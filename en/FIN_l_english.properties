
#Focus
fin_political코0=Political Focus
fin_political_desc코0=The world is chaning rapidly, with new ideologies turning up, we need to start focusing on politics and what is the best for our people.
fin_demofoc코0=Individual Freedom
fin_demofoc_desc코0=As it has been in the past, working towards a democracy and individual freedom is the best for our people and our country.
fin_neutralfoc코0=Neutrality Focus
fin_neutralfoc_desc코0=Avoiding alliances and being neutral towards foreign events will keep our country safe.
fin_supportdemfoc코0=Democracy Support
fin_supportdemfoc_desc코0=Democracy is the best form of government available, we should allow for more democratic parties to rise.
fin_mutualdefpactfoc코0=Mutual Defense Pact
fin_mutualdefpactfoc_desc코0=The world is an overboiling pot set to explode at any moment, by asking Sweden for a mutual defence pact, we will come to aid each other in case of war.
fin_realtionsfoc코0=Improve Global Relations
fin_realtionsfoc_desc코0=It is important for us to improve our relations with all major powers of the world, in order to be in good terms and avoid conflict.
fin_interfoc코0=Interventionism
fin_interfoc_desc코0=There are countries out there that are being oppressed by dictatorship governments, it should be our duty as a democracy to intervene and free their people.
fin_ndafoc코0=Nordic Defence Alliance
fin_ndafoc_desc코0=Alone we are weak, but together we are strong. We should ally with the other nordic countries to create an defensive alliance to keep each other safe.
fin_diploallyfoc코0=Strengthen With the West
fin_diploallyfoc_desc코0=Strengthening our relations with West is the smartest thing to do, if we want to keep ourselves safe.
fin_seekalliedhelpfoc코0=Membership in the Allies
fin_seekalliedhelpfoc_desc코0=The British were on the winning side of the Great War, we have no doubt that the British will do the same again if something happens.
fin_ambadassorfoc코0=Nordic Relations
fin_ambadassorfoc_desc코0=We should send out ambassadors to the other nordic countries to improve our realtions with them, if we are ever hoping to create an alliance.
fin_invswefoc코0=Invite Sweden
fin_invswefoc_desc코0=We should send an invite to Sweden.
fin_invnorfoc코0=Invite Norway
fin_invnorfoc_desc코0=We should send an invite to Norway.
fin_invdenfoc코0=Invite Denmark
fin_invdenfoc_desc코0=We should send an invite to Denmark.
fin_techsharingfoc코0=Technology Agreement
fin_techsharingfoc_desc코0=If we come together with the other Nordic countries and sign an technology agreement, it should help us all.
fin_unitedscandfoc코0=Unite the Nordic Countries?
fin_unitedscandfoc_desc코0=The question has been looming around the Nordic and Scandinavian countries for years, should we unite as one?
fin_integrate_iceland코0=Invite Iceland to the Union
fin_integrate_iceland_desc코0=The unification of the Nordic Countries cannot be achieved without the final member of the community, Iceland. We shall offer their government a representative part in our council in exchange for their economic and industrial integration.
fin_guardfoc코0=The Soviet Threat
fin_guardfoc_desc코0=The Soviets took lands unlawfully from us, and we feel that was not the last of their efforts, we should look for allies against the Soviet threat.
fin_germantreatyfoc코0=Access for Germany
fin_germantreatyfoc_desc코0=We should show we are ready for an military alliance with Germany against the Soviet threat, we should start by giving them Military access, and allow them to establish bases on our soil.
fin_gerequipmentfoc코0=German Military Aid
fin_gerequipmentfoc_desc코0=The Germans have promised us military units in change for our help in their possible future war against the Soviet Union.
fin_continationfoc코0=The Continuation War
fin_stabinthebackfoc코0=Moscow Armistice
fin_stabinthebackfoc_desc코0=The war has not necessarily gone to our or Germanys favor, we should try to negotiate a peace before it is too late.
fin_joinaxifoc코0=Join Axis
fin_joinaxifoc_desc코0=It's time to go forward towards the final step of a military alliance with Germany, signing the Tripartite Pact.
fin_greaterfoc코0=Greater Finland
fin_greaterfoc_desc코0=More living space is needed for the Finnish people.
fin_deffoc코0=Defend the Fatherland
fin_deffoc_desc코0=Incase of foreign invasions, we should put focus on building forts and anti-air, to help us build a more easily defended country.
fin_conscriptionfoc코0=Universal Conscription
fin_conscriptionfoc_desc코0=To keep ourselves safe, we should conside doing appointing an universal conscription law to increase the size of our military.
fin_nationalismfoc코0=Nationalism
fin_nationalismfoc_desc코0=Our country is ours, and we should be proud of it.
fin_comfoc코0=Communism
fin_comfoc_desc코0=It is time to put down the capitalists and the fascists, the country belongs to the people.
fin_techengfoc코0=British Technology Agreement
fin_techengfoc_desc코0=We should do an R&D agreement with the British, that would benefit our and their research.
fin_removeclaimfoc코0=The Soviet Agreement
fin_removeclaimfoc_desc코0=The second Great War has started, and the Soviets are applying unlawful pressure to use to give Karjala to them, we should try to solve this diplomatically so we can focus our efforts on Germany.
fin_karjalafoc코0=The Karjala Question
fin_karjalafoc_desc코0=Soviet Union is applying heavy amounts of pressure to us to cede Karjala, we should cede Karjala to avoid a conflict.
fin_britnavyfoc코0=British Navy Help
fin_britnavyfoc_desc코0=The British are experts in naval warfare, by having our admirals visit them, they will learn new strategies.
fin_consprictfoc코0=Emergency Conscription
fin_consprictfoc_desc코0=The world is not looking safe, we should up our conscription laws to keep ourselves safe.
fin_dowsovietfoc코0=The Soviet Threat
fin_dowsovietfoc_desc코0=The Soviets have become a nuisance, we should get rid of them.
fin_armedneutfoc코0=Armed Neutrality
fin_armedneutfoc_desc코0=Even though we are neutral, we should arm our people in case of a foreign invasion.
fin_axisalliancefoc코0=Axis Alliance
fin_axisalliancefoc_desc코0=By allying Germany and the Axis, we will keep ourselves safe from the Bolsheviks and the petty politics of the West.
fin_fascist_british_alliance코0=Ally across the Seas
fin_fascist_british_alliance_desc코0=If we are to enforce our rule over Scandinavia, we need a threatening naval power as our ally in the region. Our economic ties and diplomatic partnership with [ENG.GetName] can be extended to the formal alliance.
fin_scandinaviapushfoc코0=Push Towards Scandinavia
fin_scandinaviapushfoc_desc코0=We are going to need more living space for the Finnish people, pushing towards Scandinavia is the only right way.
fin_lebensraumfoc코0=Finlands Lebensraum
fin_lebensraumfoc_desc코0=Finnish people need living space, and taking Murmansk, Onega and Olonets is the viable option, it will give us more room, while also shortening our eastern border.
fin_nazisovietfoc코0=Operation Barbarossa
fin_nazisovietfoc_desc코0=Nobody should suffer from Bolshevism, we shall free the Russian people!
fin_annexswefoc코0=Fate of Sweden
fin_annexswefoc_desc코0=Sweden has plentiful resources available that our military needs, they are a major first step.
fin_annexnorfoc코0=Deal with Norway
fin_annexnorfoc_desc코0=Nord-Norge is rightfully ours!
fin_annexdenfoc코0=Denmark and the Baltic Sea
fin_annexdenfoc_desc코0=Denmark controls the entry of Navies to the Baltic Sea, securing the sea should be top priority.
fin_annexicefoc코0=Secure the North Sea
fin_annexicefoc_desc코0=Seeing the weakness of Danish government, multiple nationalistic groups across Iceland have proclaimed intdependence of the former Danish colony. These unreasonable demands cannot be tolerated! Our merchant ships and trade convoys feel threatened by the new force in North Sea and demand our intervention to secure their positions in the region.
fin_militarismfoc코0=Finnish Militarism
fin_militarismfoc_desc코0=Through power comes unity.
fin_gertechsharingfoc코0=German Technology Agreement
fin_gertechsharingfoc_desc코0=The Germans are armor experts, we should request armor experts from them to help our own designs.
fin_germilhelpfoc코0=German Expeditionary Force
fin_germilhelpfoc_desc코0=We should ask Germany for expeditionary forces.
fin_greatfinfoc코0=Suur-Suomi
fin_greatfinfoc_desc코0=Now that we have more living space, we should establish the Greater Finland!
fin_swefinmilfoc코0=Share Military Experience
fin_swefinmilfoc_desc코0=We should share military experts between us and Sweden, it would greatly benefit both of us.
fin_paramilitarism코0=Paramilitarism
fin_paramilitarism_desc코0=We should train civilians so that they can help our army troops in case of war.
fin_revolutionfoc코0=The Revolution
fin_revolutionfoc_desc코0=Petty politics have played out for too long! It is time for the Revolution!
fin_restoreredguard코0=Restore The Red Guard
fin_restoreredguard_desc코0=If we are gonna have to fight a civil war against the capitalists, we should restore the Red Guard in secret.
fin_demcomunbanfoc코0=Legalize Communism
fin_demcomunbanfoc_desc코0=We must request for the government to legalize communism!
fin_demandgovchange코0=Demand Elections
fin_demandgovchange_desc코0=The Majority support is communist! We should demand elections immediately!
fin_indoctrination코0=Indoctrination
fin_indoctrination_desc코0=Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson.
fin_sovierelations코0=Soviet Relations
fin_sovierelations_deasc코0=The Soviets is where the Revolution began, we should improve our relations with them.
fin_jointhecomintern코0=The Comintern
fin_jointhecomintern_desc코0=To protect ourselves from the evils of fascism, we should seek to ally the Soviets.
fin_ourownway코0=Our Own Way
fin_ourownway_desc코0=The Soviets don't know what true communism is! We will look towards our own way rather than deal with the false communists!
fin_wwrevol코0=Worldwide Revolution
fin_wwrevol_desc코0=We are going to start a program of talented individuals to spread the revolution to all corners of the world!
fin_norrevolution코0=The Baltic Revolution
fin_norrevolution_desc코0=The Baltic states and us have one thing in common: Hatred of the Soviet Union. We should seek to ally them.
fin_nordicom코0=Baltic Alliance
fin_nordicom_desc코0=It is time to ally with the Baltic States to keep a mutual defence against the USSR!
fin_sovietcomfoc코0=Bring Down the False Communists!
fin_sovietcomfoc_desc코0=It is time to bring the false communists down!
fin_banfascism코0=Ban Fascism
fin_banfascism_desc코0=We don't need no fascist scum in our country.
fin_unholyalliance코0=The Unholy Alliance
fin_unholyalliance_desc코0=Even though the populace might not agree, it is in our best interests to ally the Soviets.
fin_takedownaxis코0=The Axis
fin_takedownaxis_desc코0=The fascists have roamed for too long, it is time for them to vanish!
fin_propaganda코0=Communist Propaganda
fin_propaganda_desc코0=We should up our propaganda efforts to unite the people.
fin_armybuildup코0=Build Up the Finnish Army
fin_armybuildup_desc코0=Our military technology has fallen behind other countries, We should focus on modernizing and improving our armed forces.
fin_modernizearmy코0=Modernize the Army
fin_modernizearmy_desc코0=Modernizing our small arms is an important step.
fin_defensivefoc코0=Defensive Focus
fin_defensivefoc_desc코0=We are not a nation of invaders, we should focus on defending our territory.
fin_offensive코0=Offensive Focus
fin_offensive_desc코0=They say the best defence is a good offence.
fin_infantry코0=Infantry is Our Backbone
fin_infantry_desc코0=Infatry has and always will be the backbone of every army.
fin_armor코0=Motorize the Army
fin_armor_desc코0=Normal infantry just doesn't cut it anymore, to modernize our army we should focus on a fast, mechanized army.
fin_foreigntanks코0=Foreign Tank Designs
fin_foreigntanks_desc코0=Importing foreign tank designs should help us in creating future designs of our own.
fin_frencharty코0=Import French Artillery Designs
fin_frencharty_desc코0=The French have many artillery experts, we should apply for assistance from them.
fin_strategy코0=Recruit Strategists for the Military
fin_strategy_desc코0=We should start focusing on recruiting former soldiers that have seen action as strategists.
fin_motti코0=Motti Tactics
fin_motti_desc코0=By using our forests as a way to encircle and ambush our enemies, it will benefit us greatly.
fin_blitzkrieg코0=Study the Blitzkrieg
fin_blitzkrieg_desc코0=Studying the German blitzkrieg, it should help us develop new strategies.
fin_lessonsfrompoland코0=Study the Polish Defence
fin_lessonsfrompoland_desc코0=By studying the Polish defence against the German invasion, we could learn valuable information.
fin_resslot코0=Fund Military Research
fin_resslot_desc코0=Giving our military more funding towards research and developement, it will improve the quality of our armies.
fin_qfpounder코0=Import British 17 Pounders
fin_qfpounder_desc코0=The British 17 pounders are impressive, we should import them.
fin_lessonsofwar코0=Mobilize Lotta Svärd
fin_lessonsofwar_desc코0=By mobilizing the women and the Lotta Svärd, we can replace men in the industry with women and receive more soldiers.
fin_militarypropaganda코0=Mobilize Reserves
fin_militarypropaganda_desc코0=It seems a foreign invasion is imminent, we must mobilize our reserves so we can be ready in time!
fin_mannherimline코0=Mannerheim Line
fin_mannherimline_desc코0=We should build forts behind the rivers a little away from Leningrad, for the best defensive positions.
fin_salpa코0=Salpa Line
fin_salpa_desc코0=We should start a border fortification progress on the Soviet border.
fin_fortaland코0=Fort Aland
fin_fortaland_desc코0=Aland is an important island that needs to be defended well.
fin_forthelsinki코0=Fort Helsinki
fin_forthelsinki_desc코0=Incase of naval invasion, fortifying our capital is important.
fin_alandquestion코0=The Aland Question
fin_alandquestion_desc코0=We must decided what to do with the territory of Åland
fin_forts코0=Improve Fort Building
fin_forts_desc코0=As a tiny country we cannot have much hopes of defending easily, thats why we have to improve our fort building abilities to keep a better defensive line.
fin_guardthegulf코0=Guard The Gulf
fin_guardthegulf_desc코0=The Gulf is an important of our defence, if we add radars and air bases to the coast, it will help us guard it.
fin_militaryindstry코0=Fund the Military Industry
fin_militaryindstry_desc코0=Funding the military industry will help us produce more equipment.
fin_baltictrl코0=Control the Baltic
fin_baltictrl_desc코0=By building Capital Ships we can take full control of the sea.
fin_navy코0=Finnish Navy
fin_navy_desc코0=Our navy is an important part of our defence, we should focus on enlargening our fleet, to guard the Baltic Sea and our coastline.
fin_molotov코0=Molotov Cocktail
fin_molotov_desc코0=Molotov cocktails are an improvised design to deal with tanks. If we supply everyone with the necessary materials to create them, our anti-tank capabilities increase.
fin_panzerfaust코0=Panzerfaust
fin_panzerfaust_desc코0=Importing German panzerfaust anti-tank weapons will help us deal with enemy tanks.
fin_suomikp31코0=Fund New Weapon Designs
fin_suomikp31_desc코0=Creating homemade weapons is important so we don't rely on other countries technology.
fin_engineer코0=Engineer Brigades
fin_engineer_desc코0=By integrating engineer brigades to our divisions, our divisions will be able to build much better entrenched positions.
fin_logistics코0=Logistic Brigades
fin_logistics_desc코0=If we are going on the offensive, better run supply lines are a necessity.
fin_rulethebaltic코0=Rule the Baltic Sea
fin_rulethebaltic_desc코0=Rather than just guarding our convoys and coasts, we should focus on building a fleet that can rule the Baltic Sea for better protection.
fin_skitroops코0=Ski Troops
fin_skitroops_desc코0=If we have to fight in the winter, equipping our divisions with skis will help them move around better and faster in snowy terrains.
fin_defnavy코0=Guard the Baltic
fin_defnavy_desc코0=Because of our limited industrial capacity, we should focus on building destroyers and submarines to protect our convoys and hunt down enemy ships and supply.
fin_battleship코0=Battleship Focus
fin_battleship_desc코0=While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come.
fin_carrierfocus코0=Carrier Focus
fin_carrierfocus_desc코0=Air power will be needed in battles to come, and the most practical means of extending its range is the use of aircraft carriers. We must create more advanced and specialized models.
fin_heavycruisers코0=Import British Designs
fin_heavycruisers_desc코0=The British are famous for their strong Royal Navy, if we can have access to their ship designs, it would benefit us.
fin_geruboats코0=German U-Boats
fin_geruboats_desc코0=The Germans have mastered the art of submarines, with their help we can build better submarines.
fin_navydoctrine코0=Naval War Games
fin_navydoctrine_desc코0=By running large scale naval exercises, we will receive important experience on naval combat.
fin_expandturku코0=Expand Turku Shipyards
fin_expandturku_desc코0=The city of Turku already has an impressive shipyard, but if we expand it even more we can build more ships.
fin_alandbases코0=Guard Aland
fin_alandbases_desc코0=We cannot have our enemies controlling the island of Aland, building more naval bases is needed.
fin_ouluship코0=Oulu Shipyards
fin_ouluship_desc코0=Oulu is far enough from other countries naval bases and their air bases, building shipyards there will allow us to have safely guarded shipyards.
fin_destroyers코0=Destroyer Effort
fin_destroyers_desc코0=Destroyers are an important part of any fleet. We need them to hunt down any enemy submarines.
fin_wolf코0=Wolf Packs
fin_wolf_desc코0=By organizing our submarines into packs, we can mass-attack enemy convoys and hurt their supply.
fin_airforce코0=Finnish Air Force
fin_airforce_desc코0=The future of warfare is not in the land, nor in the sea, but in the skies. We feel it is important to build a better airforce.
fin_fighterfocus코0=Import Fokkers
fin_fighterfocus_desc코0=The Dutch fokker series of airplanes are impressive and a musthave for our airforce.
fin_bombers코0=Foreign Bomber Designs
fin_bombers_desc코0=Bombers are an important part of any airforce, buying foreign bomber production licenses will allow us to field more bombers.
fin_airbase코0=Improved Air Bases
fin_airbase_desc코0=To adjust to our evergrowing air force, we will need more airbases.
fin_bristol코0=Import Blenheims
fin_bristol_desc코0=The new British Bristol Bleinheims planes are useful multipurpose aircraft, and would help us develop our own multipurpose aircraft. We should offer to buy some from the United Kingdom.
FIN_bristol_research코0=The imported Blendheims from this focus will be hidden until the British have researched heavy fighters.\n
fin_german코0=Import Dornier Do 17s
fin_german_desc코0=While we build our own bombers, we need to look for immediate help on getting bombers, and we feel Germany is the best choice.
fin_airtraining코0=Air Exercises
fin_airtraining_desc코0=Creating better air force training programs will help us in times of war.
fin_fundvlt코0=Fund VL
fin_fundvlt_desc코0=VL is important for our plane building, by giving them more funding we can field a better airforce.
fin_improveprogram코0=Improve Air Training Program
fin_improveprogram_desc코0=Our air training program still need improvements.
fin_homemadedesigns코0=Encourage VL Designs
fin_homemadedesigns_desc코0=By encouraging VL to create their own plane designs, we will not have to rely on foreign plane designs.
fin_karhumaki코0=Brothers Karhumäki
fin_karhumaki_desc코0=The Karhumäki brothers have an importan airfield and facilities, we need to take command of the help us in the time of war.
fin_navalbombers코0=Naval Bomber Designs
fin_navalbomers_desc코0=To guard our coastline and the seas, naval bombers are a must.
fin_industry코0=Encourage the Finnish Industry
fin_industry_desc코0=By encouraging the Finnish industry to improve and expand, it will greatly benefit us and our people.
fin_lemminkainen코0=Lemminkäinen Projects
fin_lemminkainen_desc코0=Lemminkäinen is an important part of our infrastructure building, by giving them more projects we will have better infrastructure.
fin_paperindustry코0=Paper Industry Funding
fin_paperindustry_desc코0=Paper industry is an important part of our economy, we need to fund them more.
fin_vr코0=Increase VR Budget
fin_vr_desc코0=The VR company is important to our supply in time of war, we need to help them create better railroads.
fin_schools코0=Build Engineering Schools
fin_schools_desc코0=By building more engineering schools, we will have more and better engingeers to help our industry.
fin_industrialization코0=Industrialization
fin_industrialization_desc코0=We have fallen behind on modern industry, it's time to catch up.
fin_tikkakoski코0=Tikkakoski Oy
fin_tikkakoski_desc코0=Tikkakoski is an important part of our small arms manufacturing, and they need better facilities.
fin_recruitment코0=Increase the Private Sector
fin_recruitment_desc코0=The financial capital is currently unequally distributed across the country, with major players such as Nokia or Tikkakoski Oy dominating the market. Such economic development will harden the life of our citizens in case of major conflict or renewed economic depression. To prevent this, local small-scale macufacturers must be promoted and supported by he government.
fin_vkt코0=VKT
fin_vkt_desc코0=We will need a good reserve of small arms available, helping VKT expand is important.
fin_valmet코0=Increase Military Capacity
fin_valmet_desc코0=There is never a too much for military industry capacity.
fin_nokian코0=Nokian Tyres
fin_nokian_desc코0=Nokian Tyres is an important part of our rubber production.
fin_outokumpu코0=Outokumpu
fin_outokumpu_desc코0=Outokumpu is important to our supply of raw materials.
fin_telecommunications코0=Telecommunications Companies
fin_telecommunications_desc코0=By increasing our telecommunications companies, we can make use of them when needed.
fin_radar코0=Study the Radar
fin_radar_desc코0=The British radar is completely new techonoly that allows them to see everything in a certain range. We must investigate and study this.
fin_encryption코0=Train Electronic Tech Experts
fin_encryption_desc코0=We should train electronic tech experts to help us catch foreign transmission.
fin_scientists코0=Recruit Scientists
fin_scientists_desc코0=Recruiting foreign scientists will allow us to increase our research capability.
fin_intervention코0=Scandinavian Intervention
fin_intervention_desc코0=Germany has declared war on Denmark and Norway, should we intervene with Sweden to keep our borders safe?
fin_estonia코0=Estonias Fate
fin_estonia_desc코0=Estonia should bow to us, or be annexed.
fin_estoniaforkarjala코0=Estonia for Karjala
fin_estoniaforkarjala_desc코0=The Soviet Union has made it very clear they want to have the state of Karjala to themselves, but we are not going to give it for free. We should ask for the Satellite state of Estonia.
fin_balticsafety코0=Baltic Safety
fin_balticsafety_desc코0=The Soviets have claimed our and our allies territories, we should do something about this. 
fin_independent_diplomacy코0=Independent Diplomacy
fin_independent_diplomacy_desc코0=We don't need anybody to achieve greatness!

