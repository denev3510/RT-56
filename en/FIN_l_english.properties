finland.99.t코0=United Nordic countries and Scandinavia!
finland.99.d코0=Our diplomatic efforts have paid off, the leaders of Norway, Denmark and Sweden have agreed to the suggestions of uniting our countries as one, for a stronger and better future for all!
finland.99.a코0=Rule the North!
finland.101.t코0=Nordic Council offers full integration of the government.
finland.101.d코0=Prominent diplomats from the Nordic Council have met our prime minister this morning to discuss the conclusion of the Union between our two states. They offer us full economic, scientific and military cooperation in exchange for our commitment.
finland.101.a코0=Great! We will contribute greatly to the Nordic community!
finland.101.b코0=No! Our independence is of an upper importance to us.
