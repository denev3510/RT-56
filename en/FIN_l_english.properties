fin_news.3.t코0=[FIN.GetName] declares war on [SOV.GetName]!
fin_news.3.d코0=Following the Soviet Unions bombing of Finnish Cities, which were described as accidents by the Russians, primary target being German military bases in Finland, the Finns have declared war on [SOV.GetName], saying it was not an accident, but a blatant attack.
fin_news.3.a코0=Interesting.
fin_news.3.b코0=The only right choice!
fin_news.3.c코0=Those fools!
fin_news.4.t코0=The Birth of the Nordic Defensive Alliance!
fin_news.4.d코0=Today the [FIN.GetAdjective] government announced their plans to create a new defensive alliance, called the Nordic Defensive Alliance. Its main goals are create an defensive military pact around the nordic countries of [NOR.GetName], [SWE.GetName], [DEN.GetName] and [FIN.GetName]. [FIN.GetName] has deemed it necessary to push it forward, citing increasing tensions in the world as a reason.
fin_news.4.a코0=Interesting.
fin_news.4.b코0=It is for the safety of Nordic countries!
fin_news.5.t코0=Nordic Countries unite as one!
fin_news.5.d코0=Today, the Nordic countries of [SWE.GetName], [NOR.GetName], [DEN.GetName] and [FIN.GetName] announced they are uniting as a one country, ruled by what is called the Nordic Council, with the same amount of represantives from every former country of the nordics.
fin_news.5.a코0=Unexpected.
fin_news.5.b코0=We are united!
finland.66.t코0=Integration of [SOV.GetAdjective] lands complete!
