#Events
fin_news.1.t코0=German diplomats in Helsinki
fin_news.1.d코0=Following the Finnish loss of land in the so called "Winter War" against the Soviet Union, German ambadassadors have been spotted in Helsinki. Rumours say the Finns are looking for a military alliance with Germany against the Soviet threat.
fin_news.1.a코0=The only right course of action.
fin_news.1.b코0=The Fascist regime grows ever stronger.
fin_news.1.h코0=Interesting.
fin_news.1.c코0=Any enemy of the Bolsheviks is our friend.
fin_news.1.e코0=They are just rumours.
fin_news.1.f코0=They better be careful...
fin_news.1.g코0=The Finns should be careful about who they are dealing with.
finland.10.t코0=Finland gives us Military Access
finland.10.d코0=The Finns are eager to get their rightful land stolen from the Winter War, and they have given us Military Access, as we prepare Operation Barbarossa.
finland.10.a코0=A most needed help.
finland.11.t코0=Soviet bombing of our Cities!
finland.11.d코0=Following the German invasion of the USSR, the Soviets began a bombing run and bombed our cities, claiming it was a mixture of bad intel and poor bombing accuracy, as the intended target was German military bases in Finland.
finland.11.a코0=This in an act of war!
finland.11.b코0=Maybe it was an accident.
finland.12.t코0=Finland Sues for Peace
finland.12.d코0=The cowards of Finland have asked us for peace, in exchange for the prewar borders, plus giving us the province of Petsamo.
finland.12.a코0=We will accept. We have more important tasks in Germany
finland.12.b코0=No! Finland will soon fall to the Soviet Union!
finland.13.t코0=The Soviets have declined.
finland.13.d코0=The Soviet Union has declined our suggestion for peace, vowing to take over the whole country.
finland.13.a코0=They shall die trying!
finland.14.t코0=Soviets Accept."'
finland.14.d코0=The Soviets have accepted our suggestion for peace. In exchange for our freedom and peace, we have given up the state of Petsamo.
finland.14.a코0=It is for the best.
finland.15.t코0=Finland wants to join the Axis.
finland.15.d코0=Following our military alliance with Finland, they have come to the conclusion to sign the Tripartite Pact and join the Axis.
finland.15.a코0=We accept.
finland.15.d코0=No, we are just brothers-in-arms.
finland.16.t코0=Germany Accepts.
finland.16.d코0=Germany has decided to accept our request to sign the Tripartite Pact and join the Axis.
finland.16.a코0=Together we will crush the Soviets!
finland.17.t코0=Germany declines.
finland.17.d코0=Germany has declined our request to join the Axis.
finland.17.a코0=Their own loss.
fin_news.2.t코0=Finland signs Tripartite Pact.
fin_news.2.d코0=Finland has signed the Tripartite Pact, formally joining the Axis, being only what they called brothers-in-arms before.
fin_news.2.a코0=Interesting.
fin_news.2.b코0=For the glorious future of Europe!
fin_news.2.c코0=Fascists are breeding like vermin...
finland.18.t코0=Finland Requests Alliance.
finland.18.d코0=Finland has invited us to the Nordic Defensive Alliance, saying co-operative defence with all the Nordic countries is the best for everyone.
finland.18.a코0=We will gladly join, for a safer Nordic region!
finland.18.b코0=Finland has to look for allies elsewhere.
