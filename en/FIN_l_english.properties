finland.81.t코0=Restore the Monarchy?
finland.81.d코0=Now that we have good relations with Germany, they have asked us if we want to declare our country a kingdom, as was supposed to, if the Germans had won the Great War. They are offering Friedrich Karl as our king.
finland.81.a코0=Yes! We shall become a kingdom!
finland.81.b코0=No, we have no need for that.
finland.82.t코0=Choosing the location of our capital.
