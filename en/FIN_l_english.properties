finland.75.t코0=Baltic safety question
finland.75.d코0=The Soviets have claimed the territories of [LAT.GetName], [EST.GetName] and [LIT.GetName] as their own, we should try to keep our new allies and ourselves from the USSR.
finland.75.a코0=Ask for them to cancel their ambitions on the Baltics.
