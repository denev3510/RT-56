FIN_stabinthebackev코0=If Accepted by the Soviets, you will lose Petsamo in exchange for a white peace. §RThis will upset Germany.§!
winterwarlost코0=Lost the §YWinter War§!.
FIN_salpalinja코0=Once finished, this will add §Ylevel 1 forts§! along the §YRussian§! border.
