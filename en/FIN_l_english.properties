finland.103.a코0=So be it.
finland.103.b코0=We have different methods to incorporate them though.

finland.20.t코0=The Karjala issue.
finland.20.d코0=The [FIN.GetAdjective] government wants to solve the Karjala demands, they are asking in relation to the recent events in Germany to lay off of Karjala.
