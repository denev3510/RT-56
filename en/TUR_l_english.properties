TUR_reinstate_the_darulfununu_sahane코=Reinstate the Darülfünûn-u Şahâne
TUR_reinstate_the_darulfununu_sahane_desc코=We do not hesitate to say that many of our institutions are... not exactly modern. Yet, we live in the age of modern warfare. It is a good thing that our nation is as industrialized and modern as it is - all thanks to the hard work of the Ottoman Bureaucracy! To that end, we shall establish a school in Istanbul University that encourages technical and scientific cooperation between ourselves and likeminded nations.
TUR_imperial_factories코0=Imperial Factories
TUR_imperial_factories_desc코0=The Kemalists had this interesting idea called 'Etatism', and while we would never openly sponsor a Kemalist ideological pillar, we cannot help but feel it might be... expedient, to centrally organize and control the state's means of production. Do not draw comparisons to communism or fascism: the factories will all belong to the Sultan - we shall just administer these factories on his behalf!
TUR_refining_our_strategies코0=Refining Our Strategies
TUR_refining_our_strategies_desc코0=We have learned a lot about warfare since our downfall during the Great War, and we must no longer embark on crazy plans we have no hopes of winning. We must fight smart and conservatively, so that when all the fighting stops and the dust settles we are the victors still standing.
TUR_the_red_apples_of_sevres코=The Red Apples of Sèvres
TUR_the_red_apples_of_sevres_desc코=Paris, Rome, London: these are the kızıl elma of the restored Ottoman Empire. We shall stop at nothing to ensure our old foes - who would have seen us dismantled, humilated, and destroyed - are humbled, bent, and then broken for their insidious designs upon our realm. We shall cast the old world order into flames, and build a new status quo upon the carcasses of their fallen empires.
TUR_realize_the_nightmare_of_meiji코=Realize the Nightmare of Meiji
TUR_realize_the_nightmare_of_meiji_desc코=Sultan Abdul Hamid II used to fear the Japanese emperor would convert to Islam and proclaim themselves Caliph in the place of the Turkic monarch. This never came to pass. Alas, Japan signed Sèvres, just as they signed Lausanne - though we long admired the Japanese, they are just as culpable as the other old powers. We shall humble them by ruling the Khedivate of Nihon directly from Kostantiniye.

