TUR_military_youth코0=Military Youth
TUR_military_youth_desc코0=Enrolling our young in organizations promoting discipline and national ideology will breed a loyal generation of future recruits.
TUR_draw_closer_to_germany코0=Draw Closer To Germany
TUR_draw_closer_to_germany_desc코0=We fought together, now we shall stand together.
TUR_go_left코0=Go Left
