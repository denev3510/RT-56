TUR_strike_force코0=Strike Force
TUR_strike_force_desc코0=In case we lack in numbers, we need a rapidly deployed force of warships to be able to strike at the enemy where he is weakest.
TUR_mediterranean_navy코0=Mediterranean Navy
TUR_mediterranean_navy_desc코0=A thorough effort to reinvent our naval strategy will be of great importance if we are to utilize our ships in the Mediterranean.
TUR_diplomatic_effort코0=Diplomatic Effort
TUR_diplomatic_effort_desc코0=We have to be active in the international arena to protect our interests.
TUR_the_montreux_convention_r56코0=The Montreux Convention
TUR_the_montreux_convention_r56_desc코0=Straits area has been demilitarized since The Great War, but it cannot stay that way. We must look for international support to impose our full sovereignty.
TUR_claims_on_bulgaria코0=Reclaim Burgas and Sofia
