# Focuses
TUR_hatay_issue코0=The Hatay Issue
TUR_hatay_issue_desc코0=The Sanjak of Alexandretta, now known as Hatay, was occupied by the French after the Great War and today is part of Syria. For centuries it had been part of the Turkish homeland and its people have been calling for reunification with Turkey. We should press the issue to see the return of our rightful territory.

TUR_the_sadabat_pact코0=The Saadabad Pact
TUR_the_sadabat_pact_desc코0=By the invitation of the King of Afghanistan, we have been invited to the Saadabad Palace in Iran to discuss a possible non-aggression pact between free and independence Middle Eastern nations. We cannot let petty squabbles between ourselves get in the way when there are bigger threats on all sides.

TUR_keep_to_kemalism코0=Keep to Kemalism
TUR_keep_to_kemalism_desc코0=Atatürk is the founder of modern Turkey. By following his teachings we can lead Turkey to greatness.

TUR_the_six_arrows코0=The Six Arrows
TUR_the_six_arrows_desc코0=The Six Arrows are they six key tenants of Kemalism. Republicanism, Popularism, Nationalism, Laicism, Statism, and Reformism.

TUR_republicanism코0=Republicanism
TUR_republicanism_desc코0=Monarchy has no place in Turkey. The nation should only be lead based on the principles of the rule of law, popular sovereignty and civic virtue of the nation's citizens.

TUR_populism코0=Popularism
TUR_populism_desc코0=National unity is above all else. By emphasizing on hard work and national unity we can create a unifying force that will unite all the Turkish peoples.

TUR_nationalism코0=Nationalism
TUR_nationalism_desc코0=Turkey is a nation state made out of many different religions and ethic groups. Despite our differences we are all Turkish citizens and Turkey is our nation. Those who disagree will not be part of the TUrkish Nation.

TUR_laicism코0=Laicism
TUR_laicism_desc코0=Religion has no place in government affairs. The corruption of the Caliph, the Millet system, and Shari'ah law was what brought Turkey to ruin. Never again should religion influence our politics.

TUR_statism코0=Statism
TUR_statism_desc코0=The complete modernization of Turkey's economy and technological development is only best guided in the hands of the government.

TUR_reformism코0=Reformism
TUR_reformism_desc코0=Our traditional institutions have no place in the modern world. Only modern, western, secular, institutions should remain.

TUR_ataturks_legacy코0=Atatürk's Legacy
TUR_ataturks_legacy_desc코0=Atatürk's Republican People's Party is the only party that can stay true to Atatürk's legacy.

TUR_support_fascist_officers코0=Support Fascist Officers
TUR_support_fascist_officers_desc코0=There are many in the army who believe we should take inspiration from Italy and Germany. We should listen to them.

TUR_found_the_democratic_party코0=Found the Democratic Party
TUR_found_the_democratic_party_desc코0=Atatürk's policies are going too far and it is not the will of the people. A democratic opposition is forming against him and the future of Turkey should be decided only though the democratic will of the people.

TUR_allow_open_elections코0=Allow Open Elections
TUR_allow_open_elections_desc코0=We cannot be a western democratic nation without open and free elections. We should hold one now to complete our change.

TUR_privatize_national_industries코0=Privatize National Industries
TUR_privatize_national_industries_desc코0=Statism is a sign of a dictatorship. We should start to privatize some of our state-owned industries.

TUR_lift_the_ban_on_prayers코0=Lift the Ban on Prayers
TUR_lift_the_ban_on_prayers_desc코0=The call to pray has long been banned. To enshrine our freedom of religion, we should allow the return of this pillar of muslim society.

TUR_relax_westernisation_policies코0=Relax Westernisation Policies
TUR_relax_westernisation_policies_desc코0=Despite the work of Atatürk, the truth is we are not a Western society. We are the bridge between two worlds and we should find our own identity.

TUR_request_british_indutral_support코0=Request British Industrial Support
TUR_request_british_indutral_support_desc코0=We should approach the British for investment in our nation.

TUR_request_western_guarntees코0=Request Western Guarantees
TUR_request_western_guarntees_desc코0=We found ourselves surrounded by enemies. We should seek guarantees in case any of them consider infringing on our sovereignty.

TUR_join_the_allies2코0=Join the Western Allies
TUR_join_the_allies2_desc코0=The democratic powers of the West where our enemies in the last war, but the political landscape has drastically changed and we have more in common with them then the communists and fascists.

TUR_turanism코0=Turanism
TUR_turanism_desc코0=Pan-Turkism doesn't go far enough. It's only right that all peoples who are children of the Eurasian steppe are united. Finns, Japanese, Koreans, Sami, Samoyeds, Hungarians, Turks, Mongols, Manchus. We're all rightful brothers.

TUR_liberate_the_turkic_peoples코0=Liberate the Turkic Peoples
TUR_liberate_the_turkic_peoples_desc코0=Our Turkic brethren have long suffered under the Russian and Soviet boot. We should liberate them from Russian tyranny once and for all.

TUR_bring_the_fins_into_the_fold코0=Bring the Fins into the Fold
TUR_bring_the_fins_into_the_fold_desc코0=The Fino-Urgic people may be different from us, but they are still our brothers and should be brought into the state.

TUR_annex_korea코0=Annex Manchuria and Korea
TUR_annex_korea_desc코0=The great empires of the Koreans and the Manchu are yet more examples of the Turanist might. We should bring these people into our united state.

TUR_annex_japan코0=Annex Japan
TUR_annex_japan_desc코0=The Japanese might thing that they have nothing in common with us. But Hüseyin Nihâl Atsız has told us the truth. We shall bring them into our new state.

TUR_german_turkish_friendship코0=German-Turkish Friendship Treaty
TUR_german_turkish_friendship_desc코0=Germany is once again seeking to ravage the world. We should appease these aggressors and seek good, peaceful relations with them. Less we find ourself falling pray to the German wolf.

TUR_clodius_agreement코0=The Clodius Agreement
TUR_clodius_agreement_desc코0=In exchange for a continuous supply of Chromium, Germany is offering us further industrial support.

TUR_join_the_axis2코0=Join the Axis
TUR_join_the_axis2_desc코0=Germany was our ally in the last war and they should be our ally again. Surely this time things will turn out differently.

TUR_aligne_with_italy코0=Align with Italy
TUR_aligne_with_italy_desc코0=Germany and Italy are at odds with each other. While the Italians where our enemy in the past, and occupy the Dodecanese, they would make useful allies in the current world situation.

# Events
turkey_hatay.1.t코0=The Hatay Issue
turkey_hatay.1.d코0=After the great war, France occupied the Sanjak of Alexandretta and handed it over to the Mandate of Syria. The province, now known as Hatay, has a significant Turkish population, however the Turks there are not a majority. After recent elections the debade on Hatay's status has heated up and recently [TUR.GetLeader] has called for Hatay's return to Turkey. However, large counter-protests from the province's Armenian and Alawi population have rallied against any annexation by Turkey.\n\nIt is clear that Turkey takes this situation seriously, and any rejection of their demands might lead to war.
turkey_hatay.1.a코0=We cannot risk war with Turkey over this.
turkey_hatay.1.b코0=Hatay will continue to be under our protection.

turkey_hatay.2.t코0=Hatay returns to Turkey
turkey_hatay.2.d코0=After negotiations, [From.GetNameDef] has announced that they will withdraw form the province of Hatay. Turkish troops and government officials are now in the clear to enter the province and begin its annexation.\n\nThe transfer is largely peaceful, however large numbers of the Armenian population have fled the region in recent days.
turkey_hatay.2.a코0=We're glad that [From.GetNameDef] saw reason.

turkey_hatay.3.t코0=[From.GetNameDef] Refuses to give us Hatay
turkey_hatay.3.d코0=Negotiations with [From.GetNameDef] have broken down, with [From.GetAdjective] announcing that they will not be bullied into handing over the territory without support from the local Armenian and Alawi population. Protests and demonstrations have broken out in the region both in support and against our annexation of the province and extra guards have been sent the the border.
turkey_hatay.3.a코0=We will let this go for now.
turkey_hatay.3.b코0=This means war.

turkey_sadabat.1.t코0=The Saadabad Pact
turkey_sadabat.1.d코0=A meeting in Saadabad Palace, Iran, has lead to the proposal of a non-aggression pact between the nations of the Middle East in order to protect our sovereignty. When faced with the threat of Western Powers intervening on all sides, it only makes sense that we put aside our differences and work together to defend our freedom.
turkey_sadabat.1.a코0=We agree to this pact.
turkey_sadabat.1.b코0=We have no interest in this.

turkey_sadabat.2.t코0=[From.GetNameDef] Agrees to the Pact
turkey_sadabat.2.d코0=[From.GetNameDef] has agreed to the terms of the Saadabad Pact and has promised non-aggression between our nations.
turkey_sadabat.2.a코0=May there forever be peace between us.

turkey_sadabat.3.t코0=[From.GetNameDef] Rejects the Pact
turkey_sadabat.3.d코0=Despite our best efforts, [From.GetNameDef] has left the talks at the Saadabad Palace without signing the non-aggression pact.
turkey_sadabat.3.a코0=Let's hope they don't do anything crazy.

turkey.100.t코0=Turkey Requests Industrial Aid
turkey.100.d코0=Diplomats from Turkey have recently been in talks with various investors in London. They are offering good incentives for British entrepreneurs to invest into the Turkish economy. Allowing such investments to go ahead will surely help relations between our two nations.
turkey.100.a코0=This sounds like a good deal.
turkey.100.b코0=We have no interest in helping the Turkish.

turkey.101.t코0=[FROM.GetNameDef] Agrees to Industrial Aid
turkey.101.d코0=The British government has allowed British entrepreneurs to invest into our nation.
turkey.101.a코0=Excellent.

turkey.102.t코0=[FROM.GetNameDef] Rejects our Request for Industrial Aid
turkey.102.d코0=The British government have blocked any attempts for British citizens to invest into the economy of our great nation!
turkey.102.a코0=This is unheard of! The British love money!

turkey.104.t코0=Turkey Requests Guarantees
turkey.104.d코0=Stranding two continents, and neighboured my great powers, Turkey has found itself in a strategically vital, but dangerous geographical situation. Recently Turkish diplomats have approached us with a request for guarantees against any threats potentially made against them. In return they offer us their friendship.
turkey.104.a코0=We must help Turkey stay out of any conflict.
turkey.104.b코0=We have other ideas for Turkey.

turkey.105.t코0=[FROM.GetNameDef] Agrees to Guarantee our Independence
turkey.105.d코0=
turkey.105.a코0=This will help us from the vultures.

turkey.106.t코0=[FROM.GetNameDef] Declines to Guarantee our Independence
turkey.106.d코0=
turkey.106.a코0=They must be up to something...

turkey.107.t코0=The German-Turkish Treaty of Friendship
turkey.107.d코0=Recently, diplomats from Turkey have been in discussion with our government over the status of Turkish Neutrality. In exchange for a guarantee that Germany will not seek to attack or infringe on Turkish sovereignty, Turkey is opening their markets to us. This will provide us lucrative deals and an easy supply to the riches of the Middle-East: Including Turkey's vast supply of Chromium.
turkey.107.a코0=It is good to have the Turks on our side again.
turkey.107.b코0=We have other plans for Turkey.

turkey.108.t코0=Germany Signs the Treaty of Friendship
turkey.108.d코0=Germany has signed and ratified the proposed Germany-Turkish Friendship Treaty. So long as we continue to remain neutral in any future conflicts, Germany will respect our borders and diplomatic ambitions.
turkey.108.a코0=May Turkey continue in peace.

turkey.109.t코0=Negotiations Break Down
turkey.109.d코0=Despite our best efforts at appeasing the Germans, our words have fallen on deaf ears. Our diplomats have returned from Germany empty handed.
turkey.109.a코0=It's obvious that Germany has other plans for us.

turkey.110.t코0=Turkey Requests the Return of the Dodecanese
turkey.110.d코0=The Dodecanese are a group of over one-hundred islands in the South Aegean. The largest island, Rhodes, has been the dominant island in the region since antiquity, and since 1522 they have been under Turkish rule. That is until Italy seized them in the Italian-Turkish War. Now, Turkish ambassadors have come to us to demand the return of the islands that they rightfully see as their own. They made it clear that they see the islands as an integral part of their territory and they will not take no for an answer.
turkey.110.a코0=They do have a good claim on the islands.
turkey.110.b코0=They lost it fair and square.

turkey.111.t코0=[From.GetNameDef] Agrees to Return the Dodecanese
turkey.111.d코0=Our talks with [From.GetNameDef] have been a great success and [From.GetNameDef] has guaranteed the return of the Dodecanese to us. Early this morning the last government officials and troops from [From.GetNameDef] have withdrawn from the islands after a small ceremony on Rhodes.
turkey.111.a코0=Another piece of our land rightfully returned.

turkey.112.t코0=[From.GetNameDef] Refuses to Return the Dodecanese
turkey.112.d코0=Talks with [From.GetNameDef] over the return of the Dodecanese have broken down and our ambassadors have been ejected from the nation. [From.GetNameDef] has made it clear that they own the islands and that any historical claim by Turkey is null and void.
turkey.112.a코0=They choose war.
turkey.112.b코0=On second thoughts...

TUR_kurdish_rebellion_cat코0=The Kurdish Rebellion
TUR_kurdish_rebellion_cat_desc코0=The Kurds in the east of Turkey have long seen themselves as not part of the Turkish nation. Due to our current political instability, rebellious Kurds have begun forming cells and plotting to rise up against us.
TUR_kurdish_rebellion_mission코0=The Kurdish Rebellion
TUR_crackdown_on_kurds코0=Crackdown on Kurdish Cells

TUR_launch_the_revolution_tt코0=A civil war will start. The higher support the communists have, the more divisions will defect to join them. If communist support is high enough, a civil war can be avoided.
TUR_launch_the_revolution_soviet_support_tt코0=If the Soviet Union has promised us support, we will receive extra arms for the revolution.

