turkey.23.a코0=We will deal with it later.
turkey.4.t코0=Turkish Straits Question
turkey.4.d코0=The zone around straits of Bosphorus and Dardanelles were demilitarized by the Lausanne Treaty. Yet this important region may fall into the wrong hands in its current state. It is better to let the Turks have full sovereignty there.
turkey.4.a코0=Agreed.
turkey.3.t코0=The Montreux Convention
turkey.3.d코0=The international community agreed we should have full soverignty over the Turkish Straits. The demilitarized era is over. We should start building our defences immediately.
turkey.3.a코0=Great News!
