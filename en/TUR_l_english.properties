TUR_turkish_leads_the_way코0=Turkey Leads the Way
TUR_turkish_leads_the_way_desc코0=The international situation means Turkey cannot rely on neutrality or on any major power. We should build our own alliance for our protection.
TUR_the_balkan_pact코0=The Balkan Pact
TUR_the_balkan_pact_desc코0=The balkans are home to many powerful nations that can be our friends. We should reach out to them.
TUR_join_with_romania코0=Join with Romania
TUR_join_with_romania_desc코0=Romania is a powerful potential ally. We should seek to unite ourselves in defence of the Balkans.
TUR_reconcile_with_greece코0=Reconcile with Greece
TUR_reconcile_with_greece_desc코0=Greece has long been our rival and enemy. But perhaps we can now be friends.
TUR_solidify_the_saadabad_pact코0=Militarise the Saadabad Pact
TUR_solidify_the_saadabad_pact_desc코0=We have many friends across the Middle East. We shall seek to make our Saadabad Pact a true alliance.
