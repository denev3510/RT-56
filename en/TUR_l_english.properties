TUR_naval_bomber_experiments코0=Naval Bomber Experiments
TUR_naval_bomber_experiments_desc코0=Air supremacy is as important at sea as over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim.
TUR_medium_bomber_focus코0=Medium Bomber Focus
