turkey.13.t코0=The End of the Turkish Civil War
turkey.13.d코0=With the last opposition strongholds surrendering to our troops, the Turkish Civil War has come to an end. The people are celebrating in the streets as the soldiers march home and lay down their arms. With many divisions still standing, it will take a long while to heal. But the future is looking bright at last.
turkey.13.a코0=A Victory for all people!

turkey.14.t코0=The Coup
turkey.14.d코0=In the early hours of this morning, communist militias seized several important buildings and facilities across Turkey. The Grand National Assembly was stormed by crowds of people flying the red banner and many leading government figures were arrested in their own homes. With the support of large parts of the military behind us, there was little anyone could do but watch as the people seized the nation for the people.
turkey.14.a코0=To the new Turkey!

turkey.15.t코0=Turkish Communists Request Aid
turkey.15.d코0=Members of the Turkish Communist Party have come to Moscow requesting aid in a planned uprising against the government. While they believe their plan to be full proof, they are requesting guarantees of arms and military support to help the Turkish workers tear down their oppressive government.\n\nRegardless of their plans, having a loyal communist state on our southern border will be useful for our national defence.
turkey.15.a코0=We shall support our Turkish Friends.
turkey.15.b코0=Those Turks are on their own.

turkey.16.t코0=The Soviet Union Guarantees Support
turkey.16.d코0=Our talks with the Soviet Union have been a success and the Soviet government has promised us assistance in the upcoming fight for our liberation.
turkey.16.a코0=This will be a great help.

turkey.17.t코0=The Soviet Union Declines our Request for Support
turkey.17.d코0=Sadly our representatives have returned from the Soviet Union empty handed. It appears that the Soviets, while sympathetic to our plight, have no desire to offer us assistance in the uprising against our government.
turkey.17.a코0=But why?

turkey.20.t코0=Turkey Demands Decolonisation
turkey.20.d코0=Representatives of the Turkish government have come to us with an ultimatum. Either we withdraw from all territories in the Middle East, or we will face a war of liberation.\n\nAt first they were laughed out, but it appears that Turkey is quite serious and seeks to free the Middle East from foreign rule.
turkey.20.a코0=It is in our best interests to let the people be free.
turkey.20.b코0=We will not give up the middle east to the Turks.

turkey.21.t코0=[From.GetNameDef] Withdraws from the Middle East
turkey.21.d코0=Early this morning the last troops and government officials from [From.GetNameDef] withdrew from their Middle Eastern holdings. The local people have already risen up to install their own governments, some even loyal to us.
turkey.21.a코0=This is a victory for all free peoples.

turkey.22.t코0=[From.GetNameDef] Withdraws from the Middle East
turkey.22.d코0=It appears that our demands to [From.GetNameDef] have fallen on deaf ears. Our representatives where given only a few hours to leave the country with barely a hearing. It appears that, in on certain terms, will [From.GetNameDef] leave their Middle Eastern possessions.
turkey.22.a코0=Then we shall free them by force.
turkey.22.b코0=Perhaps now isn't the time for violence.

TUR_solidify_the_saadabad_pact_tt코0=Any nation that has joined the Saadabad Pact will be invited to our faction.\n
