TUR_middle_east_technical_university코0=Middle East Technical University
TUR_middle_east_technical_university_desc코0=The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue. With an advanced technical university in the heart of our land, we can conduct more research.
