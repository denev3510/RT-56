TUR_aviation_effort코0=Women In Aviation
TUR_aviation_effort_desc코0=Sabiha Gökçen's success at the Aviation Academy will sure lead others to come.
TUR_fighter_modernisation코0=Fighter Modernization
TUR_fighter_modernisation_desc코0=The mainstay of any air force, our fighters must not be made obsolete. As the rest of our air force improves, so must they.
TUR_air_innovations코0=Air Innovations
