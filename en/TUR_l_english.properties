TUR_allow_husnu_to_return코0=Allow Hüsnü to Return
TUR_allow_husnu_to_return_desc코0=Sefik Hüsnü has long been in exile after the communist part was banned. We should lift his exile and allow him to return home.
TUR_appeal_to_the_leftist_kemalists코0=Appeal to the Leftist Kemalists
TUR_appeal_to_the_leftist_kemalists_desc코0=There are many Kemalists who believe that Atatürk doesn't go far enough and that Turkey should follow a true socialist path into the future. We should meet with them and win them to our side.
TUR_request_soviet_support코0=Ask the Soviets for Support
TUR_request_soviet_support_desc코0=The Soviet Union is our neighbour and the leader of the Communist world. We should ask that they provide us support in our upcoming coup attempt.
TUR_launch_the_revolution코0=Launch the Revolution
TUR_launch_the_revolution_desc코0=Arise, downtrodden Turks! Take up arms and fight for your freedom!
TUR_end_kemalism코0=End Kemalism
TUR_end_kemalism_desc코0=The cult of personality around Atatürk must be torn down and his ideals adjusted to fit the communist cause.
TUR_turkish_socalism코0=Turkish Socialism
TUR_turkish_socalism_desc코0=Turkey stands at the bridge between three worlds. Due to its unique position it must forge its own path towards a socialist worker's utopia.
TUR_loyalty_to_moscow코0=Loyalty to Moscow
TUR_loyalty_to_moscow_desc코0=The Soviet Union is our neighbour and patron. We must be thankful for their support and show them loyalty to the cause.
TUR_our_own_path코0=Our Own Path
TUR_our_own_path_desc코0=Turkey cannot bow to any foreign masters. We must find our own path.
TUR_spreading_the_revolution코0=Spreading the Revolution
TUR_spreading_the_revolution_desc코0=Now that Turkey is a true communist state, we should seek to liberate the oppressed peoples of our neighbours.
TUR_liberate_the_greek_workers코0=Liberate the Greek Workers
TUR_liberate_the_greek_workers_desc코0=Greece has long suffered under the hands of their king and dictators. We should free them.
TUR_end_imperalism_in_the_middle_east코0=End Imperialism in the Middle East
TUR_end_imperalism_in_the_middle_east_desc코0=The British and French carved up the Middle East after the fall of the Ottoman Empire. This blatant imperialism is a disgrace to their promises to the local peoples. We should demand that they rectify this at once and allow the peoples of the middle east true freedom under our guiding wing.
TUR_liberate_iraq코0=Liberate Iraq
TUR_liberate_iraq_desc코0=The King of Iraq is cruel and power hungry. We should free the Iraqis from his tyranny.
TUR_liberate_iran코0=Liberate Iran
TUR_liberate_iran_desc코0=The great Iranian people have long suffered under the Shar. We should put an end to that.
TUR_liberate_arabia코0=Liberate Arabia
TUR_liberate_arabia_desc코0=The homeland of Islam is ruled by a despot. We should bring him down.
TUR_socalist_science코0=Socialist Science
TUR_socalist_science_desc코0=There is much we can learn from the Soviet Union.
TUR_request_soviet_economic_aid코0=Request Soviet Economic Aid
TUR_request_soviet_economic_aid_desc코0=The Soviet Union can help us provide jobs for our workers.
TUR_request_soviet_military_aid코0=Request Soviet Military Aid
TUR_request_soviet_military_aid_desc코0=The Red Army is large and powerful. We should request that they let us learn from them and build up our army to match their own.
TUR_economic_colectivisation코0=Economic Collectivisation
TUR_economic_colectivisation_desc코0=The land of Turkey belongs to all Turks. We should end private ownership and free up land for the Turkish proletariat.
TUR_turkish_red_army코0=The Turkish Red Army
TUR_turkish_red_army_desc코0=There are many young Turks who would take up arms in the name of freedom. We should bring them into our army and make it a sight to see.

