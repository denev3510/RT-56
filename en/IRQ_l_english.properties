IRQ_mahmud_salman코0=Mahmud Salman

IRQ_iraq_petroleum_company코0=Iraq Petroleum Company

IRQ_reinforce_the_monarchy코0=Reinforce The Hashemite Monarchy
IRQ_reinforce_the_monarchy_desc코0=The Hashemites, also known as the House of Hashim, is a royal family of Jordan established in the late 10th century and continuosly ruling Iraq since then. In 1933 Ghazi bin Faisal was crowned as King Ghazi I. Being pan-Arab nationalist, the young king will surely secure the Hashemite legacy and lead the country to prosperity in these uncertain times. 
IRQ_appease_the_army코0=Appease The Army
IRQ_appease_the_army_desc코0=Our agenda cannot operate freely if a current Sword of Damocles in face of disloyal military establishment has not been dealt with. Granting the military leaders some degree of autonomy will ensure their loyalty to our cause.
IRQ_desert_specialization코0=Desert Specialization
IRQ_desert_specialization_desc코0=40% of the countries territories are covered with deserts. Our armed forces require proper materials and proper training to fight in such harsh conditions.
IRQ_the_hashemite_diplomacy코0=The Hashemite Diplomacy
IRQ_the_hashemite_diplomacy_desc코0=The modified Sharifian Solution of 1921 has seen two members of the Hashemit dynasties, Faisal I and Adbullah I, ruling Iraq and Jordan respectively since then. The fates of our countries are bounded through centuries and we shall strengthen our dynastic ties.  
IRQ_promote_peaceful_religious_coexistence코0=Promote Peaceful Religious Coexistence
IRQ_promote_peaceful_religious_coexistence_desc코0=Our people will never achieve the desired unity if we allow any sort of religious extremism. Only under policy of peaceful coexistence the modern Arab society can successfully develop and prosper.
IRQ_favor_shiite_officers코0=Favor Shiite Officers
IRQ_favor_shiite_officers_desc코0=Many talented officers of the Military Acdemy at Rustamiyah were demoted and even denied service only because of their religious belief. Ensuring their support will only strengthen the reign of our regime. 
IRQ_united_officer_corps코0=United Officer Corps
IRQ_united_officer_corps_desc코0=Civial and military cooperation will be highly encouraged. The country suffered enough from senseless revolts and military insurrections. United we are strong!
IRQ_reaffirm_supremacy_over_the_army코0=Reaffirm Supremacy Over The Army
IRQ_reaffirm_supremacy_over_the_army_desc코0=After his coronation, Ghazi I was also appointed as the Admiral of the Fleet, Field Marshal of the Royal Iraqi Navy and Marshal of the Royal Iraqi Air Force. Expanding our rulers connecions and improving his repution among the officers will secure the governments control over the army.
IRQ_invite_western_investors코0=Invite Western Investors
IRQ_invite_western_investors_desc코0=Our nation lacks a powerful industrial basis for any sort of large-scale economic development. Securing several promising contracts with British and American inverstors will provide a great leap forward to our economy. 
IRQ_seek_foreign_industrial_support코0=Seek Foreign Industrial Support
IRQ_seek_foreign_industrial_support_desc코0=We need even more funds from abroad to develop our economy. The current monopoly of Iraq Petrolum Company is hurting our diplomatic image and global economic position. Ending the exploitation and proposing fair economic deals with Germans, French, Russians, Americans and Japanese will be more beneficial to us.  
IRQ_british_embassy2코0=British Embassy
IRQ_british_embassy2_desc코0=We are being strongly influenced by the British due to their extensive military presence in Kuwait and Palestine with their firms and corporations dominating our resource and material markets. Extending the mandate of their diplomats in Baghdad will surely improve our relations.
IRQ_on_the_british_side코0=On The British Side
IRQ_on_the_british_side_desc코0=Anglophobic moods among the population and political instability of the current regime might provoke British on a military intervention under current circumstances. If we act quickly, we still might have a chance to secure our independence. 
IRQ_friendship_with_turkey코0=Friendship With Turkey
IRQ_friendship_with_turkey_desc코0=We might have some political, religious or national differences, but we are all the people of the Middle East. By securing Turkish friendship we might get a powerful ally to the North.  
IRQ_friendship_with_iran코0=Friendship With Iran
IRQ_friendship_with_iran_desc코0=Our young and fragile country shares a long land border with Iran. If we are to ensure the security of our North-Eastern border, we would first need to settle a dispute over Shatt al-Arab, a main trading river in former Mesopotamia. Successfull negotiantions would strengthen our already strong diplomatic ties.
IRQ_the_sadabat_pact코0=The Saddabad Pact
IRQ_the_sadabat_pact_desc코0=Four dominant powers of the Middle East will meet at a Saadabad Palace in Tehran and discuss the current state and future improvement of Middle East-Oriental relations. A shared non-aggression pact would be a first step to our united greater future.
IRQ_build_our_own_diplomacy_instead코0=Build Our Own Diplomacy Instead
IRQ_build_our_own_diplomacy_instead_desc코0=A nation without foreign support will fall under constant pressure of Great Powers and their alliances. If we are to secure our place in the world, we should build be a founding power of own unique power block. 
IRQ_reform_the_army코0=Reform The Army
IRQ_reform_the_army_desc코0=The current army structure is extremely disorganized and disobedient. Adopting a specific land doctrine will improve the performance of land forces. 
IRQ_arab_industrial_revolution코0=Arab Industrial Revolution
IRQ_arab_industrial_revolution_desc코0=Before we were able to industrialize our country, The British came and established a Mandatory goverment restricted our govermental powers. The times have changed and now is the time to create massive industrial sectors of our own.
IRQ_the_basis_of_the_economy코0=The Basis Of The Economy
IRQ_the_basis_of_the_economy_desc코0=Having an economy which is completely relient on oil exports forces our research institutes to develop new ways of processing and refining oil.
IRQ_foreign_industrial_support코0=Foreign Industrial Support
IRQ_modernisation_of_rural_villages코0=Modernisation Of Rural Villages
IRQ_modernisation_of_rural_villages_desc코0=The Al-Hajara is a barren desert province filled with small rural villages. With the modernisation of villages it will allow us to link up with the countryside and continue our industrial revolution.
IRQ_iraqi_republic_railways코0=Iraqi Railways
IRQ_iraqi_republic_railways_desc코0=The Ottomans left us with a small railway network which Iraqi Railways expanded upon. If we subsidize the company we can contiune the expansion of this railway.
IRQ_total_eletrification코0=Total Eletrification
IRQ_total_eletrification_desc코0=Ever since 1917 only govermental buildings have had electricity. Complete electrification is next step towards complete industrialization.
IRQ_rapid_industrialization코0=Rapid Industrialization
IRQ_rapid_industrialization_desc코0=As world tensions are rising, more countries are increasing their industiral capacity. Our enemies will crush us if we don't speed up our industrialization.
IRQ_finish_the_railyways코0=Finish The Railway
IRQ_finish_the_railyways_desc코0=IRR has almost finished the railway network. They require a little more funding for the finishing touches.
IRQ_rebuild_baghdad코0=Rebuild Baghdad
IRQ_rebuild_baghdad_desc코0=The great city of Baghdad was once the center of arts, culture, and science. It was also the most populus city in the Middle East. We must restore it to it's former glory.
IRQ_ghazis_propaganda_station코0=Ghazi I's Propaganda Station
IRQ_ghazis_propaganda_station_desc코0=The unsupported monarch, Ghazi The First, had his own radio station whre he would spread his radical views of the world. For example, he had pushed for the unification of Iraq and Kuwait.
IRQ_royal_armament_factories코0=Royal Armament Factories
IRQ_royal_armament_factories_desc코0=We should commission ’royal’ military factories in order to keep up with military supply demands.
IRQ_expanded_oil_drilling코0=Expand Oil Drilling
IRQ_expanded_oil_drilling_desc코0=We have opened small oil mining operations, but recently large quantities of oil have been discovered near Kirkuk. We can use this oil to fuel our own armored divisons.
IRQ_mosul_military_stockpile코0=Mosul Military Stockpile
IRQ_mosul_military_stockpile_desc코0=We should establish a military stockpile in the city of Mosul. So if our capital is taken we will still have a large amount of equipment to supply our army.
IRQ_labor_camps코0=Armament Industry
IRQ_labor_camps_desc코0=Some of our military leaders recommend integration of the armament production in order to improve its efficiency.
IRQ_steel_mining코0=Steel Production
IRQ_steel_mining_desc코0=Steel is a resource that is used in almost all of our military's equipment. We should start producing steel within our borders in case our ports are ever blocked.
IRQ_establish_the_univeristy_of_baghdad코0=Establish The University Of Baghdad
IRQ_establish_the_univeristy_of_baghdad_desc코0=We need a place to gather the brightest minds from around the country. The Univeristy Of Baghdad is just the place.
IRQ_create_the_iraqi_block_cipher코0=Create The Iraqi Block Cipher
IRQ_create_the_iraqi_block_cipher_desc코0=Due to the fact many countries have already found a way to crack each others cipher codes we should create our own unique cipher code, The Iraqi Block Cipher.
IRQ_license_cipher_machines코0=License Cipher Machines
IRQ_license_cipher_machines_desc코0=If we license foreign cipher machines, we can reserve engineer them to better our understand of such machines. Then we can apply this knowledge to enhance or create our own cipher machines.
IRQ_design_the_osirak_reactor코0=Create The Osirak Reactor
IRQ_design_the_osirak_reactor_desc코0=The French are looking to start atomic research somewhere away from the war. They have turned to us and proposed that we build joint-research reactor, The Osirak Reactor.
IRQ_expand_the_univeristy코0=Expand University Research Grants
IRQ_expand_the_univeristy_desc코0=We should expand the funding of professors and scientists working tirelessly to help us create a better tommorrow.
IRQ_resolve_the_army_conflict코0=Resolve The Army Conflict
IRQ_resolve_the_army_conflict_desc코0=The army opposes our civilian government that has been establish by the people. We need to resolve this conflict quickly before a civil war breaks out.
IRQ_anti_colonialism_policy코0=Anti-Colonialism Policy
IRQ_anti_colonialism_policy_desc코0=For a long time our people have openly opposed British and French colonialism. It's time that they have a goverment that stands behind that statement.
IRQ_demand_persian_gulf_colonies코0=Demand Persian Gulf Colonies
IRQ_demand_persian_gulf_colonies_desc코0=The first act of our anti-colonialism policy should be to remove the British from the Persian gulf, For they have restricted many countries in the Arab world access to the sea.
IRQ_demand_french_colonies코0=Demand French Colonies
IRQ_demand_french_colonies_desc코0=The French seized the Ottoman lands of Syria and Lebanon. They belong to the Arabs!
IRQ_demand_british_territories코0=Demand British Colonies
IRQ_demand_british_territories_desc코0=The British seized the Ottoman lands of Palestine, Sinai and Jordan. They belong to the Arabs!
IRQ_demand_cyprus코0=Demand Cyprus
IRQ_demand_cyprus_desc코0=The final step to removing the damned imperialists is to take the small island of Cyprus, a strategically important naval base.
IRQ_remove_dependency_on_british_equipment코0=Remove Dependency On British Equipment
IRQ_remove_dependency_on_british_equipment_desc코0=Ever since our days as a British mandatory state, we have been dependent on british equipment. If we create our own equipment if we are to progress in this world.
IRQ_motorized_army코0=Motorized Army
IRQ_motorized_army_desc코0=Motorized divisions are vital part of any army now a days. We need to keep up with the times.
IRQ_study_new_land_doctrines코0=Study New Land Doctrines
IRQ_study_new_land_doctrines_desc코0=The age of old cavalry charges support by bolt action rifle fire is over. We need to update our old stratagems in order to be victorious.
IRQ_special_forces코0=Special Forces
IRQ_special_forces_desc코0=Unlike World War 1, we need to plan massive amphibious assaults and para-dropping operations. The army has is suggesting that we make specialized divisions for this.
IRQ_army_modernisation코0=Army Modernisation
IRQ_army_modernisation_desc코0=This is the final step in reorganizing the army. Our Army's might will match even the gods.
IRQ_study_foreign_tanks코0=Study Foreign Tanks
IRQ_study_foreign_tanks_desc코0=We haven't had much time on our hands to design our own tanks. We should reserve engineer foreign tanks to find their strengths and weakness to create even better ones...
IRQ_create_our_own_heavy_tanks코0=Create Our Own Heavy Tanks
IRQ_create_our_own_heavy_tanks_desc코0=We need to create our own heavy tanks in order to break through heavily entrenched enemy lines.
IRQ_crusiers_experiments코0=Crusier Experiments
IRQ_crusiers_experiments_desc코0=World Powers have been creating new 'Crusier' tanks, which are a combination of both heavy and light tanks.
IRQ_optimize_tank_production코0=Optimize Tank Production
IRQ_optimize_tank_production_desc코0=If we to mass produce our tanks, we need to find a way to produce more cheaply.
IRQ_elte_tank_forces코0=Elite Tank Forces
IRQ_elte_tank_forces_desc코0=After all our tank research and experiments we have finally found the way the best tank designs. It's time we create our elite forces.
IRQ_unsupported_monarch코0=Unsupported Monarch
IRQ_unsupported_monarch_desc코0=King Ghazi The First is a widely unsupported monarch. We should subvert our power into different political parties.
IRQ_the_end_of_the_monarchy코0=End Of The Monarchy
IRQ_the_end_of_the_monarchy_desc코0=The age of monarchs is at an end. It's time he steps down and someone who represents the people takes his place.
IRQ_a_new_kind_of_monarch코0=A New Kind Of Monarch
IRQ_a_new_kind_of_monarch_desc코0=Rashid Aali al-Gaylani and Arab nationalist who is our current Minister Of Justice, would make a perfect replacement for the king...maybe even an Emperor.
IRQ_officers_coup코0=Officers Coup
IRQ_officers_coup_desc코0=It's time for a really strong government to replace the decadent monarch. Perhaps a Junta will be establihed, or power will be handed to a strongman. After all, it is not like this will become a trend for this region, right?
IRQ_political_purification코0=Political Purification
IRQ_political_purification_desc코0=The first necessity to stabilize the new regime is to purify the country of political opposition.
IRQ_cult_of_personaility코0=Cult Of Personality
IRQ_cult_of_personaility_desc코0=We must solidify the leader's image and emphasized his love for the people. He has commissioned a whole line of propaganda, this includes a statue of him in Firdos Square.
IRQ_assyrian_revanchism코0=Historical Claims
IRQ_assyrian_revanchism_desc코0=Our land has been the center of many empires in history...one more will rise.
IRQ_algaylani_youth코0=Al-Gaylani Youth
IRQ_algaylani_youth_desc코0=We should establish a millitant youth type group of our own, The Al-Gaylani Youth.
IRQ_german_military_mission코0=German Military Mission
IRQ_german_military_mission_desc코0=The Germans want to open up diplomatic relations with us and help us reform our military even further.
IRQ_establish_the_republican_guard코0=Establish The Imperial Guard
IRQ_establish_the_republican_guard_desc코0=There are still some who oppose the raïs, for all we know they could try to assassinate him. In order to avoid such a catastrophe we should establish the Imperial Guard.
IRQ_proclaim_the_neo_assyrian_empire코0=The New Babylonia
IRQ_proclaim_the_neo_assyrian_empire_desc코0=It is time for us to conquer back what is ours! The spiritual mobilization of our country has already begun. It's time that the army mobilizes too.
IRQ_demand_levant코0=Demand the Levant
IRQ_demand_levant_desc코0=The Middle East's Mediterran coast line used to be owned by the Assyrians and the Babylonians. We will restore our dominance in the region, and it will be relatively easy to demand it. We share many cultural and ethnic ties with the Syrian and Lebanese People.
IRQ_conquer_saudi코0=Conquer The Arabian Peninsula
IRQ_conquer_saudi_desc코0=The Assyrian Empire owned Northern Arabia, this time will we take all of it to speed up the unification of the Arab world, and provide a steady source of oil to supplement our current masive reserves.
IRQ_kurdistan_crisis코0=The Kurdistan Crisis
IRQ_kurdistan_crisis_desc코0=We have secretly funded the Iranian Kurds to rise up and join us by giving them autonomy and the right to refuse conscription. Now The Iranians are ready to mobilize their armies. Let's see how they react...
IRQ_demand_old_turkish_lands코0=Reclaim Old Turkish Lands
IRQ_demand_old_turkish_lands_desc코0=For years we ruled what is now Eastern Turkey, before the rising Sassanid and Roman empires came and took it from us when we had the chance to take it back. Now we will take all of Turkey as payment for disgracing our empire.
IRQ_uprising_in_egypt코0=Uprising In Egypt
IRQ_uprising_in_egypt_desc코0=We can fund an Uprising in Egypt and then swiftly move and annex the country, gaining control of the Suez canal and yet more oil. These new trade routes can be exploited for the good of our empire.
IRQ_assyria_restored코0=Imperial Glory
IRQ_assyria_restored_desc코0=Mesopotamia is the center of an Empire once again. Oh how the glory of Babylon rises once more!
IRQ_royal_road코0=The Royal Road
IRQ_royal_road_desc코0=A long time ago the Assyrians had built a royal road. We should restore it to it's former glory, and also use it as a way to improve infrastructure across our recently unified Arab world. Many monarchs in the area had negelected their people. We shall not
IRQ_workers_revolution코0=Worker's Revolution
IRQ_workers_revolution_desc코0=Workers of Iraq unite! For far too long we have been miss represented by the 'King'. It is time we rise up crush the bourgeois oppressers, and unite our nation under one socialist union!
IRQ_socialist_scientists코0=Socialist Science
IRQ_socialist_scientists_desc코0=We can apply what we learn from natural experiments, into a social setting. This will always use to get in the minds of population...
IRQ_workers_culture코0=Worker's Culture
IRQ_workers_culture_desc코0=Socialism is not just an economic system and Marxism is not just a science; We must transform the very fabric of Iraqi society to extirpate all remnats of bourgeois mores and traditions.
IRQ_ministry_of_propaganda코0=Ministry Of Propaganda
IRQ_ministry_of_propaganda_desc코0=If we establish a ministry of propaganda we can brainwash our population into believing anything we want...
IRQ_soviet_funding코0=Soviet Funding
IRQ_soviet_funding_desc코0=The Soviets have offered to fund our industrial efforts, in return for improved diplomatic and trade relations. This seems like a suitable offer.
IRQ_secret_police코0=Secret Police
IRQ_secret_police_desc코0=We should establish secret police to crush all resistance to the revoultion, but perhaps it should be a little more fair than the Soviet NKVD and KGB. After all, we do not have the population to spare in mass purges.
IRQ_militarized_settlements코0=Militarized Settlements
IRQ_militarized_settlements_desc코0=We should insitute military teachings into settlements across the country to garner more support for the military, and increase recruitment and production.
IRQ_join_the_comitern코0=Join The Comintern
IRQ_join_the_comitern_desc코0=The Soviets started the Comintern to unite communists and socialist around the world. We should support their cause, and unite under the banner of the Comintern!
IRQ_the_parition_of_persia코0=The Partition Of Persia
IRQ_the_parition_of_persia_desc코0=The Soviets are planning to invade [PER.getnamedef] to cut off [ENG.GetAdjective] oil interests. We should help our [SOV.GetAdjective] brothers and crush the imperialists, whilst also gaining some land for the Socialist Union of the Mashriq, of course.
IRQ_operation_sublime_porte코0=Operation Sublime Porte
IRQ_operation_sublime_porte_desc코0=Just like the Soviets, we also have our own interests in Turkey. Our military has proposed a joint-operations for the invasion for Turkey, know as Operation Sublime Porte.
IRQ_the_red_dawn코0=The Red Dawn
IRQ_the_red_dawn_desc코0=Our Communist Influence has spread across the Middle East. The Red Dawn starts today...
IRQ_form_the_socialist_union_of_the_mashriq코0=Form The Socialist Union Of The Mashriq 
IRQ_form_the_socialist_union_of_the_mashriq_desc코0=The Communist nations of the Middle East don't belong with the Western nations. We will form the Socialist Union Of The Mashriq...
IRQ_invite_arabia코0=Invite Arabia
IRQ_invite_arabia_desc코0=We should invite the second largest free nation in the Middle East, Arabia.
IRQ_invite_yemen코0=Invite Yemen
IRQ_invite_yemen_desc코0=We should continue in the expansion of our faction by inviting Yemen.
IRQ_invite_oman코0=Invite Oman
IRQ_invite_oman_desc코0=For our 3rd and final memember will invite Oman, the last free Arab nation.
IRQ_assisted_development코0=Assited Development
IRQ_assisted_development_desc코0=After examining the state of our neighbors military-industrial complex, it is clear that we should assist their development, in paticular the Gulf states are truely lacking. We must rectify this.”
IRQ_conquer_persia코0=Conquer Persia
IRQ_conquer_persia_desc코0=For centuries the Arab people have been subjugated by the many Persian Empires. Today they will join the People's Republic Of Iraq and be united for peace and prosperity.
IRQ_conquer_turkey코0=Conquer Turkey
IRQ_conquer_turkey_desc코0=Just like the Persians, the Turks once had conquered the Middle East and bullied the nations it couldn't conquer. The Socialist Union Of The Mashriq will show them what happens to imperialists...
IRQ_Mawtini코0=Mawtini
IRQ_Mawtini_desc코0='Mawtini' is the saying our people chant in the streets. Mawtini means 'My Homeland', we have given the people the glory their homeland deserves.
IRQ_the_secular_movement코0=The Secular Movement
IRQ_the_secular_movement_desc코0=Instead of following western authoritarian ideologies, we should follow Democracy a form of goverment which seperates religion from state. Which is a problem that has plagued our country for years.
IRQ_foriegn_fighters코0=Foreign Fighters
IRQ_foriegn_fighters_desc코0=Across the country, many people have joined the army of other democratic countries as foreign fighers. We should support their war efforts by creating formalized volunteer divisons.
IRQ_british_embassy코0=British Embassy
IRQ_british_embassy_desc코0=The British are calling upon all democratic nations of the world to fight off the bulwark of Fascism. They are willing to expand diplomatic relations with us.
IRQ_sell_oil_to_the_allies코0=Sell Oil To The Allies
IRQ_sell_oil_to_the_allies_desc코0=The Allies require more resources to support their war efforts in Europe. Oil is crucial to mantaining the Allied Warmachine.
IRQ_join_the_allies코0=Join The Allies
IRQ_join_the_allies_desc코0=It's time we join the fight against Fascist and Communist menace. We should request to join the Allies.
IRQ_volunteer_corps코0=Volunteer Corps
IRQ_volunteer_corps_desc코0=As the war rages on in Europe more and more help is needed to secure victory for Britain and France. We should start creating smaller volunteer divisons that we can two times faster than our current ones.
IRQ_allied_support코0=Allied Support
IRQ_allied_support_desc코0=After all we've done for the Allies, they are now returning the favor. A large expeditionary force to the state of Baghdad.
IRQ_a_true_republic코0=A True Republic
IRQ_a_true_republic_desc코0=We have finally proven ourselves to be a true republic in the eyes of the western nations, after all we've done for them to protect the future of democracy.
IRQ_air_base_expansion코0=Airbase Expansion
IRQ_air_base_expansion_desc코0=We should expand civilan and military airbases if we want to dominate the skies.
IRQ_fighter_modernisation코0=Fighter Modernisation
IRQ_fighter_modernisation_desc코0=Our old interwar fighters are inferior compared to the fighters of tommorrow.
IRQ_air_innovations코0=Air Innovations
IRQ_air_innovations_desc코0=The Chief of Staff has proposed new tactics and formations to the cabinet. We must implement these new ideas to keep up with other nations.
IRQ_heavy_fighter_concept코0=Heavy Fighter Concept
IRQ_heavy_fighter_concept_desc코0=Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders.
IRQ_naval_bomber_experiments코0=Naval Bomber Experiments
IRQ_naval_bomber_experiments_desc코0=Air supremacy is as important at sea as it is over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim.
IRQ_medium_bomber_focus코0=Medium Bomber Focus
IRQ_medium_bomber_focus_desc코0=An extension of the precision bombing philosophy adapted for extended range to be used in support roles.
IRQ_light_bomber_focus코0=Light Bomber Focus
IRQ_light_bomber_focus_desc코0=The value of using dive bombers for close air support should not be underestimated.
IRQ_air_modernisations_programme코0=Air Modernizations Program
IRQ_air_modernisations_programme_desc코0=Aviation theory is just as important as technology. New stratagems for our pilots are still waiting to be discovered.
IRQ_rocket_development코0=Rocket Development
IRQ_rocket_development_desc코0=Speed is the attribute on which all other aerial attributes rely on. Rocket and jet engines could theoretically allow us to pass all previous limits.
IRQ_red_sea_supremacy코0=Persian Gulf Supremacy
IRQ_red_sea_supremacy_desc코0=We need to create a navy that can wrest control of the seas, blocking both the British and Iranians.
IRQ_study_foreign_built_ships코0=Study Foreign Ships
IRQ_study_foreign_built_ships_desc코0=New kinds of ships are continuously being developed by our neighbors. We must license and study them, then develop newer ships tailored to our strategic and tactical naval needs.
IRQ_a_cruiser_navy코0=A Cruiser Navy
IRQ_a_cruiser_navy_desc코0=Increasingly larger ships will be needed to make a reality of our plans for a sea presence.
IRQ_import_submarine_technology코0=Import Submarine Technology
IRQ_import_submarine_technology_desc코0=A submarine gap is unacceptable. We will have the technology, even if we must purchase it.
IRQ_commerce_attack코0=Commerce Raiding Tactics
IRQ_commerce_attack_desc코0=By crippling the enemy of its resources using submarines and light destroyers, we can assure naval supremacy despite our somewhat small fleet.
IRQ_the_twin_threats코0=The Twin Threats
IRQ_the_twin_threats_desc코0=By focusing on the counter tactics needed to oppose our most likely enemies we will keep the upper hand in naval combat.
IRQ_coastal_defense코0=Coastal Defense
IRQ_coastal_defense_desc코0=A short range, mobile naval defense force could potentially do the work of stationary fortifications many times their strength.
IRQ_strike_force코0=Strike Force
IRQ_strike_force_desc코0=In case we lack in numbers, we need a rapidly deployed force of warships to be able to strike at the enemy when and where he is weakest.
IRQ_red_sea_navy코0=Red Sea Navy
IRQ_red_sea_navy_desc코0=A thorough effort to reinvent our naval strategy will be of great importance if we are to utilize our ships in the Red Sea.
