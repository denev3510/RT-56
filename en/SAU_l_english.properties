SAU_army_focus_1코0=The Saudi Army
SAU_army_focus_1_desc코0=It is time to begin programs and dedicate resources to bettering our army technology and performance in general.

SAU_army_infantry코0=Infantry Technology Focus
SAU_army_infantry_desc코0=Our infantry equipment should be upgraded for better performance, we need to put effort into new infantry equipment designs.

SAU_army_infantry_desert코0=Desert Equipment
SAU_army_infantry_desert_desc코0=The Saudi Army must be strongly prepared for fighting in the natural environment in Arabia - The desert. We must put effort into giving our soldiers necessary equipment for such a task.

SAU_artillery코0=Artillery Focus
SAU_artillery_desc코0=Our forces must have proper artillery pieces to compete with other nations around the world stage.

SAU_land_doctrine1코0=New Tactics
SAU_land_doctrine1_desc코0=We should put effort in innovating our military tactics to make the Saudi military better as a whole.

SAU_desert_buff코0=Saudi Desert Specialization
SAU_desert_buff_desc코0=We should put even more effort and emphasis in the importance of truly preparing the Saudi army for combat in the natural environment of Arabia.

SAU_yemen_lessons코0=Lessons of 1934
SAU_yemen_lessons_desc코0=We must remember our experience from the war with Yemen in 1934, and we should begin to take active steps to create newer military tactics which would better prepare us for a situation like the one with Yemen.

SAU_strengthen_weakness코0=Our Setback in Yemen
SAU_strengthen_weakness_desc코0=One of the only things that they Yemenis had an advantage to us in the war of 1934 was their troops' experience in mountain warfare. We should actively put steps to better our troops to respond to such an environment.

SAU_romanticize_army코0=Romanticize Military Service
SAU_romanticize_army_desc코0=We should take steps to make the general idea of military service a spectacular endeavor and an adventure. This will get more and more people to enlist.

SAU_military_academies코0=Create Military Academies
SAU_military_academies_desc코0=Our historical ancestors' military expertise and bravery has been gone for a long while now, we should attempt to ring back the Arab military planning and tactical expertise.

SAU_cavalry_focus코0=The Old Cavalry
SAU_cavalry_focus_desc코0=Arab cavalry and horses are still being used in large numbers, and newer doctrines are being neglected to keep the old. We should actively take steps to modernize our cavalry.

SAU_incorporate_nomad_tactics코0=Incorporate Nomadic Cavalry Tactics
SAU_incorporate_nomad_tactics_desc코0=The Nomadic tactics of Arab tribesmen can be of use if we theorize ways to implement them into modern military doctrines.

SAU_special_forces_focus코0=Saudi Special Forces
SAU_special_forces_focus_desc코0=We should place a large focus on creating men that surpass the boundaries of normal warfare. Men that other nations fear. Our special forces should be some of the best in the world.

SAU_motorization코0=A Motorized Army
SAU_motorization_desc코0=We should take steps to make a motorized Saudi military to compete with other powers including European ones.

SAU_tank_focus코0=Saudi Tanks
SAU_tank_focus_desc코0=We should put effort into creating new tank designs that compete with European powers.

SAU_tank_innovations코0=Tank Innovations
SAU_tank_innovations_desc코0=Because we do not have the same ability or industrial base to produce as much tanks as European powers, we should work on methods of making our tanks in a reliable, yet cheaper way.

SAU_general_army_buff코0=Reinvigorated Saudi Army
SAU_general_army_buff_desc코0=We are about to finish creating a reinvigorated and powerful Saudi military due to all of our effort put into our doctrine and technology.

SAU_desert_buff1코0=Saudi Desert Specialization
SAU_desert_buff1_desc코0=The Saudi army is heavily prepared for combat in desert environments.

SAU_romanticize_army1코0=Romanticized Military Service
SAU_romanticize_army1_desc코0=The Saudi People see joining and fighting in the military as a romantic and beautiful endeavor.

SAU_tank_innovations1코0=Tank Innovations
SAU_tank_innovations1_desc코0=We have created new and cheaper methods of producing tanks.

SAU_general_army_buff1코0=Reinvigorated Saudi Army
SAU_general_army_buff1_desc코0=The Saudi Military is now a reinvigorated, powerful fighting force due to our efforts into tech and doctrine.

SAU_incorporate_nomad_tactics1코0=Incorporated Nomadic Tactics
SAU_incorporate_nomad_tactics1_desc코0=We have incorporated aspects of nomadic arab warfare into our modern military doctrine.

SAU_encourage_general_creativity코0=Encourage New Infantry Tactics
SAU_encourage_general_creativity_desc코0=We should give our generals more freedom instead of abiding by old Arab tactics due to the changing nature of warfare.

SAU_creative_generals코0=Creative Generals
SAU_creative_generals_desc코0=Our generals have more freedom in deciding the right and wrong course of action.

SAU_support_companies코0=Support Companies
SAU_support_companies_desc코0=We should put effort in implementing support companies into our military

SAU_radio_innovations코0=Radio Innovations
SAU_radio_innovations_desc코0=We already know the importance and strength of the use of radio in warfare, we should now put effort in strengthening the Saudi Army's use of radio.

SAU_radio_innovations1코0=Radio Innovations
SAU_radio_innovations1_desc코0=We have put effort in strengthening the Saudi Army's use of the radio.
