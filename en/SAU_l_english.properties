SAU_al_hasa_oil_discovery코0=Al-Hasa Oil Discovery
SAU_al_hasa_oil_discovery_desc코0=Recent reports from the California Arabian Standard Oil Company have indicated the presence of oil deposits on the Dammam No. 7 site, named after a nearby village. This discovery may well be a sign of the presence of a significant amount of oil under our soil.
SAU_concessions_to_standard_oil코0=Concessions To Standard Oil
SAU_concessions_to_standard_oil_desc코0=In the past, we had already signed concession agreements with Standard Oil California regarding oil exploration. Now that we have discovered large reserves, these agreements can be extended to cover their exploitation.
SAU_deal_with_bp코0=Deal With BP
SAU_deal_with_bp_desc코0=British interest in the Middle East and its resources is growing by the day. If we are to preserve independence and have our extended border with them secured, we should approach British Patroleum and exploit the newly discovered resources.
SAU_dharan_oil_wells코0=Dhahran Oil Wells
SAU_dharan_oil_wells_desc코0=Our geologists found promising oil deposits on coast of the Persian Gulf in a close vicinity to the Bahrain. A small city of Dhahran can be settled as a new headquarters for our oil industry while providing better transportation and accomodation to the local workers.
SAU_aramco_underwater_pipeline코0=ARAMCO Underwater Pipeline
SAU_aramco_underwater_pipeline_desc코0=Arabian American Oil Company (ARAMCO) has constructed a pipeline to transfer oil more efficiently from Dhahran region. A few environmental and legal issues might be ignored in the name of better trade relations with the US and more foreign capital landing in our national treasury.
SAU_force_tribes_to_settle코0=Force Tribes To Settle
SAU_force_tribes_to_settle_desc코0=Arabia is known for its huge nomadic population of bedouins who mostly contribute to trade and agricultural development of the country. If we are to establish strong industrial basis for the country, some of them need to settle down.
SAU_invite_brabag코0=Invite Brabag
SAU_invite_brabag_desc코0=Braunkohle-Benzig AG, also nown as Brabag, is a young and promising German industrial concern seeking new oil, gas and rubber deposits around the world. We can assist them by joining forces in exploitation of newly discovered oil deposits in eachange for their humble industrial support.
SAU_trans_arabian_pipeline코0=Trans-Arabian Pipeline
SAU_trans_arabian_pipeline_desc코0=Our oil exports to Europe will be more effective if we are to lay a pipeline connecting our oil wells with British and French ports in the Mediterranian. The pipeline will run across our northern border with Iraq through Jordan, Syria and Lebanon, further economically uniting Arab people together. 
SAU_request_german_reinforcements코0=Request German Reinforcements
SAU_request_german_reinforcements_desc코0=Our cooperation with Germany did not remain unnoticed. Multiple local tribes probably supported by the imperialist Britain and France are constantly causing disruptions and sabotages in our oil exploitation areas. If alone we cannon secure the oil exports, we may need an additional military contigent and weapon assistance from our allies.
SAU_renegociate_profit_sharing_agreements코0=Renegociate Profit-Sharing Agreements
SAU_renegociate_profit_sharing_agreements_desc코0=Our partnership with foreign investors is called partnership for a reason. If they want to have us as a stable and reliable trade partner, we need to readress our severe investments into the industry to favor local economic development.
SAU_king_saud_university코0=King Saud University
SAU_king_saud_university_desc코0=Our young nation is in a dare need of educated professionals and narrow-field specialist. King Saud university will become a second Mecca for our young people!
SAU_diversify_the_economy코0=Diversify The Economy
SAU_diversify_the_economy_desc코0=Saudi Arabia is not a simple oil exporter. Our vast chemical and aluminium deposits can be used to shift the current focus from our current oil-export-depended economy.
SAU_persian_gulf_to_riyadh_railway코0=Persian Gulf To Riyadh Railway
SAU_persian_gulf_to_riyadh_railway_desc코0=Our young capital of Riyadh has a few good railway lines connecting it to the religious centres of Mecca and Medina to the West, while the population on the coast of the Persian Gulf cannot enjoy the fruits of modern civilization. We should change this!
SAU_move_the_court_to_murabba_palace코0=Move The Court To Murabba Palace
SAU_move_the_court_to_murabba_palace_desc코0=The Masmak fort has outlived its needs and our king needs a new residence outside of the cramped city walls. Constructing new and modern Murabba "Square" Palace will promote our population to expand the capital and will introduce our people to the tools of modern civilization: automobiles as a mean transportation, railways, electricity and water closets. 
SAU_expand_the_shura_council코0=Expand The Shura Council
SAU_expand_the_shura_council_desc코0=Consulative Assembly of Saudi Arabia, also known as Shura Council, is a an assembly which is permitted to propose laws to the King and his cabinet. Expanding its body with 25 new members will drastically increase not only its efficiency, but also of our great King cabinet!
SAU_provide_shelter_for_fritz_gobba코0=Provide Shelter For Fritz Grobba
SAU_provide_shelter_for_fritz_gobba_desc코0=Fritz Grobba is a prominent German diplomat responsible for our,Iraq and German tight cooperation in the recent years. He was falsefully claimed to support an attack on British oil pipeline in 1938 and since then was forced in exile. Giving him a status of the political refugee will surely anger the British, but might provide few technological advancements from Germany.
SAU_abandon_british_alignment코0=Abandon British Align
SAU_move_toward_german_alignment코0=Move Toward German Alignment
SAU_move_toward_german_alignment_desc코0=If we are to ally ourself with Germany, we might be able to expell the colonialist oppressors from the Middle East and unite the whole Arabic world under the banner of Saudi Arabia. 
SAU_support_from_loyal_tribes코0=Support From Loyal Tribes
SAU_support_from_loyal_tribes_desc코0=Being true Arab in a body and soul, our great king Ibn Saud enjoys a strong support from multiple tribes wiling to serve uder his direct guidance.
SAU_western_alignment코0=Western Alignment
SAU_western_alignment_desc코0=Being surrounded by Britain and its Protectorats, it will most unwise to have a war on all fronts. Securing their support, trade relations and export mutual assistance deals will be easier should we form an official alliance with them.
SAU_the_unifier코0=The Unifier
SAU_the_unifier_desc코0=Ibn Saud saw more than three centuries of conquests, first that of his ancestral family's home city of Riyadh, until the consolidation of a large part of Arabia under his reign, giving birth to the third Saudi state, the Kingdom of Saudi Arabia.
SAU_assassinate_ibn_saud코0=Assassinate Ibn Saud
SAU_assassinate_ibn_saud_desc코0=
SAU_return_of_the_ikhwan코0=Return Of The Ikhwan
SAU_return_of_the_ikhwan_desc코0=
SAU_our_rightful_domain코0=Our Rightful Domain
SAU_our_rightful_domain_desc코0=The fear of the great British empire forced us to accept their humiliating presence in many of the lands we dreamed of integrating into our territory. It is now time to redress this injustice.
SAU_request_german_guns코0=Request German Guns
SAU_request_german_guns_desc코0=Our military idustrial complex is not strong enough to battle the enemies by its own. We should buy weapons for army from our German allies.
SAU_increase_oil_exports_to_the_allies코0=Increase Oil Exports To The Allies
SAU_increase_oil_exportations_to_the_allies코0=Increase Oil Exports To The Allies
SAU_increase_oil_exportations_to_the_allies_desc코0=Our newly founded allies will require additional resources if they are to win the war. Our army is too sparse and precious to be send to die abroad, we should instead focus on the industrial and resource support.
SAU_USS_quincy_meeting코0=USS Quincy Meeting
SAU_USS_quincy_meeting_desc코0=The rising Jewish unrest in the Palestine has brought concerned Allied countries to discuss this issue together with the Middle East security and mutual assistance in war. A secret agreement with US will provide us with even more weapons to secure the deposits while we agree to send send our oil surplus to them.
SAU_maintain_international_neutrality코0=Maintain International Neutrality
SAU_maintain_international_neutrality_desc코0=If we are to secure our unique and fragile position in the world, we better to focus on internal manners and reject any sort of alliance which might force us into a military conflict. Arabia shall prosper on her own!

saudi.1.t코0=Saudi Arabia Requests Troops
saudi.1.d코0=Citing the need to protect oil concessions and the fact that the Saudi government is surrounded by potential enemies of Germany, the latter has called for German troops to be sent to their territory in order to guarantee their sovereignty, their defence and that of German interests.
saudi.1.a코0=We Cannot Afford To Lose That Oil
saudi.1.b코0=Our Troops Will Stay Home

saudi.2.t코0=Germany Accept To Send Troops
saudi.2.d코0=The German government has agreed to send five divisions to assist our army in the defence of our territory.
saudi.2.a코0=Excellent

saudi.3.t코0=Germany Refuses To Send Troops
saudi.3.d코0=Citing in particular their prioritisation of the defence of German territory, Germany refused to send troops to defend Saudi Arabia.
saudi.3.a코0=We Will Have To Defend Ourselves Alone

