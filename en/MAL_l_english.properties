#events
malaysia.1.t코0=The State of the Colony
malaysia.1.desc코0=Despite a relatively peaceful exterior, the settlements, protectorates, and native alliances that make up British Malaya are fraught with tension. Rather than a functioning state, British Malaya comprises a patchwork of various princes and resident generals, who are de-facto lead by the governor of Singapore. The result is a colony that is ready to collapse at any moment, and requires major restructuring if it is to survive the coming storm.
malaysia.1.a코0=Let's get to work.

malaysia.2.t코0=Malaysia Requests Naval Autonomy
malaysia.2.desc코0=Despite the relative distance between the home office and our Asian territories, the control over our naval presence in the region still lies in London, not Singapore. Citing the inefficiency of such an arrangement and the benefits to naval control in the region, Far East Command has requested that we transfer control of a portion of the Asian navy to British Malayan control.
malaysia.2.a코0=A reasonable request.
malaysia.2.b코0=Out of the question!

