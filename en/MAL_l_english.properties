malaysia.15.t코0=Malaysian Nationalist Demands
malaysia.15.desc코0=A coalition of princes in British Malaya have demanded the return of the Straits Settlements to princely rule. While their demands for native representation have a large popular support, it would effectively remove any control we have over mainland Malaysia, and independence would soon follow.
malaysia.15.a코0=Perhaps they can do a better job than us.
malaysia.15.b코0=Since when did we listen to natives?

malaysia.16.t코0=Britain Refuses
malaysia.16.desc코0=The foreign office has outright refused any concessions to native autonomy, while the situation on the ground is terse, the governor stays, for now.
malaysia.16.a코0=We must look elsewhere for freedom.

malaysia.17.t코0=
malaysia.17.desc코0=
malaysia.17.a코0=
malaysia.17.b코0=

malaysia.18.t코0=Malaysia Asks For Greater Autonomy
malaysia.18.desc코0=Having proved themselves a loyal subject, our government in Malaysia has asked that we grant them increased autonomy in the region, as a reward for their continued obediance. 
malaysia.18.a코0=Very well.
malaysia.18.b코0=They have not proven themselves yet.

malaysia.19.t코0=Malaysia Petitions for Decolonization!
malaysia.19.desc코0=Having won their hard-fought freedom from the British, Malaysia has now turned its eye to us, demanding that we respect the sovereign rights of the Indonesian people and prepare for decolonisation. While they do not pose much of a threat militarily, the chances of us managing to put down a native revolt with Malaysian support are less certain. How should we respond?
malaysia.19.a코0=Perhaps they're right.
malaysia.19.b코0=Since when did we take orders from Malaysia?

malaysia.20.t코0=Malaysia Petitions for Decolonization!
malaysia.20.desc코0=Having won their hard-fought freedom from the British, Malaysia has now turned its eye to us, demanding that we respect the sovereign rights of the Philippine people and prepare for decolonisation. While they do not pose much of a threat militarily, the chances of us managing to put down a native revolt with Malaysian support are less certain. How should we respond?
malaysia.20.a코0=Perhaps they're right.
malaysia.20.b코0=Since when did we take orders from Malaysia?

malaysia.21.t코0=Malaysia Asks For Support!
malaysia.21.desc코0=A native nationalist movement has taken hold of the colony of British Malaya, while their efforts so far have been thwarted, a delegation of local rulers have sent a secret envoy, pledging subserviance in exchange for supporting their freedom.
malaysia.21.a코0=They shall have it.
malaysia.21.b코0=It's too risky.

malaysia.22.t코0=Japan Presses Malaysian Indpendence
malaysia.22.desc코0=It appears our attempts to quell Malaysian independence have backfired, the Japanese Emperor has personally demanded that Britain recognise Malaysias independence, and has threatened to take action unless we abandon the colony. Doing so would almost assuredly let Malaysia fall into Japanese hands, but refusing might draw us into an unfavourable war, what should we do?
malaysia.22.a코0=We have no choice but to appease them.
malaysia.23.b코0=Perhaps we didn't make ourselves clear: NO.

malaysia.23.t코0=Japan Refuses.
malaysia.23.desc코0=Whether through indifference or incapability, Japan has refused to support our cause for freedom, we are once again, on our own.
malaysia.23.a코0=Our time will come.

malaysia.24.t코0=England Refuses to Back Down!
malaysia.24.desc코0=Despite the tensions in the region and chaos at their doorstep, the British Empire has refused to abandon Malaysia, it appears if we are to make good on our support, we must use force.
malaysia.24.a코0=Finally, a worthy opponent.
malaysia.24.b코0=Let us wait for a more favourable opportunity.

malaysia.25.t코0=Malaysia Revolts!
malaysia.25.desc코0=With finally having reached our shore, the position in our Malaysian colonies, once relatively stable, has collapsed entirely. Aggravated by our previous failure to grant them independence, nationalist forces have ruthlessly expelled all colonial officers from the nation, declaring themselves a fully independent state.
malaysia.25.a코0=Ok
malaysia.25.b코0=Ok

malaysia.26.t코0=Tunsten Extraction Slows Down
malaysia.26.desc코0=Following the prediction of the geologists, the Tunsten is beginning to slow down. Intervention may be necessary but in any case it will only delay the inevitable. At some point there will be no more ore to extract.
malaysia.26.a코0=Ok


