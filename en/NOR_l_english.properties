####--Events--####
naw_norway.1.t코0=Norway invites to Three Brothers
naw_norway.1.d코0=In the national anthem of Norway, sixth verse, there's a part about how the Scandinavians shall stand together in wars. The Norwegians are now reviving the Pan-Scandinavianism movement, and they are reaching out to us.
naw_norway.1.a코0=Brothers in life and death!
naw_norway.1.b코0=Maybe not in death...

naw_norway.2.t코0=[From.GetName] joins Three Brothers
naw_norway.2.d코0=Our Brother [From.GetName] joined our alliance. Let our peoples stand together for victory.
naw_norway.2.a코0=We are one!

naw_norway.3.t코0=[From.GetName] refuses our hand
naw_norway.3.d코0=[From.GetName] somehow felt it was in their best interest to stay away from our brilliant idea for companionship.
naw_norway.3.a코0=Maybe another time then...

naw_norway.4.t코0=The Proposal for four year terms passes
naw_norway.4.d코0=The Norwegian Parliament has recently decided that from now on, Norwegian Parliamentary elections will be held every fourth year instead of every third, effective immediately. It is probably their hope that a sitting Government will get more done in one additional year. Of course, it shouldn't be denied that one additional year of job security might be a pleasant side effect for our representatives.
naw_norway.4.a코0=Very well then
naw_norway.4.b코0=Heh, those sly bastards
naw_norway.4.c코0=Now back to the 'samnorsk' debate...

naw_norway.5.t코0=[From.GetName] passes the Proposal for four year terms
naw_norway.5.d코0=The Parliamentary representatives of [From.GetName] have recently passed a proposal to increase their terms from three years to four years, effective immediately. No doubt they are hoping a sitting Government will be able to accomplish more with the additional year. The motion passed without issues.
naw_norway.5.a코0=Okay then
naw_norway.5.b코0=I have no strong feelings one way or the other
naw_norway.5.c코0=Norwegian politics? Bah!

naw_norway.6.t코0=[From.GetName] supports the new Brotherhood
naw_norway.6.d코0=Our Brother [From.GetName] supports us in expanding the scope of our alliance. Let our free nations stand together as Brothers.
naw_norway.6.a코0=We are indeed united in will!

naw_norway.7.t코0=Norway motions for a Nordic Research Collaboration
naw_norway.7.d코0=Our neighbour has invited us to a joint Nordic Research Collaboration, arguing it will lead to the betterment and benefit of all the nations of Scandinavia. Getting a hand on our neighbors' advancements could only do us good. The question is, can we see any downsides to them having access to ours?
naw_norway.7.a코0=More technological advancements in Scandinavian hands would be good for us!
naw_norway.7.b코0=A research collaboration sounds beneficial. Why wouldn't we lend them our chemists periodically?
naw_norway.7.c코0=Our technological advancements in foreign hands? Sounds a tad too risky...

naw_norway.8.t코0=[From.GetName] has joined the Nordic Research Collaboration
naw_norway.8.d코0=[From.GetName] wisely chose to join our Research Collaboration.
naw_norway.8.a코0=And with this, we'll all get wiser still.

naw_norway.9.t코0=[From.GetName] refuses to join the Nordic Research Collaboration
naw_norway.9.d코0=[From.GetName] seems to be more protective of their technology than we had anticipated.
naw_norway.9.a코0=We expected better from them.

naw_norway.10.t코0=An invitation to the Nordic Research Collaboration
naw_norway.10.d코0=Norway has sent us an invitation to the Nordic Research Collaboration, an agreement they say will mutually benefit all of the Nordic countries through the exchange of technological developments.
naw_norway.10.a코0=Of course Finland will join. Loistava aloite!
naw_norway.10.b코0=Good ideas should be shared. Loistava aloite!
naw_norway.10.c코0=A nice motion, but we cannot risk our technology falling into the wrong hands.

naw_norway.11.t코0=[From.GetName] has joined the Nordic Research Collaboration
naw_norway.11.d코0=[From.GetName] wisely chose to join our Research Collaboration.
naw_norway.11.a코0=Our brother the Finn, now he is in.

naw_norway.12.t코0=[From.GetName] refuses to join the Nordic Research Collaboration
naw_norway.12.d코0=[From.GetName] seems to be more protective of their technology than we had anticipated.
naw_norway.12.a코0=Our brother the Finn, a kick to the shin?

naw_norway.13.t코0=Norway wants to collaborate with Commonwealth scientists
naw_norway.13.d코0=The Scandinavian nation across the Sea wants to sign a research collaboration with the Commonwealth nations. Their scientists will work closely with ours and share their advancements.
naw_norway.13.a코0=A technological exchange would be mutually beneficial.
naw_norway.13.b코0=Collaborating with our friends is only right.
naw_norway.13.c코0=It would be too one sided. Why would we trade aces for treys?

naw_norway.14.t코0=[From.GetName] has agreed to set up a Research Agreement
naw_norway.14.d코0=[From.GetName] has kindly set up a Research Agreement and invited our scientists to partake, contribute and learn.
naw_norway.14.a코0=Cheers.

naw_norway.15.t코0=[From.GetName] refuses our access to the Commonwealth Research
naw_norway.15.d코0=[From.GetName] seems to be protective of their advanced electronics and ships, and has refused us access to Commonwealth research.
naw_norway.15.a코0=The bleedin' buggers.

naw_norway.16.t코0=Norway wants to collaborate with Axis scientists
naw_norway.16.d코0=Our North Germanic friends wants to sign a research collaboration between the Axis nations. Their scientists will work closely with ours and share their advancements.
naw_norway.16.a코0=A technological exchange would be mutually beneficial.
naw_norway.16.b코0=Collaborating with our friends is only right.
naw_norway.16.c코0=Nein. They'll have to settle for leasing or licensing our equipment.

naw_norway.17.t코0=[From.GetName] has agreed to set up a Research Agreement
naw_norway.17.d코0=[From.GetName] has kindly set up a Research Agreement and invited our scientists to partake, contribute and learn.
naw_norway.17.a코0=Danke schön.

naw_norway.18.t코0=[From.GetName] refuses our access to the Axis Research
naw_norway.18.d코0=[From.GetName] seems to be protective of their advanced encryption techniques, tanks and weapons, and has refused us access to Axis research.
naw_norway.18.a코0=Ach so...

naw_norway.19.t코0=Norway wants to collaborate with Comintern scientists
naw_norway.19.d코0=Our socialist comrades to the west want to sign a research collaboration between our nations. Their scientists will work closely with ours and share their advancements.
naw_norway.19.a코0=A technological exchange would be mutually beneficial.
naw_norway.19.b코0=Collaborating with our friends is only right.
naw_norway.19.c코0=Nyet. We can't be too careful these days.

naw_norway.20.t코0=[From.GetName] has agreed to set up a Research Agreement
naw_norway.20.d코0=[From.GetName] has kindly set up a Research Agreement and invited our scientists to partake, contribute and learn.
naw_norway.20.a코0=We did right to have faith in our Comrades.

naw_norway.21.t코0=[From.GetName] refuses our access to the Comintern Research
naw_norway.21.d코0=[From.GetName] seems to be protective of their effective industrial production and clever armor variants, and has refused us access to Comintern research.
naw_norway.21.a코0=Be what will be.

naw_norway.22.t코0=Norway invites us to the Brotherhood of Democratic Nations
naw_norway.22.d코0=The Norwegians and their allies, up until recently known collectively as the Three Brothers Alliance, the Four Brothers Alliance, or the Nordic Brotherhood depending on who you ask, have recently invited us to join their newly rebranded alliance. No doubt they hope to keep their diplomatic momentum going, and this alliance could be good for our own safety and political influence, but it would also mean committing to our potential new friends.
naw_norway.22.a코0=We are Brothers!
naw_norway.22.b코0=I think we'll keep it at the friendly acquaintance level
naw_norway.22.c코0=We are Brothers, and brothers must be prioritized over our current friends
naw_norway.22.p코0=We can't betray our current allies!

naw_norway.23.t코0=[From.GetName] joins the Brotherhood of Democratic Nations
naw_norway.23.d코0=Our Brother [From.GetName] joined our Brotherhood. Let our peoples stand together for victory.
naw_norway.23.a코0=We are many, yet we are one!

naw_norway.24.t코0=[From.GetName] refuses our gracious hand
naw_norway.24.d코0=[From.GetName] somehow felt it was in their best interest to stay out of our Brotherhood of cordial, powerful and freedom-loving nations. Who knows what they were thinking?
naw_norway.24.a코0=Disappointing...

naw_norway.25.t코0=[From.GetName] has rebranded our faction the Democratic Brotherhood of Nations
naw_norway.25.d코0=Wanting to expand the faction more might require a namechange to something more encompassing.
naw_norway.25.a코0=A new worldwide focus might indeed be needed.

naw_norway.26.t코0=[From.GetName] demands Petsamo
naw_norway.26.d코0=Our neighbour, [From.GetName], has staked their old claims to the Kola peninsula, and so would like a contiguous border to the predominantly Russian inhabited peninsula. To achieve this they've demanded we cede our northernmost territory, Petsamo, to them. While it is sparsely populated, it does contain valuable nickel deposits, and it remains our only outlet into the Barents Sea. What course of action should we take?
naw_norway.26.a코0=Relinquish Petsamo. Let them poke the bear if they so desire...
naw_norway.26.b코0=Let our friends have it, but we expect to be compensated.
naw_norway.26.c코0=Petsamo belongs to the Finns.

naw_norway.27.t코0=[From.GetName] cedes ownership of Petsamo
naw_norway.27.d코0=The Finns have wisely ceded us ownership of the sparsely populated, yet resource rich region of Petsamo. With this we now have a contiguous border to our old medieval claims. This is proof of our nation's high standing in Europe, and of the savviness of our diplomats and statesmen.
naw_norway.27.a코0=Glory to Norway, and cheers to our statesmen!

naw_norway.28.t코0=[From.GetName] refuses our demands for Petsamo
naw_norway.28.d코0=The Finns state that the nature and extent of their borders are non-negotiable, and thus they they will not cede Petsamo to us, whatever our reasons for claiming it may have been. It seems it was in their nature and extent to disappoint us... A formal complaint note has been sent to them, but for the time being we will have to accept their decision.
naw_norway.28.a코0=Did the note mention how much they disappointed us?

naw_norway.29.t코0=[From.GetName] demands we submit to the Revolution
naw_norway.29.d코0=The Norwegians, having recently defeated the Danes and Swedes, now demand we submit to their rule and their communist ideals. With their control over Scandinavia, their increasingly large army and their ties to the Soviets, denying them could be very dangerous. On the other hand, our independence could be at stake with either choice...
naw_norway.29.a코0=We have to submit, with enemies on both sides there's just no other choice...
naw_norway.29.b코0=We have to submit, with enemies on both sides there's just no other choice...
naw_norway.29.c코0=The Norwegians have tightened their control on our nation.
naw_norway.29.p코0=The Norwegians have tightened their control on our nation.
naw_norway.29.e코0=This is where we make our stand, independent Finland is here to stay.

naw_norway.30.t코0=[From.GetName] submits to us
naw_norway.30.d코0=The Finnish have decided to leave us in control of much of their state affairs. With this, the Nordic nations are all ours to lead.
naw_norway.30.a코0=Great.

naw_norway.31.t코0=[From.GetName] refuses to submit to us
naw_norway.31.d코0=The Finnish have decided to refuse our generous offer of submitting to us and keeping their autonomy. Apparently they'd rather be partitioned between us and the Soviets, and apparently hard liquors are way too easy to come by for Finnish statesmen. Now it is our turn to decide; is spreading the revolution to the Finnish people worth a war?
naw_norway.31.a코0=To war.
naw_norway.31.b코0=Or not to war?

naw_norway.32.t코0=[From.GetName] sides with Germany after promising Slesvig to us
naw_norway.32.d코0=The Norwegian leaders have decided to side with Germany to dissuade attacks by them. Naturally many Danes are now upset as we gave up our islands in the North Atlantic in exchange for support to retake all of Slesvig, and maybe Holsten too. And what is more, if Germany defeats the other major powers, how will we be able to defend against them then? We're even on their border... At the very least we could issue our complaints to the Norwegians to satisfy our public and maybe get something out of it?
naw_norway.32.a코0=Issue our complaints to the Norwegian Government.
naw_norway.32.b코0=Refrain from complaining, at least we have peace now.

naw_norway.33.t코0=[From.GetName] understands our decision to side with Germany
naw_norway.33.d코0=The Danes, while upset because we promised them help with retaking Slesvig, understands our pragmatism in siding with Germany, immediate safety must be prioritized. And who knows, if Germany starts losing the war, the friendship with them might not have to last...
naw_norway.33.a코0=[From.GetName] understands our pragmatism.

naw_norway.34.t코0=[From.GetName] issues complaints against us taking sides with Germany
naw_norway.34.d코0=The Danish leaders seemed pretty miffed that we sided with Germany. First there's the issue of how we promised to help reclaiming Slesvig, then there's the fact that the Germans might come for us and the current Danish part of Slesvig if they grow stronger, despite us taking sides. How shall we deal with this?
naw_norway.34.a코0=They must be compensated! Monetary compensation and Greenland as a collateral.
naw_norway.34.b코0=Relinquish Greenland back to them as a collateral for now.
naw_norway.34.c코0=The fools! Do they not understand that we had to do this? They get nothing.

naw_norway.35.t코0=The Norwegians agree to massive compensations
naw_norway.35.d코0=It would seem the Norwegians have really understood our complaints. They've relinquished Greenland back to us as a temporary collateral, in addition to giving us massive monetary compensation, which we're now redirecting into our industries.
naw_norway.35.a코0=It's only right that they pay up, but thanks.

naw_norway.36.t코0=The Norwegians hand over Greenland
naw_norway.36.d코0=For the time being the Norwegians have handed Greenland back to us as a collateral until the rest of Slesvig is ours. We didn't win the Greenland case for nothing! And our public is soothed for now.
naw_norway.36.a코0=Acceptable.

naw_norway.37.t코0=The Norwegians have denied us compensation
naw_norway.37.d코0=Claiming they did what was necessary, the Norwegians have denied us compensation, saying siding with Germany was necessary for the survival of all our nations. This will not be easy to smooth over for us, but such a move and their lacking will to compromise have surely damaged the Norwegian politicians' credibility even more.
naw_norway.37.a코0=This has been the worst trade deal in the history of trade deals.

naw_norway.38.t코0=Upholding our end of the bargain
naw_norway.38.d코0=Slesvig-Holsten is ours, and the Norwegians have upheld their end of the bargain. Measures are now being taken to hand Greenland back to them once more, as was our part of the deal.
naw_norway.38.a코0=Take good care of the Inuit, now!

naw_norway.39.t코0=[From.GetName] has handed Greenland back to us
naw_norway.39.d코0=The Danes, recognizing that our end of the bargain with helping them reclaim Slesvig has been fulfilled, have handed Greenland back to us once more. No longer a temporary collateral, Greenland is now part of the Norwegian Kingdom, and the Inuit will become Norwegian citizens.
naw_norway.39.a코0=Wonderful. How often do you see a string of events with a moral to it?

naw_norway.40.t코0=[From.GetName] sides with the Russians after promising Karelia to us
naw_norway.40.d코0=The Norwegian leaders have decided to side with the Russians to dissuade attacks by them. Naturally some Finns are now upset that we gave up our islands in the Baltic in exchange for support to retake Karelia and end the eastern threat. And what is more, if the Russians defeat the other major powers, how will we be able to defend against them then? We share a huge border with them! At the very least we could issue our complaints to the Norwegians to satisfy our public and maybe get something out of it?
naw_norway.40.a코0=Issue our complaints to the Norwegian Government.
naw_norway.40.b코0=Refrain from complaining, at least we have peace now.

naw_norway.41.t코0=[From.GetName] understands our decision to side with Russia
naw_norway.41.d코0=The Finns, while upset because we promised them help with retaking Karelia, but probably more so because we sided with a threat that may one day come for them, understands our pragmatism in siding with Russia. While worried for the long term, they recognize that immediate safety must be prioritized. And who knows, if Russia starts losing the war, the friendship with them might not have to last...
naw_norway.41.a코0=[From.GetName] understands our pragmatism.

naw_norway.42.t코0=[From.GetName] issues complaints against us taking sides with the Soviet Union
naw_norway.42.d코0=The Finnish leaders seemed pretty miffed that we sided with the Russians. First there's the issue of how we promised to help reclaiming the rest of Karelia, then there's the fact that the Soviets might come for us and Finland if they grow stronger, despite us taking their side. That's the belief of the Finns anyway. How shall we deal with this?
naw_norway.42.a코0=They must be compensated! Give them monetary compensation.
naw_norway.42.b코0=We can't compensate them now, we need our resources to build up our own defenses.

naw_norway.43.t코0=The Norwegians agree to compensations
naw_norway.43.d코0=It would seem the Norwegians have understood our complaints. They're going to give us monetary compensation, which we'll redirect into our industries.
naw_norway.43.a코0=That'll do for now, thanks.

naw_norway.44.t코0=The Norwegians have denied us compensation
naw_norway.44.d코0=Claiming they did what was necessary, the Norwegians have denied us compensation, saying siding with the Soviets was necessary for the survival of all our nations. While expansion into Karelia is one thing, protecting our borders from the Russians in the long run is the main concern here, and that the Norwegians with their cushy position far from the threat won't even compensate us is extremely diappointing...
naw_norway.44.a코0=The sheltered, naive fools...

naw_norway.45.t코0=Motion of No Confidence - Who shall lead the new Government?
naw_norway.45.d코0=The old Government has been thrown out by the Motion of No Confidence, and a new Government will be reinstated, a coalition led by Høyre, our conservative party. However, while the finer details are being ironed out, we will need to make a decision about who should be Prime Minister of Norway. It's come down to two good choices now.
naw_norway.45.a코0=Ivar Lykke - He has relevant experience and the ability to compromise when needed.
naw_norway.45.b코0=C.J. Hambro - He wants the job, and has varied experience in politics and writing.

naw_norway.50.t코0=[From.GetName] proposes a Deal
naw_norway.50.d코0=After Norway was separated from the Danish Kingdom in 1814, the treaty of Kiel gave us possession of their former North Atlantic islands, Greenland, Iceland, and the Faroes. While there has been disagreements on this with the temporary occupation of eastern Greenland by Norwegian irredentists, the Norwegians have now come to us diplomatically, albeit with different demands.\n\nIn return for transferring their former islands of the Faroes and Iceland back to them, the Norwegians will drop their claims on Greenland, defend us in the case of an attack from the Germans, and also help negotiate the return of Slesvig and parts of Holsten should the opportunity arrise. While the demands are quite extensive, the North Atlantic Islands are not the most economically important area of our country, and a return of Slesvig would have proven much more profitable. Should we accept or reject this proposal, or mayhaps propose a compromise, seeing the demands are quite extensive?
naw_norway.50.a코0=Accept, and throw in Greenland as well. We should befriend our kindred people in the North at any cost!
naw_norway.50.b코0=Accept. The islands were Norwegian, and Slesvig-Holsten would be of more value to us.
naw_norway.50.c코0=Negotiate to keep Iceland. The deal is very much in Norway's favour currently.
naw_norway.50.e코0=Refuse such a deal, only the Norwegians would see immediate benefit here...

naw_norway.51.t코0=[From.GetName] accepts the Deal
naw_norway.51.d코0=The proposed Dano-Norwegian deal has been accepted by [From.GetName], and our old islands are now back under our control. Should we ever be in a position to return Slesvig to Denmark we will have to do so to fulfill our end of the bargain.
naw_norway.51.a코0=The Danes truly are good allies, helping us part of the unjust treaty of Kiel.

naw_norway.52.t코0=[From.GetName] accepts the Deal, with a catch
naw_norway.52.d코0=While the Danes liked the general idea of the deal, they unsurprisingly found it a little too one side, seeing as we're the only ones who see immediate gains from it. They've thus proposed a seemingly reasonable counteroffer where the deal is modified so they keep Iceland. Our foreign dignitaries found this reasonable enough and accepted the modified deal.
naw_norway.52.a코0=Not perfect, but perfectly acceptable.

naw_norway.53.t코0=[From.GetName] rejects the Deal
naw_norway.53.d코0=Citing no immediate gains for [From.GetName] and excessive demands from us, the Danes have rejected our plea to reaquire our islands for support in retaking Slesvig-Holsten. While this is a significant setback for our diplomatic path to increased influence, we play this the risky way and instigate revolts on Iceland and the Faroes, seeing as the inhabitants were originally from the Norwegian mainland and part of our Kingdom. This would risk our alliance with Denmark though, and if Denmark doesn't back down, war may break out...
naw_norway.53.a코0=We won't risk our friendship with Denmark. Let them keep the islands...
naw_norway.53.b코0=This is unacceptable. Instigate the revolts and make our demands clear!

naw_norway.54.t코0=[From.GetName] incites secessions on the Islands!
naw_norway.54.d코0=The dastardly Norwegians did not accept us keeping the islands, and have instigated secessionist revolts on Iceland and the Faroes. Utilizing the growing nationalist and autonomy movements on the islands, as well as their common cultural and ethnic ties, the Norwegians have sent troublemakers to the Islands and had them join their country. Greenland remains safe as the inhabitants there do not have such extensive ties to Norway, but we need to take a stance here. Should we accept the previous deal, accept status quo, or leave the alliance and take back our islands by force?
naw_norway.54.a코0=Toss in Greenland as well, we might as well save the initial deal and have them support in retaking Slesvig.
naw_norway.54.b코0=Don't risk anything. Accept the new status quo without support for retaking Slesvig.
naw_norway.54.c코0=Infringing on our territory like this must never be tolerated. To war!

naw_norway.55.t코0=[From.GetName] folds and hands over Greenland
naw_norway.55.d코0=The revolt instigations have been a total success. The Danes have folded to salvage the intial deal, not wanting to risk war, and seeing as the supply lines to Greenland were to long to be worth maintaining. Since the intial deal was pretty largely in our favour, we should forgive their transgressions and support their right to Slesvig if it's ever a relevant issue.
naw_norway.55.a코0=And the Iceland gambit pays off.

naw_norway.56.t코0=[From.GetName] begrudingly accepts the new status quo
naw_norway.56.d코0=The Danes, though bitter over our dirty play, accept the new status quo and staying in the alliance, as long as their supply ships to Greenland still get to dock on the Faroes and Iceland. In addition, there will no longer be any obligation to support their claims on Slesvig if we so desire.
naw_norway.56.a코0=Getting something for nothing? What world class statesmen we have.

naw_norway.57.t코0=[From.GetName] declares War on us!
naw_norway.57.d코0=The Iceland gambit has backfired in the worst possible way! Citing the island revolts as unlawful Norwegian meddling, the Danes have declared it an act of war and have subsequently mobilized their forces against us and declared war. The only positive in this is that the Danes took the first offensive moves, and this could potentially help convince other allied states to join our defense against the Danish.
naw_norway.57.a코0=Sometimes you get more than you bargain for. The Danes have now forced our hand...

naw_norway.58.t코0=[From.GetName] accepts the Deal, and then some!
naw_norway.58.d코0=The proposed Dano-Norwegian deal has been accepted by [From.GetName], and our old islands, including Greenland which was tossed into the deal in good faith, are now back under our control. Should we ever be in a position to return Slesvig to Denmark we will have to do so to fulfill our end of the bargain.
naw_norway.58.a코0=The Danes truly are good allies, helping us undo the damage from the unjust treaty of Kiel.

naw_norway.59.t코0=The Fennoscandian Deal
naw_norway.59.d코0=Fearing incursions into the eastern borders of their alliance, the Fennoscandian allies, Norway, Sweden and Finland, have reached an understanding towards mutual defensive guarantees. Finland transferred the majority Swedish inhabited Åland islands to Sweden, while Sweden transferred the former Norwegian territory of Båhuslen to Norway.\n\nWith this, Norway, the country least directly threatened by eventual Russian expansionism was given insentive to defend their allies closer to the danger, Sweden got to limit the potential expansion of their former enemy, and Finland now have neighbors pledging to defend their eastern borders, including the all-important Karelian isthmus.
naw_norway.59.a코0=Friends can always reach an understanding. Now to make our military a proper part of the deterrent
naw_norway.59.b코0=Don't they trust us? In any case, we should be wary of these scheming neighbors...

naw_norway.60.t코0=Haakon VII abdicates
naw_norway.60.d코0=Facing increasing radical tensions within Norway, King Haakon, himself a respected and democratically inclined man, has decided to bow for the increasing pressure calling for a new kind of hierarchy in the state. His abdication was effective immediately.
naw_norway.60.a코0=However good a King he was, Monarchy is outdated
naw_norway.60.b코0=What is going on with our friends?
naw_norway.60.c코0=Monarchy is redundant to the People
naw_norway.60.p코0=Radical politics must be at work in Norway...

naw_norway.61.t코0=[From.GetName] offers Terms
naw_norway.61.d코0=Facing the onslaught of our War Machine, the [From.GetAdjective] Leadership has decided to seek peace with us, and in turn they offer to become our satellite state. This will lead to peace between our nations, and as they become our subject state they will join any ongoing wars of ours on our side. What do we make of this?
naw_norway.61.a코0=Accept ruling [From.GetName] indirectly
naw_norway.61.b코0=Only total annexation of their country is good enough...

naw_norway.62.t코0=[From.GetName] accepts our Terms
naw_norway.62.d코0=[From.GetName] has accepted our terms of surrender, and we shall henceforth be a satellite state of theirs. This also means we have no choice but to participate in any conflicts they may drag us into for the time being. But maybe there's freedom and peace on the distant horizon?
naw_norway.62.a코0=Unfortunately, we had ran out of other options...

naw_norway.63.t코0=[From.GetName] rejects our Terms
naw_norway.63.d코0=[From.GetName] has rejected our terms of surrender, seemingly having decided that only direct rule is good enough. This might turn into a fight for our very independence and existence!
naw_norway.63.a코0=So a fight is unavoidable, and the stakes are raised...

naw_norway.64.t코0=The Nationalist Faction of [Root.GetNameDef]
naw_norway.64.d코0=Indeed steps are being taken to project our stance and values toward the world. A new faction could see the light of dawn after the hard work of our representatives and statesmen. What should we call our new and strong alliance?
naw_norway.64.a코0=\"Northern Lights\", we shall shine our lights upon the envious world.
naw_norway.64.b코0=\"Nordic Assembly\", because under our leadership the best is sure to assemble.
naw_norway.64.c코0=\"Pact of Stone\", for we are first and foremost unshakeable, like our Mountains.
naw_norway.64.p코0=Hmmm... Let me see the other options, please...

naw_norway.65.t코0=The Nationalist Faction of [Root.GetNameDef]
naw_norway.65.d코0=Indeed steps are being taken to project our stance and values toward the world. A new faction could see the light of dawn after the hard work of our representatives and statesmen. What should we call our new and strong alliance?
naw_norway.65.a코0=\"Northern Realm\", simple, descriptive, quaint.
naw_norway.65.b코0=\"Nordic Union\", for what is an alliance but kindred nations.
naw_norway.65.c코0=Let's take this from the start again.
naw_norway.65.p코0=Let's not make this choice right now.

naw_norway.70.t코0=Old Traditions Rekindled
naw_norway.70.d코0=The Old Traditions of [Root.GetName] has recently seen a romantic revival, with people and politicians now questioning whether old traditions such as aristocratic titles should be brought back (though with our democratic traditions, most agree the titles should come without the privileges this time). Some even argue for bringing back old place names and even the old flag of the medieval Kingdom of Norway. Which course of action should we take?
naw_norway.70.a코0=Aristocracy is outdated, and we should of course stick to our current Norwegian flag.
naw_norway.70.b코0=Aristocratic titles for our most upstanding citizens, but keep our current flag.
naw_norway.70.c코0=We must respect our traditions! We shall have aristocracy AND our glorious old flag.

naw_norway.71.t코0=The Location of Power
naw_norway.71.d코0=In the past [Root.GetNameDef] has had many different capitals, but the main three remain Oslo, Bergen (formerly known as Bjørgvin) and Trondheim (formerly known as Nidaros). With the rapid changes towards our traditional Kingdom, we now also have a chance to make one of the older cities the capital again, should we so wish. Though, Oslo is still the biggest city, close to most of our agriculture and containing most of our institutions, so the move might not prove popular around there...
naw_norway.71.a코0=Stick with Oslo as capital.
naw_norway.71.b코0=Go with Bergen, former capital and an important trading city.
naw_norway.71.c코0=Go with Trondheim, former capital and an important spot for pilgrims and religion.

naw_norway.72.t코0=City names of Old?
naw_norway.72.d코0=With key symbolic issues decided upon, it might be time to consider if we should reinstate old placenames, specifically for our cities. Should we stick with what the current generations know, rename our biggest cities, or even start with renaming all the big cities and several of the smaller ones to really bring about some change?
naw_norway.72.a코0=Leave it. The most important thing is that there's no Christiania.
naw_norway.72.b코0=Rename the major cities. Bjørgvin and Nidaros shall be brought back.
naw_norway.72.c코0=Major rebranding is needed. Start with Bergen, Trondheim, Aalesund and Hamar.

naw_norway.73.t코0=The Monarchist Coalition
naw_norway.73.d코0=Now that the Monarchist Coalition is in power, who should lead it in its initial steps to shape our Kingdom? Our oldest political party, the Liberal Party? Our pro-tradition Agrarian Party? Or maybe the Conservatives?
naw_norway.73.a코0=The Liberal Party.
naw_norway.73.b코0=The Farmers' Party.
naw_norway.73.c코0=The Conservative Party.

naw_norway.74.t코0=The Extent of Power
naw_norway.74.d코0=With the revival of old traditions, politicians and supporters of the new, yet old, state has questioned just how it's supposed to be run. With the Prime Minister answering to the King for all intents, or still retaining many Parliamentary powers? How often should elections be held? How much power should the King have in this reshaped Kingdom, specifically?
naw_norway.74.a코0=Elections as usual, and a traditional, yet Constitutional Monarchy.
naw_norway.74.b코0=More power to the King. Still, a Constitutional Monarchy with elections.
naw_norway.74.c코0=The Prime Minister should answer to the King, but elections should still be held.
naw_norway.74.p코0=The King shall have widespread power, a true traditional Monarchy.

naw_norway.75.t코0=Traditions worth fighting for?
naw_norway.75.d코0=With the wave of Monarchism washing over our country, many people have flocked to our Monarchist ranks. Should we seize the moment with force, or should we wait for people to come around to our wholesome point of view?
naw_norway.75.a코0=We fight at dawn!
naw_norway.75.b코0=Eh, maybe at dawn in say, a month. We need to prepare.
naw_norway.75.c코0=The King wouldn't like it if we started a war for his sake. We'll convice them in time.

naw_norway.76.t코0=Prepared to fight?
naw_norway.76.d코0=It's been a month since our Monarchist supporters first met. Is this the moment to strike, risking a civil war?
naw_norway.76.a코0=We're ready. To war!
naw_norway.76.b코0=Maybe this wasn't such a good idea in the end..

naw_norway.77.t코0=Norway invites us to their Alliance
naw_norway.77.d코0=In the national anthem of Norway, sixth verse, there's a part about how the Scandinavians shall stand together in wars. The Norwegians are now reviving the Pan-Scandinavianism (or Pan-Nordic) movement, and they are reaching out to us.
naw_norway.77.a코0=Brother Kingdoms in life and death!
naw_norway.77.b코0=Maybe not in death...

naw_norway.78.t코0=[From.GetName] joins [Root.GetFactionName]
naw_norway.78.d코0=Our Brother [From.GetName] joined our faction. Let our Peoples stand Together for Victory!
naw_norway.78.a코0=A few more quality cards and we'll have ourselves a royal flush.

naw_norway.79.t코0=[From.GetName] refuses our hand
naw_norway.79.d코0=[From.GetName] somehow felt it was in their best interest to refuse our tradition based alliance.
naw_norway.79.a코0=A royal fiasco...

naw_norway.80.t코0=The Faroe Islands Reintegrated
naw_norway.80.d코0=Having rekindled our connection to our kinsmen on the Faroes, they now feel welcome and strive to integrate into their past nation of origin. [Root.GetName] welcomes them home. Now, how shall we name the islands now within our country?
naw_norway.80.a코0=With bokmål, the written language of the majority.
naw_norway.80.b코0=With nynorsk, the current written language closest to spoken dialects and old Norwegian.
naw_norway.80.c코0=Let's use the language of the native Faroese people to name their islands.

naw_norway.81.t코0=Iceland Reintegrated
naw_norway.81.d코0=Fate has once again brought us together with the Isle of Viking Sagas. Originally Norwegians fleeing the rule and taxes of our first King, and later brought back into the Norwegian Kingdom, the Danish Union and treaty of Kiel once took Iceland away from us along with the Faroes and Greenland. Our similar culture, history and ancestry now bring us together once more.
naw_norway.81.a코0=Another event worthy of a Saga.

naw_norway.82.t코0=Greenland Reintegrated
naw_norway.82.d코0=While the original Norwegian-Icelandic settlers on Greenland died out, Greenland was brought back into the Norwegian fold by a Dano-Norwegian mission which reached the island in the 1720s. The treaty of Kiel took this island away from us, with us having little say in the matter. And the Greenland case did not work out well for us either... Now, however, fate has brought it back to us. While the new settlers of this island, the Inuit people, have been Christened and integrated, they're not originally of Norwegian ancestry like the Faroese and Icelandic peoples, so integration has naturally been harder here. But now, finally, the Inuit are starting to settle into their new nation.
naw_norway.82.a코0=The Greenlanders will do well in our nation.

naw_norway.83.t코0=Båhuslen Reintegrated
naw_norway.83.d코0=Båhuslen was Norwegian land for 800 years before it was lost in one of the many wars between the Danes and Swedes, with us involved due to our union with Denmark. And while it was briefly recaptured, it didn't make the peace treaties. Now though, events have brought it into our ownership once more, and the people of Båhuslen are ready to contribute to their new nation, no doubt our long history and our common heritage helping.
naw_norway.83.a코0=Our numbers grow, as do our coastline.
naw_norway.83.b코0=Our very old, Norwegian coastline.
naw_norway.83.c코0=Very, very old, in fact...

naw_norway.84.t코0=Jamtland Reintegrated
naw_norway.84.d코0=The rough, yet beautiful landscapes of Jamtland, as well as its inhabitants, have been reintegrated into the Norwegian nation. There is however, the question on what we name this new addition to our country, or rather, how we name it. Should we use modern Norwegian written language, or something based on our other less common written language, but which is more traditional, and conforms to both the dialects of the Jamtlanders themselves and our bordering region of Trøndelag? There's also the back to our roots approach where we give it its old norse name.
naw_norway.84.a코0=Let's go with the written language of the majority, the bokmål variant.
naw_norway.84.b코0=Let's stick with traditions and local dialects, the nynorsk variant.
naw_norway.84.c코0=Let's go back to our common roots, the Norse variant.

naw_norway.85.t코0=Orkney Reintegrated
naw_norway.85.d코0=The Orkney islands were once the centerpiece of the Jarldom of Orkney, one of the highest ranking titles one could hold within the Norwegian Kingdom. Now they have surprisingly come under our ownership again. With a mixed heritage of Norwegian, Celtic and Scots, the people of the area have now been integrated into our nation, and they are willing to become citizens. But how shall we name the area now? In a modern way, a traditional way, or a very traditional way?
naw_norway.85.a코0=Modern bokmål will do nicely. With the samnorsk initiatives, it's Norwegian enough.
naw_norway.85.b코0=Nynorsk of course! Language based on how Norwegians speak, not how Danes write.
naw_norway.85.c코0=Let's start things where we left it, with inhabitants speaking the Norse language.

naw_norway.86.t코0=Shetland Reintegrated
naw_norway.86.d코0=The Shetland islands were once part of the Norwegian Jarldom of Orkney, one of the highest ranking titles one could hold within the Norwegian Kingdom. As they have recently come under our ownership again, we've worked on reintegrating these former Norwegian islands into our country again, and now we've seen success. But the question remains; Shetland, or Hjaltland?
naw_norway.86.a코0=Shetland is a nice modern take on the old...
naw_norway.86.b코0=But you can't beat the original, Hjaltland it is!

naw_norway.100.t코0=The Moscow Trials
naw_norway.100.d코0=The Soviet Union has, and still is, going through some large and brutal internal changes. Many people of power and influence have been sentenced during the already infamous Moscow Trials.\n\nWith international press being allowed to attend, what has been noted is that surprising amounts of the people on trial have admitted to very serious crimes within the Union. Could they have been forced or pressured into admitting this? Is the General Secretary attempting to get rid of political opponents?\n\nAs news are brought back to Norway, media and people have speculated on what is going on, and often condemned the trials as unjust and suspect. Many of our political parties are now distancing themselves from the Comintern, and have moderated themselves. How shall we handle these reports from Moscow?
naw_norway.100.a코0=Condemn unjust trials and let our media freely report and inform.
naw_norway.100.b코0=Attempt to cover up the worst parts, the workers need socialism.
naw_norway.100.c코0=Let's use this farce to promote nationalist and anti-communist sentiments.
naw_norway.100.p코0=This is evidence that we need solid traditions to counter extremism.

naw_norway.101.t코0=[From.GetName] pursues closer ties with Germany
naw_norway.101.d코0=[From.GetLeader] has announced that [From.GetName] ought to grow mutually friendly and kindred relations with its Brother People in the German nation. The German ministers are most pleased with this, and in a recent state visit by [From.GetLeader], they agreed to promote mutual cooperation between the two nations.
naw_norway.101.a코0=We have chosen wisely.
naw_norway.101.b코0=What could our neighbors be up to?
naw_norway.101.c코0=Get the schnapps, a toast to our new friends is in order!
naw_norway.101.p코0=The friends of our friends could be our friends as well!
naw_norway.101.e코0=There's some poor judgement going on in northwestern Europe.
naw_norway.101.f코0=Let's take note of this development.

naw_norway.102.t코0=[From.GetName] pursues closer ties with the Soviet Union
naw_norway.102.d코0=\n[From.GetLeader] has announced the friendship and mutual cooperation between [From.GetName] and their Eastern neighbors. No doubt the Norwegians have made a powerful friend, and the Revolution spreads further. The Russian ministers are pleased with this event, and in a recent state visit by [From.GetLeader], mutual goodwill was apparent.
naw_norway.102.a코0=We have chosen wisely.
naw_norway.102.b코0=What could our neighbors be up to?
naw_norway.102.c코0=Get the vodka, a toast to our new friends is in order!
naw_norway.102.p코0=The friends of our friends could be our friends as well!
naw_norway.102.e코0=There's some poor judgement going on in northwestern Europe.
naw_norway.102.f코0=Let's take note of this development.

naw_norway.140.t코0=The Norwegian Civil War
naw_norway.140.d코0=In this age of rapidly shifting political situations, Norway has decided to go a rather different route than countries such as the Soviet Union, Italy and Germany, with their new and unprecedented political ideologies. Indeed in the Parliamentary Constitutional Monarchy of Norway many people have argued for a return to traditions, old values and an old fashioned Kingdom. Though this time without rule from Copenhagen or Stockholm.\n\nThe traditional conservative, centrist, agrarian and monarchist elements have now joined forces with much of the Military to attempt to restore such a state. In the capital area, this move has met massive resistance, and volunteers have started pouring in from Europe. The Norwegian Civil War has now undeniably started.
naw_norway.140.a코0=Family and traditions first!
naw_norway.140.b코0=Brotherhood and democracy first!
naw_norway.140.c코0=A neighbouring civil war? We best be careful if Norway can fall into chaos like that...
naw_norway.140.p코0=Fighting for Monarchy? How will this benefit the masses? The Norwegian Monarchists are deluded...
naw_norway.140.e코0=How could this happen in Norway?

naw_norway.141.t코0=The Civil War has ended - Opposition Captured!
naw_norway.141.d코0=Upon capturing Oslo and the last strongholds of our opponents we have captured the leaders of those who took up arms against us. While some argue taking up arms against us and causing the misery of a civil war should be punished, others advocate leniency, as brave souls fighting for what they believe in could be useful for new Kingdom. How shall we deal with these perpetrators?
naw_norway.141.a코0=Widespread penal labor for those who caused people to take up arms!
naw_norway.141.b코0=Penal labor only for the worst of perpetrators.

naw_norway.142.t코0=The Norwegian Civil War has Ended
naw_norway.142.d코0=Upon the capture of Oslo it was only a question of time before the Monarchist forces would have won the civil war in Norway. Monarchist and traditionalist forces have fought to reinstate a traditional monarchy, and with the end of the civil war, the path to reform lays open.\n\nKey opposition members will be tried, and King Haakon, who was against the civil war from the start, has stated that he is glad to see peace return to Norway. Let the healing process begin.
naw_norway.142.a코0=The day is ours!
naw_norway.142.b코0=Good, the Norwegian people will no longer suffer the horrors of war.
naw_norway.142.c코0=Good to know.

naw_norway.145.t코0=Separtists on the Faroes and Iceland
naw_norway.145.d코0=There are new developments in the war between Norway and Denmark. Norwegians in cooperation with key Icelanders and key Faroese people have managed to instigate revolts against Danish rule on the former Norwegian islands. This is sure to set the Danish cause back.
naw_norway.145.a코0=A diplomatic victory, even in war. Our cause is righteous.
naw_norway.145.b코0=This is dirty play, even by being at war standards.
naw_norway.145.c코0=Hmmm... Maybe the Norwegian cause had something going for it after all.

naw_norway.150.t코0=The Monarchist Faction of [Root.GetNameDef]
naw_norway.150.d코0=Indeed steps are being taken to project our stance and values toward the world. A new faction could see the light of dawn after the hard work of our representatives and statesmen. What should we call this new, ambitious alliance?
naw_norway.150.a코0=\"Royal League\", I think. Now if you'll excuse me, I feel like taking a break with some football.
naw_norway.150.b코0=\"Monarchist Union\". Why leave things to people's imagination?
naw_norway.150.c코0=\"Union of Kings\". \"Kings\" in plural is important so the Danes or Swedes don't get any ideas.
naw_norway.150.p코0=Hmmm... Let me see the other options, please...

naw_norway.151.t코0=The Monarchist Faction of [Root.GetNameDef]
naw_norway.151.d코0=Indeed steps are being taken to project our stance and values toward the world. A new faction could see the light of dawn after the hard work of our representatives and statesmen. What should we call this new, ambitious alliance?
naw_norway.151.a코0=\"Kindred Kingdoms\" sounds good. It indeed has a nice ring to it.
naw_norway.151.b코0=\"Northern Realm\", for sure. Geography is underrated.
naw_norway.151.c코0=\"Nordic Union\". It's simple, and leaves room for potential traditonalist republics. Hei Suomi!
naw_norway.151.p코0=Hmmm... Let me see even more options, please...

naw_norway.152.t코0=The Monarchist Faction of [Root.GetNameDef]
naw_norway.152.d코0=Indeed steps are being taken to project our stance and values toward the world. A new faction could see the light of dawn after the hard work of our representatives and statesmen. What should we call this new, ambitious alliance?
naw_norway.152.a코0=\"Great Northern Alliance\", for Monarchy does have an element of Grandeur to it.
naw_norway.152.b코0=\"Princely Pact\", simple and elegant.
naw_norway.152.c코0=Let's take this from the start again.
naw_norway.152.p코0=Let's not make this choice right now.

naw_norway.160.t코0=[From.GetName] wants to join forces with the Kaiserreich
naw_norway.160.d코0=[From.GetName] has petitioned us for an alliance. The traditional Kingdom in the North and their subject states will join us if we accept this.
naw_norway.160.a코0=Agree. More friends for the Kaiserreich.
naw_norway.160.b코0=Refuse. We're doing fine as is.

naw_norway.161.t코0=[From.GetName] accepts us into their Alliance
naw_norway.161.d코0=The German Kaiser and his representatives have agreed to let us join their faction. Let's build a better world together.
naw_norway.161.a코0=Those are excellent news.

naw_norway.162.t코0=[From.GetName] rejects us joining their Alliance...
naw_norway.162.d코0=The German Kaiser has turned down our most generous proposal to join forces with them.
naw_norway.162.a코0=Those are disappointing news.

naw_norway.163.t코0=[From.GetName] wants to join forces with the Empire
naw_norway.163.d코0=[From.GetName] has petitioned us for an alliance. The traditional Kingdom in the North and their subject states will join us if we accept this.
naw_norway.163.a코0=Agree. More friends for the Empire.
naw_norway.163.b코0=Refuse. We're doing fine as is.

naw_norway.164.t코0=[From.GetName] accepts us into their Alliance
naw_norway.164.d코0=The British King and his representatives have agreed to let us join their faction. Let's build a better world together.
naw_norway.164.a코0=Those are excellent news.

naw_norway.165.t코0=[From.GetName] rejects us joining their Alliance...
naw_norway.165.d코0=The British King has turned down our most generous proposal to join forces with them.
naw_norway.165.a코0=Those are disappointing news.

naw_norway.170.t코0=[From.GetName] wants some compensation for their help
naw_norway.170.d코0=The Norwegians, having joined forces with us, have now stated they want some compensation for helping defend our Homelands and our Empire. While ours is a powerful alliance of the British Empire and Germany, their help would not go amiss. They've thus requested we give back their old possession, the Shetland islands, as compensation for their efforts.
naw_norway.170.a코0=This seems fair, they shall have the Shetlands.
naw_norway.170.b코0=Let's not part with the islands.

naw_norway.171.t코0=[From.GetName] accepts ceding the Shetlands
naw_norway.171.d코0=The British have found our deal acceptable, and the Shetland islands will be transferred shortly. Maritime borders will be negotiated at a later date.
naw_norway.171.a코0=Thanks a bunch.

naw_norway.172.t코0=[From.GetName] rejects ceding the Shetlands
naw_norway.172.d코0=The British have found our deal somewhat unacceptable, and the Shetland islands will remain theirs for now.
naw_norway.172.a코0=A disappointing bunch.

naw_norway.173.t코0=[From.GetName] wants compensation for their help
naw_norway.173.d코0=The Norwegians, having joined forces with us, have now stated they want some compensation for helping defend our Homelands and our Empire. Specifically they're referring to the Orkney islands and the Shetland islands. Should we agree, negotiate lesser compensation for them, or just outright refuse?
naw_norway.173.a코0=Our friends can have their old islands back!
naw_norway.173.b코0=If we negotiate only to hand over the Shetlands, they'll have to accept eventually.
naw_norway.173.c코0=Reject ceding our islands.

naw_norway.174.t코0=[From.GetName] accepts ceding Shetland and Orkney
naw_norway.174.d코0=The British have found our deal fair enough, and have started the transfer of our old islands. Maritime borders will be negotiated shortly after.
naw_norway.174.a코0=Thank you very much.

naw_norway.175.t코0=[From.GetName] accepts ceding the Shetlands, but not Orkney
naw_norway.175.d코0=The British have found our deal almost acceptable, but they want to retain Orkney. Our foreign dignitaries accepted the deal, being afraid of leaving with nothing. Maritime borders will be negotiated shortly after.
naw_norway.175.a코0=Thank you.

naw_norway.176.t코0=[From.GetName] rejects ceding any of the islands
naw_norway.176.d코0=The British have found our deal unacceptable, wanting to retain all their islands. Our foreign dignitaries have left empty handed.
naw_norway.176.a코0=Thanks for listening...

naw_norway.180.t코0=A joint anti-Bolshevik faction?
naw_norway.180.d코0=Seeing the rising threats towards the old order and traditions, [From.GetNameDef] has invited us to their new faction of monarchist and traditionalist countries. This alliance they claim is meant to stand against political extremism and military aggression from extremist countries, Bolshevism in particular.\n\n Shall we join this faction? Any subject countries would go with us, but eventual other faction members of ours would be free to choose whether to go with us or remain on their own if they won't.
naw_norway.180.a코0=Yes, let this Grand Alliance become reality!
naw_norway.180.b코0=How can the sparsely populated North possibly help us?

naw_norway.181.t코0=[From.GetName] joins the traditionalist alliance
naw_norway.181.d코0=We now welcome our new friends from [From.GetName] into our alliance. This is a great day for our values.
naw_norway.181.a코0=We grow even stronger!

naw_norway.182.t코0=[From.GetName] won't join the traditionalist alliance
naw_norway.182.d코0=[From.GetName] somehow felt it was in their best interest stay their own course, without us.
naw_norway.182.a코0=I guess they weren't up for it.

naw_norway.200.t코0=[From.GetName] declares Armed Neutrality
naw_norway.200.d코0=[From.GetName] has decided it's for the best if the country once more strives for Neutrality like it did back in the Great War. It is the Norwegian Government's hope that this will once more avoid bringing harmful conflict to the Norwegian People's doorstep. The question remains, can [From.GetName] trust the world to respect this neutrality?
naw_norway.200.a코0=So far, no immediate danger seem to threaten them
naw_norway.200.b코0=Will this save [From.GetName] from the regional aggression?
naw_norway.200.c코0=Oh well, an attempt was made...
naw_norway.200.p코0=Hey, if it worked the last time...

naw_norway.201.t코0=[GER.GetName] violated [NOR.GetAdjective] Neutrality!
naw_norway.201.d코0=[GER.GetName] has decided it's in its best interest to avoid having [NOR.GetNameDef] as a neutral neighbour in the coming conflict. Could their distrust stem from the United Kingdom forcing Norway to subtly help them in the latter half of the Great War? Whatever the reason, Norway is now under threat from the industrial power to its south...
naw_norway.201.a코0=Fortunately, we seem to be quite prepared.
naw_norway.201.b코0=At least our forces seem to be somewhat up to the task.
naw_norway.201.c코0=Unfortunately, we don't seem to be quite prepared.
naw_norway.201.p코0=When push comes to shove, the Norwegians would side with our enemies...
naw_norway.201.e코0=It would seem [GER.GetNameDef] did not trust the Norwegians to stay neutral at all...

naw_norway.202.t코0=[ENG.GetName] violated [NOR.GetAdjective] Neutrality!
naw_norway.202.d코0=[ENG.GetName] has decided it's in its best interest to avoid having [NOR.GetNameDef] as a neutral neighbour in the coming conflict. Could the actions of [ENG.GetName] mean they want to cut of German iron supplies from Northern Sweden? Whatever the reason, Norway is now under threat from its neighbour across the North Sea...
naw_norway.202.a코0=Fortunately, we seem to be quite prepared.
naw_norway.202.b코0=At least our forces seem to be somewhat up to the task.
naw_norway.202.c코0=Unfortunately, we don't seem to be quite prepared.
naw_norway.202.p코0=We can not risk them trading with or supplying our enemies. They have to be stopped...
naw_norway.202.e코0=It would seem [ENG.GetNameDef] did not trust the Norwegians to stay neutral at all...

naw_norway.203.t코0=Aggressors have violated [NOR.GetAdjective] Neutrality!
naw_norway.203.d코0=It would seem the enemies of [NOR.GetNameDef] have decided it's in their best interest to avoid having [NOR.GetNameDef] as a neutral country in Northwestern Europe. This has come as a surprise to outside observers, who could only speculate as to why this has happened? Did they not like [NOR.GetNameDef]'s trade with certain nations? Or did they not trust them to stay neutral?
naw_norway.203.a코0=Fortunately, we seem to be quite prepared.
naw_norway.203.b코0=At least our forces seem to be somewhat up to the task.
naw_norway.203.c코0=Unfortunately, we don't seem to be quite prepared.
naw_norway.203.p코0=Onlookers may be perplexed, but for now, only we need to understand our master plan!
naw_norway.203.e코0=What could this be about, for someone to go to such drastic measures all of a sudden?

naw_norway.204.t코0=[From.GetName] petitions to join our Faction
naw_norway.204.d코0=After foreign aggressors broke [From.GetNameDef]'s neutrality, they've now turned to us in hope that we'll accept them into our alliance and stand up to those that would break their neutrality. Should we accept their petition to join us?
naw_norway.204.a코0=Yes. [From.GetName] can trust us to have their back.
naw_norway.204.b코0=No. [From.GetName] is naught but a liability...

naw_norway.205.t코0=[From.GetName] has accepted us joining their Faction
naw_norway.205.d코0=Our friends in [From.GetNameDef] has accepted us into their alliance in our time of need. Our aggressors shall know we have the support of others against their brazen aggression!
naw_norway.205.a코0=True friends indeed answer when called upon.

naw_norway.206.t코0=[From.GetName] has refused us joining their Faction
naw_norway.206.d코0=[From.GetName] somehow felt bailing us out in our time of need would be too much of a hassle...
naw_norway.206.a코0=Guess we're out of luck there... Should we seek help elsewhere?

naw_news.100.t코0=The Fall of Copenhagen
naw_news.100.d코0=Norwegian forces advancing through Sjaelland have succeeded in capturing Copenhagen. \n\nThe now sporadic fighting continues to diminish, and luckily the fierce resistance and artillery shelling had been reduced to small arms skirmishing before the Norwegian forces reached Fredriksstaden with Amalienborg Palace, leaving the rococo architecture mostly undamaged.\n\nCertain Danes intent on continuing the resistance evacuated in the hours before and during the invasion, but the city lies mostly silent as the Norwegians strengthen their hold on the city and populace.\n\nThe Danish struggle against [NOR.GetNameDef] may well continue elsewhere, but the loss of their capital is a surefire blow to Danish governmental and military capabilities.
naw_news.100.a코0=Denmark could not stand up to [NOR.GetNameDef].
naw_news.100.b코0=A glorious victory for the Sons of Norway!
naw_news.100.c코0=As if the Swedes invading Copenhagen wasn't bad enough.

naw_news.101.t코0=The Fall of Stockholm
naw_news.101.d코0=While fighting rages on elsewhere in [SWE.GetNameDef], reports have come in of Norwegian troop detachments entering the Swedish capital.\n\nBoth the Swedish civilians and Norwegian forces seem to be in an eerie mood as this culmination of the unexpected conflict between the two countries is out there in the open. A short victory parade was held by the Norwegian troops after most of the Swedish institutions in Stockholm were secured by the Norwegians. Since the combat quickly diminished into small arms fire, the city is still in surprisingly good condition, though the Old Stockholm telephone tower did partially collapse after taking damage from mortar fire.\n\nSwedish resolve is expected to weaken significantly with these news.
naw_news.101.a코0=[NOR.GetNameDefCap] apparently hits hard for their weight class.
naw_news.101.b코0=Now the balance of power has finally shifted back to western Scandinavia.
naw_news.101.c코0=This is downright unbelivable!

naw_news.102.t코0=The Fall of Helsinki
naw_news.102.d코0=Reports from Southern Finland now confirm that the Finnish capital has been captured by advancing Norwegian troops.\n\nSmall arms fire can still be heard from some boroughs and the outskirts, but no significant Finnish forces have been sighted within the city.\n\nStill, a detachment of Norwegian snipers has taken up positions near the University of Helsinki, limiting the possibilities of Finnish counterattacks in the area anyways. The Finnish Government and other high ranking officials seem to have evacuated before the fighting hit Helsinki as well.
naw_news.102.a코0=The [NOR.GetAdjective] army is on the march
naw_news.102.b코0=The Finns must fall in line now.
naw_news.102.c코0=What do the Norwegians even want here?

####--Leader Descriptions--####
POLITICS_JOHAN_NYGAARDSVOLD_DESC코0=Born a farmer's son in Hommelvik, in what is now Malvik municipality, Johan Nygaardsvold had his first job at a sawmill at 12 years of age. He emigrated to Canada, and later the United States, as a young adult in 1902. There he took jobs in British Columbia, Montana and Washington.\n\nWhen he returned to Norway just five years later, he got into poltics to stay, and in 1910 he was elected to the board of education for the Labour Party, which he would continue to represent. Now he has already made his mark on Norwegian politics, being one of the people behind the so-called \"crisis accord\" with the Farmers' Party, which allowed him to form a Government in 1935, as was asked of him. His Government has been a large proponent of alleviating the effects of the Depression through progressive welfare policies, but maybe not so much of military spending and vigilant foreign policies.
POLITICS_NILS_TRAEDAL_DESC코0=Born a farmer's son in Sunndal, Nils Trædal has had plenty of responsibility and political experience throughout his life. The jobs and leadership roles held in his adult life include working as; a priest, a politician, a former mayor, a former Church and Education minister of both Peder L. Kolstad's Government and Jens Hundeid's Government (1931-1932 and 1932-1933, respectively), an acting Prime Minister/Foreign Minister (early 1932), a Government representative of Møre og Romsdal county, and a former member of the Liberal Party.\n\nHe was also a co-founder of the Farmers' Party's predecessor, and he has now risen to become the party leader of the current Farmers' Party. An advocate for agricultural reform and a man of many talents, Norway can now enjoy the benefits of his varied experience.
POLITICS_IVAR_LYKKE_DESC코0=Born in what was then called Trondhjem, Ivar Lykke was the son of a grocer and businessman. After he had worked in his father's business, his introduction to politics first came as he represented the trade industries in local politics. He was elected to the Norwegian Parliament in 1916, and was noted as a moderate and sober politician, representing the interests of practical businesses.\n\nHis acceptance of social liberal reforms, as well as his pleasant and humble demeanor, earned him much trust throughout the years. He turned down his first opportunity to become Prime Minister, but in 1926 his namesake Government formed, and this time with him as the Prime Minister of Norway. After this he has continued his work in politics, an example being the naming dispute of his home city, Trondhjem. The question was of whether it was to still be called Trondhjem or reverted to old Norwegian Nidaros. In March of 1931 it ended on Lykke's compromise suggestion, Trondheim.
POLITICS_CARL_JOACHIM_HAMBRO_DESC코0=Born in 1885, and a native to Bergen, for most of his adult life he's been a journalist and an editor-in-chief for Morgenbladet (the country's first daily newspaper). Unsurprisingly he's also a skilled rhetorician, and since 1919 he's been an elected offical to Norway's National Assembly and Supreme Legislature, Stortinget. Since then he's held important positions such as the Parliamentary Leader of Høyre, President of the Storting and Vice President of the Storting.\n\nA merited man, having been awarded the Grand Cross of St. Olav's Order in 1937, and a knowledgable man, on literature both old and new, Hambro can get things done right (and swiftly when needed).
POLITICS_JOHAN_LUDWIG_MOWINCKEL_DESC코0=Johan Ludwig Mowinckel was born in Bergen in 1870, born into one of Norway's oldest shopkeeping families. He studied language and business abroad, in Germany, England and France. He bought his first boat in 1898, and ran a shipping company in his own name. Shortly thereafter he got into the city council of Bergen, and he was the mayor during the dissolution of the Union between Norway and Sweden. In 1907 he took office in the Norwegian Parliament for the first time.\n\nSince then Johan L. Mowinckel would later go on to be part of several Governments, serving as Prime Minister thrice, and often holding other important positions such as President of the Storting (the Norwegian Parliament), Minister of Industry, Minister of Commerce, and Foreign Minister, among other postitions. He's truly an important figure in Norwegian politics.
POLITICS_HAAKON_VII_DESC코0=King Haakon VII was actually born Christian Frederik Carl Georg Valdemar Axel, prince of Denmark and Iceland, in 1872. In his younger life he served in the Danish Navy, from 1893 with the rank of lieutenant. He got married to the British Princess Maud (whom the Norwegian Antarctic territories are named after) in Buckingham Palace in 1896. Since then Carl (the name he mostly used) and Maud travelled between Denmark and Great Britain.\n\nThe lifestyle of the couple would change drastically when Norwegian politicians approached Prince Carl with an offer to become the King of independent Norway as the Union between Norway and Sweden dissolved. The 18th of November 1905, Prince Carl announced through telegram that he would take the name Haakon VII, and that his son and heir (Alexander) would be given the name Olav. The 25th of November he arrived in Norway, and the 27th he took the Oath as Norway's first independent King in 518 years.\n\nNow through some unprecedented further changes towards the traditional, the democratically minded Haakon finds himself as a more absolute and traditional King than ever before. What kind of madman could be behind this development?
POLITICS_VIDKUN_QUISLING_DESC코0=A native of Fyresdal, young Vidkun Quisling was a talented student of humanities, history and natural sciences. In 1905 he enrolled in the Norwegian Military Academy, receiving the highest entrance examination score of the 250 applicants of that particular year. He did so well in his studies he earned an audience with the King, and he later went on to serve as an officer. During the Great War he detested the peace sentiment, but moderated his views after noting the enormous human costs of the war.\n\nSince then he served as an attaché, he served as the military's expert on Russian affairs, he helped Fridtjof Nansen organize humanitarian relief efforts following the Great War, he got married twice, he flirted with the Norwegian communist movement (no doubt inspired by the effective People's Militias of the Soviet Union), he served as the Defense Minister in Peder Kolstad's Agrarian Government (despite being neither an agrarian nor Kolstad's friend, but his experience and knowledge were undeniable), and finally he helped form the political party \"Nasjonal Samling\" out of the former political movement \"Nordisk folkereisning i Norge\". Now he finally represents a party that follows his own political views, a distinct mix of nationalism and socialism.
POLITICS_ADAM_EGEDE_NISSEN_DESC코0=Adam Hjalmar Egede-Nissen was born on a farm in Frol municipality. In his younger years he studied philosophy while working in the postal service, eventually becoming the head of the local distribution center of Vardø in 1897, near the Russian border. In 1900 his political career brought him into the Norwegian Parliament for the first time as a representative of the Liberal Party, Venstre. In 1905 he switched his political allegiance to the Labour Party, where he turned down another period in the Parliament in 1912 in favour of continued work for the Norwegian postal service.\n\nWhile holding experience both with regular jobs and politics, Egede-Nissen was no stranger to more radical approaches to getting things done either, having illegally smuggled and printed revolutionary literature, as well as formed a radical Miner's Union in 1906. His time in Vardø gave him insight into the growing revolutionary sentiment in Russia, which he's since supported to quite a large degree. He was the mayor of Stavanger from 1915 to 1919, during which he was fined for his involvement in the 1919 general strike in support of the Russian revolution. In 1918 he had also went to Russia and met with Lenin, while also attending a meeting dedicated to the formation of the now well known Comintern. When the Labour Party split in 1923, Egede-Nissen followed the more radical politicians and joined the Norwegian Communist Party, NKP.

