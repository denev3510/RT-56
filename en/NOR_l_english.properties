NORWAY_GATHERING_STORM_DESC코0=The early 1900s have been borderline a golden age for Norway. With independence, economic growth, polar exploration and expanded territories on both ends of the globe, the Kingdom of Norway has made its mark on the world. It hasn't all been smooth sailing, however, as Norway's neutral merchant marine suffered losses during the Great War, and more recently the Great Depression has halted the economy somewhat.\n\nWhile the welfare policies of the Labor led Government has sought to alleviate the issues, this \"Broken Gun\" policy with less defense spending has left Norway at some risk...
NORWAY_BLITZKRIEG_DESC코0=The early 1900s have been borderline a golden age for Norway. With independence, economic growth, polar exploration and expanded territories on both ends of the globe, the Kingdom of Norway has made its mark on the world. It hasn't all been smooth sailing, however, as Norway's neutral merchant marine suffered losses during the Great War, and more recently the Great Depression has halted the economy somewhat.\n\nWhile the welfare policies of the Labor led Government has sought to alleviate the issues, this \"Broken Gun\" policy with less defense spending has left Norway at some risk...

