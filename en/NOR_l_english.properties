##general purpose tooltips
NOR_wip_tt코0=\n§RWORK IN PROGRESS§! - Full functionality is not yet implemented for this §Yfocus§!. Consider a different path for now, as it has at best partial functionality.\n
NOR_wip_light_tt코0=\n§RWORK IN PROGRESS§! - Sufficient basic functionality has been implemented for this §Yfocus§!, but it is not yet as fleshed out as intended. Still, the focus can be picked without issues, and some gameplay has been added.\n
NOR_enable_puppet_states_tt코0=Allows the creation of §YPuppet States§! during peace conferences.\n
NOR_icelandic_subject_benefits_tt코0=\nIf §YIceland§! exists as an autonomous §Ysubject§! of ours, or as one of our §Yfaction members§!, they too will benefit from this policy.\n\n
NOR_political_advisor_needed_tt코0=\nA §YPolitical Advisor§! will be needed to finish our transition into a new §YGovernment form§!, whether by election, referendum, or force.\n\n
NOR_new_commanders_enabled_tt코0=\nNew §YCommanders§! will be enabled for field service upon completion.\n
NOR_enable_british_naval_procurements_tt코0=\nReaching a deal with the British will allow §Ydecisions§! to procure British made §Yships§! and §Ysubmarines§! for the Norwegian Navy.\n
NOR_enable_german_naval_procurements_tt코0=\nReaching a deal with the Germans will allow §Ydecisions§! to procure German made §Yships§! and §Ysubmarines§! for the Norwegian Navy.\n
NOR_cosmetic_tag_enabled_tt코0=\nEnables switching to and from the appearance of the traditional, medieval §YKingdom of Norway§!, for a hefty price. Consider such an option carefully, as this is will provide no benefits other than different appearances.\n
NOR_cosmetic_tag_switch_tt코0=\nSwitches to the appearance of the traditional, medieval §YKingdom of Norway§!. As this is the opportune moment to do this, a powerful §Mone time discount§! applies here, and only here...
#r56
NOR_not_making_faction_warning_tt코0=§RWarning! Picking this option will block off the "Approach" focuses, as they require you to have a faction and be its leader.§!\n
##naval
NOR_encourage_fishing코0=Encourage Fishing
NOR_encourage_fishing_desc코0=By encouraging use of our long coastline and the surrounding rich fishing grounds, our economy could benefit.
NOR_establish_nortraship코0=Establish Nortraship
NOR_establish_nortraship_desc코0=Norwegian shipowners have hundreds of modern merchant vessels ferrying cargo around the world. We should make a state organization to commandeer and administer these ships in times of need.
NOR_establish_nortraship_tt코0=\nWith §YNortraship§! established, we'll not only be able to take direct control of our merchant fleet, we'll also be able to potentially delegate control of our merchant fleet to important allies.\n
NOR_landing_crafts코0=Nortraship Landing Crafts
NOR_landing_crafts_desc코0=Nortraship and our established maritime companies are developing new landing crafts for our forces. The Navy is considering establishing specialized troops for utilizing such vessels.
NOR_navy코0=Naval Buildup
NOR_navy_desc코0=The Fleet has always been the strength of Norway. We should not neglect this grand legacy.
NOR_nortraship_production_incentives코0=Nortraship Production Incentives
NOR_nortraship_production_incentives_desc코0=The merchant vessels and convoys are defenseless by themselves. We should therefore incentivize naval production, and maybe gather ship designers specialized for the needs of our merchant fleet.
NOR_nortraship_production_incentives_tt코0=\n§YNortraship Escort Docks§! will become available as a ship designer.\n
NOR_coastal_defense_specialization코0=Coastal Defense Specialization
NOR_coastal_defense_specialization_desc코0=By focusing the efforts of our well established naval industries and the Norwegian Navy, we could come up with ship designs and tactics developed specifically for Norwegian needs. This would most likely mean a coastal defense fleet capable of both supporting land based troops along the coast, as well as doing limited hit and run operations on the High Seas.
NOR_naval_equipment코0=Naval Equipment
NOR_naval_equipment_desc코0=The modernization of our naval equipment is essential in order to ensure that our navy has a chance against the major powers. And while a modern hull is designed to be fast and durable, it's just a piece of drifting metal without proper guns, shells and control systems.
NOR_escorts코0=Modern Escort Ships
NOR_escorts_desc코0=With our large trade fleet we should use modern escort ships to defend them from potential raiding.
NOR_submarines코0=Submarine Development
NOR_submarines_desc코0=Submarines are great for patrolling our coasts without being noticed. Let's utilize the capabilities of modern submarines to their fullest.
NOR_develop_naval_tactics코0=Continue Tordenskjold's Legacy
NOR_develop_naval_tactics_desc코0=Bold and inventive naval tactics marked the career of our national hero, vice admiral Peter Wessel Tordenskjold. As he proved, innovation and clever tactics at sea can win battles, and even wars. Let's honor this legacy.
NOR_capital_ships코0=Capital Ships
NOR_capital_ships_desc코0=We should consider making some capital ships of our own to support our lighter escort ships. Improving our production facilities should let us produce these modern capital ships without issues.
NOR_capital_ships_tt코0=\nAn improved version of §YHorten Naval Yard§! will be unlocked.\nShould you currently have them as a §YShip Designer§! this focus will §Gswitch to the upgraded version for free§!.\n\n
NOR_navy_wing코0=Navy Wing
NOR_navy_wing_desc코0=Let us further develop our Navy Wing so that it may support the Navy when it operates along the coast.
NOR_carriers코0=Carriers
NOR_carriers_desc코0=Although our long coast gives our planes good reach, a carrier based fleet could provide even better reach with airfields that are able to move where they're needed.
##air
NOR_air_bases코0=Air Bases
NOR_air_bases_desc코0=With the long distances within our country, building air bases around said country might be for the best if we are to provide our planes with the bases and fuel they need to operate properly.
NOR_merge_the_air_wings코0=Merge the Air Wings
NOR_merge_the_air_wings_desc코0=With our small air wings and disjointed aerial command, it might be for the better to merge the Army Wing and the Navy Wing under one command. So let us found a third branch of the Norwegian Military, the Norwegian Air Force.
NOR_light_fighters코0=Light Fighters
NOR_light_fighters_desc코0=Light fighters are affordable, agile and fast. They can support troops, battle enemy planes, and even stop bombers headed our way.
NOR_fortify_military_bases코0=Fortify our Military Bases
NOR_fortify_military_bases_desc코0=We should set up defense works, bunkers and anti-air around our military bases so that our Army, Navy and Air Force can stay supplied and equipped.
NOR_medium_aircraft코0=Medium Aircraft
NOR_medium_aircraft_desc코0=We should consider making some planes with longer reach so we can defend our seas while operating off the Norwegian coast.
NOR_resurrect_norsk_aeroplanfabrik코0=Resurrect Norsk Aeroplanfabrik
NOR_resurrect_norsk_aeroplanfabrik_desc코0=By bringing back Norsk Aeroplanfabrik, a domestic aircraft factory, we could lessen our depence on foreign imports, and ensure a continuous supply of new and replacement airplanes and airplane parts, where the supply would otherwise have been disrupted.
##army
NOR_army코0=The Norwegian Army
NOR_army_desc코0=Hæren, or the Army, while economically neglected, still has a lot of expertise and talented people. Let us see what we can do to build further on this, even if economic limitations apply.
NOR_army_wing코0=Army Wing
NOR_army_wing_desc코0=Let us further develop our Army Wing so that it may support the Army in land based operations.
NOR_winter_tactics코0=Ski Infantry
NOR_winter_tactics_desc코0=In 1747 the world's first official ski-corps was established here in Norway, and since then the use of skis has become widely adopted in our Army. The benefits of our servicemen having this skill become apparent in wintertime and in higher altitudes.
NOR_winter_tactics_tt코0=Enables §HSki Infantry§!\n§HLand units:\n    Mountain§!: Attack: §G+10%§!\n§H    Mountain§!: Movement: §G+10%§!\n§H
NOR_mountaineers코0=Mountaineers
NOR_mountaineers_desc코0=Although our country has many people talented in traversing the mountains, adding military specialisation on top of this will allow some to truly excel at mountain operations. With such specialized troops the Germans dealt horrible defeats to the Italians during the Great War, proving that specialized troops are worth our time.
NOR_mountaineers_tt코0=\nWe can now deploy §YMountaineer Divisions§!.\n\n
NOR_urban_defenses코0=Urban Defenses
NOR_urban_defenses_desc코0=We should fortify all our important cities to safeguard them from potential invasions. In addition to fortifications around select cities, a defensive line should be established from Halden to the great Glomma river. Such a defensive line could be vital to prevent invaders coming from the Swedish border regions from threatening the urban areas of the inner Oslo Fjord.
NOR_urban_defenses_tt코0=\nEnables §Ydecisions§! to construct the §YGlomma-Halden defensive line§! and the §YLyngen defensive line§!.\n
NOR_jegerbataljonene코0=Merge Jegerbataljonene
NOR_jegerbataljonene_desc코0=At the very start of 1930, the Jäger regiment, Jegerkorpset IR 2, was divided into the three battalions, 1. Jegerbataljon, 2. Jegerbataljon and 3. Jegerbataljon. A new idea has recently surfaced; to increase the punch of our limited numbers, we should concentrate our power into larger military formations. To accomplish this we'll now combine the battalions into a new formation, 1. Jegerdivisjon.
NOR_jegerbataljonene_tt코0=Gain an §Yelite infantry division§! in Østlandet.\n
NOR_continued_motorization_efforts코0=Continued Motorization Efforts
NOR_continued_motorization_efforts_desc코0=Although the motorization of the Army has already been planned and implemented to a degree, continuing this so larger portions of our Army can respond quickly would do us good. In addition to transporting our forces themselves, trucks could also transport supplies and provide mobile field hospitals for our forces.
NOR_bicycle_battalions코0=Bicycle Battalions
NOR_bicycle_battalions_desc코0=Fuel is not something that comes cheap, and rather than risking our troops being halted by an eventual fuel shortage, making use of the versatile bicycle for our army might seem prudent. Thus we should establish new bicycle battalions to better enable our troops to move about our cities and rural areas.
NOR_armored_battalions코0=Armored Battalions
NOR_armored_battalions_desc코0=To break the stalemate of the Great War, Britain and France developed great armored war machines, impervious to most of the devastating machine gun fire of the western front. Now, new tactics, engines, frames and guns have made these armored vehicles more powerful than ever, and so we should try to catch up to the major powers in this regard, even at the cost of large fuel expenses.
NOR_armored_battalions_tt코0=\n\nA Norwegian Panzer Program to catch up to the great powers of Europe and North America would greatly benefit from being in an §Yalliance§! with a major tank developing nation, or being in any §Ytechnology sharing group§!. Preferably both.\n
NOR_equipment_effort코0=Equipment Effort
NOR_equipment_effort_desc코0=The basic infantry is the backbone of every army. We must make sure they always have the best equipment.
NOR_encourage_recreational_shooting코0=Encourage Recreational Shooting
NOR_encourage_recreational_shooting_desc코0=Norway is a country containing many people using weapons for sports and hunting. Encouraging this should see our country's general weapon proficiency and survival skills increase.
NOR_encourage_recreational_shooting_tt코0=\nCompleting this focus will enable §YDisruptive Crossfire§!, a new defensive tactic utilizing accurate small arms fire from concealed positions to delay the enemy.\n
NOR_heimevernet코0=Heimevernet
NOR_heimevernet_desc코0=Let us establish a battle group to take the first blow of a foreign invasion. With regular training, a rapidly deployed Home Guard could be surprisingly useful.
NOR_fund_the_rearmament코0=Fund the Rearmament
NOR_fund_the_rearmament_desc코0=Let us do something about the neglect and lack of resources that has plagued our armed forces.
NOR_fund_the_rearmament_tt코0=Some of our commanders will become available as §YTheorists§!.\n\n
NOR_a_serious_defense_budget코0=A Serious Defense Budget
NOR_a_serious_defense_budget_desc코0=Upping the spending one more time should ensure our forces are prepared for the worst.
##economy
NOR_armament_investments코0=Initial Armament Investments
NOR_armament_investments_desc코0=Let us start the rearmament by diverting some funds to domestic armament production.
NOR_armament_investments_2코0=Continue Expanding the Armament Production
NOR_armament_investments_2_desc코0=Let us continue to expand our arms facilities and diversify our weapons production now that the initial push has been made.
NOR_armament_investments_3코0=Establish Military Industrial Parks
NOR_armament_investments_3_desc코0=By constructing large industrial parks to secure a domestic production chain from the smallest bolt or bullet to the largest vehicle or ship, we can create a thriving military industry.
NOR_kongsberg_research코0=Kongsberg Research
NOR_kongsberg_research_desc코0=Our armament developers in Kongsberg can now expanded their research wing through some additional funding. This should help us keep up with modern developments.
NOR_de_norske_statsbaner코0=De norske Statsbaner
NOR_de_norske_statsbaner_desc코0=De norske Statsbaner, the Norwegian State Railways, was established in 1883 as a joint state company for all railroads opened since 1861. Funding further railroad projects in Southern Norway could have long term benefits for the economy.
NOR_nordlandsbanen코0=Finish the Nordland Line
NOR_nordlandsbanen_desc코0=Nordlandsbanen, the Nordland Line, has been an ongoing project by the Norwegian State Railways since the 1920s. By funding the contruction of these railways we can speed up this process and connect our sparsely populated, yet resource rich, northern counties to the rest of the nation.
NOR_norsk_jernverk코0=A/S Norsk Jernverk
NOR_norsk_jernverk_desc코0=Let us establish a common company to keep us supplied with iron, steel and other metals.
NOR_expand_domestic_steel_production코0=Expand Domestic Steel Production
NOR_expand_domestic_steel_production_desc코0=We should invite Norsk Jernverk to expand our domestic steel prodution with new mines and smelters utilizing modern technology.
NOR_access_the_small_deposits코0=Access the Smaller Deposits
NOR_access_the_small_deposits_desc코0=Although not big enough to ensure profitable exploitation, the deposits in Southern Norway are able to be used in a pinch.
NOR_statmin코0=Statmin
NOR_statmin_desc코0=By gathering all mining companies under one umbrella company they can share their knowledge and experiences.
NOR_lumber_industries코0=Develop the Lumber Industries
NOR_lumber_industries_desc코0=Timber is found all over our country, and it was one of the contributing factors to making Norway a quite prosperous country by the time the Great War started. Let us therefore expand this profitable industry. Who knows, maybe one day a Norwegian company could become the world's leading paper producer? One can dream.
NOR_invest_in_district_industries코0=District Investments
NOR_invest_in_district_industries_desc코0=Let us invest in our districts and rural areas. With local producers and services our people can make use of every nook and cranny of the country.
NOR_nth코0=NTH
NOR_nth_desc코0=Much of our national expertise can be found at Norges tekniske høiskole, the Norwegian Institute of Technology in Trondheim. By embracing and funding this institution for higher learning we could prosper. Maybe we can even expand it into a university in time?
NOR_tungtvann코0=Invest in the Heavy Water Facilities
NOR_tungtvann_desc코0=While Norsk Hydro's industrial facilities and research labs at Vemork and Rjukan already provide us with power and useful chemicals, the surplus heavy water they produce should also help us advance in hitherto unexplored fields of science. Maybe there's even a potential military application? It's probably not worth dwelling on this, though.
NOR_norsk_hydro_focus코0=Norsk Hydro
NOR_norsk_hydro_focus_desc코0=The company Norsk Hydro is a pioneer in Norwegian science and industry, having a hand in such a wide (though connected) range of fields such as electricity, chemistry, fertilizers, and heavy water.
NOR_hydroelectric_power_generation코0=Hydroelectric Power Generation
NOR_hydroelectric_power_generation_desc코0=While the decades since the 1890s have already seen us establishing many hydroelectric power plants, including some which at the time were among the biggest hydro plants in the world, there's yet potential to build more, increase electricity production, bringing modern comforts to our people, and even fuelling our heavy industries. What are we even waiting for?
NOR_expanded_aluminium_production코0=Expanded Aluminium Production
NOR_expanded_aluminium_production_desc코0=We should use the surplus energy from our hydro plants to fuel and expand our aluminium works. This has already been done to great success at Høyanger by Norsk Aluminium Co.
##political
NOR_til_dovre_faller코0=Enig og tro til Dovre faller
NOR_til_dovre_faller_desc코0=United and faithful until the Mountains of Dovre crumble. Those are the words said by our forefathers when the Constitution of 1814 was written. Wherever our path may lead us, Norway has been, and will continue to be, a nation built by the joint efforts of a united populace and a united will.
##democratic branch
NOR_affirm_constitutional_monarchy코0=Affirm Constitutional Monarchy
NOR_affirm_constitutional_monarchy_desc코0=By affirming our current mix of the old and new, we can be sure that Hans Majestet Kongens Garde, His Majesty the King's Guard, will always be ready to take up arms to defend their King and inspire our people. Safety for people both high and low is of paramount importance to any state worth its salt.
NOR_continuous_politics코0=Continuous Politics
NOR_continuous_politics_desc코0=Let us give our current Government continuous trust in their political course. This country is, after all, built on mutual trust.
NOR_continuous_politics_tt코0=\nEnables a §Ydecision§! to finish the welfare programs of the Nygaardsvold Government, intent to combat the Great Depression and its effects.\n\n
NOR_change_starts_within코0=Change starts from within...
NOR_change_starts_within_desc코0=Rather than continuing our risky path, or tossing the Government aside, we could do some internal changes, switching people around and inviting people from other parties to collaborate and provide advice. A shift towards the Farmers' Party's more moderate politics rather than the Labour Party's politics could help us here.
NOR_motion_of_no_confidence코0=Motion of No Confidence
NOR_motion_of_no_confidence_desc코0=The Government has shown themselves blind to the increasing tension in the rest of the world. A new course is needed.
NOR_seek_a_british_alliance코0=Seek a British Alliance
NOR_seek_a_british_alliance_desc코0=Let's go into an alliance with the British Empire. Having the power of the Royal Navy on our side should deter many an attacker, and due to our close historical ties, our odds of making it happen should be good.
NOR_allied_technology_sharing코0=Allied Technology Sharing
NOR_allied_technology_sharing_desc코0=Let us expand our cooperation with the British and the British Commonwealth with a research agreement for mutual benefit.
NOR_allied_technology_sharing_tt코0=Invite the United Kingdom to form a §Ytechnology sharing group§! with us.\n\nHaving very good relations would likely ensure their acceptance.\n\n
NOR_expand_allied_technology_sharing코0=Expand the Allied Technology Sharing
NOR_expand_allied_technology_sharing_desc코0=Import British experts to help with our research.
NOR_north_atlantic_defense_focus코0=North Atlantic Defense Initiative
NOR_north_atlantic_defense_focus_desc코0=By proposing a North Atlantic Defense Initiative we could ensure the shores of our North Atlantic allies and our own would be safe both from invasion and trade interdiction. The joint high command and military exercises would also do our militaries good, though maybe ours more so due to the mismatch in power.
NOR_north_atlantic_defense_focus_tt코0=Forms the §YNorth Atlantic Defense Initiative§! with the North Atlantic Commonwealth nations. The tightly knit cooperation and joint high command should see Allied troops and commanders perform better over time as they learn from their allies. As our allies go into this agreement, they may also be inspired to rearm like we have.\n\nDepending on which policy of rearmament we've chosen before, our North Atlantic Defense Policy may vary somewhat.\n\n
NOR_american_military_support코0=Seek American Military Support
NOR_american_military_support_desc코0=Now that the United States has become our ally, we could seek some military support from their experts. With their vast resources they're bound to have something to teach us, and a stronger ally will benefit them in return.
NOR_british_military_support코0=Seek British Military Support
NOR_british_military_support_desc코0=Now that the United Kingdom has become our ally, we could seek some military support from their experts. With their resources and war experience, they're bound to have something to teach us, and a stronger ally will benefit them in return.
NOR_delegate_control_of_the_merchant_fleet코0=Delegate Merchant Fleet Control
NOR_delegate_control_of_the_merchant_fleet_desc코0=Now finding ourselves in a common war with the British, it might be time to strike a deal with them about delegation of our large merchant fleet. Key points for us have been that our shipping industry remains competetive after victory has been assured, and that our sailors get fair salaries. With this in order, the British could let us procure small warships and submarines at a discount in return.
NOR_armed_neutrality_once_more코0=Armed Neutrality Once More
NOR_armed_neutrality_once_more_desc코0=It is the belief of many of our politicians and statesmen that our best course of action against coming conflicts would be to continue our Armed Neutrality from the time of the Great War, in the event that conflict would once more strike Europe. With a decent military we could deter attackers, and should we be attacked, we could always join forces with the adversaries of our would-be attackers...
NOR_armed_neutrality_once_more_tt코0=\nAttempt to keep [Root.GetNameDef] neutral. Should an aggressor violate our §YNeutrality§!, the Armed Neutrality focus will enable §Ydecisions§! to petition major powers for alliances.\n
NOR_three_brothers코0=Three Brothers
NOR_three_brothers_desc코0=In the sixth verse in our national anthem we sing about the three brothers. Let us live what we sing and initiate an alliance with Sweden and Denmark, Pan-Scandinavianism deserves a revival.
NOR_three_brothers_tt코0=\nOther countries accepting to join our faction becomes less likely with worse relations, while good relations practically ensures them joining.\n
NOR_nordic_technology_sharing코0=Nordic Technology Sharing
NOR_nordic_technology_sharing_desc코0=Let us expand our cooperation with our neighbors with a research agreement. Our close ties, similar economic models and close cultures should make such a cooperation more manageable.
NOR_nordic_technology_sharing_tt코0=Invite Denmark and Sweden to form a §Ytechnology sharing group§! with us.\n\nHaving very good relations would likely ensure their acceptance.\n\n
NOR_expand_nordic_technology_sharing코0=Expand the Nordic Technology Sharing
NOR_expand_nordic_technology_sharing_desc코0=Import experts from our neighbors to help with our research, and further expand the technology sharing.
NOR_expand_nordic_technology_sharing_tt코0=Grants research bonuses to Norway and its allies.\nThe research boosts will increase in number with increasing amounts of Nordic countries in our faction.\n\n
NOR_fourth_brother코0=The Fourth Brother
NOR_fourth_brother_desc코0=Although not mentioned in the anthem we should include Finland because of their historical ties to Scandinavia, their similar culture and their delightful company. Pan-Scandinavianism now makes way for Pan-Nordism. What this means for Estonia is currently unknown.
NOR_fourth_brother_tt코0=\nOther countries accepting to join our faction becomes less likely with worse relations, while good relations practically ensures them joining.\n
NOR_invite_finland코0=Invite Finland
NOR_invite_finland_desc코0=With Finland in our faction it would certainly make sense that they take part in our research agreement. Their similar culture, yet different terrain, neighbors and diplomatic situation should offer them some unique inisights on what warrants prioritizing.
NOR_invite_finland_tt코0=Invite Finland to join the §YNordic Research Collaboration§! with us.\n\nHaving very good relations would likely ensure their acceptance.\n\n
NOR_the_dano-norwegian_deal코0=The Dano-Norwegian Deal
NOR_the_dano-norwegian_deal_desc코0=Let us propose an exchange with the Danes, where our old islands, the Faroes and Iceland, are returned to us in return for dropping our claim to Greenland and supporting the Danish claim to Slesvig-Holsten, should they be in a position to take it.
NOR_the_dano-norwegian_deal_tt코0=\nFor the §Yland transfers§! and §Y[DEN.GetAdjective]§! core on Slesvig-Holsten to take effect, §Y[DEN.GetNameDef]§! will need to agree to our proposal. §GBetter relations§! would likely lead to better outcomes here.\n\n
NOR_the_fennoscandian_deal코0=The Fennoscandian Deal
NOR_the_fennoscandian_deal_desc코0=With Sweden and Finland in the alliance, pragmatics from all three nations have reached a secretive deal intending to shift the borders of all three Fennoscandian nations to the east and secure Finland's eastern border. Sweden cedes the formerly Norwegian Båhuslen to Norway, Finland renounces the Åland convention, and if an eventual Soviet attack is defeated, Karelia goes to Finland.
NOR_the_fennoscandian_deal_tt코0=\nUnlike the Dano-Norwegian deal, the Fennoscandian deal is so §Gmutually beneficial§! to all that we can ensure acceptance by all sides as long as §YSweden§! and §YFinland§! remain in our alliance. However, we do risk increasing §RRussian wariness§! towards our faction by agreeing to defend Finland's eastern borders.\n\n
NOR_seek_american_support코0=Seek American Support
NOR_seek_american_support_desc코0=By utilizing trading ties, helpful Nordic Americans, and our similar values, we could attempt to get into the Americans' good books. Thus they may later support us or protect us should we need it. But there's no guarantee this will work, the Americans do value their neutrality and peace...
NOR_pragmatic_diplomacy코0=Pragmatic Diplomacy
NOR_pragmatic_diplomacy_desc코0=Even with a united Northern Europe, we cannot hope to stand against an attack from both the Germans and the Russians. If we are to survive we must petition the major powers for help, and even that might not be enough. Taking a side might be our only choice...
NOR_stand_against_communism코0=A Stand Against Communism
NOR_stand_against_communism_desc코0=Taking Germany's side, entailing non-aggression pacts, free trade and free Baltic shipping, might be for the better, but the Danes might not like it since we promised them Slesvig. And the Russians surely won't like it...
NOR_stand_against_communism_tt코0=\nTaking sides might be necessary to avoid a two front war, and those we approach will tend to leave us alone or even §Gbefriend§! us. But the scorned side will be more likely to §Rattack§! us.\n
NOR_stand_against_fascism코0=A Stand Against Fascism
NOR_stand_against_fascism_desc코0=Taking Russia's side, entailing non-aggression pacts, free trade and somewhat set eastern borders, might be for the better, but the Finns might not like us taking sides with Russia and working against Germany, claiming it's not their fight and that the Russians will just come back once Germany is down. And the Germans surely won't like it...
NOR_stand_against_fascism_tt코0=\nTaking sides might be necessary to avoid a two front war, and those we approach will tend to leave us alone or even §Gbefriend§! us. But the scorned side will be more likely to §Rattack§! us.\n
NOR_end_foreign_influence코0=An End to Foreign Influence
NOR_end_foreign_influence_desc코0=Let politicians and media in our alliance counteract the foreign influences on our people. Our politics is ours to decide!
NOR_end_foreign_influence_tt코0=Removes foreign political influences from our close allies and us.\n
NOR_nordic_joint_defense_focus코0=Nordic joint Defense Initiative
NOR_nordic_joint_defense_focus_desc코0=Some of the brightest statesmen and defense experts in the Nordic countries have been pushing for a joint Nordic Defense Cooperation, with a common high command and combined exercises. Now might be the time to take the initiative and invite representatives from our allies. This might just be what's needed to ensure our continued freedom and prosperity.
NOR_nordic_joint_defense_focus_tt코0=Forms the §YNordic joint Defense Initiative§! with the other Nordic faction members. The tightly knit cooperation and joint high command should see Nordic troops and commanders perform better over time as they learn from their allies. As our allies go into this agreement, they may also be inspired to rearm like we have.\n\nDepending on which policy of rearmament we've chosen before, our Nordic Defense Policy may vary somewhat.\n\n
NOR_the_brotherhood_of_nations코0=Brotherhood of Democratic Nations
NOR_the_brotherhood_of_nations_desc코0=Our alliance is long overdue a name change, especially considering we've now passed the point of being an alliance of just three brothers. Rebranding ourselves the Brotherhood of Democratic Nations and involving a couple more peaceful European nations should keep our diplomatic momentum going.
NOR_the_brotherhood_of_nations_tt코0=\nOther countries accepting to join our faction becomes less likely with worse relations, while good relations practically ensures them joining.\n
NOR_support_neighbors코0=Support our Neighbors
NOR_support_neighbors_desc코0=We must be ready to support our neighbors in case they need help against foreign invaders.
NOR_gutta_paa_skauen코0=Gutta på skauen
NOR_gutta_paa_skauen_desc코0=There are people willing to hide amongst and infiltrate enemies for our King and cause, and often also volunteer for our cause should wars hit our friends. We should embrace these people.
NOR_gutta_paa_skauen_tt코0=§YGunnar F. T. Sønsteby§! will become available as an advisor.\n
NOR_saboteurs코0=Saboteurs
NOR_saboteurs_desc코0=With a resistance movement in place, it might be time to train some of our partisans to participate in clandestine sabotage operations behind enemy lines. After training these commandos, we'll have these brave men execute our well planned and clandestine operations. It could be that a mission of their lives lies ahead.
NOR_saboteurs_tt코0=Enables §YDecisions§! to conduct §YPartisan Operations§! against enemies occupying Norwegian territory.\n
##monarchist branch
NOR_traditions_and_monarchy코0=Rekindle Monarchist Traditions
NOR_traditions_and_monarchy_desc코0=There are many that advocate for care in these uncertain times. And what better way to take care is there then than seeking back to our tried and tested roots once more. Rekindling the traditional has actually been important for those in power for some time now.
NOR_traditions_and_monarchy_tt코0=\n§YFredrik Wedel Jarlsberg§! will become available as an advisor. Having a §YStaunch Monarchist§! as our advisor will allow special §YDecisions§! in preparation for a §RCivil War§! or other monarchist takeover.\n\n
NOR_develop_the_kingdom코0=Develop the Kingdom
NOR_develop_the_kingdom_desc코0=We should start our path towards creating the ideal Kingdom by building a solid infrastructure for it. A strong foundation will most certainly be needed to carry the state, our people, and our values.
NOR_traditions_worth_fighting_for코0=Traditions Worth Fighting for
NOR_traditions_worth_fighting_for_desc코0=With Monarchism and traditional values growing in popularity by the day, the question arises of how we're going to get our newfound values in power. Do we wait for the elections? Launch a coup? Or do we fight if it comes to it?
NOR_traditions_worth_fighting_for_tt코0=\nCould potentially result in a §RCivil War§!.\n
NOR_matters_of_presentation코0=Matters of Presentation
NOR_matters_of_presentation_desc코0=With our traditional Kingdom being restored, some question how we want to present our nation to the outside world, and indeed our own population. The first matters which arise are the issue of keeping or lifting the discontinuation of aristocracy, and maybe of our national symbolism, specifically our flag.
NOR_the_location_of_power코0=The Location of Power
NOR_the_location_of_power_desc코0=Another matter of symbolism and presentation is our capital city and how it's presented to the world. And maybe most important, where should it be located, literally and geographically speaking?
NOR_matters_of_practicality코0=Matters of Practicality
NOR_matters_of_practicality_desc코0=Our followers have led us through the important first steps towards restoring a nation of old values. But we must take a stance on who shall lead the Monarchist coalition through its important first steps and reforms...
NOR_the_extent_of_power코0=The Extent of Power
NOR_the_extent_of_power_desc코0=With the coalition ready to act, the last practical matter we need to decide on now is the definition of the Monarch's Powers. Exactly what can the King decide? Should we simply be a modern Constitutional Monarchy promoting family values? Should the King have more than symbolic power? Does the Prime Minister answer to the King? And what about our elections?
NOR_foreign_relations코0=Bolster Foreign Relations
NOR_foreign_relations_desc코0=Establishing solid diplomatic and trading ties with other nations we can improve our chances of staying out of harms way in the case of another European War, should we wish to continue our stance of neutrality.
NOR_foreign_relations_tt코0=\nPlacating §YBritain§! and §YGermany§! should make any immediate hostilities against us unlikely.\n\n
NOR_the_nordic_policy코0=The Nordic Policy
NOR_the_nordic_policy_desc코0=The most immediate (and thus also most important) diplomatic questions of any country will always be those relating to the immediate neighbors. Should we befriend the other Nordic countries, or should a Norwegian State exert force abroad for the first time in more than half a millenium?
NOR_reclaim_the_islands코0=Reclaim the Islands
NOR_reclaim_the_islands_desc코0=If the Norwegian Kingdom is truly to be restored to its former glory, we need to reclaim the formerly Norwegian Islands of the Faroes, Iceland and Greenland, unjustly given to Denmark by the treaty of Kiel.
NOR_icelandic-faroese_revolt코0=Icelandic-Faroese Revolt
NOR_icelandic-faroese_revolt_desc코0=Since we find ourselves in conflict with the Danes, we could instigate revolts in Iceland and the Faroes, former Norwegian islands with more historical and cultural ties to Norway than to Denmark. This should see the Faroes annexed to Norway, while Iceland joins our cause indirectly as a dependant, yet autonomous territory.
NOR_icelandic-faroese_revolt_tt코0=\nTransfers ownership of the §YFaroe Islands§! to us, and makes §YIceland§! an autonomous §Ysubject§! of ours.\n\n
NOR_develop_iceland코0=Develop Iceland
NOR_develop_iceland_desc코0=With Iceland under our control we should develop this spacious island, rich in water, hardy laborers, plentiful fishing grounds and healthy sheep. The outlying areas of our country should of course also be able to contribute to our efforts.
NOR_develop_the_faroes코0=Develop the Faroes
NOR_develop_the_faroes_desc코0=With the Faroes back under our control there is little reason not to make use of their resources, fish, whales and sheep, for industry.
NOR_develop_the_jarldom_of_orkney코0=Develop the Jarldom of Orkney
NOR_develop_the_jarldom_of_orkney_desc코0=The old Jarldom of Orkney, now under our control, is certainly a prestigious territory in istelf, but with more industry it could have more material contributions for us as well.
NOR_reclaim_the_mainland코0=Reclaim the Mainland
NOR_reclaim_the_mainland_desc코0=Even if Norway has held many different islands throughout its existence, the mainland and mainland-connected islands have always been the center of power, economy and population throughout Norway's history. In the mid 1600s, Sweden cut into this long held Norwegian mainland, and we should take our chance to get back what is rightfully ours!
NOR_subjugate_finland코0=Subjugate Finland
NOR_subjugate_finland_desc코0=While Finland does not hold any land that have ever been integral Norwegian lands, as we've now reclaimed at least some of our previous integral lands, we could justify using force again to bring Finland into the sphere and secure our eastern flank. Of course the Finns would also benefit from this protection in the long run. Should we send an ultimatum?
NOR_approach_denmark코0=Approach Denmark
NOR_approach_denmark_desc코0=The Danes would do best as our friends. They did not take any lands from us by force (rather through treaty by the Great Powers), and the trade partnership worked well during union times. Proposing an alliance to the Danish would thus seem like a good course of action.
NOR_approach_sweden코0=Approach Sweden
NOR_approach_sweden_desc코0=The Swedes would make excellent friends to the Norwegians. It was only due to the Danes excessive meddling that they had to invade Norway in the past. After all, it often cost them dearly as well. Let us therefore forgive and befriend our brothers in the east. We'd do well to remember that during union times with Sweden and their lenient rule, our economy and culture prospered.
NOR_approach_finland코0=Approach Finland
NOR_approach_finland_desc코0=The Finns have never been enemies of Norway of their own free will, as the Finnish soldiers that invaded Norway were under orders from aggressive Swedish Kings. And was it not a Kven woman who risked her safety to thwart one of these Swedish invasions? The Finns may be some of the most natural allies to the Norwegian people, so who could then be more worthy of an alliance than our cousins in the east?
NOR_the_european_policy코0=The European Policy
NOR_the_european_policy_desc코0=With the homeland somewhat seen to, keeping an eye on the shifting political nature of Europe would seem prudent. After all, keeping troubles away is better than having them come to us.
NOR_take_no_sides코0=Take no Sides
NOR_take_no_sides_desc코0=With the exception of Finland which was part of the Russian Empire, the Nordic nations stayed out of the Great War with great success. And while it did indeed take its toll on neutral shipping, the Norwegian state was compensated even as a neutral state as the Entente took advantage of Norwegian shipping. Why then shouldn't we strive to ensure Northern Europe stays out of destructive conflicts once more?
NOR_a_piece_in_the_greater_game코0=A Piece in the Greater Game
NOR_a_piece_in_the_greater_game_desc코0=If we are to truly be taken seriously in the world, we need to be proactive and help shape it. To do this we should either take a side with one of the great powers agreeing with our viewpoints, or maybe we should reach out to other local powers and help combat the threats to our traditional state?
NOR_the_british_empire코0=The British Empire
NOR_the_british_empire_desc코0=If we side with the Greatest Empire there ever was, we surely can't lose. This is truly a safe choice if they'll have us, and siding with the winners always brings some influence to the henchmen. Though said influence may be reduced by the standing of the big shots as compared to us.
NOR_a_deal_with_britain코0=A Deal with Britain
NOR_a_deal_with_britain_desc코0=By helping the United Kingdom uphold their Empire, we could maybe get some of our old islands, illegally pawned by Denmark, back in exchange. After all, what difference does the Shetlands and Orkney make to a World spanning Empire?
NOR_a_deal_with_britain_tt코0=\nSends a deal requesting the transfer of §YShetland§! and §YOrkney§! to us. Britain may §Gaccept§! this, decide to limit it to just §YShetland§!, or §Rdecline§!. Having §Ggood relations§! and being a useful ally will increase the likelyhood of a §Ggood outcome§!.\n
NOR_the_north_sea_deal코0=The North Sea Deal
NOR_the_north_sea_deal_desc코0=As Germany and Britain draw closer to each other, we too shall join in this bonding of nations. Maybe we can negotiate the return of the Shetlands for helping the major powers overcome their enemies?
NOR_the_north_sea_deal_tt코0=\nSends a deal to Britain asking for the return of §YShetland§! to us. They may either §Gaccept§! or §Rreject§! this. Having §Ggood relations§! and being a useful ally will increase the likelyhood of a §Ggood outcome§!.\n
NOR_the_german_kaiserreich코0=The German Kaiserreich
NOR_the_german_kaiserreich_desc코0=If we join forces with the resurgent Kaiserreich, we could increase our influence in the world massively. Unlike siding with the British this is more of a risk, as they're not nearly as influential and powerful relatively to the Second iterration of the German Kaiserreich, but the rewards are potentially greater for us...
NOR_a_deal_with_germany코0=A Deal with Germany
NOR_a_deal_with_germany_desc코0=If we help Germany overturn the treaty of Versailles, it is only fair that we get some of our old islands out of this as well. And in this case that means the Shetland and Orkney islands. Surely the Kaiser will agree to such reasonable demands.
NOR_baltic_anti-communist_league코0=Baltic Anti-Communist League
NOR_baltic_anti-communist_league_desc코0=Communism may be the greatest threat there ever was towards monarchy and traditional family values. Seeking out likeminded Governments in Eastern Europe and the Baltics could, if things go as planned, truly form a magnificent deterrent against the all-corrupting Bolsheviks.
NOR_baltic_league_strikes_west코0=The Great Western Spearhead
NOR_baltic_league_strikes_west_desc코0=While the intial idea of the alliance may have been to deter the Bolsheviks in the east, western fascists and aggressors have recently become a huge threat on their own. Should the alliance jointly put the threat down before it grows out of hand?
NOR_baltic_league_deterrence코0=Baltic League Deterrence Policy
NOR_baltic_league_deterrence_desc코0=Our alliance is mainly defensive in its workings, let's deter any would-be attackers, and make them pay should they come for our great cross-Baltic Alliance.
NOR_baltic_league_strikes_east코0=The Great Eastern Spearhead
NOR_baltic_league_strikes_east_desc코0=The Baltic League was formed largely in response to the Bolshevik threat to more moderate countries sovereignty and way of life. Let us end this threat once and for all, before it burns down all we hold dear.
##collectivist branch
NOR_reject_constitutional_monarchy코0=Reject Constitutional Monarchy
NOR_reject_constitutional_monarchy_desc코0=The King stands in the way of the true path. Just as roadblocks should be moved, so should stubborn royalty abdicate! With some party propaganda campaigns for modern authoritarianism and collectivism, we can overthrow the archaic system and bring about some real change.
##fascist sub-branch
NOR_support_radical_nationalism코0=Support Radical Nationalism
NOR_support_radical_nationalism_desc코0=We should support our only true nationalist party, Nasjonal Samling, led by the dynamic Vidkun Quisling.
NOR_hirden_est코0=Hirden
NOR_hirden_est_desc코0=The personal retinue and bodyguard of our medieval Kings was called Hirden, the Hird. Let us reestablish such guard, now loyal to nationalist ideals and party leaders instead of a King.
NOR_rinnanbanden코0=Rinnanbanden
NOR_rinnanbanden_desc코0=Some men loyal to our cause is offering their help at infiltrating any possible resistance or dissenters.
NOR_rinnanbanden_tt코0=\n§YHenry Oliver Rinnan§! will become available as an advisor.\n
NOR_norway_first코0=Norway First
NOR_norway_first_desc코0=We should restore Norway to its former Glory.
NOR_reclaim_danish코0=Reclaim Danish-held Lands
NOR_reclaim_danish_desc코0=Let us move to reclaim the lands lost to Denmark, forgotten after the Napoleonic Wars and subsequent Treaty of Kiel.
NOR_reclaim_swedish코0=Reclaim Swedish-held Lands
NOR_reclaim_swedish_desc코0=Let us move to reclaim the lands lost to Sweden during the wars between Denmark and Sweden.
NOR_join_axis코0=Join the Axis
NOR_join_axis_desc코0=Going into an alliance with our brother people in the Third Reich could only do us good. Let's start by building some relations and ensuring peace between our nations.
NOR_invite_terboven코=Invite Terboven
NOR_invite_terboven_desc코0=As a small nation we can't do everything on our own. Let us invite German expertise to help govern and build our country.
NOR_invite_terboven_tt코0=§YJosef Terboven§! will become available as a §YPolitical Advisor§!.\n
NOR_festung_norwegen코0=Festung Norwegen
NOR_festung_norwegen_desc코0=The idea of making our entire coastline a fortress is possible, but it demands an effort. We certainly didn't believe otherwise.
NOR_german_puppet코0=Accept German Rule
NOR_german_puppet_desc코0=With the German military on the attack against our nation, certain fascist proponents have suggested that we might be better off in the long run by giving in to the Germans. There is a good chance that they'd take kindly to us accepting German influence and usage of our Naval bases, in return for lenient terms by them.
NOR_german_technology_sharing코0=German Technology Sharing
NOR_german_technology_sharing_desc코0=Let us expand our cooperation with the Germans with a research agreement. Their expertise in things such as industry, encryption technology and armored vehicles could benefit us greatly.
NOR_german_technology_sharing_tt코0=Invite Germany to form a §Ytechnology sharing group§! with us.\n\nHaving very good relations would likely ensure their acceptance.\n\n
NOR_expand_german_technology_sharing코0=Expand the German Technology Sharing
NOR_expand_german_technology_sharing_desc코0=Import German experts to help with our research, while developing even closer ties with the Germans and their allies.
NOR_german_naval_coordination코0=German Naval Coordination
NOR_german_naval_coordination_desc코0=With our large merchant marine we'll surely be an asset to the Germans. In return for delegating control of some of it we should be able to order ships and submarines from them at a discounted rate. A strong Norwegian presence on the Seas will surely benefit our alliance immensely.
NOR_at_any_cost코0=At any Cost
NOR_at_any_cost_desc코0=Driven by ideology and the greater good, some of our fighter pilots are willing to sacrifice it all. We will honor their great sacrifice by leading the nation to greatness.
NOR_demand_the_northern_isles코0=Demand the Northern Isles
NOR_demand_the_northern_isles_desc코0=Demand the land lost through illegal Danish pawnings, held by us up until the late middle ages. If we are to claim British territory, this is the place to start. The inhabitants of the Shetlands and Orkney have significant amounts of old Norwegian heritage, and they'd do well in our new nation. As for Caithness, it was an integral part of the Norwegian earldom of Orkney, and thus it should follow.
NOR_demand_colonies코0=Demand British Colonies
NOR_demand_colonies_desc코0=Norway has always been a seafaring nation, and we could certainly have been a colonial Empire had the Danes not held us back for 300 dark years. Let us seek to remedy this by demanding our rightful share of the British Colonial Empire.
NOR_demand_scottish코0=Demand Scottish Land
NOR_demand_scottish_desc코0=Parts of Scotland were part of Norway from the Viking age throughout the medieval period. Let us use this to leverage the major powers to give us Scotland when a peace treaty is signed.
NOR_demand_russian코0=Demand Russian Land
NOR_demand_russian_desc코0=Vidkun Quisling himself wants to set up Norwegian colonies in Northern Russia now that we have joined in the fight against Bolshevism, as is our prize for the struggles we go through to rid the world of the red plague. One of our medieval Kings claimed all land before the White Sea as Norwegian, so let's start by staking our claim there, closest to home.
NOR_demand_russian_tt코0=\nThis focus will also send a demand for §YPetsamo§! to §YFinland§!, should they own the state. Finnish acceptance to cede land is more likely with being in the same §Yfaction§!, §Ggood relations§!, or having a §Gstrong army§!.\nTo ensure it, we need to either have them as a §Ypuppet§!, or have membership in the same §Yfaction§!, §Ggood relations§! and a §Gstrong army§! at once.\n
##communist sub-branch
NOR_support_radical_socialism코0=Support Radical Socialism
NOR_support_radical_socialism_desc코0=We should support the true way of Norges Kommunistiske Parti, the Norwegian Communist Party. Adam Egede-Nissen's party will surely lead the people to power and equality.
NOR_join_comintern코0=Join the Comintern
NOR_join_comintern_desc코0=Going into an alliance with the powerful and equality concerned Soviet Union could only do us good. Let's start by building some relations and ensuring peace between our states.
NOR_soviet_technology_sharing코0=Soviet Technology Sharing
NOR_soviet_technology_sharing_desc코0=Let us expand our cooperation with the Soviets with a research agreement. Their industrial techniques and armored vehicle development could benefit us.
NOR_soviet_technology_sharing_tt코0=Invite the Soviet Union to form a §Ytechnology sharing group§! with us.\n\nHaving very good relations would likely ensure their acceptance.\n\n
NOR_expand_soviet_technology_sharing코0=Expand the Soviet Technology Sharing
NOR_expand_soviet_technology_sharing_desc코0=Import Soviet experts to help with our research, while developing closer ties with the Soviets and the other close friends of the Revolution.
NOR_collectivism코0=Collectivism
NOR_collectivism_desc코0=Every man and woman are expected to work for the greater good, collectivism pays off in the long run.
NOR_folkearmeen코0=Folkestyrken
NOR_folkearmeen_desc코0=Establish Folkestyrken, the People's Force, a grand and loyal force guarding our Party officials.
NOR_unite_the_scandinavian_workers코0=Unite the Scandinavian Workers
NOR_unite_the_scandinavian_workers_desc코0=Now that we follow the path of true equality, it would be selfish not to share it with our Scandinavian brethren. Let's unite Scandinavia by any means necessary!
NOR_pressure_finland코0=Pressure Finland
NOR_pressure_finland_desc코0=Our defeat of our Scandinavian neighbors has not gone unnoticed around the world. The Nordic balance of power has been shifted, and with access to the resources and industries of Scandinavia we're a force to be reckoned with. Why then should we allow the Finns to stand in our way as we seek to deepen our ties to the Soviets? Surely their best course of action would be to submit to us.
NOR_pressure_finland_tt코0=\nAttempt to pressure Finland into being our §Ysubject state§!. A strong army will make their acceptance more likely.\nTo ensure it, we need very good relations, we need to be in faction with the Soviet Union, and both the Soviets and us need to have strong armies.\n\nShould Finland already be our subject this focus will reduce their §Yautonomy§!.\n\n
NOR_establish_a_secret_police코0=Establish a Secret Police
NOR_establish_a_secret_police_desc코0=Let's use the experience of our Russian comrades to establish a secret police, modelled after their \"Narodnyi Komissariat Vnutrennikh Del\", or NKVD. This would help us control our internal issues and public opinions, and thus make our country much more stable. After all, how could the integrity and opinion of the individual ever measure up to the stability and safety of the state as a whole?
NOR_perfect_state_propaganda코0=Perfect our State Propaganda
NOR_perfect_state_propaganda_desc코0=Propaganda is an art, and to mold the State and its People into an effective and oiled machine, we should perfect this art. When everyone knows their place and duty, so too shall Society and our People reap the rewards of our very own Utopia.
##for temporary tags (Note: Currently not used!)
NOR_recover_from_civil_war코0=Recover from the Civil War
NOR_recover_from_civil_war_desc코0=With us having managed to overcome our enemies in the recent civil war, we can now focus on rebuilding our broken country and its infrastructure. Trust will have to be reestablished between the different regions and people of Norway as well.

####--Ideas--####
##country ideas/national spirits
NOR_state_investments코0=State Investments
NOR_state_investments_desc코0=The Norwegian State has recently funded a project, which means there's less money for other tasks for the time being.
NOR_large_state_investments코0=Large State Investments
NOR_large_state_investments_desc코0=The Norwegian State has recently made a significant investment into a project. It will take some time to free up more funds.
NOR_large_armament_investments코0=Large Armament Investments
NOR_large_armament_investments_desc코0=We have recently funded a significant expansion of our arms industry. While the factories are now built, we will also need to divert funds to ensure the production lines get running properly. Let us hope this is enough to prevail.
NOR_aftermath_of_the_depression코0=Aftermath of the Great Depression
NOR_aftermath_of_the_depression_desc코0=While Norway had several crises during the 1920s, most recently the Great Depression, the nation has not really been hit that hard this time, as compared to other western nations. While there's still elevated unemployment, Norwegian export and shipping industries are starting to boom, and the groundworks for Norway becoming a fully industrialized nation have been laid. If we cleverly invest money in the right places now, it could lift us out of the depression once and for all.
NOR_fishing코0=Encouraged Fishing
NOR_fishing_desc코0=A modern fishing fleet and processing facilities along the coast should let us take advantage of the rich fishing grounds along our coastline.
NOR_dockyard_investments코0=Expanded Shipbuilding Industry
NOR_dockyard_investments_desc코0=Investments into our dockyards and naval facilities allow us to be at the forefront of naval innovation and production.
NOR_grand_naval_expansion코0=Grand Naval Expansion
NOR_grand_naval_expansion_desc코0=The State, Nortraship, Horten Naval Yard, and other maritime industries have combined their resources to massively expand our naval capabilities.
NOR_specialized_naval_industry코0=Specialized Naval Industry
NOR_specialized_naval_industry_desc코0=Our Maritime Industries now make innovative ship designs specialized on coastal defenses and limited operations, with heavy cruisers and other larger ships providing covering fire for supporting screens and land based forces along the coast. Our Navy has also adopted tactics to utilize this in the best possible way. While our ships will perform better than ever with these designs, they are also a bit more expensive to produce due to this.
NOR_policy_of_disarmament코0=Enduring Policy of Disarmament
NOR_policy_of_disarmament_desc코0=With the exception of German submarines hitting neutral shipping during the Great War, Norway and its people have faced no real military threats during the 1900s, and the Government has spent less and less on military matters, culminating with Johan Nygaardsvold's Government. At least funds are freed up for civilian matters.
NOR_meager_defense_budget코0=Meager Defense Budget
NOR_meager_defense_budget_desc코0=While recent investments into our armed forces have stopped further deterioration, we still use a disproportionally small amount of our budget on the military compared to all the other, more careful nations around the world.
NOR_new_defense_budget코0=New Defense Budget
NOR_new_defense_budget_desc코0=Maybe perceiving danger on the horizon, our Government has finally managed to turn the previous disarmament around, and the new defense budget should see our armed forces equipped and trained at a rate unheard of in the recent decades.
NOR_winter_training코0=Winter Training
NOR_winter_training_desc코0=Skis have been in Norway for ages and the army have likewise been using them for a long time. Now skiing will also be taught as a mandatory skill for all troops. This should grant us an overall advantage in winter conditions and snowy mountains.
NOR_recreational_shooting코0=Encouraged Recreational Shooting
NOR_recreational_shooting_desc코0=The Government now encourages our many people to keep using guns for recreation and hunting. This will provide them with a general weapon proficiency and knowledge of the countryside.
NOR_heimevernet_idea코0=Heimevernet
NOR_heimevernet_idea_desc코0=The task of Heimevernet, the Norwegian Home Guard, is to be the first line of defense on Norwegian soil. With regular training, our people will be prepared to take up arms should the need arise.
NOR_district_investments코0=Investment in the Districts
NOR_district_investments_desc코0=Investing in agriculture, local producers, and wide coverage services will ensure prosperity and a good living for our people, it will minimize risks of enemies being able to knock out all our industry, and it will let us utilize all of our resources. Spending Government money has never been more lucrative.
NOR_heavy_water코0=Rjukan Heavy Water
NOR_heavy_water_desc코0=The heavy water facilities and labs at Rjukan should see our scientists benefiting.
NOR_haakon코0=Haakon VII
NOR_haakon_desc코0=Although born a Danish prince he has proven himself a loyal and dedicated king since 1905, and he has earned the respect of the Norwegian people. King Haakon VII has now truly become a unifying symbol for an independent Norway.\n\n\"Alt for Norge!\" (\"Everything for Norway!\")\n- Royal motto of King Haakon VII
NOR_kongens_garde코0=Hans Majestet Kongens Garde
NOR_kongens_garde_desc코0=The Royal Guard of the King. Trained for ceremony and combat alike, and unwavering in their duty.\n\n\"Alt for Kongen!\" (\"Everything for the King!\")\n- Motto of the Royal Guard
NOR_wave_of_monarchism코0=Wave of Monarchism
NOR_wave_of_monarchism_desc코0=A wave of Monarchist and Traditionalist sentiments is washing over the country. Maybe this will provide an opportunity to reestablish a more traditional form of Government?
NOR_building_the_kingdom코0=Building the Kingdom
NOR_building_the_kingdom_desc코0=To protect our traditional Kingdom we should all work together to ensure that it has a strong foundation, meaning infrastructure and industry.
NOR_diplomatic_efforts코0=Diplomatic Efforts
NOR_diplomatic_efforts_desc코0=Currently the diplomats and ambassadors of the Kingdom are out and about seeking to deepen our ties with important trade partners. While this will take up some precious administrative resources for the time being, it provides a good opportunity to make some good friends while ongoing.
NOR_deterrence_investments코0=Baltic Deterrence Investments
NOR_deterrence_investments_desc코0=The Grand Baltic anti-extremist and anti-Bolshevik alliance has decidedly put investments into military deterrence, so that any extremist countries threatening their sovereignty and territorial integrity will have to think hard whether to go through with any acts of aggression.
NOR_national_collectivism코0=National Collectivism
NOR_national_collectivism_desc코0=Let's encourage national collectivism, working together for our nation, putting it above all else.
NOR_socialist_collectivism코0=Socialist Collectivism
NOR_socialist_collectivism_desc코0=Let's encourage socialist collectivism, working together for radical socialist ideals, putting the creation and maintenance of a workers' state above all else.
NOR_german_advisors코0=German Advisors
NOR_german_advisors_desc코0=German Advisors are now present in Norway, helping the Norwegian Military implement the newest tactics, technologies and developments of European warfare.
NOR_festung코0=Festung Norwegen
NOR_festung_desc코0=Festung Norwegen, or fortress Norway, is the idea of making the entire coastline of Norway into an impenetrable fortress, making our country impervious to western attacks. Since the Germans came up with the idea they also got to name it...
NOR_hirden코0=Hirden
NOR_hirden_desc코0=Hirden, the Hird, is a name taken from our medieval Kings' bodyguard and retinue. Now reestablished in a new form, the modern Hird will guard our party members and fight for our cause should the need arise.
NOR_hirden's_air_corps코0=Hirden's Air Corps
NOR_hirden's_air_corps_desc코0=With expansion of the modern Hird, it is no longer just a political, symbolic and paramilitary group, it is evolving into something more professional, now able to supplement even the actual Armed Forces. Thus as the need to contest the skies has arose, Hirden has now established its own Air Corps focused on offensive tactics, helping us wrest control of the air from the enemies of our nation.
NOR_rinnanbanden_idea코0=Rinnanbanden
NOR_rinnanbanden_idea_desc코0=Rinnanbanden, or the Rinnan gang, is a group of people loyal to our cause, who has volunteered to infiltrate groups of dissenters. Their name derives from their leader Henry Rinnan.
NOR_folkestyrken코0=Folkestyrken
NOR_folkestyrken_desc코0=A Guard of the People, meant to protect party officials and their interests. They can also fight for the State itself when needed.
NOR_secret_police_idea코0=Secret Police
NOR_secret_police_idea_desc코0=With our own state secret police modelled after the Soviets' NKVD and the Germans' Gestapo, we can now control our population and protect ourselves from enemies better than before. Still, counterespionage and propaganda are areas we could and should improve on.
NOR_secret_police_idea_2코0=Secret Police
NOR_secret_police_idea_2_desc코0=With our own state secret police modelled after the Soviets' NKVD and the Germans' Gestapo, we can now control our population and protect ourselves from enemies better than before. Our covert operations and propaganda have already seen massive benefits.
NOR_gutta_paa_skauen_idea코0=Gutta på skauen
NOR_gutta_paa_skauen_idea_desc코0=\"Gutta på skauen\", a group of people loyal to our country and values, willing to volunteer in foreign wars and even act as partisans or spies to further our cause.
NOR_continuous코0=Continuous Politics
NOR_continuous_desc코0=Building for peace is the way to go. If war comes our friends will come to our aid. Right?
NOR_pro-rearmament_politics코0=Pro-Rearmament Politics
NOR_pro-rearmament_politics_desc코0=There is finally a Governmental will to invest in our previously neglected armed forces. Let us use this while we can!
NOR_change코0=Changing turmoil
NOR_change_desc코0=The Motion of no Confidence is not without problems. With time our political situation will stabilize.
NOR_atlantic_balanced_policy코0=Balanced Atlantic Defense Policy
NOR_atlantic_balanced_policy_desc코0=With the recent Atlantic Defense Initiative, our Government has recognized that it needs to contribute to the defense of our alliance, and now strikes a more balanced policy between civilian matters and naval rearmament. The new combined high command and joint exercises should quickly bring our military up to a more professional standard, though the benefits to the larger powers may be somewhat limited.
NOR_atlantic_defense_policy코0=North Atlantic Centered Defense Policy
NOR_atlantic_defense_policy_desc코0=With the new Atlantic Defense Initiative our Government has received all the confirmation they needed that the choice to rearm was the right one, though some efforts must be spent to coordinate our defense needs with our allies, meaning more effort must go into the Navy. But in the end, the new combined high command and joint exercises should quickly bring our military up to a more professional standard, though the benefits to the larger powers may be somewhat limited.
NOR_nordic_balanced_policy코0=Balanced Policy of Defense
NOR_nordic_balanced_policy_desc코0=With the recent Nordic Defense Initiative, our Government has recognized that it needs to contribute to the defense of our alliance, and now strikes a more balanced policy between civilian matters and military rearmament. The new combined high command and joint exercises should quickly bring our military up to a more professional standard.
NOR_nordic_defense_policy코0=Nordic Centered Defense Policy
NOR_nordic_defense_policy_desc코0=With the new Nordic Defense Initiative our Government has received all the confirmation they needed that the choice to rearm was the right one, though some efforts must be spent to coordinate our defense needs with our allies. But in the end, the new combined high command and joint exercises should quickly bring our military up to a more professional standard.
##infiltration/sabotage ideas (generally temporary ideas)
NOR_intelligence_gathered코0=Intelligence Gathered
NOR_intelligence_gathered_desc코0=Norwegian Infiltrators and Resistance have managed to figure out the plans of those who occupy our territory. This will give us insight into their resources, as well as their plans for the near future.
NOR_intelligence_compromised코0=Intelligence Compromised
NOR_intelligence_compromised_desc코0=Foreign Infiltrators have managed to make off with documents containing vital information. Unfortunately this will mean they're able to more accurately assess our resources, as well as our plans for the immediate future.
NOR_resistance_strengthened코0=Norwegian Resistance Strengthened
NOR_resistance_strengthened_desc코0=Our Resistance movement and loyal infiltrators have managed to the enemy on occupied Norwegian territory. This civil support for our cause permeating occupied society should make their position less comfortable.
##country ideas/national spirits applied to other countries
NOR_north_atlantic_joint_defense코0=North Atlantic Joint Defense
NOR_north_atlantic_joint_defense_desc코0=With the new North Atlantic Defense Initiative, our alliance with our neighbors across the Sea is more closely knit than ever. The Norwegians have been rearming quickly, and we won't let them outdo us. To meet the standards expected by our new friends, production and recruitment will have to be increased. But with new responsibility, so comes new opportunities; a combined high command and joint exercises should see our military benefit somewhat.
NOR_nordic_joint_defense코0=Nordic joint Defense Initiative
NOR_nordic_joint_defense_desc코0=With the new Nordic Defense Initiative, our alliance with our neighbors is more closely knit than ever. The Norwegians have been rearming quickly, and we won't let them outdo us. To meet the standards expected by all our friends, production and recruitment will have to be increased. But with new responsibility, so comes new opportunities; a combined high command and joint exercises should see our military benefit.
NOR_norwegian_destroyer_order코0=Norwegian Destroyer Order
NOR_norwegian_destroyer_order_desc코0=Our Norwegian allies have ordered destroyers from our shipyards. While we get paid and this will strengthen our allies, it will of course slow down our own projects until the vessels are finished.
NOR_norwegian_destroyer_order_strong_shipbuilding코0=Norwegian Destroyer Order (Strong Shipbuilding Industry)
NOR_norwegian_destroyer_order_strong_shipbuilding_desc코0=Our Norwegian allies have ordered destroyers from our shipyards. In return we receive fair payment and a stronger ally. Due to our strong shipbuilding industry, our own projects should not be set back too much by contructing a couple of small vessels.
##designers
NOR_thunes_mekaniske_verksted코0=Thunes Mekaniske Verksted
NOR_thunes_mekaniske_verksted_desc코0=An important producer of turbines and various locomotives for our railroads, Thune's Mechanical Workshop could be appointed as our domestic tank producer. Since their facilities are already built to be able to handle large vehicles, they seem like the best choice for such an endeavour.\n
NOR_det_norske_luftfartselskap코0=Det Norske Luftfartselskap
horten_naval_yard_desc코0=Horten Verft, or Horten Naval Yard, serves as both the main base of the Royal Norwegian Navy and a domestic shipyard for the Navy. Last century, the base itself was named Karljohansvern after the King of former Sweden-Norway. Its functions were inherited from Fredriksvern in Stavern from 1850 onwards.\n
NOR_marinens_hovedverft코0=Marinens Hovedverft
NOR_marinens_hovedverft_desc코0=Horten Verft, or Horten Naval Yard, serves as both the main base of the Royal Norwegian Navy and a domestic shipyard for the Navy. Last century, the base itself was named Karljohansvern after the King of former Sweden-Norway. Its functions were inherited from Fredriksvern in Stavern from 1850 onwards.\n\nNow the facilities have been expanded for domestic production of capital ships, maybe first and foremost of coastal defense ships, so called \"Panserskip\", post-Monitor era armored ships. These heavy cruisers should work well as versatile, armored and affordable coastal defense ships for our Navy.\n
NOR_nortraship_dock_limited코0=Nortraship Escort Docks
NOR_nortraship_dock_limited_desc코0=Making use of the shipowners' expertise and interest in protecting the vessels they invested in, we can set up a new company for protecting our trade at sea.
NOR_tandbergs_radiofabrikk_desc코0=Tandbergs Radiofabrikk was established in 1933 by Civil Engineer Vebjørn Tandberg. The Oslo-based radio factory has seen rapid expansion, and it seems promising for Norwegian electronic industries and innovations, especially with regards to radio technologies and recording technologies.\n
NOR_norsk_hydro_desc코0=Initially going under the name \"Norsk Hydro-Elektrisk Kvælstofaktieselskab\" the company was founded by Sam Eyde and Kristian Birkeland in December of 1905, with finanicial backing from the Swedish Wallenberg family and French Banks. The company was initially established to make use of the Birkeland-Eyde process, which utilized electrical arcs for the production of nitrate components (for making fertilizers). The Birkeland-Eyde process was very energy intensive (which not few of Hydro's later industrial ventures would also turn out to be), and thus required cheap power. Luckily, Norwegian Hydroelectric power was getting abundant by then. Nevertheless this meant the process did not do too well elsewhere in the world, and eventually the company switched to less energy intensive methods. In 1927 the switch was made to the Haber-Bosch process in cooperation with the chemical giant IG Farben.\n\nNorsk Hydro's facilities in Rjukan and Notodden now produced liquid ammonia, which was then transported to their new facilities at Herøya for production of Calcium Nitrate, which thus became known as Norwegian saltpeter. Now Norsk Hydro is expanding into new fields; in 1934 the world's first commercial heavy water facility was built at Vemork, producing industrial quantities of this new commodity.\n
NOR_christiania_spigerverk코0=Christiania Spigerverk
NOR_christiania_spigerverk_desc코0=\"Christiania Spiger- og Valtse Værk\", as it was originally called, was a local nail foundry established in the Norwegian capital in 1853. Originally the foundry utilized imported iron, then moved on to using scraps of iron from around the country, and finally they ended up with the groundbreaking Coates-machines for hot-forging nails as opposed to cold-forging them. The innovative and efficient production methods allowed the local foundry to become a large and respected factory in a matter of less than three decades.\n\nWith expanded markets, the Oslo-based factory eventually began producing tools and other iron-based goods as well. During the Great War and the 1920s they even expanded their operations with domestic smelters.\n
##advisors/theorists
NOR_skule_storheill코0=Skule Storheill" ### Fixed spelling here (and on the idea itself, even though it was not strictly necessary) from the base game's erroneous spelling of his last name.
NOR_terboven코0=Josef Terboven
NOR_terboven_desc코0=Hitler's man in Norway, with great, and concrete, plans for the country.
NOR_rinnan코0=Henry Oliver Rinnan
NOR_rinnan_desc코0=Short of stature, but charming, socially apt, deceitful and a sworn anti-communist, Henry Oliver Rinnan could be of great use to our regime. He has volunteered to help us root out dissenters by infiltrating their resistance groups.
NOR_soensteby코0=Gunnar F. T. Sønsteby
NOR_soensteby_desc코0=Gunnar Fridtjof Thurmann Sønsteby is an outdoorsy young man of many talents who has recently finished his military service in the King's Guard. He has now volunteered to serve for Norway's continued independence and prosperity once again.
NOR_carl_gustav_fleischer코0=Carl Gustav Fleischer
NOR_carl_gustav_fleischer_desc코0=Even when the Government neglected military spending, Fleischer was planning on how to best defend Norway. He's now concerned himself with the tactics of cutting off enemy bridgeheads.
NOR_kristian_k_laake코0=Kristian K. Laake
NOR_kristian_k_laake_desc코0=Kristian Kristiansen Laake, one of our top commanders and a man of strong opinions, has several times voiced his disagreement with the neglect of our armed forces. On a prior visit to Germany he saw their massive rearmament and later reported it, with some concern, to the politicians at home. As such he is an aware and capable commander, and good at planning for the future.
NOR_fredrik_wedel_jarlsberg코0=Fredrik Wedel Jarlsberg
NOR_fredrik_wedel_jarlsberg_desc코0=Fredrik \"Fritz\" H. H. Wedel Jarlsberg is a Norwegian aristocrat, jurist and diplomat. He was one of the few Norwegians with extensive knowledge of international relations at the time of the Norwegian declaration of independence in 1905. He then favoured Norway being ruled by a King instead of a President back when the choice came up with Norway's new Independence, as it was a much safer and more diplomatic choice.\n\nWedel Jarlsberg himself belongs to a famous Norwegian and Danish Noble family, and as an aristocrat himself, he holds the title of Baron from his holdings in Denmark. In Norway, however, he holds no such formal titles, as aristocracy was discontinued with the Nobility Law of 1821. As a skilled diplomat, Wedel played a central role in the Norwegian aquisition of the Svalbard archipelago. The islands were awarded to Norway (partly) as compensation for the losses suffered by the neutral Kingdom's Merchant Marine, as it provided subtle help to the Entente during the Great War.
