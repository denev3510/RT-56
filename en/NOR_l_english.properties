NOR_lords_of_the_isles_propaganda_aberdeenshire_desc코0=By promoting not only Norse-Gaelic ties, but also Highlander ties, we could integrate the Highlanders of Aberdeenshire into our satellite state, [LOI.GetNameDef]. With this they'll have a more significant base of population to recruit from, and our loyalist base on the British Isles will grow significantly.
