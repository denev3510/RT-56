##defensive lines and fortifications (economic policy)
NOR_glomma-halden_line코0=Construct the Glomma-Halden line
NOR_glomma-halden_line_desc코0=Hiring contractors to construct a line of bunkers and defenses to the east of Oslo should keep this vital city safe from any would be aggressors. The traditonal invasion route from Sweden into our heartlands ought to have some serious obstacles for any enemy.
NOR_lyngen_line코0=Construct the Lyngen line
NOR_lyngen_line_desc코0=In the case of a neutral Sweden we could stop any land based attacks coming through Northern Norway by contructing a series of fortifications and bunkers at the mountains of the Lyngen area in Troms. The narrow borders would also help funnel any attacker worried about violating Swedish neutrality.
##political actions
NOR_the_kings_choice코0=The King's Choice
NOR_the_kings_choice_desc코0=An emotion laden King has received our enemy's demand for our surrender and appointment of a collaborationist Government. The King weeped as he told the Government and Parliament he'd abdicate if they agreed to such demands. Let us therefore give our enemies the King's \"No\", and let our Government endorse his stance to fight for our independence.
NOR_rebrand_into_the_modern_kingdom코0=Rebrand into the Modern Kingdom
NOR_rebrand_into_the_modern_kingdom_desc코0=Should we so wish, we could once again take on the modern flag and appearance to the world. This would take a lot of effort from our statesmen though, and rebranding can not be done often.
NOR_rebrand_into_the_traditional_kingdom코0=Rebrand into the Traditional Kingdom
NOR_rebrand_into_the_traditional_kingdom_desc코0=Should we so wish we could take on the traditional flag and appearance of the Norwegian Kingdom of Old. While doing this in a sudden manner could be expensive on our administrative resources, and is not a decision one could reverse quickly, it can still be done if we so wish.
