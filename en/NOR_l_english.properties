NOR_recreate_the_kingdom_of_the_isles_desc코0=Having seized control of the Hebrides and the Highlands, we could attempt to set up a satellite state based on the old Kingdom of the Isles. Under our rule they will be an autonomous duchy promoting Norse-Gaelic ties as a means to align the populace to us.\n\nWhile this would take effort and resources, it might very well be worth it for us to rule the area indirectly, through local lords, land owners and politicians.
