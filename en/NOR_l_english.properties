NOR_monarchism_on_the_rise코0=Norwegian Monarchism on the Rise
NOR_monarchism_on_the_rise_desc코0=Vocal political elements have begun to speak up in favour of our traditional values and the Kingdom of Old, finding support with an increasing number of the population. The Kingdom's path to safe and sound values is merely awaiting the choice of a transition, whether it be peaceful or otherwise.
NOR_prepare_for_monarchist_civil_war코0=Prepare for Civil War
NOR_prepare_for_monarchist_civil_war_desc코0=We have no time to wait for the slow changes in the minds of the people of [Root.GetName]. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process.
NOR_expand_civil_monarchism_support코0=Expand Civil Support
NOR_expand_civil_monarchism_support_desc코0=We must ensure the continuing spread of support among the people of [Root.GetName], even if this causes destabilization of society.
NOR_ensure_command_loyalty_for_monarchist_civil_war코0=Ensure a Loyal Army Command
NOR_ensure_command_loyalty_for_monarchist_civil_war_desc코0=It is likely that many of our commanders harbor traditionalist values, and want to promote these values in society. We should approach them all and ensure their loyalty in the case of internal conflict.
NOR_ensure_command_loyalty_for_monarchist_civil_war_tt코0=Ensures the loyalty of our §YArmy Commanders§! in the case of a §RCivil War§! for §YMonarchism§!\n
NOR_preliminary_monarchist_armament_industry코0=Preliminary Loyalist Armament Industry
NOR_preliminary_monarchist_armament_industry_desc코0=Prepare a limited amount of §Yarmament industry§! in our loyalist states.\n
NOR_open_up_political_discourse_monarchism코0=Open Up Political Discourse
NOR_open_up_political_discourse_monarchism_desc코0=We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change of politics in our nation.
NOR_discredit_government_monarchism코0=Discredit Government
NOR_discredit_government_monarchism_desc코0=By pointing out our current Government's many flaws we can make people think about the ideological causes of these failures.
NOR_ignite_the_monarchist_civil_war코0=Ignite Civil War
NOR_ignite_the_monarchist_civil_war_desc코0=The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now. \"For Fedrelandet!\"
##norwegian land reintegration
NOR_land_reintegration코0=Norwegian Land Reintegration
NOR_land_reintegration_desc코0=The Norwegian Kingdom once stretched widely across Northern Europe, but wars and treaties have left the Kingdom without some of its long held historical lands. Sweden, Denmark and, to a lesser extent, the United Kingdom, all hold their \"fair\" share of these former islands, titles, landscapes and border regions. Yet, there is still no need to give up hope...\n\nShould we get a hold of any of these territories again, the modern Norwegian state is now in a good position to reintegrate them, with a solid economy and plenty of skilled statesmen. Restoring some of our glorious past should thus well be doable.
