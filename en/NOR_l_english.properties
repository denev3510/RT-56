NOR_finish_the_post-depression_recovery_desc코0=With our nation and economy both in relatively good shape, we could divert some significant funds to stamp out the lingering effects of the depression, and proclaim the Nygaardsvold Government's welfare program a resounding success. The Norwegian People would no doubt appreciate such a move for years to come.
##foreign material orders (economic policy)
NOR_procure_british_destroyers코0=Procure British Destroyers
NOR_procure_british_destroyers_desc코0=With the current naval cooperation in our alliance with the British we should be able to procure destroyers from them at very reasonable prices, as it is in everyones best interest with a strong Norwegian Navy.
