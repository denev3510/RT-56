#Australia First
AST_R56_australia_first코0=Australia First
AST_R56_australia_first_desc코0=Growing out of the Rationalist Association of New South Wales and the Victorian Socialist Party, the Australia First Movement was founded by Percy Stephensen as an anti-war, anti-colonialism and pro-isolationist movement.
