AST_R56_extend_the_northern_line코0=Expand the Northern Line
AST_R56_extend_the_northern_line_desc코0=Northern Australia is strategically important, but it lacks sufficient rail coverage.
AST_R56_australian_iron_and_steel코0=Australian Iron & Steel
AST_R56_australian_iron_and_steel_desc코0=BHP's Australian Iron & Steel factory in Port Kembal is up for sale with Lysaght hinted to be the top buyer. This is a great opportunity to bring development to the Steel mill and the surrounding area.
