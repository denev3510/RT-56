AST_R56_commonwealth_aricraft_corporation_desc코0=Recently, the Chief General Manager of Broken Hill Proprietary has returned from Europe with the strong belief that another war is soon to break out on the continent. Concerned by the lack of Australian manufacturing capabilities he has started lobbying the government to establish a modern aircraft industry. It doesn't seem like a band idea.
