AST_R56_strengthen_the_coalition코0=Strengthen the Coalition
AST_R56_strengthen_the_coalition_desc코0=Australia needs a national government, not a government run by union bosses. The United Australia Party and the Country Party have been working together for years with one goal in mind, keeping Labor out of power. But the relationship between the two parties has often been unstable.
