### EVENTS ###
r56_australia.country_win코0=The Country Party leads the coalition.
r56_australia.communist_win코0=The Communist Party of Australia wins.
r56_australia.fascists_win코0=A victory for the right!
r56_australia.centre_win코0=The Centre Party takes a landslide win.
r56_australia.australia_first_win코0=Australia First wins the vote.

r56_australia.1.t코0=Appointment of the new Governor-General
r56_australia.1.d코0=Isaac Isaacs' term as Governor-General is over. He will be remembered as the first Australian Governor-General and for his great frugality while in office.\n\nOf the candidates recommended to replace him, the Prime Minister has decided that to return to a British Governor-General and has offered the position to Alexander Hore-Ruthven.\n\nHe was previously the Governor of New South Wales and of South Australia before that where he used his influence to help the state during the start of the Great Depression. 
r56_australia.1.a코0=Lord Gowrie will make a good Governor-General.

r56_australia.2.d코0=Alexander Hore-Ruthven's term as Governor-General is over. The King has granted him the title of Earl of Gowrie in recognition to his service with the new job of Deputy Constable and Lieutenant-Governor of Windsor Castle. His influence during the past nine years are sure to be remembered.\n\nOf the list of candidates presented for his replacement, Prince Henry, Duke of Gloucester, the third son of King George V has been selected.
r56_australia.2.a코0=HRH The Duke of Gloucester will make a good Governor-General.

r56_australia.4.t코0=The Death of Joseph Lyons
r56_australia.4.uap코0=Prime Minister Joseph Lyons has suffered a heart attack while being driven from Melbourne to Sydney. He was collecting his son from college at the time. As the first Prime Minister to die in office, there is no constitutional precedent as to who should be appointed as his successor. The lack of a deputy leader for the UAP has complicated matters and it will be some time before a new leader of the UAP can be chosen. Earle Page, leader of the Country Party and deputy Prime Minister has been chose to serve as interim Prime Minister until the UAP are able to vote on their new leader.\n\nAt the age of 59, Lyons was complementing his retirement and wished to spend more time with his young children, however the lack of successor lead to the party pressuring him to stay. Lyons will be remembered for keeping the country together as it struggled from the Great Depression.
r56_australia.4.labor코0=Former Prime Minister Joseph Lyons has suffered a heart attack while collecting his son from college. Since his defeat in the 1937 elections, he was reported to have been enjoying his retirement and was spending a lot of time with his young children and renovating his home in Devonport.\n\nLyons will be remembered for keeping the country together as it struggled from the Great Depression.
r56_australia.4.a코0=He served his country well.

r56_australia.5.t코0=Robert Menzies Elected Prime Minister
r56_australia.5.d코0=The UAP elected former deputy leader Robert Menzies as its new leader and he has been sworn in as the new Prime Minister of Australia. In an act that has shocked Parliament, Interim Prime Minister Earle Page has refused to serve under Menzies and in the House made an extraordinary attack upon Menzies, accusing him of incompetence and cowardice for failing to enlist during the Great War. The Country Party was quick to respond and ousted Page as its leader.\n\nHowever you look at it, it is a sour way to begin your premiership.
r56_australia.5.a코0=Lets hope he'll unite the country.

r56_australia.7.t코0=The Death of John Curtin
r56_australia.7.uap코0=Labor Party leader John Curtin has died today at the age of 60. His health had been deteriorating over the last few months and had a heart attack the previous year. The long serving leader of the Labour Party had been battling with the UPA for years, and his socialist policies where often divisive. He will be remembered as a great leader and a man who did his best to serve Australia and its people.
r56_australia.7.labor코0=Prime Minister John Curtin has died today at the age of 60. His health had been deteriorating over the last few months and had a heart attack the previous year. The long serving leader of the Labour Party has proven a popular leader and has united the country and has made great strides in reducing unemployment and dragging Australia out of the Great Depression.\n\nHe will undoubtedly be remembered as a great leader.
r56_australia.7.a코0=He served his country well.

r56_australia.8.t코0=1937 Federal Election
r56_australia.8.d코0=It's election time. The ruling UAP/Country coalition is once again going up against the Labor party for all 74 seats in the House of Representatives and 19 Senate seats. Labor lost power in a landslide to the UAP in the 1931 elections. The UAP and Country Party managed to reform their coalition before the 1934 elections whilst internal issues caused labor to split. But now under the leadership of John Curtin, the Labor party is looking to regain its lost ground. But can it win over the masses?
r56_australia.8.a코0=The UAP/Country coalition wins.
r56_australia.8.b코0=Labor wins.

r56_australia.9.t코0=1940 Federal Election
r56_australia.9.d코0=It's election time. Once again the UAP/Country coalition is up against Labor for all 74 seats in the House of Representatives and 19 Senate seats. The death of Joseph Lyons has left the UAP under the control of Robert Menzies. The new leader hasn't managed to capture the popularity of his predecessor, meanwhile John Curtin's supporters are growing in number. Who will win the majority this time?
r56_australia.9.a코0=The UAP/Country coalition wins.
r56_australia.9.b코0=Labor wins.

r56_australia.10.t코0=1943 Federal Election
r56_australia.10.d코0=Australians want change. Labour is looking strong in the 1943 elections. The divisions in the Country/UAP coalition has left a sour taste in the mouths of all Australians and the idea of a strong Labor government is exactly what the people are looking for. But once the votes are counted, who will take the lead?
r56_australia.10.a코0=The UAP/Country coalition wins.
r56_australia.10.b코0=Labor wins.
r56_australia.10.c코0=The Country/UAP coalition wins.

r56_australia.11.t코0=1946 Federal Election
r56_australia.11.d코0=With the death of John Curtin, it's up to Ben Chifley to keep Labor's momentum going. Meanwhile, Robert Menzies is back leading the newly rebranded UAP - now known as the Liberal Party. Can the Liberal/Country coalition win? Or will Labor's popularity keep on running?
r56_australia.11.a코0=The Liberal/Country coalition wins.
r56_australia.11.b코0=Labor wins.

r56_australia.12.t코0=1949 Federal Election
r56_australia.12.d코0=This year there are 121 seats in the House of Representatives up for grabs and 42 out of 60 Senate seats. Will the increase in possible seats turn the tides of the vote?
r56_australia.12.a코0=The Liberal/Country coalition wins.
r56_australia.12.b코0=Labor wins.

r56_australia.13.t코0=Robert Menzies Resigns
r56_australia.13.d코0=Under mounting opposition and deadlock in parliament, Prime Minister Menzies has announced his intention to resign. In a last ditch effort by the UAP to keep him in power, the cabinet urged for a national unity government to be formed with Labor, however Labor refused such an agreement. Having lost all support from parliament, he has stepped down.\n\nDespite Menzies advising the Governor-General to make John Curtin Prime Minister, a joint UAP-Country Party conference chose Country Party leader Arthur Fadden as the new Coalition leader and Prime Minister. Bitter and dejected, Robert Menzies almost quit politics but was persuaded to become Minister for Defence Co-ordination in Arthur Fadden's new cabinet.
r56_australia.13.a코0=Let's hope Fadden can keep Australia together.

r56_australia.14.t코0=Vote of no Confidence
r56_australia.14.d코0=After only 40 days as Prime Minister, Arthur Fadden has been defeated in a vote of no confidence lead by the Labor opposition. Having been unable to secure the confidence of parliament, his death-nail came when the House of Representatives rejected his proposed budget. Unable to break the deadlock of Menzie's government, he will be remembered as the shortest serving Prime Minister to date. John Curtin and the Labor Party will now seek to form a new government.
r56_australia.14.a코0=It's time for John Curtin to take the lead.

r56_australia.15.t코0=Australia Request Protection of Singapore
r56_australia.15.d코0=Singapore is one of our most strategically vital provinces in Asia, however it is far from Britain and at threat of invasion. Australia has come forwards with a proposal that they will take over the protection of Singapore, freeing up British troops for other parts of the world where they are more needed.
r56_australia.15.a코0=It's safer in their hands.
r56_australia.15.b코0=We won't trust those ex-convicts.

r56_australia.16.t코0=Britain Accepts our Proposal
r56_australia.16.d코0=Britain has agreed to our proposal to take over the protection of Singapore.
r56_australia.16.a코0=Excellent.

r56_australia.17.t코0=Britain Rejects our Request
r56_australia.17.d코0=Britain has rejected to our proposal to take over the protection of Singapore.
r56_australia.17.a코0=Let's hope this doesn't weaken the Empire.

r56_australia.18.t코0=Britain Transfers Governance to Australia
r56_australia.18.d코0=Talks between Britain and Australia have resulted in the Australian Government taking over the administration of the Straits Settlements, Malay and British Borneo. We shall now report to them in all matters.
r56_australia.18.a코0=New masters, same problems.

r56_australia.19.t코0=Australia Requests Integration of New Zealand
r56_australia.19.d코0=The idea of New Zealand being a state of Australia has existed since before the founding of our nations, however fear it was never too be. The distance between us, political and economic differences, and Australia's treatment of its indigenous population. However, recent talks between diplomats have turned brought up New Zealand talking its place as an Australian state. While it might not be a popular choice, the benefits might prove fruitful in this ever dangerous world.
r56_australia.19.a코0=It's time that we put aside our differences and unite.
r56_australia.19.b코0=They're having a laugh!

r56_australia.20.t코0=The Integration of New Zealand
r56_australia.20.d코0=Talks in Auckland have been fruitful and in their final act as an independent nation the New Zealand Parliament voted in favour of joining Australia as a full state.
r56_australia.20.a코0=Welcome home, New Zealand.

r56_australia.21.t코0=New Zealand Stands Defiant
r56_australia.21.d코0=New Zealand have shot down any talk of joining Australia willingly and have walked out of all talks over the future status of New Zealand. With diplomacy having failed, it might be time to use more forceful means.
r56_australia.21.a코0=The Kiwis will rule the day they rejected our offer.

r56_australia.22.t코0=The New Zealand Crisis
r56_australia.22.d코0=A crisis between Australia and New Zealand has been brewing in recent months. Australia has demanded several times that New Zealand should join Australia as a state. However such an idea has been shot down in New Zealand and now diplomatic relations between our two Dominions have broken down. With war looking likely between the two, it's time to choose where we stand.
r56_australia.22.a코0=Best not risk a war with Australia.
r56_australia.22.b코0=We shall stand with New Zealand!

r56_australia.23.t코0=Australia Requests Control of Christmas Island
r56_australia.23.d코0=Ambassadors from Australia have requested that we transfer the remote and strategic Christmas Island to Australian control. The island, known for it's phosphate mining, was annexed by the British in 1888 and has been under the governorship of the Straits Settlements. It is home to a significant number of Malayan workers and it acts as a safe harbour for any ships seeking shelter in the Eastern and Southern Indian Ocean. Due to its remoteness, Australia is in a better position to govern the island and they are offering payments to cover the losses from the phosphate mining. Should we accept?
r56_australia.23.a코0=The islands are better cared for under their governorship.
r56_australia.23.b코0=They'll never have Christmas.

r56_australia.24.t코0=The Transfer of the Christmas Island
r56_australia.24.d코0=[From.GetNameDef] has agreed for us to take control of Christmas Island. The Christmas Island Act has already been prepared to place the island under the direct authority of the Commonwealth.
r56_australia.24.a코0=What a wonderful island!

r56_australia.25.t코0=[From.GetNameDef] Refuses Our Request
r56_australia.25.d코0=Dispute our offers of compensation, [From.GetNameDef] has refused to transfer Christmas Island to us.
r56_australia.25.a코0=Christmas is overrated.

r56_australia.26.t코0=Australia Asks for a Non-Aggression Treaty
r56_australia.26.d코0=With the goal of keeping peace and prosperity in the South Pacific, Australia has proposed a non-aggression treaty between our two nations. This has followed months of pro-Japanese policy and appeasement by the Australian government who seek to follow a policy of 'appeasement in Asia', similar to the policy being followed by the British Government towards Germany.
r56_australia.26.a코0=This could be to our advantage.
r56_australia.26.b코0=We cannot make false promises.

r56_australia.27.t코0=Japan Accepts Our Non-Aggression Treaty
r56_australia.27.d코0=The formal non-aggression treaty between the Commonwealth of Australia, and the Empire of Japan has been signed by representatives of both our nations this morning in Tokyo. The Japanese ambassador presented the Australian ambassador with a bonsai tree as a token of peace.
r56_australia.27.a코0=Peace in our time.

r56_australia.28.t코0=Japan Rejects Our Non-Aggression Treaty
r56_australia.28.d코0=Talks with Japan have broken down. Our diplomats have been given the cold shoulder with their talks of a non-aggression pact between our two nations and ultimately have returned home empty handed.
r56_australia.28.a코0=This could only mean one thing...

r56_australia.29.t코0=Foreign Meddling in Indonesia
r56_australia.29.desc코0=Recently, pro-independence rebel activities has been on the rise in Indonesia. A large cache of Australian weapons was discovered by the local authorities and captured rebels have revealed that they were smuggled into the islands via Australian ships. Emboldened by this show of international support, local rebel leaders have been rallying many to their banner. It appears that we may well soon have a conflict on our hands.
r56_australia.29.a코0=We must watch these nationalists.

r56_australia.30.t코0=Rebellion in Indonesia
r56_australia.30.desc코0=Pro-independence rebels, supported and funded by Australia, have risen up across the East Indies. They have seized several islands and are currently gathering their strength to drive loyalist forces out of the remainder.
r56_australia.30.a코0=Crush those rebels!

r56_australia.31.t코0=Foreign Meddling in Malaya
r56_australia.31.desc코0=Recently, pro-independence rebel activities has been on the rise in Malaya. A large cache of Australian weapons was discovered by the local authorities and captured rebels have revealed that they were smuggled into Malaya via Australian ships. Emboldened by this show of international support, local rebel leaders have been rallying many to their banner. It appears that we may well soon have a conflict on our hands.
r56_australia.31.a코0=We must watch these nationalists.

r56_australia.32.t코0=The Malaya Emergency
r56_australia.32.desc코0=Pro-independence rebels, supported and funded by Australia, have risen up across Malaya. They have seized much of the Malayan highlands and jungle and are currently gathering their strength to strike at Singapore.
r56_australia.32.a코0=Oh dear.

### Focuses ###
# Army
AST_R56_dingo_scout_car코0=Dingo Scout Car
AST_R56_dingo_scout_car_desc코0=Working with the Ford Motor Company has produced a design for a new Australian built armoured car. The car will be based on a shortened version of an existing Ford wheelbase and fitted with an all wheel drive kit and a powerful V8 engine. With bullet-proof armour plating made by Victorian Railways, a wireless and enough room for a Bren gun, it will be a valuable asset to our scouts.
AST_R56_citizen_military_forces코0=Citizen Military Forces
AST_R56_citizen_military_forces_desc코0=The Citizens Military Force is Australia's primary reserve force. Thousands of men are ready in this militia to defend Australia at a moments notice.
AST_R56_royal_australian_artilery코0=Royal Australian Artillery
AST_R56_royal_australian_artilery_desc코0=The Royal Australian Artillery proved itself in the Great War. But its equipment appears to have forgot that the Great War ended over 18 years ago. We should prioritise new equipment for them.
AST_R56_the_owen_gun코0=The Owen Gun
AST_R56_the_owen_gun_desc코0=Evelyn Owen has created a .22 calibre 'Machine Carbine'. This weapon was initially rejected from army use and ended up in a bag of sugar. It was rediscovered by one Vincent Wardell, manager of a large factory in Port Kembla. Through a series of connections he managed to get Owen to present the weapon to the army Inventions Board. Perhaps there is some use in this cheep machine gun.
AST_R56_department_of_defence_coordination코0=Department of Defence Coordination
AST_R56_department_of_defence_coordination_desc코0=The Department of Defence Co-ordination is responsible for co-ordinating actions between the three branches of the armed forces and our allies. By bringing everyone together, we can ensure an effective fighting force on the land, sea and air.
