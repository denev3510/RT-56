AST_R56_services_reconnaissance_department코0=Services Reconnaissance Department
AST_R56_services_reconnaissance_department_desc코0=The Services Reconnaissance Department (SRD) is Australia's special operations branch of the military and will be responsible for special operations throughout the South Pacific region.
AST_R56_z_special_unit코0=Z Special Unit
AST_R56_z_special_unit_desc코0=Australia needs its own commando unit specializing in raiding islands throughout the south Pacific. Under command of the Services Reconnaissance Department, this elite group will be a constant thorn in the side of any enemy that gets too close to Australia's shores.
AST_R56_jungle_warfare_training코0=Jungle Warfare Training
AST_R56_jungle_warfare_training_desc코0=
AST_R56_m_special_unit코0=M Special Unit
AST_R56_m_special_unit_desc코0=The Services Reconnaissance Department has proposed a new deep reconnaissance unit. As a successor to the Coastwatchers, they will be experts in reaming undercover on islands throughout the pacific, make use of native recruits, and provide intelligence on enemy shipping and troop movements.
AST_R56_school_of_unconventional_warefare코0=ANZAC Legacy
AST_R56_school_of_unconventional_warefare_desc코0=The Australian and New Zealand Army Corps was founded during the Great War and saw much of the worst of the fighting on the cliffs of Gallipoli. The bravery, commitment and selflessness of the Australian troops who fought and died in the corps is something the Australian Forces and people should take pride in.
AST_R56_sentinal_tank코0=Sentinel Tank
AST_R56_sentinal_tank_desc코0=Australia cannot rely on foreign supplied tanks forever. Engineers should be sent to study foreign tank designs and draw up plans for a new home-grown tank model. This Sentinel tank will be key to giving Australia the armour power it needs to protect ourselves from major military powers.
AST_R56_hmas_assault코0=HMAS Assault
AST_R56_hmas_assault_desc코0=Nelson Bay in New South Wales would make the perfect location for a RAN training facility for amphibious landings. It will be named HMAS Assault. 
