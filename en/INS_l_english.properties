indonesia.30.t코0=Indonesia claims Borneo!
indonesia.30.desc코0=Our shared border with the East Indies on the island of Borneo has always been a tense, but restrained affair. Now, however, tensions have come to a breaking point, with the new Indonesian government demanding full control and sovreignty of the island. What should we do?
indonesia.30.a코0=Give in to their demands.
indonesia.30.b코0=Their independence has made them headstrong, ignore them.
indonesia.31.t코0=Malaya submits!
indonesia.31.desc코0=Our threats worked, Malaya has surrendered any claims to Borneo and control is being transferred to us immediately.
indonesia.31.a코0=A victory for diplomacy!
indonesia.32.t코0=Malaya refuses!
indonesia.32.desc코0=Despite our best efforts, diplomacy has failed, Malaya has ignored all our demands and continues as if nothing has changed.
indonesia.32.a코0=Very well.
indonesia.32.b코0=They will pay for this insolence.
indonesia.33.t코0=Indonesia claims Guinea!
indonesia.33.desc코0=Our shared border with the East Indies on the island of Guinea has always been a tense, but restrained affair. Now, however, tensions have come to a breaking point, with the new Indoensian government demanding full control and sovreignty over the island. What should we do?
indonesia.33.a코0=Give in to their demands.
indonesia.33.b코0=Their independence has made them headstrong, ignore them.
indonesia.34.t코0=Australia submits!
indonesia.34.desc코0=Our threats worked, Australia has surrendered all claims to Guinea and control is being transferred to us immediately.
indonesia.34.a코0=A victory for diplomacy!
indonesia.35.t코0=Australia refuses!
indonesia.35.desc코0=Despite our best efforts, diplomacy has failed, Australia has ignored all our demands and continues as if nothing has changed.
indonesia.35.a코0=Very well.
indonesia.35.b코0=They will pay for this insolence.
indonesia.36.t코0=Indonesia claims Timor!
indonesia.36.desc코0=Our shared border with the East Indies on the island of Timor has always been a tense, but restrained affair. Now, however, tensions have come to a breaking point, with the new Indonesian government demanding full control and sovreignty of the island. What should we do?
indonesia.36.a코0=Give in to their demands.
indonesia.36.b코0=Their independence has made them headstrong, ignore them.
indonesia.34.t코0=Portugal submits!
indonesia.34.desc코0=Our threats worked, Portugal has surrendered all claims to Timor and control is being transferred to us immediately.
indonesia.37.a코0=A victory for diplomacy!
indonesia.38.t코0=Portugal refuses!
indonesia.38.desc코0=Despite our best efforts, diplomacy has failed, Portugal has ignored all our demands and continues as if nothing has changed.
indonesia.38.a코0=Very well.
indonesia.38.b코0=They will pay for this insolence.
