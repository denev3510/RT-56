INS_abda_idea_desc코0=American-British-Dutch-Australian Command
INS_science_idea_1코0=Education Reforms
INS_science_idea_1_desc코0=While improving, an education is still reserved strictly for the elites, to the detriment of our nation.
INS_science_idea_two코0=Local Universities
INS_science_idea_two_desc코0=Our education facilities are the pride of Southeast Asia, we have done well to teach tomorrow's leaders the lessons of today.
INS_economy_idea_two코0=Koninklijk Paketvaart Maatschappij
INS_economy_idea_two_desc코0=The riches of Indonesia are here again, this time, for the people.
INS_political_idea_two코0=Colonial Loyalty
INS_political_idea_two_desc코0=There is no place to talk of violent revolution at this time, all our efforts must be focused on peaceful separation from the motherland.
INS_political_idea_two_1코0=Colonial Loyalty
INS_political_idea_two_1_desc코0=There is no place to talk of violent revolution at this time, all our efforts must be focused on peaceful separation from the motherland.
INS_political_idea_democracy코0=Democratic Support
INS_political_idea_democracy_desc코0=Democracy is the future, let us strive for it.
INS_political_idea_fascism코0=Fascist Support
INS_political_idea_fascism_desc코0=A strong nation is needed to achieve independence, and a strong leader to guide it.
INS_political_idea_fascism_1코0=Fascist Support
INS_political_idea_fascism_1_desc코0=A strong nation is needed to achieve independence, and a strong leader to guide it.
INS_political_idea_communism코0=Communist Support
INS_political_idea_communism_desc코0=For too long the rich have lorded over the common man, no longer.
INS_political_idea_communism_1코0=Communist Support
INS_political_idea_communism_1_desc코0=For too long the rich have lorded over the common man, no longer.
INS_political_idea_democratic코0=Democratic Transition
INS_political_idea_democratic_desc코0=Our freedom was a success! Now, to return our government to peace.
INS_political_idea_democratic_1코0=Guided Democracy
INS_political_idea_democratic_1_desc코0=Neither the traditions of the west nor the east, our solution is our own.
INS_political_idea_three코0=Kebangkitan
INS_political_idea_three_desc코0=Now is the time! If we strive together, our freedom shall be at hand!
INS_political_idea_three_1코0=Kebangkitan
