indonesia.40.t코0=Indonesia petitions for colonial freedom.
indonesia.40.desc코0=The world has changed vastly since the Great War, and the time of colonial empires is almost at an end. The recently independent Indonesia is an example of this, and diplomats from the country have asked us to allow our colonial holdings in Southeast Asia independence, in exchange for a guarantee of Indonesian protection. What should we make of this offer?
indonesia.40.a코0=We must not stop the march of democracy
indonesia.40.b코0=We know what is best for our subjects.
indonesia.41.t코0=The United States have agreed!
indonesia.41.desc코0=Seeing the wisdom in our request, the United States have agreed to support full autonomy of the Philippines and it's diplomatic alliance with our faction. Today is a great day for democracy in Asia!
indonesia.41.a코0=A victory of diplomacy!
indonesia.42.t코0=Independence!
indonesia.42.desc코0=Our brothers in Indonesia have not taken their newfound independence for granted; they have petitioned the United States for the full independence of our nation, and have guaranteed our place in a diplomatic alliance. With the USA's blessing, our freedom is here!
indonesia.42.a코0=To MalPhiIndo!
indonesia.42.b코0=Perhaps it is best to stay protected by the US.
indonesia.43.t코0=The United Kingdom Agrees!
indonesia.43.desc코0=Seeing the wisdom in our request, the United Kingdom has agreed to support full autonomy of Malaya and it's diplomatic alliance with our faction. Today is a great day for democracy in Asia!
indonesia.43.a코0=A victory of diplomacy!
indonesia.44.t코0=Independence!
indonesia.44.desc코0=Our brothers in Indonesia have not taken their newfound independence for granted; they have petitioned the United Kingdom for the full independence of our nation, and have guaranteed our place in a diplomatic alliance. With the U.K.'s blessing, our freedom is here!
indonesia.44.a코0=To MalPhiIndo!
indonesia.44.b코0=Perhaps it is best to stay protected by the U.K.
indonesia.45.t코0=[ROOT] Refuses!
indonesia.45.desc코0=Despite our good intentions, our petition has fallen on deaf ears. [ROOT] has no plans on relinquishing their control of their Southeast Asian colonies, and entertains no notions of a democratic alliance.
indonesia.45.a코0=They stand in the way of progress.
#ast puppets INS
indonesia.46.t코0=Australian control of the East Indies
indonesia.46.desc코0=In a surprising move, the Australian government has petitioned and won the right to protect our colony for the Dutch. While they no doubt mean well, it is simply trading one foreign master for another, what should we do?
indonesia.46.a코0=Meet the new boss, same as the old boss.
indonesia.46.b코0=Now's our chance to break away!

#whitepeace
indonesia.50.t코0=The war with Germany...
indonesia.50.desc코0=It appears that through no fault of our own, we are at war. This is not the greatest of situations, and enthusiam in our colony for the war abroad is very low. If possible it would be beneficial for our longterm independence goals if negotiated a peace with Gemrany.
indonesia.50.a코0=Give peace a chance!
indoneisa.50.b코0=We shall fight on!
indonesia.51.t코0=Peace with the East Indies?
indonesia.51.desc코0=Although nowhere near our theatres of battle, it appears that we through colonial ties, the nation of Indonesia is at war with us. Negotiators have contacted us to broker a peace. It is doubtful they pose any real threat to us, but it may be prudent to accept to save any further complications down the line.
indonesia.51.a코0=One less problem to worry about.
indoneisa.51.b코0=We shall conquer them in due time.
indonesia.52.t코0=Germany refuses!
indonesia.52.desc코0=Unsurprisingly, it appears that Germany cares little of us, and views a protracted war as a mere inconveniance at best. It appears that we are in this for the long haul.
indonesia.52.a코0=We gave peace a chance...
indonesia.53.t코0=Germany accepts!
indonesia.53.desc코0=Viewing a war in Southeast Asia as unnecessary, the germans have agreed to our peace offer.
indonesia.53.a코0=A peace in our time.

#INS renames cities
indonesia.100.t코0=Removing the colonialist influence
indonesia.100.desc코0=Now that we are independent, a good first step in showcasing our autonomy would be changing the names of some of our cities. Dutch influence has no place in our new nation.
indonesia.100.a코0=It shall be done!
indonesia.100.b코0=I like Hollandia...

#civil war whitepeace
indonesia.101.t코0=Time for peace?
indonesia.101.desc코0=Our civil war has gone on for months, and while our cause is righteous, it may be pragmatic to look for a peace so we can stabilize our nation. Enough time has passed for diplomatic entreaties to be possible, should we broker a peace?
indonesia.101.a코0=It is time for peace.
indoneisa.101.b코0=We shall fight till the last!
indonesia.102.t코0=An offer of peace.
indonesia.102.desc코0=Our war in Indonesia has stagnated, and a clear victory is not yet certain, an offer for peace from the enemy has been brokered, asking for a ceasefire. How shall we respond?
indonesia.102.a코0=War is in nobody's best interest, we shall agree.
indoneisa.102.b코0=They offer peace because they know we will win, fight on!
indonesia.103.t코0=Peace accepted!
indonesia.103.desc코0=Our entreaties have been successful, a ceasefire is being negotiated to end current hostilities in Indonesia, for how long, is up to us.
indonesia.103.a코0=Diplomacy shall carry us far.
indonesia.104.t코0=Peace Denied!
indonesia.104.desc코0=Despite our good intentions, all offers for peace have been rejected, our war must continue, no matter the cost.
indonesia.104.a코0=Diplomacy never did us any good anyway.

indonesia.105.t코0=The new governor
indonesia.105.desc코0=The retirement of Cornelis de Jonge as Governor-general of the East Indies marks the end of an era. A strong, stubborn man, Jonge was firmly opposed to local autonomy and was also firmly pro-Dutch in his administration, rejecting most efforts to increase colonial autonomy. His replacement, Stachouwer, has yet to decide which way he will point the administration, but many are hoping for a breath of fresh air to kickstart independence movements.
indonesia.105.a코0=May he govern well.

indonesia.106.t코0=Kebangkitan
indonesia.106.desc코0=The Netherlands East Indies lies at a crossroads, though sheltered from the great war, the colonial administration has not escaped the growing movements for native independence. Fueled by the rising power of Japan and the growing modernisation of the colony, native figures have arisen championing Independence under many banners. From the East, the fascist pro-Japanese champion the Right of Nationhood, the workers demand greater control over the fruits of their labour, and even the most sympathetic politicans are demanding a true democratic government. Whether the overburdened and undersupported colonial government will be able to quell these demands, or fall under wave of Independence, only time will tell.
indonesia.106.a코0=We zullen handhaven.

INS_GATHERING_STORM_DESC코0=Indonesia may seem to be a stable colony for the inattentive observer, but for those living there, the situation is much more tense. The colonial regime is maintained by a mix of repression of the natives while maintaining close ties to their aristocracy. But since the beginning of the century, nationalist organization have started to appear and demand more autonomy and rights. The most radicals are demanding the end of the colonial rule and are looking from support through revolutionary ideologies.
