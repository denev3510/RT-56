INS_claim_guinea코0=Claim Guinea
INS_claim_guinea코0=Whether German or Australian, the island of Guinea has long been controlled by those with no interest or claim to its people. We shall fix this.
INS_form_the_home_guard코0=Form the Home Guard
INS_form_the_home_guard_desc코0=If any military action is to be take, it will be in defense first, and action later. Therefore reconstituting our Home Guard into an efficient fighting unit is paramount.
INS_interventionism코0=Interventionism
INS_interventionism_desc코0=The KNIL has a long tradition of volunteerism, it is only natural to bring this exuberance into the 20th century.
INS_ambonese_auxilaries코0=Ambonese Auxiliaries
INS_ambonese_auxilaries_desc코0=Though a small proportion of the population, the Ambonese have proven to be dependable in times of action, organizing them as auxiliary forces is only logical.
INS_city_fortifications코0=City Fortifications
INS_city_fortifications_desc코0=Now that we have a dedicated garrison, it is time to set them to work on building preliminary defenses for our cities. Even the smallest efforts now will pay dividends if the worst comes.
INS_expand_the_officers_corps코0=Expand the Officers Corps
INS_expand_the_officers_corps_desc코0=Segregation and racial disproportion is rife throughout our command structure. If we can provide proper training and support to indigenous officers, our command will benefit greatly.
INS_raaf_assistance코0=R.A.A.F. assistance
INS_raaf_assistance_desc코0=Australia stands the closest ally that can provide real support in a time of crisis, increased air assistance is a simple but vital step in support.
INS_indonesian_fighter_schools코0=Indonesian fighter Schools
INS_indonesian_fighter_schools_desc코0=Theory and supplies are not enough, if our air force is to advance any further, we need to train the next generation of flying aces.
INS_air_by_sea코0=Air by Sea
INS_air_by_sea_desc코0=British strategists have approached us in the past asking for greater military cooperation to protect their asian colonies, perhaps it is time to respond.
INS_the_flying_dutchmen코0=The Flying Dutchmen
INS_the_flying_dutchmen_desc코0=It never hurts to dream.
INS_stay_with_the_netherlands코0=Stay With the Netherlands
INS_stay_with_the_netherlands_desc코0=While independence is appealing, it is not practical in the current global environment to push too hard for it. It is a far better idea, at least for now, to continue to align ourselves with the status quo.
INS_jewel_of_the_pacific코0=Jewel of the Pacific
INS_jewel_of_the_pacific_desc코0=If India is the jewel of the British Empire, then the East Indies is our jewel. Our wealth and resources are the last great vestige of the Dutch maritime empire, and all should be done to protect it.
INS_empower_the_volksraad코0=Empower the Volksraad
INS_empower_the_volksraad_desc코0=Our people’s council, while a grand gesture, is weak, inefficient, and mostly powerless. Further empowerment of the people is necessary if we are to become a true democracy.
INS_kebangkitan코0=Kebangkitan
INS_kebangkitan_desc코0=Awaken, fellow Indonesians, and rediscover the legacy of your native land. 'Long live my land, long live my country, my people, my homeland, all of it; let her soul be raised, may her body be awakened.'
INS_PNI코0=PNI
INS_PNI_desc코0=The only way forward, and indeed, the only way of survival, is through the strong, nationalist state that the National Party of Indonesia promises. Compromise only weakens our chances for freedom. 
INS_java_shipyards코0=Java Shipyards
INS_java_shipyards_desc코0=If we are to be an autonomous naval power, we need to act like it. Building proper naval dockyards for shipbuilding is the first step.
INS_fortify_the_ports코0=Fortify the Ports
INS_fortify_the_ports_desc코0=Our naval bases are the first line of defensive, so protecting them should be our first priority.
INS_naval_autonomy코0=Naval Autonomy
INS_naval_autonomy_desc코0=While the Dutch navy has a sizable contingent protecting and stationed on our shores, we have no say in its deployment. Requesting naval autonomy is the first step in our mastery of the seas.
INS_the_test_flight_service코0='The Test Flight Service'
INS_the_test_flight_service_desc코9=Since 1915, The KNIL has had a presence in the skies. it’s time for our ‘Test Flight Service’ to get the development it deserves.
INS_knil_integration코0=K.N.I.L. Integration
INS_knil_integration_desc코0=Since it’s inception, our air forces have always been designed to provide support for the main army. By building strategic air bases in the region we can more effectively provide support throughout our territory.
INS_coastal_entrenchment코0=Coastal Entrenchment
INS_coastal_entrenchment_desc코0=Proper engineering is the final step in ensuring our coastal defenses. Our shores will impregnable to enemy forces. 
INS_british_ship_designs코0=British Ship Designs
INS_british_ship_designs_desc코0=Our Dutch counterparts have recently acquired ship designs from the British, requesting these for our own work is only prudent.
INS_ABDA코0=ABDA
INS_ABDA_desc코0=Joint coordination between the naval powers of the region is the best response to growing threats. Together, we are strong.
INS_joint_wargames코0=Joint Wargames
INS_joint_wargames_desc코0=It is time to demonstrate our new naval power in the region. Let everyone take note of our prowess.
INS_convoy_protection코0=Convoy Protection
INS_convoy_protection_desc코0=All the advancements in the world will not mean that we are the masters of the sea. To truly own our waters, we must focus on power and protection.
INS_ship_a_day_tactics코0='Ship A Day' Tactics
INS_ship_a_day_tactics_desc코0=Our ships are not behemoths, but wolves, ready to prey on unsuspecting enemies. Our naval tactics should reflect this.
INS_koninklijk_nederlands_indisch_leger코0=Koninklijk Nederlands Indisch Leger
INS_koninklijk_nederlands_indisch_leger_desc코0=Our army, if it can be called that, is disjointed, neglected, and bordering on obsolete, therefore it should be the first thing that we focus on.
INS_naval_warfare코0=Naval Warfare
INS_naval_warfare_desc코0=Without being to place men on the ground, all amount of naval supremacy is useless. Our strategy should reflect this.
INS_KNIL_marines코0=KNIL Marines
INS_KNIL_marines_desc코0=Fighting a war means fighting on all fronts, and with our pacific location, it means that fighting on the beaches most of all.
INS_reform_the_knil코0=Reform the KNIL
INS_reform_the_knil_desc코0=Our reforms, though long and painful, have been a success! Our sons shall carry Indonesia like a bird of prey, watchful of all foes.
INS_non_discriminatory_conscription코0=Non-Discriminatory Conscription
INS_non_discriminatory_conscription_desc코0=Our recruiting methods have been haphazard over the last three decades, and trying to maintain a european majority while still having enough numbers has caused innumerous problems. Removing all racial conscription quotas is the easiest way to streamline our army structure.
INS_guerilla_tactics코0=Guerilla Tactics
INS_guerilla_tactics_desc코0=Our troops must be prepared to fight for every inch of territory, across jungle, mountain, and plain, if there is any hope for victory and survival.
INS_preemptive_defense코0=Preemptive Defense
INS_preemptive_defense_desc코0=If we are to wage war, let it be on a truly modern scale, only then are we assured victory.
INS_the_royal_batavian_society코0=The Royal Batavian Society
INS_the_royal_batavian_society_desc코0=The Royal Batavian Society has existed for over 150 years, and represents the long shared history our colony has had with scientific endeavour. Enshrining this organisation is the first step towards building a scientific spirit in our nation.
INS_phillips_radio코0=Phillips Radio
INS_phillips_radio_desc코0=Radio technology has been a point of pride for the Netherlands, and in 1927 we heard the words of our Queen all the way from across the oceans to our shores. We must capitalise on the expertise brought by this for our own endeavours.
INS_royal_scientific_cooperation코0=Royal Scientific Cooperation
INS_royal_scientific_cooperation_desc코0=Research teams from the Netherlands and the West to East Indies should pull together to create a shared scientific process. With every corner of the globe working together, there is no problem we cannot solve. 
INS_knowledge_economy코0=Knowledge Economy
INS_knowledge_economy_desc코0=Indonesia's people are its greatest resource. If we were to tap into our human capital, our economy and technology would advance to greater heights than ever before.
INS_local_universities코0=Local Universities
INS_local_universities_desc코0=By providing higher education to our people, we have eliminated the heart of our problem. Our country will grow ever stronger with the bright minds of Indonesia’s tomorrow. 
INS_scientific_exceptionalism코0=Scientific Exceptionalism
INS_scientific_exceptionalism_desc코0=Having laid the groundwork for future research efforts, we can now focus on cultivating a scientific spirit in our country, promoting Indonesian scientific exceptionalism.
INS_foreign_experts코0=Foreign Experts
INS_foreign_experts_desc코0=Through collaboration with academics from around the world, we shall make full use of our scientific and technological resources and boost our nation's prominence in the world of science.
INS_industrial_centralisation코0=Industrial Centralisation
INS_industrial_centralisation_desc코0=While our resources are great, we have no real civilian economy to speak of, and much of our wealth is exported with no return for our people. Focusing on stable civilian economy will be our first step in economic growth.
INS_restore_the_arms_factories코0=Restore the Arms Factories
INS_restore_the_arms_factories_desc코0=Major weapon manufacturing has not occurred on our soil for years. Our armament factories need to be rebuilt to provide modern weaponry for our soldiers.
INS_colonial_infrastructure코0=Colonial Infrastructure
INS_colonial_infrastructure_desc코0=Existing colonial efforts to connect the colonies, while leaving a lot to be desired, are the perfect starting point to creating a connected Indonesia.
INS_connect_the_islands코0=Connect the Islands
INS_connect_the_islands_desc코0=We cannot rely on infrastructure on the mainland alone, proper industrial projects will need to be conducted on all our islands to prepare for increasing industrialisation.
INS_expand_our_industries코0=Expand our Industries
INS_expand_our_industries_desc코0=Export goods have been the staple of the East Indies economy since its inception. And while we must make all efforts to diversify this, there is no point in abandoning the lucrative industry we have inherited.
INS_economic_independence코0=Economic Independence
INS_economic_independence_desc코0=Self-sufficiency is the only true autonomy. Our sovereignty is only whole when our resources are owned by our people alone and we are no longer dependent on any other country for our existence and survival.
INS_earthworks코0=Earthworks
INS_earthworks_desc코0=With the ability to reshape our terrain, we can truly begin to own own the earth of our great homeland, and use it to the best of its potential.
INS_continue_the_modernisation코0=Continue the Modernisation
INS_continue_the_modernisation_desc코0=’Ethische Politiek’ has been a boon to our economy, providing much needed relief and welfare for our subjects. But it has not gone far enough, increased funding is now needed to continue our modernisation efforts for the East Indies.
INS_civilian_works코0=Civilian Works
INS_civilian_works_desc코0=Massive deforestation and new factories will jumpstart our economy, providing new industrial hearts in our country.
INS_airborne_industries코0=Airborne Industries
INS_airborne_industries_desc코0=As a nation of islands, having a strong air industry is paramount to greater connectivity. By nationalising the airways, we can achieve this.
INS_envoy_to_japan코0=Envoy to Japan
INS_envoy_to_japan_desc코0=The only nationalist country in our area happens to also be the greatest regional power, it is logical then, to establish relations to further legitimize our movement at home. 
INS_the_agreement코0=The Agreement
INS_the_agreement_desc코0=It is no secret that the Japanese have interests on our territory, however, perhaps we can use this to our advantage in our fight for freedom.
INS_begin_the_transition코0=Begin the Transition
INS_begin_the_transition_desc코0=The great spirit of Indonesia has triumphed against all her foes. However, our nation is one built for the people, and now, we shall begin returning it back to them.
INS_guided_democracy코0=Guided Democracy
INS_guided_democracy_desc코0=The democracy of the west is corrupt and no better than fascism, it is time for a new system of guidance to be instituted.
INS_soeara_rakyat코0=Soeara Rakyat
INS_soeara_rakyat_desc코0=If we are to be a movement of the people, our message must first reach the people. Local political newspapers and pamphlets are to be our mouthpiece of the revolution.
INS_envoy_to_moscow코0=Envoy to Moscow
INS_envoy_to_moscow_desc코0=While far removed from us, there is a chance that the Russians would be supportive of our cause, if only to prevent our successful allying with any of the other great powers.
INS_claim_borneo코0=Claim Borneo
INS_claim_borneo_desc코0=British claims to Borneo are meaningless to the people they exploit, our border gives us the perfect opportunity to reclaim land from these colonizers.
INS_claim_timor코0=Claim Timor
INS_claim_timor_desc코0=The Portuguese presence in Timor is minor, but still a colonial influence, we are to be true liberators, no colonial power shall control our islands.
INS_military_indoctrination코0=Military Indoctrination
INS_military_indoctrination_desc코9=We have freedom, and we have power, but both of these are fragile things. Further entrenchment of military power is needed to secure our place in history.
INS_collectivise_industry코0=Collectivise Industry
INS_collectivise_industry_desc코0=The revolution has succeeded, now it is time for the fruits of our labour to return to the people, where they belong.
INS_indigenous_voices코0=Indigenous Voices
INS_indigenous_voices_desc코0=The diversity of our nation is something to take pride in, and only through the support and uplifting of our cultures can we truly succeed in becoming free.
INS_one_country_one_people_one_language코0=One Country, One People, One Language
INS_one_country_one_people_one_language_desc코0=If we are to unite our people then we must not be divided on trivial matters of language or race. In this great struggle, we are all Indonesian.
INS_our_own_path코0=Our Own Path
INS_our_own_path_desc코0=Neither Japan nor Russia provide the means for our liberation, it is only alone that we can truly guarantee our sovereign independence.
INS_hari_kemerdekaan코0=Hari Kemerdekaan
INS_hari_kemerdekaan_desc코0=We have waited for our freedom for so long, it is hard to believe we are finally here. May Indonesians forever remember the day of our independence!
INS_our_struggle코0=’Our Struggle’
INS_our_struggle_desc코0=Our struggle for freedom is one of nobility, not violence or uprising. In every step we walk we show the world the rights we have to our independent and sovereign self-rule. 
INS_allied_but_equal코0=Allied but Equal
INS_allied_but_equal_desc코0=Our best chance for independence is to approach the dutch as friends, not adversaries. If we can convince them that we can be of greater benefit as equals than subjects, freedom is assured.
INS_invite_foreign_investors코0=Invite Foreign Investors
INS_invite_foreign_investors_desc코0=Accepting cross-border investments from foreign companies is the key to developing our nascent local market and setting ourselves on a path towards globalisation.
INS_koninklijk_paketvaart_maatschappij코0='Koninklijk Paketvaart Maatschappij'
INS_koninklijk_paketvaart_maatschappij_desc코0=The trade routes of the Indies were a source of great wealth to the East India Company of old. With proper government support our economy can thrive likewise.
INS_maphilindo코0=MaPhilIndo
INS_maphilindo_desc코0=Our commitment to democracy and freedom for all nations is without reproach. It is time for us to approach the great powers and petition them for the uniting of our brothers and sisters in freedom and unity.
INS_peacetime_economics코0=Peacetime Economics
INS_peacetime_economics_desc코0=Our freedom has been a long time coming, and it now time to enjoy the results of our hard work, the peoples of Indonesia will no longer fear unrest or war, but peace and prosperity.
INS_unity_in_diversity코0=Unity in Diversity
INS_unity_in_diversity_desc코0=While disparate and separated, the new shared nationality that we have as a people is a great uniter in these troubled times. Every man and woman should proud to call themselves an Indonesian.
INS_PKI코0=PKI
INS_PKI_desc코0=The true evil of colonialism lies in the ripping away of wealth and comfort of native peoples by the rich and powerful. The Communist Party of Indonesia will right this wrong.
INS_political_concessions코0=Political Concessions
INS_political_concessions_desc코0=With the current political climate being fractitious, in return for the relative stability we offer, political autonomy can be seized by our supporters.
INS_defensive_politics코0=Defensive Politics
INS_defensive_politics_desc코0=Having stabilized our internal factors, we must present a unified political front outwardly. Choosing a defensive policy will ensure great cohesion amongst our political sphere.
INS_non_aligned_movement코0=Non-Aligned Movement
INS_non_aligned_movement_desc코0=The independence of Indonesia is a rallying cry to all nations, showing that freedom from the great powers is possible. To protect the interests of all non-aligned countries, We shall be the leader of this movement.
INS_asian_superiority코0=Asian Superiority
INS_asian_superiority_desc코0=Our rise is meteoric, our legacy, assured. All that remains is to show the world the real power in the seas of Asia.
INS_strike_japan코0=Strike Japan
INS_strike_japan_desc코0=The fascist warmonger of Japan is a continual threat to the stability in the region, only by neutralizing the continued danger this represents can we ensure our continued prosperity.
INS_konfrontasi코0=Konfrontasi
INS_konfrontasi_desc코0=British Malaya is nothing more than a puppet state, a disgusting blight on the free people’s of Southeast Asia. We will remove this stain and further cement the dominance of Indonesia in the region.
INS_liberate_the_philippines코0=Liberate the Philippines
INS_liberate_the_philippines_desc코0=American control of the Philippines is no better than any the colonies of the other old powers. We shall liberate our brothers from their American captors!
INS_westernisation코0=Westernisation
INS_westernisation_desc코0=Our colonial government, while benelovent, is still incredibly unpopular. If we can promote western values and ideas on our populace, it is likely that they will be more accepting of our rule.
INS_limited_autonomy코0=Limited Autonomy
INS_limited_autonomy_desc코0=We proven our loyalty to the Dutch government. Perhaps in return they will allow us some form of autonomy to continue our rule.
INS_defense_pacts코0=Defense Pacts
INS_defense_pacts_desc코0=Formalising our defense arrangements with our neighbours will means abandoning our neutrality in the region, but it is a small price to pay for protection.


netherlands_research_name코0=Royal Netherlands Research
netherlands_research_desc코0=International cooperation between the Netherlands and her colonies allows for greater technological accomplishments.

INS_naval_autonomy_tooltip코0=Even if The Netherlands does not accept, we will still gain a small reward.
INS_bunker_tooltip코0=Adds forts on key city provinces.
INS_ports_tooltip코0=Adds coastal forts on key naval bases.
INS_limited_autonomy_tooltip코0=If you do not have the Together for Victory DLC this focus will not do anything.

committed_colonialist코0=Commited Colonialist
committed_colonialist_desc코0=This leader is fiercely loyal to the colonial administration, and is resistant to any form of independence movments.
nationalist_uniter코0=Nationalist Uniter
nationalist_uniter_desc코0=This leader believes in the self-determination of peoples, and is more than willing to lead them a hand.
committed_revolutionary코0=Committed Revolutionary
committed_revolutionary_desc코0=This leader is committed to the international revolution, and will stop at nothing in bringing freedom to their neighbours.
democratic_defender코0=Democratic Defender
democratic_defender_desc코0=This leader sees their country's democracy as a hard-won right, and will defend it at all cost.

