INS_army_idea코0=Disjointed Army
INS_army_idea_desc코0=Though adequate for peacekeeping, the reliance of our army on Dutch support, alongside a lack of native officers in our ranks, has left our army crippled and ineffective, major reform is needed.
INS_economy_idea코0=Colonial Economy
INS_economy_idea_desc코0=While we are a bountiful nation, so much of what we produce is sent overseas, so much that our native economy suffers for it.
INS_science_idea코0=Education Reforms
INS_science_idea_desc코0=While improving, an education is still reserved strictly for the elites, to the detriment of our nation.
INS_political_idea코0=National Awakening
INS_political_idea_desc코0=Nationalistic sentiment runs high in our citizens, our people yearn for freedom.

#focus ideas
INS_volunteers_idea코0=Interventionism
INS_volunteers_idea_desc코0=The KNIL has a long tradition of volunteerism, it is only natural to bring this exuberance into the 20th century.
INS_army_idea_two코0=Army Reforms
INS_army_idea_two_desc코0=Though true reform is a long way off, this is the first step.
INS_army_idea_two_1코0=Army Reforms
INS_army_idea_two_1_desc코0=Though true reform is a long way off, this is the first step.
INS_army_idea_two_2코0=Army Reforms
INS_army_idea_two_2_desc코0=Though true reform is a long way off, this is the next step.
INS_army_idea_two_3코0=Army Reforms
INS_army_idea_two_3_desc코0=Though true reform is a long way off, this is the last step.
INS_army_idea_six코0=Kartika Eka Paksi
INS_army_idea_six_desc코0=Our reforms, though long and painful, have been a success! Our sons shall carry Indonesia like an bird of prey, watchful of all foes.
INS_ace_idea코0=Wings of the Motherland
INS_ace_idea_desc코0=Indonesia will rule its skies.
INS_coastal_entrenchment_idea코0=Coastal Entrenchment
INS_coastal_entrenchment_idea_desc코0=
