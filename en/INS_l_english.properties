indonesia.1.t코0=An offer from the East Indies
indonesia.1.desc코0=While the main city of Singapore is well defended, it is no secret that a greater naval presence is needed to protect our east Asian colonies. A communique from the colonial government of the East Indies has given us an interesting opportunity; Air supplies for military access, should we accept?
indonesia.1.a코0=Capital!
indonesia.1.b코0=Our current defenses suit us just fine thank you.
indonesia.2.t코0=The U.K. approves!
indonesia.2.desc코0=The Royal Navy has begun joint naval excercises between Indonesian and Malayan waters, and British fighters are being transported to our bases. The safety of our air and sea is now doubly assured.
indonesia.2.a코0=Excellent!
indonesia.3.t코0=The U.K. disapproves
indonesia.3.desc코0=U.K. officials have denied our requests for R.A.F. assistance, we are on our own.
indonesia.3.a코0=Damn them.
indonesia.4.t코0=East Indies naval autonomy?
indonesia.4.desc코0=While our current naval position in the East Indies is secured, our shipyards are far away from Java. To counter this, the colonial government has requested naval autonomy and command of a squadron of our ships. Should we allow their request?
indonesia.4.a코0=Very well.
indonesia.4.b코0=We cannot afford to lose a single ship.
indonesia.5.t코0=The Netherlands agree!
indonesia.5.desc코0=Whether by apathy or sincere belief in our efforts, the Netherlands government has granted us limited naval autonomy in our region.
indonesia.5.a코0=We will seize this opportunity!
indonesia.6.t코0=The Netherlands refuse.
indonesia.6.desc코0=Preferring direct control over the region, the Hague has refused our request for naval autonomy.
indonesia.6.a코0=We will work ahead without them.
indonesia.7.t코0=Naval exercises in Southeast Asia
indonesia.7.desc코0=As the current climate of Asia is tense, it is no wonder that nations are invested in displaying strength. ROOT is no exception, and has begun to display it's newfound naval strength in the region.
indonesia.7.a코0=Concerning.
indonesia.7.b코0=We have shown the world our strength.
indonesia.7.c코0=They grow up so fast...
indonesia.7.d코0=A challenger approaches?
indonesia.8.t코0=Limited autonomy for the East Indies?
indonesia.8.desc코0=While nationalistic sympathies have run high in our colonies, it seems like the colonial government we have in place has managed to placate the native population, however, the situation will not last for long, Tjarda van Starkenborgh Stachouwer's administration has sent a request for greater autonomy over the East Indies in return for continued loyalty.
indonesia.8.a코0=A small price to pay for stability.
indonesia.8.b코0=The situation as it stands works fine for us.
indonesia.9.t코0=Success!
indonesia.9.desc코0=Our colonial government has been granted colonial autonomy to act as we see fit, this will let us continue to expand under the protection of our mother country.
indonesia.9.a코0=We will make them proud.
#added no option
indonesia.54.t코0=Refusal...
indonesia.54.desc코0=It appears we mistook colonial indifferance to support, as our dutch partners have informed us that they see no need to change the status quo.
indonesia.54.a코0=At least they gave us an answer.
indonesia.10.t코0=Freedom for the East Indies?
indonesia.10.desc코0=Nationalistic sympathies have run high in our colonies, and begun to reach a breaking point. Democratic agitators in the East Indies have begun demanding for free elections and freedom from colonial control, but are willing for an alliance in the future. How do we react? 
indonesia.10.a코0=Better them than the communists.
indonesia.10.b코0=Ungrateful colonials!
indonesia.11.t코0=Freedom!
indonesia.11.desc코0=After days of strained and tense negotiations, the Dutch government have agreed for a full withdrawal and support for our democratic government, our freedom is at hand!
indonesia.11.a코0=Hari Kemerdekaan!
indonesia.12.t코0=Netherlands refuse
indonesia.12.desc코0=Despite our greatest efforts, our freedom has been denied. Indonesian representatives have been ignored and the Volksraad immediately shut down, diplomacy has failed us.
indonesia.12.a코0=Very well...
indonesia.12.b코0=We shall liberate ourselves by force!
indonesia.13.t코0=An unlikely ally
indonesia.13.desc코0=Communist agitators have been present in the East Indies for some time, but only now have things reached a breaking point. The communist party of Indonesia has asked us for our support in independence, wanting the might of the soviet union at the negotiating table. How do we reply?
indonesia.13.a코0=Let us welcome a new brother to the revolution!
indonesia.13.b코0=Their time has not yet come.
indonesia.14.t코0=The Soviet Union agrees!
indonesia.14.desc코0=Diplomats from the kremlin have agreed to attend independence talks with the Netherlands, our freedom is close at hand!
indonesia.14.a코0=Glory to the worldwide revolution!
indonesia.15.t코0=The Soviets refuse
indonesia.15.desc코0=Despite our best efforts, no guarantee from the Soviet Union has emerged, though they are sympathetic to our plight, they refuse to entangle themselves in Southeast Asian affairs.
indonesia.15.a코0=We must accept their decision
indonesia.15.b코0=The revolution will succeed without them!
indonesia.16.t코0=The Soviet Union supports Indonesian autonomy
indonesia.16.desc코0=In a strange turn of events, communist agitators in the East Indies have secured Soviet support for their movement, demands are now being made independence talks, with the Russians acting as mediators for the event. What should we do?
indonesia.16.a코0=Very well, we cannot risk further escalation
indonesia.16.b코0=This nonsense has gone on long enough!
indonesia.17.t코0=Freedom!
indonesia.17.desc코0=After days of strained and tense negotiations, the Dutch government have agreed for a full withdrawal of Dutch forces and the immediate instatement of a communist government, our freedom is at hand!
indonesia.17.a코0=Hari Kemerdekaan!
indonesia.18.t코0=Netherlands refuse
indonesia.18.desc코0=Even with the Soviet Union on our side, the Netherlands still have not seen fit to give us our independence, perhaps they've called our bluff, or maybe they are just stubborn, either way, we are left with a decision to make.
indonesia.18.a코0=It is time to back down.
indonesia.18.b코0=It is time for REVOLUTION!
indonesia.19.t코0=A curious request
indonesia.19.desc코0=Nationalism has reached a fever pitch in the East Indies, and our brothers cry out for liberation. Fascist leaders in Indonesia have reached out to us for an agreement, asking for protection and alliance should war break out. How should we respond?
indonesia.19.a코0=Well this certainly makes things easier.
indonesia.19.b코0=An unnecessary distraction from our own designs.
indonesia.20.t코0=The Agreement
indonesia.20.desc코0=The deal has been struck, alliances forged, Japan has our backs.
indonesia.20.a코0=Hari Kemerdekaan!
indonesia.21.t코0=Japanese support for Indonesian autonomy
indonesia.21.desc코0=Not surprisingly, Japan has always had an interest in our Asian colonies, claiming to represent Indonesian interests, they have demanded the full independence of Indonesia alongside its immediate inclusion into the Japanese sphere of influence. We could refuse their demands, but that would probably just make things worse.
indonesia.21.a코0=Better this than war.
indonesia.21.b코0=Let's see them try it!
indonesia.22.t코0=Worrying refusal
indonesia.22.desc코0=Despite our clear sympathies and support, the Japanese have not seen fit to back our bid for independence, maybe they don't believe the time is right, but is more likely that they have different, unforeseen plans for us.
indonesia.22.a코0=With friends like these...
indonesia.22.b코0=Indonesia has no need for fake allies, our freedom is at hand!
indonesia.23.t코0=Freedom!
indonesia.23.desc코0=After days of strained and tense negotiations, the Dutch government have agreed for a full withdrawal of Dutch forces and the immediate instatement of a nationalist government, our freedom is at hand!
indonesia.23.a코0=Hari Kemerdekaan!
indonesia.24.t코0=Netherlands refuse
indonesia.24.desc코0=Even with Japanese support, the Netherlands have still refused to grant our freedom. Perhaps they believe The Japanese will be too busy to intervene, or perhaps they are just foolish, either way, we have a decision to make.
indonesia.24.a코0=We are done here
indonesia.24.b코0=We don't need their permission for freedom!
indonesia.25.t코0=A singular demand
indonesia.25.desc코0=Nationalism has grown strong in our colonies, and unfortunately has reached a breaking point, protestors have taken to the streets, demand independence from the motherland, It gone too far to pass off any longer what should we do?
indonesia.25.a코0=Give them their freedom, if they want it so much.
indonesia.25.b코0=Hahaha, no.
indonesia.26.t코0=Freedom!
indonesia.26.desc코0=After days of strained and tense negotiations, the Dutch government have agreed for a full withdrawal of Dutch forces and the immediate instatement of an independent government, our freedom is at hand!
indonesia.26.a코0=Hari Kemerdekaan!
indonesia.27.t코0=Netherlands refuse
indonesia.27.desc코0=Despite our protests, the Netherlands have remained silent. Our protesters dispersed, and our members flung from the Volksraad. The message sent is clear.
indonesia.27.a코0=Our time will come...
indonesia.27.b코0=And it will come now!
indonesia.27.c코0=And it will come now!
