# EVENTS #######################################################################################

vietnam.1.t코0=Vietnam's Entry In The Comintern
vietnam.1.d코0=The Vietnamese ambassador to the Soviet Union has just forwarded a request directly from the Vietnamese government.\nThe latter would like Vietnam to join the military alliance around the Soviet Union, hoping to benefit from protection not only for their territory, but also their revolution itself.
vietnam.1.a코0=Tell Uncle Ho He Has Our Protection
vietnam.1.b코0=We Must Refuse

vietnam.2.t코0=The Soviet Union Accepts
vietnam.2.d코0=The Soviet Union has returned a positive response to Vietnam's accession to their military alliance.\nThus, the free movement of troops between our two territories will be put in place, and the latter will help us in the event of a conflict
vietnam.2.a코0=Excellent!

vietnam.3.t코0=The Soviet Union Refuses
vietnam.3.d코0=The Soviet Union has sent a negative response to a military alliance between our two countries. Citing in particular that the current situation is not favourable and that the Soviet Union cannot therefore guarantee Vietnam's defence, they have not, however, denied the fact that an alliance can be concluded in the future, once the world situation has changed.
vietnam.3.a코0=We Can Only Count On Ourselves

vietnam.4.t코0=Communists Attempt Coup!
vietnam.4.d코0=Numerous militias loyal to the Malayan Races Liberation Army, itself affiliated with the Malayan Communist Party, have just deployed in Singapore, and hope to take control of the colonial government in order to not only destroy the British administration, but also to establish a communist regime.\nForces loyal to the government, stationed outside the city, are preparing to take it back, but nothing guarantees their victory.
vietnam.4.a코0=The Coup Succeeds
vietnam.4.b코0=The Coup Fails

vietnam.5.t코0=The Malaysian Coup Has Failed!
vietnam.5.d코0=Communist forces were unable to defend Singapore, and were eventually defeated after a long battle. Many cadres of the Malayan Communist Party were captured or killed, destroying our chances of installing communism in Malaysia from within.
vietnam.5.a코0=We Shall Avenge Our Brothers!

vietnam.6.t코0=Help From The South
vietnam.6.d코0=Kuomintang and VNQDD have always been allies, each wishing to follow the teachings of Sun-Yat-Sen. For years, VNQDD cadres have been protected in China, sheltered from the French police.\nAs China finds itself in a state of war again, the Vietnamese government has sent us a request so that it can help us.
vietnam.6.a코0=Together We Are Stronger
vietnam.6.b코0=We Don't Need Their Help
ASIAN_LEAGUE_NAME코0=Asian League

vietnam.7.t코0=China Refuses Our Help
vietnam.7.d코0=The Chinese government has declined our request to help them. It is clear that we cannot rely on their protection, and they cannot rely on ours.
vietnam.7.a코0=We Shall Respect Their Decision


vietnam.8.t코0=Victory!
vietnam.8.d코0=While the last French troops were forced to leave the Indochinese Peninsula, we can easily declare victory. The French opression is now behind us!
vietnam.8.a코0=Hurray!

vietnam.9.t코0=Ho Chi Minh's Leadership
vietnam.9.d코0=Nguyen Ai Quoc, better known by his nickname of Ho-Chi-Minh, leader of the Viet-Minh and a true figure of the Vietnamese resistance to colonialism, trained in Marxist and Leninist ideas while in the Soviet Union before returning to guide the rebellion against the colonial administration. He became more than a leader, he became the new father of the Vietnamese nation. May he guide Vietnam to an age of prosperity.
vietnam.9.a코0=Hurray!

vietnam.10.t코0=La Lutte's Leadership
vietnam.10.d코0=Ta Thu Thau, leader of "La Lutte", who had been working for months to organize a real socialist opposition to French colonization, found himself and his Trotskyist colleagues leading the rebellion that liberated Vietnam. Seen as a figure of hope and freedom, the latter has attracted the support of both farmers and urban workers, making him the obvious choice to lead our nation.
vietnam.10.a코0=Hurray!

vietnam.11.t코0=VNQDD Leadership
vietnam.11.d코0=Nguyen Tuong Tam, leader of the VNQDD, one of the oldest and most active parties advocating Vietnam's independence, has managed to restore the power that his party had lost in the past, by rebuilding it after it had been almost completely destroyed by the French administration. The main leader of the rebellion, he has succeeded in taking over the leadership of the rebellion, and with the support of the people, who now see him as a national hero, he can put in place the policies that his party has been advocating for so long.
vietnam.11.a코0=Hurray!

vietnam.12.t코0=Cuong De's Leadership
vietnam.12.d코0=While there seemed to be every reason to believe that the Vietnamese rebellion would be accompanied by a form of internal revolution, in particular the birth of a republic, Cuong De, a member of the imperial dynasty and a great supporter of Vietnamese independence for decades, gained the necessary support to enable him to lead the rebellion. Helped mainly by the powerful elites who turned around following the victory of the independentists, the latter has a vision of Vietnam that is very specific to him while being inspired by regimes like Japan, where the latter has managed to gain enough support to help him in the War of Independence.
vietnam.12.a코0=Hurray!

vietnam.13.t코0=A Divided Leadership
vietnam.13.d코0=The forces fighting for Vietnam's independence were many, each with radically different ideas than the others, making long-term cooperation simply impossible. Now that the war is over, only one can win.
vietnam.13.a코0=Ho-Chi-Minh Shall Lead Us!
vietnam.13.b코0=La Lutte And The Trotskyists
vietnam.13.c코0=The VNQDD!
vietnam.13.e코0=Cuong De!

vietnam.14.t코0=The Independence War
vietnam.14.d코0=It is now time for us to repel the French invader. Vietnam will be independent again!
vietnam.14.a코0=To Victory!
