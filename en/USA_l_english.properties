r56_usa.6.t코0=Fate of Hawaii
r56_usa.6.desc코0=Outlook of the state officials has reached most populous part of our possessions in the Pacific region: Hawaii. \n\nThe former Kingdom of Hawaii fell under the influence of [USA.getNameDef] in 1850s as our diplomats and merchants established several friendship- and mutual protection-treaties with local government. Said territories were incorporated into our nation as a part of a treaty of annexation with a promise to Hawaii'i politicians of them gaining proper representation in Congress. \n\nSofar we were unable to fulfill the promises to their people, meaning that our political credo "Liberty and Justice for All" is nothing but an empty word to the local populace. \n\nThe time has come to change it once and for all, from now on Hawaii shall... 
r56_usa.6.a코0=... enjoy their desired freedom.
r56_usa.6.b코0=... be given local autonomy.
r56_usa.6.c코0=... integrated as a new state.

#Vanilla Overrides
USA_manifest_destiny_r56코0=The New Manifest Destiny" #revisit with better name. band-aide fix
USA_manifest_destiny_r56_desc코0=Our country became great on the back of the policy of aggressive expansion of our nation. It’s about time we returned to that.
