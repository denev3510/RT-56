rt56_rushed_r_n_d코0=Rushed Research and Development
rt56_rushed_r_n_d_desc코0=American Industry puts a lot of empathizes on quickly developing and deploying technology advancements. Though such methods have many downsides when the testing phase of such developments is shortened and issues with new technology ignored in the pursuit of quick turn arounds.

r56_usa.2.t코0=Air Force Asks For Greater Autonomy
r56_usa.2.desc코0=Army Air Force officers and Army High Command have always had conflicts with each other since the very creation of the Army Air Force over the Air Force’s autonomy within the Army. It seems this issue has come to ahead with our recent creation of the Air War Plans Division. In the past we’ve silenced Air Force officers who were vocal on this issue, notably Henry Arnold. But it seems we can’t ignore the issue any longer and need to make a final decision on the Air Forces autonomy within our Armed Forces.
r56_usa.2.c코0=The Air Force stays under the Army!
r56_usa.2.a코0=Promoting Henry Arnold is a good comprise.
r56_usa.2.b코0=Grant the Air Force the autonomy it wants.
r56_usa.3.t코0=The 1952 Presidential Election
r56_usa.3.desc코0=The new elections are coming! After the two mandates of president Truman, the Democrats chose Aldai Stevenson to continue the heritage of Roosevelt while the Republicans chose non others than Dwight D. Eisenhower himself.
r56_usa.3.a코0=Stevenson wins
r56_usa.3.b코0=Eisenhower wins
r56_usa.4.t코0=[USA.GetNameDefCap] pledges to share its research results
r56_usa.4.desc코0=A recent memo coming from the [USA.GetAdjective] government announced that they are going to share research with their allies. Joining will require some restructuring that will likely cause some intital resistance, but we have nothing to fear from it.
r56_usa.4.a코0=We can do it together!
r56_usa.4.b코0=Maybe later

r56_USA_the_alaskan_trap코0=The Alaskan trap
r56_USA_the_alaskan_trap_desc코0=By making Alaskan seem like a attractive invasion point to our eastern enemies and with some minor work from the USACE. We can turn Alaska into a death trap for an invasion force.

rt56_far_left_suppression코0=Far-Left Suppression
rt56_far_left_suppression_desc코0=The events that lead to the Red Scare of the 1920’s have left a lasting impression on law enforcement officials and the American public alike. This impression has led to prosecution and harassment of far leftist movements throughout the United States. In recent years suppression efforts against far left groups are spearheaded by J. Edgar Hoover’s Federal Bureau of Investigation.

