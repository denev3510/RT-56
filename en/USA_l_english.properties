USA_expand_unoffical_operations코0=Expand Unofficial Operations
USA_expand_unoffical_operations_desc코0=Experience instructed us that intelligence can make the difference between victory and defeat. It can help us bring victory but also prevent war. A well placed bomb can replace a fleet of bomber and a well placed agent can replace a division.
USA_office_of_economic_warfare코0=Office of Economic Warfare
USA_office_of_economic_warfare_desc코0=The necessities of the war demand that the natural resources should not be sent abroad but instead fuel our war economy. The office of economic warfare will be tasked to supervise such transformation.
USA_cash_and_carry코0=Cash and Carry Scheme
USA_cash_and_carry_desc코0=The ‘Cash and Carry’ amendment to the Neutrality Act allows countries to purchase Non-War material from us if they pay upfront and ship it themselves. Congress assumes no nation will take advantage of this, due to the lack of upfront capital. We can abuse this amendment to provide material to our allies by letting countries ‘borrow’ money from our treasury that they can then use to pay for the goods.
USA_double_victory코0=Double Victory
USA_double_victory_desc코0=Getting the support of the African-American community is important when at war. Using targeted propaganda campaigns will help achieve this. They may be misleading, but we cannot have the country be divide at our most critical moments.
USA_three_dimensional_assault_force코0=Three Dimensional Assault Force
USA_three_dimensional_assault_force_desc코0=By developing an amphibious assault doctrine that incorporates not only a well-equipped landing attact but also includes an air attack and naval bombardment we can ensure that our landings have a higher chance of success and gaining a beachhead.

r56_usa.1.t코0=The Election Of 1948
r56_usa.1.desc코0=Once again Thomas E. Dewey is the incumbent against the current candidate. This time Harry Truman is running for President as the continuator of Franklin Roosevelt.
r56_usa.1.a코0=Truman wins
r56_usa.1.b코0=Dewey wins

