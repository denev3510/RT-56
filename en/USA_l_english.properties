r56_USA_foundation_of_NATO코0=Foundation of NATO
r56_USA_foundation_of_NATO_desc코0=The world is changing rapidly around us: many of the former Great Powers lay in ruins after a devastating war has swept over continents. [USA.getNameDefCap] has managed not only to retain, but also strengthen its status as the worlds Superpower. The time has come to take direct control of the matter.
r56_USA_overwatch_the_pacific코0=Overwatch the Pacific
r56_USA_overwatch_the_pacific_desc코0=Vast territories of the Pacific ocean remain loosely protected as our industrial and military capacities were focused on the mainland war. Improving our grip over Pacific will ensure the [USA.getAdjective] domination in the area.
r56_USA_liberty_for_the_pacific코0=Liberty for the Pacific
r56_USA_liberty_for_the_pacific_desc코0=If we are to show the world that we are true protectors of freedom, swift and rapid decolonization of the Pacific is a must! Only so we can ensure the stability and prosperity of this region!
r56_USA_withdraw_from_philippines코0=Withdraw from Philippines
r56_USA_withdraw_from_philippines_desc코0=Imperialism has outlived its purpose as an economic and political concept. Granting one of our colonies, [PHI.getNamedef], their desired independence, we can obtain a powerful ally in the East Asia region and severely limit nationalistic and separatist rhetoric of local populace.
r56_USA_fate_of_hawaii코0=Fate of Hawaii
r56_USA_fate_of_hawaii_desc코0=Hawaii with its strategic position in the Middle of the Pacific is crucial for our war effort. But even though we desire these lands for ourselves, one shall never forget our promises to Hawaii people. Let them know what our plans for their islands are.
r56_USA_korean_issue코0=Korean Issue
r56_USA_korean_issue_desc코0=Emergent as a product of [JAP.getAdjective] decolonization, [KOR.getNameDef] has turned its eyes away from liberty and freedom principles we follow. The new regime in country is extremely fragile, which opens a window for a few opportunities...
r56_USA_assistance_in_chinese_struggle코0=Assistance in Chinese Struggle
r56_USA_assistance_in_chinese_struggle_desc코0=[CHI.getAdjective] civil war is one again reigning over the Central Plane. And even though [CHI.getNameDef] might not follow same principles as we do, we shall ensure that the Paris of the Orient will not be ruled by the Red Menace.
r56_USA_intervention_in_vietnam코0=Intervention in Vietnam
r56_USA_intervention_in_vietnam_desc코0=Liberty and freedom cannot coexist with oppression of the people, no matter who conducts them - former colonial administration of [FRI.getNameDef] or red tyrants from [VIN.getNameDef]. We shall put an end to any sort of red ambitions in Indochina.
r56_USA_strike_the_prc코0=Strike the PRC
r56_USA_strike_the_prc_desc코0=No matter how much we try, the red plague is engulfing more and more of East Asia. But before we can strike at its source, we shall ensure that our allies win the struggle over the mainland of China.

r56_USA_guide_true_democracies코0=Guide True Democracies
r56_USA_guide_true_democracies_desc코0=Many countries allied [ENG.getNameDef] and [FRA.getNameDef] in their struggle for freedom and liberty, yet some of them are nowhere near the definition of democratic regimes. Being responsible government and truly devoted to the principles of founding fathers, we shall no longer tolerate those who deny liberties for their people.
r56_USA_coordinate_research_effort코0=Coordinate Research Effort
r56_USA_coordinate_research_effort_desc코0=To face the Red Threat looming over the world, we need to consolidate all of our research efforts. Research and technology are keys to the final victory. Only together we shall prevail in this struggle!

r56_USA_return_to_europe코0=Return to Europe
r56_USA_return_to_europe_desc코0=Only [USA.getAdjective] intervention has saved Europe from the [GER.getAdjective] occupation during the Great War. [ENG.getNameDefCap] and [FRA.getNameDef] will surely require our assistance if we want to ensure that the Iron Curtain created by the [SOV.getAdjective]s is not moving westwards.
r56_USA_enact_marshall_plan코0=Enact the Marshall Plan
r56_USA_enact_marshall_plan_desc코0=Devastated and depopulated, Europe now lies in ruins after being engulfed in war once more. [USA.getAdjective] investments will help the newly established democracies to regain the lost and strengthen the gained if we are to face another crisis once more.
r56_USA_support_eastern_democrats코0=Support Eastern Democracies
r56_USA_support_eastern_democrats_desc코0=Western Betrayal saw many Eastern European countries fall victims to the Red Threat. However, there are still many people who seek liberty and freedom from the shackles of communism. Our agents are ready to support few protests and demonstrations, perhaps it can open even more people to our ideas?
r56_USA_secure_iberia코0=Secure Iberia
r56_USA_secure_iberia_desc코0=The [SPR.getAdjective] Struggle has brought rapid changes in the balance of Powers in Europe. And while we surround the Red Threat, we might receive a blowing strike in the back from any major power of the Iberian Peninsula. [SPR.getAdjective] loyalty to the cause must be enforced, one way or another.
r56_USA_ensure_greek_freedom코0=Ensure Greek Freedom
r56_USA_ensure_greek_freedom_desc코0=Rhetoric of [GRE.getAdjective] authorities are growing hostile day by day. Our diplomats fearing for their lives were already evacuated from the country. The government crisis in [GRE.getNameDef] might be a perfect opportunity to ensure that communism has no supporters in Mediterranean.
r56_USA_greek_membership코0=Greek Membership
r56_USA_greek_membership_desc코0=Democratic leaning and military support for our cause from [GRE.getNameDef] will be surely useful if we want to commence any sort of operation across Balkan region. Let us invite their representatives for the negotiations.
r56_USA_turkish_membership코0=Turkish Membership
r56_USA_turkish_membership_desc코0=It is only a matter of time when [SOV.getAdjective]s will raise the question of the [TUR.getAdjective] straits of Bosporus and Dardanelles under the premise of "Free Trade and Commerce". We shall act fast and ensure that the new [TUR.getAdjective] state is allied to us and receives our full support. 
r56_USA_secure_yugoslavia코0=Secure Yugoslavia
r56_USA_secure_yugoslavia_desc코0=Threatening ambitions for uniting communist movements across Balkans into one [YUG.getAdjective] entity is a threat to world peace and is a clear violation of self-determination principles. We will not tolerate such aggressive rhetoric: from now on [YUG.getAdjective] authorities are considered enemies of democracy!
r56_USA_ally_yugoslavia코0=Ally Yugoslavia
r56_USA_ally_yugoslavia_desc코0=While not truly democratic, [YUG.getNameDef] shares extensive borders with other Balkan countries. Allying them will provide us with a huge base of operations in Europe. Diplomats are already negotiating conditions for the official alliance.

r56_USA_prepare_allies_for_the_inevitable코0=Prepare our Allies for the Inevitable
r56_USA_prepare_allies_for_the_inevitable_desc코0=Finalizing our defensive treaties is best with joint industrial development. We have enough funds to support the rapid industrialization and rearmament programs for our allies. Let the [SOV.getAdjective]s know the we are more than ready to defeat their so-called "Revolution" with one swift strike.
r56_USA_a_cold_war코0=A Cold War
r56_USA_a_cold_war_desc코0=With world being currently divided into two power blocks, it becomes even more clear that any open war would have a disastrous impact on the planet and future of human civilization. We shall focus our efforts on rebuilding our nation, surpassing the communists in science and production while secretly supporting the democratic regimes around the world.
r56_USA_commence_the_unthinkable코0=Commence the "Unthinkable"
r56_USA_commence_the_unthinkable_desc코0=No matter how we much we try, the Red Threat continues to loom over the world. If we want to prevent the Red Dawn from happening, we must strike at the source of the problem - [SOV.getNameDef]. Tremble, communist menace, the shine of liberty and freedom will soon be embraced across the world!


