USA_population_migration코0=Population Migrations
USA_population_migration_desc코0=While the current economic recovery efforts have helped many. There have been some noticeable drawbacks of our efforts. The most major drawback of our policy is the worsening plight of small southern rural farmers. Many of which who can no longer meet ends met and have to uproot themselves and move to where there is work. Which at the moment are the industrial cities of the north.
USA_population_migration_mission_0코0=Internal Population Migration

r56_usa.5.t코0=Shifting Sands
r56_usa.5.desc코0=A sign of the changing times could be seen on the roads of the American south. As many farmers have sold their homes and pack all their things in their car and headed north. These sudden migrations have been spurred by worsening living conditions in the rural south with many families being unable to meet ends meet. The goal of many of these people is to get jobs in the industrial centers of the north.
