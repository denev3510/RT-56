#Investments reward ideas, currently used in BftB Turkey Investment decisions
r56_generic_invest_reward_1코0=Loss on Investments
r56_generic_invest_reward_1_desc코0=Our Investment efforts have turned out poorly and are costing us more than we originally planned.
r56_generic_invest_reward_2코0=Poor Investment Returns
r56_generic_invest_reward_2_desc코0=Our Investment efforts have turned out poorly and are returning less than what we originally invested
r56_generic_invest_reward_3코0=Break-even Investment Returns
