GEN_Industrial_Start코0=Begin Industrial Buildup
GEN_Industrial_Start_desc코0=An era of change is coming. Investments are coming in, machines are being invented and our country must adapt in order to cope with those evolutions.
GEN_Expand_Infra코0=Improve State Infrastructure
GEN_Expand_Infra_desc코0=A good infrastructure network helps connecting our nation as a unique coherent body.
GEN_Futher_Investments코0=Encourage Foreign Investors
GEN_Futher_Investments_desc코0=Foreign powers have a much greater industry than our own, therefore we must rely on their knowledge.
GEN_Civilian_One코0=Expand Civilian Manufactures
GEN_Civilian_One_desc코0=New factories are essential for a modern country.
GEN_Civilian_Two코0=Improve Civilian Industry Capacity
GEN_Civilian_Two_desc코0=Our industry has to be modernized to keep up with the demands of our age.
GEN_Research코0=New Schools & Modern Teaching
GEN_Research_desc코0=Instruction is the basis of science and the key to adapt to the current world.
GEN_Excavation코0=Reveal Mineral Wealth
GEN_Excavation_desc코0=Richness necessary for war may be hidden deep under our soil and its our duty to reveal them.
GEN_Refinery코0=Focus on Synthetic Processing
GEN_Refinery_desc코0=The fabrication of oil and rubber from coal enables to be free from the need to import oil or control oil fields. This synthetic oil is however much more polluting and costly to produce.
GEN_Autarky코0=Reform the Taxes
GEN_Autarky_desc코0=With a more organized administrative power, the state will be better equipped to deal with the current difficulties.
ABC_establish_a_general_staff코0=The [ROOT.GetAdjective] General Staff
ABC_establish_a_general_staff_desc코0=Our army lacks proper tactics and organisation. Establishing a proper general staff will consolidate the weakened military establishment.
ABC_army_reform코0=Army Reform
ABC_army_reform_desc코0= Reorganisation of the army is a long process. Our new general stuff indicates a need in military maneuvers to train soldiers and educate officers.
ABC_doctrine_effort코0=Doctrine Effort
ABC_equipment_effort코0=Equipment Effort
ABC_equipment_effort_desc코0=The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available.
ABC_equipment_effort_2코0=Modernize Our Small Arms
ABC_equipment_effort_2_desc코0=We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time.
ABC_mechanization_effort코0=Mechanization Effort
ABC_mechanization_effort_desc코0=Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today.
ABC_doctrine_effort_2코0=War Games
ABC_doctrine_effort_2_desc코0=The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this.
ABC_establish_a_military_academy코0=Establish A Military Academy
ABC_establish_a_military_academy_desc코0=Doctrine studies and military knowledge exchange can be faciliated within the walls of the newly founded military academy.
ABC_equipment_effort_3코0=Field Piece Research
ABC_equipment_effort_3_desc코0=Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons.
ABC_doctrine_effort_desc코0=The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow.
ABC_army_modernization코0=Army Modernization
ABC_army_modernization_desc코0=To sustain the harshest military maneuvers and training exercises our soldiers need proper clothes, instruments and equipment.
ABC_motorization_effort코0=Motorization Effort
ABC_motorization_effort_desc코0=Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly.
ABC_establish_a_armor_corp코0=Establish An Armor Corp
ABC_establish_a_armor_corp_desc코0=Recently bought foreign military equipment has inspired local engineers on the development of a new armored vehicle type which appears to be faster, durable and more powerful then we could even imagine.
ABC_field_hospitals코0=Improve our Field Hospitals
ABC_field_hospitals_desc코0=Losing talented and experienced soldiers in the battle is an unacceptable luxury under the current circumstances.
ABC_special_forces코0=Special Forces
ABC_special_forces_desc코0=We have need of elite forces; mountain troops and paratroopers should be our priority.
ABC_signal_companies코0=Signal Companies
ABC_signal_companies_desc코0=Coordinating strikes and military operations will be severely more effective if we dedicate an additional personnel equipped with communication devices. 
ABC_modern_logistics코0=Modern Logistics
ABC_modern_logistics_desc코0=Military loyalty is based on the ability to fight for our cause. If we cannot supply the army with equipment they need, we might experience mutinies and extensive desertering.
GEN_Military_Buildup코0=Expand Military Capacity
GEN_Military_Buildup_desc코0=The military requires vast quantities of new equipment. Constructing few factories will surely satisfy their needs.
GEN_Invite_German코0=Invite German Investors
GEN_Invite_German_desc코0=Many German corporations are interested in exerting their influence and presence around the world. We can use their good relations to us and appeal for a few humble investments.
GEN_German_Heavy코0=German Heavy Industry Expansion
GEN_German_Heavy_desc코0=Stable industrial cooperation with our German allies is helping us to modernise heavy industry
GEN_Invite_American코0=Invite American Investors
GEN_Invite_American_desc코0=The Great Powers of Western hemisphere are always interested in exerting their influence and freedom values around the world. We can use their good relations to us and appeal for a few humble investments.
GEN_American_Air코0=American Air Industry Expansion
GEN_American_Air_desc코0=Planes are future of trade, tourism and warfare. Under the guidance of the USA we can open even more new factories
GEN_Invite_Soviets코0=Invite Soviet Planners
GEN_Invite_Soviets_desc코0=Unique Soviet architecture and city planning are surely applicable for many facilities around our own country. Constructing a brand-new industrial complex should be a first step in our cooperation.
GEN_Soviet_Heavy_Industry코0=Communist Heavy Industry
GEN_Soviet_Heavy_Industry_desc코0=Our communist friends are suggesting a coordinated expansion of our heavy industry.
GEN_Automobile코0=Automobile Industry
GEN_Automobile_tt코0=Gain small amount of §HMotorized Equipment§! from invited companies.
GEN_Automobile_desc코0=Local car manufacturers are currently being encouraged to coordinate with their colleagues from abroad.
GEN_Licences코0=Purchase Foreign Licences
GEN_Licences_EXPL코0=Unlock §HPurchase Foreign Armor§! decisions.
GEN_Licences_desc코0=As we are now capable of producing modern equipment we can purchase the most modern designs from other nations. Even though a certain price must be paid it will surely be worth it.

GEN_Industrial_Boom코0=Industrial Boom
GEN_Industrial_Boom_desc코0=Further industrial expansion of the state is the only way to ensure the welfare of our citizens.
GEN_Industrial_Expansion코0=Nation-wide Industrial Expansion
GEN_Industrial_Expansion_desc코0=The new government program is aimed to increase the number of producing facilities across the country.
GEN_Railway_System코0=Modernize Railway System
GEN_Railway_System_desc코0=Growing industrial needs require proper infrastructure to be successfully fulfilled.
GEN_Communication코0=Modern Electronics Devices
GEN_Communication_desc코0=Extensive amount of new information can be effectively proceeded by the newest generation of the computing machines.
GEN_University코0=New Research Complex
GEN_University_desc코0=Brave and daring minds will be highly encouraged to join the new institutes, universities and research centres.
GEN_Shared_Research코0=Joint Research Collaboration
GEN_Shared_Research_desc코0=

