GEN_Aviation_Effort코0=Expand the Airforce
GEN_Aviation_Effort_desc코0=A first step in stimulating commercial air flights is being seen in expansion of the countries airports.
GEN_Foreign_Design코0=Focus on Foreign Designs
GEN_Foreign_Design_desc코0=We might simply not have enough specialists to develop new planes. Cooperation with foreigh engineers is our only option if we want to stay updated.
GEN_Aircraft_England코0=Study British Aircraft
GEN_Aircraft_England_desc코0=Our British collegues shared multiple light aircraft blueprints with us. 
GEN_Aircraft_american코0=Study American Aircraft
GEN_Aircraft_american_desc코0=American engineers have offered their support and provided us with a few fighter prototypes.
GEN_Aircraft_Italian코0=Study Italian Aircraft
GEN_Aircraft_Italian_desc코0=Joint exercised allowed us to see and later buy few of Italian dive bombers.
GEN_Aircraft_japanese코0=Study Japanese Aircraft
GEN_Aircraft_japanese_desc코0=Japanese fighter speed and maneuverability have heavily encouraged our new fighter models. 
GEN_Aircraft_Soviet코0=Study Soviet Aircraft
GEN_Aircraft_Soviet_desc코0=Transpolar airflights with Soviet new heavy bomber will be a common thing in a modern world with these brand-new designs.
GEN_Aircraft_German코0=Study German Aircraft
GEN_Aircraft_German_desc코0=Being innovative in every state, our German collegues did not disappoint us here aswell: new dive bombers are masterpieces we took structural drawings of.
GEN_Fighter_Competition코0=Fighter Competition
GEN_Fighter_Competition_desc코0=We shall host an airshow to determine the fastest and most mobile fighter plane model. 
GEN_Fighter_Competition_EXPL코0=Gain some §HAircrafts§! from nations where you made an aircraft mission.\n
GEN_Close_Air_Support코0=Close Air Support Modifications
GEN_Close_Air_Support_desc코0=Now that we own foreign fighter licences we can easily modify them to be able provide close air support for our army.
GEN_Bomber_Competition코0=Bomber Competition
GEN_Bomber_Competition_desc코0=Our bombers are currently competing in stances of durability, range and carrying power.
GEN_German_Rocketry코0=German Rocketry
GEN_German_Rocketry_desc코0=One of the newly developed German rockets has made safe and sound landing on our territory. We can study it before giving it back to the Germans.
GEN_Shared_Air_Doctrine코0=By Pattern of Foreign Air Doctrine
GEN_Shared_Air_Doctrine_desc코0=Many skilled pilots showed their skills in the latest competition which inspired our current air doctrine development.
GEN_Own_Design코0=Develop Our Own Design
GEN_Own_Design_desc코0=Inspiring national aircraft research will preserve the uniqueness and independence of our airforce.
GEN_Own_Fighter코0=Fighter Focus
GEN_Own_Fighter_desc코0=Engineering brand-new fast and mobile fighter is a complicated task, which our Air Bureau has successfully completed.
GEN_Own_Bomber코0=Bomber Focus
GEN_Own_Bomber_desc코0=Our enemy will see no Sun in the sky as soon as our great new bombers take to the air!
GEN_Own_Naval_Bomber코0=Naval Bomber Focus
GEN_Own_Naval_Bomber_desc코0=The final piece is a properly designed Air-Water aircraft.
GEN_Own_Air_Doctrine코0=Our Own Air Doctrine
GEN_Own_Air_Doctrine_desc코0=Unique plane designes have also inspired unique air warfare doctrine.
GEN_aircraft_design_cooperation코0=Aircraft Design Cooperation
GEN_aircraft_design_cooperation_desc코0=We have much to learn from our allies, while they have also much to learn from us. Mutual benefits will bring our air reserach even closer together.

GEN_Naval_Effort코0=Naval Dockyard Effort
GEN_Naval_Effort_desc코0=Having an access to the sea opens a new trade opportunities and increases our presence around the world.
GEN_Small_Navy코0=Focus on Raiding Fleet
GEN_Small_Navy_desc코0=Disruption and chaos will be perfectly describing the open ocean where our navy awaits an unexpecting convoy pray.
GEN_Submarine코0=New Modern Submarines
GEN_Submarine_desc코0=The concentration point of the raiding fleet is an up-to-date submarine.
GEN_stealth_upgrades코0=Stealth Upgrades
GEN_stealth_upgrades_desc코0=Striking and disappearing in the open waters is more effective if the enemy cannot locate the submarine motors and attack the ship. Snorkel is a right investment in this case.
GEN_Sea_Dominance코0=Focus on Sea Dominance
GEN_Sea_Dominance_desc코0=Our navy will stand bravely above the water and annihilate any enemy fleet appearing on the horizon. Battleships are the future of the warfare and we will show this to the world.
GEN_Study_Ships코0=Study Foreign Ship Design
GEN_Study_Ships_desc코0=Our ports are being constantly visited by foreign ships. Several "security inspections" would surely provide more details on the newest ship variants.
GEN_Ships_American코0=Mission to American Naval Yards
GEN_Ships_American_desc코0=Our good relations with US have become even warmer after joint naval yard visits.
GEN_Ships_England코0=Mission to English Naval Yards
GEN_Ships_England_desc코0=British naval engineers have shown a number of methods to improve the quality and reduce the building time of our light ships.
GEN_Purchase_Ships코0=Order Build of Capital Ships
GEN_Purchase_Ships_desc코0=
GEN_Dockyards코0=Expand Dockyard Facilities
GEN_Dockyards_desc코0=To construct a proper navy we need to expand our dockyard facilities to the new shores.
GEN_Carrier코0=Carrier Focus
GEN_Carrier_desc코0=The new carrier prototype is being developed by our Naval Bureau.
GEN_Navy_Aircrafts코0=Carrier-Based Aircraft Models
GEN_Navy_Aircrafts_desc코0=A carrier without planes is a just metal box floating on top of the ocean. Supplying it with new naval bombers will take time, but is surely worth it.
GEN_Battleship코0=Battleship Focus
GEN_Battleship_desc코0=New shiny battlecruiser will be constructed using the newly developed designs. Let our enemies know that we have Fire and Fury of the seas!
GEN_Destroyer코0=Destroyer Focus
GEN_Destroyer_desc코0=Heavy ships are particularly vulnerable to the torpedo attacks. Improving and building destroyers will solve this issue.
GEN_Cruisers코0=Cruiser Focus
GEN_Cruisers_desc코0=While not as powerful as battleship or carrier, the heavy cruiser is a fine addition to our naval firepower which requires additional funding.
GEN_Naval_Doctrine코0=Improve Naval Doctrine
GEN_Naval_Doctrine_desc코0=New ships will be useless without proper tactics, we should improve our doctire immediately!

GEN_Generals코0=Expand General Staff
GEN_Generals_EXPL코0=We will §Hexpand the general staff§! and gain trained §HGenerals§! and §HAdmirals§!.\nNumber and quality of generals depends on §Hcompleted§! focuses.
GEN_Generals_Other_tt코0=\nBy completing this focus you will gain an addition commander when doing the §HExpand General Staff§! focus.
GEN_Generals_Other_nav_tt코0=\nBy completing this focus you will gain an addition admiral when doing the §HExpand General Staff§! focus.
GEN_Generals_desc코0=Our country’s military is lacking proper organisation. A formation of a national general staff will improve performance of standing armies.

GEN_State_Matter코0=Focus on Internal Matters
GEN_State_Matter_desc코0=Never before our country has felt so divided and thorn apart by the internal power struggle. Establishing a strong consolidated government should be our first priority.

GEN_Collectivist_Ethos코0=Collectivist Ethos
GEN_Collectivist_Ethos_desc코0=A powerful state is a one-party state. Silencing any democratic opposition will only strengthen the regime of the authorities.
GEN_Organise_Youth코0=Organize the Youth
GEN_Organise_Youth_desc코0=Young voices praising the current regime can be heard from any corner of our country. Their joint support can be used to reinforce the peoples belief in our cause. 
GEN_Com_Generals코0=Expand Communist Military Command
GEN_Com_Generals_desc코0=Many educated peasants and workers are willingly joining the military to fill the lacking officer ranks.
GEN_Collectivist_Propaganda코0=The Worker's Culture
GEN_Collectivist_Propaganda_desc코0=Redistributed wealth is successfully used to improve the running factories and increase production output.
GEN_Conquer코0=Expansive Policy
GEN_Conquer_desc코0=The military strength and power of our regime together with weakness and incompetence of our neighbour's governments has left us no choice but to bring the right rule to them.
GEN_Intervene코0=Interfering Policy
GEN_Intervene_desc코0=Our cause can be promoted around the world through a small brigades which will assist the proper regime of authorities through ideological education, staff planning and military support. 
GEN_Isolated코0=Isolated State
GEN_Isolated_desc코0=Our reign shall be associated with political stability and national prosperity. But should someone disregard our neutrality, they will heavily pay for that!
GEN_Forced_Conscription코0=Conscription Law
GEN_Forced_Conscription_desc코0=If we are to survive in the powderkeg the world has become, we would need many more soldiers defending our values.
GEN_Fanaticism코0=Ideological Fanaticism
GEN_Fanaticism_desc코0=There is no meed to limit our propaganda efforts. If any people are ready to die for our cause, why should we restrict them to do so?

GEN_Liberty_Ethos코0=Liberty Ethos
GEN_Liberty_Ethos_desc코0=A new government will function more effectively if it listens to the will of all population groups and disregards any division by gender, race or political affilition.
GEN_Strenghten_Monarchy코0=Autocracy
GEN_Strenghten_Monarchy_desc코0=A strong figure behind the state voicing the current government ideas to the public is not a bad idea after all. As long as the freedom of speech and assemly are preserved, nothing can go wrong.
GEN_Strenghten_Democracy코0=Strengthen the Democracy
GEN_Strenghten_Democracy_desc코0=The peoples trust and devotion to our cause are undeniable: new legislatory period will bring even more liberal values to the masses!
GEN_Defence_Act코0=National Security Act
GEN_Defence_Act_desc코0=Promoting loyal police, military and intelligence experts will improve the positions of the government and secure the legislative apparatus from foreign influence.
GEN_Brigades코0=Form International Brigades
GEN_Brigades_desc코0=If our military abilities are to be taken seriously on the global scale, we should increase our volunteers presence around the globe.
GEN_Military_Build코0=Arms Protect the Nation
GEN_Military_Build_desc코0=Nations external security is associated with the size of its army. If we are to supply the growing demands of our soldiers, a military industrial expansion is a must!
GEN_Anti_Invasion코0=Forts Protect the Nation
GEN_Anti_Invasion_desc코0=A defence of key industrial and research centres will be more effective if the most vulnerable locations can be fortified and their garrison extended.


