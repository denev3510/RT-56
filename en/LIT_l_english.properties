#Events
LIT_event.1.t코0=Communist Victory
LIT_event.1.d코0=Following their victory in the elections, the Communist Party of Lithuania is now propelled to the head of the country. Unexpected by a large part of the population, the new government stands in contrast to all those that Lithuania has known, much more radical and determined to make the country transition to a communist economy. Lithuania is opening a whole new chapter in its history.
LIT_event.1.a코0=Onto the 20th Century
LIT_event.2.t코0=The [SOV.getAdjective] armed forces withdraw from Vilnius
LIT_event.2.desc코0=After their pact with the Germans concerning the fate of Poland, [SOV.getleader] considered rightfully that Vilnius was not part of Poland and therefore gave us control of our capital, Vilnius and its surroundings.\n\n A great arch has been built to welcome our armed forces and the Lithuanian population is waving at our troops marching down the streets. The other communities are actually relieved to escape [SOV.getAdjective] rule.
LIT_event.2.a코0=This is a great day!
lithuania_purchase_ships.1.t코0=[From.GetNameDefCap]'s Seek to Purchase [Root.GetAdjective] Ships
lithuania_purchase_ships.1.desc코0=The [From.GetAdjective] government, aware of their lack of a proper Navy, has submitted a tender to purchase [Root.GetAdjective] ships. Should we accept to build the ships they desire, they will provide us with goods we can use to our own purposes.
lithuania_purchase_ships.1.a코0=This will be beneficial to both of us.
lithuania_purchase_ships.1.a_tt코0=We will receive §Y1§! offmap §YCivilian Factory§! as payment once [POR.GetNameDefCap] chooses a deal.
lithuania_purchase_ships.1.b코0=We are not interested.
lithuania_purchase_ships.2.t코0=[From.GetNameDefCap] Accepts to Build our Ships
lithuania_purchase_ships.2.desc코0=The [From.GetAdjective] government has agreed to build ships for the [Root.GetAdjective] Navy. They have submitted three different offers for us to choose from.
lithuania_purchase_ships.2.a코0=Purchase Submarines.
lithuania_purchase_ships.2.b코0=Purchase Destroyers.
lithuania_purchase_ships.3.t코0=[From.GetNameDefCap] Refuses to Build our Ships
lithuania_purchase_ships.3.desc코0=[From.GetNameDefCap] has rejected our offer to purchase [From.GetNameDefCap] ships for our Navy. \nWe will have to look for other countries willing to accept the deal, or focus on developing our own naval facilities, so that we don't need to rely on any foreign power to build a mighty [Root.GetAdjective] fleet.
lithuania_purchase_ships.3.a코1=We will manage without them.
lithuania_purchase_ships.4.t코0=Ship Building Completed - Submarines
lithuania_purchase_ships.4.desc코0=After almost a year of construction, the three submarines we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\n The vessels are docked at [Root.GetAdjective] port and their crews await orders.
lithuania_purchase_ships.4.a코0=Good
lithuania_purchase_ships.4.a_tt코0=Three submarines added to the Reserve Fleet
lithuania_purchase_ships.5.t코0=Ship Building Completed - Destroyers
lithuania_purchase_ships.5.desc코0=After almost a year of construction, the two destroyers we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\nThe vessels are docked at [Root.GetAdjective] port and their crews await orders.
lithuania_purchase_ships.5.a코0=Good
lithuania_purchase_ships.5.a_tt코0=Two destroyers added to the Reserve Fleet
lithuania.10.t코0=Public Outrage
lithuania.10.desc코0=Our failure to deliver the election that we've promised has caused mass backlash from our opposition and the public has put our country at at verge of a civil war, we must act fast and supress public outrage
lithuania.10.a코0=Send in the Army
lithuania.10.b코0=Set on the Voldemarininkai
lithuania.12.t코0=Voldemarists Restore Order
lithuania.12.desc코0=Members of the Voldemarininkai organisation that we've set on the opposition have violently suppressed the dissidents and the situation seems to be somewhat stable
lithuania.12.a코0=Good, now get rid of them
lithuania.13.t코0=Bloody [Root.GetDateText]
lithuania.13.desc코0=Our decision to send the army to supress dissidents has casued mass civillian causalties which badly hurt the stability of our country and led to the resignations of many millitary officials
lithuania.13.a코0=Unfortunate
lithuania.14.t코0=Voldemarininkai Coup
lithuania.14.desc코0=It has turned out that the Voldemarininkai have not been keen on being forcefully disbanded, in retaliation the Voldemarists and sympathetic millitary leaders have attempted a coup and have overthrown the governemnt. President Smetona has fled the country, effectivly leaving Juozas Tubelis in power who immediately tended to his resignation
lithuania.14.a코0=A dawn of a new era
lithuania.15.t코0=Bourgeoisie government overthrown
lithuania.15.desc코0=We have managed to successfully overthrow our oppressive government. Long live the proletariat
lithuania.15.a코0=A Dawn of a New Era
lithuania.16.t코0=Botched Coup Attempt
lithuania.16.desc코0=We have failed to successfully overthrow our oppressive government. The armed forces were mobilized the country has entered into a state of civil war
lithuania.16.a코0=The Revolution will be victorious
lithuania.17.t코0=Lithuanian Communists Request Support
lithuania.17.desc코0=Our Lithuanian comrades are planning to overthrow their govenment and have requested the help our help in the form of equipemnt and supplies, if they were to succeed, lithuania would usrely become a close friend of the proletariat
lithuania.17.a코0=Grant them more than enough aid
lithuania.17.b코0=Aid their cause
lithuania.17.c코0=They have our best wishes
lithuania.18.t코0=USSR abandons us
lithuania.18.desc코0=The Soviet governemnt has notified Snieškus that they will not be providing us with anny weapons
lithuania.18.a코0=Traitors
lithuania.19.t코0=4th Seimas Elections
lithuania.19.desc코0=The Deadline for the 4th Seimas Elections is over, the votes are counted, and winner is decided.
lithuania.19.a코0=Christian Democrat Victory
lithuania.19.b코0=Social-Democrat Victory
lithuania.21.t코0=Iron Wolf Goes Renegade
lithuania.21.desc코0=Skirmishes between representatives opposing ideological organisations, ethnic minorities and members of the Iron Wolf is a common occurrence. What we have assumed to be one of such skirmishes has devolved into a full blown riot, hundreds of people, Voldemarists and civilians alike all are violently clashing all over Kaunas with various ethnic minorities. The riot only seems to grow bigger and more violent, and unless we intervene now it could have monstrous consequences.
lithuania.21.a코0=Don't Intervene
lithuania.21.b코0=Intervene
lithuania.22.t코0=Kaunas Pogrom
lithuania.22.desc코0=What has started as tussle reserved to a single neighborhood has spiraled completely out of control devolving into a violent riot the magnitude of which never seen on Lithuanian soil. We are yet to count the casualties but we estimated that at least several thousand have died from the massacre.
lithuania.22.a코0=They had it coming
lithuania.23.t코0=Kaunas Incident
lithuania.23.desc코0=Unlike most instances that require us to use iron wolf to suppress dissidents, this time it's the iron wolf which we had to suppress through the use of the army. The army made short work of the skirmishers but at a cost of the lives of our people and public support.
lithuania.23.a코0=What a mess
lithuania.27.t코0=LNP Commission
lithuania.27.desc코0=The First LNP commision has marked a new milestone in Lithuanian History and its important to choose its future
lithuania.27.a코0=Empower The Patriotic Wing
lithuania.27.b코0=Empower The Radical Wing
lithuania.31.t코0=Electrifying Lithuania
lithuania.31.desc코0=Electrification is crucial for economic growth, industrialisation and national security of our country, but forgein monopolists stand in the way of cheap and accessible electricity, funneling money aborad. Money earned by hard working people of Lithuania. We have 2 options available, the first option is to setup several coal powered power plants, this would increase the supply of electricity but would force us to import outragous amount of forgein coal. On the other hand we could attempt to setup a hydroelectric power plant at the confluence of the Nemunas River, such a feat was never attempted in Lithuania and would require our diplomatic service to look for partners abroad
lithuania.31.a코0=What's the point of power without coal?
lithuania.31.b코0=We can't take any risks
lithuania.32.t코0=Financial Issues
lithuania.32.desc코0=We have encountered significant financial issues during our electrification project, we could pour more resources into the project but risk loosing it if the project was to fail, but if we we're to fall back now, this could end up as a political disater
lithuania.32.a코0=We must endure
lithuania.32.b코0=Abandon the Project
lithuania.33.t코0=Project Abandoned
lithuania.33.desc코0=The increasing expenses involved with the project has forced us to abandon and scrap what was done
lithuania.33.a코0=This must be done
lithuania.34.t코0=Project Finished
lithuania.34.desc코0=Despite the expenses involved with the project, we have managed to complete it in time.
lithuania.34.a코0=Perfect
lithuania.35.t코0=A Helping Hand
lithuania.35.desc코0=Before we start  work on the project, we must decide if we we're to pursuit this feat on our own or with foreign assistance.
lithuania.35.a코0=We're capable on our own
lithuania.35.b코0=Seek investors in Italy
lithuania.36.t코0=Lithuania Requests Support
lithuania.36.desc코0=The Lithuanian Embassy in Rome has contacted us with a proposal to assist them in the construction of a hydroelectric facility in Kaunas, it could be a good opportunity to support our ideological allies in the north but on the other hand, considering the long distances involved, it would be quite expensive
lithuania.36.a코0=Assist Them
lithuania.36.b코0=Refuse
lithuania.48.t코0=Italians Agree
lithuania.48.desc코0=The Italian Consulate in Kaunas has notified their willingness to support in the construction of a hydroelectric plant
lithuania.48.a코0=Perfect
lithuania.49.t코0=[FROM.Capital.GetName] Refuses to Support Us
lithuania.49.desc코0=The [From.GetAdjective] Consulate in [ROOT.Capital.GetName] has notified their refusal to support us in our endeavour
lithuania.49.a코0=We're better off alone
lithuania.37.t코0=Financial Issues
lithuania.37.desc코0=We have encountered significant financial issues during our electrification project, we could pour more resources into the project but risk loosing it if the project was to fail, but if we we're to fall back now, this could end up as a political disater
lithuania.37.b코0=We must endure
lithuania.37.a코0=Abandon the Project
lithuania.38.t코0=Disaster at the Nemunas
lithuania.38.desc코0=The Hydroelectric Power plant that we we're building has collapsed causing a disastrous flood, which has severly damaged Kaunas.
lithuania.38.a코0=This was a mistake
lithuania.39.t코0=Progress Report
lithuania.39.desc코0=The work on the Hydroelectric Power is going well with the hardest tasks finished, we are expected to finish within the next 2 years
lithuania.39.a코0=Great Success
lithuania.40.t코0=Hydroelectric Power Plant Finished
lithuania.40.desc코0=The work on the Hydroelectric Power is finished with the project completed and fully operational, this will produce a large quantity of electricity without the need to import coal.
lithuania.40.a코0=Great Success
lithuania.41.t코0=Battle for the Births
lithuania.41.desc코0=Lithuania, despite all its greatness, is standing on the verge of a demographical crisis, combined with struggles to assimilate minorities and low population growth rates poses a great threat to the future of our country. Therefore we must do our best to encourage growth amongst Lithuanian families.
lithuania.41.a코0=Let's get to drafting
lithuania.42.t코0=Meeting with Grinius
lithuania.42.desc코0=When the pro-natalist program was annoucned many of those who have drafted the planned policies invisioned a number of measures with the objective of increasing the population, mostly promoting traditional family values, sacking women from governemtn industries, taxing bachelors, reserving promotions for married men and much more, those ideas we're heavily criticized by our ex president, who despite his distain to our ideology, proposed and alternative policies tackling child and maternal mortality rates as well as the provision of free childcare. This is planned to achive population growth without curtailing civil rights of women.
lithuania.42.a코0=Accept Grinius's reforms
lithuania.42.b코0=Reject Grinius's reforms
lithuania.43.t코0=Party Outrage
lithuania.43.desc코0=The knowledge regarding President Grinius's contribution to the planned policies has caused a mass outrage inside the party, many have claimed that this threatens to socialize Lithuania and is a bolshevik infiltration attempt. Despite the absurd claims, if we do go forward with the planned reforms, we're risking causing political division
lithuania.43.a코0=Ignore Discontent
lithuania.43.b코0=Revert the Reforms
lithuania.44.t코0=Pro Natalist Policies Drafted
lithuania.44.desc코0=We have finished our reforms which plan to increase population growth of our country, which we have moddled after similar reforms passed in Italy
lithuania.44.a코0=Great Success
lithuania.45.t코0=Health and Childcare reforms drafted
lithuania.45.desc코0=We have finished our reforms which plan to increase population growth of our country by decreasing maternal and child mortality rates, those reforms we're met with strong criticism and are yet to prove its effectiveness
lithuania.45.a코0=We've made the right decision
lithuania.46.t코0=Healthcare Reforms Prove Fruitfull
lithuania.46.desc코0=Our reforms have proved extremely successful, we have observed an increase in population growth and as an added benefit an increase in female participation in economical and millitary affairs  of our country.
lithuania.46.a코0=Great Success
lithuania.47.t코0=USSR supplied us with Equipment
lithuania.47.desc코0=USSR supplied us with equipment necessary to overthrow Smetona
lithuania.47.a코0=Great
lithuania.80.t코0=Lithuania Offers Increased Cooperation
lithuania.80.desc코0=A recent visit by Lithuanians diplomats to [Root.Capital.GetName] has raised several interesting propositions, specifically the offer create a special economic zone between our 2 countries. This could lead to economic integration and an expansion of [Root.GetAdjective] industries into the Lithuanian Market but also lead to the influx of cheap grain from Lithuania, potentially displacing the local farmers.
lithuania.80.a코0=Agree
lithuania.80.b코0=Refuse
lithuania.81.t코0=[From.Owner.GetName] Agrees to increase cooperation
lithuania.81.desc코0=Great
lithuania.81.a코0=Great!
lithuania.82.t코0=[From.Owner.GetName] refuses to increase cooperation
lithuania.82.desc코0=bad
lithuania.82.a코0=Bad!
lithuania.90.t코0=Lithuania Demand Vilnius
lithuania.90.d코0=Our Embassy in France has been presented an ultimatum by several Lithuanian diplomats demanding the control over the Vilnius Region
lithuania.90.a코0=We have no choice
lithuania.90.b코0=Let them come
lithuania.91.t코0=[From.Owner.GetName] Accepts
lithuania.91.d코0=Our Demand have been met and our enemy has conceded the control over Vilnius and its surrounding terretories
