LIT_fund_the_anbo코0=Fund the ANBO
LIT_fund_the_anbo_desc코0=ANBO, lead by Antanas Gustaitis, has been responsible for the creation of many local aircrafts. By allocating ANBO more resources we could enhance their capacity to develop modern planes
LIT_import_foreign_engines코0=Import Foreign Engines
LIT_import_foreign_engines_desc코0=The production of aircraft engines is very expensive and a complicated process. It would be much better if we import foreign engines and rid ourselves of such a burden.
LIT_modernize_planes코0=Modernize Planes
LIT_modernize_planes_desc코0=The recent acquisition of powerful aircraft engines allowed us to refit our planes with powerful engines, producing fighters on par with their foreign counterparts
LIT_open_pilot_training_facilities코0=Open Pilot Training Facilities
LIT_open_pilot_training_facilities_desc코0=Our airforce is in a shortage of experienced pilots. By opening training facilities and using existing experienced pilots as instructors we should rid ourselves of this problem.
LIT_anbo_viii코0=ANBO VIII
LIT_anbo_viii_desc코0=A proposal to design an aircraft capable of ariel reconnaissance and close air support codenamed ANBO VIII will be (if produced) Lithuania's most advanced aircraft ever produced
LIT_open_new_aviation_workshops코0=Open New Aviation Workshops
LIT_open_new_aviation_workshops_desc코0=Several army aviation workshops in Lithuania are responsible for the production and the assembly of aircrafts, by opening more workshops and streamlining the process of production we could, produce much more airplanes to fit the needs of our airforce.
LIT_antanas_gustaitis_reforms코0=Antanas Gustaitis's Reforms
LIT_antanas_gustaitis_reforms_desc코0=Antanas Gustaitis proposed a series of reforms that if enacted would lay the foundations to our future air doctrine
LIT_cooperate_with_maritime_organisations코0=Cooperate with Maritime Organisations
LIT_cooperate_with_maritime_organisations_desc코0=There are many maritime organizations, members of which are experienced sailors and. captains, that operate in Lithuania and many of whom have helped to create our navy. They could provide us with helpful insight on the ways on how to improve our navy
LIT_revisit_naval_doctrine코0=Revisit Naval Doctrine
LIT_revisit_naval_doctrine_desc코0=With the help of our newly acquired knowledge of naval strategy, we could try to change our naval doctrine to better suit our current needs
LIT_focus_on_destroyer_production코0=Focus on Destroyer Production
LIT_focus_on_destroyer_production_desc코0=Smaller yet much more versatile destroyers would provide us with many advantages if we were to use them and thus should comprise the bulk of our navy
LIT_educate_naval_officers_abroad코0=Educate Naval Officers Abroad
LIT_educate_naval_officers_abroad_desc코0=Sending our promising officers to the most prestigious naval academies abroad will certainly help them reach their potential and provide us with a class of competent Officers
LIT_defend_the_coast코0=Defend the Coast
LIT_defend_the_coast_desc코0=The ability to protect our coastline and shipping routes is vital and should be our primary objective
LIT_cruisers_development코0=Cruisers Development
LIT_cruisers_development_desc코0=Cruisers will provide our navy with a great balance of firepower and versatility
LIT_streamline_submarine_production코0=Streamline Submarine Production
LIT_streamline_submarine_production_desc코0=By focusing entirely on submarine production, we rid ourselves of bottlenecks that slow down its production
LIT_ventoji_shipyards코0=Šventoji Shipyards
LIT_ventoji_shipyards_desc코0=Šventoji, despite being less suited to be our primary naval seaport compared to Klaipėda, is located in the heartland of our country and thus would be sheltered from any foreign aggression.
LIT_raiding_fleet코0=Raiding Fleet
LIT_raiding_fleet_desc코0=Submarines and torpedoes let us challenge much stronger navies without wasting time and resources on the construction of large ships
LIT_develop_indigenous_designs코0=Develop Indigenous Designs
LIT_develop_indigenous_designs_desc코0=We must gather the brightest minds of our country to design a modern ship that fit for our navy
LIT_klaipda_shipyards코0=Klaipėda Shipyards
LIT_klaipda_shipyards_desc코0=Klaipėda is the home to our largest seaport and its position at the confluence of the Baltic Sea and the Curonian Lagoon makes it an ideal candidate for the primary naval base. Despite all the benefits, its proximity to our border would put it in a vulnerable position.
LIT_study_foreign_navies코0=Study Foreign Navies
LIT_study_foreign_navies_desc코0=Foreign knowledge of naval warfare and shipbuilding expertise is no match for our own. We must learn from the leading maritime powers if we want to create an effective navy
LIT_expansion_of_naval_facilities코0=Expansion of Naval facilities
LIT_expansion_of_naval_facilities_desc코0=In order to facilitate the maintenance and expansion of our navy, we must set up the necessary naval infrastructure to support our fleet
LIT_a_separate_branch코0=A Separate Branch
LIT_a_separate_branch_desc코0=Until very recently, our navy didn't receive the necessary recognition and still requires effort to become a truly separate branch of our armed forces.
LIT_baltic_navy코0=Baltic Navy
LIT_baltic_navy_desc코0=Our navy is expected to operate almost entirely in the Baltic sea and thus must be tailored to the intricacies of its geography and warfare
LIT_found_the_lithuanian_maritime_academy코0=Found the Lithuanian Maritime Academy
LIT_found_the_lithuanian_maritime_academy_desc코0=By investing in the creation of the Lithuanian maritime academy, we could start to train highly qualified seafarers and officers for our navy.
LIT_purchase_foreign_ships코0=Purchase Foreign Ships
LIT_purchase_foreign_ships_desc코0=Foreign shipyards can produce ships far quicker and better than we could ever hope to, instead of helplessly imitating them, we could instead try to acquire their finest vessels for our own navy.
LIT_purchase_italian_ships코0=Purchase Italian Ships
LIT_purchase_italian_ships_desc코0=Many of our officers have studied in Italy, so it would only make sense that we should try to open a tender to buy a number of modern vessels from the Italians.
LIT_purchase_french_ships코0=Purchase French Ships
LIT_purchase_french_ships_desc코0=France is one of the leading maritime powers and possesses a modern and powerful fleet. We should consider approaching the french government in an attempt to acquire some of their ships
