SCO_establish_the_army코0=Establish the Army
SCO_establish_the_army_desc코0=With our new political status it's time to organize our own units based on the former British regiments.
SCO_industrial_modernization코0=Industrial Modernization
SCO_industrial_modernization_desc코0=Scotland must keep its status as a modern industrial country in order to assess its position in the world.
SCO_dingham_ammunition_factory코0=Dingham Ammunition Factory
SCO_dingham_ammunition_factory_desc코0=In order to supply our troops, an ammunition factory must be established in Dingham.
SCO_redesign_small_arms코0=Redesign Small Arms
SCO_redesign_small_arms_desc코0=To ensure the efficiency of our infantry, small arms must be constantly improved.
SCO_motorization_plan코0=Motorization Plan
SCO_motorization_plan_desc코0=A quick exploitation of a breakthrough can dissolve a front. This is what lacked during the Great War.
SCO_convert_north_british_locomotive_factory코0=The North British Locomotive Factory
SCO_convert_north_british_locomotive_factory_desc코0=This locomotive factory can be repurposed to produce armored vehicles.
SCO_dalmuir_shells코0=Dalmuir Shells
SCO_dalmuir_shells_desc코0=Our artillery will be supplied with shells produced in Dalmuir.
SCO_artillery_modernization코0=Artillery Modernization
SCO_artillery_modernization_desc코0=Artillery kills, infantry occupies.
SCO_new_tactics코0=New Tactics
SCO_new_tactics_desc코0=While the frontal change of the Highlanders worked well in past, the Great War saw its downfall. Only a mad man would go to war with a claymore and a bow these days.
SCO_planning_staff코0=Planning Staff
SCO_planning_staff_desc코0=A prepared plans is probably a better plan.
SCO_expand_the_construction_sector코0=Expand the Construction Sector
SCO_expand_the_construction_sector_desc코0=To build a better nation needs strong building capabilities.
SCO_northern_mining코0=Northern Mining
SCO_northern_mining_desc코0=The Highland's underground hides great riches which must be exploited in those difficult times.
SCO_support_steel_sector코0=Support the Steel Sector
SCO_support_steel_sector_desc코0=Steel! Steel for guns, for tanks, for ships, for every weapons of war!
SCO_support_light_industry코0=Support Light Industry
SCO_support_light_industry_desc코0=The light industry is essential to give our economy a healthy mix.
SCO_ferranti_instruments코0=Ferranti Instruments
SCO_ferranti_instruments_desc코0=This manufacturer of electronic equipment could be essential if research grants are given to them.
SCO_connect_extraction_and_production_areas코0=Connect Extraction and Production Areas
SCO_connect_extraction_and_production_areas_desc코0=Mines in the middle of the Highlands are quite useless without a good infrastructure network.
SCO_industrial_research코0=Industrial Research
SCO_industrial_research_desc코0=Our industry must be improved.
SCO_develop_aluminium_industry코0=Treat Aluminium Ore
SCO_develop_aluminium_industry_desc코0=Untreated aluminium ore is useless for the war effort.
SCO_develop_the_shale_oil_sector코0=Develop the Shale Oil Sector
SCO_develop_the_shale_oil_sector_desc코0=The Scottish shale oil, while quite difficult to extract is essential to ensure our self reliance.
SCO_substitution_technologies코0=Substitution Technologies
SCO_substitution_technologies_desc코0=As imports can be threatened by war, substitution technologies such as coal liquefaction must be considered.
SCO_establish_special_forces코0=Establish Special Forces
SCO_establish_special_forces코0=The bravest or maddest of us all must be hand picked to form elite units able to silently kill the enemy with bows if necessary.
SCO_highlander_spirit코0=Highlander Spirit
SCO_highlander_spirit_desc코0=While outdated technologically the Highlanders can still serve as an example of courage in battle.
SCO_modern_logistics코0=Modern Logistics
SCO_modern_logistics_desc코0=Without supplies, an army can't fight. Therefore, modern logistics are vital for a modern army.
SCO_signal_companies코0=Signal Companies
SCO_signal_companies_desc코0=Communications communications communications.
SCO_field_hospitals코0=Field Hospitals
SCO_field_hospitals_desc코0=A healed soldier can still be useful to society. A dead one can't.
SCO_mechanization_effort코0=Mechanization
SCO_mechanization_effort_desc코0=A compromise between a tank and a truck could lead our troops quickly and efficiently into battle.

SCO_scottish_aviation_air_academy코0=Scottish Aviation Air Academy
SCO_scottish_aviation_air_academy_desc코0=Scottish Aviation must be the starting point of our air force infrastructure.
SCO_build_trainer_aircrafts코0=Build Trainer Aircraft
SCO_build_trainer_aircrafts_desc코0=Before designing a proper fighter, it would probably be wiser to start with a trainer prototype.
SCO_bimotor_aircrafts코0=Bimotor Aircraft
SCO_bimotor_aircrafts_desc코0=Massive aircraft are the future. Didn't they use to say that the bomber will always get through?
SCO_train_pilots코0=Train Pilots
SCO_train_pilots_desc코0=Without pilots, how could we expect to have a functioning air force?
SCO_train_mechanics코0=Train Mechanics
SCO_train_mechanics_desc코0=Without mechanics, how could we expect to have a functioning air force?
SCO_support_designers_innovations코0=Support Designers' Innovations
SCO_support_designers_innovations_desc코0=Experimental prototypes can sometimes lead to marvelous improvements.
SCO_naval_aviation코0=Naval Aviation
SCO_naval_aviation_desc코0=In the age of carriers, planes adapted to naval warfare are becoming a necessity.
SCO_refine_air_doctrine코0=Refine Air Doctrine
SCO_refine_air_doctrine_desc코0=Experience gives us a better understanding of aerial warfare.
SCO_radar_network코0=Radar Network
SCO_radar_network_desc코0=Spotting the enemy early allows us to fight threats much more efficiently.

SCO_the_shipyard_of_the_world코0=The Shipyard of the World
SCO_the_shipyard_of_the_world_desc코0=With all its massive shipyards able to build merchant and warships all over the world, Scotland is truly the shipyard of the world.
SCO_shipbuilding_contacts코0=Shipbuilding_Contacts
SCO_shipbuilding_contacts코0=The support of the shipyards is essential if we want to work for our war effort.
SCO_national_admiralty코0=National Admiralty
SCO_national_admiralty_desc코0=Our navy needs an equivalent to our military staff.
SCO_the_fleet_of_old코0=The Fleet of Old
SCO_the_fleet_of_old_desc코0=Battleships will be the center of our navy.
SCO_battleship_focus코0=Battleship Focus
SCO_battleship_focus_desc코0=Big guns for big ships. With four triple turrets, two forward and two aft.
SCO_the_biggest_battleship코0=The Biggest Battleship
SCO_the_biggest_battleship_desc코0=Why imitate the other powers' battleships if we can build an even bigger one?
SCO_the_blocade_doctrine코0=The Blockade Doctrine
SCO_the_blocade_doctrine_desc코0=If we can sink enough enemy convoys, we can cripple their economy.
SCO_silent_service코0=Silent Service
SCO_silent_service_desc코0=Modern submarines are required for the success of the devised plan.
SCO_stealth_upgrades코0=Stealth Upgrades
SCO_stealth_upgrades_desc코0=Stealthier submarines will be more efficient at closing in on helpless enemy convoys.
SCO_carrier_strikes코0=Carrier Strikes
SCO_naval_air_groups코0=Naval Aviation Groups
SCO_lessons_for_the_air_force코0=Lessons for the Air Force
SCO_cruiser_focus코0=Modern Cruisers
SCO_destroyer_focus코0=Modern Destroyers
SCO_increase_naval_production코0=Increase Naval Production
