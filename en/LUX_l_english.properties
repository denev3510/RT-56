LUX_prepareforwar코0=Prepare For War
LUX_prepareforwar_desc코0=The war to end all wars ended nothing. As the great powers to our left and right mobilize once again, Luxembourg must be ready to defend her people.
LUX_boostindustry코0=Boost Industry
LUX_boostindustry_desc코0=A nation without a thriving industry is bound to collapse under its own weight. With war impending, it is of paramount importance that Luxembourg have its own means of sustaining its defence efforts.
LUX_radioluxembourg코0=Radio Luxembourg
LUX_radioluxembourg_desc코0=Radio Luxembourg, based in our great city, allows broadcasters to reach audiences all across Europe, and break the monopoly of the British Broadcasting Company, bringing commercial radio back to the UK and Ireland.
LUX_feierwon코0=Feierwon
LUX_feierwon_desc코0='Come here from France, Belgium, Prussia,\nwe want to show you our fatherland\nask in all directions,\nWe want to remain what we are.'
LUX_realism코0=Realism
LUX_realism_desc코0=While her spirit is strong, Luxembourg cannot afford to take an aggressive stance in war. We shall advance with great consideration for our people and our neutrality.
LUX_idealism코0=Idealism
LUX_idealism_desc코0=Passivity is death in these times. If we do not act first, then we shall be overrun by one of the powers encroaching upon us. Under the leadership of Émile Speller, Luxembourg will not be underestimated.
LUX_lucilinburhuc코0= Lucilinburhuc
LUX_lucilinburhuc_desc코0=The Fortress of Luxembourg has long been the cornerstone of our nation, while treaties have forced us to dismantle the majority of our fortifications, the safety of our great fortress is needed now more than ever.
LUX_luxvictor코0=Lux Victor
LUX_luxvictor_desc코0=We have been weighed, measured, and not found wanting. Long live the Duchess and Luxembourg!
LUX_schusterline코0=Schuster Line
LUX_schusterline_desc코0=Hostilities from the east must be repulsed. Joseph Schuster has devised a line of defence on our eastern border to keep hostile soldiers off our territory--and our sovereignty intact.
LUX_grandducalgendarmerie코0=Grand Ducal Gendarmerie
LUX_grandducalgendarmerie_desc코0=A law enforcement brigade will keep the streets safe for our civilians, and will be called upon to defend the nation when the need arises.
LUX_restoretheauxiliaries코0=Restore the Auxiliaries
LUX_restoretheauxiliaries_desc코0=With the eve of war upon us, every willing citizen must be ready to fight, by boosting our current forces with auxiliaries, we may stand a chance in the coming conflict.
LUX_volunteerarmy코0=Volunteer Army
LUX_volunteerarmy_desc코0=Luxembourg depends on its brave citizens to step up to the duty of defending our nation against foreign threats, now more than ever.
LUX_expandthesteelworks코0=Expand the Steelworks
LUX_expandthesteelworks_desc코0=Our land has long been famed for its quality steel, while our resources may be limited, an expanded use of the steelworks will ensure that Luxembourg remains competitive in the global market.
LUX_modernizetherails코0=Modernize The Rails
LUX_modernizetherails_desc코0=The identity of our country is entertwined with the railways, the transnational rails linking us to both of the great powers, it is in our best interest to modernize our rail networks in the years to come.
LUX_sandweilerairport코0=Support airshows
LUX_sandweilerairport_desc코0=Luxembourg may be small and only have one airstrip at the moment, but the organization of airshows could increase enthusiasm for aviation.
LUX_war코0=Ready for War
LUX_war_desc코0=God save us all.
LUX_arcelormittal코0=ARBED
LUX_arcelormittal_desc코0=By nationalizing the steelworks of ARBED, Our tiny nation will become the envy of the world in industry.
LUX_beneluxair코0=Support Local Manufacturers
LUX_beneluxair_desc코0=Our only hope to develop our own planes is to rely on a handful of skilled inventors who have the necessary knowledge to copy and improve foreign designs.
LUX_princehenrinetwork코0=Prince-Henri Network
LUX_princehenrinetwork_desc코0=For the last hundred years, the Prince-Henri Network has served our people well. However, the last few years have seen both a decrease in profits and increased competition. By nationalizing the rails, We can maintain the great efficency that our railway needs in this modern century.
LUX_maximiseefficiency코0=Maximise Efficiency
LUX_maximiseefficiency_desc코0=Efficency is key to meet the rising needs of our country, from bullets to bandages, our factories will be without reproach.
LUX_qualityoverquantity코0='Quality over Quantity'
LUX_qualityoverquantity_desc코0=While we may lack space, the artisanship of Luxembourg can become legendary with effort, every bullet a paint stroke and every rifle a masterpiece.
LUX_militaryfocus코0=Military Focus
LUX_militaryfocus_desc코0=If we do not build our war industry, there will be nothing left of our nation. All efforts must go towards the Luxembourg war machine.
LUX_civilianfocus코0=Civilian Focus
LUX_civilianfocus_desc코0=Our people are more important than war machinations, with a strong civilian industry we can provide the population with life if not liberty.
LUX_foreignexperts코0=Foreign Experts
LUX_foreignexperts_desc코0=By inviting the best and brightest to our halls, we can make great strides in technology that far surpass our larger neighbours.
LUX_universititvultzebuerg코0=Universitéit vu Lëtzebuerg
LUX_universititvultzebuerg_desc코0=A theoretical university has been suggested as a way to gather the greatest minds of the country together, we can make this a reality.
LUX_luxembourgcanintospace코0=Luxembourg Can Into Space
LUX_luxembourgcanintospace_desc코0=If we've gone this far, there's no going back.
LUX_rietspartei코0=Rietspartei
LUX_rietspartei_desc코0=The future of Luxembourg lies with Democracy, Joseph Bech and the Rietspartei have guided our nation thus far and have the country's full support.
LUX_strengthenties코0=Strengthen Ties
LUX_strengthenties_desc코0=Democracy cannot thrive alone, if we are to be a free and to stay free as a nation, we must choose our allies well.
LUX_benelux코0=Benelux
LUX_benelux_desc코0=Friends in need...
LUX_protectorsofliberte코0=Protectors of Liberty
LUX_protectorsofliberte_desc코0=The Allies are both our friends and our protectors. An allience with the allied nations is the only way to protect our sovereignty.
LUX_friendsnear코0=Friends Near
LUX_friendsnear_desc코0=The lowland nations are our immediate allies and share both our culture and our concerns, it would be beneficial to start fostering a closer relationship with them.
LUX_friendsafar코0=Friends Afar
LUX_friendsafar_desc코0=While we remained neutral in the last war, our sovereignty was violated by german occupation, and it was only through allied liberation we were made free. This time, we will make the right choice.
LUX_bastion_of_democracy코0=Bastion of Democracy
LUX_bastion_of_democracy_desc코0=Hitler's reign of terror threatens us all! All of Luxembourg is united in this goal, to end the threat of fascism in Europe.
LUX_luxembourgneutrality코0=Luxembourg Neutrality
LUX_luxembourgneutrality_desc코0=Neutrality has long been the way of Luxembourg, with varying success, this time, it is not out of choice, but necessity that we remain separate from coming conflicts.
LUX_luxembourgianrevanchism코0=Luxembourgian Revanchism
LUX_luxembourgianrevanchism_desc코0=Though farcial now, Luxembourg was once a sizable nation in the history of Europe, and in these strange times, could it not be again?
LUX_theduchess코0=The Duchess
LUX_theduchess_desc코0=The decision to take power away from our monarch was a mistake. In these troubled times, the only true leader of Luxembourg is our Duchess, Fir Gott an Duchesse!
LUX_easternwinds코0=Eastern Winds
LUX_easternwinds_desc코0=The bankers and businessmen of the elite have kept the people of Luxembourg oppressed for too long. Now, we shall take our country back!
LUX_supporttheright코0=Support The Right
LUX_supporttheright_desc코0=Our nation has cowed under democratic treaties and dismantlement that has turned our great country into a laughing-stock. It is only through nationalistic fervour that we can regain the honour of our nation.
LUX_deterrence코0=Deterrence
LUX_deterrence_desc코0=We have suffered dearly for our efforts in past wars, Luxembourg has learned her lesson. From now on we fight only for our own.
LUX_armeddeterrence코0=Armed Deterrence
LUX_armeddeterrence_desc코0=Germany has no intention of respecting our neutral status and France has long been eager to see our lands taken from us, if nobody will respect our neutrality, we will force them to.
LUX_kommunisteschparteiltzebuerg코0=Kommunistesch Partei Lëtzebuerg
LUX_kommunisteschparteiltzebuerg_desc코0=Moscow is too far to offer us anything, Luxembourg and Luxembourg alone shall bring the revolution to Europe.
LUX_frenchinsurrectionists코0=French Insurrectionists
LUX_frenchinsurrectionists_desc코0=The spirit of revolution is strong in our french brothers, mutual support between the KPL and the French Commune is surely beneficial to our cause.
LUX_spreadtherevolution코0=Spread The Revolution
LUX_spreadtherevolution_desc코0=Do you hear that, Belgian borther and Dutch sister? It is the sound of Revolution!
LUX_friendsveryafar코0=Friends VERY Afar
LUX_friendsveryafar_desc코0=Moscow is the home of communism, a powerful ally, and a worthy comrade, though our countries are far, our spirit is close!
LUX_rexluxembourg코0=Regina Luxembourg
LUX_rexluxembourg_desc코0=Our Duchess will bow to no dictator! Luxembourg's glorious reign has finally begun.
LUX_volksdeutschebewegung코0=Volksdeutsche Bewegung
LUX_volksdeutschebewegung_desc코0=Conversations have been made, plans arranged. For the safety our nation, we must join hands with Hitler, equals or not.
LUX_retakebitburg코0=Retake Bitburg
LUX_retakebitburg_desc코0=The German warmachine holds no fear to our brave nation, we shall retake our lands that the Prussians stole, or die trying!
LUX_retakemoselle코0=Retake Moselle
LUX_retakemoselle_desc코0=Lands stolen from us have been held by the French for too long. Nearly 400 years later, Luxembourg will right this wrong.
LUX_retakeareleland코0=Retake Areleland
LUX_retakeareleland_desc코0=Our cruelest loss by the hands of Belgian revolutionaries has not been forgotten, though the Benelux may bind us together, this injustice can not be forgotten.
LUX_military코0=Military Effort
LUX_military_desc코0=With our industry and infastructure now up to the task, we can set our focus on making Luxembourg ready for the art of Modern War.
LUX_tank코0=Theoretical Tank Designs
LUX_tank_desc코0=A benefit to having such militaristic neighbours is that one gets to observe the latest technological terrors up-close.
LUX_navy코0=Navy Effort
LUX_navy_desc코0=Luxembourg has never been to sea before, let alone a naval power, today, we remedy this fact.
LUX_destroyer코0=Destroyers
LUX_destroyer_desc코0=As enjoyable as it would be to create naval behemoths, terrorizing the sea, let's start small.
LUX_benelux_military_cooperation코0=Benelux Military Cooperation
LUX_benelux_military_cooperation_desc코0=As we depend from the military support of our neighbours we must establish a joint officer staff specialized in the defense against our neighbours who are also our likely enemies.




#Descriptions
POLITICS_DAMIAN_KRATZENBERG_DESC코0=Leader of the Volksdeutche Bewegung during the German occupation, Kratzenburg believed in a strong nationalist country and was the head of previous far-right parties prior to the war.
POLITICS_CHARLES_MARX_DESC코0=Charles Marx became the leader of the Communist Party of Luxembourg at the end of the war. while pre-war efforts had attempted to stifle communist movements, the KPL still operates today and is one of the oldest political parties of Luxembourg.
POLITICS_DUCHESS_DESC코0=Assuming the monarchy in 1919 during revolutionary turmoil, the Grand Duchess Charlotte was much loved by her populace, who overwhelmingly voted to keep her as a head of state. During the war, though in exile, she remained a figure of national unity and resistance to occupied Luxembourg.
POLITICS_JOSEPH_BECH_DESC코0=The Prime Minister of Luxembourg both before and after the war, Joseph Bech became one of the founding fathers of the European Community, and was present at both the Messina Conference and the Treaty of Rome.

