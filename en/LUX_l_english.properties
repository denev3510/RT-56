
#Focues and related custom TT's
LUX_foster_an_european_community코0=Foster A European Community 
LUX_foster_an_european_community_desc코0=European Nations have a lot more in common with each other that they think. We have to use every inch of politcal muscle we have to foster a sense of community and collaboration to help Europe face the political challenges that lay ahead.
LUX_foster_an_european_community_TT코0=(§YEvery Democratic European Nation§!) Gains §YIncrease in opinion§! (Opinion of §Y[LUX.GetFlag][LUX.GetName]§! §G+5§!.)
LUX_adjust_our_forign_policy코0=Adjust our Foreign Policy
LUX_adjust_our_forign_policy_desc코0=The political situation of our country has changed ten-fold since The London Conference. We cannot stand back and let our neighbors be the master of our fate. We need to be more proactive in global politics when it involves us.
LUX_stand_agaisnt_authoritarianism코0=Stand Agaisnt Authoritarianism
LUX_stand_agaisnt_authoritarianism_desc코0=Many Western European nations believe that nationalistic authoritarian governments and autarky will do more than governments that stand for the people. We must make a stand against these notions at home and abroad.
LUX_expeditionary_doctrine코0=Expeditionary Doctrine
LUX_expeditionary_doctrine_desc코0=We have to face the fact that our military is infrant compared to other countries, and our authoritarian enemies pride themselves on theirs. How we can influence international armed conflict is by focusing our military into being expeditionaries that help larger nations resist authoritarian imperialism.
r56_LUX_expeditionary_doctrine코0=Expeditionary Doctrine
LUX_politcal_safe_heaven코0=Politcal Safe Heaven
LUX_politcal_safe_heaven_desc코0=While many countries around us are persecuting leftists. We can be a safe heaven and refuge for them.
LUX_coaltition_with_kpl코0=Radicalize the Labor Unions
LUX_coaltition_with_kpl_desc코0=The Labor Unions are a key ally in our struggle against the capitalists. We must get them on our side.
LUX_strengthen_rietspartei_position코0=Empower the Technocrats
LUX_strengthen_rietspartei_position_desc코0=Our intellectuals and academics are one of our country's greatest assets. It’s time we treat them as such and put them in positions of power within our government.
LUX_export_our_doctrine코0=Export our Doctrine
LUX_export_our_doctrine_desc코0=Communism knows no borders. Thus we need to help liberate our comrades in neighboring countries!
LUX_armed_republic코0=Prepare for Confrontations
LUX_armed_republic_desc코0=We must prepare our country for confrontations when dimpolicy fails and we must fight back against aggressors.
LUX_demand_french_guarantee코0=Ask for French Armament Aid
LUX_demand_french_guarantee_desc코0=Our neighbor and ally through the years. France should be able to help us with the task of growing our military.
LUX_pentition_for_soviet_aid코0=Ask for Soviet Armament Aid
LUX_pentition_for_soviet_aid_desc코0=While the [SOV.GetName] are too far away for a traditional military alliance. We can still ask for some help with armament.
LUX_join_the_allies코0=Join the Allies
LUX_join_the_allies_desc코0=The best bet to maintain our independence is to get in a military alliance with a much stronger democratic nation.
LUX_empower_the_chamber_of_deputies코0=Empower the Chamber of Deputies
LUX_empower_the_chamber_of_deputies_desc코0=Why should we try to push diplomatic efforts when we have so many issues we need to solve right here in our small nation? The answer is we shouldn’t. We need to solidify our domestic government before we go about trying to play international politics.
LUX_the_catholic_colitaion코0=The Catholic Coalition
LUX_the_catholic_colitaion_desc코0=While many of our democratic parties disagree on many issues. The one thing that unites most of our parties is the catholic faith. Forming a coalition of democratic parties with catholic faith at the center will greatly strengthen our government.
r56_LUX_the_catholic_colitaion코0=Catholic Coalition
LUX_maintain_minority_parties코0=Maintain Minority Parties
LUX_maintain_minority_parties_desc코0=While we disagree with other political parties. Getting rid of them will do more harm than good.
r56_LUX_maintain_minority_parties코0=Maintained Minority Parties
LUX_continue_urbanization_policies코0=Continue Urbanization Policies
LUX_continue_urbanization_policies_desc코0=Past urbanization programs have greatly improved our economic outlook. We should continue such plans.
r56_LUX_continue_urbanization_policies코0=Urbanization Policies
LUX_empower_the_capitalists코0=Elevate the Capitalists
LUX_empower_the_capitalists_desc코0=Our privately owned businesses are one of the countries greatest strengths. We should do whatever we can to support and empower them.
LUX_border_sercuity코0=Border Security
r56_LUX_empower_the_capitalists코0=Empowered Capitalists
r56_LUX_border_sercuity코0=Sercue Our Country
LUX_border_sercuity_desc코0=Unfortunately recent events have made it necessary for us to fortify our nation. If any one would attack, we’d be ready.
LUX_pass_maulkuerfgesetz코0=Right Wing Coalition
LUX_pass_maulkuerfgesetz_desc코0=We cannot rely on our current government to safeguard the country externally and internally against the threats we face. We need new powerful leadership.
LUX_favor_the_royalist코0=Cement Royalism
LUX_favor_the_royalist_desc코0=Entrenching the new royalist regime will enrich our nation and make it stronger. Domestically and militarily.
LUX_favor_the_fasicts코0=Incorporate the Youth Groups
LUX_favor_the_fasicts_desc코0=The youth groups have been our greatest ally in the rise of our party in this great country. Incorporating them into our military will continue to make our country and military great!
LUX_embrace_autarky코0=Embrace Autarky
LUX_embrace_autarky_desc코0=If we want to support our military to the best of our ability. Then our domestic industry needs to serve the state.
LUX_german_alignment코0=German Alignment
LUX_german_alignment_desc코0=Germany is our true brother. We must align with them in a union for a bright future!
LUX_german_alignment_tt코0=[LUX.GetLeader] will seek a §Ypersonal union with§! the [GER.Getname] that will involve our §Rsubjection§! to them.
LUX_our_own_destiny코0=Our Own Destiny
LUX_our_own_destiny_desc코0=We cannot not rely on others to forge our path. We must work on our own to make our future bright!
LUX_creative_military_solutions코0=Creative Military Solutions
LUX_creative_military_solutions_desc코0=Given our circumstance we may need to look at more experimental ways of gaining the upper hand militarily. Paratroopers are a good avenue to explore in this regard.
LUX_operation_bastogne코0=Operation Bastogne
LUX_operation_bastogne_desc코0=We must retake the lands that Belgium had taken from us! Expanding our borders to include our lost lands will be a great national triumph!
LUX_royalist_militarism코0=Royal Militarism
LUX_royalist_militarism_desc코0= "Inbedding pride of our royal family into our military and country will greatly increase patriotism. Helping recruitment and support for conflicts.
LUX_formalize_our_resistance코0=Formalize Our Resistance
LUX_formalize_our_resistance_desc코0=Our resistance groups may have differences, but we can unify them on one thing. Resisting our occupiers.
LUX_evacuate_the_treasury코0=Evacuate the Treasury
LUX_evacuate_the_treasury_desc코0=Moving our treasury underground and out of the country will help us fund resistance efforts.
LUX_politcal_safe_heaven_tt코0=For each §YNeighboring Country§! that is not Communist gain: Political Power: §G+10§!. and Change in popularity of Communism: §G1.00%§!.
LUX_assert_ourselves코0=Assert Oruselves
LUX_assert_ourselves_desc코0=We are no longer a small power, but a strong nation! With the military might to prove it!


#Events
luxembourg.1.t코0=An invitation to the Benelux
luxembourg.1.d코0=While small in stature, Luxembourg has grown quite active poltiically in recent years, owing to the increasingly belligerent nature of her neighbours. Prime Minister Joseph Bech has argued that the lowland countries should band together, before our fates are decided for us.
luxembourg.1.a코0=A toast to the Benelux Union!
luxembourg.1.b코0=An alliance? ludicrous!
luxembourg.2.t코0=[From.GetName] Joins the Benelux
luxembourg.2.d코0=[From.GetLeader] has agreed to join the union, our alliance grows stronger!
luxembourg.2.a코0=Let us celebrate!
luxembourg.3.t코0=[From.GetName] Declines our offer.
luxembourg.3.d코0=Our diplomats have returned from [From.GetName] With sad news; despite our best efforts, no alliance will be forthcoming.
luxembourg.3.a코0=They can die alone then.
luxembourg.10.t코0=Luxembourg Seeks to join us
luxembourg.10.d코0=Damian Kratzenberg has sent diplomats to Berlin to discuss the possible membership of Luxembourg in the Axis, while a miniscule nation, they are very keen.
luxembourg.10.a코0=Another ally in the fight for German Nationalism!
luxembourg.10.b코0=Their protection will cost them.
luxembourg.10.c코0=Luxem-what now?
luxembourg.11.t코0=Germany accepts!
luxembourg.11.d코0=Envoys from Berlin have arrived in Luxembourg city to discuss the alliance of Luxembourg with the Axis powers, it is a day of great celebration!
luxembourg.11.a코0=Glory to the Fuhrer!
luxembourg.12.t코0=Germany accepts...
luxembourg.12.d코0=Envoys from Berlin have arrived in Luxembourg city to discuss the partial integration of Luxembourg into the German Reich, it seems the deal has changed.
luxembourg.12.a코0=A small price to pay for protection.
luxembourg.13.t코0=Germany refuses.
luxembourg.13.d코0=Our letters remain unanswered, our diplomates rebuffed, it appears the nazis have more important matters at hand than the fate of our nation.
luxembourg.13.a코0=Damn them all.
luxembourg.14.t코0=The 1937 Elections.
luxembourg.14.d코0=Despite the storm clouds gathering all over the world, the politics of Luxembourg move ever onwards. The upcoming 1937 Election will see large turnouts for the Rietspartei and the Social Democrats. However, the conservative party's proposed Maulkuerfgesetz, designed to quench the growing popularity and voice of the KPL, has not proved as popular as expected. [ROOT.GetLeader] has staked the fate of the law on a referendum. The final vote for the referendum is excepted to be razor thin.
luxembourg.14.d.alt코0=Despite the storm clouds gathering all over the world, the politics of Luxembourg move ever onwards. The upcoming 1937 Election will see large turnouts for the Rietspartei and the Social Democrats. With the Rietspartei party's recent passage of the Maulkuerfgesetz law, [ROOT.GetLeader] is excepted to maintain his leadership with the help of one of right-wing minority parties.
luxembourg.14.a코0=The referendum fails.
luxembourg.14.b코0=The referendum succeds.
luxembourg.14.c코0=Politics are a funny game.
luxembourg.100.t코0=[ROOT.GetLeader] resigns
luxembourg.100.d코0=With the recent failure of the passage of the Maulkuerfgesetz Bill. Joseph Bech has felt it best for the party to resign his leadership role. Pierre Dupong has stepped up and taken party leadership, what his new coalition will bring is anyone’s guess.
luxembourg.100.a코0=Just a mere shuffling of some chairs.
luxembourg.101.t코0=[ROOT.GetLeader]'s new coaliltion
luxembourg.101.d코0=[ROOT.GetLeader] maintained his party leadership in the recent elections with the help of some right-wing party members defecting from their parties and giving the votes necessary to prop up his leadership in return for concessions. Though the right wing parties are divided into two factions. The Royalist and the Fascists. Whom should we favor when we concede some policy changes to the rightist?
luxembourg.101.a코0=Favor the Fascists
luxembourg.101.b코0=Favor the Royalists
luxembourg.102.t코0=[LUX.GetName] requests armament aide
luxembourg.102.d코0=The [LUX.GetRulingParty] have requested armament support for their growing military. Should we help them? Given the current global circumstances it would be wise to provide martiels to the small nation.
luxembourg.102.a코0=Grant the aide.
luxembourg.102.b코0=Withhold aide.
luxembourg.103.t코0=[FRA.GetName] has granted us aide.
luxembourg.103.d코0=The [FRA.GetRulingParty] have granted us the requested armament support for our growing military. Given the current global circumstances these materials will be much appreciated.
luxembourg.103.a코0=We will put these to good use.
luxembourg.104.t코0=[FRA.GetName] has rejected our call for aide.
luxembourg.104.d코0=The [FRA.GetRulingParty] have rejected us the requested armament support for our growing military. Given the current global circumstances this will greatly impact us.
luxembourg.104.a코0=Damn them
luxembourg.105.t코0=[LUX.GetName] requests armament aide
luxembourg.105.d코0=The [LUX.GetRulingParty] have requested armament support for their growing military. Should we help the recently empowered communist government? Given the current global circumstances it would be wise to provide martiels to the small nation.
luxembourg.105.a코0=Grant the aide.
luxembourg.105.b코0=Withhold aide.
luxembourg.106.t코0=[SOV.GetName] has granted us aide.
luxembourg.106.d코0=The [SOV.GetRulingParty] have granted us the requested armament support for our growing military. Given the current global circumstances these materials will be much appreciated.
luxembourg.106.a코0=We will put these to good use.
luxembourg.107.t코0=[SOV.GetName] has rejected our call for aide.
luxembourg.107.d코0=The [SOV.GetRulingParty] have rejected us the requested armament support for our growing military. Given the current global circumstances this will greatly impact us.
luxembourg.107.a코0=Damn them
luxembourg.108.t코0=[LUX.Getname] is seeking a personal union with our government.
luxembourg.108.d코0=Representatives from [LUX.Getleader]’s goverment have proposed that a union between our two governments would be beneficial. [LUX.Getleader]’s representatives layed out an extensive plan to ccombine the two nations economically and militarily. With us being granted control of all of Luxemburg's forgien policy.
luxembourg.108.a코0=An excellent proposal!
luxembourg.108.b코0=We don’t need no citystate.
luxembourg.109.t코0=[GER.Getname] has accepted our offer.
luxembourg.109.d코0=[GER.Getname] has accepted our offer of a personal union with our government.  [LUX.Getleader]’s have returned from [GER.Getcapital] this morning with the excellent news. With this squared away we should now look to strengthen each other countries.
luxembourg.109.a코0=Great!
luxembourg.110.t코0=[GER.Getname] has rejected our offer.
luxembourg.110.d코0=[GER.Getname] has rejected our offer of a personal union with our government.  [LUX.Getleader]’s have returned from [GER.Getcapital] this morning with the terrible news. With this deal shatter who knows how we should continue relations with the [GER.Getname]
luxembourg.110.a코0=Damn them
luxembourg.111.t코0=[LUX.Getname] enters personal union with [GER.Getname].
luxembourg.111.d코0=\n This morning representatives from [LUX.Getleader]’s government made their way to [GER.Capital.Getname] on what was expected to be an uneventfully diplomatic submit. Though this visit was met with surprise with many countries around Europe when [LUX.Getleader]’s representative proposed a personal union agreement with the [GER.Getname]. After a few hours of going through the details of what the final agreement would look like both sides signed the treaty. This agreement effectively puts Luxemburg under German subjection.
luxembourg.111.a코0=This spell trouble



