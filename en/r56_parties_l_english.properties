
#NEW
anarcho_capitalism코0=Anarcho-capitalism
anarcho_capitalism_desc코0=§YAnarcho-capitalism§! is a rejection of the §Rcentralized state§! itself in favor of §Gself-ownership, private property and free markets§!.
anarcho_capitalism_n코0=Anarcho-capitalism
anarcho_capitalism_n_desc코0=§YAnarcho-capitalism§! is a rejection of the §Rcentralized state§! itself in favor of §Gself-ownership, private property and free markets§!.
corporatism코0=Corporatism
corporatism_desc코0=According to §YCorporatist§! ideology, workers and employers would be organized into industrial and professional corporations that represent their interests at the state level. Corporatism has basic democracy, but the people are heavily seperated from the leaders of the country through several layers of hierarchy.
centrism_democratic코0=Democratic Centrism
centrism_democratic_desc코0=§YCentrism§! is a form of government which wants to §YAchieve common sense solutions§! that appropriately address current and future needs, that support the Public Trust and serve the §HCommon Good§! with consideration of risk and capacity in context of these needs.
absolute_monarchism코0=Absolute Monarchism
absolute_monarchism_desc코0=An §YAbsolute Monarchy§! is a form of monarchy in which the monarch §YHolds Supreme Autocratic Authority§!, principally not being restricted by written laws, legislature, or customs. These are often hereditary monarchies.
clerical_fascism코0=Clerical Fascism
clerical_fascism_desc코0=§YClerical Fascism§! is an ideology that combines the ideals of classical §GNationalism§! and §GMilitarism§! with the §GClericalism§! doctrine of the countries dominant religion. The nation’s clergy help drive the population’s support for the nation’s government and play a supporting or leading role in its governance.
oligarchic_democracy코0=Oligarchic Democarcy
oligarchic_democracy_desc코0=A §YOligarchic Democarcy§! is a democracy that still functions according to its §GRule of Law§! but is ruled by a group of people that has captured a supermajority control over it's countries institutions. While the ruling §ROligarchics§! still has some accountability emplaced on them by the countries institutions, the country is at a major risk of becoming a §RAuthoritarian Oligarchy§!
monarchical_theocracy코0=Monarchical Theocracy
monarchical_theocracy_desc코0=A §YMonarchical Theocracy§! is a form of goverment in which a monarch holds §YAuthority§! over the §GExecutive Functions§! of a country. While the §YClergy§! of the country’s dominant religion holds either sizable or §RAbsolute§! power over the nation’s written laws, customs, domestic matters, and §YJudicial Functions.§!

#FIXES
anarchism코0=Anarchism
anarchism_desc코0=§YAnarchism§! is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state.
neutrality코0=Authoritarian
neutrality_noun코0=Authoritarianism
neutrality_desc코0=Authoritarian Regime
despotism코0=Despotism
despotism_desc코0=§YDespotism§! is a form of government in which a single person rules with §RAbsolute Power§!.
oligarchism코0=Oligarchism
oligarchism_desc코0=§YOligarchism§! is a form of government in which §YA Group of People§! rule with §RAbsolute Power§!.
conservatism코0=Conservatism
conservatism_desc코0=Considering rapid changes to society to be potentially harmful, §YConservatism§! espouses §YTradition and Moderate Reforms§!, sometimes advocating a return to §GOld Moral Values§!.
liberalism코0=Liberalism
liberalism_desc코0=With a long philosophical tradition of valuing Personal Liberty, §YLiberalism§! views safeguarding these rights as the primary function of the state.
socialism코0=Socialism
socialism_desc코0=Striving for §REquality and a Socialist State§! by reformist means, §YDemocratic Socialism§! aims to abolish or mitigate the effects of capitalism with public mandate.
marxism코0=Marxism
marxism_desc코0=Encompassing a broad spectrum of economic and historical views, §YMarxist Politics§! seek to apply the §RTheories of Karl Marx§! to political practice. §HClass Struggle§! and the need for transition to a society based on YCommon Ownership§! of the means of production characterize these ideologies.
leninism코0=Leninism
leninism_desc코0=A political ideology based in Marxist thought, §YLeninism§! seeks to establish a socialist state by a §RVanguard Party§! leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made.
stalinism코0=Stalinism
stalinism_desc코0=Identifying as a form of government applying and developing Marxist-Leninist policies, §YStalinism§! emphasizes §YRapid Industrialization§! and §RCollectivization§! as well as the need for a §YStrong, Authorative Socialist State§! to purge any counter-revolutionary elements.
anti_revisionism코0=Anti-Revisionism
anti_revisionism_desc코0=A reaction to the many ideologies claiming to be successors to Marxism, §YAnti-Revisionism§! advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is.
anarchist_communism코0=Anarchist Communism
anarchist_communism_desc코0=An ideology embracing the idea of communism as a §RStateless Society§!, §YAnarchist Communism§! eschews the idea of a transitionary socialist state and favors a society based on §YVoluntary Associations§! and §RMutual Aid§!.
nazism코0=Nazism
nazism_desc코0=Rooted in §GExtreme Nationalism§!, §YNational Socialism§! is driven by ideas of §GGermanic Supremacy§!. It promotes §YAggressive Expansionism§! and a §RTotalitarian State§! where the people are united under a leader with absolute power, the §WFührer§!.
fascism_ideology코0=Fascism
fascism_ideology_desc코0=Encompassing a variety of §GUltra-Nationalist Movements§!, §YFascism§! typically venerates §YDevotion to the State§! and uniting the people under a §YStrong Leader§!.
falangism코0=Falangism
falangism_desc코0=An authoritarian ideology with traits of fascism and conservatism, §YFalangism§! values national and §RCatholic Identity§!.
rexism코0=Rexism
rexism_desc코0=Strongly opposed to both liberal and communist ideals, §YRexism§! is a staunchly §YConservative Nationalist§! movement who advocate a §GCorporatist§! economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements.
moderatism코1=Moderatism
moderatism_desc코1=§YModeratism§! is a form of government which §YAvoids the Extremes of Left and Right§! by taking a §YModerate Position§! or course of action.
centrism코1=Centrism
centrism_desc코1=§YCentrism§! is a form of government which wants to §YAchieve common sense solutions§! that appropriately address current and future needs, that support the §YPublic Trust§! and serve the §YCommon Good§! with consideration of risk and capacity in context of these needs.

