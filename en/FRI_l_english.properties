VIN_independence_war코0=The Independence War
VIN_independence_war_desc코0=The time has finally come for us to send away the French colonisers who have never stopped exploiting our beautiful country. In such a strong struggle, all the independence forces have agreed to cooperate in order to focus their efforts on fighting and mobilizing the population.\nHowever, what soldiers see much less is that internal conflicts between the different factions continue to exist. If it cannot be resolved on the battlefield, it shall be resolved behind it...\n\nFour factions are fighting for the future control of independent Vietnam. The §YViet Minh§!, gathered under the leadership of \nHo Chi Minh, sought to set up a system close to the Stalinist Soviet Union; §YLa Lutte§!, an association of Trotskyists aimed at putting into practice the political theory imagined by the Soviet defector; The §YVNQDD§!, seeking to establish a democratic form of socialism and is much more inclined towards a classical democratic system; and finally, the supporters of §YCuong De§!, a member of the royal family and who should have inherited the Vietnamese throne, the latter is also supported by the Caodaism cult.\n\nThe §YViet Minh§!'s influence is [Root.GetVietMinhInfluence]\n\n§YLa Lutte§!'s influence is [Root.GetLaLutteInfluence]\n\nThe §YVNQDD§!'s influence is [Root.GetVNQDDInfluence]\n\n§YCuong De§!'s influence is [Root.GetCuongDeInfluence]


