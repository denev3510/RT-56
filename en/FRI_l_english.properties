FRI_growing_vietnamese_nationalism_tt코0=§RThe fear of uprisings among colonial officials prevents us from disbanding our starting army.§!
FRI_colonial_army_desc코0=Despite the conscription of some indigenous people, particularly within the Indochinese Skirmishers, Indochina remains largely dependent on France for its defence. Local conscription is quite low due to the colonial character of the administration as well as the low potential for mobilization as a large part of the population is made of farmers.
FRI_illiteracy코0=Illiteracy
FRI_illiteracy_desc코0=Since the beginning of the French presence in Indochina, great efforts have been made to improve access to education. In 1907 the University of Hanoi was founded and from 1917 onwards, French was taught in all Franco-Indigenous schools. Despite all this, more than 80% of the population remains illiterate, especially in Laos and Cambodia where efforts in favour of education were much lower and no secondary schools exist.
FRI_unequal_economic_developement코0=Unequal Economic Developement
FRI_unequal_economic_developement_desc코0=Despite the nickname "Pearl of the Empire", it is only the Vietnamese part of Indochina that is generally profitable. Laos and Cambodia are far behind in terms of infrastructure or businesses, particularly related to the much more hostile nature of their environment or their small population. This could prove dangerous due to the rise of Vietnamese nationalist movements, which are much less present in our other two regions.
FRI_vietnamese_domined_economy코0=Vietnamese Domined Economy
FRI_growing_vietnamese_nationalism코0=Growing Vietnamese Nationalism
FRI_growing_vietnamese_nationalism_desc코0=From our arrival in Cochinchina until today, Vietnamese independence movements have never ceased to fight against the French administration. The most recent case was the Yen Bai mutiny in 1930, organized by the VNQDD.
