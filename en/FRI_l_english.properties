distribute_foundations_of_leninism_desc코0="Foundations of Leninism" is a book written by Joseph Stalin in 1924. The work consists of nine readings given by Stalin at The Sverdlov University in 1924 and published by The Soviet newspaper Pravda. Spreading Stalinist ideals in the hearts of our people will allow us to show them the path to Marxism-Leninism.

distribute_lessons_of_october코0=Distribute Lessons Of October
distribute_lessons_of_october_desc코0="Lessons of October" is a controversial essay published by Leon Trotsky in 1924, highly critical of Lenin's successors. Foreign Trotskyist contacts provided us with copies of the book as well as materials to print it in mass. Disseminating Trotsky's ideas through education is the best way to ensure public support for the permanent revolution.

arm_caodaists_militias코0=Arm Caodaists Militias
arm_caodaists_militias_desc코0=Caodaism is a religion born in Cochin China in 1926, mixing Western and Asian beliefs and having several hundred thousand practitioners throughout Vietnam. The latter very quickly chose independence and the fight against France, causing them to strongly repress them. By mobilizing the most fanatical in Caodaist battalions, we could fill our ranks with soldiers whose devotion to the independence cause is no longer in question.
