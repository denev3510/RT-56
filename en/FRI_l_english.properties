FRI_inevitable_uprising_3코0=The Inevitable End
FRI_inevitable_uprising_3_desc코0=After the Yen Bai Mutiny it became clear to any reasonable french official that control over Indochina will come to an end eventually. Whether that end comes next week or in a decades time is at the mercy of the ever changing internal politics of the colony. For the time being, our job is to maintain stability and keep the region under french control.













# EVENTS
frenchindochina.1.t코0=Jules Brévié Named Gouverneur Général
frenchindochina.1.d코0=Jules Brévié, former Governor of French West Africa, was appointed by the [FRA.GetRulingParty] government as Governor General of Indochina, replacing René Robin.\nA humanist and a liberal, Brévié is very much focused on an approach to colonization that he calls "scientific", starting from a profound study of indigenous cultures and the improvement of their living conditions, as he had implemented many social reforms during the Great Depression in French Africa, subsidising Senegalese workers and setting up programmes to increase food production.\nThe victory of the Popular Front in the French elections raised great hopes among the Vietnamese in particular, with the appointment of Marius Moutet, former opponent of the repression that followed the Yen Bai mutiny as Minister of Colonies, as well as Léon Blum at the head of the government, who was also strongly opposed to colonial repression.\nBrévié has planned the implementation of social reforms similar to the one that he implemented in Africa, and the one implemented in Metropolitan France.
frenchindochina.1.a코0=Let's See What His Scientific Approach Will Bring
french_indochina_jules_brevie_governor_event_tt코0=Unlocks The §YPolitical Tree§!.

frenchindochina.2.t코0=1936 Strikes
frenchindochina.2.d코0=June saw the start of a major strike movement in Indochina, driven by a rise in prices added to the fall in wages that workers have been suffering for several years now. More than 300 of these movements have been recorded, involving hundreds of thousands of people up to the countryside where plantations are paralysed with farmers mobilizing against taxes. The result is an economy that has stopped abruptly and separatist movements that are taking advantage of it to gain popularity and spread independence ideas among the population.
frenchindochina.2.a코0=A solution must be found, and quickly!

r56.news_event.15.t코0=Vietnamese Uprising In Indochina
r56.news_event.15.d코0=While the whole of Indochina had already been paralyzed by strikes for several months, the government's failure to react contributed to the sharp rise in independence sentiment. The breaking point was reached when soldiers of the Indigenous Guard mutinied at Yen Bai.\n\nIt only took a few hours for the mutiny to turn into a general insurgency, covering the entire Vietnam region.\nThe multiple pro-independence forces have managed to consolidate their control in the north of the country, while in the south, the colonial government is preparing to counterattack against the greatest anti-colonial rebellion that Indochina has ever known.
r56.news_event.15.a코0=A fierce attack against colonialism
r56.news_event.15.b코0=We'll restore order to Indochina
r56.news_event.15.c코0=We'll remove the imperialists!

frenchindochina.4.t코0=The Indochinese Dilemna
frenchindochina.4.d코0=While German troops were occupying Paris, a new government, led by Marshal Pétain, had been put in place, claiming to be the legitimate French government, and having adopted a policy of collaboration with Germany.\nHowever, from London, the General De Gaulle called for resistance and to continue the fight against Germany, considering the government in Vichy as a traitor.\nWhile some colonies have already rallied De Gaulle, Indochina still remains nominally under the control of the government in Metropolitan France, but given the legitimacy of the latter, we could perfectly side with the troops of the general and prove to be decisive in terms of the supply of resources for the Free French troops.
frenchindochina.4.a코0=Side with Vichy and appoint Jean Decoux as Gouverneur
FRI_fascist_gouvernorat_general_party_long코0=Gouvernorat Général
frenchindochina.4.b코0=Side with Free France and appoint Thierry d'Argenlieu as Gouverneur

frenchindochina.5.t코0=Indochina Request More Troops
frenchindochina.5.d코0=Seeing how the war was evolving and fearing for the security of the colony, the Governor General of Indochina sent a message to the government, requesting additional troops and equipment to ensure the colony's security.\nSuch a material investment is not made carelessly, but we should not overlook the fact that Indochina is one of the most valuable and resource-rich colonies of France, and therefore we should consider carefully whether reducing our manpower in Europe would be worth the cost.
frenchindochina.5.a코0=We Must Strengthen Indochina's Protection!
frenchindochina.5.b코0=We Cannot Afford To Send Them More Troops

frenchindochina.6.t코0=France Sends Us Troops And Equipment
frenchindochina.6.d코0=The French government has agreed to send us troops and equipment to strengthen the defence of Indochina.\nThe latter have just arrived through the ports of Hanoi and Saigon, and are now under local command.
frenchindochina.6.a코0=Excellent!

frenchindochina.7.t코0=France Refuses To Send Troops
frenchindochina.7.d코0=Citing the situation in which the Métropole finds itself, and declaring that as many troops as possible should be under the command of the Métropole, the government in Paris refused to send the requested number of troops.
frenchindochina.7.a코0=We're Going To Have To Do With What We Have


