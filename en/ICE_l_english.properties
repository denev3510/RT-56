SCA_iceland.1코0=Consider a Invasion of Iceland
SCA_iceland.1.t코0=Consider a Invasion of Iceland
SCA_iceland.1.desc코0=Denmark has fallen, but their subject, Iceland remains free from German interference. However we have reliable reports that suggest that Germany may be interested in Iceland as a staging ground for an invasion of Scotland. Despite our diplomats best efforts, Iceland remain staunchly neutral in this conflict. This has lead to calls for an invasion of Iceland to force their compliance.
SCA_iceland.1.a코0=Iceland cannot fall to the Reich!
SCA_iceland.1.b코0=We must respect their decision.
SCA_iceland.2코0=Britain Makes its Demands
SCA_iceland.2.t코0=Britain Demands our Cooperation
SCA_iceland.2.desc코0=Great Britain has issued us an ultimatum, we either allow their troops to garrison our country and use our ports, our else they will force us to do so.
SCA_iceland.2.a코0=We have little choice then.
SCA_iceland.2.b코0=NEVER! (Britain declares war on [Root.GetName])

SCA_iceland.3코0=Iceland Affirms Support for Democracy
SCA_iceland.3.t코0=Iceland Affirms Support for Democracy
SCA_iceland.3.desc코0=In a recent bid for support, the leader of the Alþýðuflokkurinn party has declared his support for the full independence of Iceland and has called for a referendum to be held as soon as possible. The leaders of the other parties have rallied behind this call.
SCA_iceland.3.a코0=FREEEEDOM!
SCA_iceland.3.a.tt코0=Sjálfstæðisflokkurinn becomes the democratic party.

SCA_iceland.4코0=Iceland Requests Volunteers
SCA_iceland.4.t코0=Iceland Requests Volunteers
SCA_iceland.4.desc코0=One of our small partners, Iceland, has requested volunteers in order to help them drive the revolution forward. Although not powerful, Iceland is in an extremely strategic location near the British Isles, and providing them with men may be an excellent way to prepare ourselves for a possible confrontation with the imperialists.
SCA_iceland.4.a코0=We shall give them as many men as we can!
SCA_iceland.4.b코0=We can help our small friend.
SCA_iceland.4.c코0=We can only provide transportation for those who wish to go.
SCA_iceland.5코0=[SOV.GetName] Sends Many Volunteers
SCA_iceland.5.t코0=[SOV.GetName] Sends Many Volunteers
SCA_iceland.5.desc코0=The [SOV.GetName] has responded very positively to our request for volunteers. They have sent over 300,000 men and enough supplies to feed them for a few years. A message from [SOV.GetLeader] wishes us the best of luck in the struggle against the fascists and the imperialists.
SCA_iceland.5.a코0=The [SOV.GetName] is generous!
SCA_iceland.6코0=[SOV.GetName] Sends Some Volunteers
SCA_iceland.6.t코0=[SOV.GetName] Sends Some Volunteers
SCA_iceland.6.desc코0=The [SOV.GetName] has responded positively to our request for volunteers. They have sent a strong force of 100,000 men to our shores aong with provisions to feed them. They wish us the best of luck in our endeavors.
SCA_iceland.6.a코0=We thank the [SOV.GetName].
SCA_iceland.7코0=[SOV.GetName] Sends Few Volunteers
SCA_iceland.7.t코0=[SOV.GetName] Sends Few Volunteers
SCA_iceland.7.desc코0=The [SOV.GetName] has responded to our request for volunteers. [SOV.GetLeader] has sent a letter apologizing for not being to officially send us any men. However [SOV.GetLeader] says that they were able to provide transportation and some provisions for those who wished to make the journey to our shores.
SCA_iceland.7.a코0=It is better than nothing.

SCA_iceland.8코0=Fascist Coup
SCA_iceland.8.t코0=Flokkur Þjóðernissinna Coup
SCA_iceland.8.desc코0=In a stunning move today, members of the Flokkur Þjóðernissinna staged a sudden coup against the government. Claiming to be representing the "will of the people", [ICE.Fascism.GetLeader] has proclaimed himself to be the new head of government which is to be restructored away from the parliamentary model, and towards a corporatist model with [ICE.Fascism.GetLeader] at its head. Although there are rumours of discontent within the party, their supremacy is definitely unquestioned, at least for now.
SCA_iceland.8.a코0=Iceland shall be led to a new era of greatness.

SCA_iceland.9코0=Coastguard Focus Debate
SCA_iceland.9.t코0=Coastguard Focus Debate
SCA_iceland.9.desc코0=Iceland's coast guard is not a navy in the full sense of the word. They protect our shores and our skies, but their job has remained that of a protective, guard force. It is time that we decide once and for all if they are truly a guard force, or indeed the navy and air force of Iceland.
SCA_iceland.9.a코0=They are both.
SCA_iceland.9.b코0=They are our navy, first and foremost.

SCA_iceland.100코0=Neutrality of Iceland
SCA_iceland.100.t코0=Neutrality of Iceland
SCA_iceland.100.desc코0=Denmark, our partner in the Union of Denmark and Iceland, has fallen to the German invaders. Although the government remains the same, we cannot heed anything they say, for it will be from the mouth of the Reich. Iceland still remains neutral in the conflict, but the battles grow ever closer to our shores, and some are pushing for us to help avenge our fallen brothers.
SCA_iceland.100.a코0=We will remain neutral.
SCA_iceland.100.b코0=The Germans have overstepped their bounds, to war!

