ICE_roads_program코0=Roads Program
ICE_roads_program_desc코0=Iceland is still a country of seperated peoples. We lack the infrastructure to even transport our people between our major cities and towns. This changes, now.
ICE_look_den코0=Look to Denmark
ICE_look_den_desc코0=We may no longer be direct subjects of Denmark, but they are still our loyal allies and protectors. As Britain's subjects look to their mother country for guidance, so too do we look to Father Denmark for guidance.
ICE_look_away코0=Independant Foreign Policy
ICE_look_away_desc코0=Denmark may have once ruled over us, but we now choose our own destiny. Even should we choose to keep our Union with Denmark, we must operate as an independant and sovereign country. Our allies are for us to choose.
ICE_den_inf코0=Danish Investment
ICE_den_inf_desc코0=Our strong ties to Denmark means that we can use our connections to make our country look as promising as possible. This will increase the chances that Danish businesses will invest in our future. 
ICE_domestic_ind코0=Promote Domestic Industry
ICE_domestic_ind_desc코0=Iceland's industrial capacity is laughable. We should make investment lucrative and offer incentives to those who open businesses and factories here in Iceland.
ICE_den_mil_invest코0=Danish Military Investment
ICE_den_mil_invest_desc코0=Far from the volatile mainland, Iceland is the perfect location for building essential wartime materials. This truth is self-evident, now we just need to make Denmark realize this.
ICE_den_research_collab코0=Invite Danish Researchers
ICE_den_research_collab_desc코0=To best make advances in every field we should compare notes with our Danish brethren. Two heads are better than one after all, especially when one of those heads is Icelandic!
ICE_new_industry코0=New Industry Practices
ICE_new_industry_desc코0=Iceland is not exactly thr picture of modern industrial superpower. In order to better compete we should study the techniques and technologies of our more industrial neighbors.
ICE_den_invest_final코0=Danish Interest in Iceland
ICE_den_invest_final_desc코0=Denmark's interest in our infrastructure and industry has been growing stronger as of late. We should capitalize on this and get the capital needed in order to begun an expansion of our industrial capacity.
ICE_look_out코0=Look to the World
ICE_look_out_desc코0=We have spent far too long isolated from the world. We must peer outside our borders and determine that which will best serve our people.
ICE_end_neutrality코0=Look to End the Policy of Neutrality
ICE_end_neutrality_desc코0=We have long shared Denmark's policy of Neutrality. Current world situations however have forced us to conclude that neutrality is simply not an option that we can follow in good faith.
ICE_refine_research코0=Synthetic Materials Research
ICE_refine_research_desc코0=Iceland lacks most natural resources that are useful for war, but perhaps we can look into techniques to produce useful materials without needing the rarer raw materials?
ICE_recycling_programs코0=Recycling Programs
ICE_recycling_programs_desc코0=Iceland cannot afford to lose what it makes. We need to look into ways of ensuring that even our broken tools have a use.
ICE_infr_2코0=Build up Icelandic Infrastructure
ICE_infr_2_desc코0=Infrastrcture is more than just simple roads. We need bridges, dams, power cables, and other public necessities.
ICE_mil_facs코0=Invest in Arms Production
ICE_mil_facs_desc코0=If we wish to retain our independance then we need to be able to defend ourselves with weapons made here in Iceland.
ICE_war_manu코0=Full War Economy
ICE_war_manu_desc코0=War has come to Europe, and we Iceland has become involved in this struggle. The economy should reflect our current situation. 
ICE_new_indu코0=New Industrial Opportunities
ICE_new_indu_desc코0=With the outside world finally looking to Iceland as a serious investment opportunity, our chance is now. Capitalization on this new interest can ensure our future in the world market.
ICE_strong_neutral코0=Enforce Icelandic Neutrality
ICE_strong_neutral_desc코0=Iceland has made it clear that it intends to stay neutral in any upcoming wars, and we will do whatever we can to make sure that that neutrality remains unviolated.
ICE_close_eng코0=Establish Close English Ties
ICE_close_eng_desc코0=The British Empire is right at our border. We should look to them for friendship and mutual defence.
ICE_close_usa코0=Establish Close American Ties
ICE_close_usa_desc코0=The United States may not bequick to act, but we a simply look tells us that they are going to be an extremely powerful player in the future. We should try and establish close ties to ensure our place in that future.
ICE_fas_rallies코0=Support Fascist Rallies
ICE_fas_rallies_desc코0=The Icelandic nationalist party, Flokkur Þjóðernissinna, has been holding rallies in the capital of Reykjavik. Rather than try and limit these rallies as we have in the past, we should encourage them.
ICE_sup_com코0=Workers' Rights
ICE_sup_com_desc코0=The Great Depression has brought the workers and farmers of Iceland to the forefront. We must ensure their protection in the future and must never allow such an event to transpire again.
ICE_sup_dem코0=Promote Republican Thought
ICE_sup_dem_desc코0=Iceland should look to remove its final shackles connecting it to Denmark. No more shall we have to deal with the policies of Copenhagen.
ICE_distance_den코0=Distance From Denmark
ICE_distance_den_desc코0=We may have a long history with Denmark, but it is time that we forged our own destiny. We can no longer pay heed to the placations of the politicians in Copenhagen.
ICE_guarantees코0=Re-Affirm Commitment to Democracy
ICE_guarantees_desc코0=Iceland has a strong and vivid democracy, but so too did Germany not so long ago. We must show the world that Iceland stands by its values.
ICE_break_den코0=Independence From Denmark
ICE_break_den_desc코0=We have operated as a sovereign nation for over three decades now. It is time to cut our final ties to Denmark and declare ourselves a full republic.
ICE_eng_defences코0=British Defences
ICE_eng_defences_desc코0=Our close ties to Britain and strategic position ensure their desire to see Iceland well defended from German attack.
ICE_join_allies코0=Join the Allies
ICE_join_allies_desc코0=The cause of the Allies is just, we must stamp out the evils of fascism, wherever they might arise!
ICE_mountain_train코0=Establish the Akureyi Tactical School
ICE_mountain_train_desc코0=Iceland's cold and mountainous terrain is the perfect landscape for the training of snow and mountaineer troops. Britain has offered to build a school dedicated to training soldiers for just that purpose.
ICE_eng_expand_airport코0=Expand Reykjavík Airport
ICE_eng_expand_airport_desc코0=The British need places to keep their planes for patrols over the Atlantic, and they have expressed interest in expanding Reykjavík Airport for such a purpose.
ICE_usa_airport코0=Establish Keflavík Airport
ICE_usa_airport_desc코0=The US has expressed an interest in building an airport in Keflavík. They promise to turn this base over to us within a couple of years after the wars end.
ICE_fas_youth코0=Establish the Icelandic Youth
ICE_fas_youth_desc코0=The youth are the future, we must train them to be ready for anything and to lead Iceland to greatness!
ICE_fas_leader코0=Implement Forysta Meginreglu
ICE_fas_leader_desc코0=The führerprinzip has served Germany greatly. We should bring it here and make it our own, ending the fighting within our own party. Only one of us shall stand above the rest.
ICE_abolish_althing코0=Abolish the Althing
ICE_abolish_althing_desc코0=The Althing is an impotent being, strangled by its own indecisiveness. We cannot adheer to such outmoded ideas that put such power in the hands of many, we should re-arrange the government to resemble a more corporate structure.
ICE_ikarus코0=Operation IKARUS
ICE_ikarus_desc코0=Germany has expressed an interest in our strategic location and our people's racial purity. We should join them in their righteous war against the capitalists and the communists.
ICE_vikings코0=Heirs of the Norse
ICE_vikings_desc코0=The Icelandic people are the hardiest and strongest of all the people in the world. We are the true descendants of the Norse of old, no weak blood runs through our veins. It is time that we took back what is ours by bloodright, and like our forefathers before us, we shall bring death to those who dare oppose us.
ICE_com_rallies코0=Communist Rallies
ICE_com_rallies_desc코0=Communism is on the rise, and the people have shown their support through large rallies and a huge increase in sales of communist magazines and papers. They shall soon overcome their bourgeois oppressors!
ICE_ger_coop코0=German Cooperation Program
ICE_ger_coop_desc코0=Germany has one of the most efficient and effective miltaries in the world. We have people who make the best soldiers in the world, we should take advantage of this.
ICE_ger_tech코0=German Technology
ICE_ger_tech_desc코0=Germany's scientists are the best in the world. If we bring them here, we can train the next generation of great scientists, bringing the world into the Iclelandic Age!
ICE_com_takeover코0=Communist Government
ICE_com_takeover_desc코0=The people can wait no longer, we MUST take matters into our own hands. The current government must be replaced by those who embrace the revolution.
ICE_join_com코0=Join the Cominterm
ICE_join_com_desc코0=Although our communist party is already a part of the Cominterm, we do not have any formal relations with the Soviet Union as a nation-state. We should change that by formalizing our ties with the Soviet Union.
ICE_sov_tech코0=Soviet Science
ICE_sov_tech_desc코0=The Soviet Union has scientists from all over the world, and they are more than willing to help us advance our country to the modern, worker age.
ICE_sov_group코0=Soviet Volunteers
ICE_sov_group_desc코0=For all of Iceland's greatness, it lacks manpower. Perhaps the Soviet Union would agree to send "volunteers" to help protect our shared interests?
ICE_com_kill_oppressors코0=Turn the Tables
ICE_com_kill_oppressors_desc코0=Denmark has ruled our lands for hundreds of years, bringing hardship and despair to our people. Now, with the help of the Soviet Union, it is time that we freed the Danish workers from their oppressive overlords, so that they know the same freedom that we do!
ICE_ally_tech코0=Allied Research Teams
ICE_ally_tech_desc코0=Democracy is the best conductor of scientific progress, and never has this been more obvious than now. Our scientists have been amazed by the spectacular advances our allies have made. Now it is time that we used those advances to benefit our own country.
ICE_shieldmaidens_desc코0=In the past the vikings sent their women into battle. Fierce as tigers and twice as deadly, the shieldmaidens were feared by all of Medieval Europe. It is only right that Iceland, as the rightful heirs of the Norse, continue this tradition. To arms women, your fight awaits!
ICE_shieldmaidens코0=Form Shieldmaiden Legions
ICE_national_def_force코0=Create the National Defence Force
ICE_national_def_force_desc코0=We rely fully on Denmark to defend ourselves. This is unacceptable, we should begin to create an army to defend ourselves in a time of need.
ICE_train_reserves코0=Train Reserve Forces
ICE_train_reserves_desc코0=Now that we have a National Defence Force and have trained officers for it, it is time to actually train some reserves for the force.
ICE_look_into_armour코0=Full Metal Doctrine
ICE_look_into_armour_desc코0=Iceland has hardy soldiers, but that admittedly does not make up for the lack of men. We should look into possible armored vehicles.
ICE_look_into_special코0=Elite Troops Doctrine
ICE_look_into_special_desc코0=Iceland may not have the numbers of other countries, but one of our soldiers is worth tens more of any other. In order to maximize this, we should create strong, specialized, units able to fight any enemy.
ICE_reserve_focus코0=Island Defence Focus
ICE_reserve_focus_desc코0=Iceland does not have the resources to bring the fight to the enemy. We should instead focus on defending our beautiful island from would-be invaders.
ICE_mountain_focus코0=By Land
ICE_mountain_focus_desc코0=The harsh terrain of Iceland makes it the perfect breeding ground for the strongest and hardiest of men. Fighting from the hills and mountains, the enemy shall never be able to dislodge us, and they shall never see us coming.
ICE_on_sea코0=By Sea
ICE_on_sea_desc코0=The people of Iceland grow up surrounded by the ocean. Combined with our seafaring history, and the Icelandic people are ready to fight on sea as well as land.
ICE_by_air코0=By Air
ICE_by_air_desc코0=Our ancestors were the pioneers of naval invasion warfare, but times have changed. The sea is being replaced by the air, and we should look to once again take the future of warfare by the horns.
ICE_special_done코0=Advanced Elite Troops
ICE_special_done_desc코0=Our troops are the best trained in the world, each top of their class in their specialization. However there has come a thought, what if we trained every soldier to be efficient not just in one area, but in every area?
ICE_mobile_warfare코0=Mobile Warfare
ICE_mobile_warfare_desc코0=Warfare has become increasingly focused around vehicles and mobility as of late. If we are to create a fully armored force, we must look into the most effective ways to use our vehicles.
ICE_heavy_armour코0=Heavy Armor
ICE_heavy_armour_desc코0=The key to victory lies in heavy, impenatrable armor. The enemy cannot kill what they cannot penetrate.
ICE_mobile_armour코0=Mobile Armor
ICE_mobile_armour_desc코0=Thick armor may stop bullets, but no amount of thickness stops that which is miles away. We need armor that can not only fight the enemy, but reach them as well.
ICE_pure_armour코0=Purely Armored Force
ICE_pure_armour_desc코0=Our focus on a purely armored force has ensured that our forces are the best in the world. Steel lasts forever!
ICE_local_militia코0=Form Local Militias
ICE_local_militia_desc코0=Even in this modern age, Iceland remains a largely rural country. This makes it hard to defend with a conventional defence force, however if we can organize local militias to help us fight the enemy anywhere anytime, then we can significantly improve our defensive capabilities.
ICE_island_defence코0=Island Defence Initiative
ICE_island_defence_desc코0=If we are to defend Iceland from its enemies then we must shore up is defences. The enemy must not take a single beach, advance a single mile. Mines will be laid, wire will be strung, and boxes will be built.
ICE_propaganda코0=Propaganda Efforts
ICE_propaganda_desc코0=They come not just for our land, they come for our women and children. They come to salt the land and lay waste to our settlements. Iceland will be no more unless every man, woman, and child puts all their efforts into foiling the schemes of the enemy!
ICE_advanced_weapons코0=Advanced Weapons
ICE_advanced_weapons_desc코0=If we cannot beat the enemy by numbers, then we will beat them through our superior craft and weapons!
ICE_establish_ifv코0=Establish the 
ICE_create_ifv코0=Create the Ísland Fyrstu Vopnin
ICE_create_ifv_desc코0=For too long has Iceland relied on foreign weapons and technology. We should create our own, Icelandic weapons company! Our future belongs to us, and us alone!
ICE_coastguard코0=Expand the Coast Guard
ICE_coastguard_desc코0=Iceland's main force of defence, the Icelandic Coast Guard works tirelessly as our nation's bastion against those who would do us harm, but they are criminally undermanned. It is time to change that.
ICE_sea_air코0=Sea by Air
ICE_sea_air_desc코0=The air is the future of combat, and as an island nation we must look to destroying the enemy before they can even reach our shores. To the sea boys, we arrive by air!
ICE_air_and_sea코0=Land and Sea
ICE_land_and_sea_desc코0=We cannot leave our planes to focus only on the sea, we must also look to our mainland defences! A single breakthrough could spell disaster for our country. We must prevent this at all costs.
ICE_land_and_sea코0=Land and Sea
ICE_air_doctrine코0=Establish Consistent Air Doctrine
ICE_air_doctrine_desc코0=Iceland has only just recently gotten involved in the war for the sky, but already we realize that our lack of vision hurts us. If we wish to rule the skies then we need to codify our aerial practices.
ICE_build_dock코0=Build True Dockyards
ICE_build_dock_desc코0=While Iceland has some small dockyards, it does not have dockyards comparable to other countries. If we wish to build ships of appreciable size then we need to build up an actual dockyard.
ICE_dockyards_2코0=Expand The Dockyards
ICE_dockyards_2_desc코0=Our new dockyards have finally been finished, and we can finally begin building up our coast guard's fleet. Now we just need to expand them.
ICE_ships코0=Begin Large Ship Building
ICE_ships_desc코0=In the past we have been reduced to putting cannons on trawlers in order to defend ourselves. It is time that we had a proper fleet, with proper ships.
ICE_carrier코0=PROJECT: Mávur
ICE_carrier_desc코0=Having spent months designing and thinktanking, we have finally come up with the ultimate seaborne carrier. It will take all of our nations resources, but upon completion we will stand unkillable!
ICE_sub코0=Submarine Operations
ICE_sub_desc코0=Our seas lie vulnerable to enemy fleets and ships, but we do not have the resources to fight these fleets in one-on-one engagements. By building submarines we should be able to alleviate some of the danger.
ICE_from_afar코0=Death From Afar
ICE_from_afar_desc코0=Our scientists have discsovered a new mode of propulsion known as "rocketry". Theoretically able to traverse a good portion of the globe, these rockets would enable us to strike our enemies without needing to risk the life of a single Icelandic soldier!
ICE_nuke코0=Heavy Water
ICE_nuke_desc코0=While researching the foundations of our material world, a group of scientists made an almost fantastic discovery. It may be possible to harness the building block of the universe, the atom, as a weapon, capable of a destructive force beyond anyone's wildest imagination.
ICE_expand_rocketry코0=Expand the Rocketry Program
ICE_expand_rocketry_desc코0=Our research into rockets has yielded great results, we need to devote as much of our resources to this project as possible!
ICE_nav_doc코0=Establish Coast Guard Mission
ICE_nav_doc_desc코0=The coast guard protects Iceland from all threats, both foreign and domestic, but what exactly is their authority? What do the have jurisdiction over, and what tactics should they focus on? These are the kind of questions that need to be answered in order to ensure the effectiveness of our coast guard.
ICE_screen_ships코0=Build Up a Screening Force
ICE_screen_ships_desc코0=Iceland's coast guard requires an effective and modern screening force.
ICE_anti_sub코0=Wolf Hunters
ICE_anti_sub_desc코0=Submarines threaten our very existence by preying on our essential trading and fishing vessels. It is time that we taught these "wolfpacks" who the real top dog is.
ICE_fighting_ships코0=Fighting Ships
ICE_fighting_ships_desc코0=Iceland must be able to defend itself from all who would od it harm, and in order to achieve this goal, we must grant our coast guard ships large enough to protect us.
ICE_coast_guard코0=Iceland's Navy
ICE_coast_guard_desc코0=Iceland's coast guard is not a navy in the full sense of the word. They protect our shores and our skies, but their job has remained that of a protective, guard force. It is time that we decide once and for all if they are truly a guard force, or indeed the navy and air force of Iceland.
ICE_steel_mill코0=Icelandic Steel Mill
ICE_steel_mill_desc코0=Until now Iceland has not had the infrastructure or technology to develop a proper steel mill. Now that we have that infrastructure and technology, its time that we used it.
ICE_discoveries코0=Industrial Thought
ICE_discoveries_desc코0=Iceland has spent many years behind other countries when it comes to building large, modern facilities. However, our research into new building techniques and methods has prompted breakthroughs throughout our country.

#IDEAS

ICE_disloyal코0=Disloyal Subject
ICE_disloyal_desc코0=This country wishes to free itself from its overlord, although not necessarily immediately.
ICE_disloyal_democratic코0=Disloyal Subject
ICE_disloyal_democratic_desc코0=This country wishes to free itself from its overlord. They are actively spreading republican rhetoric to ensure that this happens.
ICE_disloyal_democratic2코0=Disloyal Subject
ICE_disloyal_democratic2_desc코0=This country wishes to free itself from its overlord. They are actively spreading republican rhetoric to ensure that this happens as soon as possible.
ICE_disloyal_communism코0=Disloyal Subject
ICE_disloyal_communism_desc코0=This country wishes to free itself from its overlord. They are promoting the idea of worker's rights and freedom from oppressors in order to promote this goal.
ICE_disloyal_communism2코0=Disloyal Subject
ICE_disloyal_communism2_desc코0=This country wishes to free itself from its overlord. They are promoting the idea of worker's rights and freedom from oppressors in order to promote this goal.
ICE_disloyal_fascism코0=Disloyal Subject
ICE_disloyal_fascism_desc코0=This country wishes to free itself from its overlord. Nationalism and ideas of supremacy have become staples in the national debate, with some protests even turning violent.
ICE_disloyal_fascism2코0=Disloyal Subject
ICE_disloyal_fascism2_desc코0=This country wishes to free itself from its overlord. Nationalism and ideas of supremacy have become staples in the national debate, with some protests even turning violent.

ICE_christian_x코0=Christian X
ICE_christian_x_desc코0=Despite his controversial status in Denmark and Iceland's growing desire for freedom, Christian X remains one of the most popular Danish monarchs in modern Icelandic history.

ICE_internal_conflicts코0=Intra-Party Conflicts
ICE_internal_conflicts_desc코0=Although the ruling party displays a strong front to its enemies, it is in fact weakened by internal in-fighting and disagreements.

ICE_fascist_youth코0=Youth Programs
ICE_fascist_youth_desc코0=The youth are the future of this country. They must be trained so as to be ready to do their utmost in its defense.

ICE_ger_mil코0=German Advisors
ICE_ger_mil_desc코0=This country's military is being advised by experienced German officers.

ICE_recycle코0=Recycling Programs
ICE_recycle_desc코0=This country abides by a strict 'waste not, want not' policy, using every bit of material available and frowning heavily upon waste that cannot be re-used in some manner.

ICE_den_investment코0=Danish Investment
ICE_den_investment_desc코0=Denmark has a vested interest in this country.
ICE_den_investment2코0=Danish Investment
ICE_den_investment2_desc코0=Denmark has a vested interest in this country.
ICE_den_investment3코0=Danish Investment
ICE_den_investment3_desc코0=Denmark has a vested interest in this country.

ICE_icelandic_neutrality코0=Icelandic Neutrality
ICE_icelandic_neutrality_desc코0=This country strongly believes in its neutrality and is very unlikely to get involved in any wars.
ICE_icelandic_neutrality2코0=Icelandic Neutrality
ICE_icelandic_neutrality2_desc코0=This country very strongly believes in its neutrality. Unless directly attacked they will never go to war and will defend this stance to the best of their ability.

ICE_armour_focused코0=Full Metal Doctrine
ICE_armour_focused_desc코0=This country has adopted a wholly mechanizied army.
ICE_mountain_strong코0=Regular Mountaineers
ICE_mountain_strong_desc코0=Mountaineers Soft Attack: §G+5%§!\nMountaineers Infantry Equipment Needed: §G-40§!
ICE_marine_strong코0=Regular Marines.
ICE_marine_strong_desc코0=Marines Soft Attack: §G+5%§!\nMarines Infantry Equipment Needed: §G-50§!
ICE_para_strong코0=Regular Paratroopers
ICE_para_strong_desc코0=Paratroopers Soft Attack: §G+5%§!\nParatroopers Infantry Equipment Needed: §G-30§!
