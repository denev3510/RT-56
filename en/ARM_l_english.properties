Armenian_question_category코0=The Armenian Question
Armenian_question_category_desc코0=The fate of the Armenian people was already at the heart of the discussions surrounding the treaty of Versailles, but aspirations of the Armenian nationalist were swept away by the Treaty of Kars and the Soviet oppression. Many Armenians live in exile and hope that one day, a free Armenia will once again appear on the maps.
