ARM_return_from_exile코0=Return from Exile
ARM_return_from_exile_desc코0=Armenia was once free, and with the return of our kin from their places of refuge, it shall be again.
ARM_the_last_claimant코0=The Last Claimant
ARM_the_last_claimant_desc코0=To regain the glory of our past, we must stand with the sons of Leo II.
ARM_royal_guards코0=Form the Royal Guard
ARM_royal_guards_desc코0=We must unite our best warriors as the strong right hand of the monarchy.
ARM_ensure_church_support코0=Ensure Church Support
ARM_ensure_church_support_desc코0=Faith is the fire in our people's hearts.  The Apostolic Church must stand with the new monarch, for the sake of all Armenians.
ARM_reestablish_the_republic코0=Re-Establish the Hanrapetutyun
ARM_reestablish_the_republic_desc코0=New technology will let the world hear the voice of Armenia once more.
ARM_armenian_youth_federation코0=Armenian Youth Federation
ARM_armenian_youth_federation_desc코0=Brotherhood is the foundation of democracy, and it begins in the hearts of young men.
ARM_organize_the_institutions코0=Organize the Institutions
ARM_organize_the_institutions_desc코0=The government must create the tools it needs to serve its people.
ARM_diaspora_expertise코0=Experts from the Diaspora
ARM_diaspora_expertise_desc코0=Our kin are spread across the world.  We should listen to what they have learned.
ARM_transfer_officers_of_armenian_descent코0=Transfer Officers of Armenian Descent
ARM_transfer_officers_of_armenian_descent_desc코0=Duty calls our warriors home.  They have learned much in their service abroad, but their people need them now.
ARM_the_triumph_over_communism코0=Triumph over Communism
ARM_the_triumph_over_communism_desc코0=The Bolsheviks betrayed us in our time of need.  We must be rid of them.
ARM_war_propaganda코0=War Propaganda
ARM_war_propaganda_desc코0=No nation has ever won its freedom without being prepared to shed invaders' blood.
ARM_planned_defense_policy코0=Planned Defense Policy
ARM_planned_defense_policy_desc코0=Every day spent preparing for war preserves weeks of freedoms for our sons and daughters.
ARM_build_the_bek_line코0=Construct the Davit Bek Line
ARM_build_the_bek_line_desc코0=The earth where General Bek once shed blood is strong, and will form the cornerstone of our defense.
ARM_saint_gregory_protects_our_skies코0=St. Gregory Protects our Skies
ARM_saint_gregory_protects_our_skies_desc코0=The Saint will bless our works, so long as they are built in honest faith.
ARM_cherish_what_we_have코0=Caucasia is our Homeland
ARM_cherish_what_we_have_desc코0=This is the place of our fathers, and their fathers, and their fathers before them, for centuries.  We will make it worthy of their legacy.
ARM_irano_persian_diplomats코0=Irano-Persian Diplomats
ARM_irano_persian_diplomats_desc코0=The enemy of our enemies may make for a good neighbor.  We should reach out to our southern neighbor.
ARM_join_iran코0=Join Iran
ARM_join_iran_desc코0=Persia welcomed our refugees during dark days.  We should stand with them now as the cinders of the world spark to flame.
ARM_the_wilsonian_promise코0=The Wilsonian Promise
ARM_the_wilsonian_promise_desc코0=The world once believed Trabzon, Erzurum, and Lake Van belonged to Armenia.  They were right.
ARM_operation_nemesis_wasn_t_enough코0=Resume Operation Nemesis
ARM_operation_nemesis_wasn_t_enough_desc코0=The Turks slaughtered our mothers, our fathers, by the thousands. Our just revenge is not yet complete.
ARM_assimilation코0=Assimilation
ARM_assimilation_desc코0=Retribution does not demand that we become the same as our enemy.  We will treat the conquered better than we were treated.
ARM_strong_hand코0=A strong Hand
ARM_strong_hand_desc코0=The land we now rule belongs to Armenians, and Armenians alone.
ARM_an_open_hand_to_turkey코0=Seek Reconciliation with Anatolia
ARM_an_open_hand_to_turkey_desc코0=For all their ills, Ataturk's revolutionaries are not the Ottomans of old, and may stand with us against the Bolsheviks.
ARM_hayk_youth코0=Hayk's Youth
ARM_hayk_youth_desc코0=Hayk is father to us all, and we must raise our sons to live up to his strength.
ARM_repression_apparatus코0=Repression Apparatus
ARM_repression_apparatus_desc코0=Those who do not stand with us are not true Armenians, and are not the will of the people.
ARM_an_army_out_of_diaspora코0=Diasporan Army
ARM_an_army_out_of_diaspora_desc코0=We can learn much from the journeys of our kin who have travelled the world.
ARM_diaspora_defense_fund코0=Fund the Defense Through the Diaspora
ARM_diaspora_defense_fund_desc코0=We have friends and brothers across the globe who will readily come to our aid.
ARM_our_own_army_doctrine코0=Our own Army Doctrine
ARM_our_own_army_doctrine_desc코0=Our situation is unique, and our officers should apply new solutions to our problems.
ARM_liberators_army_doctrine코0=Liberator's Army Doctrine
ARM_liberators_army_doctrine_desc코0=We can learn much from our allies, and should establish a military liaison with them.
ARM_mass_produce_firearms코0=Infantry Mass Production
ARM_mass_produce_firearms_desc코0=No matter how strong the soldier, his hands are only hands when empty.  We must arm our warriors.
ARM_modernize_infantry_equipment코0=Modernise Infantry Rifles
ARM_modernize_infantry_equipment_desc코0=Only the best weapons of war are suitable for our soldiers.
ARM_increase_munition_production코0=State Munition Production
ARM_increase_munition_production_desc코0=Conflict is inevitable, and we must build the tools of war to be ready.
ARM_infantry_anti_tank_tactics코0=Infantry Anti-Tank Tactics
ARM_infantry_anti_tank_tactics_desc코0=Ingenuity and courage can pierce even the thickest armor.
ARM_improve_artillery_production코0=Improve Artillery Production
ARM_improve_artillery_production_desc코0=The roar of the cannon commands the battlefield, and our armies must be made loud.
ARM_reorganize_the_artillery_battalions코0=Reorganise Artillery Battalions
ARM_reorganize_the_artillery_battalions_desc코0=We may not be able to match our enemies' quantity, but we can beat them in quality.
ARM_mountain_infantry코0=Expand Mountain Brigades
ARM_mountain_infantry_desc코0=With the right men, the peaks of the Caucus will be as strong as any wall in history.
ARM_increase_guns_production코0=Streamline Weapons production
ARM_increase_guns_production_desc코0=The wars of tomorrow start in the factories and assembly lines of today.
ARM_anti_tank_artillery코0=Develop Anti-Tank Weapons
ARM_anti_tank_artillery_desc코0=The tank has replaced the horse, and we must adapt to this new warfare.
ARM_naval_effort코0=Naval Awakening
ARM_naval_effort_desc코0=The Black Sea is our connection to the wider world, and we must be ready to fight for it.
ARM_military_technology코0=Military Research Grants
ARM_military_technology_desc코0=Warfare is constantly changing, and we must adapt to survive and emerge victorious.
ARM_nuclear_effort코0=The Light of the Illuminator
ARM_nuclear_effort_desc코0=By mastering the atom we will spread upon our enemies a light as strong as the faith of Saint Gregory, protector of the most holy church.
ARM_small_arms_workshops코0=Small Arms Workshops
ARM_small_arms_workshops_desc코0=A good man might outweigh a good gun, but the two together achieve far more.
ARM_acquire_planes_of_our_liberator코0=Acquire Planes of our Liberator
ARM_acquire_planes_of_our_liberator_desc코0=With the help of our greatest ally, we can rule the skies on steeds of steel.
ARM_train_pilots코0=Train Pilots
ARM_train_pilots_desc코0=With training and dedication, our new air force can rule the skies as the ancient Aralezner once did.
ARM_develop_fighters코0=Modernise Fighter Aircraft
ARM_develop_fighters_desc코0=A good plane serves a pilot as a steed once served a knight.  We should constantly strive to breed better mounts for our airmen.
ARM_develop_bombers코0=Develop Bomber Airframes
ARM_develop_bombers_desc코0=New bomber technology can bring the enemy pain where they least expect to feel it.
ARM_expert_aviation_mechanics코0=Train Aviation Mechanics
ARM_expert_aviation_mechanics_desc코0=We cannot afford to be careless with what aircraft we have.  Capable ground crews are key to sustaining our airpower.
ARM_rocket_engines코0=Examine Rocket Technology
ARM_rocket_engines_desc코0=One day, the howl of the rocket will shake the battlefield louder than the boom of the cannon.
ARM_motorization코0=Motorize the Armed Forces
ARM_motorization_desc코0=The sons of Hayk are great warriors, but this means nothing if we cannot get them where they need to be, when they need to be there.
ARM_synthetic_rubber_expertise코0=Synthetic Rubber Expertise
ARM_synthetic_rubber_expertise_desc코0=Armenia must be as self-sufficient as we can be, and these new technologies may make that possible.
ARM_armored_vehicles코0=Armoured Vehicle Development
ARM_armored_vehicles_desc코0=Good armor breaks the stalemate of trench warfare.  For Armenia to be free, we must master this new technology.
ARM_mass_tank_production코0=Mass Tank Production Methods
ARM_mass_tank_production_desc코0=With outstanding effort from our tradesmen, the rumble of our armor will carry us to victory.
ARM_support_chemical_factories코0=Establish Chemical Factories
ARM_support_chemical_factories_desc코0=Though plentiful oilfields lie to our east in Baku, we should establish our own sources of petroleum.
ARM_improve_construction_methods코0=Improve Construction Methods
ARM_improve_construction_methods_desc코0=To establish a modern Armenia, we must learn to build in new ways.
ARM_expand_ararat_cement코0=Expand Ararat Cement
ARM_expand_ararat_cement_desc코0=We have wrested the cement factories at Ararat from the taint of Communism.  Now we must expand them.
ARM_flexible_navy코0=A Wolfpack Navy
ARM_flexible_navy_desc코0=By attacking from under the waves, we can expand our influence across the world's oceans.
ARM_large_navy코0=An Armada of our Own
ARM_large_navy_desc코0=With a true Armenian Navy, we can rule the Black Sea and ensure our future.
ARM_submarine_effort코0=Submarine Warfare
ARM_submarine_effort_desc코0=Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping.
ARM_cruiser_effort코0=Conceive Cruisers
ARM_cruiser_effort_desc코0=Before making forays into advanced battleship research, the smaller cruisers are in need of replacement.
ARM_destroyer_effort코0=Design Destroyers
ARM_destroyer_effort_desc코0=Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this.
ARM_capital_ships_effort코0=Interest in Capital Ships
ARM_capital_ships_effort_desc코0=The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority.
ARM_recovery_teams코0=Recovery Teams
ARM_recovery_teams_desc코0=We must be careful not to waste what Saint Gregory has given us, even when it comes to our arms of war.
ARM_industrial_advancements코0=Industrial Advancement
ARM_industrial_advancements_desc코0=The road to the future is paved by the efforts of the brightest Armenian minds.
ARM_plan_the_kajaran_mine코0=Kajaran Mine Planning
ARM_plan_the_kajaran_mine_desc코0=New scientific developments have indicated that the mineral resources near Kajaran may be much greater than previously known.
ARM_open_the_kajaran_mine코0=Open the Kajaran Mine
ARM_open_the_kajaran_mine_desc코0=The Caucus Mountains are plentiful, and will provide us with the resources we need to secure Armenian freedom.
ARM_a_railway_to_kajaran코0=Railway to the Kajaran
ARM_a_railway_to_kajaran_desc코0=Mineral ore is worthless until it is refined and distributed to the factories.  New railroads will connect Armenian industry like never before.
ARM_gold_mines코0=Extract Gold
ARM_gold_mines_desc코0=Gold built our churches and secured the Apostolic flock from tyranny.  With the right tools, it can protect us once again.
ARM_expand_zangezur_copper_mine코0=Expand the Zangezur Mine
ARM_expand_zangezur_copper_mine_desc코0=The Caucus Mountains are plentiful, and will provide us with the resources we need to secure Armenian freedom.
ARM_socialist_governmental_autonomy코0=Socialist Governmental Autonomy
ARM_socialist_governmental_autonomy_desc코0=The dissolution of the Transcaucasian Socialist Federative Soviet Republic provides us with an opportunity to empower our own people.
ARM_party_involvement코0=Communist Party Involvement
ARM_party_involvement_desc코0=The failure of the Bolsheviks was exploiting Armenia for their own gains, rather than empowering the Armenian people.  We shall not make the same mistake.
ARM_workers_propaganda코0=Workers Propaganda
ARM_workers_propaganda_desc코0=The bourgeoisie of the First Republic failed the Armenian people.  The people must stand together against the evils of capitalism or suffer the same fate once again.
ARM_ambitious_production_quotas코0=Beat the Production Quotas
ARM_ambitious_production_quotas_desc코0=Banded together the power of the people is unstoppable.  Banded together, we can raise Armenia to new heights as never before seen.
ARM_army_propaganda코0=Military Propaganda
ARM_army_propaganda_desc코0=Together, the soldiers of the people can protect Armenia from the dictatorship of the bougeoisie of Europe and the Ottoman tyrants.
ARM_protect_the_revolution코0=Protect the Revolution
ARM_protect_the_revolution_desc코0=The fires of Marx and Lenin will burn the evils of capitalism from the world.  But we must join the great struggle of the people, and sacrifice to preserve the spark of revolution.
ARM_enforce_state_atheism코0=Enforce State Atheism
ARM_enforce_state_atheism_desc코0=Saint Gregory and his churches are little more than a tool of the bourgeoisie to indoctrinate the people into giving up their inherent power and wealth.
ARM_reopen_etchmiadzin_seminary코0=Reopen the Etchmiadzin Seminary
ARM_reopen_etchmiadzin_seminary_desc코0=God and Saint Gregory stand beside the people of Armenia, and the Catholicos can help guide the people on their journey to equality.
ARM_socialist_armenian_university코0=Soviet Yerevan State University
ARM_socialist_armenian_university_desc코0=The future lies in the minds of the people.  Together at the mother university, they can learn from each other and push the revolution forward.

ARM_volunteers코0=§YVolunteer Division Forms§!
ARM_royal_guards_tt코0=§YRoyal Guard Division Forms\n§!


ARM_event.1.t코0=The Death of the Catholicos Khoren I
ARM_event.1.desc코0=While the God-fearing Armenians mourn their religious leader the Catholicos, communist respecting the party line refuse to join those reactionnaries who refused to see the light of progress.
ARM_event.1.desc.2코0=The entire Armenian People mourns the passing of the Catholicos Khoren, who tirelessly defended God and all the Armenians against the Boshevik Tyranny. A great number of fidels have assembled for a mass in Yerevan's cathedral before the transportation of his body to the Cathedral of Etchmiadzin.
ARM_event.1.a코0=The Loss of a Holy Man.
ARM_event.1.b코0=Insignificant.
ARM_event.2.t코0=Armenia Requests Fighters
ARM_event.2.desc코0=Willing to create an air force of their own, the Armenian government asks us to send them some aircraft.
ARM_event.2.a코0=Send the Planes
ARM_event.2.b코0=We will send some later.
ARM_event.2.c코0=We can't afford to do this.
ARM_event.3.t코0=The Planes have Arrived
ARM_event.3.desc코0=The fighters promised by our liberators have been delivered.
ARM_event.3.a코0=Stupendous.
ARM_event.4.t코0=The delivery of the Planes has been Delayed
ARM_event.4.desc코0=The fighters promised by our liberators have been delivered.
ARM_event.4.a코0=Stupendous.
ARM_event.5.t코0=Our Allies have refused to help us!
ARM_event.5.desc코0=Our humble request made to our liberators to give us a few planes has been denied.
ARM_event.5.a코0=Disappointing.
ARM_event.6.t코0=The Fighters have finally arrived!
ARM_event.6.desc코0=Even if the delivery has been delayed, the fighter promised have finally have been delivered.
ARM_event.6.a코0=Excellent!
ARM_event.7.t코0=The Armenian Volunteers Want to go Home!
ARM_event.7.desc코0=The volunteer units have been formed in order to fight [SOV.GetName] and free Armenia. With the defeat of the [SOV.GetAdjective] state, these volunteers feel that their mission has been accomplished and they want to be sent home.
ARM_event.7.a코0=Convince them to stay a little longer.
ARM_event.7.b코0=Disband their unit.
ARM_event.8.t코0=The volunteers are coming home!
ARM_event.8.desc코0=After heroic fighting in order to ensure the liberation of our fatherland from foreign oppression, the volunteers who answered the call to fight for [ROOT.GetName] have returned home. They paraded through the city center under the cheers of the crowd.
ARM_event.8.a코0=We have freed ourselves!
