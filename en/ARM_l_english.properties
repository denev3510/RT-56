armenian_national_liberation_category코0=National Liberation
armenian_national_liberation_category_desc코0=The Great War almost saw the doom of our people...but we have survived. It is now time to take our revenge on history and realize the promises of the President Woodrow Wilson.
armenia_liberator코0=§Yhas freed Armenia by establishing a government in exile§!
