siam.24.t코0=Election Day
siam.24.d코0=Today is the day of the general election that will determine the first government of the new Republic. Two candidates are among the most likely choices. Direk Jayanama, leader of the Seri Thais following the death of Pridi, who founded the \"People's Radical Party\", taking as an example the French Radicalism as well as the policies of Franklin Delano Roosevelt, who wants to set up a state intervention in the economy to guarantee the well-being of the people. On the other hand, Seni Pramoj, another member of the Seri Thais, founded the conservative \"Democratic Party\", Seni himself being of royal heritage, he would like to restore the monarchy, while limiting it much more than what the first revolutionaries had done in 1932. Economically, he is much closer to Brittanic Tories, and believes that a non-interventionist economic policy would be beneficial to the nation and the people.
siam.24.a코0=The People's Radical Party
siam.24.b코0=The Democratic Party
siam.25.t코0=Siam Asks For Help
siam.25.d코0=The ambassador of Siam had brought with him a very special letter, intended exclusively for [SOV.GetLeader]. This letter explained the Siamese government's plan to support communist movements opposing the French colonisation of Indochina.\nThe letter concludes with a call for help from Siam, explaining that by its low industrial capacity compared to ours, the shipment of weapons and equipment is slow and very expensive, and they hope that we will send them equipment to spread communist ideals in Indochina.
siam.25.a코0=The Fight Against Imperialism Has Our Full Support
siam.25.b코0=A War Is Coming, But We Can't Leave Them Behind.
siam.25.c코0=We Can't Afford To Abandon A Rifle To A Lost Cause

siam.26.t코0=The Soviet Union Agrees To Send Help
siam.26.d코0=The Soviet Union has agreed to send us a large quantity of rifles and other military equipment to help us in our fight against the colonization of Indochina.\nThe acquisition of advanced military equipment as theirs will greatly increase the power of our resistance network!
siam.26.a코0=Excellent!
SIA_soviet_union_sends_many_guns코0=§R+25% Agitation Everywhere§!

siam.27.t코0=The Soviet Union Agrees To Send A Small Help
siam.27.d코0=The Soviet Union agreed to send us a small amount of military equipment to help us, however, stating that full assistance could arrive for the time being due to the dangerous situation in which the USSR finds itself.\nReceiving additional military equipment will still allow us to improve our resistance network
siam.27.a코0=Better Than Nothing I Guess
SIA_soviet_union_sends_some_guns코0=§R+10% Agitation Everywhere§!

siam.28.t코0=The Soviet Union Refuses To Send Equipment
siam.28.d코0=The Soviet Union has stated that because of the situation in which it finds itself, it cannot afford to separate itself from any military equipment for the time being, and has confined itself to wishing us success in our insurrection.\nIt's clear we'll be alone on this one.
siam.28.a코0=At Least They Stick To Their \"Socialism In One Country\"

siam.29.t코0=Trial Of Phraya Phahonphonphayuhasena
siam.29.d코0=The first member of the Khana Ratsadon to be judged is Phraya Phahonphonphonphayuhasena, the former prime minister accused of having had republican sentiments and of wishing to use his position as head of government to try to abolish the monarchy.\nA crime of this kind would be considered a high treason not only against the king, but against the entire kingdom of Siam, and the death sentence seems to be the logical choice.\nBut we must not forget that he is also a very competent soldier and could very well find himself important for the future in view of the potential conflicts that are approaching...
siam.29.a코0=He Only Deserves Death
siam.29.b코0=We Still Need Him

siam.30.t코0=Trial Of Plaek Phibunsongkhram
siam.30.d코0=Plaek Phibunsongkhram is the second member of Khana Ratsadon to be tried, notably for his role in crushing Prince Bowodaret's rebellion, the first attempt to restore the King's authority, and for his participation in the defence of the city of Bangkok during Prince Dibabha's rebellion. He is therefore guilty of defending the Khana Ratsadon government, an act that can be considered treason against the monarchy. But one might wonder if he was not simply following the orders of the government of the day, and therefore would not have any moral problems following ours....
siam.30.a코0=If He Wanted To Help Us, He Would Have Sided With Us From The Beginning!
siam.30.b코0=We Cannot Be Separated From A Competent Man Like Him

siam.31.t코0=The Treaty Of Vientiane
siam.31.d코0=After much negotiation with the French government, the latter agreed to hold a referendum in Cambodia and Siam to determine whether they wanted to join Siam again. The Yes vote has won more than 80% of the vote, and sovereignty over these territories will be transferred to us. The government reassured France by guaranteeing that it would be entitled to economic benefits in the region
siam.31.a코0=We Are United Again With Our Brothers Again!

siam.32.t코0=Defeat In Indochina
siam.32.d코0=Having failed to defeat the insurgency in Indochina, it would seem that any hope of seeing these territories under our control again has disappeared. We signed a peace treaty with the four Indochinese nations to end hostilities between our nations, ending several decades of French presence in the region.
siam.32.a코0=Our Only Profitable Colony...

siam.33.t코0=Defeat In Indochina
siam.33.d코0=Having failed to defeat the insurgency in Indochina, it would seem that any hope of seeing these territories under our control again has disappeared. We signed a peace treaty with the four Indochinese nations to stop the hostilities, ending several decades of French presence in the region.
siam.33.a코0=Our Most Profitable Colony...

siam.34.t코0=Siam Demands A Referendum In Laos And Cambodia
siam.34.d코0=The various recent efforts of the Siamese government to promote peaceful pan-Taiism have now culminated in a very particular request: the holding of a referendum in Laos and Cambodia on the latter's accession to Siam. The Siamese ambassador promised that French economic interests would be preserved in the region and promised, in the event of a successful referendum, that treaties would be concluded to give France a certain economic advantage in the region.
siam.34.a코0=We Shall Hold The Referendum
siam.34.b코0=We Refuse

siam.35.t코0=France Refuses The Referendum
siam.35.d코0=Despite our many efforts to promote a pan-Taiism that would have benefited both France and Siam, France's response was negative towards holding the referendum.
siam.35.a코0=At Least We Tried

# Ideas
SIA_fascist_sympathies_in_the_army코0=Fascist Sympathies In The Army
SIA_fascist_sympathies_in_the_army_desc코0=Through the influence of Plaek Phibunsongkhram, fascist ideals have gained much ground within the army, accentuated by the authoritarian policy already in place. It is very likely that the latter, which already has a large part of the political power, will push Siam to get closer to the powers sharing this ideology
SIA_civilian_wing_opposition코0=Civilian Wing Opposition
SIA_civilian_wing_opposition_desc코0=Since the 1932 revolution, the Khana Ratsadon, "People's Party", has been divided into two main wings, one civilian, in favour of democracy and social reforms, the other military, in favour of an expansion of the state, and a militarization of society. Democrats have constantly criticized and opposed our expansion of our military capabilities, something will have to be done if we want to finish implementing our plans.
SIA_democratic_opposition코0=Democratic Opposition
