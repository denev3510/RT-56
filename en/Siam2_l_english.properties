siam.22.d코0=The final battle against the regime is launched. Following the "Declaration of Revolt", issued by Direk Jayanama himself to all Free Thais from Radio Seriphaph, the vast majority of rebels converged on Bangkok, hoping to take control of the government authorities. Two thirds of the militias attacked the city from the north, while the rest came from the east, with a small group apparently trying to attack from the ports using boats obtained as a result of a navy mutiny. Meanwhile, the government-loyal army, led by Plaek Phibunsongkhram, has deployed in the city, where a curfew has been decreed until further notice, and the aircraft is preparing to take off to provide reconnaissance support. The fate of Siam will be decided in the next few days...
