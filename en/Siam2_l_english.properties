siam.29.t코0=Trial Of Phraya Phahonphonphayuhasena
siam.29.d코0=The first member of the Khana Ratsadon to be judged is Phraya Phahonphonphonphayuhasena, the former prime minister accused of having had republican sentiments and of wishing to use his position as head of government to try to abolish the monarchy.\nA crime of this kind would be considered a high treason not only against the king, but against the entire kingdom of Siam, and the death sentence seems to be the logical choice.\nBut we must not forget that he is also a very competent soldier and could very well find himself important for the future in view of the potential conflicts that are approaching...
siam.29.a코0=He Only Deserves Death
siam.29.b코0=We Still Need Him

siam.30.t코0=Trial Of Plaek Phibunsongkhram
siam.30.d코0=Plaek Phibunsongkhram is the second member of Khana Ratsadon to be tried, notably for his role in crushing Prince Bowodaret's rebellion, the first attempt to restore the King's authority, and for his participation in the defence of the city of Bangkok during Prince Dibabha's rebellion. He is therefore guilty of defending the Khana Ratsadon government, an act that can be considered treason against the monarchy. But one might wonder if he was not simply following the orders of the government of the day, and therefore would not have any moral problems following ours....
siam.30.a코0=If He Wanted To Help Us, He Would Have Sided With Us From The Beginning!
siam.30.b코0=We Cannot Be Separated From A Competent Man Like Him

siam.31.t코0=The Treaty Of Vientiane
siam.31.d코0=After much negotiation with the French government, the latter agreed to hold a referendum in Cambodia and Siam to determine whether they wanted to join Siam again. The Yes vote has won more than 80% of the vote, and sovereignty over these territories will be transferred to us. The government reassured France by guaranteeing that it would be entitled to economic benefits in the region
siam.31.a코0=We Are United Again With Our Brothers Again!

siam.32.t코0=Defeat In Indochina
siam.32.d코0=Having failed to defeat the insurgency in Indochina, it would seem that any hope of seeing these territories under our control again has disappeared. We signed a peace treaty with the four Indochinese nations to end hostilities between our nations, ending several decades of French presence in the region.
siam.32.a코0=Our Only Profitable Colony...

siam.14.t코0=Constitutional Restoration Of Rama VII
siam.14.d코0=Following a popular referendum in which more than half of the people decided to restore King Rama VII to his throne, he arrived at Bangkok airport two days later, welcomed by Prime Minister Seni Pramoj. A few hours later, his coronation ceremony took place, having sworn to respect the limits imposed by the new Siamese constitution.
siam.14.a코0=Long Live The King! Long Live The Constitution!

SIA_kill_pridi_tooltip코0=This Will Unlock The Democratic Path
SIA_dont_kill_pridi_tooltip코0=This Will Unlock The Communist Path


SIA_France_war_in_indochina코0=The War In Indochina
SIA_France_restore_order_in_indochina코0=Restore Order
SIA_France_restore_order_in_indochina_desc코0=A large-scale communist uprising broke out in Indochina, wishing to drive out the French administration. They are well armed and have the support of Siam. It is imperative that we regain control of our colonies

SIA_revolutionnary_women코0=Revolutionary Women
SIA_revolutionnary_women_desc코0=The end of capitalism must also mean the end of the marginalization of women. The latter must be brought on an equal footing with men, whether at home, in factories or in the army.


