SIA_small_depression_effects코0=Remaining Effects Of The Depression
SIA_small_depression_effects_desc코0=The Great Depression had a strong impact on Siam's economy, particularly in terms of its exports following the devaluation of the pound sterling, making our rice much more expensive on the market. After many economic reforms, we have managed to mitigate many of its effects, but some of them are still visible, and will require a final intervention by the state to get rid of them for good
