r56.soviet.43.t코0=Kirill Vladimirovich Passes
r56.soviet.43.d코0=Krill Vladimirovich has passed away today. After restoring his throne, and enshrining the law of succession into modern Russian polotics, his son Vladimir Kirillovich has taken up the mantel.
r56.soviet.43.a코0=May Vladimir Kirillovich lead us to glory.

r56.soviet.44.t코0=Leon Trotsky has died
r56.soviet.44.d코0=Fighting tirelessly for the workers and the triumph of the world revolution, comrade Leon Trotsky has passed away. The Politburo convened to choose Leonid Serebryakov as his successor.
r56.soviet.44.a코0=The Revolution will never die!



#Trotsky Tree (Focuses & Desc)
SOV_trotskyite_victory코0=Trotskyite Victory
SOV_trotskyite_victory_desc코0=Having ousted the tyrant Joseph Stalin and purging his cronies and deplorable yes-men, we can finally begin to rebuild the Soviet Union in an image that would make both Lenin and Marx proud. This will not be an easy task, but the collective strength of the Workers will unite to accomplish this task!
SOV_solidify_internal_control코0=Solidify Internal Control
SOV_solidify_internal_control_desc코0=While we have conducted initial steps to maintain an iron grip over the state through aggressively purging problem elements from the Stalin regime, we must begin to replace those who have been removed from their positions with individuals friendly to the new established leadership.
SOV_initial_reforms코0=Initial Reforms
SOV_initial_reforms_desc코0=With the Cult of Personality of Stalin firmly entrenched in society, it is clear that the Soviet society must be rebuilt from the ground up. This will take time and effort, but we can begin with reforming policies which do not fit with the new direction of the Soviet Union.
SOV_industrial_strategy코0=Industrial Reorganization
SOV_industrial_strategy_desc코0=While the concept of a Five Year Plan is sound on the surface, the shortcomings of the Stalin regime in it's execution are well known even if they have not been openly talked about until now. With our new regime, we must conduct inspections of every facet of the Five Year Plan. We will identify it's weak points and eradicate them like any other enemy of the Union.
SOV_begin_destalinization코0=Begin De-Stalinization
SOV_begin_destalinization_desc코0=Joseph Stalin spent years crafting a Cult of Personality over the people of the Soviet Union. If we are to succeed in our goal of spreading our true socialist values across the globe, we must begin to remove and eradicate any remains of Stalin's defunct regime. We will erase his legacy from the annals of history.
SOV_trotskyite_narrative코0=The Trotskyite Narrative
SOV_trotskyite_narrative_desc코0=The people have been fed lies and slander by the dead tyrant Stalin. We must put our ministries to task and ensure that the people are given the true story of our leader, Leon Trotsky. We must ensure that all within our nation know the wrongful nature which Stalin came to power, and that the true heir to the Soviet Union after Lenin was in fact our very own Leon Trotsky.
SOV_our_hero_our_saviour코0=Our Hero, Our Saviour
SOV_our_hero_our_saviour_desc코0=The struggle of our Great Leader must be known by all! The valiant heroism displayed by Leon Trotsky will fill cinemas, posters and the pages of newspapers and books. All will be able to bask in the light that is the true story of our saviour, Leon Trotsky.
SOV_conduct_nationwide_inspections코0=Conduct Nationwide Inspections
SOV_conduct_nationwide_inspections_desc코0=Having conducted our initial analysis over the implementation of the Five Year Plan under Stalin, we must now individually inspect every facet that this program has touched. Every factory, every processing center, every railway will be gone over by the unwavering groups of our inspectors to ensure it meets our standards.
SOV_recalibration_of_quotas코0=Recalibration of Quotas
SOV_recalibration_of_quotas_desc코0=It is clear to the Trotskyite regime that Stalin preferred to set unrealistic quotas, thus hampering both the quality and accuracy of reports given not just by factories but every facet that the Five Year Plan has touched. By lowering quotas to more realistic and obtainable levels, we will not only be given more accurate reports from the factories but we will save lives also.
SOV_localized_quality_control코0=Localized Quality Control
SOV_localized_quality_control_desc코0=Under Stalin's tyrannical regime, quality of materials, equipment and weapons could range from abysmal to barely effective at best. By dealing with each factory individually on a semi-annual basis and establishing standardized quality control across the entire nation, we can ensure that production is consistent in nature.
SOV_status_of_labour_unions코0=Status of the Labour Unions
SOV_status_of_labour_unions_desc코0=The failure of Stalin to utilize the power of the working class through Labour Unions can be clearly seen by any observer. We must transform this class from victims of the state to a powerhouse which helps the collective good of our nation.
SOV_enshrine_labour_unions코0=Enshrine the Labour Unions
SOV_enshrine_labour_unions_desc코0=We will paint a glorious picture of the working class for all to see. Trade and Labour Unions are an asset to the nation, and should not be victim to poor treatment by the state. Rather, they should be enshrined, loved and nurtured by the state for their efforts in contributing to the Permanent Revolution!
SOV_nationalization_of_labour_unions코0=Nationalization of the Labour Unions
SOV_nationalization_of_labour_unions_desc코0=Having given the Labour Unions a true place within our Socialist Utopia, it is time to fully integrate them into the state apparatus. They will be collectivized and run by the state for the greater good of the Soviet Union!
SOV_siberian_railnetworks코0=Improve Siberian Railnetworks
SOV_siberian_railnetworks_desc코0=Our vast eastern border is poorly defended. We should mobilise more resources and extend the Siberian railways, providing necessary supplies and mobility to the troops in the East.
SOV_improve_western_railnetworks코0=Improve Western Railnetworks
SOV_improve_western_railnetworks_desc코0=Leningrad-Moscow railway line is the main artery connecting our two biggest industrial centres. Its improvement should be our first priority!
SOV_Improve_TransSiberian_Railway코0=Improve the Trans-Siberian Railway
SOV_Improve_TransSiberian_Railway_desc코0=We should continue to develop rail lines connecting the eastern and western parts of the country, including the Trans-Siberian railway and connected railways. We need to be able to move supplies and other tonnage efficiently cross-country for defensive purposes.
SOV_Siberian_Industry코0=Develop Siberian Industry
SOV_Siberian_Industry_desc코0=Being far from any of our borders, Siberian industrial region appears to be a perfect place to build factories and develop new technologies.
SOV_Develop_Vladivstok코0=Develop Vladivostok
SOV_Develop_Vladivstok_desc코0=Vladivostok is our window to the Pacific which requires expansion and extensive fortification if we are to defend our rear.
SOV_Develop_The_Ural_Moutain_Region코0=Develop The Ural Mountain Region
SOV_Develop_The_Ural_Moutain_Region_desc코0=The Ural Mountains have numerous mineral deposits that we can exploit, bringing jobs to poor peasants and ores to sleepy factories.
SOV_Develop_Oil_Concern코0=Develop Oil Concern
SOV_Develop_Oil_Concern_desc코0=We need to invest in more prospecting and building more refineries to take advantage of our massive oil deposits in the Caucasus.
SOV_industrial_cities코0=Form Additional Industrial Cities
SOV_industrial_cities_desc코0=Russia was always known as an agricultural power. This should change, since a new plan for a formation of multiple industrial centres and closed city networks across our great Motherland has been approved by the government.
SOV_third_five_year_plan코0=Finish The Five Year Plan
SOV_third_five_year_plan_desc코0=The Second Five Year Plan in its late stages has been proven to be of a great success. Its final step includes an additional level of industrialisation and electrification of the promising regions of our great country.
SOV_steel_industry_improvements코0=Steel Industry Improvements
SOV_steel_industry_improvements_desc코0=Our rapidly growing industry relies on many resources. Steel is not an exception. Luckily, multiple geological surveys indicate a large iron ore deposit across the Ural mountain range. We should exploit this new discovery.
SOV_Invest_in_Engineering코0=Invest In Engineering
SOV_Invest_in_Engineering_desc코0="In order to have more, it is necessary to produce more. In order to produce more, it is necessary to know more." should describe any member of our worker society!
SOV_urbanization코0=Forced Urbanization
SOV_urbanization_desc코0=The state knows better where people shall live, labourers work and peasants farm. Relocating big masses of people across the country might be hard, but it will surely pay off in the future, right?
SOV_Social_Welfare코0=Social Welfare
SOV_Social_Welfare_desc코0=Modern industrial society requires modern social welfare. This includes a right of the citizens on proper pension, health insurance and paid sick days.
SOV_Education_Initiative코0=Education Initiative
SOV_Education_Initiative_desc코0=In most countries the ruling elite keeps the working class beneath them by keeping education out of their reach. Our people shall know no such barriers.
SOV_Mass_Immunizations코0=Mass Immunizations
SOV_Mass_Immunizations_desc코0=Increasing the funding of Peoples Commissariat of Healthcare would not only improve our sanatoriums and hospitals, but also provide the lacking medical support to the rural areas of our vast nation.
SOV_Mass_Immunizations_2코0=Mass Immunizations
SOV_Mass_Immunizations_2_desc코0=The threat of disease could prove devastating for the people of our country. We need to take steps to ensure that doesn’t happen.
SOV_rocket_focus코0=Rocket Experiments
SOV_rocket_focus_desc코0=Let's try to add boosters to our planes and see if it can give us an edge for our plane. Those new motors seems difficult to produce but could yield an outstanding potential.
SOV_nuke_focus코0=Laboratory No. 2
SOV_nuke_focus_desc코0=Recent research of Igor Kurchatov has delivered a promising results in development of a new type of weapon. This technology might give us a solid argument in enforcing the world order which suits us.
SOV_further_the_progress_cult코0=Further the Progress Cult
SOV_further_the_progress_cult_desc코0=And yet, here we stand, on top of the civilisation, at the peak of progress, at the limit of human abilities. We shall take the hand of Mother Science and follow her into the bright future, all together, as one!
SOV_move_capital_to_sverdlovsk코0=Move Capital to Sverdlovsk
SOV_move_capital_to_sverdlovsk_desc코0=The Kremlin may be in enemy hands but our people’s faith and trust remains in ours. We will continue the fight from our new Capital in the Urals. Never surrender!
SOV_bt7_development코0=BT-7 Development
SOV_bt7_development_desc코0=The Kharkiv Morozov Machine Building Design Bureau is a promising company founded in 1927, which has already provided our arms industry with T-12 and T-24light tank designs. Ensuring their loyalty with additional funding might grant us a brand-new generation of armored vehicles.
SOV_improve_our_naval_doctrine코0=Improve Our Naval Doctrine
SOV_improve_our_naval_doctrine_desc코0=The newly expanded navy requires skilful commanders and modern tactics. Luckily two of our fleet admirals, Nikolai Kuznetsov and Alexander Nemits, are already working on that matter.
SOV_socialism_in_one_country코0=Socialism In One Country
SOV_socialism_in_one_country_desc코0=Following the defeat of vile Trotskyist, we can embrace the great plan of General Secretary Josef Stalin: Socialism in One Country. We will first build our own communist Utopia and will show the world later how to follow it!
SOV_into_the_plateau코0=Into the Plateau
SOV_into_the_plateau_desc코0=In 1895 the decaying Russian Empire signed Pamir Boundary Commission protocols, effectively rearranging Russian and British sphere of influence in Central Asia. Our glorious nation will not compromise on these obsolete treaties. Establishing a new front in Tibet will also open India for the Workers Revolution!
SOV_world_revolution코0=World Revolution
SOV_world_revolution_desc코0=The time has come to make Marx’s vision of a Socialist world republic a reality. With our help, the workers of the world will finally lose their chains, the ruling classes will finally be toppled, and oppression will finally be a distant memory. Workers of the world, unite!
SOV_state_of_perpetual_warfare코0=State of Perpetual Warfare
SOV_state_of_perpetual_warfare_desc코0=We cannot allow our progress to be slowed down until we reach our goal by any means necessary. Every second we waste sitting idle only prolongs the slavery and suffering of the worker classes.
SOV_a_gun_in_every_hand코0=A Gun In Every Hand
SOV_a_gun_in_every_hand_desc코0=As stated by Marx himself, “Under no pretext should arms and ammunition be surrendered. Any attempt to disarm the workers must be frustrated...by force if necessary.”
SOV_workers_of_the_world_unite코0=Workers of the World Unite
SOV_workers_of_the_world_unite_desc코0=The people of the world are fighting for the same cause. The revolution cannot be stopped by barriers such as language, location, and borders. Only then can we achieve a Socialist world republic.
SOV_strike_the_gaint코0=Strike the Giant
SOV_strike_the_gaint_desc코0=
SOV_form_a_fifth_column코0=Form A Fifth Column
SOV_form_a_fifth_column_desc코0=It is clear that Joseph Stalin is nothing more than a brutal oppressor of our people. The time has come for us to remove him from power, by whatever means necessary. But if we are to succeed, we must act quickly before our intentions are discovered.
SOV_counter_coup코0=Counter Coup
SOV_counter_coup_desc코0=Now that Stalin’s reign of terror has finally ended, we must recognize that replacing him with Trotsky would make our whole fight for freedom meaningless. The true cause of our suffering was not just Stalin, but Socialism itself!

