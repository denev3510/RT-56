#
SOV_urbanization_focus코0=Urbanization
SOV_urbanization_focus_desc코0=The rapid growth of our cities demands better city planning and more efficient infrastructure system, both of which are succesffully achieved. 
#
SOV_urbanization_focus_debuff코0=Forced Relocation
SOV_urbanization_focus_debuff_desc코0=People demands for freedom of movement together with demonstrations and protests against our policy of forced relocation and resettlement are damaging the public image of the current government.
