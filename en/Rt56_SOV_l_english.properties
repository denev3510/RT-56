SOV_reclaim_polish_overlordship코0=Reclaim Polish Overlordship
SOV_reclaim_polish_overlordship_desc코0=The pitiful Soviet Union embarrasingly lost all Russian lands in Poland and it is time for the legitimate government of Russia to reclaim the Kingdom of Poland.
SOV_solve_the_karelian_question코0=Solve the Karelian Question
SOV_solve_the_karelian_question_desc코0=The most important warm-water port in the Baltic Sea, Saint Petersburg, is constantly threatened by the illegitimate Finnish Republic and its better to bring up such issues while we still have the upper hand.
SOV_reclaim_bessarabia코0=Reclaim Bessarabia
SOV_reclaim_bessarabia_desc코0=The Black Sea is even more important to our economy than the Baltic. We must do everything we can to secure control of the Bosphorus and the Dardanelles.
SOV_rule_over_the_mongols코0=Rule over the Mongols
SOV_rule_over_the_mongols_desc코0=The Mongolic Tribes have always been a thorn in the Empires side. Only with conquering them can we protect Siberia.
SOV_crush_our_eastern_rival코0=Crush our Eastern Rival
SOV_crush_our_eastern_rival_desc코0=Across the Amur sits a scheming empire, inching closer towards both China and Russia. Their rabid army is always looking for more territory, more conscripts and more resources. They will come for us some day, so to gain the tactical advantage we should strike first and secure our Siberian frontier.
SOV_our_american_holding코0=Our American Holding
SOV_our_american_holding_desc코0=After the Crimean War, in our time of weakness, we bartered off our prized posession of Alaska and with it all of its resources and land. We shall take back what was once ours and reestablish our colonial holdings.
