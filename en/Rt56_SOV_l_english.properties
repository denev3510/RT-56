SOV_peoples_virtue_desc코0=In a republic, it is the people who truly runs the state, their virtue shall lead us to success.
SOV_form_solider_committees코0=Form Soldier Committees
SOV_form_solider_committees_desc코0=Reforming our army for a more modern style of management could prove useful.
SOV_amnesty_for_political_opponents코0=Amnesty for Political Opponents
SOV_amnesty_for_political_opponents_desc코0=Why execute and arrest those loyal to the Soviets, when we can still use their skills.
SOV_cultural_autonomy코0=Cultural Autonomy
SOV_cultural_autonomy_desc코0=Our nation is vast with different cultures ranging from east to west. To give the people more freedom, we should allow them to practice their traditions.
SOV_abolish_death_penalty코0=Abolish the Death Penalty
SOV_abolish_death_penalty_desc코0=The death penalty is a useless product of the past, we should eliminate it.
SOV_agrarian_socialism코0=Agrarian Socialism
SOV_agrarian_socialism_desc코0=Implementing social reforms in our industry is a needed step towards accomplishing our goals.
SOV_create_a_national_directory코0=Create a National Directory
SOV_create_a_national_directory_desc코0=A large body that oversees and distributes currency throughout the nation can help our economy grow, and create a stimulus.
SOV_purge_religous_beurocracy코0=Purge Religious Bureaucracy
SOV_purge_religous_beurocracy_desc코0=While the Orthodox Church should not be abolished entirely, steps should be taken to limit its influence.
