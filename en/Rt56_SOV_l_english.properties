#Events

r56.soviet.1.t코0=Gosplan Industrial Report For The Year 1935
r56.soviet.1.d코0=Gosplan is happy to report to the Central Committee that the current five year plan is still currently ahead of schedule! Last year we’ve made huge strides in our Steel Production. Surpassing many other Countries in production. We’ve also increased our Oil and Coal production over last years totals.\nGosplan is revolutionizing our great nation from a rural peasantry, to a industrial powerhouse rivaling those Capitalist bastards in the west! Though with that said, Gosplan has a question for the Central Committee. Should we still heavily focus on production goals or switch some resources to expanding civilian industries?
r56.soviet.1.a코0=Keep the focus on production goals.
r56.soviet.1.b코0=Refocus on civilian industry expansion.
r56.soviet.2.t코0=Railway slowdowns.
r56.soviet.2.d코0=Gosplan is reporting that railway slowdowns are preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. They say that the current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it.
r56.soviet.2.a코0=Excuses
r56.soviet.3.t코0=Further railway slowdowns.
r56.soviet.3.d코0=Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving the railways as soon as possible.
r56.soviet.3.a코0=How hard is it to make the trains run on time?
r56.soviet.4.t코0=More railway slowdowns
r56.soviet.4.d코0=Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving the railways as soon as possible. As these problems are sure to happen in the futrue.
r56.soviet.4.a코0=This is unacceptable
r56.soviet.5.t코0=Another railway slowdown
r56.soviet.5.d코0=Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. As current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving it as soon as possible. As these problems will happen again.
r56.soviet.5.a코0=This is the same report as last time. You just changed the date.
r56.soviet.6.t코0=Railway slowdowns, again
r56.soviet.6.d코0=For the fifth time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving it as soon as possible, again.
r56.soviet.6.a코0=That's it! Someone from Gosplan is getting shot!
r56.soviet.7.t코0=Railway slows production
r56.soviet.7.d코0=For the sixth time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving the railways as soon as possible.
r56.soviet.7.a코0=Stop bugging me about railways!
r56.soviet.8.t코0=Railway slowdowns cripples production
r56.soviet.8.d코0=For the seventh time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving the railways as soon as possible, again.
r56.soviet.8.a코0=Railways are stupid anyway
r56.soviet.9.t코0=Disease outbreaks reported
r56.soviet.9.d코0=Our cities are now seemingly gripped in outbreaks of many deadly diseases. Our doctors recommend a immediate mass immunization program to take place nationwide before the outbreaks get any worse.
r56.soviet.9.a코0=This is a troubling development
r56.soviet.11.t코0=Outbreaks worsen
r56.soviet.11.d코0=Without action it seems the outbreaks that are affecting our great country seem to only worsen with time. Almost every major urban center is affected and the effects on our economy are immeasurable.
r56.soviet.11.a코0=This is a troubling development
r56.soviet.16.t코0=Missed timeline on our 'Five Year Plan'
r56.soviet.16.d코0=Gosplan has informed us that the current Five Year Plan has fallen behind schedule. While the industrial plan was original ahead of schedule we’ve fallen behind and missed the deadline needed to finish it set by Party. This in turn has affected our future industrial efforts. This is an embarrassment for the Communist Party.
r56.soviet.16.a코0=Bring me the man responsible
r56.soviet.16.b코0=Just extend the deadline everyone makes mistakes
r56.soviet.18.t코0=Yezhov is forming a coalition to overthrow [ROOT.GetLeader]
r56.soviet.18.d코0=Nikolai Yezhov has started to fear that his position at the NKVD might be in jeopardy, and that [ROOT.GetLeader] might remove him from his current office or worse. He’s now using the activities that are currently directed toward finding people who are enemies of the state, and instead using these activities as cover for his current plans to recruit Officers and Officials into a scheme to remove Stalin from power.
r56.soviet.18.a코0=We must move quickly
r56.soviet.19.t코0=NKVD agents have made contact with Trotsky
r56.soviet.19.d코0=NKVD agents have made contact with Trotsky and are in the process of getting him back into Russia secretly. Though this will take time as we have to be careful not to be found out by any foreign agents along the way, or [ROOT.GetLeader] Loyalists. Having Trotsky back to lead will give our Coup much needed legitimacy and experienced leadership.
r56.soviet.19.a코0=Excellent
r56.soviet.20.t코0=Andrey Vlasov wants to offer some additional help
r56.soviet.20.d코0=When Vlasov was brought in for a little sit down by the NKVD he seemed to show great interest in our plot and wanted to lend all the help he could. Though he seemed a little too interested in the details by our agents accounts.
r56.soviet.20.a코0=We can use all the assistance we can get
r56.soviet.20.b코0=He might be a loyalists trying to upend us. We can't risk it
r56.soviet.21.t코0=Contact political exiles?
r56.soviet.21.b코0=They're in exile for a reason.
r56.soviet.21.d코0=Our NKVD agents have suggested that smuggling in excommunicated communists and other political figures that were exiled might lend to a more stable post Coup Government. This would also lend international legitimacy to our government in the worlds eyes.
r56.soviet.21.a코0=They’ll help strengthen the new Soviet State!
r56.soviet.22.t코0=Contact exiled Generals?
r56.soviet.22.d코0=Our NKVD agents have suggested that smuggling in excommunicated Generals and other Military figures that were exiled. This might lend to a more stable post Coup Military. This would also lend to a stronger and more experience Military.
r56.soviet.22.a코0=We can't risk it.
r56.soviet.22.b코0=Excellent idea!
r56.soviet.24.t코0=Trotsky has Returned!
r56.soviet.24.d코0=After his long Journey back from exile Trotsky has returned to lead the [SOV.GetNameDefCap]. He’ll bring hope to workers across the world, as we set the Revolution back on track!
r56.soviet.24.a코0=Long live Trotsky!
r56.soviet.26.t코0=Filling the power vacuum
r56.soviet.26.d코0=There’s serious instability in our country as a result of the many factions that helped overthrow the Communist Regime. If we don’t want to plunge the country back into chaos we must side with a faction and have them head our country.
r56.soviet.26.a코0=Those who favor democracy carry the aspirations of the people!
r56.soviet.26.b코0=Other Systems have failed, we need to restore the Monarchy!
r56.soviet.26.c코0=The Nationalists will lead our country to Glory!
r56.soviet.27.t코0=Stalin removed from power
r56.soviet.27.d코0=Stalin has been arrested, promptly executed by members of the Communist Party. [SOV.GetLeader] walked into Stalin’s office with NKVD agents and put the him under arrested while listing off crimes he committed against the Russian People. A Trial took place the next day were he was sentenced to death, and hang later that afternoon. Also many officials in the Russian government who were accused of participating in Stalin’s crimes are in the process of being rounded up and jailed or executed. No one knows who will now lead [SOV.GetNameDefCap]. Rumor has it that [SOV.GetLeader] has extend an invitation for Trotsky to come back and lead.
r56.soviet.27.a코0=The False Revolutionary is dead!
r56.soviet.27.b코0=Stalin’s house of cards have finally fallen over.
r56.soviet.28.t코0=The End of Communist Rule in Russia
r56.soviet.28.d코0=\nAlmost as soon as Trotsky returned to lead the Soviet Government in a post Stalin Era. He’s been upend by a large faction of anti-communist officials, and officers. This faction had quickly formed a large following in the Army and government and have simply done away with pro-communist officials seemly overnight. Some experts suspect that Trotsky’s Purges of Stalin loyalist’s from his government and the chaos that followed the Coup may have weaken the communist party beyond repair. The leader of the overthrow; [SOV.GetLeader] now has the seemingly impossible task of stabilizing the new [SOV.GetName] government and the many factions within it. 
r56.soviet.28.a코0=We must now lead our country men to a better future
r56.soviet.28.b코0=Glad that little 'experiment' is over
r56.soviet.28.c코0=We must carry on the revolution ourselves.
r56.soviet.29.t코0=[SOV.GetLeader] has called for a world revolution
r56.soviet.29.d코0=[SOV.GetLeader] called on Communist everywhere to unchain themselves and overthrow the capitalist governments around the world, take up arms in [SOV.GetName]'s' struggle to bring about the 'World Revolution.'
r56.soviet.29.a코0=Our vision will now be realized!
r56.soviet.29.b코0=This can’t be good...
r56.soviet.29.c코0=About time!

