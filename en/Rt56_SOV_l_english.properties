SOV_adopt_soviet_policies_desc코0=Not all policies of the past regime were harmful some truly helped our nation prosper. We must keep those.
SOV_orthadox_resurgance코0=Orthodox Resurgence
SOV_orthadox_resurgance_desc코0=The Orthodox Church is a major supporter of our cause. We should invest back into it.
SOV_reinstate_royal_exiles코0=Restore Royal Exiles' Titles
SOV_reinstate_royal_exiles_desc코0=We can now restore the nobility who fled the nation. No longer shall they fear persecution.
SOV_accept_constituion코0=Autonomy for the Masses
SOV_accept_constituion_desc코0=To not make the same mistakes of the past, we must allow our people to have more autonomy, even if it means lessing the state's.
