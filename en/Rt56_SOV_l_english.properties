SOV_industry_slow_down코0=Industry Slow Down
SOV_industry_slow_down_desc코0=Materials and personnel hasn't reached the bulding sites and factories on time due to the severe railway delays.
#
SOV_risk_of_disease코0=Risk Of Disease
SOV_risk_of_disease_desc코0=There is a general fear among our officials and our population that our urbanization programs will lead to large scale outbreaks of infectious diseases. Though surely such fear is nonsense?
SOV_proliferation_of_disease코0=Proliferation of Disease
SOV_proliferation_of_disease_desc코0=Growing number of disease cases suggests that if the issue is not resolved in time, a full-blown epidemic might occur. If we try to classify the cases, the news about the issue will not reach the public, right?
#
SOV_widespread_outbreaks코0=Widespread Outbreaks
SOV_widespread_outbreaks_desc코0=Many cities and rural areas are struggling to fight the ongoing epidemic without direct government involvement. Specialists suggest an immediate government-controlled mass immunization program before the situation will worsen even further.
#
SOV_engineering_push코0=Industrial Push
SOV_engineering_push_desc코0=Our propaganda of encouraging any sort of Stakhanovite movement is paying itself off successfully.
#
SOV_poorly_educated_population코0=Low Literacy Rate
SOV_poorly_educated_population_desc코0=Our population’s overall education isn’t progressing as fast as our industry is. This is starting to hurt our technology advancements as well as our Airforce.
progress_cult_focus_2코0=Progress Cult
progress_cult_focus_2_desc코0=Education for the masses, leave noone analphabetic behind!
#
SOV_transpolar_flights_idea코0=Ongoing Transpolar Flights
SOV_transpolar_flights_idea_desc코0=[SOV.GetAdjective] pioneer pilots are searching for safer and more advantageous polar flight routes.
#
SOV_socialism_in_one_country_idea코0=Socialism In One Country
SOV_socialism_in_one_country_idea_desc코0=The Workers Revolution cannot win without outside assistance. If we are to help the workers abroad, we need to be sure that our workers embrace the communism as it is.
#
SOV_world_revolution_idea코0=World Revolution
SOV_world_revolution_idea_desc코0=Limiting the Revolution to one country will destroy the seed of hope in the hearts of oppressed peasants and workers abroad. People of [SOV.GetName] will support the Revolution everywhere!
#
SOV_state_of_perpetual_warfare_idea코0=State of Perpetual Warfare
SOV_state_of_perpetual_warfare_idea_desc코0=The fight for Workers Revolution shall reign over the world until everyone supports communism!
#
SOV_a_gun_in_every_hand_idea코0=A Gun In Every Hand
SOV_a_gun_in_every_hand_idea_desc코0=and every man a king
officers_purged_civil_war코0=Opposition Officers Purged
officers_purged_civil_war_desc코0=We've have purge our ranks of officers and officials we've suspected of having sympathies with the Opposition.
SOV_workers_of_the_world_unite_idea코0=Workers of the World Unite!
SOV_workers_of_the_world_unite_idea_desc코0=Freeing the workers on liberated territories will increase our support across emancipated population. 
