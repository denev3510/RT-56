SOV_alligences_tt코0=This Focus Will Add On to Either The Russian Women's Fascist Movement or Union of Fascist Little Ones Idea
SOV_strike_the_eagle코0=Strike The Eagle
SOV_strike_the_eagle_desc코0=The expansion of the German state has to be stopped. For the sake of Europe and the health and future of our nation.

SOV_civil_war_konev코0=Restoration of Old Regimes
SOV_civil_war_konev_desc코0=With the war finally over, we can restore  order to our nation.
SOV_civil_war_supress_regional_insurections코0=Supress Regional Insurrections
SOV_civil_war_implament_recovery_programs코0=Implament Recovery Programs
SOV_civil_war_implament_recovery_programs_desc코0=Our nation's industry was ravaged during the war. The implementation of recovery programs must start.
SOV_civil_war_conduct_mass_arrests코0=Conduct Mass Arrests
SOV_civil_war_conduct_mass_arrests_desc코0=There are still those sympathetic to non-soviet ideals, these people must be silenced.
SOV_civil_war_rehabilitate_military코0=Rehabilitate the Military
SOV_civil_war_rehabilitate_military_desc코0=The civil war left a massive rift in the organization and loyalty of our army. We must restaff and equip it.
SOV_civil_war_empower_khrushchev코0=Empower Khruschev
SOV_civil_war_empower_khrushchev_desc코0=Khrushchev is the best successor to Stalin. It is time he takes his place and continues the expansion of our country.

