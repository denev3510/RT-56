ethiopia.1.t코0=Italian Invasion Thwarted
ethiopia.1.d코0=The Italian invader has been driven from our borders and thrown into the sea! This is a glorious day for the Children of Solomon. We have finally reclaimed the ancestral lands stolen from our people and reforged a stronger nation, poised for greatness.
ethiopia.2.t코0=Western Powers Embargo Italy
ethiopia.2.d코0=The signees consider it as the condition precedent of any lasting peace that all nations in the world be given each its own proper place, have decided to stand by and co-operate with one another in their efforts to end the senseless bloodshed and rank imperialism of the Italy in East Africa and the regions of the continent respectively wherein it is their prime purpose to establish and maintain a new order of things, calculated to promote the mutual prosperity and welfare of the peoples concerned.
ethiopia.3.t코0=Western Powers Outraged
ethiopia.3.d코0=Such unchecked aggression against fellow members of the League will not be tolerated.

#1.10.6 event
ETH_events.1.t코0=Ethiopia Proposes White Peace
ETH_events.1.d코0=With control of both Somaliland and Eritrea almost completely lost save for a few pockets of resistance, the Ethiopian government has proposed that we find a peaceful end to these hostilities. Italy will officially end their invasion of Ethiopia and cede the occupied territories in East Africa to Ethiopia. How should we respond?
ETH_events.1.a코0=Sign the treaty.
ETH_events.1.b코0=We cannot afford another humiliation!
ETH_events.101.t코0=[From.GetNameDefCap] Refuses Peace
ETH_events.101.d코0=In spite of losing control of all territories in Eastern Africa, [From.GetLeader] has rejected our offer of white peace. It would seem total capitulation is the only way this war will ever end.
ETH_events.101.a코0=Sad.

news.337.title코0=Humiliation in Africa
news.337.desc코0=A peace treaty was signed today between [ETH.GetLeader] and [ITA.GetLeader] ending the hostilities between the two nations. Despite the massive power difference between the landlocked kingdom and the world-spanning empire, the Ethiopian government definitely came out on top in these negotiations. Not only must Italy enter a truce with Ethiopia, but the territories of Eritrea and Italian Somaliland have been officially ceded to [ETH.GetNameDef].\n\nWith this being the second defeat for the Italian armed forces in Ethiopia, the government of [ITA.GetLeader] is in shambles, and it will likely take many years before the wounded Italian pride truly recovers from this defeat.
news.337.a코0=Good for Ethiopia!
news.337.b코0=We hope [ITA.GetLeader] is not remembered for his failures.
news.337.c코0=We are never going to recover from this.
news.337.d코0=Ras Alula's Empire is reborn!

ethiopia.10011.t코0=German Guns
ethiopia.10011.d코0=Germany sends supplies to advance our industry. With a modern industry we can finally take the fight to Mussolini's forces.
ethiopia.10011.a코0=We must rush production!
ethiopia.10011.b코0=Their weapons will assist our struggle greatly!
