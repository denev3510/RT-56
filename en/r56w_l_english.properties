r56w.event.51.d코0=Greatexperiment recently decided to go on a holiday to Britain. While on a stroll he came across a rather strange and terribly suspicious puppet hiding behind a phone booth. \n\n\"I really should infuse this thing with magic so that it will take over the country and cause absolute havoc.\", Greatexperiment said to himself.
