#Hitler and Baldur's Gate
r56w.event.100.t코0=A Curious Door
r56w.event.100.desc코0=Today at the Reich Chancellery, Baldur von Schirach suggested to the Fuehrer his own design for the construction of Germania.\n\nAlways ready to discuss matters of culture, he designed in secret a new type of door that is causing some division among Hitler's inner circle. The motives are judged to be unworthy of the capital of Europe by Albert Speer while the rumor circulates that Himmler admires the Nordic mythological references and judges it "authentically German".\n\nToday, no important work was done at the Reich Chancellery as the Nazi leadership was too busy discussing Baldur's Gate.
r56w.event.100.a코0=Send the plans to Arno Breker.

#Comet Tank sighted
r56w.event.101.t코0=Comet Tank Sighted!
r56w.event.101.desc코0=While it was driving too close from the limit of the Bovington military base, an experimental variant of our new Comet tank has been inadvertently sighted by a few civilians passing by. We must act quickly in order to ensure that the matter will be dealt with the necessary discretion. The MPs are understandably irritated and the tank driver is certainly going to be reprimanded.\n\nIf loose lips sink ships, they can also pierce armors.
