#Discover the Necrowombaticon
r56w.event.30.t코0=A Strange Book
r56w.event.30.d코0=We have recently come into possession of some very unusual spoils, the most notable of which is an ancient book covered in arcane and bizarre symbology. Some of our scholars believe that it could be worth studying, while others suggest that it might be no more than a hoax.
r56w.event.30.a코0=Meddling with dark forces? Sign me up!
r56w.event.30.b코0=No thanks.

#The Necrowombaticon can be studied
r56w.event.31.t코0=Our Scholars Report
r56w.event.31.d코0=After a period of study it has become clear that the book describes an elaborate ritual for gaining vast amounts of power. Among other things it calls for large quantities of scented candles, a black cat, and a great deal of enriched uranium. \n\n Along with the translation for the ritual comes a cryptic curse, \"Warning! Going forward with this will really mess with your game, and result in something very silly. Save now, if in doubt.\" \n\n Should we move forward, or abandon this path entirely?
r56w.event.31.a코0=I eat danger for breakfast.
r56w.event.31.b코0=...but the historical!

#The Necrowombaticon's deadly power is revealed
r56w.event.32.t코0=A Dimensional Distortion
r56w.event.32.d코0=Our scholars performed the ritual exactly as instructed. Unfortunately this resulted in a small-scale nuclear inferno that appears to have torn the fabric of space and time. An army of creatures has come pouring forth from the distortion, pushing our forces back. We have lost the Oregon territory, and along with it some of our national dignity.
r56w.event.32.a코0=Well s***.

#News of the book's power reaches the world
r56w.event.33.t코0=Strange Happenings
r56w.event.33.d코0=Reports of unusual activities have been reported from North America. The occupying forces have denied all suggestions of the unusual, but this has been somewhat undercut by their unexpected and fairly disorganized abandonment of the Oregon territory. Only time will tell the truth of the matter.
r56w.event.33.a코0=I wonder what that's all about?

#How do we react to these events?
r56w.event.34.t코0=A Diplomatic Overture
r56w.event.34.d코0=A representative of the monsters has arrived at our doorstep and politely requested to speak with you. Though their language is strange and cryptic, we were able to discern a single question:\n\n\"Can has?\"
r56w.event.34.a코0=This is all very silly. Say nothing!
r56w.event.34.b코0=Can has... War!
r56w.event.34.c코0=Yeah, sure. Whatever.

#The Tender Loving Empire is Defeated
r56w.event.35.t코0=The Impossible Victory
r56w.event.35.d코0=The force of monsters that had come from nowhere into our world has been defeated. Though they tried to wreak havok, their efforts were ultimately for nought. Today is a calmer and more sane day.
r56w.event.35.a코0=They were super OP anyway

#To War or Not to War
r56w.event.36.t코0=War Games
r56w.event.36.d코0=Our military leadership is playing a game to see what country we should attempt to conquer next. If we want, the results can be binding and put into immediate effect.
