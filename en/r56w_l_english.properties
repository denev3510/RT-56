#News of the Belgian Takeover
r56w.event.44.t코0=Delicious Revolution
r56w.event.44.d코0=The country of Belgium has had an unexpected change in leadership recently. A news conference was held by what appeared to be a sentient Waffle, which then turned into a wolf and mauled a nearby vice minister. Pundits are not yet sure what the new leaders international policy decisions will entail, but it will most certainly not involve syrup.
