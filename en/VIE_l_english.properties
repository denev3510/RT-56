SPR_Industry_focus코0=Expand Civilian Industry
SPR_Industry_focus_desc코0=To boost our economy we should encourage the construction of more civilian factories. In times of need these can be taken over by the state and used to build military factories, or even get converted into one!
SPR_Industry_focus_short_desc코0=Expand civilian industry
SPR_Industry_focus_2코0=Expand Civilian Industry in Leon
SPR_Industry_focus_2_desc코0=Business contacts indicate that there is an opportunity to expand our industry in Leon. Let's do so!
SPR_Industry_focus_2_short_desc코0=Expand industry
SPR_Colonial_infra코0=Improve Colonial Infrastructure
SPR_Colonial_infra_desc코0=If we are to station more troops in our colonial areas, we must first expand our infrastructure there. This might let us build more factories there too!
SPR_Colonial_infra_short_desc코0=Improve infra
SPR_Spain_infra코0=Zaragoza - Badajoz Highway Project
SPR_Spain_infra_desc코0=We can send experts to study the German Autobahn, and then build our own version. It will go from the city of Zaragoza, not far from the French border, to Badajoz, a city close to the Portuguese border.
SPR_Spain_infra_short_desc코0=Highway Project
SPR_Colonial_Industry코0=Colonial Industry
SPR_Colonial_Industry_desc코0=After our expansion of highways and other infrastructure in our colonial provinces, the economy there is starting to look better. We should be able to get our civilian companies to build more factories there.
SPR_Colonial_Industry_short_desc코0=Industry Colonial
SPR_Industry_focus_3코0=Expansion of Industry
SPR_Industry_focus_3_desc코0=We should be able to build more factories next to our new highways, allowing for quicker transport of goods.
SPR_Industry_focus_3_short_desc코0=Expansion Industry
SPR_Mines코0=Expand the Spanish Mines
SPR_Mines_desc코0=With government funding, we could expand our aluminium and tungsten mines.
SPR_Mines_short_desc코0=Expand Mines
SPR_Colonial_oil코0=Prospect For Oil in Western Sahara
SPR_Colonial_oil_desc코0=Certain people have been talking about the possibility of oil in the Sahara for quite a while. So far, nobody has listened to them, and if not for us, nobody probably would listen to them for a while. Let's explore the possibility of oil in Western Sahara.
SPR_Colonial_oil_short_desc코0=Prospect for Oil
SPR_Conversion코0=Takeover of Civilian Factories
SPR_Conversion_desc코0=In times of war, a government can take extreme measures to support the war effort. One of those measures is to take control of civilian factories and convert them into military factories.
SPR_Conversion_short_desc코0=Takeover
SPR_Conv코0=Takeover Laws Enacted
SPR_Conv_desc코0=We have enacted laws and practices which allow us to take over civilian factories and convert them much more easily.
SPR_Mil_industry코0=Expansion of Military Industry
SPR_Mil_industry_desc코0="If you want peace prepare for war." This is still true today. Let us begin expanding our military industry.
SPR_Mil_industry_short_desc코0=Expansion Military
SPR_Mil_industry_2코0=Advanced Military Industrial Complex
SPR_Mil_industry_2_desc코0=We could probably get certain people to invest in our military industry if we promise them good returns on their investments.
SPR_Mil_industry_2_short_desc코0=Advanced Military Industry
Instalaza_SA코0=Instalaza SA
Instalaza_SA_desc코0=A Spanish company which produces infantry equipment, anti-tank weapons and munitions.
SPR_Instalaza코0=Found Instalaza
SPR_Instalaza_desc코0=We need a national company, which we can charge with designing and streamlining our infantry equipment. Let's found Instalaza SA.
SPR_Instalaza_short_desc코0=Found Instalaza
SPR_Research코0=Military R&D
SPR_Research_desc코0=Our newly enlarged military industrial complex should be able to research new technologies for our nation.
SPR_Research_short_desc코0=Military R&D
SPR_Col_Forts코0=Adds level 4 forts in Spanish Africa
SPR_Colonial_Forts코0=Fortify Spanish Africa
SPR_Colonial_Forts_desc코0=To protect the vital colony of Spanish Africa against foreign invaders, we must fortify the region.
SPR_Colonial_Forts_short_desc코0=Fortify Spanish Africa
SPR_Mil코0=Develop New Doctrines
SPR_Mil_desc코0=If we are to be a formidable force, we must develop our land doctrines as to not fall behind everyone else.
SPR_Mil_short_desc코0=Develop Doctrines
SPR_Equipment코0=Equipment Effort
SPR_Equipment_desc코0=Let's improve our infantry equipment and artillery pieces.
SPR_Equipment_short_desc코0=Equipment Effort
SPR_Expand코0=Expand Officer Corps
SPR_Expand_desc코0=Let's expand our officer corps. Perhaps if we bring in a new generation of young officers into the General Staff, we could develop new doctrines for our army.
SPR_Expand_short_desc코0=Expand Officer
SPR_Mot코0=Motorize our Army
SPR_Mot_desc코0=A motorized army will be much more effective in encircling the enemy and capturing territory. Perhaps we should develop such an army.
SPR_Mot_short_desc코0=Motorize
SPR_Mech코0=Mechanization Effort
SPR_Mech_desc코0=We can push the mobility of our army even further, by giving out troops extra protection through mechanized infantry vehicles.
SPR_Mech_short_desc코0=Mechanization Effort
SPR_Fortify_Islands코0=Fortify The Islands and Guinea
SPR_Fortify_Islands_desc코0=We must fortify our islands and our colonial possession of Guinea, this will help free up troops in other areas.
SPR_Fortify_Islands_short_desc코0=Fortify The Islands
SPR_Island_Forts코0=Adds coastal forts in the Canary Islands and the Balearic Islands, and adds regular forts in Equatorial Guinea.
SPR_Fra_Forts코0=Adds level 5 forts at the northern French border.
SPR_Fortify_Fra코0=Fortify the French Border
SPR_Fortify_Fra_desc코0=To ensure our safety, we should build a line of fortifications along the French border.
SPR_Fortify_Fra_short_desc코0=Fortify French Border
SPR_Doctrine코0=Develop New Doctrines
SPR_Doctrine_desc코0=We must ensure that our military doctrines stay up to date. Perhaps we can even develop certain doctrines ahead of our enemies.
SPR_Doctrine_short_desc코0=Develop Doctrines
SPR_Doc_Bonus_2코0=Artillery Research
SPR_Doc_Bonus_2_desc코0=Our experiences with building forts show that we will need larger artillery pieces and more powerful anti-tank guns if we are to pierce enemy fortifications.
SPR_Doc_Bonus_2_short_desc코0=Artillery Research
SPR_Domestic_Tanks코0=Domestic Tank Designs
SPR_Domestic_Tanks_desc코0=We can develop our own armored designs. While they may not be as advanced as the ones which the major military powers develop, they will at least be Spanish!
SPR_Domestic_Tanks_short_desc코0=Domestic Tanks
SPR_Foreign_Tanks코0=Foreign Tank Designs
SPR_Foreign_Tanks_desc코0=We are on friendly terms with a nation which produces powerful tanks. If we can persuade one of our friends to assist us in developing a new tank, we will end up with a much more advanced design than what our designers could come up with by themselves.
SPR_Foreign_Tanks_short_desc코0=Foreign Tanks
SPR_Doc_Wep코0=Standardization of Weapons and Doctrines
SPR_Doc_Wep_desc코0=We should standardize our weapons and doctrines, to ensure that we plan and train to use our most modern weapons while also preparing for weapons of the future. This will make it easier for us to develop new tactics and doctrines for our army.
SPR_Doc_Wep_short_desc코0=Standardization
SPR_Naval코0=Naval Effort
SPR_Naval_desc코0=We must expand our navy to maintain the ability to protect ourselves against any regional enemies. Let us build more dockyards.
SPR_Naval_2코0=Expand SECN
SPR_Naval_2_desc코0=The Sociedad Española de Construcción Naval, in English the Spanish Society for Naval Construction, has been the main force behind naval research and production in Spain. Let's expand their facilities and give them more funding. They should then be able to assist us in developing new doctrines for our navy.
SPR_Naval_2_short_desc코0=SECN
SPR_Subs코0=Expand our Submarine Fleet
SPR_Subs_desc코0=Submarines have proven to be extremely useful. Let's expand our submarine fleet with new, modern submarines.
SPR_Subs_short_desc코0=Submarine Fleet
SPR_Screens코0=Escort Ship Designs
SPR_Screens_desc코0=Let's modernize our escort ships such as heavy cruisers and destroyers. Their task is to protect our larger ships like ou España class battleships.
SPR_Screens_short_desc코0=Escort Designs
SPR_Capitals코0=Battleship Effort
SPR_Capitals_desc코0=Battleships currently rule the waves. Let's design a new version for our nation and produce it!
SPR_Capitals_short_desc코0=Capital Ship Focus
SPR_Carriers코0=Construct a Carrier
SPR_Carriers_desc코0=Naval Aviation has proven to be superior to any gun on any battleship. We must understand this and exploit it, by building a carrier for Spain.
SPR_Carriers_short_desc코0=Construct a Carrier
SPR_Nav_Air코0=Naval Air Expansion
SPR_Nav_Air_desc코0=Our carriers must be supported by naval aircraft. Let's research new models!
SPR_Nav_Air_short_desc코0=Naval Air
SPR_Air_Officers코0=Expand Airforce Academies
SPR_Air_Officers_desc코0=If we are to expand our airforce, we must make sure that more bright young men are trained in how to fly and how to lead. We should build more academies for our airforce!
SPR_Air_Officers_short_desc코0=Expand Academies
SPR_Air_Factories코0=State Owned Aircraft Factories
SPR_Air_Factories_desc코0=We should expand our production capacity by building new factories designed to build aircraft.
SPR_Air_Factories_short_desc코0=Aircraft Factories
SPR_Fighters코0=Develop New Fighter Aircraft
SPR_Fighters_desc코0=Regardless of what kind of bomber we will choose, we must develop and produce fighter aircraft. CASA, our fighter aircraft designer should be put to the task of creating a new fighter which will be able to keep up with foreign designs.
SPR_Fighters_short_desc코0=Develop Fighters
SPR_CAS코0=Close Air Support Effort
SPR_CAS_desc코0=Our generals are convinced that battlefield support will help us win any war. The enemy can produce all the equipment they want, but if we destroy it on the battlefield it will be of no use!
SPR_CAS_short_desc코0=CAS
SPR_Tac_Bomber코0=Tactical Bomber Effort
SPR_Tac_Bomber_desc코0=Some in our airforce believe that tactical bombers are the way forward. They can perform battlefield support duties, but can also bomb enemy factories, albeit not as effectively as strategic bombers.
SPR_Tac_Bomber_short_desc코0=TAC
SPR_Strat코0=Strategic Bomber Effort
SPR_Strat_desc코0=Some are convinced that strategic destruction of enemy factories will eventually cause the enemy to wear down, allowing us to win. We could develop aircraft capable of this, although some officials doubt our capacity to produce them in great enough numbers.
SPR_Strat_short_desc코0=Strat
SPR_Air_Doctrine코0=Develop CAS Doctrines
SPR_Air_Doctrine_desc코0=Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly.
SPR_Air_Doctrine_short_desc코0=Air Doctrines
SPR_Air_Doctrine_2코0=Develop Tactical Bomber Doctrines
SPR_Air_Doctrine_2_desc코0=Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly.
SPR_Air_Doctrine_2_short_desc코0=Air Doctrines
SPR_Air_Doctrine_3코0=Develop Strategic Bomber Doctrines
SPR_Air_Doctrine_3_desc코0=Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly.
SPR_Air_Doctrine_3_short_desc코0=Air Doctrines
SPR_Exercises코0=Conduct Large Scale War Games
SPR_Exercises_desc코0=While we are at peace, we should conduct large war games to ready our troops for war.
SPR_Exercises_short_desc코0=War Games
SPR_Political_Effort코0=Appoint A New Advisor
SPR_Political_Effort_desc코0=If we are to change our society, or cement the current order, we must ensure that we have loyal people below us.
SPR_Political_Effort_short_desc코0=Advisor
SPR_Fascism코0=Fascist Propaganda
SPR_Fascism_desc코0=Let us make sure that our people rally behind our cause, the cause of Catholicism, Nationalism and Conservatism!
SPR_Fascism_short_desc코0=Fascism
SPR_Fascist_Rec코0=Recruitment Drive
SPR_Fascist_Rec_desc코0=Through propaganda we should be able to increase the amount of men willing to serve in our army.
SPR_Fascist_Rec_short_desc코0=Recruitment
SPR_Communism_Idea코0=Communist Propaganda
SPR_Communism_Idea_desc코0=Working to increase the willingness of our population to spread the revolution abroad, the communist propaganda which we have been spreading has helped our nation.
SPR_Recruitment_Fascist코0=Fascist Recruitment Drive
SPR_Recruitment_Fascist_desc코0=Nationalist propaganda, appealing to the sense of pride and nationalism of our people has caused a surge in volunteers for our army.
SPR_Communism코0=Communist Indoctrination
SPR_Communism_desc코0=Let's be sure that our people are willing to sacrifice themselves for the Communist cause. We will initiate Communist propaganda both for adults, and in schools.
SPR_Communism_short_desc코0=Communist Indoctrination
SPR_Spain_First코0=Form Our Own Faction
SPR_Spain_First_desc코0=Spain First! We refuse to be under the command of other nations. We refuse to be put below other nations. We will form a faction in which we will be the only leader!
SPR_Spain_First_short_desc코0=Spain First
SPR_Join_Germany코0=Join The Axis
SPR_Join_Germany_desc코0=We should befriend our ideological comrades in Germany, and join their faction. This will allow us to be protected by them, although we would most likely be called into their wars too.
SPR_Join_Germany_short_desc코0=Axis
SPR_Befriend_Por코0=Befriend Portugal
SPR_Befriend_Por_desc코0=We should expand our new faction. Portugal would be a promising member. While their Estado Novo government is not strictly fascist, it is still a conservative, right-wing autocracy, which we can accept.
SPR_Befriend_Por_short_desc코0=Portugal
SPR_Take_Por코0=Unite the Iberian Peninsula
SPR_Take_Por_desc코0=We need to expand our state. Portugal is in the way for our expansion, and as such we would be doing them a favour by finally taking their land.
SPR_Take_Por_short_desc코0=Iberia
SPR_Communist_Propaganda코0=Communist Recruitment Propaganda
SPR_Communist_Propaganda_desc코0=We should spread the word about our volunteer brigades. Let's have young people from all over Spain join the fight against fascism and capitalism!
SPR_Communist_Propaganda_short_desc코0=Communist Propaganda
SPR_Nuclear코0=Wonder Weapons
SPR_Nuclear_desc코0=Our scientists are convinced that we could create a weapon so destructive that it could destroy an entire city. It would, however, require considerable research investment.
SPR_Nuclear_short_desc코0=Wonder Weapons
SPR_Join_USSR코0=Join the Comintern
SPR_Join_USSR_desc코0=The Soviet Union is the home of the Revolution, and as such, we should join them and coordinate our efforts to free the working people of Europe and the rest of the world.
SPR_Join_USSR_short_desc코0=USSR
SPR_Por_Faction코0=Invite Portugal to Our Faction
SPR_Por_Faction_desc코0=Now that they have a Communist government in place, we should invite them into our faction.
SPR_Por_Faction_short_desc코0=Invite Portugal
SPR_influence_drift_communism코0=Spanish Communist Propaganda
SPR_influence_drift_communism_desc코0=Spanish Communists are influencing our nation!
SPR_Com_Take_Por코0=Spread the Revolution to Portugal
SPR_Com_Take_Por_desc코0=We should spread the Communist Revolution to Portugal, they do not seem to be very receptive to this idea, so perhaps an invasion would be the right course of action to take.
SPR_Com_Take_Por_short_desc코0=Spread Revolution
SPR_Por_Com코0=Influence Politics in Portugal
SPR_Por_Com_desc코0=We should do what we can to support communism in Portugal.
SPR_Por_Com_short_desc코0=Politics
SPR_France_Ger코0=Attack France
SPR_France_Ger_desc코0=We should attack the French while they're still keeping a big portion of their troops at the Maginot line.
SPR_France_Ger_short_desc코0=Attack France
SPR_France_Attack코0=Stab the French in The Back!
SPR_France_Attack_desc코0=The cowardly French nation should submit to Spain. Our military will make sure it does.
SPR_France_Attack_short_desc코0=Stab
SPR_France_Communist코0=Spread the Revolution to France
SPR_France_Communist_desc코0=France is a degenerated nation, a capitalist nation. We must install a regime where the workers are in power!
SPR_France_Communist_short_desc코0=Spread Revolution
SPR_influence_drift_democratic코0=Support for Democracy increasing
SPR_influence_drift_democratic_short코0=Our people are becoming more receptive to the idea of democracy.
SPR_Democracy코0=Support Democracy in Our Country
SPR_Democracy_desc코0=Letting the people decide, in peaceful and fair elections is the only civilized way to govern. Let's turn into a democratic and civilized society!
SPR_Democracy_short_desc코0=Support Democracy
SPR_Democracy_Por코0=Support Democracy in Portugal
SPR_Democracy_Por_desc코0=We should support democratic movements in Portugal.
SPR_Democracy_Por_short_desc코0=Support Democracy
SPR_Take_Por_Democratic코0=Spread Democracy by Force
SPR_Take_Por_Democratic_desc코0=Portugal won't budge. It's time to use our army for what it is meant to be used for!
SPR_Take_Por_Democratic_short_desc코0=Spread Democracy
SPR_Italy코0=Take Back Old Aragonese Lands
SPR_Italy_desc코0=Italy happens to be of a hostile ideology, and as a result, we could attack them and take back what was once rightfully ours.
SPR_Italy_short_desc코0=Take Back
SPR_Gib_Gib코0=Take Back Gibraltar
SPR_Gib_Gib_desc코0=Gibraltar was stolen from us by the cowardly British. Now that they're occupied with the world situation, we should take it back!
SPR_Gib_Gib_short_desc코0=Gib Gibraltar
SPR_Ven코0=Reclaim The Colony of Venezuela
SPR_Ven_desc코0=The Venezuela Province, as we used to call it, sits in South America as a thorn in the side of the democratic world. If we were to attack it, our allies would probably not mind, even if we reintegrated it into our glorious Spanish nation.
SPR_Ven_short_desc코0=Reclaim Venezuela
SPR_Col코0=Re-colonialize Colombia
SPR_Col_desc코0=We should strive to put Spain back as a colonial power. While France, the UK and the Netherlands each have colonies in South America, ours have long been independent. Let's begin reclaiming them!
SPR_Col_short_desc코0=Reclaim Colombia
SPR_Research_2코0=Expand Our Universities
SPR_Research_2_desc코0=To ensure that we do not fall behind, we should expand our universities and especially the research departments inside our universities.
SPR_Research_2_short_desc코0=Expand Universities
SPR_Cuba코0=The Captaincy General of Cuba
SPR_Cuba_desc코0=The United States took Cuba from us in 1898, and made it into a haven for their rich. It is practically a puppet state! Let us take back what is rightfully ours, even if this means fighting the filthy Americans.
SPR_Cuba_short_desc코0=Cuba
SPR_Phil코0=The Captaincy General of the Philippines
SPR_Phil_desc코0=The Captaincy General of the Philippines used to be what we called our colony in the Philippines. The United States has taken it from us, like they did with Cuba. This will not stand!
SPR_Phil_short_desc코0=Philippines
SPR_PRU코0=Reclaim The Viceroyality of Peru
SPR_PRU_desc코0=Just like Venezuela, this former colony is currently ruled by a hostile ideology. We are confident that our democratic allies will not mind if we restore order to the place.
SPR_PRU_short_desc코0=Reclaim Peru
SPR_DOM코0=Captaincy General of Santo Domingo
SPR_DOM_desc코0=The Captaincy General of Santo Domingo, included what is now Haiti and the Dominican Republic. The latter is currently ruled by a hostile ideology, and a result, we could convince our allies to let us attack it and restore order to the country.
SPR_DOM_short_desc코0=Captaincy DOM
SPR_eq_bonus코0=Infantry equipment and Artillery Bonus
SPR_Civ_Econ코0=Develop The Private Sector
SPR_Civ_Econ_desc코0=We should encourage economic growth in our country by lowering corporate taxes and relaxing regulations. Our country is in a sad state after the Civil War, and as such, we need this, badly. However, we cannot pursue such a policy during a war.
SPR_Civ_Econ_short_desc코0=Develop Private
SPR_Civ_Factory_Idea코0=Private Sector Growing
SPR_Civ_Factory_Idea_desc코0=Based on our successful economic policies, our private sector is growing.
veren.1.t코0=An Invite from Spain
veren.1.d코0=Spain is intending to form their own faction, and they would like us to join. Saying yes will grant us a strong regional ally, while saying no will most likely cause them to invade us.
veren.1.a코0=We will join their faction
veren.1.b코0=No, stay independent, even if it means war!
POLITICS_FRANCOGEN_DESC코0=Francisco Franco is the leader of our country. He is also an accomplished general, feared by the rojos and respected by his fellow Falangists. He can lead our armies in times of need.
veren.3.t코0=Portugal Joins Our Faction
veren.3.d코0=After much deliberation, the government of Portugal has decided to join our faction.
veren.3.a코0=Wonderful!
veren.4.t코0=Portugal Refuses
veren.4.d코0=Portugal has refused to join our faction, after pressure from the Allies as well as political forces within their ruling party.
veren.4.a코0=Damn them to hell!
veren.2.t코0=Franco to Command our Troops
veren.2.d코0=General Franco is now not only going to be the leader of our nation, but also command our troops.
veren.2.a코0=Great!
veren.5.t코0=The Islero Bomba Project
veren.5.d코0=The Islero Bomba project was a Spanish nuclear effort, started by Spanish leader, Franco. Other nations will not look too kindly upon this.
veren.5.a코0=Spain will build a nuclear weapon!
veren.6.t코0=Vicente Rojo Lluch to command our Troops
veren.6.d코0=Despite being linked with the conservative Unión Militar Español, and despite him being a devout catholic, Vicente Rojo Lluch is stepping up to command our troops.
veren.6.a코0=Wonderful!
