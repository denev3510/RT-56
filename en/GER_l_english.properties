erwache.1.t코0=Appointing Economic Positions
erwache.1.d코0=We have two appointment options for the offices of Reichsbank President and Economic Minister. One of the possible appointees, Hjalmar Schacht, is very good at working with Germany's companies and developing civilain infrastructure, but his lack of loyalty to the NSDAP and distain for military spending make him a worrying choice. Our second possible appointee, Walther Funk, is very loyal to the NSDAP and is a major proponent of military spending. If we are to make any good progress with German recovery, we must choose one of these two men to lead our economy.
erwache.1.a코0=Hjalmar Schacht
erwache.1.b코0=Walther Funk
erwache.2.t코0=The Problem of the Steelworks
erwache.2.d코0=As the German military grows, we must ensure that we have a secure and stable source of steel. Our current primary steel producer, Vereinigte Stahlwerke AG, has been a valuable ally in the NSDAP's rise to power and is a major employer of German workers. But, the Stahlwerke hasn't been yielding as much steel as it could be; forming and supporting Reichswerke Hermann Göring instead may yield a significantly larger amount of steel and support the German war effort more effectively.
erwache.2.a코0=Reichswerke Hermann Göring
erwache.2.b코0=Vereinigte Stahlwerke AG
erwache.4.t코0=The Fall of the Nazis
erwache.4.d코0=After the rapid rise of monarchists and other pro-Kaiser parties, the NSDAP has found no alternatives but to surrender control of the German government. This historic decision is being officially declared in the German Reichstag, but it is still unknown who will reign as the Kaiser of the new Fourth Reich. We can either call upon Wilhelm the Second, the ruler of the Second Reich during the Great War, or Prince Wilhelm the Third, son of Wilhelm the Second and a man very much capable of holding this historic position.
erwache.4.a코0=Wilhelm II will lead us
erwache.4.b코0=Prince Wilhelm III will lead us
erwache.5.t코0=The German Civil War
erwache.5.d코0=Monarchists led a sucessful coup against the NSDAP, storming the Reichstag and taking over the government. In the ashes of the burned-down Reichstag, former Chancellor Adolf Hitler lays dead, leaving Heinrich Himmler as the new head of government stationed in Munich. Himmler and the remaining Nazi loyalists have started a civil war against our new imperial government, and we must fight to reunify Germany. Who will lead us on our path to the unified Fourth Riech: former Kaiser Wilhelm II or his son, Prince Wilhelm III?
erwache.5.a코0=Wilhelm II will lead us
erwache.5.b코0=Prince Wilhelm III will lead us
erwache.6.t코0=Germany Demands Defensive Occupation
erwache.6.d코0=Germany has long had interests in our country, but even this is a surprising eventuality. Germany is demanding that we allow their forces to occupy our country, essentially turning us into a puppet.
erwache.6.a코0=We need defense from our enemies
erwache.6.b코0=We will not cede our freedom!
erwache.7.t코0=Germany Offers Peace!
erwache.7.d코0=The Soviet Union has been proposed treaty to end the German-Soviet war in the East. The treaty included terms to cede several western Soviet-occupied territories to the Germans in exchange for peace. These terms are similar to the treaty of Brest-Litovsk, which ended the German-Soviet conflict during the First World War.
erwache.7.a코0=Reject the Terms!
erwache.7.b코0=Accept the Terms.

germany.1002.t코0=First Vienna Award
germany.1002.d코0=The Hungarians were one of the people that suffered worst after the Great War. In the slaughter of the Austro-Hungarian Empire, many Hungarians were stranded on foreign soil though their ancestors had lived there for ages. We could greatly improve our relations with Hungary by awarding them some territories from Czechoslovakia.
germany.1002.a코0=Give them Southern Slovakia!
germany.1002.b코0=The territory is ours!
germany.1002.c코0=Slovakia deserves to keep it.
r56_GER_first_vienna_award_tt코0=§RDepending on your choice, the First Vienna Award will trigger if Hungary doesn't own Southern Slovakia.§!
r56_GER_first_vienna_award_II_tt코0=§RThis choice will trigger the First Vienna Award right after if Hungary doesn't own Southern Slovakia.§!

erwache_news.1.t코0=Spain Refuses German Demands!
erwache_news.1.d코0=Spain has officially refused the German demand for a 'defensive occupation' of the country. Spain has now entered a state of war against Germany, rallying its military forces towards the border.
erwache_news.1.a코0=We will fight!
erwache_news.1.b코0=So be it.
erwache_news.1.c코0=Another victim of Germany's expansion.
erwache_news.2.t코0=Soviet Union Refuses Peace With Germans!
erwache_news.2.d코0=The Soviet Union has rejected a proposed treaty to end the German-Soviet war in the East. The treaty included terms to cede several western Soviet-occupied territories to the Germans in exchange for peace. These terms are similar to the treaty of Brest-Litovsk, which ended the German-Soviet conflict during the First World War.
erwache_news.2.a코0=Then we'll have to annex the Russian lands by force.
erwache_news.2.b코0=We will fight for every inch!
erwache_news.2.c코0=Interesting.
