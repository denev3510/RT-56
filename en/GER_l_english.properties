# Events to kill Hitler

r56_kill_hitler.1.t코0=Hitler Killed by an Explosion
r56_kill_hitler.1.desc코0=\nGermany seems to be shaken by a coup attempt as group of Wehrmacht officers succeeded in killing Hitler. During an exhibition of the latest weapons produced in the Reich, an officer guiding the Fürher carried a bomb and used it to kill the German Chancellor and two of his bodyguards.
r56_kill_hitler.1.a코0=A coup?
r56_kill_hitler.2.t코0=The German Chancellor Gunned Down!
r56_kill_hitler.2.desc코0=\nWhile he was doing a speech during one of his typical rallies, Adolf Hitler, the Chancellor of Germany has been attacked by a group of hitmen armed with submachine guns. In a matter of seconds, they devastated the tribune with a hail of bullets before fleeing the hall, killing and wounding multiple SS guards in the process.
r56_kill_hitler.2.a코0=A coup?
r56_kill_hitler.3.t코0=Hitler killed in Martial Artist's Attack!
r56_kill_hitler.3.desc코0=The assistance of last night's rally in Berlin was stunned when an unknown man arrived on stage, inviting the Führer to fight him. Hitler stopped bodyguards before revealing that he was the Kung Führer and that he knew that a Kung Fu master would one day try to challenge him. The mysterious man presented himself as Brandson Lee before attacking the German Chancellor with the wrath of a tiger. The duel lasted multiple minutes. The hits where apparently so quick that it was difficult to follow the action, but suddenly the intruder planted his hand into the Führer's chest. The Führer let out a single gasp before collapsing to the ground. The SS then fired at the assassin, but he managed to dodge multiple bullets and stop others with his bare hands before escaping through a side door, chopping multiple sentries in the process.
r56_kill_hitler.3.a코0=A coup?
r56_kill_hitler.4.t코0=Hitler's Plane Crashed!
r56_kill_hitler.4.desc코0=\nAn official report has confirmed that the wreck of the plane which crashed soon after takeoff from Tempelhoff airport is indeed the private plane of the Führer who was on board at the time. It seems that a bomb was smuggled on board by plotting officers as a general mutiny seems to engulf the whole Reich.
r56_kill_hitler.4.a코0=A coup?
r56_kill_hitler.5.t코0=The Chancellery wrecked by an explosion!
r56_kill_hitler.5.desc코0=Last evening a loud noise and a tremendous blast devastated [GER.getleader]'s desk at the Reich chancellery in Berlin. The bodyguards were powerless and could only see the remaining bits of his uniform and the iron cross shining among the fuming ashes.
r56_kill_hitler.5.a코0=A coup?
r56_kill_hitler.6.t코0=Hitler killed by hitman at the Obersatlzberg!
r56_kill_hitler.6.desc코0=\nA surprising communiqué has confirmed the rumors that the German Chancellor [GER.getleader] has been killed while he was resting in his alpine villa. Hit in the head by a single bullet shot from far away, it is clear that the hitman was a very skilled marksman, which would imply some form of military training.
r56_kill_hitler.6.a코0=A coup?


