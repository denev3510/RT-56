GER_deutsche_forschungsanstalt_fur_segelflug코0=DFS
GER_deutsche_forschungsanstalt_fur_segelflug_desc코0=Deutsche Forschungsanstalt für Segelflug
#Focuses
GER_begin_depression_recovery코0=Begin Depression Recovery
GER_begin_depression_recovery_desc코0=The Weimar Republic's treatment of the great depression made the economy even worse. We should start to repair this damage done by the enemies of Germany.
GER_begin_reinhardt코0=Begin the Reinhardt Program
GER_begin_reinhardt_desc코0=The first step to economic recovery is aid business growth. Using indirect incentives, such as tax reductions, will increase private industrial development.
GER_finish_reinhardt코0=Finish the Reinhardt Program
GER_finish_reinhardt_desc코0=Adding on to the Reinhardt Program, direct investment in infrastructure will yeild great results.
GER_privatize_reichsbahn코0=Privatize the Reichsbahn
GER_privatize_reichsbahn_desc코0=The first step of recovering our infrastructure will be revitalizing the railway system via privatization.
GER_privatize_stahlwerke코0=Privatize the Vereinigte Stahlwerke
GER_privatize_stahlwerke_desc코0=In order to increase the power of our military to pre-versailles standards, we need to make our steelworks more efficient.
GER_synth_oil_research코0=Research Synthetic Oil
GER_synth_oil_research_desc코0=Because Germany has few natural sources of oil or rubber, we must rely on the manufacturing of synthetic oil to bolster our reserves of these precious resources.
GER_oil_refinery_development코0=Build Oil Refineries
GER_oil_refinery_development_desc코0=Since our synthetic oil research and technology has improved, we can build more advanced refineries.
GER_establish_peenmunde코0=Establish Peenemünde Laboratory
GER_establish_peenmunde_desc코0=Setting up this new central laboratory will further our scientific knowledge and research to new heights.
GER_establish_SS코0=Establish the SS
GER_establish_SS_desc코0=The only way to protect the leadership of Germany from external threats is an elite bodyguard. This bodyguard, the SS, will serve to keep the government operating smoothly and deal with those who may want to harm it.
GER_aux_police_SS코0=Use SS as Auxiliary Police
GER_aux_police_SS_desc코0=The role of the SS can naturally expand into the civilian spehre, both in Greater Germany and in occupied territories. Hopefully, they can deal with the partisan and terrorist threats that attack troops of the Wehrmacht.
GER_elite_soldiers_SS코0=Use SS on the Front Line
GER_elite_soldiers_SS_desc코0=The special training and teaching of SS soldiers make them much better than normal units in roles that require more dedication and loyalty to the väterland.
GER_combine_SS_gestapo코0=Combine the SS and the Gestapo
GER_combine_SS_gestapo_desc코0=Combining the SS and the Gestapo will give us a force capable of not only military operations, but also peace-keeping and anti-terrorist operations.
GER_purge_political_opponents코0=Purge Political Opponents
GER_purge_political_opponents_desc코0=The only way to deal with the undeniably strong effects of other political parties is to get rid of them all together. Only then can we bolster our nations unity and lead Germany on to victory.
GER_combine_SS_gestapo_desc코0=Our political opponents, both liberals and communists, are making it much more difficult to revive Germany; if we get rid of this opposition, nothing will stand in the way of Germany.
GER_strengthen_german_state코0=Strengthen the German State
GER_strengthen_german_state_desc코0=Improved investment in industry and science will undoubtedly improve the state of Germany and its technological pursuits.
GER_operation_ikarus코0=Operation Ikarus
GER_operation_ikarus_desc코0=Iceland is to important as a base for North Atlantic Shipping to be left unoccupied. We must seize it at once!
GER_sweden_war코0=War with Sweden
GER_sweden_war_desc코0=We have been importing tungsten and iron from Sweden for years; the enemy's threat to Sweden is also a threat to Germany's military and expansion. We must secure Sweden to make sure these vital resources do no fall into enemy hands.
GER_finland_friend코0=Befriend Finland
GER_finland_friend_desc코0=Finland has long been an enemy of the Soviet Union, and may prove to be a vital link to the Northern USSR and the rest of Scandinavia.
GER_finland_war코0=War with Finland
GER_finland_war_desc코0=Finland's influence in both the USSR and Scandinavia makes it vital to Germany's further expansion. Securing this stronghold will be a massive blow to our enemies.
GER_prepare_france_invasion코0=Prepare the Western Theater
GER_prepare_france_invasion_desc코0=France has been an opponent of our political and military expansion, and was one of the leaders in the writing of the damned Versailles treaty. Thus we must be prepared for a confrontion with them at any moment.
GER_core_lorraine코0=Claim Alsace-Lorraine
GER_core_lorraine_desc코0=The territory of Alsace-Lorraine has long been the home of a German-speaking population. Throughout our shared history, France has stolen this land from Germany; now is the time to take it back for good.
GER_blitzkreig_tactics코0=Blitzkrieg Tactics
GER_blitzkreig_tactics_desc코0=Our technological advances in military power in the air and on land can be coordinated, allowing us to avoid the slow and bloody characteristics of trench warfare. France will be a live-fire training ground for our new military, and we shall usher in a new form of warfare.
GER_build_panzer_army코0=Build-up the Panzer Army
GER_build_panzer_army_desc코0=Before we invade France, we must ensure that our armored divisions are up to date and fully stocked with the tanks they need.
GER_above_maginot코0=Above Maginot
GER_above_maginot_desc코0=Some of our high command have proposed that we fully utilize our new and powerful airforce to fully avoid combat on the Maginot. Before we do this, we must invest more into technology allowing for major airborne infantry operations.
GER_plan_sealion코0=Prepare for Sealion
GER_plan_sealion_desc코0=Britain has proven to be a large thorn in our side for a long time. The only way to remove this thorn is to cross the English Channel and take it out by force.
GER_landing_craft코0=Research Landing Craft
GER_landing_craft_desc코0=The only way we will successfully invade the British mainland will be a major naval invasion, which can only be done via use of new landing craft.
GER_air_superiority_english_channel코0=Battle of Britain
GER_air_superiority_english_channel_desc코0=In addition to attacking over the sea, we must attack from the air. Expanding our airforce will be the only way to beat the RAF in head-to-head combat.
GER_train_paratroopers코0=Train Fallschirmjägers
GER_train_paratroopers_desc코0=Fallschirmjäger divisions, our airborne infantry divisions, will be the only way to rapidly invade and capture the British mainland.
GER_naval_superiority_english_channel코0=Superiority in the English Channel
GER_naval_superiority_english_channel_desc코0=The only way to escort our weaker landing craft and support a naval invasion is the development of a navy superior to that of the British.
GER_enact_sealion코0=Execute Sealion
GER_enact_sealion코0=The time has finally come; we will put our plan to invade Britain into action, and finally remove this thorn that we have harbored for so long.
GER_alliance_with_italy코0=Alliance with Italy
GER_alliance_with_italy_desc코0=The Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?
GER_prepare_italian_invasion코0=Prepare Italian Invasion
GER_prepare_italian_invasion_desc코0=While the Italians have previously been a friendly political force, relations have slowly grown tense and they are clearly not pulling their weight. To secure our southern flank, we must invade our former ally.
GER_core_south_tyrol코0=Claim South Tyrol
GER_core_south_tyrol_desc코0=Similar to the situation of Danzig or Alsace-Lorraine, South Tyrol is a province that is home to a large German-speaking population. We must bring our exiled peoples back under German protection.
GER_war_with_italy코0=War with Italy
GER_war_with_italy_desc코0=Our preparations are completed and the time has come; we must invade the lands of our former ally.
GER_prepare_poland_invasion코0=Prepare the Eastern Theater 
GER_prepare_poland_invasion_desc코0=After the first world war, Poland stole the port of Danzig from us; in addition to that, they are our tactical pathway to eastern Europe. For these reasons we must beef up our infrastructure along Polish border.
GER_modernize_CAS코0=Modernize Air Support
GER_modernize_CAS_desc코0=While are ground forces may be modernized, we must support them with a newly researched force of close air support.
GER_schwerepunkt_tactics코0=Schwerpunkt Tactics
GER_schwerepunkt_tactics_desc코0=Having specific points of concentration for our mobile forces, such as armored and motorized divisions, will ensure we can break through even the toughest defensive lines.
GER_soviet_friend코0=Befriend the USSR
GER_soviet_friend_desc코0=Befriending the USSR will be pivotal in securing our eastern flank; once Poland is out of the way, our East will be safe, allowing us to concentrate on other portions of the campaign.
GER_war_with_poland코0=War with Poland
GER_war_with_poland_desc코0=The Polish have been showing great hostility towards us recently, to the point where they have crossed our border and attacked our people on several occasions! We must wage a defensive war against the Polish! That's the story, anyway.
GER_romania_friend코0=Befriend Romania
GER_romania_friend_desc코0=Having Romania as an ally will serve to check Soviet aggression, in addition to giving us a new military boost.
GER_romania_war코0=War with Romania
GER_romania_war_desc코0=We must secure Romania; it is unpredictable and could easily be a route of attack for our enemies in the South and the East.
GER_soviet_invasion코0=Invade the Soviets
GER_soviet_invasion_desc코0=We have long been at odds with the Soviets for territorial domination in Europe; the only way to deal with this threat is to completely wipe it from the map.
GER_train_panzergrenadiers코0=Train Panzergrenadiers
GER_train_panzergrenadiers_desc코0=Much of our standard infantry isn't trained or equipped well enough to keep up with our armor. We should upgrade some of our divisions to elite Panzergrenadier divisions to give us yet another edge over our opponents.
GER_counter_sloped_armor코0=Counter Soviet Armor
GER_counter_sloped_armor_desc코0=Soviet tanks, such as the T-34, are designed with sloped armor; this armor is able to deflect a large amount of our current anti-tank gunnery. Equipping our troops with better anti-tank arms will counter this new form of armor.
GER_seige_fortified_towns코0=Besiege Fortified Cities
GER_seige_fortified_towns_desc코0=The Soviets have shored up the defenses of several of their cities, such as Leningrad and Moscow. To take these cities we must surround and bombard them with as much firepower as possible.
GER_counter_anti_tank코0=Improve our Armor
GER_counter_anti_tank_desc코0=The Soviets have developed anti-tank weapons that can deal with our armor swiftly and easily. Investing in heavy tanks will make sure we are invincible in the field.
GER_encirclement_doctrine코0=Encirclement Doctrine
GER_encirclement_doctrine_desc코0=The Soviets have several million more men at their disposal than we do; to counter this, we must encircle and crush their armies without letting them fight back.
GER_train_marines코0=Train Seebataillons
GER_train_marines_desc코0=Seebataillons will give us an edge in naval invasions, giving us troops specialized in landing on the coastlines of our enemies.
GER_invade_switzerland코0=Operation Tannenbaum
GER_invade_switzerland_desc코0=The Swiss are closely related to the Germans, to the point where a great many of their people speak our language. We should reunite our peoples and ensure a greater protection for them.
GER_germanize_switzerland코0=Germanize Switzerland
GER_germanize_switzerland_desc코0=Switzerland shall be fully incorporated into our country, so that our people may life safe and peaceful lives.
GER_germanize_benelux코0=Germanize the Benelux
GER_germanize_benelux_desc코0=The Benelux countries have long had close cultural ties with Germany; now that we are under the same flag, we can become the same people.
GER_the_blitz코0=The Blitz
GER_the_blitz_desc코0=The best way to decrease the morale of the British people is to reduce their cities to ash and rubble; new investments in bombers will advance our ability to do this.
GER_turkey_friend코0=Befriend Turkey
GER_turkey_friend_desc코0=Befriending Turkey will give us greater influence in the Middle East and Africa.
GER_turkey_war코0=War with Turkey
GER_turkey_war_desc코0=Controlling the lands of Turkey will give us a gateway into the Middle East and Africa, which is vital to our securing of British and French colonies. In addition, Turkey is a delicious food item.
GER_war_with_spain코0=War with Spain
GER_war_with_spain_desc코0=Securing Spain will give us a tactical position in the Mediterranean, make it easier for us to secure Gibraltar, and will give us a rapid way to move into Africa.
GER_foreign_volunteers코0=Accept Foreign Volunteers
GER_support_military_research코0=Support Military Research
GER_support_military_research_desc코0=Technology will bring us the final victory
GER_foreign_volunteers_desc코0=Many people of foreign nations agree with our policies and positions, to the point where they are willing to fight for us. While we wouldn't be open to this previously, more manpower is certainly something we could use at this point in the war.
GER_political_sphere코0=Open the German Political Sphere
GER_political_sphere_desc코0=After the election of Hitler and the consolidation of power by the NSDAP, now is the time to open the political sphere to change. Either we will continue down the Führer's path, or we will find a new path to tread upon.
GER_kill_hitler코0=Get Rid of Hitler
GER_kill_hitler_desc코0=Hitler has been the figurehead for Germany and its politics for several years now. A distinct lack of strong successors to him in the NSDAP makes him a prime target to anyone trying to stop German fascism.
GER_political_turmoil코0=Take Advantage of Political Turmoil
GER_political_turmoil_desc코0=Now that Hitler is dead, it will be much easier to stoke the fires of instability in the Reich.
GER_denounce_versailles코0=Denounce the Versailles Treaty
GER_denounce_versailles_desc코0=An official denunciation of the Versailles treaty will clearly show our political position to the world and will drum up support for our cause in the civilian population.
GER_military_industrial_complex코0=Expand the Military Industries
GER_military_industrial_complex_desc코0=Using a contractor-based military industry along with large amounts of government funding will expand our industrial complex to a new level.
GER_restore_weimar코0=Move to Restore the Weimar Government
GER_restore_weimar_desc코0=The democratic system of the Weimar Government was the best way to manage the German state; Hitler's rise to power interfered with the peaceful path of Germany. We should revert the damage Hitler has done before it's too late.
GER_establish_bundesrepublik코0=Establish the Bundesrepublik
GER_establish_bundesrepublik_desc코0=Public support for a new democratic government has increased rapidly; with this new public favor, it is time for us to have a counter-revolution against the Fascists.
GER_post_fascism_recovery코0=Recover from Fascism
GER_post_fascism_recovery_desc코0=The years of Fascism we experience caused major amounts of damage to the economy and our culture; we must begin public initiatives to reverse these damages.
GER_marshall_plan코0=The Marshall Plan
GER_marshall_plan_desc코0=Funding from the West, specifically the United States, will do wonders for our economy and our recovery from fascism in addition to reducing our peoples' susceptibility to communism.
GER_replace_reichsmark코0=Replace the Reichsmark
GER_replace_reichsmark_desc코0=The chaos after Hitler's death and the democratic counter-revolution caused massive inflation of the Reichsmark. To counter this, we should replace the Reichsmark with a new currency.
GER_economic_miracle코0=The German Economic Miracle
GER_economic_miracle_desc코0=The combination of support from other democracies and our new free market system has created a massive boom in our economy.
GER_post_war_economics코0=Peacetime Economics
GER_post_war_economics_desc코0=Now that we are no longer in a wartime economic state, we can concentrate on our civilians and their prosperity.
GER_civilian_infrastructure코0=Civilian Infrastructure
GER_civilian_infrastructure_desc코0=Further on our path to post-war economics, we will improve the infrastructure where civilian industry and business can thrive.
GER_establish_bundeswehr코0=Establish the Bundeswehr
GER_establish_bundeswehr_desc코0=Although Germany is no longer fascist, there are still external threats to our country. To combat these threats, we should establish a new military, the Bundeswehr.
GER_defense_and_deterence코0=Defense and Deterrence
GER_defense_and_deterence_desc코0=Further in our defense against external threats, we should adopt a policy of defense and deterence, which will ensure the defense of our country and people.
GER_western_science_funding코0=Science Funding from the West
GER_western_science_funding_desc코0=As an extention of previous support, western democracies can also provide us with funding for our sciences.
GER_repeal_reichstag_fire_decree코0=Repeal the Reichstag Fire Decree
GER_repeal_reichstag_fire_decree_desc코0=The Reichstag Fire Decree, a law essentially banning communism, should be repealed to allow our naturally leftist people to express their interests.
GER_alliance_with_soviets코0=Alliance with the Soviets
GER_alliance_with_soviets_desc코0=The Soviet Union is the strongest communist power in the world; forming an alliance with them would create a new world superpower.
GER_world_revolution코0=Push the World Revolution
GER_world_revolution_desc코0=While the Soviets are powerful, their form of socialism is corrupt and counterproductive to the purpose of communism. We must show the world how to adopt a proper form of communism, one with emphasis on the people.
GER_progress_cult코0=Progress Cult
GER_progress_cult_desc코0=Having well-trained and elite scientists funded by the government will give us a way to advance our sciences to the next level.
GER_soviet_scientists코0=Import Soviet Scientists
GER_soviet_scientists_desc코0=Bringing scientists into Germany from the Soviet Union, whether legal or not, will push our scientific advances even further.
GER_establish_stasi코0=Establish the Stasi
GER_establish_stasi_desc코0=In order to ensure our government isn't toppled by counter-revolutionaries from the inside, we must have an agency to investigate these kinds of issues.
GER_recruit_grenztruppen코0=Recruit Grenzertruppen
GER_recruit_grenztruppen_desc코0=New Grenzertruppen divisions will strenghten our border security and our military as a whole.
GER_rehabilitate_military코0=Rehabilitate the Military
GER_rehabilitate_military_desc코0=The fascists turned the German military into a backwards and corrupt bureaucracy, and we must reverse these issues in our new military.
GER_establish_NVA코0=Establish the NVA
GER_establish_NVA_desc코0=Establishing the Nationale Volksarmee as a new conscripted, but well-trained military will give us a major edge over our enemies.
GER_production_effort코0=Industrialization Effort
GER_production_effort_desc코0=After the damage to industry committed by the previous fascist government it is our duty to expand our industrial capacity and reverse the damage done.
GER_collectivize_industry코0=Collectivize Industry
GER_collectivize_industry_desc코0=As an extension of our industrialization efforts, we should gradually collectivize our industries as to ensure they operate at peak efficiency.
GER_total_war코0=Total War
GER_total_war_desc코0=I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine? - Joseph Goebbels
GER_case_anton코0=Case Anton
GER_case_anton_desc코0=Case Anton, the plan for the invasion and incorporation of our French puppet into Germany, should be put into action as to secure the remainder of France.
GER_lebensraum코0=Expand Lebensraum
GER_lebensraum_desc코0=Lebensraum, or living space, is vital to Germany; we must ensure our nation is economically independent of others as to prevent an event such as the British blockade during the first world war from happening again.
GER_germanize_netherlands코0=Germanize the Netherlands
GER_germanize_netherlands_desc코0=The Netherlands have always been home to a distinctly Germanic people, but now it is time to put us under the same flag.
GER_germanize_belgium코0=Germanize Belgium
GER_germanize_belgium_desc코0=Belgium has always been home to a distinctly Germanic people, but now it is time to put us under the same flag.
GER_germanize_luxembourg코0=Germanize Luxembourg
GER_germanize_luxembourg_desc코0=Luxembourg has always been home to a distinctly Germanic people, but now it is time to put us under the same flag.
GER_germanize_lithuania코0=Germanize Lithuania
GER_germanize_lithuania_desc코0=The slavs of eastern Europe have always interfered with the interests of Germany; it is time that we deal with these issues further and expand our Lebensraum.
GER_germanize_estonia코0=Germanize Estonia
GER_germanize_estonia_desc코0=The slavs of eastern Europe have always interfered with the interests of Germany; it is time that we deal with these issues further and expand our Lebensraum.
GER_germanize_latvia코0=Germanize Latvia
GER_germanize_latvia_desc코0=The slavs of eastern Europe have always interfered with the interests of Germany; it is time that we deal with these issues further and expand our Lebensraum.
GER_generalplan_ost_I코0=Generalplan Ost I
GER_generalplan_ost_I_desc코0=The slavs of eastern Europe have always interfered with the interests of Germany; it is time that we deal with these issues further and expand our Lebensraum.
GER_generalplan_ost_II코0=Generalplan Ost II
GER_generalplan_ost_II_desc코0=The slavs of eastern Europe have always interfered with the interests of Germany; it is time that we deal with these issues further and expand our Lebensraum.
GER_appoint_economic_positions코0=Appoint Economic Positions
GER_appoint_economic_positions_desc코0=The only way for Germany to recover from the Great Depression fully is to ensure we have a united economy. This can be facilitated by appointing a president to the Reichsbank and a Minister of Economics.
GER_two_side_economics코0=Two-Sided Economics
GER_two_side_economics_desc코0=There are two groups in the German government vying for power. On one side there are the Technocrats, who believe that placing specialists in places of power and prioritizing industry over military will lead to the most sucessful economy. On the other side, there are the Autarks, who strive for a fully self-sufficient and militarily powerful Germany.
GER_support_technocrats_I코0=Side with the Technocrats
GER_support_technocrats_I_desc코0=If we want to have an economically powerful Germany, we must side with the Technocrats.
GER_support_technocrats_II코0=Give Technocrats Seats in the Government
GER_support_technocrats_II_desc코0=Giving Technocrats seats in government will allow them to further their policies more effectively.
GER_support_autarks_I코0=Side with the Autarks
GER_support_autarks_I_desc코0=If we want to have an economically powerful Germany, we must side with the Autarks.
GER_support_autarks_II코0=Give Autarks Seats in the Government
GER_support_autarks_II_desc코0=Giving Autarks seats in government will allow them to further their policies more effectively.
GER_jet_research코0=Fund Jet Research
GER_jet_research_desc코0=The Jet engine will hurl us into a new age of warfare, allowing us to bombard our enemies with uncanny precision and dominate the skies above Germany, or so our scientists say.
GER_volksgemeinschaft코0=Support the Volksgemeinschaft
GER_volksgemeinschaft_desc코0=The Volksgemeinschaft, or 'people's community', will assist in unifying and empowering the Germanic peoples of Europe and the world.
GER_deutsche_arbeitsfront코0=Establish the Deutsche Arbeitsfront
GER_deutsche_arbeitsfront_desc코0=Replacing all of the German workers unions with one that is government controlled will allow us to ensure optimal efficiency in the German industrial complex, in addition to making it easier to institute industrial and economic reforms.
GER_volkswagen코0=Establish Volkswagen
GER_volkswagen_desc코0=Mass producing a 'peoples car' will bolster morale and create a reinvestment in civilian infrastructure and industry. Not to mention, who doesn't like a good Kübelwagen?
GER_steelworks_issues코0=Issues with the Steelworks
GER_steelworks_issues_desc코0=The Vereinigte Stahlwerke AG has long been a primary steel producer for Germany, but it is a private company with little government oversight. Creating Reichswerke Hermann Göring will give us a steel producer that the government has control over.
GER_nationalize_resource_industries코0=Nationalize Strategic Resource Industries
GER_nationalize_resource_industries_desc코0=Nationalizing industries responsible for the production of strategic resources will improve our yield of these resources, allowing us to better sustain our military.
GER_nationalize_aviation_industry코0=Nationalize Aviation Industry
GER_nationalize_aviation_industry_desc코0=Nationalizing the industries responsible for manufacturing aircraft will improve our ability to produce and develop new military airplanes.
GER_reform_uranprojekt코0=Revive the Uranprojekt
GER_reform_uranprojekt_desc코0=The Uranprojekt, also known as the 'Uranium Club', had essentially been dissolved after invasion of Poland and the conscription of scientists into the military. Reviving this program by bringing scientists out of the military may prove to be a worthwhile venture for our scientific output.
GER_rally_the_monarchists코0=Rally the Monarchists
GER_rally_the_monarchists_desc코0=The failures of the Weimar government and the corruption of the NSDAP government contrast against German's glorious imperial history. We must restore Germany to its former imperial glory in order to ensure our place as a world power.
GER_a_new_reich코0=Fight for a New Reich
GER_a_new_reich_desc코0=After rallying monarchists and other pro-Kaiser parties, it is finally time for us to take power in Germany and restore the Kaiserreich to its former glory!
GER_consolidate_new_reich코0=Consolidate the Fourth Reich
GER_consolidate_new_reich_desc코0=We have taken the Reichstag and have a more-or-less provisional government with our new Kaiser at its head. Now we must solidify and consolidate Germany into the Fourth Reich.
GER_restore_the_empire코0=Restore the Reich
GER_restore_the_empire_desc코0=After the Second Reich's unfortunate defeat in the Great War and the signing of the Treaty of Versailles, many rightfully German territories were stripped away from the Reich. We must begin the long and tedious process of reclaiming these territores.
GER_european_claims코0=Restoring Our European Territories
GER_european_claims_desc코0=First and foremost, we must take back the core territories of the German Reich. Most importantly, the now French region of Alsace-Lorraine and the Polish city of Danzig.
GER_african_claims코0=Restoring Our African Colonies
GER_african_claims_desc코0=The British and French used the Versailles Treaty to justify their consolidation of influence over African nations and colonies, which goes to show the corruption of these western imperialists. Retaking these colonies will reestablish German influence in the region and provide an important counterweight to British and French expansionism.
GER_asian_claims코0=Restoring Our Asian Colonies
GER_asian_claims_desc코0=Similarly to Africa, the former allies used the Versailles Treaty to justify their imperialist tendancies and their thefts from the German people. Now we must start on the long road of restoring our former colonies in Asia and the Pacific.
GER_establish_imperial_german_army코0=Establish the Deutsches Heer
GER_establish_imperial_german_army_desc코0=Reviving the Deutsches Heer in the model of the Nazi Wehrmacht will certainly give the Fourth Reich one of the strongest and most effective fighting forces in the world.
GER_support_landwehr코0=Support the Landwehr
GER_support_landwehr_desc코0=Supporting the Landwehr will ensure us a more professional and effective army, at the cost of reducing its size.
GER_support_freikorps코0=Support the Freikorps
GER_support_freikorps_desc코0=Supporting the Freikorps will give our military more popular support, making it easier to recruit civilians. This will inevitably make it harder to uphold professional standards, though.
GER_gott_mit_uns코0=Gott Mit Uns
GER_gott_mit_uns_desc코0=An Imperial motto, the expression of German religious, political and ethnic single-mindedness. The unity of altar, throne and Volk.
GER_alliance_with_austria_hungary코0=Alliance with Austria Hungary
GER_alliance_with_austria_hungary_desc코0=The great alliance tying us to the Habsburgs must be restored.
GER_alliance_with_the_ottomans코0=Alliance with the Ottoman Empire
GER_alliance_with_the_ottomans_desc코0=Like us, the Ottoman have been mistreated by the Entente at the end of the Weltkrieg. It is time to restore our place in the world together.
GER_draft_new_constitution코0=Draft a New Constitution
GER_draft_new_constitution_desc코0=In order to ensure national unity and prevent extremists from taking power, we must ensure that our monarchy is constitutionally and democratically accountable. Only then will the Fourth Reich become a beacon for the rest of the world to follow.
GER_prioritize_infrastructure코0=Prioritize Infrastructure
GER_prioritize_infrastructure_desc코0=Keeping our infrastructure up to date will ensure that our industrial machine can run more effectively in all sectors.
GER_prioritize_civilian_industry코0=Prioritize Civilian Industries
GER_prioritize_civilian_industry_desc코0=Ensuring a strong civilian industry will allow us to further the quality of life for our people, in addition to allowing more rapid buildup in other sectors.
GER_prioritize_military_industry코0=Prioritize Military Industries
GER_prioritize_military_industry_desc코0=The only route to a strong military is a strong backing of military industry. A strong military industry will open up new opportunities for our military expansion.
GER_prioritize_defensive_construction코0=Prioritize Defensive Constructions
GER_prioritize_defensive_construction_desc코0=In these turbulent political times, Germany is at its greatest risk of hostile invasion from an outside force. Thus, in order to ensure stability and security for the German people, we must prioritize defensive constructions.
GER_kaiser_wilhelm_society코0=Revitalize the Kaiser Wilhelm Society
GER_kaiser_wilhelm_society_desc코0=Between conscription and anti-jewish nuremburg laws, the scientific base of Germany has been hardpressed to continue effective research. Revitalizing the Kaiser Wilhelm Society will allow our military and civilian research to soar to new heights.
GER_return_scientists코0=Exempt Scientists from Military Service
GER_return_scientists_desc코0=Many former scientists have been brought into the military by conscription or other mandatory systems. By exempting them from these programs, we will detract from our manpower pool, but ensure that our research is at the cutting-edge.
GER_operation_isabella코0=Operation Isabella
GER_operation_isabella_desc코0=The British have long had great influence over the Mediterranean Sea and surrounding areas. By taking key ports in Spain, Portugal, and most importantly Gibraltar, we can further strengthen our grip on Britain.
GER_enigma코0=Improve Enigma
GER_enigma_desc코0=Continuing research into the Enigma encryption methods may yield stunning results that will allow us to further conceal our strategic communications from the enemy.
GER_volkssturm코0=Form the Volkssturm
GER_volkssturm_desc코0=Although the war is beginning to turn against our favor, we still have a fighting chance if we as Germans band together and fight the invader head-on! This is the final component to our total war, and with the Volkssturm Germany will never be defeated!
GER_iraq_friend코0=Befriend Iraq
GER_iraq_friend_desc코0=Iraq has a valuable strategic position in the Middle East as well as a large pool of resources necessary for the German war machine; befriending their country may prove to be a wise decision that won't force us to redirect our military to yet another front.
GER_iraq_war코0=Invade Iraq
GER_iraq_war_desc코0=Iraq has a valuable strategic position in the Middle East as well as a large pool of resources necessary for the German war machine; invading their country will allow us to hold this key position and harvest their resources to full effect.
GER_iran_friend코0=Befriend Iran
GER_iran_friend_desc코0=Iran has a large border with the Soviet Union and a very strategic position as the gateway to Asia; befriending their country will be a fruitful investment that doesn't pull necessary resources away from our main campaign.
GER_iran_war코0=Invade Iran
GER_iran_war_desc코0=Iran has a large border with the Soviet Union and a very strategic position as the gateway to Asia; invading their country will allow us to further exert pressure across the Asian continent as well as give us another strategic front in Southern Russia.
GER_influence_brazil코0=Influence Brazil
GER_influence_brazil_desc코0=Brazil, in addition to its natural resources, has a very strategic position in the Americas; having an ally close to vulnerable South American countries in addition to being within striking range of the United States is worthy of consideration
GER_revive_brest_litovsk코0=Revive the Treaty of Brest-Litovsk
GER_revive_brest_litovsk_desc코0=At the moment our war with the Russians is successful, but our military is required on other fronts. Reviving the Treaty of Brest-Litovsk will allow us to make peace with the Russians and achieve our desired territorial gains.
GER_5_factor코0=5 Factor Enigma
GER_5_factor_desc코0=Going to 5 factors will greatly improve our Encryption
GER_8_factor코0=8 Factor Enigma
GER_8_factor_desc코0=Going to 8 factors will make our Encryption Surely impossible to crack!
GER_demmand_northern_schleswig코0=Demand Northern Schleswig
GER_demmand_northern_schleswig_desc코0=Northern Schleswig was taken to us and given to the Danes in the Treaty of Versailles. We must demand the return of this land!

