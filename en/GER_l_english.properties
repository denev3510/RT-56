r56.ger.1.t코0=Ultimate Victory
r56.ger.1.desc코0=Our war efforts have faced many setbacks, and our enemies are penetrating deep into the center of our fatherland. Though we are stronger than our enemies and unlike them, we have the resilience to endure great suffering and to push forth till we achieve victory. We will rally all the available people of our great nation to reach that victory or perish trying.
r56.ger.1.a코0=Ultimate Victory is within reach. We just need to push on.
r56_endsieg_idea코0=Endsieg
r56_endsieg_idea_desc코0=Ultimate Victory is within reach
r56_GER_endsieg_tt코0=§WCreate§! §YVolkssturm§! §Wand§! §YErsatzheer§! §Wunits in§! §Ysome fully controlled core States§!
r56.ger.2.t코0=Closer to Ultimate Victory
r56.ger.2.desc코0=Our fatherland seemed all but lost, and through all of our struggles, the country’s resilience was not in vain. We’ve pushed our enemies out of our homeland and have them on the backfoot. Though we have a ways to go till we reach the Victory we have suffered so much for, it seems to be much closer.
r56.ger.2.a코0=Ultimate victory is closer than ever!
r56_GER_endsieg_2_tt코0=§RDisbands§! §YVolkssturm§! §Wand§! §YErsatzheer§! §Wunits§!
