## Cairo Conference ##
cairoC.1.t코0=Hold A Conference With [CHI.GetName] And [ENG.GetName]?
cairoC.1.d코0=With our ongoing war with [JAP.GetName], it is only sensible that we should stand together to face the [JAP.GetAdjective] menace. In order to do so, we should have some discussion with their leaders and seek tighter collaboration.
cairoC.1.a코0=Send the message.
cairoC.1.b코0=It is not necessary.
cairoC.2.t코0=Message From [From.GetName]
cairoC.2.d코0=[From.GetLeader] has sent a message to [Root.GetLeader] to express the desire of tighter collaboration between those have the capability to hinder [JAP.GetName] ambition. [CHI.GetLeader] is also invited.
cairoC.2.d_2코0=[From.GetLeader] has sent a message to [Root.GetLeader] to express the desire of tighter collaboration between those have the capability to hinder [JAP.GetName] ambition. [ENG.GetLeader] is also invited.
cairoC.2.a코0=We might get some benefit out of this.
cairoC.2.b코0=We can defeat [JAP.GetName] without their help.
cairoC.3.t코0=[From.GetName] Accepts
cairoC.3.d코0=[From.GetLeader] has replied to [Root.GetLeader] and stated that they will attend the conference.
cairoC.3.a코0=We are stronger together.
cairoC.4.t코0=[From.GetLeader] Refused
cairoC.4.d코0=[From.GetLeader] has refused our invitation and stated that our collaboration is not even slightly necessary.
cairoC.4.a코0=What a disappointment.
cairoC.5.t코0=The Terms
cairoC.5.d코0=With all the participants arrived and everything ready, the discussion has started. The following terms have been presented and awaiting approval.
cairoC.5.a코0=Seems acceptable.
cairoC.5.b코0=Is this some sort of scam!?
cairoC.6.t코0=[CairoC_venue.GetName] Conference
cairoC.6.d_fail코0=Despite [USA.GetLeader]'s attempt to seek tighter collaboration between those who have the capability to stop [JAP.GetName]'s ambition, the idea failed completely. The discussion never reached an accord and some suspect this might lead to future conflicts between those who are invited to the conference after [JAP.GetName] was defeated.
cairoC.6.d_noUS코0=Despite being [USA.GetLeader]'s idea, the conference ends with [USA.GetLeader]'s seat empty. [CHI.GetLeader] and [ENG.GetLeader] have reached an agreement that [USA.GetLeader] could not stand. However, [ENG.GetLeader] seems to be quite disgusted towards the fact that [CHI.GetName] could gain some political benefit from the terms.\n\nSome experts say that this conference would mean that [ENG.GetName]'s relationship with [USA.GetName] would deteriorate rather quickly in the following years and might even cause blocs within the democratic world.
cairoC.6.d_noBR코0=[CHI.GetLeader] and [USA.GetLeader] have reached an accord in fighting against the [JAP.GetAdjective] menace. However, [ENG.GetLeader], who was also invited to the conference, left before signing the agreement for reasons that have not been disclosed.\n\nPeople suspect that [ENG.GetLeader] quits because the terms discussed contradicts with his personal interest as it would give [CHI.GetName] huge political benefits that would harm [ENG.GetName]'s colonial interest in the area.
cairoC.6.d_noCN코0=After much heated debate, [CHI.GetLeader] quit the conference with discontent as the terms were deemed "unacceptable" according to a spokesperson of [CHI.GetName]. Back at [CairoC_venue.GetName], [ENG.GetLeader] and [USA.GetLeader] have signed an agreement that would contribute to their war effort in defeating [JAP.GetName].
cairoC.6.d_suc코0=All leaders invited have reached an accord in tighter collaboration against the [JAP.GetAdjective] menace after much discussion. Some experts say this conference would mark the downfall of [JAP.GetName] in the not distant future as three of the most powerful nations in the world have decided to stand up against [JAP.GetName] together. If it were true, then the [JAP.GetAdjective] might have a hard time ahead waiting for them.
cairoC.6.a코0=Down with the [JAP.GetAdjective] dogs!
cairoC.6.b코0=Child's play...
cairoC.6.c코0=Interesting development...
cairoC.8.d코0=The following terms have been approved and now we will stand against the [JAP.GetAdjective] menace together!
KMT_no_seperate_peace_with_JAP코0=Will be unable to sign separate peace with [JAP.GetName]\n
### focus ###
KMT_internal_stability코0=Prioritize Internal Stability
KMT_internal_stability_desc코0=While the Japanese are a disease of the skin, the Communist Bandits are a disease of the heart. In order to save China, we must first purge her of all traitors.
KMT_focus코0=Kuomintang Focus
KMT_SHX_offer코0=The Shanxi Offer
KMT_SHX_offer_desc코0=Yan's fiefdom denies us military access. If we strong arm him into submission, then we can surround the communists and crush them once and for all.
KMT_strike_PRC코0=Strike At The Communist Bandits
KMT_strike_PRC_desc코0=The bandits are still recovering from the Long March. We must strike when they are weak!
KMT_preparation코0=Anti-Communist Construction
KMT_preparation_desc코0=After their near destruction during the Long March, the Communist Bandits are hiding in the Shaanxi region. We must attack before they can recover!
KMT_prep_tt코0=Add 2 §YInfrastructure§! in all states neighbouring PRC
KMT_warlord코0=Unify China
KMT_civil_war_tt코0=If you decide to contact the §Y[PRC.GetName]§! during X'ian Incident for a peace talks and they §Gaccept§! it, this focus will be §Rbypassed§!!
KMT_warlord_desc코0=Now that the Communist Bandits have been destroyed, it is time for the warlords to meet the sword. They have been robbing from the people for too long. We must complete the National Revolution!
KMT_external_defense코0=Prioritize External Threat
KMT_external_defense_desc코0=Although the communists are a dire threat, Japan has the ability to snuff out the entire Chinese nation. They will not content with Manchuria. Someday they will try to take the rest of China as well. We must do everything possible to prepare for the storm.
KMT_fortify_land코0=Build the Sun Yat-sen Line
KMT_fortify_land_desc코0=With the Japanese probing the area around Beijing, their intentions become clear. We must fortify our borders. We will not give them an inch of sacred Chinese soil!
KMT_fortify_land_tt코0=Add §Y14 Land Forts§! along the northern border.\n
KMT_fortify_coast코0=Central Fortifications
KMT_fortify_coast_desc코0=Given Japanese control of the seas, they will no doubt launch coastal invasions in the case of war. We must prepare while we can. The Paris of the Orient will not be given up without a fight!
KMT_national_def_propaganda코0=National Defense Propaganda
KMT_national_def_propaganda_desc코0=In order to defend ourselves from the Japanese threat, the Chinese people must be as unified as possible. While we hate both the Communist Bandits and the Warlords, every man, woman and child must be willing to fight and die together in China's defense.
KMT_alone_or_peace_faction_tt코0=is not in a faction, or is in a faction at peace with [CHI.GetNameDef].
KMT_tibet_march코0=Demand Tibet
KMT_tibet_march_desc코0=Tibet is essential to China's defense and future expansion. However, the region has been independent from Chinese rules since the 1911 Revolution. We must fix this error.
KMT_tibet_friend코0=Befriend Tibet
KMT_tibet_friend_desc코0=Tibet is essential for China's defense and future expansion. However, Tibet gained independence following the 1911 Revolution. We must ally with the Dalai Lama and secure our flanks.
KMT_redraw_mcmahon_tt코0=Either §Y[CHI.GetName]§! or §Y[TIB.GetName]§! is the owner of §YXikang§! and §YTibet§!.
KMT_redraw_mcmahon코0=Redraw McMahon Line
KMT_redraw_mcmahon_desc코0=Tibet agreed to the shameful Simla Accord, which redrew their border with India. We must make sure that this line is redrawn in our favor.
KMT_redraw_mcmahon_cancel_tt코0=neither §Y[CHI.GetName]§! nor §Y[TIB.GetName]§! is the owner of §YXikang§! and §YTibet§!.
KMT_burma_road_tt코0=Add maximum §YInfrastructure§! in §YYunnan§!\n
KMT_the_big_rear_concept_tt코0=§YShanghai§! is in the hand of our enemy in the current war
big_rear_concept_bp_tt코0=Not enough building slots in §YXikang§!
KMT_lure_them_in_tt코0=§YHubei§! and §YHunan§! is in the hand of our enemy in the current war
demand_taiwan_tt코0=At peace with owner of §YTaiwan§!
KMT_ocean_hub_tt코0=Not enough building slot in §YTaiwan§!
land_bonus코0=Army equipment bonus
KMT_north_plan_effect_tt코0=Gain wargoal against foreign owner of said states.
KMT_voting_rights_tt코0=Allow elections
plan_empire_tt코0=Set ruling party to §YFascist§!.\n
KMT_hundred_flowers_tt코0=§YThe Hundred Flowers Campaign starts.\n\nThe people will be allowed to point our the flaws in our government and make critiques about them.\n\n§!§RThis is a plot to expose malefactors, however, their critiques may sway our people's will. That the people might think that our government is incapable and become more attracted to other parties before we arrest those malefactors.§!
KMT_industrial_effort코0=Invest in Industry
KMT_industrial_effort_desc코0=Chinese industry has always been behind that of the West and Japan. In order to maintain our independence, we must increase our industrial output. We can also allow foreign firms to invest in our industry.
KMT_armament_effort코0=Refound the Jiangnan Arsenal
KMT_armament_effort_desc코0=The Jiangnan Aresnal provided the Qing Dynasty with up to date equipment. We should borrow the name for a military industrial complex which can serve as a nucleus for our growing arms industry.
KMT_gain_control_of_the_sea코0=Expand The Navy
KMT_gain_control_of_the_sea_desc코0=Our naval superiority has long been lost, having been broken at the Battle of the Yalu River. With the Japanese navy menacing our trade, we must make some efforts to defend our merchantmen on the high seas.
KMT_the_big_rear_concept코0=The Big Rear Plan
KMT_the_big_rear_concept_desc코0=With the war raging in China's east, our west remains comparatively safe. We must try to develop these backwater areas so that they can contribute to China's war as well.
KMT_increase_funding_of_german_weaponary코0=Adopt German-Style Equipment
KMT_increase_funding_of_german_weaponary_desc코0=Although we have support from German advisers such as Von Falkenhausen and some imported German equipment, our locally produced models are of horrible qualities. By using German equipment as templates in our manufacturing process, we can be increase our quality eightfold!
KMT_lure_them_in_strategy코0=Lure-Them-In Strategy
KMT_lure_them_in_strategy_desc코0=With our nation's vast territory and rough terrain, we can afford to retreat and lure invaders into battlefields of our choosing. Let the imperialists try and chase us! They shall encounter an ambush at every corner and a booby-trap with every step!
KMT_air_effort코0=Reorganize the ROCAF
KMT_air_effort_desc코0=Our air force has always been neglected. If we want to be able to make any effort to fight in the air, the branch must receive serious reform.
KMT_air_reform코0=The Flying Tigers
KMT_air_reform_desc코0=Realizing the justice of our cause, a group of American pilots have volunteered to join our air force en masse. We should use these well-trained men as the elite core of a new and revitalized air force.
KMT_study_foreign_ship코0=Study Foreign Ship Design
KMT_study_foreign_ship_desc코0=We lag behind other nations in ship design. If we are to have a first rate navy someday, then we must learn what makes their ships superior so we can build our own.
KMT_demand_taiwan코0=Demand Taiwan
KMT_demand_taiwan_desc코0=The people of Taiwan must be liberated from their current ruler and returned to us. Long divided, the nation must unite.
KMT_taiwan_fleet_hub코0=Taiwan Fleet Hub
KMT_taiwan_fleet_hub_desc코0=The foreigners left behind an extensive amount of infrastructure in Taiwan. We should expand on this base to turn the entire island into one naval base and manufacturing center.
KMT_pacific_fleet코0=Break the First Island Chain
KMT_pacific_fleet_desc코0=If China is to achieve her full potential, we must not content ourselves to this side of the Pacific. We must build a fleet capable of sailing past Taiwan and Japan.
KMT_sea_fleet코0=Draw the Nine-Dash Line
KMT_sea_fleet_desc코0=The South China Sea contains many important trade routes. If we claim this passageway, then we can move towards dominating Southeast Asia. However, we must have a fleet capable of backing up our claims and bringing all hostile trade to a watery grave.
KMT_naval_equipment코0=Naval Equipment
KMT_naval_equipment_desc코0=A modern navy needs modern equipment.
KMT_pacific_expansion코0=Break the Second Island Chain
KMT_pacific_expansion_desc코0=Now that we have a fleet capable of carrying the fight past Japan, we must now build a fleet that can make any nation in the Pacific feel China's wrath. We shall make Zheng He proud.
KMT_sea_expansion코0=Enforce the Nine-Dash Line
KMT_sea_expansion_desc코0=It appears that stating our claims to the South China Sea was not enough. We must continue the expansion of our navy, so we can make the Imperialists see the justice of our cause by force!
KMT_modernize_army코0=Modernize Army
KMT_modernize_army_desc코0=Spirit and skill is not enough to win a war. We also need up-to-date equipment.
KMT_north_plan코0=Retake Manchuria
KMT_north_plan_desc코0=Dongbei, called Manchuria by the Westerners, fell to the Japanese and their puppets only a few years ago. We must take it back!
KMT_pioneering_the_north_east코0=Found the Northeast Development Agency
KMT_pioneering_the_north_east_desc코0=Although the Japanese developed parts of Manchuria, vast tracts of land remain untouched. We should begin a vast effort to fully bring these once barbaric lands into the modern world.
KMT_science_effort코0=Spread Haipai Culture
KMT_science_effort_desc코0=The Haipai culture of Shanghai, while decadent in the extreme, has also produced many scientists, writers and intellectuals due to its focus on progress. We should try to spread the good parts of this movement to the rest of China in order to generate a more educated citizenry.
KMT_extra_research_slot코0=Expand Peking University
KMT_extra_research_slot_desc코0=Peking University is a world-class institution. We should give it more funding, as well as provide scholarships to talented youths, in order to produce a generation of skilled scientists and leaders.
KMT_national_institute코0=Asylum For Jews
KMT_national_institute_desc코0=Facing persecution and death in Europe, many Jews have began to settle in Shanghai. We should open our borders to all Jewish refugees so we may in turn profit from their expertise. Already, Jewish engineers have brought us Polish and German arms designs. What else can they do for their new protectors?
KMT_military_science코0=Military Science
KMT_military_science_desc코0=Cilvilian science and military science are both important to a nation's strength. A reasonable funding to the latter will make our army more formidable.
KMT_ballistic_weapon코0=The Guandi Rocket System
KMT_ballistic_weapon_desc코0=The dawn of rockets in warfare has arrived. We must adopt this new weapon system if our armies are to survive on the modern battlefield. Let our enemies feel the rage of the god of war!
KMT_electronics_research코0=Nationalize Electronics Company
KMT_electronics_research_desc코0=While electricity has yet to reach the countryside, our scientists are already busy at work producing indigenous electronic products for the Shanghai and Hong Kong markets. We should take control of Ch'eng-kung and use it for state research.
KMT_extra_research_slot_2코0=Education For The Nation
KMT_extra_research_slot_2_desc코0=It is not enough to only allow those wealthy enough to afford a university education to enter the halls of learning. We must nationalize all of China's universities and have entrance be based off of merit and not wealth.
KMT_bold_hypothesis코0=Brave Science
KMT_bold_hypothesis_desc코0=Our scientists have had an inferiority progress, believing that, no matter what they do, they will never surpass the West. We need to start a propaganda program to restore our scientists' morale.
KMT_nuclear_physics코0=Nuclear Physics
KMT_nuclear_physics_desc코0=If the theories of Einstein are correct, then splitting the atom could produce a weapon of untold power. This possibility should be further researched.
KMT_jet코0=The Tianlong Jet Engine
KMT_jet_desc코0=The development of jet technology would lead to our supremacy in the skies. The days of the Chinese foot soldier being open to attack from above would finally be over. Our strength would rise like the dragon in flight.
KMT_fighter_focus코0=Fighter Focus
KMT_fighter_focus_desc코0=Air superiority is our first concern in aerial combat, and fighters are the ones that do the job.
KMT_bomber_focus코0=Bomber Focus
KMT_bomber_focus_desc코0=Destroying supply lines and factories of our enemy is the best option in aerial warfare. Hence we should stick to the bomber.
KMT_cas_effort코0=CAS Effort
KMT_cas_effort_desc코0=Close air support is extremely beneficial to our army's advance on the ground. These CAS fighters will win the war for us.
KMT_nav_effort코0=NAV Effort
KMT_nav_effort_desc코0=Naval bombers excels in destroying enemy ships and ports, that is why it is an inalienable part of naval warfare.
KMT_political_effort코0=National Reform
KMT_political_effort_desc코0=Our government is far from loved by the common man. We must begin rooting out corruption if we are to survive.
KMT_government_reform코0=Rethink the Republic
KMT_government_reform_desc코0=Our current type of government is undesirable, we must seek another path.
KMT_strengthen_the_republic코0=Strengthen The Republic
KMT_strengthen_the_republic_desc코0=Our citizens are content with the Republic. We must keep our roots firmly in Sun Yat-sen thought in order to enhance their trust.
KMT_democratic_republic코0=End the People's Tutelage
KMT_democratic_republic_desc코0=Our citizens are now ready for democracy. By Sun Yat-sen's will, we shall end the era of single-party rule and hold elections as soon as they can be properly organized.
KMT_unitary_semi_presidential_republic코0=Continue the People's Tutelage
KMT_unitary_semi_presidential_republic_desc코0=Although we have made great progress, the people are still not ready for democracy. We must continue to have KMT guidance.
KMT_promote_nationalism코0=Revive the New Life Movement
KMT_promote_nationalism_desc코0=Our nation has long been teased for its weakness and inability. We should continue our earlier efforts to create a nationalistic citizenry, who can make China great again.
KMT_become_communism코0=Into Communism
KMT_become_communism_desc코0=After a long debate between officials, we have decided that communism is the path to the future. We should join forces with Comrade Mao.
KMT_neutrality_focus코0=Return to Isolation
KMT_neutrality_focus_desc코0=While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse.
KMT_interventionism_focus코0=Export the National Revolution
KMT_interventionism_focus_desc코0=We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it.
KMT_deterrence코0=Deterrence
KMT_deterrence_desc코0=Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use.
KMT_volunteer_corps코0=The Sun Yat-sen Brigades
KMT_volunteer_corps_desc코0=Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not.
KMT_foreign_expeditions코0=The National Friendship Expeditionary Corps
KMT_foreign_expeditions_desc코0=With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours.
KMT_centralizing_power코0=Centralizing Power
KMT_centralizing_power_desc코0=The People's Tutelage phase is slowly allowing us to centralize all power, both local and regional, in the hands of the central government. We shall not repeat the mistakes of 1912 and 1916. There can be no federalism in a united China.
KMT_into_despotism코0=Declare Martial Law
KMT_into_despotism_desc코0=By the decree of Chiang, China will follow neither Democracy, Fascism nor Communism. China shall follow the KMT, as we lead the middle kingdom into the future. Our enemies call this despotism. We call it progress.
KMT_social_experiment코0=Expand State Laboratory
KMT_social_experiment_desc코0=In order to advance our nation's technological capacity, we must expand our state laboratory and hire more scientists.
KMT_voting_rights코0=A New Constitution
KMT_voting_rights_desc코0=The previous constitution insufficient to prevent tyranny and corruption. In order to fully transition to a democratic republic, we must write a new constitution. The right to vote, the right to liberty, and checks & balances most all be put into place. China must become a nation of laws and not a nation of men.
KMT_implement_parliamentary_system코0=Rural Reconstruction Movement
KMT_implement_parliamentary_system_desc코0=The Communists have their power base in the dissatisfied peasantry. In order for democracy to survive in China, we must totally destroy the Communists' base of support by improving the lives of the peasants. The landlords must have their estates broken up, new agricultural techniques must be introduced, schools founded, medical care provided; It is time that China begins taking care of its people.
KMT_universal_sufferage코0=The Three Principles of the People
KMT_universal_sufferage_desc코0=Central to Sun Yat-sen thought are the three principles of the people: democracy, nationalism and the people's welfare. While in the past we only achieved nationalism, we now march towards completely achieving Sun's dream.
KMT_european_friend코0=Join The Allies
KMT_european_friend_desc코0=Democracy is much more established in the West than in China. We should join the bloc of Western democracies to learn from their example and make the coalition of free peoples stronger.
KMT_alone_in_the_east코0=The First Democracy In Asia
KMT_alone_in_the_east_desc코=The Western Democracies are in embroiled in Chaos. Joining them at the moment would destroy our new and fragile republic. We must stand alone in Asia, as a light of liberty in the East.
KMT_knowledge_of_the_citizens코0=Education Of Citizenship
KMT_knowledge_of_the_citizens_desc코0=In the past, education was not available for many people. By expanding the national school system with a curriculum that seeks to create citizens, not subjects.
KMT_westernization코0=Westernization
KMT_westernization_desc코0=The western world's knowledge is beyond our imagination, adopting their knowledge would require a whole campaign.
KMT_fascism_focus코0=Power To The Blueshirts
KMT_fascism_focus_desc코0=The strength shown by the German Reich is very intriguing. Our nation must follow their path to glory. We must support those at home who have shown great passion for our nation.
KMT_militarism_focus코0=National Military Indoctrination
KMT_militarism_focus_desc코0=People say 'Do not use good iron to make nails, do not use good men to make soldiers.' Such disdain for the military will not do. We must increase the standing of the services in the people's eyes.
KMT_ban_communism코0=Reinvigorate The White Terror
KMT_ban_communism_desc코0=We cannot risk communist cells infiltrating the territory under our control in order to launch an insurrection. We must renew the civil and military purges to ensure that there is no trace of communism on our territory.
KMT_planning_our_empire코0=Rebuild The Empire
KMT_planning_our_empire_desc코0=China has been the most powerful nation on the face of the Earth for the majority of civilized history. We must retake our place in the sun.
KMT_isolation_tactic코0=Anti-Soviet Isolation Tactics
KMT_isolation_tactic_desc코0=With the Comintern spreading into Central Asia, we are slowly being surrounded by the red menace. We must sow distrust in their alliance system in order to reestablish the old borders.
KMT_war_propaganda코0=War Propaganda
KMT_war_propaganda_desc코0=Brainwashing our people with the benefit of war and victory is a great way to unite our people and create a strong military.
KMT_military_first코0=Military First
KMT_military_first_desc코0='Informing' our people of the benefits of war and expansion will go along in ensuring our ability to go slay monsters abroad.
KMT_war_fanaticism코0=War Fanaticism
KMT_war_fanaticism_desc코0=It is not enough to fight and die. We must fight and win, at all cost. Let our blood make China the center of the world once more! ZHONGGUO WANSUI!
KMT_claim_territory코0=The Tribute System Claims
KMT_claim_territory_desc코0=We have lost both our own land and our tributaries to the Imperialists. Given that tributaries would formally become vassals to the throne, we could make claims on many places in East Asia...
