kmt.33.t코0=Progress Of The Campaign
kmt.33.d코0=The campaign has been underway for just a few month and already some capitalist roaders have criticized the government. We can continue that campaign and lure more of the reactionary swine out of their lairs, but their views might dampen the people's faith in communism.
kmt.33.a코0=We will arrest those rightist pigs now.
kmt.33.b코0=We should lure more of them out.
kmt.34.t코0=More Criticism From The People
kmt.34.d코0=The longer the campaign goes on, the more criticism the government receives. This will only get worse if we do not bring out the whip soon.
kmt.34.a코0=We will throw the dissident scum in jail.
kmt.34.b코0=We must be patient.
KMT_baihua_stage_2_tt코0=More Rightists Join the Ranks of the Critics
kmt.35.t코0=Criticism Becomes More Radical
kmt.35.d코0=At first, the criticism was mild. But as time goes on, more extreme voices can be heard; voices which call for action. If we do not act soon, we may have a counterrevolution on our hands.
kmt.35.a코0=We will make sure that they never say anything ever again.
kmt.35.b코0=They are but the lackeys of the real reactionaries. We must wait for the leaders of reaction to show their face.
KMT_baihua_stage_3_tt코0=Critiques Become More Extreme
kmt.36.t코0=Calls for Insurrection
kmt.36.d코0=As we let the radical comments slide, some fools are calling for the immediate overthrow of the people's government. Some cadres are starting to fear for their lives. Should we end the campaign now?
kmt.36.a코0=They will have nowhere to hide now.
kmt.36.b코0=We nearly have all of the bastards, just a few more weeks and we can chop off all their heads with one stroke!
KMT_baihua_stage_4_tt코0=People Start to Lose Faith in Communism
kmt.37.t코0=On The Brink Of Collapse
kmt.37.d코0=The level and amount of verbal attacks on the government has become unbearable. In order to safeguard the Workers' and Peasants' revolution, we must arrest all the troublemakers now!
kmt.37.a코0=For the sake of the Party, we must put an end to all opposition. Permanently.
baihua_end_now코0=The Campaign will end now.\n
kmt.39.t코0=The Great Leap Forward Begins
kmt.39.d코0=The Great Leap Forward has begun. Soon, we shall achieve a total and scientific communism!
kmt.39.a코0=We will surpass the Western world!
kmt.40.t코0=Backyard Furnaces Built
kmt.40.d코0=Some of the people have built their own backyard furnaces without government intervention. This a truly a sign of our nation's unity.
kmt.40.a코0=With such progress, we will surpass the Western world in no time!
kmt.43.t코0=Famine
kmt.43.d코0=Famine has hit some of our provinces due to peasants feeding the farm tools into the furnaces. No one can collect the crops without the equipment to do so. Crops that are collected are sent abroad to pay for industrial equipment.
kmt.43.a코0=But the reports say that harvests up 400%...
kmt.46.t코0=The Great Leap Forward Has Landed Backwards
kmt.46.d코0=After a Party Congress, Chairman Mao has decided, with extreme regret, to end the Great Leap Forward. The bodies of starved peasants and pieces of pig iron litter the countryside. It turns out that one cannot make steel in their backyard after all.
kmt.46.a코0=The Great Leap Forward has given China a harvest of hunger rather than progress.
kmt.47.t코0=Mao Visited Local Commune
kmt.47.d코0=Chairman Mao was extremely pleased to see the dedication of the peasants in one commune in Henan. In honor of their proletarian spirit, he has given his blessing to such communes all across China.
kmt.47.a코0=Our people are truly devoted to the party!
