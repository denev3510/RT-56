claim_central.2.t코0=We Are The Central Government!
claim_central.2.d코0=With [KMT_central_gov_tag.GetName] lost the war, their legitimacy is now non-existent. Now we can takeover their position and proclaim ourselves as the Central Government and the only legitimate government in China.
