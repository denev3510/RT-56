claim_central.1.t코0=The Central Government Position
claim_central.1.d코0=Despite [KMT_central_gov_tag.GetName] proclaiming that they are the only legitimate government in China, there's little support for such arrogant claim. With the corrupted bureaucracy and the lack of public support, it is clear that they no longer fit to rule over China. Now we shall defeat this tyrant and liberate the Chinese people.
