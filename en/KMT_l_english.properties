KMT_recognize_maos_government_desc코0=Recognizing their government is a great way to improve our relationship and ease the tension.
KMT_privilege_to_proletarians코0=Privilege To Proletarians
KMT_privilege_to_proletarians_desc코0=The workers have been exploited for too long. It is time to liberate them and give them all of the privileges that they deserve.
KMT_integration_of_government코0=Integration Of Government
KMT_integration_of_government_desc코0=With both nations under Mao's guidance, two government shall become one.
KMT_hundred_flowers_campaign코0=Hundred Flowers Campaign
KMT_hundred_flowers_campaign_desc코0=Some reactionaries are still in our midst. The best way to expose them is to give them a chance to voice their minds.
KMT_great_leap_forawrd코0=Great Leap Forward
KMT_great_leap_forawrd_desc코0=We are far behind both West and the Soviets. In order to achieve communism and protect the people, we must engage on a gigantic mass campaign to catch up in a small amount of time.
KMT_join_comintern코0=Join Comintern
