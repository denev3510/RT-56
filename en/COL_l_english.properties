COL_army_production코0=Production for the War Effort
COL_army_production_desc코0=Time to invest in the arms industry, it will produce jobs and make our army stronger
COL_war_with_peru_experience코0=Experiences From Leticia War
COL_war_with_peru_experience_desc코0=Time to watch the After Action Reports, and analyze what we did right and what we did wrong to improve our doctrines and tactics.
COL_yarumos코0=Jungle Army Effort
COL_yarumos_desc코0=Our county is located in a rough environment, we need to act!
COL_awaite코0=Recon Effort
COL_awaite_desc코0=With support battalions and equipment, battle in harsh terrain can be easier. After unlocking recon and field hospital we will gain some free division templates.
COL_equipment_effort코0=Small Arms Effort
COL_equipment_effort_desc코0=The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available.
COL_hermano_bolivariano코0=Bolivarian Brother
COL_hermano_bolivariano_desc코0=Our Bolivarian past calls us to be a new and strong nation!
COL_industrial_effort코0=Industrial Effort
COL_industrial_effort_desc코0=Focus all our political efforts on building up the civilian industry in a great leap forward.
COL_acerias_pdr코0=Industrial Effort in Paz de Rio
COL_acerias_pdr_desc코0=We have both coal and iron. With foreign investment we can produce more steel.
COL_puerto_buenaventura코0=Eje Buenaventura-Cali
COL_puerto_buenaventura_desc코0=Is time to connect the fertile plains from Valle del Cauca with the deep port of Buenaventura.
COL_indumil코0=INDUMIL
COL_indumil_desc코0=The creation of a state-owned company responsible for the manufacture of ammunition, rifles and explosives will enable us to better equip our army.
COL_infrastructure_caribe코0=Improve the Caribbean Coast
COL_infrastructure_caribe_desc코0=Many efforts can be done connecting the Magdalena river with Cartagena, Improving the port in Barranquilla and helping the growing industry from Medellin.
COL_indumil_2코0=INDUMIL Expansion
COL_indumil_2_desc코0=The current situation requires the expansion of our weapons production capabilities to meet the growing need of our army.
COL_fortify_caribe코0=Fortify the Caribbean Coast
COL_fortify_caribe_desc코0=The Caribbean Coast is the place where we are most vulnerable, especially to naval invasions. The installation of coastal fortifications will allow us to limit these risks.
COL_fortify_caribe_aa코0=Fortify the Caribbean Coast AA
COL_fortify_caribe_aa_desc코0=Our coast is also vulnerable to potential air attacks. We should put in place anti-aircraft batteries to ensure additional protection.
COL_infrastructure_harsh코0=Infrastructure Effort
COL_infrastructure_harsh_desc코0=Many regions of Colombia are still poorly connected. Major works and infrastructure expansion in these areas will eventually allow us to expand their economic potential.
COL_industry_effort_2코0=Industrial R&D
COL_industry_effort_2_desc코0=New industrial techniques have emerged in recent years. A modernization of our equipment will allow us to improve our economic potential.
COL_war_with_andeans코0=War with Andeans
COL_war_with_andeans_desc코0=Time to convince Peru and Bolivia to join our great cause. The Andes are hard to handle. The new Condor division of paratroopers will help in the campaign.
COL_etnocacerismo코0=Etnocacerismo
COL_etnocacerismo_desc코0=Our reconquest of Great Colombia has now turned into a real crusade to unite the peoples of the Andes!
COL_etnocacerismo_2코0=Etnocacerismo Realized
COL_etnocacerismo_2_desc코0=We are now close to be a great inseparable nation.
COL_etnocacerismo_2_tt코0=§YEtnocacerismo§!
COL_altillanura_ress코0=Explore the Orinoquia
COL_altillanura_ress_desc코0=Is time to invest in the big region of the Orinoquia, improving the rubber production and excavating the bauxite's deposits.
COL_gran_colombia코0=Claim Gran Colombia
COL_gran_colombia_desc코0=Only being a big nation is a guarantee to survive the threats in the world.
COL_motorization_effort코0=Motorization Effort
COL_motorization_effort_desc코0=Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly.
COL_doctrine_effort코0=Doctrine Effort
COL_doctrine_effort_desc코0=The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow. Also if we live in the mountains, we must specialize in that.
COL_equipment_effort_2코0=Improve Our Equipment
COL_equipment_effort_2_desc코0=We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time.
COL_mechanization_effort코0=Mechanization Effort
COL_mechanization_effort_desc코0=Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today.
COL_doctrine_effort_ii코0=Doctrine Development
COL_doctrine_effort_ii_desc코0=The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. Is time to adapt to our enviromment and give a push in the harsh jungle.
COL_equipment_effort_3코0=Modernizing Our Equipment
COL_equipment_effort_3_desc코0=Instead of imitating or buying foreign equipment, we should aim to become world-leading in arm manufacturing.
COL_tanque_ligero코0=Light Armor Development
COL_tanque_ligero_desc코0=We may not have the resources to make the big machines, but the light version is enough good for us.
COL_armor_effort코0=Armor Effort
COL_armor_effort_desc코0=Applying what we have learned, we can improve our medium and light armored vehicles as well.
COL_arma_comunicaciones코0=Signal Effort
COL_arma_comunicaciones_desc코0=The Arma de Comunicaciones was founded in 1929, it is now time to improve it.
COL_support_effort코0=Support Effort
COL_support_effort_desc코0=Adaptation to the jungle and the high mountains is not free, it needs equipment.
COL_nuclear_effort코0=Nuclear Effort
COL_nuclear_effort_desc코0=Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth.
COL_extra_tech_slot코0=Fund Universities
COL_extra_tech_slot_desc코0=Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel.
COL_extra_tech_slot_2코0=Research Subsidies
COL_extra_tech_slot_2_desc코0=The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue.
COL_technology_sharing코0=Technology Sharing
COL_technology_sharing_desc코0=By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently.
COL_secret_weapons코0=Secret Weapons
COL_secret_weapons_desc코0=It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research.
COL_political_effort코0=Congress of Colombia
COL_political_effort_desc코0=To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first.
COL_collectivist_ethos코0=Move toward Authoritarianism
COL_collectivist_ethos_desc코0=Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all.
COL_militarism코0=Militarism
COL_militarism_desc코0=Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers.
COL_political_correctness코0=Industrial Nationalization
COL_political_correctness_desc코0=To free the workers from the capitalist chains, we must start by taking control of the means of production.
COL_neutrality_focus코0=Neutrality Focus
COL_neutrality_focus_desc코0=While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse.
COL_interventionism_focus코0=Interventionism Focus
COL_interventionism_focus_desc코0=We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it.
COL_military_youth코0=Military Youth
COL_military_youth_desc코0=Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early.
COL_deterrence코0=Deterrence
COL_deterrence_desc코0=Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use.
COL_volunteer_corps코0=Volunteer Corps
COL_volunteer_corps_desc코0=Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not.
COL_paramilitarism코0=Paramilitarism
COL_paramilitarism_desc코0=Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training.
COL_join_the_comintern코0=Join The Comintern
COL_join_the_comintern_desc코0=It is our duty to help our socialist colleagues around the world to defeat capitalism. The Soviet Union is the main force in this fight, therefore we should stand together.
COL_soviet_technological_cooperation코0=Soviet Technological Cooperation
COL_soviet_technological_cooperation_desc코0=The Soviet Union has made a great deal of progress in the field of science. Now that we are fighting side by side, we can benefit from their expertise.
COL_indoctrination_focus코0=Introduce Political Commissars
COL_indoctrination_focus_desc코0=The introduction of political commissioners in the ranks of the army will allow us to remind our troops of the brave cause for which we are fighting.
COL_foreign_expeditions코0=Foreign Expeditions
COL_foreign_expeditions_desc코0=With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours.
COL_why_we_fight코0=Why We Fight
COL_why_we_fight_desc코0=The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom.
COL_political_commissars코0=Political Commissars
COL_political_commissars_desc코0=To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks.
COL_internationalism_focus코0=Empower the PCC
COL_internationalism_focus_desc코0=Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims.
COL_nationalism_focus코0=Radicalize the Conservadores
COL_nationalism_focus_desc코0=Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost.
COL_ideological_fanaticism코0=Ideological Fanaticism
COL_ideological_fanaticism_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
COL_mosquitos코0=Legitimize La Gran Colombia
COL_mosquitos_desc코0=With Panama, Ecuador and Venezuela under our control, we must now begin to integrate their administration into Gran Colombia.
COL_avion_ligero_focus코0=Light Air
COL_avion_ligero_focus_desc코0=First the light, the next step will be heavier
COL_avion_pesado_focus코0=Heavy Air
COL_avion_pesado_focus_desc코0=When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies.
COL_avion_production코0=Air Production
COL_avion_production_desc코0=Our production capacity is limited. Is time to choose between Air and Water.
COL_naval_air_effort코0=Naval Air Effort
COL_naval_air_effort_desc코0=The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power.
COL_aviation_effort코0=Aviation Effort
COL_aviation_effort_tt코0=Not enough building slots for Air Base
COL_aviation_effort_desc코0=Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master.
COL_aviation_effort_2코0=Aviation R&D
COL_aviation_effort_2_desc코0=Further advances in aviation will be necessary to integrate our air force well with other branches of the military.
COL_CAS_effort코0=CAS Effort
COL_CAS_effort_desc코0=A modern army needs support from vehicles not only on the ground, but also in the air.
COL_rocket_effort코0=Rocket Effort
COL_rocket_effort_desc코0=Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise.
COL_NAV_effort코0=NAV Effort
COL_NAV_effort_desc코0=Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters.
COL_naval_effort코0=Naval Effort
COL_naval_effort_tt코0=Not enough building slots for Naval Dockyards
COL_naval_effort_desc코0=The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships.
COL_doctrine_navy코0=Doctrine Navy
COL_doctrine_navy_desc코0=Reinventing naval warfare.
COL_navy_production코0=Prioritize Naval Expansion
COL_navy_production_desc코0=Our production capacity is limited. Is time to choose between Air and Water.
COL_submarine_effort코0=Submarine Effort
COL_submarine_effort_desc코0=Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping.
COL_heavy_cruisers코0=Heavy Cruiser Effort
COL_heavy_cruisers_desc코0=Before making forays into advanced battleship research, the smaller cruisers are in need of replacement for Capitals.
COL_cruiser_effort코0=Heavy Cruiser Production
COL_cruiser_effort_desc코0=Submarines can be good for a time, but the real deal are the capital ships.
COL_mobile_effort코0=Mobile Effort
COL_mobile_effort_desc코0=For submarines and destroyers
COL_carriers_effort코0=Carriers Effort
COL_carriers_effort_desc코0=The nation with the most carriers will rule the oceans. Carriers represent the new in naval superiority.
COL_armor_support코0=Supply Management
COL_armor_support_desc코0=Just learn to never overextend. Lack of supply can be mortal.
COL_axis_leanings_focus코0=Befriend Germany
COL_axis_leanings_focus_desc코0=The axis bring some technological advantages. 
COL_axis_leanings_focus_2코0=German Resource Exchange
COL_axis_leanings_focus_2_desc코0=More techs at the expense of some exports.
COL_montana_effort코0=Alta Montaña Effort
COL_montana_effort_desc코0=Is time to prepare for the war in Los Andes.
COL_explore_amazonia코0=Explore the Amazonia
COL_explore_amazonia_desc코0=The state is not fully controlling the production of rubber in Guaviarie. Time to make our legitimate state in charge. Also our troops can learn a couple of things about jungle survival.
COL_minning코0=Large-Scale Mining
COL_minning_desc코0=The early prospecting of our terrain says that a good amount of ore is here, waiting to be mined. We need to build the infrastructure to ease the extraction.
COL_hidroelectrics코0=Hydroelectrics
COL_hidroelectrics_desc코0=The Geography with Steep mountains is ideal for the construction of dams. Now that our energetic demands are rising.
COL_coffe_growth코0=Coffee Growth
COL_coffe_growth_desc코0=Coffee is one of our most important exports. By negotiating new trade agreements, we will ensure that we continue to sell more.

