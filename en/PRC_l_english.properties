PRC_recover_from_the_long_march코0=Recover From The Long March
PRC_recover_from_the_long_march_desc코0=The Long March has cost us greatly, we must start recovering before the Kuomintang use this as an opportunity!
PRC_anti_japanese_aim코0=Anti-Japanese Aim
PRC_anti_japanese_aim_desc코0=The Japanese invaders is at our doorstep, we must use this as the centre of our plan in order to defeat them.
PRC_west_expedition코0=Organize West Expedition
PRC_west_expedition_desc코0=If we can open a route for Soviet to send us supply, our revolution will go much smoother. However, the Ma clique is in our way, we must get rid of them.
PRC_approach_the_front코0=Approach The Front
PRC_approach_the_front_desc코0=We must take our own initiative to repel the Japanese invaders! We cannot rely solely on the warlords and the Kuomintang.
PRC_supply_line_from_sov코0=Supplies From Soviet
PRC_supply_line_from_sov_desc코0=With the route now open, Soviet supplies and reinforcements can come much much easier.
PRC_front_line_preparation코0=Frontline Preparation
PRC_front_line_preparation_desc코0=We must prepare our frontline positions, make our soldiers more organized against the Japanese imperialists.
PRC_boost_the_morale코0=Boost The Morale
PRC_boost_the_morale_desc코0=The defeatists in our ranks is harmful without a doubt, we must show them evidence that we have a chance of winning, but it won't convince all of them.
PRC_prepare_for_war코0=Prepare For War
PRC_prepare_for_war_desc코0=The war with the Japanese is seemingly inevitable, we must prepare ourselves!
PRC_the_united_front코0=The United Front
PRC_the_united_front_desc코0=The Kuomintang is now leading the United Front, we can send our troops to be incorporated into their ranks and teach them the tactic of guerilla warfares.
PRC_initiative_in_war_time코0=Our Own Initiative
PRC_initiative_in_war_time_desc코0=We must take the initiative to our own hands, the Kuomintang will surely destroy us if they have it after the war against the Japanese. We must not give them the tool to destroy us!
PRC_protracted_war코0=Protracted War
PRC_protracted_war_desc코0=We must delay our enemy as much as we can, and wait for the people and nations to join us in the war against the Japanese.
PRC_root_out_defeatism코0=Root Out Defeatism
PRC_root_out_defeatism_desc코0=The Japanese has failed in conquering China, this is the best evidence that can slap the defeatists in their faces.
PRC_neccessary_flexibility코0=Neccessary Mobility
PRC_neccessary_flexibility_desc코0=Solely relying on guerilla warfare is not viable, our troops must prepare to assault and withdraw when it is neccessary.
PRC_war_of_attrition코0=War Of Attrition
PRC_war_of_attrition_desc코0=We have the space and man to fight a prolonged war with the Japanese, we can held off the attrition, but the Japanese can't. We will use this against them.
PRC_swift_victory코0=Swift Victory Doctrine
PRC_swift_victory_desc코0=Although Mao insist on fighting a protracted war, some comrades suggest that we should be more initiative and take the war to the Japanese, strike them when they least expected.
PRC_partial_guerilla_operation코0=Partial Guerilla operation
PRC_partial_guerilla_operation_desc코0=Mao insisted that guerilla warfare is a must, we will just give him a perfunctory response.
PRC_war_of_annihilation코0=War Of Annihilation
PRC_war_of_annihilation_desc코0=With the initiative in our hand, we will annihilate the Japanese before they can react!
PRC_political_mobilisation코0=Political Mobilisation
PRC_political_mobilisation_desc코0=We must encourage all our people. both civilians and our soldiers, to fight against the invader.
PRC_self_perservation코0=Self Preservation
PRC_self_perservation_desc코0=If we were to have a chance at winning this war, our soldiers must know how to preserve their strength and not make unneccessary sacrifices.
PRC_prepare_for_decisive_battle코0=Prepare For Decisive Battle
PRC_prepare_for_decisive_battle_desc코0=With our strength preserved, we can prepare for decisive battles that will cripple the Japanese with a single blow.
PRC_the_goal_of_our_war코0=The Goal Of Our War
PRC_the_goal_of_our_war_desc코0=Reminding our people what the goal of our current war is will greatly improve our national spirit.
PRC_military_civilian_corporation코0=Military Civilian Cooperation
PRC_military_civilian_corporation_desc코0=Establishing militia and encourage civilians to help in army logistics will be an important factor in the war.
PRC_debunk_the_underestimation코0=Debunk The Underestimation
PRC_debunk_the_underestimation_desc코0=We must show our comrades that underestimating Japan is totally wrong and is detrimental to our nation's army.
PRC_army_reform코0=Army Reform
PRC_army_reform_desc코0=Our current army structure is too loose. we must establish a more well-structured one.
PRC_purge_dissident_element코0=Purge The Rightists
PRC_purge_dissident_element_desc코0=Some believe that rightists thought has infected some of our comrades' mind, we must make them turn 'left' again, or they will be excommunicated...
PRC_found_our_nation코0=Found Our Nation
PRC_found_our_nation_desc코0=With our capital decided, we can hold an assembly to announce that we finally found our nation and being a guerilla movement no more.
PRC_pla코0=PLA
PRC_pla_desc코0=The Peopls's Liberation Army will be the only army that will save the Chinese people from vile capitalism and eliminate the reactionaries, thus liberating and bringing them towards communism.
PRC_the_first_five_year_plan코0=The First Five Years Plan
PRC_the_first_five_year_plan_desc코0=Our newly established nation lacks indutrial capacities, we must plan focus on this in our first Five Years Plan.
PRC_resources_prospection코0=Resources Prospection
PRC_resources_prospection_desc코0=The vast territories of our nation prove to be quite resourceful, we can prospect resources that will greatly increase the amount of useful materials produced.
PRC_land_reform코0=Land Reform
PRC_land_reform_desc코0=Currently our lands are mostly owned by landlords and farmers are being exploited. A policy should be introduced to free the farmers and let them have their own lands and give them the courage for them to stand up against the landlords.
PRC_suppress_counterrevolutionaries코0=Suppress Counterrevolutionaries
PRC_suppress_counterrevolutionaries_desc코0=In order to maintain stability in our nation, all elements that is against the Revolution shall be eliminated or rehabitilated, families are encouraged to report their family members' anti-revolution activities to authorities.
PRC_156_project코0=The 156 Project
PRC_156_project_desc코0=With Soviet assistance, our nation's industry will bloom.
PRC_equipment_update코0=Equipment Update
PRC_equipment_update_desc코0=Our current equipments for our army is the exhibits in the museum, we must provide them with more up-to-date equipments.
PRC_ndcprc코0=Found NDCPRC
PRC_ndcprc_desc코0=National Defence Comitee of People's Republic of China will be established to decide on national defence related policies.
PRC_tbos코0=TBOS
PRC_tbos_desc코0=TBOS, acronym for Two Bombs One Star(Satellite), is our nation's first plan to expand our reach to the sky and event the space.
PRC_establish_navy코0=Establish People's Liberation Navy
PRC_establish_navy_desc코0=Although we have ships, but we lack a official organized navy.
PRC_the_red_pacific코0=Red Pacific
PRC_the_red_pacific_desc코0=We will spread communism across the Pacific!
PRC_sea_ambition코0=SEA Ambition
PRC_sea_ambition_desc코0=The Strait of Malacca is an arterial trade route for the East and the West, if we control it, we will be deciding the fate of some nations.
PRC_institution_reorganization코0=Institution Reorganization
PRC_institution_reorganization_desc코0=Our current education system is not well-improved, a reorganization is needed if we are to have talented people.
PRC_cult_of_personality코0=Cult Of Personality
PRC_cult_of_personality_desc코0=Every Chinese must worship our great and glorious leader Mao Zedong, and nothing else.
PRC_eliminate_iliteracy코0=Eliminate Iliteracy
PRC_eliminate_iliteracy_desc코0=The iliteracy rate of our nation is high, we must lower the rate in order to have progress.
PRC_adopt_soviet_education_system코0=Adopt Soviet Style Education
PRC_adopt_soviet_education_system_desc코0=We can adopt the education of Soviet Union to replace our current on, as theirs is more well-structured than ours.
PRC_sov_cooperation코0=Soviet Cooperation
PRC_sov_cooperation_desc코0=Soviet Union is undoubtedly the most powerful communism nation in the world, we have so much that can learn from them.
PRC_the_new_communism_beacon코0=The New Communism Beacon
PRC_the_new_communism_beacon_desc코0=Soviet Union is now infested with revisionists that strayed away from the path of Karl Marx, we will not follow such rotten structure.
PRC_anti_soviet_revisionist_aim코0=Anti-Soviet-Revisionism Aim
PRC_anti_soviet_revisionist_aim_desc코0=The Soviet Revisionism is poisoning the millions of comrades in Soviet, we must plan to their salvation.
PRC_liberate_the_soviet_people코0=Liberate The Soviet People
PRC_liberate_the_soviet_people_desc코0=It is time for us to liberate the Soviet people from the vile Revisionists!
PRC_state_controlled_education코0=State Controlled Education
PRC_state_controlled_education_desc코0=Everything that will stray our people's faith in communism should not be taught in school!
PRC_liberate_tibet코0=Liberate Tibet
PRC_liberate_tibet_desc코0=Tibet has long since been tricked to leave the Chinese family, now we must liberate them from the capitalist that contaminated their mind.
PRC_establish_air_force코0=Establish People's Liberation Air Force
PRC_establish_air_force_desc코0=With foreign helps, we can establish a proper air force.
PRC_fighter_focus코0=Fighter Focus
PRC_fighter_focus_desc코0=We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future.
PRC_bomber_focus코0=Bomber Focus
PRC_bomber_focus_desc코0=When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies.
PRC_cas_effort코0=CAS Effort
PRC_cas_effort_desc코0=A modern army needs support from vehicles not only on the ground, but also in the air.
PRC_nav_effort코0=NAV Effort
PRC_nav_effort_desc코0=Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters.
PRC_economic_reform코0=Economic Reform
PRC_economic_reform_desc코0=The devastation brought by the Cultural Revolution is pushing our nation towards an abyss, we must seek reforms that can pull us out of it.
PRC_generalissimo_lin코0=Generalissimo Lin
PRC_generalissimo_lin_desc코0=Lin prove to be the only suitable person to lead our nation's military, thus he dubbed himself the generalissimo.
PRC_armament_reorganization코0=Armament Reorganization
PRC_armament_reorganization_desc코0=We must strengthen our nation in our output of armaments.
prc_eliminate_iliteracy_tt코0=We will gradually receive more skilled personnel.
PRC_expand_taiyuan_arsenal코0=Expand Taiyuan Arsenal
PRC_expand_taiyuan_arsenal_desc코0=Taiyuan Arsenal is well-known for it's quality output, if we can increase it's production, we will benefit greatly from it.
if_in_faction_with_chi코0=§YIf you are in faction with [CHI.GetName] : §!
PRC_lure_them_in_strategy코0=Lure-Them-In Strategy
PRC_lure_them_in_strategy_desc코0=With our nation's vast territory and rough terrain, we can afford to retreat and lure invaders into battlefields of our choosing. Let the imperialists try and chase us! They shall encounter an ambush at every corner and a booby-trap with every step!
PRC_industrialization_NW코0=Local Industrialization : North West
PRC_industrialization_NW_desc코0=The North West region might look like a barren land for now, soon it will become one of most industrialized area.
PRC_excavation_NW코0=North West Excavation
PRC_excavation_NW_desc코0=We must prospect for more resources in our land so that we can become independent from imported resources.
PRC_industrialization_S코0=Local Industrialization : South
PRC_industrialization_S_desc코0=The South may be one of the most industrialized are, but it can be much more improved.
PRC_excavation_S코0=Rubber Plantation
PRC_excavation_S_desc코0=The climate in the south is very suitable for rubber plantation, we should take good use of it.
PRC_excavation_NE코0=North East Prospection
PRC_excavation_NE_desc코0=The Japanese left numerous tools in the area, we can use them to discover new resources in the area.
PRC_pioneering_the_north_east코0=Found the Northeast Development Agency
PRC_pioneering_the_north_east_desc코0=Although the Japanese developed parts of Manchuria, vast tracts of land remain untouched. We should begin a vast effort to fully bring these once barbaric lands into the modern world.
PRC_rectification코0=Rectification Movement
PRC_rectification_desc코0=Some of our comrades are not entirely following the guidance of communism, we must correct their way of thinking.
PRC_increase_credibility_of_theory코0=Increase Credibility of Doctrine
PRC_increase_credibility_of_theory_desc코0=With the war going well for us, this can act as an evidence to boost the credibility of the thoery we recently adopted.
PRC_front_line_behind_enemy_line코0=Frontline Behind Enemy Line
PRC_front_line_behind_enemy_line_desc코0=If we are to utilize the potential of guerilla warfare fully, we must establish operation behind our enemy's frontline, disrupt their supply route and alow them down.
PRC_exploit_our_enemys_mistake코0=Exploit Our Enemy's Mistake
PRC_exploit_our_enemys_mistake_desc코0=Our enemy's frontline operation is not very well-synergized, we can use this to our advantage and exploit it as much as possible.
PRC_dare_to_die_corps코0=Dare-To-Die Corps
PRC_dare_to_die_corps_desc코0=If we are to win the war against the invaders, our people must be brave enough to not afraid of death.
PRC_march_into_sik코0=Reclaim Sinkiang
PRC_march_into_sik_desc코0=It is time for us to reclaim our lost territories, Sinkiang will soon be ours.
## 16/1/2017 ##
PRC_continuous_naval_production코0=Naval Production
PRC_continuous_naval_production_desc코0=By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships.
PRC_continuous_air_production코0=Air Production
PRC_continuous_air_production_desc코0=We can reorganize our aviation industry to eliminate waste and streamline production.
PRC_continuous_non_factory_construct코0=Construction Engineering
PRC_continuous_non_factory_construct_desc코0=There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. 
PRC_continuous_reduce_training_time코0=Army Training
PRC_continuous_reduce_training_time_desc코0=By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front.
PRC_continuous_suppression코0=Resistance Suppression
PRC_continuous_suppression_desc코0=By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do.
PRC_continuous_repair코0=Construction Repair
PRC_continuous_repair_desc코0=We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure.
PRC_continuous_tech_share코0=Technology Sharing
PRC_continuous_tech_share_desc코0=We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus.
PRC_continuous_boost_freedom코0=Increase Autonomy
PRC_continuous_boost_freedom_desc코0=By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs.
PRC_continuous_restrict_freedom코0=Suppress Subjects
PRC_continuous_restrict_freedom_desc코0=Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions.
