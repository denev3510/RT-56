prc.6.t코0=[GetMonth] Outline
prc.6.d코0=After our Great Chairman Mao criticize the drama 'Hai Rui Dismissed From Office', a group of people had form a group to mitigate the effect of the statement as much as possible by defining Great Chairman Mao's statement as from a academic perspective. As Great Chairman Mao had praised the drama as a nice representation of the class confict within socialist state before.\n\nThis bactrack of Great Chairman Mao has caused a stir in the nation, all the press has this event as their headline and report on wide extent.
prc.6.a코0=Hope nothing comes out of this...
prc.7.t코0=Central Comitee Notice
prc.7.d코0=Great Chairman Mao has given out a notice stating that capitalism has corrupted some of the high ranking officials in the party, and that they must be pulled down from power. The notice also denied the outline published after Great Chairman Mao criticized the drama 'Hai Rui Dismissed From Office'.\n\nSome high ranking officials had been excommunicated from the Party in the same day.
prc.7.a코0=This does not look good...
prc.8.t코0=Death of Lin Biao
prc.8.d코0=Lin Biao, the hand-picked heir of Great Chairman Mao had died in a plane crash in Öndörkhaan. The documents on the plane indicates the victims to be Lin and some of his family members. The exact reason of the crash is still unknown.\n\nLin's relationship with Great Chairman Mao has been deterriating since their different opinion on the abolition of the position of National Chairman. Lin was said to be responsible for some attempted assassination of Great Chairman Mao and was believed to flee because of the fear of being the next target of the Red Guard.
prc.8.a코0=This is going out of control!
prc.10.t코0=Lin Biao Fled To [PRC_linbiao_flee_target.GetName]
prc.10.d코0=Lin Biao, the hand-picked heir of Great Chairman Mao had fled to [PRC_linbiao_flee_target.GetName] and had arrived at [PRC_linbiao_flee_target.Capital.GetName] by plane. The Party and Great Chairman Mao announced that Lin fled because he feared he would be prosecuted for attempted assassination of Great Chairman Mao, thus seek asylum in [PRC_linbiao_flee_target.GetName].\n\nThe Red Guard has start criticizing Lin and his family members that did not participate in the flight, whom were beat to death by the Red Guard afterwards.
prc.10.a코0=It seems like Mao's closest men are starting to see his real face.
prc.11.t코0=Death of Zhou Enlai
prc.11.d코0=Zhou Enlai, the chairperson of the Chinese People's Political Consultative Conference, had passed away. Despite his effort and his loyalty, Great Chairman Mao refused to attend his funeral. Despite the chaos going on, people around the nation held assemblies to mourn his death. The Mounument to the People's Hero had seen many placing wreaths underneath it to mourn the death of this beloved Chairperson.
prc.11.a코0=A tragic loss...
prc.12.t코0=Death of Mao Zedong
prc.12.d코0=The Great Chairman, Mao Zedong had succumbed to numerous illness in his mansion in Zhongnanhai. The Great Chairman founded the CPC and emerged victorious during the Second Chinese Civil War, his health had been deteriating rapidly since he found out Lin's traitorous act. Although he had recovered for a short period of time, he finally accepted the invitation of Karl Marx. His body is planned to be preserved in a crystal coffin in Tiananmen's newly established Mausoleum of Mao Zedong, so that the future generation can still admire this once glorious chairman of China.
prc.12.a코0=Another loss of leadership, this does not look good.
prc.13.t코0=Gang Of Four Crushed
prc.13.d코0=[Root.GetLeader] had arrested the 'Gang Of Four', which responisble for most of the movements in the later period of the 'Cultural Revolution', including the criticism of Confucius and Lin Biao. The head of the gang, Jiang Qing, who is Mao's widow, stated that they are just doing Mao's will. However Mao had tried to suppress the gang's power while he is still alive. With the 'Gang Of Four' gone, the chaos that lasted for almost a decade should be close to its end.
prc.13.a코0=They should have been arrested and executed a long time ago!
