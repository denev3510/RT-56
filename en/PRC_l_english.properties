PRC_west_pacific_alliance코0=West Pacific Alliance
PRC_west_pacific_alliance_desc코0=To ensure both of our nation's survival, an alliance should be formed.
PRC_coup_in_philipine코0=Support Fascist Coup In SEA
PRC_coup_in_philipine_desc코0=People should rise up against their incompetent government and follow the true path of fascism. Those who do so shall receive our full support.
