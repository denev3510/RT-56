PRC_the_grand_northwest_united_proposal코0=Grand Northwest Union Proposal
PRC_the_grand_northwest_united_proposal_desc코0=The former Fengtian Clique general Zhang Xueliang has been planning to establish another government in the northwest region. This would then work with Sheng Shicai in Sinkiang to get supplies from the Soviets while we prepare a defense in the east. However, we must gain permission from the Comintern for this plan to become a reality.
PRC_urge_zhang코0=Contact Zhang Xueliang
PRC_urge_zhang_desc코0=Now that we have decided our next move, it is time to inform Zhang about our plan...
PRC_form_the_grand_northwest_united코0=Form The Northwest National Defense Government
PRC_form_the_grand_northwest_united_desc코0=With almost everything decided and Gansu secured, we can now make the plan of the "Grand Northwest Union" a reality.
PRC_unite_against_the_jap코0=Unite Against Japanese
PRC_unite_against_the_jap_desc코0=Together we stand, divided we fall.
PRC_destroy_mao_and_his_clique코0=Destroy The Communists
PRC_destroy_mao_and_his_clique_desc코0=Although as the head of a government crowded with communists, Zhang still think that only fascism is the only salvation for China. To fulfill the fascist idea, the communists must be eradicated.
PRC_trust_in_communism코0=Trust In Communism
PRC_trust_in_communism_desc코0=There is a reason why the communists can hold out so long against the NRA, a reason Zhang would want to find out.
PRC_government_reshuffle코0=Government Reshuffle
PRC_government_reshuffle_desc코0=Defeatists and over-optimists in the government can onlt lead to the downfall of this newly formed union. Actions must be taken to prevent such disaster from happening.
PRC_invite_shx코0=Suiyuan Corridor
PRC_invite_shx_desc코0=By gaining access to Suiyuan, our forces can reach the front with ease. However, warlords in the region have been an obstacle for us to enact such plan.
PRC_retake_dongbei코0=Retake Dongbei
PRC_retake_dongbei_desc코0=Since the Japanese Invasion of Manchuria, the northeast region had been occupied by the Japanese. We will now take back what was rightfully ours!
PRC_winter_training코0=Winter Training
PRC_winter_training_desc코0=The extreme climate up north has been brutal. By giving out special training in cold time, our forces can coupe with the situation more easily.
PRC_mountain_training코0=Mountain Training
PRC_mountain_training_desc코0=The mountainous terrain of China will be a great barrier against our invaders' mechanised forces. Without the support of those mechanised forces, our men can easily dispatch our enemies with enough training.
PRC_recall_feng_clique_generals코0=Recall Fengtian Clique Generals
PRC_recall_feng_clique_generals_desc코0=After strengthening his ground in the newly established government, Zhang has decided to recall former Fengtian Clique Generals to aid him in his plan to fight back the Japanese.
PRC_incorporate_xbj코0=Incorporate Xibei Army
PRC_incorporate_xbj_desc코0=Yang Hucheng's Xibei Army has been supportive to Zhang's plan. We could use some more men for the upcoming war.
PRC_fight_alone코0=Lone Wolf
PRC_fight_alone_desc코0=Knowing the incompetence of the NRA, fighting alongside them would only pull our leg. Thus, we must fight the Japanese alone. That way, we would have a much greater chance at winning.
PRC_military_knowledge_exchange코0=Military Knowledge Exchange
PRC_military_knowledge_exchange_desc코0=Both the NRA's and our tactics have some flaws in them. By exchanging military officials, our tactics could be greatly improved and the combined might of the two of us can chase the Japanese out of our land for sure.
PRC_study_kmt_equipment코0=Study NRA Equipment
PRC_study_kmt_equipment_desc코0=Although not of top-notch quality, the NRA's equipment is still better than most of our forces. Studying them would increase our knowledge in small arms.
PRC_apologise_to_sov코0=Apologise To Soviet
PRC_apologise_to_sov_desc코0=Despite our disobedience towards Soviet order for establishing a new government, we are now in a united front with the KMT after all. The Soviet officials surely can overlook this minor "misbehave" of ours...
PRC_pressure_prince_dem코0=Pressure Cahar Government
PRC_pressure_prince_dem_desc코0=The Japanese puppet in Cahar is looser than we have expected. We could use some bribes and offer benifits to them, this way we could deal with them without bloodshed. If these actions prove to be not enough, then...
PRC_reform_high_command코0=Reform High Command
PRC_reform_high_command_desc코0=Our high command could use some more work. The current structure is too loosely constructed and the command chain is not very suitable for coordinating a large army.
PRC_focus_on_red_army코0=Focus On Red Army
PRC_focus_on_red_army_desc코0=The communists' Red Army excels in guerilla warfare and has huge popular supports. Putting our efforts on them would greatly increase our legitimacy.
PRC_focus_on_dong_beijun코0=Focus On Dongbei Army
PRC_focus_on_dong_beijun_desc코0=The well-organised Dongbei Army under Zhang Xueliang is willing to die for their homeland. Putting our efforts in them would greatly increase our forces' field performance.
PRC_guerilla_operation_expansion코0=Guerilla Operation Expansion
PRC_guerilla_operation_expansion_desc코0=Our fearless guerilla fighters have earn some success in the field. We should consider expanding the guerilla warfare to other aspect, such as using our own guerilla fighters to deal with our enemies'. This can greatly reduce our cost of occupying enemy territories.
PRC_stir_anti_japanese_sentiment코0=Stir Up Anti-Japanese Sentiment
PRC_stir_anti_japanese_sentiment_desc코0=The Japanese Occupation of Manchuria has cause our brothers to leave their home at Dongbei, we can use this as a propaganda and increase their morale.
PRC_enforce_our_goal코0=Enforce Our Goal
PRC_enforce_our_goal_desc코0=We should not forget the original goal of establishing this government. Now, we should act.
PRC_mongolia_issue코0=Mongolia Issue
PRC_mongolia_issue_desc코0=Mongolia is an inseperable part of China, it must be returned to us!
PRC_exert_influence_in_sea코0=Exert Influence In SEA
PRC_exert_influence_in_sea_desc코0=Numerous important sea routes are located at South East Asia. Solidating our influence in the region can ensure our tactical advantages in case a war breaks out.
PRC_coerce_korea코0=Coerce Korea
PRC_coerce_korea_desc코0=The Chosen Penisular is a great strategic positon, we must get hold of it to ensure our advantage in wartime!
PRC_exert_influence_in_central_asia코0=Exert Influence In Central Asia
PRC_exert_influence_in_central_asia_desc코0=Consolidationg our presence in Central Asia would be benificial if we are to expand west-ward.
PRC_exert_influence_in_india_and_mongolia코0=Exert Influence In Mongolia and India
PRC_exert_influence_in_india_and_mongolia_desc코0=A two front war is the last thing we want. To prevent it, we must secure our northern and southern border. Turning our neighbours there into our friend could be quite benificial.
PRC_demand_return_of_trade_ports코0=Demand Return of Trade Ports
PRC_demand_return_of_trade_ports_desc코0=Foreign concessions is a humiliation to our nation. We must demand that those unequal treaties to be scrapped at once!
PRC_the_permanent_revolution코0=The Permanent Revolution
PRC_the_permanent_revolution_desc코0=Communism within one state is far from enough, the entire world should follow the true path of Marx and Lennin!
PRC_aid_the_workers코0=Aid The Workers
PRC_aid_the_workers_desc코0=Workers in our neighbouring nations has been oppressed for too long. The time has come for us to liberate them from their capitalist oppressors!
PRC_hire_sov_experts코0=Hire Soviet Experts
PRC_hire_sov_experts_desc코0=Soviet experts could give invaluable opinions to our industrial development. Their advices outweight the money spent on hiring them.
PRC_import_sov_machinery코0=Import Soviet Machineries
PRC_import_sov_machinery_desc코0=The current machineries in our nation is of very bad quality. Soviet machineries, however, produce top-quality materials at immense rate. Importing them would ensure us a strong industry.
PRC_invest_in_new_companies코0=Invest In New Companies
PRC_invest_in_new_companies_desc코0=There are only a handful of domestic companies in our nation. We should consider investing in new companies to increase our nation's competitiveness world-wide.
PRC_assistance_in_naval_industry코0=Request Soviet Assistance In Naval Industry
PRC_assistance_in_naval_industry_desc코0=With our friend's strong naval industry capacity, we can request their assistance in ours as well.
PRC_study_soviet_ships코0=Study Soviet Ships
PRC_study_soviet_ships_desc코0=Studying foreign designs will shed some light on our engineers on shipbuilding technology.
PRC_study_sov_aircrafts코0=Study Soviet Aircrafts
PRC_study_sov_aircrafts_desc코0=Studying foreign designs will shed some light on our engineers on aerial technology.
PRC_study_sov_equipments코0=Study Soviet Army Equipment
PRC_study_sov_equipments_desc코0=Studying foreign designs will shed some light on our military engineers.
PRC_sov_military_advisor코0=Soviet Military Advisor
PRC_sov_military_advisor_desc코0=With help from experienced retired Soviet generals, our army can perform better.
PRC_the_second_northeast_flag_replacement코0=The Second Northeast Flag Replacement
PRC_the_second_northeast_flag_replacement_desc코0=The Dongbei Army has been a decisive force during the Warlord era. If not for our action during the Central Plain War, the Nanking Government would not have won it; If not for the Northeast Flag Replacement, China will not be "united" under one flag. Now we will restore the Fengtian Clique and show the Nanking government who is better suit for ruling over China.
PRC_submit_to_central_government코0=Submit To Central Government
PRC_submit_to_central_government_desc코0=Ahhhhhhhhhh, I want to play as CHI now, this focus tree sucks!
PRC_revive_arsenals코0=Revive Arsenals
PRC_revive_arsenals_desc코0=Most arsenals in the Northeast region remained untouched, some even receive favours from the Japanese. We can now utilise them to produce the war machine we require to restore the Fengtian Clique to its former glory.
## 15/2/2017 ##
PRC_revive_the_navy_and_air_force코0=Revive Navy and Air Force
PRC_revive_the_navy_and_air_force_desc코0=Our navy and air forces is one of the reason for our strength during the Warlord Era. We must re-establish them to ensure that we are still a force to be reckon with.
PRC_pact_with_jap코0=A Pact With Japan
PRC_pact_with_jap_desc코0=Although they were once our enemy, their military strength is undeniable. Maybe we could put aside our prejudice and form an alliance with them?
PRC_king_of_dongbei코0=King of Dongbei
PRC_king_of_dongbei_desc코0=We have reclaimed our lost land, the region shall become our centre of operation once more.
PRC_industrial_developement코0=Industrial Development
PRC_industrial_developement_desc코0=The war-torn land of Dongbei has been left with few infrastructures. Putting more efforts into rebuilding the area will increase our production.
PRC_study_foreign_equipment코0=Study Foreign Equipment
PRC_study_foreign_equipment_desc코0=We can mimic foreign equipment and add improvements to ours based on their design.
PRC_expand_unversity코0=Expand University
PRC_expand_unversity_desc코0=Education is indispensable, we must construct more universities to nurture the next generation for our nation's future.
PRC_establish_general_staff코0=Establish General Staff
PRC_establish_general_staff_desc코0=Our military's size has grown a lot. We must establish an body for better coordination.
PRC_claim_the_central_plain코0=Claim The Central Plain
PRC_claim_the_central_plain_desc코0=The government in the south has been eyeing on our territories for a long time. We should strike them down before they do the same.
PRC_secure_the_far_east코0=Secure The Far East
PRC_secure_the_far_east_desc코0=The Russian Far East has denied us direct access to the Pacific. This will hinder our naval expansion severely. For our nation's interest, we must seize control of the area.
PRC_joint_warfare코0=Joint Warfare
PRC_joint_warfare_desc코0=The long coast line of China has provided an excellent chance for our forces to utilise our air, naval and land arsenal. We should dig deeper into such efficient tactics.
PRC_pressure_korea코0=Pressure Korea
PRC_pressure_korea_desc코0=With our success in taking control of the most important cities in the Far East, our influence has been expanding. Now that Korea is surrounded by our forces, they should know what is the best decision to make.
PRC_special_research_department코0=Special Research Department
PRC_special_research_department_desc코0=Scientific progress is vital to our nation's survival.
PRC_provisional_science_department코0=Provisional Research Department
PRC_provisional_science_department_desc코0=Some skilled people has joined our government during the reshuffle, we could group them up and assign them to science-related tasks.
PRC_establish_top_command코0=Establish Supreme Command
PRC_establish_top_command_desc코0=A head body of military has to be designated for more efficent commanding and coordination of troops.
PRC_expand_navy_command_structure코0=Expand Navy Command
PRC_expand_navy_command_structure_desc코=With the ever-growing size of our navy, a dedicated command structure is needed.
PRC_expand_air_command_structure코0=Expand Air Command
PRC_expand_air_command_structure_desc코=With the ever-growing size of our air force, a dedicated command structure is needed.
PRC_yellow_sea_navy코0=Yellow Sea Navy
PRC_yellow_sea_navy_desc코0=The Yellow Sea is where our navy's base of operation is located, we must strengthen our coastal navy to ensure its safety.
PRC_pacific_fleet코0=Pacific Fleet
PRC_pacific_fleet_desc코0=We must set our goal higher, expanding our navy for operations in the High Sea is a must.
PRC_naval_air_effort코0=Naval Air Effort
PRC_naval_air_effort_desc코0=Aircraft carriers have been the centre of navy development in recent years, we should keep our navy up-to-date.
PRC_naval_innovation코0=Naval Innovation
PRC_naval_innovation_desc코0=Traditional naval doctrines and designs will ultimately fall into disuse. We must find new and more efficient ways to destroy our enemy at sea while they stagnate.
PRC_fight_effort코0=Fighter Effort
PRC_fight_effort_desc코0=We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future.
PRC_bomber_effort코0=Bomber Effort
PRC_bomber_effort_desc코0=When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies.
PRC_air_innovation코0=Air Innovation
PRC_air_innovation코0=Traditional aerial doctrines and aircraft designs will ultimately fall into disuse. We must find new and more efficient ways to destroy our enemy in the air while they stagnate.
PRC_introduce_jap_shipbuilding_tech코0=Request Japanese Assistance In Naval Industry
PRC_introduce_jap_shipbuilding_tech_desc코0=With our friend's strong naval industry capacity, we can request their assistance in ours as well.
