ARG_end_of_economic_depresion코0=End of the Economic Depression
ARG_end_of_economic_depresion_desc코0=For our nation to prosper, we need to cast aside the shadow of the great depression.
ARG_imports_substitution코0=Imports Substitution
ARG_imports_substitution_desc코0=We are unable to fulfill our domestic demand of goods of many kinds. To stand on our own, we need to revert this situation and replace all our civilian imports with local production.
ARG_law_11729코0=Law 11.729
ARG_law_11729_desc코0=As the engine of the nation, workers need recognition. This law will ensure better working conditions.
ARG_inmigrant_wave코0=Immigrant Wave
ARG_inmigrant_wave_desc코0=With the looming threat of a new Great War and ever increasing German aggression, immigration has become a very attractive option for many Europeans. If we were to invest into becoming a beacon of hope for those that wish to avoid the ravages of war, we would be greatly benefited.
ARG_infrastructure_development코0=Infrastructure Development
ARG_infrastructure_development_desc코0=If we want to pursue advanced projects or constructions we will need an infrastructure that that allow us to do so.
ARG_infrastructure_development_2코0=Infrastructure Development II
ARG_infrastructure_development_2_desc코0=The need for better infrastructure is ever increasing, and the benefits are worth the investment.
ARG_technological_initiative코0=Technological Initiative
ARG_technological_initiative_desc코0=We are technologically backwards. If we ever want to become a moder nation, a considerable inversion will be needed.
ARG_industrial_census코0=Industrial Census
ARG_industrial_census_desc코0=If we ever hope to develop our economy, we need to know our current industrial capacity. To this end, an industrial census is required.
ARG_establish_the_bcra코0=Establish the BCRA
ARG_establish_the_bcra_desc코0=Creating a central bank for the Argentine Republic will help us to develop the economy of the nation.
ARG_invest_in_YPF코0=Invest in YPF
ARG_invest_in_YPF_desc코0=Currently the YPF produces a considerable portion of the oil needed by our country. If we invert enough on it, we could cover all our oil needs.
ARG_industrial_development코0=Industrial Development
ARG_industrial_development_desc코0=Our current production centers are mostly rural, requiring large imports to compensate. An increase in our industrial production would help us to revert this situation.
ARG_industrial_development_2코0=Industrial Development II
ARG_industrial_development_2_desc코0=Further industrial development would be beneficial to our country, transforming Argentina into a rising power on the eyes of the world.
ARG_industrial_development_3코0=Industrial Development III
ARG_industrial_development_3_desc코0=To compete with the big powers, we need a larger industrial capacity.
ARG_mil_production_effort코0=Military factories
ARG_mil_production_effort_desc코0=Our military production is really low, it would be wise to increase it.
ARG_mil_production_effort_2코0=Military factories II
ARG_mil_production_effort_2_desc코0=Our military production is really low, it would be wise to increase it.
ARG_mil_production_effort_3코0=Military factories III
ARG_mil_production_effort_desc_3코0=Our military production is really low, it would be wise to increase it.
ARG_barn_of_the_world코0=Barn of the World
ARG_barn_of_the_world_desc코0=With most countries currently afflicted by either economic troubles or war, we are the largest grain producer of the world. Let's reap the economic benefits.
ARG_pioneers코0=Pioneers
ARG_pioneers_desc코0=If we ever intend to stand alongside the other powers of the world, we need scientist capable of providing us with innovations at their level.
ARG_secret_weapons코0=Secret Weapons
ARG_secret_weapons_desc코0=As tempting as it is to invest all resources into developing new tanks and planes, the secret to winning wars lies in elsewhere; electronics, rocketry and nuclear research.
ARG_nuclear_committe코0=Nuclear Committee
ARG_nuclear_committe_desc코0=We are ad portas of a world shattering discovery and can't afford to be left behind. We need to create a committee to coordinate all our nuclear research.
ARG_atomic_center코0=Atomic Center
ARG_atomic_center_desc코0=It would be wise to further invest in atomic research.
ARG_balseiro_institute코0=Balseiro Institute
ARG_balseiro_institute_desc코0=Setting up a place to congregate our brightest minds will help us to increase our technological output.
ARG_infamous_decade코0=Infamous Decade
ARG_infamous_decade_desc코0=This is a dark time for the Argentine government, with rampant electoral fraud and political persecutions. While this gives us more freedom to do as we will, it weighs heavily on the hearts of the people.
ARG_argentinas_destiny코0=Argentina's Destiny
ARG_argentinas_destiny_desc코0=Argentina was born for great things, we know this. It's time for the world to learn it as well.
ARG_land_of_the_worker코0=Land of the Worker
ARG_land_of_the_worker_desc코0=It's our duty to liberate ourselves and our friends from the oligarchy. Only we can achieve this.
ARG_nationalism코0=Nationalism
ARG_nationalism_desc코0=Argentina is the greatest nation in Latin America. Now it's time to show the world our might.
ARG_malvinas_argentinas코0=Malvinas Argentinas
ARG_malvinas_argentinas_desc코0=Las Malvinas are rightful ours. It's time to reclaim them, no matter the cost.
ARG_claim_uruguay코0=Claim Uruguay
ARG_claim_uruguay_desc코0=Many of us see Uruguay as a part of Argentina, maybe it is time that we make it so.
ARG_uruguay_ocupation코0=Occupation of Uruguay
ARG_uruguay_ocupation_desc코0=Uruguay rightfully belongs to Argentina. It's time to make it official.
ARG_claim_paraguay코0=Claim Paraguay
ARG_claim_paraguay_desc코0=Paraguay is weak, it would not take much effort to get a claim on their lands.
ARG_claim_bolivia코0=Claim Bolivia
ARG_claim_bolivia_desc코0=Thanks to internal struggle going on in Bolivia due to their recent defeat on their war with Paraguay they are an easy target for us.
ARG_claim_chile코0=Claim Chile
ARG_claim_chile_desc코0=Chile is but a stain beside us, the people urge us to take what should already belong to us
ARG_german_joint_military_operations코0=German Joint Military Operations
ARG_german_joint_military_operations_desc코0=By making joint military operations with Germany we will learn lessons that only the German can teach us.
ARG_join_the_axis코0=Join the Axis
ARG_join_the_axis_desc코0=Despite the greatness and superiority of our nation, it's impossible to win alone. Germany would make a formidable ally.
ARG_national_fanatism코0=Viva la Patria
ARG_national_fanatism_desc코0=Our people are aware of the greatness of our nation and they would gladly give their lives for it.
ARG_break_roca_runciman_treaty코0=Break Roca Runciman Treaty
ARG_break_roca_runciman_treaty_desc코0=The despicable British people seek to fool us into an unfair deal, we will not tolerate this.
ARG_contest_monroe_doctrine코0=Contest the Monroe Doctrine
ARG_contest_monroe_doctrine_desc코0=The United States seek to intervene in the affairs of Latin American countries like if we belonged to them. We can't allow them to toy with us like that.
ARG_ussr_coop코0=USSR Cooperation
ARG_ussr_coop_desc코0=By cooperating with the Soviet Union we will set the foundations of a long lasting friendship between our countries.
ARG_ussr_research_agreement코0=USSR Research Agreement
ARG_ussr_research_agreement_desc코0=A research agreement based mainly in engineering affairs would prove of great benefits for both the USSR and us.
ARG_ussr_four_year_plan코0=Four Year Plan
ARG_ussr_four_year_plan_desc코0=Through a series of long term decisions, we aim to modernize our industry and work together with other communist nations around the world.
ARG_join_the_comintern코0=Join the Comintern
ARG_join_the_comintern_desc코0=To bring forth a world with no social classes, we need allies. Joining the Comintern is our best option to make our dream a reality.
ARG_south_americas_talks코0=South America's Talks
ARG_south_americas_talks_desc코0=Our continent is great, and so are the nations in it. The world is changing at an alarming rate, we must work together if we want to be safe from outside threats.
ARG_south_americas_talks_tt코0=Increases relations among South American Nations
ARG_anti_war_treaty코0=Anti War Treaty
ARG_anti_war_treaty_desc코0=A pro-peace treaty with our neighbors would boost our relationship and stability, encouraging development in the region.
ARG_anti_war_treaty_tt코0=Neighbors are invited to sign a treaty preventing war in the zone.
ARG_anti_war_treaty_2코0=Anti War Treaty II
ARG_anti_war_treaty_2_desc코0=Expanding our pro-peace talks with the other South American Nations can only be in our best interest
ARG_anti_war_treaty_2_tt코0=The rest of South America is invited to sign a treaty preventing war in the zone.
ARG_anti_war_treaty_3코0=Anti War Treaty III
ARG_anti_war_treaty_3_desc코0=All of Latin America is one big family. Let's expand our pro-peace talks.
ARG_anti_war_treaty_3_tt코0=Caribbean nations are invited to sign a treaty preventing war in the zone.
ARG_la_patria_grande코0=La Patria Grande
ARG_la_patria_grande_desc코0=Peaces treaties aren't enough. Latin America needs to form united front to stand against the world.
la_patria_grande_faction코0=Patria Grande
ARG_la_patria_grande_tt코0=Latin American nations are invited to join the Patria Grande faction.
ARG_the_will_of_the_people코0=The Will of the People
ARG_the_will_of_the_people_desc코0=A country is nothing without it's people, and they shall lead it.
ARG_one_mind코0=One Mind
ARG_one_mind_desc코0=Our people share goals and objectives, coming together to archive ever greater things
ARG_integrate_native_tribes코0=Integrate Native Tribes
ARG_integrate_native_tribes_desc코0=The descendant of the original inhabitants of Argentina have been kept away from our society for far too long. It's time to change that.
ARG_liberty코0=Liberty
ARG_liberty_desc코0=Democracy is the true people's government. Every voice must be heard.
ARG_befriend_uruguay코0=Befriend Uruguay
ARG_befriend_uruguay_desc코0=Befriend Uruguay
ARG_befriend_bolivia코0=Befriend Bolivia
ARG_befriend_bolivia_desc코0=Befriend Bolivia
ARG_befriend_paraguay코0=Befriend Paraguay
ARG_befriend_paraguay_desc코0=Befriend Paraguay
ARG_befriend_chile코0=Befriend Chile
ARG_befriend_chile_desc코0=Befriend Chile
ARG_brazil_coop코0=Brazil Cooperation
ARG_brazil_coop_desc코0=By cooperating with Brazil we will set the foundations of a long lasting friendship between our countries.
ARG_external_help코0=External Help
ARG_external_help_desc코0=Our low technological development and lackluster economy can be addressed by petitioning for international help.
ARG_neutrality_foc코0=Neutrality
ARG_neutrality_foc_desc코0=The world greatest powers are at the brink of war, maybe if we stand aside no harm will come to us.
ARG_usa_coop코0=USA Cooperation
ARG_usa_coop_desc코0=By cooperating with the USA we will set the foundations of a long lasting friendship between our countries.
ARG_uk_coop코0=UK Cooperation
ARG_uk_coop_desc코0=By cooperating with the UK we will set the foundations of a long lasting friendship between our countries.
ARG_usa_military_coop코0=USA Military Cooperation
ARG_usa_military_coop_desc코0=The USA knows a thing or two about war, and are willing to teach us for when the time comes.
ARG_usa_technological_coop코0=USA Technological Cooperation
ARG_usa_technological_coop_desc코0=The technological prowess of USA is unmatched. Cooperation with their research teams can only be in our benefit.
ARG_eden_malbran_treaty코0=Eden Malbran Treaty
ARG_eden_malbran_treaty_desc코0=Sometimes, some sacrifices need to be made in the name of international relations. Signing of this treaty will put us in a discoverable situation, but our relation with the British will certainly improve.
ARG_uk_industrial_coop코0=UK Industrial Cooperation
ARG_uk_industrial_coop_desc코0=Partnership with the British will allow an unprecedented level of industrial grow to our country.
ARG_uk_naval_coop코0=UK Naval Cooperation
ARG_uk_naval_coop_desc코0=The British dockyards production is far superior to our own, asking for their technical support would benefit us greatly.
ARG_join_the_allies코0=Join the Allies
ARG_join_the_allies_desc코0=The world is at the brink of total chaos. Joining the Allies is our best bet to bring peace and put down those that wish to enslave us.
ARG_militarism코0=Militarism
ARG_militarism_desc코0=Those who view the military as a necessary evil will hesitate in the face of war. We need to militarize our culture if we are to become an effective combat force.
ARG_military_youth코0=Military Youth
ARG_military_youth코0=Organizations to promote discipline and political education of our young will foster loyalty and self-sacrifice.
ARG_paramilitarism코0=Paramilitarism
ARG_paramilitarism_desc코0=Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training.
ARG_political_correctness코0=Political Correctness
ARG_political_correctness_desc코0=People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea.
ARG_indoctrination_focus코0=Indoctrination
ARG_indoctrination_focus_desc코0=Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson.
ARG_political_commissars코0=Political Commissars
ARG_political_commissars_desc코0=To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks.
ARG_army_reform코0=Army Reform
ARG_army_reform_desc코0=Our armies are on a shameful state. We need to completely reform our military structure.
ARG_external_advisors코0=External Military Advisors
ARG_external_advisors_desc코0=We lack experience, but others have it in spades. We could ask them for help in our efforts to reform our military.
ARG_military_academy코0=National Military Academy
ARG_military_academy_desc코0=Depending on other nations to train our officers would make us politically weak, so it is imperative that we develop our own way to train our officers.
ARG_motorized_army코0=Motorized Army
ARG_motorized_army_desc코0=Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly.
ARG_study_foreign_tanks코0=Study Foreign Tanks
ARG_study_foreign_tanks_desc코0=Some nations have really advanced armored vehicles. We can analyze their designs in order to improve our future armored vehicles.
ARG_mechanized_experiments코0=Mechanized Experiments
ARG_mechanized_experiments_desc코0=Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today.
ARG_tanks_experiments코0=Tanks Experiments
ARG_tanks_experiments_desc코0=Rethinking the possibilities of armored vehicles, we can push the limits of what vehicles can be constructed today.
ARG_tanks_modernization코0=Tanks Modernization
ARG_tanks_modernization_desc코0=Our army needs modern tanks in order to have the upper hand in the battlefield, our engineers are sure they can achieve armored as good as those of the great powers.
ARG_cruiser_tanks_experiments코0=Cruiser Tanks Experiments
ARG_cruiser_tanks_experiments_desc코0=With the basics of tank design in place, we can focus on thinking out of the box to achieve a better design for our tanks.
ARG_heavy_tanks_experiments코0=Heavy Tanks Experiments
ARG_heavy_tanks_experiments_desc코0=With the basics of tank design in place, we can start to focus on heavy tanks that will act as spearheads to our armies.
ARG_study_foreign_equipment코0=Study Foreign Equipment
ARG_study_foreign_equipment_desc코0=Some nations have developed really advanced weaponry. Analyze their designs will make our future weapons better.
ARG_equipment_modernization코0=Equipment Modernization
ARG_equipment_modernization_desc코0=A soldier is nothing without it's weapon, if we want to modernize our army, we need to modernize our equipment first.
ARG_standarized_equipment코0=Standardized Equipment
ARG_standarized_equipment_desc코0=By standardizing the equipment of our soldiers we can fine tune our industry to produce this equipment at a higher rate.
ARG_equipment_innovation코0=Equipment Innovation
ARG_equipment_innovation_desc코0=Better weapons mean better soldiers, if we want to triumph we need to stay ahead as regards weaponry technology.
ARG_special_forces코0=Special Forces
ARG_special_forces_desc코0=We have need of elite forces; mountain troops and paratroopers should be our priority.
ARG_artillery_modernization코0=Artillery Modernization
ARG_artillery_modernization_desc코0=There is more to a battle than just soldiers shooting each other, a modern artillery support is needed if we want our divisions to be of any good.
ARG_specialized_artillery코0=Specialized Artillery
ARG_specialized_artillery_desc코0=Many times our soldiers face the enemy in disadvantage, be it by land or by air, our armies need to have a way to deal with this problem.
ARG_new_officers_programme코0=New Officers Programme
ARG_new_officers_programme_desc코0=The backbone of an army is it's generals, if we want to reform our army correctly new officers are needed.
ARG_volunteer_corps코0=Volunteer Corps
ARG_volunteer_corps_desc코0=By sending our soldiers to fight in other conflicts we would gain really valuable experience for future conflicts.
ARG_navy_reform코0=Navy Reform
ARG_navy_reform_desc코0=Our Navy is on a shameful state, our ships would be sailing nowhere if they had to, a complete restructuration of the navy is needed.
ARG_state_dockyards코0=State Dockyards
ARG_state_dockyards_desc코0=To deploy a powerful navy we need somewhere to build our ships.
ARG_naval_development_I코0=Naval Development
ARG_naval_development_I_desc코0=Further development of our naval construction capacity is needed.
ARG_naval_development_II코0=Naval Development II
ARG_naval_development_II_desc코0=Further development of our naval construction capacity is needed.
ARG_naval_base_development코0=Naval Base Development
ARG_naval_base_development_desc코0=Our navy is growing, now we need new bases from which the new ships can operate.
ARG_overseas_officer_training코0=Overseas Officer Training
ARG_overseas_officer_training_desc코0=If the moment comes for our ships to fight their captains must know what to do, but they can only learn this in war, sending them overseas will help with this matter.
ARG_naval_exercises코0=Naval Exercises
ARG_naval_exercises_desc코0=What better way for our sailors to learn how to behave in combat but through drills and exercises.
ARG_fleet_modernization코0=Fleet Modernization
ARG_fleet_modernization_desc코0=Most of our ships designs are old, unless we want to lose every battle we fight we will have to modernize our designs.
ARG_screening_ships_modernization코0=Screening Ships Modernization
ARG_screening_ships_modernization_desc코0=Although big ships bring great power they are also expensive to build, instead we could focus on making a bigger and better navy.
ARG_cruisers_modernization코0=Cruisers Modernization
ARG_cruisers_modernization_desc코0=Cruisers are important ships, they are the middleground between cost and power.
ARG_submarines_modernization코0=Submarines Modernization
ARG_submarines_modernization_desc코0=Even if our enemy has a bigger navy we can deal serious damage to their industry by neglecting them of their imports.
ARG_submarines_experiments코0=Submarines Experiments
ARG_submarines_experiments_desc코0=Having advanced submarines should be priority if we can't afford to face the enemy directly.
ARG_capital_ships_development코0=Capital Ships Development
ARG_capital_ships_development_desc코0=More powerful ships mean a more powerful navy, and our engineers know this.
ARG_capital_ships_modernization코0=Capital Ships Modernization
ARG_capital_ships_modernization_desc코0=By designing powerful ships we will have control over the seas.
ARG_carrier_development코0=Carrier Development
ARG_carrier_development_desc코0=We can develop carriers that would help us deploy planes far away from home.
ARG_carrier_modernization코0=Carrier Modernization
ARG_carrier_modernization_desc코0=Our carriers are far from modern, we can focus on the task of putting them up to date.
ARG_naval_doctrine코0=Naval Doctrine
ARG_naval_doctrine_desc코0=Reforming the navy is more than just having the ships, it's also about knowing how to use them.
ARG_air_force_reform코0=Air Force Reform
ARG_air_force_reform_desc코0=Our Air Force is on a shameful state, our planes break even without taking off and there are few trained pilots in our ranks.
ARG_bomber_modernization코0=Bomber Modernization
ARG_bomber_modernization_desc코0=Disrupting our enemy's economy is of utter importance, this would prevent them from providing their armies with supplies, giving our armies the opportunity to advance.
ARG_cas_innovation코0=CAS Innovation
ARG_cas_innovation_desc코0=Close Air Support is vital in the battlefield, going beyond the damage dealt to the enemy lines they boost greatly our soldier's morale.
ARG_light_fighter_modernization코0=Light Fighter Modernization
ARG_light_fighter_modernization_desc코0=To properly conduct air operations, air superiority is needed. To that end, fast and agile planes are needed.
ARG_heavy_fighter_modernization코0=Heavy Fighter Modernization
ARG_heavy_fighter_modernization_desc코0=To protect our bombers when flying over dangerous zones or to take down enemy bombers pursuing to damage our industries we can focus on a heavier, more powerful kind of fighter.
ARG_aviation_schools코0=Aviation Schools
ARG_aviation_schools_desc코0=Trained pilots are in short supply. By establishing aviation schools, we might solve this issue.
ARG_air_innovations코0=Air Innovations
ARG_air_innovations_desc코0=Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force.
ARG_air_base_dev코0=Air Base Development
ARG_air_base_dev_desc코0=A plan to establish more air bases in our territory is needed if we want to increase our number of airships.
ARG_air_doctrine코0=Air Doctrine
ARG_air_doctrine_desc코0=To dominate the skies, we need to improve our air tactics.
ARG_air_heroes코0=Air Heroes
ARG_air_heroes_desc코0=By idolizing some of our aces, the younger generations will be encouraged to follow their steps.
ARG_nav_innovation코0=NAV Innovation
ARG_nav_innovation_desc코0=The efficacy of air strikes against naval targets was demonstrated by the Americans back in 1921. We shouldn't neglect this branch of the Air Force if we intend to wage war on a naval power.
ARG_internationalism코0=Internationalism
ARG_internationalism_desc코0=Ideology knows no borders. Our ideals are above sovereignty.
ARG_demand_georgia코0=Demand South Georgia
ARG_demand_georgia_desc코0=South Georgia is Argentinian. Who are the British to keep it away from us? If they are not willing to return it, then we will make them.
ARG_brazil_non_agression코0=Non-Aggression Pact With Brazil
ARG_brazil_non_agression_desc코0=Confrontation with Brazil is not in our best interest. To improve our relations with the Brazilian government, we can propose a Non-Aggression pact between our nations.
ARG_brazil_joint_exercises코0=Argentine-Brazilian joint exercises
ARG_brazil_joint_exercises_desc코0=Both our nations are experiencing a boom thanks to the situation in Europe. We should help our neighbor to show that we stand with them.
ARG_ask_for_georgia코0=Ask for South Georgia
ARG_ask_for_georgia_desc코0=South Georgia and the South Sandwich Islands are rightfully Argentine. Our newly found ties with the United Kingdom might allow us to reach a diplomatic solution to this matter.
ARG_ask_for_malvinas코0=Ask for The Malvinas
ARG_ask_for_malvinas_desc코0=The Malvinas are rightfully Argentine. Our newly found ties with the United Kingdom might allow us to reach a diplomatic solution to this matter.
ARG_proving_grounds코0=Proving Grounds
ARG_proving_grounds_desc코0=If we want to create the weapons of tomorrow we need to have somewhere to test the prototypes.
ARG_political_repression코0=Political Repression
ARG_political_repression_desc코0=To ensure our political stability and the unity of our country we need to ensure that the radical elements of society are kept away from the government even if to do this we have to resort to nefarius methods.

