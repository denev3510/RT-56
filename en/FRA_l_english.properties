FRA_air_bases_desc코0=Time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft.
FRA_modernisation_program코0=Modernisation Program
FRA_modernisation_program_desc코0=Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others.
FRA_buy_americain코0=Buy American Bombers
FRA_buy_americain_desc코0=Air support is an important part of both our defensive and offensive capabilities. However, your current bomber models are too old but if we can buy the last american models, we will stay in the race.
FRA_buy_americain_tooltip코0=We will receive 200 tactical bombers from the US.
FRA_barrage_david코0=Barrage David
FRA_barrage_david_desc코0=	Inspired by the british discovery, a new model of bistatic radar has been developed by the air army to detect enemy planes.
FRA_jet_effort코0=Jet Effort
FRA_jet_effort_desc코0=Air combat is all about mobility. The Jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky.
FRA_interwar_experience코0=Interwar Experience
FRA_interwar_experience_desc코0=Planes which provide support for our land forces have been a very efficient addition during the interwar Anti-Atlas revolt. These planes now have several suggested improvements and we should add them to our manoeuvres.
FRA_reorganize_air_army코0=Reorganize the Air Army
FRA_reorganize_air_army_desc코0=We have gained enough experience to test new theories in air warfare at a faster pace, but with our current command structure the air army is difficult to manage. We need first to do some reorganization.
FRA_parachute_battalions코0=G.I.A 601-602
