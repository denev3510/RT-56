france.107.t코0=Popular Font collapses
france.107.d코0=After two years of major activity, the Popular Front lost its spirit and could only temporize as the European crisis grew worse and worse. The workers did gain major new rights, but their 48 percent increase in wages was offset by a 46 percent rise in prices. Unemployment remained high, and overall industrial production was stagnant. The Popular Front dissolved itself in autumn 1938, confronted by internal dissensions related to the Spanish Civil War, opposition of the right-wing, and the persistent effects of the Great Depression.
