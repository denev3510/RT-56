france.111.t코0=La Cagoule Coup
france.111.d코0=La Cagoule, officially called Secret Committee of Revolutionary Action, is a French fascist-leaning and anti-communist group. It performs assassinations, bombings, sabotage of armaments, and other violent activities to add political instability. With the help of the military staff, they perform today a Coup d'Etat. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different.
