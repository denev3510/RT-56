FRA_repatriate_the_remains_of_napoleon_ii_desc코0=Napoleon II, prince of Rome, commonly known as 'the Eaglet' was the only son of Napoleon the Great and Maria-Louisa of Austria. He died in 1832 and was buried in Vienna. It is now time to reunite father and son and give him the imperial burial he deserves at the Dôme des Invalides.


france.150.d코0=Following a huge call for a strike by the CGT, whose influence in recent months had reached a point where the government was forced to make increasingly drastic compromises, hundreds of thousands of workers mobilized in Paris towards the Bourbon palace, which for many reminded the riots of February 6, 1934. The latter then forced entry into parliament while in the rest of the city, defections by the army and strong violence could not be contained by the police.\n\nLed by Léon Jouhaux, the latter declared the end of the Third Republic and the transition to an anti-capitalist and trade unionist regime.
france.150.a코0=The Workers Are Now In Control

france.151.t코0=Death Of Franchet D'Espèrey
france.151.d코0=Louis Félix Marie François Franchet d'Espèrey, Marshal and French Head of State, passed away in the night. He was buried and given military honours before being transferred to the Invalides.\n\nThe Marshal's death was sudden for many French people, but also for the government, since no succession procedure had been put in place for the time being. Thus, the various ministers were urgently convened to decide who to appoint as successor.\n\nFor many, the favourite choice is Henri Giraud, Minister of War and who was very close to Franchet d'Esperey throughout his military career.\n\nHowever, another candidate is able to stand up to Giraud. This is François Mitterand, Minister of the Interior, who, although still a simple journalist a few years ago, was able to rise through the ranks of the government at full speed, which allowed him to acquire a great reputation that could well work in his favour.
france.151.a코0=Giraud Is The Obvious Choice
france.151.b코0=Mitterand Looks Promising

france.152.t코0=Popular Front Victory In France
france.152.d코0=The Front Populaire, a political alliance made up of a large part of the French left-wing movements, including the SFIO, the Radical Party and the Communist Party, won the French legislative elections with 57% of the votes. Many strikes have been organised in support of the front. Léon Blum, the leader of the SFIO, was appointed Prime Minister.\n\nTheir programme is built around the defence of democracy, in particular through their opposition to the far-right leagues, their pacifism, and the implementation of many social reforms such as paid holidays as well as a desire to revive the economy by developing consumption.
france.152.a코0=Everything Is Possible !
france.152.b코0=Good Luck To Them
