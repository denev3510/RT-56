france.100.t코0=Popular Front wins the election
france.100.d코0=The Popular Front is the winner of the legislative election and get the majority of the Parlement. The alliance of left-wing movements, including the French Communist Party (PCF), the French Section of the Workers' International (SFIO) and the Radical and Socialist Party announces the formation of a government headed by SFIO leader Léon Blum. The French hope that Blum's government will implement social reforms to put an end to the current political crisis.
france.100.a코0=With the Front, everything is possible!
france.154.t코0=The Right wins the election
france.154.d코0=The various right-wing parties, mainly the Republican Federation and the Democratic Republican Alliance, won the parliamentary elections and appointed Pierre-Étienne Flandin as prime minister.\n\nTheir plan to block a new left-wing government has been successful, and they now hope to get France back on its feet, particularly by putting an end to inflation.
france.154.a코0=France Shall Be Strong Again
france.101.t코0=The Hoare-Laval Pact
france.101.d코0=The Press has unveiled the Hoare-Laval Pact to the public eye, which is being conducted behind their backs. France and Britain, eager to stay in good grace with Italy, have been negotiating a deal with Mussolini for a quick conclusion to the Second Italo-Abyssinian War with Ethiopian concessions. This is in hopes of maintaining the nation's independence, but it has been done without their knowledge. It has caused an uproar from both the right and the left, denouncing it as appeasement to Mussolini that would leave Ethiopia as little more than a puppet state. Albert Sarraut will lead until the elections.
france.101.a코0=Pierre Laval must resign.
france.102.t코0=Leon Blum resigns
france.102.d코0=With inflation also rose 46%, the imposition of the 40-hour week proved highly inefficient, as industry had a difficult time adjusting to it. The economic confusion hindered the rearmament effort, and the rapid growth of German armaments forced Blum to abandon the social reform programs of the Popular Front had counted heavily on. Léon Blum resigns, the Parlement refusing to give him the means to solve the economic crisis.
france.102.a코0=Edouard Daladier and the radicals will form a new governement
france.103.t코0=Inflation!
france.103.d코0=In 1936, France recovers slowly from the economic crisis that hurt the country in 1931. The unstable political situation, the high amount of unemployment and the public deficit are already challenging for the government. Unfortunately, the fast deflation caused a franc 	overestimate. It provoques a economic crisis and two thirds of exports collapse. With the general capital evasion and the resistance of some employers, the situation is alarming and the disillusionment of the worker class for the politics is already huge.
france.103.a코0=We must reform the economy quickly
FRA_inflation_tooltip코0=§YUnlock decisions to reform the economy.\n§!
france.104.t코0=Matignon Agreement
france.104.d코0=After the election of the Popular Front, a massively general strike of the working class breaks out. Initiated in Le Havre, accompanied by factory occupations to prevent lock outs, and had quickly spread to all of France. More than a million workers were on strike. The social movement immediately followed the electoral victory of the Popular Front, in order to reach this position of force. The new left-wing government headed by Léon Blum negotiations with success social agreements, signed at the Hôtel Matignon. All of the workers benefited with these agreements, which are the legal right to strike, paid vacations, 40-hour work week paid 48 and the removal of all obstacles to union organization. 
france.104.a코0=Let's make socials reforms.
france.104.b코0=We can't fullfil all our promises.
france.105.t코0=Communists remove their support
france.105.d코0=Unhappy with the recent politics of the left governement, Maurice Thorez, leader of the French Communist Party, announces that communists quit the Popular Front and will manifest their discontentment.
france.105.a코0=We don't need their help to lead the nation
france.106.t코0=Communists support the governement
france.106.d코0=Unlike other nations, France accept to help the Spanish Republicans in the Spanish Civil War. Blum's cabinet decid on a policy of intervention and formalize an agreement for sending munitions and volunteer soldiers to Spain. Maurice Thorez, leader of the French Communist Party, announces that communists will support Blum's politics and strength the current Front.
