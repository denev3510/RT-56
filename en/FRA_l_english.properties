france.153.t코0=Right-Wing Victory In France
france.153.d코0=The French legislative elections saw the various right-wing parties, nominally the Republican Federation and the Democratic Republican Alliance, obtain a majority of the votes and thus defeat the Popular Front's attempt. Mainly united in their anti-socialism and anti-communism, their victory could also be linked to the rise of an even more extremist movement in France.\n\nPierre-Étienne Flandin, leader of the Democratic Republican Alliance and seen as a unifying figure for the right, was appointed Prime Minister and formed a government that included members of the main coalition parties.
