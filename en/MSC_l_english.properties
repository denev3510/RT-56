#Mongol Mod
mon_political_effort코0=Political View
mon_political_effort_desc코0=How we view the world determines the options that our future may hold.
mon_revive_the_empire코0=Revive The Fallen Empire
mon_revive_the_empire_desc코0=Our past is full of merit and glory. We must take advantage of this and rebuild for a new era.
mon_strengthen_communist_government코0=Strengthen The Communist Regime
mon_strengthen_communist_government_desc코0=When the people are strong, so is the state.
mon_militarize_the_nation코0=Militarize Mongolia
mon_militarize_the_nation_desc코0=A gun in every hand, a horse for every saddle. That is our way.
mon_political_correctness코0=People's Mongolia
mon_political_correctness_desc코0=We are nothing without our people. Let us never forget this basic fact.
retake_chinese_land코0=Retake our Lost Land In China
retake_chinese_land_desc코0=The weak and corrupt southerners have fallen to their vices. Let us show them the error of their ways.
mon_found_own_faction_focus코0=Found the Imperial Alliance
mon_found_own_faction_focus_desc코0=The Soviets lent us support in the past, but we were never children to be guided by them.
mon_reform_army코0=Reform The Mongol Army
mon_reform_army_desc코0=Ancient practices and outdated methods fill our ranks. It is time to set these aside and build a new army.
mon_increase_military_production코0=Increase Military Production I
mon_increase_military_production_desc코0=If we are to succeed we must build our base of power again.
mon_increase_military_production2코0=Increase Military Production II
mon_increase_military_production2_desc코0=Previous efforts helped greatly on our path toward strength, but we must not falter.
mon_increase_military_production3코0=Increase Military Production III
mon_increase_military_production3_desc코0=This is the final stage of our efforts. Now we are ready to reveal our might.
mon_modernize_military_equipment코0=Modernize Infantry
mon_modernize_military_equipment_desc코0=A few lessons may be learned from those around us and we will not waste the opportunities that are revealed. We will make our soldiers the best in the land.
mon_modernize_military_equipment2코0=Modernize Artillery
mon_modernize_military_equipment2_desc코0=Our efforts near completion, and what was once old and weak now shines with majesty.
mon_reform_military_tactics코0=Reform our Military Tactics
mon_reform_military_tactics_desc코0=It is true that we once conquered the world, and though we can admire it we must not assume that what once was will certainly be again.
mon_militarized_nation코0=Militarized Nation
mon_militarized_nation_desc코0=In the past every man was called to battle when the need arose. We must revive this practice.
the_land_of_genghis_khan코0=The Land of Genghis Khan
the_land_of_genghis_khan_desc코0=Only one man has rode the world and made it bend to his wishes. He is our father, and even now he lends us his wisdom and ambition.
Industrialize_mongolia코0=The Steel River
Industrialize_mongolia_desc코0=Let the metal flow, and cover the plains until none can look upon it.
industrialize_mongolia_1코0=Increase our Civilian Production I
industrialize_mongolia_1_desc코0=Though we are warriors in every way, we must not forget the needs of those that cannot take to the saddle.
industrialize_mongolia_2코0=Increase Civilian Production I
industrialize_mongolia_2_desc코0=Further expansion is needed for our people. It is a task that cannot be neglected.
industrialize_mongolia_3코0=Increase Civilian Production II
industrialize_mongolia_3_desc코0=Finally we can say that the state has provided, and none can complain that we were lax in our duty.
Improve_Mongol_road_system코0=Improve the Mongolian Road System I
Improve_Mongol_road_system_desc코0=The wide plains were once good enough for us, but now we must construct new ways of traversing the land.
Improve_Mongol_road_system2코0=Improve the Mongolian Road System II
Improve_Mongol_road_system2_desc코0=Ever onward, without pause or faltering. The rivers of concrete will make a path that cannot be denied.
mon_Improve_Education코0=Improve the Mongolian Education System
mon_Improve_Education_desc코0=A fist is nothing without a mind to guide it.
MON_anti_fascist_diplomacy코0=Anti Fascist Diplomacy
MON_anti_fascist_diplomacy_desc코0=We will not bow to these upstarts with their ways of horror and arrogance. One day they will fall, and it will be us that stands upon their corpse.
MON_peoples_commissariat코0=Peoples Commissariat
MON_peoples_commissariat_desc코0=The people look to us for guidance, and we shall give it.
MON_anti_western_diplomacy코0=Anti Western Diplomacy
MON_anti_western_diplomacy_desc코0=The decadent west cannot sustain itself, though lately they have found some power. Our days are longer than theirs, and our memory extends further. We will be here still when they fall on their own swords.
MON_annex_tannu_tuva코0=Annex Tannu Tuva
MON_annex_tannu_tuva_desc코0=There is a small stone in our path, and we ought to remove it.
MON_annex_sinkiang코0=Annex Sinkiang
MON_annex_sinkiang_desc코0=The people of Sinkiang cry out for relief from their weak government. Let us give it to them.
MON_workers_culture코0=Workers of Mongolia
MON_workers_culture_desc코0=Those that work shall prosper, and those that are slothful shall fall to the side of the road and not rise again.
focus_spirit_of_genghis코0=Spirit of Genghis
focus_spirit_of_genghis_desc코0=He is part of all of us, and with his strength we are unstoppable.
Red_Army_of_mongolia코0=Red Army of Mongolia
Red_Army_of_mongolia_desc코0=You cannot see the ground, for all our boots are upon it and marching endlessly.
MON_annex_Mengkukuo코0=Retake Central Mongolia
MON_annex_Mengkukuo_desc코0=We must take back the ports and seas, and there is only one way to do this.
mongolian_railway_system코0=Infrastructure of Conquest
mongolian_railway_system_desc코0=Steam and smoke rise from our movement, and it brings fear to the enemies of the state.
modernize_air_equipment코0=Masters of the Air
modernize_air_equipment_desc코0=Although we are a land force, we must not forget that those who see as the eagles do will never be caught unaware.
Modernize_the_mongol_cavalry코0=Reformed Cavalry
Modernize_the_mongol_cavalry_desc코0=In the past we were the undisputed masters of the horse. Let us bring back those ancient days of dominance by speed and mobility.
found_mongol_army_research_institute코0=The Central Institute
found_mongol_army_research_institute_desc코0=The finest minds of our nation have banded together, and we shall reap the benefits.

#Tibet Mod
stay_isolated_by_the_mountains코0=Stay Isolated
stay_isolated_by_the_mountains_desc코0=We have no desire to venture forth from our traditional homeland. Let us stay here, and cherish the place of our ancestors.
greater_tibet코0=Greater Tibet
greater_tibet_desc코0=There is within us a dormant desire for expansion, lately suppressed by the tides of history. Now, we can finally let it flow forth and drown those that seek to contain our ambition.
Protect_the_Tibetan_Religion코0=Protect our Philosophy
Protect_the_Tibetan_Religion_desc코0=Belief is the same as culture, and culture is the same as life. Without our tenets there is nothing for the people to sustain themselves.
Nationality_movements코0=National Pride
Nationality_movements_desc코0=There is no other nation like ours on the planet, and we shall let the whole world know our quality.
Defend_the_Nation코0=Defend the Tibetan Nation
Defend_the_Nation_desc코0=The mountains that we call home have defended us for centuries. In this modern age however, they are not enough. We must build new mountains of our own.
Modernize_the_army코0=Modernize the Tibetan Army
Modernize_the_army_desc코0=A blade of grass will bend in the wind and survive the storm. Better yet if the storm is too afraid, and never comes at all.
Increase_Exports코0=Increase Civilian Production
Increase_Exports_desc코0=The strength of a nation is in its people. Let us give everything we have to them, and in turn they will make us powerful.
Increase_Military_Production코0=Increase Military Production
Increase_Military_Production_desc코0=A wise man knows how to defeat his enemy before the fight begins. However, only a fool is not prepared for the unexpected.
China_war_focus코0=Retake lost land from China!
China_war_focus_desc코0=Our ancient rivals continue to chip away at the borders of our homeland. We must address this issue swiftly and permanently.
Mountain_Warfare코0=Mountain Warfare
Mountain_Warfare_desc코0=Though perilous to an invader, these crags and vast ranges are a boon to us. For every pain can, with the right mind, be turned to a great advantage.
expand_the_tibetan_army코0=Expand the Tibetan Army
expand_the_tibetan_army_desc코0=One hand raised as a shield does little, but a thousand can turn the tide of history.
spiritual_military_beliefs코0=Spiritual Military Beliefs
spiritual_military_beliefs_desc코0=Advantage can be found in the most unusual of places. Here, in this land, it is the power of our minds bent toward a singular purpose of endurance and dignity.
Military_research코0=Military Research
Military_research_desc코0=We must organize ourselves for the future, while also retaining respect and admiration for the lesson we have already learned.
Modernize_Industry코0=Modernize Tibetan Industry
Modernize_Industry_desc코0=A sky filled with smoke is a painful thing, but it is worse still for it to be empty.
Increase_Production코0=Increase Production
Increase_Production_desc코0=A million grains of sand, to bury those that war against harmony.
Improve_infastructure코0=Improve Tibetan Roads
Improve_infastructure_desc코0=An old man may gain much from his long journey through life. Still, he may be grateful if we can ease his path.
get_foreign_advisors코0=Get Foreign Advisors
get_foreign_advisors_desc코0=Even your greatest rival can speak words of wisdom.
Modernize_Industry_2코0=Modernize Tibetan Industry II
Modernize_Industry_2_desc코0=Though our hearts are pure as always, now our arms and legs are made of steel.
Study_Foreign_Weapon_technology코0=Study Foreign Weapon Technology
Study_Foreign_Weapon_technology_desc코0=The world moves quickly, and much is now on the wind. If we listen, we may find much.
Religious_Festivals코0=Religious Festivals
Religious_Festivals_desc코0=Respect for tradition above all is vital if we are to continue as a people.
TIB_steel_production코0=Search For Tibetan Steel
TIB_steel_production_desc코0=Harmony with nature is admirable, but so is the desire of mankind to push toward new boundaries. We must be thankful, but also not shy away from shaping the world around us.
industrialize_Tibet코0=Greater Industry
industrialize_Tibet_desc코0=The child may wonder in fear at the new buildings of black, but the father knows they bring more safety than not.
ideological_fanaticism_tib코0=Purity of Mind
ideological_fanaticism_tib_desc코0=What was enough in times past does not even break soft ground today. We must push for more, and without hesitation, in all things.
bhutan_war_focus코0=War Against Bhutan
bhutan_war_focus_desc코0=We must enlighten our neighbors to the south, whether they wish it or not.

