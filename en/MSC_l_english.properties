africa_e_events.6코0=One Nation, One Africa
africa_e_events.6.t코0=[From.GetName] Claims The continent of Africa
africa_e_events.6.desc코0=A group of powerful generals in [From.GetName] have issued a declaration, announcing the current situation in Africa! They have launched a right-wing organization. A significant portion of the military has sided with these generals, ready to support against resistance. These loyalists may be poorly trained, but no one can question their enthusiasm.\n\nThe battle-lines have been drawn!
africa_e_events.6.a코0=Troublesome
africa_e_events.7코0=Independence Referendum
africa_e_events.7.t코0=The Independence Referendum
africa_e_events.7.desc코0=The people needs to vote, will we abandon our overlord or stay with them?
africa_e_events.7.a코0=Time to Vote!
africa_e_events.8코0=Referendum Failed
africa_e_events.8.t코0=The Independence Referendum Failed
africa_e_events.8.desc코0=The people voted against Independence.
africa_e_events.8.a코0=Damn!
africa_e_events.9코0=Declaration of Independence
africa_e_events.9.t코0=Declaration of Independence!
africa_e_events.9.desc코0=Today is the day, Our country is free from tyranny from our Colonial Overlords!
africa_e_events.9.a코0=HURRAY!
africa_e_events.10코0=2nd Independence Referendum
africa_e_events.10.t코0=The 2nd Independence Referendum
africa_e_events.10.desc코0=Lets see if we managed to unite the people behind our cause, will they vote for independence or not?
africa_e_events.10.a코0=Lets Vote!"
africa_e_events.11코0=[Root.GetAdjective] Civil War
africa_e_events.11.t코0=[Root.GetAdjective] Civil War
africa_e_events.11.desc코0=There was not enough interests in making [From.GetName] independent! \nSupporters for Independence declared War against those Colonial Lovers!
africa_e_events.11.a코0=Interesting.
africa_e_events.14코0=[Root.GetAdjective] Independence!
africa_e_events.14.t코0=[Root.GetAdjective] Independence!
africa_e_events.14.desc코0=Tonight, [From.GetName] gathers to affirm the greatness of their nation \n\n Not because of the power of their military, or the size of their economy. \n\n[Root.GetAdjective] pride is based on a very simple premise, summed up in a declaration. \n\n FREEDOM
africa_e_events.14.a코0=Good for them!
africa_e_events.16코0=Civil War
africa_e_events.16.t코0=Civil War against those Colonial Lovers!
africa_e_events.16.desc코0=There is not enough interests in make our country independent! We will declare War against those Colonial Lovers!
africa_e_events.16.a코0=Fascist State!
africa_e_events.16.b코0=Communist State!
africa_e_events.13코0=2nd Referendum Failed
africa_e_events.13.t코0=The 2nd Independence Referendum Failed
africa_e_events.13.desc코0=The people voted against Independence.
africa_e_events.13.a코0=Damn!
Creation_PA_treaty_t:=Sign the Pan-Africa Treaty
Creation_PA_treaty_desc:=In order to promote African co-operation and to achieve peace and security by the acceptance of members not to resort to war. Someone needs to step up and take the Leadership of this Treaty
Creation_PA_treaty_R_a:=We can't take this responsibility?
Creation_PA_treaty_R_b:=[Root.GetNameDef] Leadership!
flag_PA_treaty_leader:=[Root.GetNameDef] Leadership!
flag_is_on_africa:=Is a Original African Country
AE_aye:=[Root.GetLeader] votes aye!
AE_nay:=[Root.GetNameDef]'s interests are threatened, we vote nay!
AE_abstain:=Abstain from this vote.
AE_PA1title:=First Signature on the Pan-Africa Treaty
AE_PA1desc:=In order to promote African co-operation and to achieve peace and security by the acceptance of members not to resort to war. Someone needs to step up and take the Leadership of this Treaty. We offer an independant Country the chance to sign this treaty
AE_PA1opta:=Is this for the wellbeing of the people, or for trying to push a political agenda?
AE_PA1optb:=A worthy endeavour!
AE_PA1optc:=A noble endeavour!
AE_PA1optd:=In this world of eternal struggle?
AE_PA2title:=Pan-Africa Treaty Candidate?
AE_PA2desc:=We have been asked by officials of the Pan-Africa Treaty to appoint delegates to their Conference. With the expectation that we will at some point ratify and implement the legislation produced by the African community. The intention of the Treaty is to prevent further outbreaks of warfare by giving nations a space to settle their differences. If accepted, we will review this in 3 months
AE_PA2opta:=Accept.
AE_PA2optb:=Refuse.
AE_PA3title:=Pan-Africa Treaty: [From.GetAdjective] Withdrawal
AE_PA3desc:=[From.GetLeader] has declared that [From.GetNameDef] is unable to meet the commitments imposed by the Pan-Africa Treaty. The country will no longer participate and rejects all authority and jurisdiction of the Treaty.
AE_PA3opta:=Independence!
AE_PA3optb:=Concerning.
AE_PA3optc:=The Pan-Africa Treaty is irrelevant to [Root.GetNameDef]'s troubles.
AE_PA4title:=Join the Pan-Africa Treaty?
AE_PA4desc:=We have been asked by officials of the Pan-Africa Treaty to ratify and implement the legislation produced by the African community. The main function of the Pan-Africa Treaty is to resolve African disputes before they can descend into war. This would be the main instrument to fulfil this goal. \n\nIf we ratify this Agreement, it will be much more difficult to create wargoals, both for us and our enemies
AE_PA4opta:=Accept.
AE_PA4optb:=Refuse.
AE_PA5title:=Pan-Africa Treaty: [From.GetAdjective] Entry
AE_PA5desc:=Domestic legislation passed by the ruling [From.GetRulingParty] has been met with praise. Pan-Africa Treaty officials has announced that [From.GetNameDef] is now fully compliant with the legislation passed by the African community.
AE_PA5opta:=The Pan-Africa Treaty is irrelevant to [Root.GetNameDef]'s goals.
AE_PA5optb:=Very good.
AE_PA5optc:=Peace in our time!
AE_PA5optd:=Our hands will not be tied by the unification of these weaklings?
AE_PA6title:=Renewal or Withdrawal
AE_PA6desc:=[From.GetLeader] has been requested to join the Annual Conference. [From.GetNameDef] has to make a decision to Renew or withdrew the Treaty. If we leave our country will no longer participate and rejects all authority and jurisdiction of the Treaty.
AE_PA6opta:=Another Year!
AE_PA6optb:=[From.GetNameDef] doesn't need this!
AE_PA7title:=Pan-Africa Treaty Application: [From.GetNameDef]
AE_PA7desc:=\n\n\n\n[From.GetNameDef] requested to become a member of the Pan-Africa Treaty. Their application is under review!
AE_PA7opta:=Okay
AE_PA8title:=Militarization
AE_PA8desc:=The recent hostilities between the European countries has intensified. We have essentially achieved the goals we laid out! Some interesting questions arise out of this problem, One of them is, if we should Militarizate our agreement! Our Union should be understood as a means to expand our influence, not as a constraint on our power. The expansion of democracy and freedom in the world should be a shared interest and value with all nations.
AE_PA8opta:=This is a bad idea.
AE_PA8optb:=Create the Pan-Africa Union!
PA_Faction:=Pan-Africa Union
AE_PA9title:=Pan-Africa Union: [From.GetAdjective] Entry
AE_PA9desc:=Another member for the new Pan-Africa Union!.
AE_PA9opta:=The Pan-Africa Union is irrelevant.
AE_PA9optb:=Very good.
AE_PA9optc:=Good for them!
AE_PA9optd:=Afraid? HA... For this Union of weaklings?
AE_PA10title:=Join the Pan-Africa Union?
AE_PA10desc:=Do we rally behind this idea of an Union, that defense our common goals?
AE_PA10opta:=Decline
AE_PA10optb:=Join

#Expanded National Focus Mod
newsmod.1.t코0=Franco-Soviet Treaty
newsmod.1.d코0=France and the Soviet Union have just announced an increase in warm relations between the two countries. After weeks of discussion, they have signed a joint Franco-Soviet Treaty that would increase the conomic and military ties between the two countries, particularly in regard to technological research and innovation. Nearby countries fear this is to prepare to spread communism through war.
newsmod.1.a코0=Welcome, comrades.
newsmod.1.b코0=Cheers, comrades!
newsmod.1.c코0=Worrying.
newsmod.2.t코0=Japan And France Enter Military Alliance
newsmod.2.d코0=Initiated by the French, Japan and France have just announced their intent to sign a military alliance between the two countries. France's recent switch to an ultra-nationalist government has the world worried. What could this alliance have been made for? Some speculate for an eventual war against the Soviets.
newsmod.2.a코0=We welcome them!
newsmod.2.b코0=Excellent.
newsmod.2.c코0=The plot thickens.
newsmod.3.t코0=Germany Accepts British Empire Into Axis
newsmod.3.d코0=This past year, ultra-nationalist fascist movements exploded in Britain. The democratic way of life has become a minority as the nation embraces fascism. What's more - the British have decided to join in an alliance with Hitler and the German Reich, threatening the stability of Europe. The Dominions have also been forced to join the Axis, but they are reluctant and feel the time has come to distance themselves from Britain....
newsmod.3.a코0=A true turning point in our history!
newsmod.3.b코0=We welcome our British friends!
newsmod.3.c코0=We do not agree to this!
newsmod.3.e코0=Worrying.
newsmod.4.t코0=Rome-Berlin Axis
newsmod.4.d코0=Initiated by the Italians, Germany and Italy have just announced their intent to sign a military alliance between the two countries, a "Rome-Berlin Axis." As the two main fascist regimes in Europe, it was to be expected, but what could this alliance have been made for? Some speculate they are preparing for war.
newsmod.4.a코0=The Germans are our natural ally!
newsmod.4.b코0=The Italians may prove useful.
newsmod.4.c코0=This is a threat to peace in Europe.
newsmod.5.t코0=Italy and Allied Powers White Peace
newsmod.5.d코0=The Duce and Allied Powers have just announced a white peace. Italy will refrain from any further fighting against the Allies and has withdrawn from the Axis. Can the Reich continue this fight alone?
newsmod.5.a코0=Too much blood has been spilled for no gain.
newsmod.5.b코0=Traitors!
newsmod.5.c코0=It's only a matter of time till Fascism falls!
newsmod.6.t코0=Italy has joined the Allied Powers!
newsmod.6.d코0=A secret meeting was held and the Duce and Allied Powers have disccussed terms of peace. Fighting between the two will cease at once and Italy has agreed to leave the Axis and fight alongside the Allies till the end of war in Europe.
newsmod.6.a코0=Hopefully this was the right choice.
newsmod.6.b코0=Traitors!
newsmod.6.c코0=It's only a matter of time till Fascism falls!
newsmod.7.t코0=Assassination of Benito Mussolini
newsmod.7.d코0=What was to be a jovial day-long parade in Milan today suddenly turned bloody. Members of the Italian Communist Party orchestrated a bloody assassination not just for the Duce but many prominent leaders of the fascist regime. Reports say the Duce was warned against holding the parade in Milan, as northern Italy has a huge amount of communist sympathizers. When suggested to move the annual parade to Naples instead, the Duce refused. WIth Mussolini dead, the state of Italian politics has once again turned chaotic as armed communists seize positions in government and call for a full overthrowing of the fascist regime.
newsmod.7.a코0=Dark times...
newsmod.7.b코0=We wish the Italian people well during this time.
newsmod.8.t코0=Italy Joins The Comintern
newsmod.8.d코0=[ITA.GetName] has just been accepted by [SOV.GetName] to join the Comintern. Having a strong state allied to the Soviets in southern Europe has led many neighoboring to react with alarm. Could the Comintern truly be attempting to spread a world revolution?
newsmod.8.a코0=Together we will topple the fascists and capitalits!
newsmod.8.b코0=Welcome, comrades!
newsmod.8.c코0=Worrying.
newsmod.9.t코0=Pope Expelled From Italy
newsmod.9.d코0=With the assassination of Mussolini and the deposition of King Emmanuel III, it was only a matter of time until the Pope became the next target. The communists leaders have decided to expel the Papacy and annex the Vatican. The Pope has fled and now obtains refuge in southern France.
newsmod.9.a코0=This archaic cult has seen its last hour.
newsmod.9.b코0=This certainly doesn't help the general political climate.
newsmod.10.t코0=King Emmanuel III Deposed!
newsmod.10.d코0=With Mussolini dead and the fascists waning power, the leaders of [ITA.GetName] have decided the time has come to depose King Emmanuel III. Hundreds of thousands of Italians take to the streets across the country, chanting for the monarch's expulsion from government and the abolotion of the monarchy.
newsmod.10.a코0=The era of royalty is over!
newsmod.10.b코0=We will send a letter wishing the former king well.

#Mongol Mod
mongol.1.t코0=What tu do with Tuva?
mongol.1.d코0=Mongolia wishes to claim land that belongs to us. It seems that we must give in, or face the prospect of war with the Horse Lords.
mongol.1.a코0=A bit of Land for Thee
mongol.1.b코0=The horses need exercise
mongol.2.t코0=Riding over the Plains
mongol.2.d코0=The Tuvans refused to see wisdom in our offer, and now we have no choice but to bring them to heel. Let our horses ride!
mongol.2.a코0=This is fate
mongol.3.t코0=A Friendly Exchange
mongol.3.d코0=The Tuvans have heard the sound of our swords, and have wisely given in to our demands. If only other nations were as sagacious in their dealings.
mongol.3.a코0=As it should be
mongol.4.t코0=The Mischievous Mengkukuo Menance
mongol.4.d코0=The barbarians to the west seek to expand their empire yet again. It seems that war is inevitable unless we strike an agreement.
mongol.4.a코0=Let them try
mongol.4.b코0=Maybe we can compromise
mongol.5.t코0=Sword always beats Pen
mongol.5.d코0=It's time for us to once again raid the Southern lands, and make dust of their foppish ways. Their fields will yield for us, as their soldiers wither away.
mongol.5.a코0=Like the wind, we ride
mongol.6.t코0=An Invitation to Peace
mongol.6.d코0=Our enemies have seen fit to bow even before we raised our saddles. Their weakness, while pitiful, is most convenient.
mongol.6.a코0=One step closer
