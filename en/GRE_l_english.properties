#Decisions
GRE_divided_nation_category코0=Nation in Turmoil
GRE_divided_nation_category_desc코0= Our nation is in a state of collapse, many are fearing of an upcoming civil war, others attempt to abandon the country and live a better life abroad. In order for us to stand on our feet again we have to make some tough decisions.
GRE_work_on_stability코0=Reassure the Nation
GRE_work_on_stability_desc코0=We have to make sure that the people are with us during this struggle.
GRE_work_on_economy코0=Shorten Our Recovery
GRE_work_on_economy_desc코0=We can shorten our Recovery by implementing new laws and better trade deals while also calling for foreign investments.
GRE_work_on_government코0=Restore Faith in Government
GRE_work_on_government_desc코0=The main reason why we are struggling to get out of this position is that our ministers are weak and inexperienced and they most likely can't handle such situation.
GRE_honor_byzantium코0=Honor Byzantium
GRE_honor_byzantium_desc코0=The Byzantine Empire is something that we Greeks are proud of. While we can't completely restore it to its full extent we can honour it so it won't be forgotten as other things are.
GRE_honor_byzantium_category코0=Honor The Byzantines
GRE_honor_byzantium_category_desc코0=The Byzantine Empire is something that we Greeks are proud of. While we can't completely restore it to its full extent we can honour it so it won't be forgotten as other things are.
GRE_constantinople_capital코0=Move The Capital To Constantinople
GRE_repurpose_the_hagia_sophia코0=Repurpose The Hagia Sophia
