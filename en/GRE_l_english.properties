GRE_seize_armories코0=Seize Armories
GRE_prohibit_sale_of_ships코0=Prohibit Sale Of Civilian Ships
GRE_integrate_north_epirus코0=Integrate Northern Epirus
GRE_integrate_north_epirus_desc코0=Since 1914 Albania has been illegitimately occupying our rightful lands north of Epirus, but now we have finally bought back our people home! However, we still need to deal with the so-called "Gjirokastrits", who claim that Northern Epirus is integral part of the Albanian state.
GRE_enosis_of_cyprus코0=Enosis of Cyprus

#Events
greece.5.t코0=Demertzis has passed away
greece.5.d코0=Our prime minister Konstantinos Demertzis has passed away from a heart attack. During his service as a prime minister he helped the nation's economy grow and was especially popular amongst the people. His replacement is the aging general Ioannis Metaxas who is tasked with continuing Demertzis' legacy and preserving Greece in these troubled times.\n\n(To go §RCommunist§!, pick any Prime Minister, but don't progress through their focuses. Instead, wait for Strikes to occur.)
greece.5.a코0=Metaxas Is Appointed Prime Minister.
greece.5.b코0=The King Seizes Power.
greece.5.c코0=We need more...Radical Leadership
greece.5.e코0=The People's Party Will Lead The New Government
greece.6.t코0=Italy refused
greece.6.d코0= The Italians have refused our claims over the Dodecanese and characterized them as outrageous. We are faced with two options now since politcs have failed to solve the issue, either we declare war on Mussolini or we stand down.
greece.6.a코0=The Dodecanese islands are Greek!
greece.6.b코0=We can't afford a war with Italy! Stand down.
greece.7.t코0=Britain refused
greece.7.d코0= The British representatives have refused our ultimatum and insisted that Cyprus shall remain a British base of great military importance and considered this a 'foolish move'.
greece.7.a코0=Hit them hard!
greece.7.b코0=Stop! We can't engage the British Royal Navy.
greece.10.t코0=Turkey refused
greece.10.d코0=The Turkish Prime Minister has characterized our claims foolish and that we are not worth of his time. Obviously this is an insult to our nation and an imminent war between our countries is dangerously close. We have once tried to establish the famous among the Greeks 'Megali Idea' following Venizelos' plans of expansionism and reclaiming back the truly Greek city of Constantinople but the campaign proved to be a disaster followed by incompetent leaders and generals, but now we have achieved to unite the Greek Spirit and avenge 1453!
greece.10.a코0=This was just a temporary truce.
greece.8.t코0=Turkish offerings
greece.8.d코0=It seems that our foes want to come into a compromise, they offer Constantinople and an amount of payment but nothing more. After that we will be forced to accept a non-aggression pact with them ensuring peace in the region.
greece.8.a코0=Oh, well.
greece.8.b코0=We would never make such a foolish move!
greece.11.t코0=Britain Refused
greece.11.d코0=The British Prime Minister has denied to give us membership in their alliance. We didn't really expect things to end up like this...
greece.11.a코0=What!?
greece.12.t코0=Britain Refused
greece.12.d코0= It seems that our allies are unlikely to give us Cyprus back. This is something we really didn't think would happen since we secured an alliance with them...
greece.12.a코0=Now what?
greece.13.t코0=The Soviets refused
greece.13.d코0=Despite our generous offer, the soviets disagreed and stated that they don't want to provoke any 'disputes with the Italian State'.
greece.13.a코0=For real!?
greece.14.t코0=Military Coup!
greece.14.d코0= Early in the morning today numerous soldiers along with 50 tanks stormed Metaxas' home and the old Hellenic parliament and demanded the surrender of the Greek government and claimed leadership over the country! Many across the nation were surprised to learn that the once trusted military command seized power and overthrew Metaxas. The question now is, where is Greece heading? Many are fearing for the worst...
greece.14.a코0=How will this end?
greece.9.t코0=Treaty Of Athens
greece.9.d코0=The treaty of Athens will seek to solve the issue between us and the Turkish State over our rightful claims in Anatolia. The treaty will have the following effects: Turkey will cede the Smyrna Region to Greece. Greek administration in the region will treat all populace as equal. Turkey will recognise Hellenic dominance over Smyrna. And lastly Constantinople and Eastern Thrace will become demilitarized zones.
greece.9.a코0=Wonderful!
greece.15.t코0=Woman Scandal Over Mount Athos
greece.15.d코0=Earlier today a young woman named Zoe Saradopoulou attempted to enter the autonomous region of Mount Athos. This region is home to 20 monasteries under the direct jurisdiction of the Ecumenical Patriarch of Constantinople. One of the strictest rules in the region is that women should never be allowed to enter it, stating that the last woman who ever stepped on that ground was Theotokos (Mary, mother of Jesus) herself. Zoe stated that we live in a modern equal society and that women should be allowed to enter no matter what.
greece.15.a코0=This has caused trouble.
greece.16.t코0=Operation Restoration
greece.16.d코0=Our government has decided, with support from the military high command, to push further deeper into Anatolia and reclaim lost lands such as Nicomedia and the city of our hearts Constantinople. Although this will surely grow world tension greatly it is our only chance to achieve our dream. We could ask for help from Britain and France but we shouldn't expect much, it could even backfire...
greece.16.a코0=It would be better if we asked for help first.
greece.16.b코0=Let's not get them involved.
greece.17.t코0=Greece asks for intervention
greece.17.d코0=Earlier today as Hellenic forces poised to attack the Turkish border, the Greek ambassador in our Capital has suggested that we intervene in the upcoming war between them and Turkey. This will greatly upset our neighbors and will definately damage our reputation.
greece.17.a코0=Yes, we will honour our alliance with the Greeks.
greece.17.b코0=This is not what the Traty of Athens suggested!
greece.18.t코0=Intervention rejected!
greece.18.d코0=Despite our ambassador's efforts we couldn't come to an agreement. They definitely won't help us and they even rejected any sort of protecting our country from any possible future enemies since we did not respect Athen's Treaty.
greece.18.a코0=Oh shit!
greece.19.t코0=Treaty of Rome
greece.19.d코0=The Italians have agreed to support us over the new issue that erupted between us and Turkey. Obviously in exchange for some lands for the Italians, that is the only way we could get them support us and even that troubled them.
greece.19.a코0=Bravo Il Duce!
greece.20.t코0=Greece Asks For Italian Intervention
greece.20.d코0=The Greek ambassador in Rome has called for a full support of the Greek campaign in Anatolia. It sounds, troubling to say the least, but this could be our only chance to work on the Anatolian campaign once again!
greece.20.a코0=Yes this is our chance!
greece.20.b코0=What?! No...
greece.21.t코0=Constantinople reclaimed!
greece.21.d코0=Finally! Constantinople is ours once again! The region is finally free from Turkish oppression and we have the rights to rename it.
greece.21.a코0=Finally!
greece.22.t코0=Smyrna reclaimed!
greece.22.d코0=After our last campaign in Anatolia, a recapture of Smyrna by Hellenic forces was very unlikely but now we have managed to accomplish our dream of renaming 'Izmir' back to Smyrna as it should be and establish a strong Hellenic administration.
greece.22.a코0=Fantastic!
greece.23.t코0=Prousa Reclaimed!
greece.23.d코0=After all these years we have finally reclaimed Prousa and established a new Hellenic administration. Finally our dream of restoring the empire is close!
greece.23.a코0=Lovely
greece.24.t코0=Nicomedia Reclaimed!
greece.24.d코0=Greek forces have captured 'duzce' and now we have complete (nearly) control of the state. We can now change the names back to their original ones.
greece.24.a코0=I could rent a house there one day.
greece.28.t코0=Greece wants to join the axis
greece.28.d코0= Today the Greek foreign minister has met with our representatives and proposed an offer to join the Axis. By accepting them in we may upset our relations with Italy but we could surely use their airbases for possible campaigns in northern Africa and threaten the British Royal Navy.
greece.28.a코0=Yes, let them in.
greece.28.b코0=No, we don't want to upset our relations with Mussolini.
greece.31.t코0=Greece demands the Dodecanese
greece.31.d코0= Today the Greek foreign minister has met with our representatives demanding that Rhodes alongside the other Dodecanese islands which are 'rightfully Greek' as he mentioned must be returned immediately. Of course giving a base so important to them would be a foolish move.
greece.31.a코0=Yes, let them have it.
greece.31.b코0=No, the Dodecanese will remain Italian!
greece.25.t코0=Greece demands Cyprus
greece.25.d코0= Today the Greek foreign minister has discussed with our representatives about a serious issue that greatly affects our relationships with Greece. The Greek minister has demanded that the island of Cyprus must be ceded immediately back to the Greek nation. Obviously losing such base of great strategic importance is pure madness but they may have the backing of the Germans.
greece.25.a코0=Yes, we don't want any military engages with Greece.
greece.25.b코0=What? No, Cyprus must be defended!
greece.26.t코0=Greece seeks Allied membership
greece.26.d코0=Today the Greek ambassador in London met with our Prime Minister telling him about how much the Greek people admire the British Nation and proposed an alliance between our two nations. This could come in handy since Crete could be used as an important naval base for our Mediterranean Fleet and reduce Italian influence in the Balkans.
greece.26.a코0=Yes, let them join.
greece.26.b코0=Maybe not.
greece.27.t코0=Greece asks for Cyprus
greece.27.d코0=It seems that the Greeks have not forgotten about the promise we made them to give Cyprus if they joined the Great War and insist that we should give them Cyprus. This is a base of great military importance but we could still use it as a base since they are in our faction but is it really worth giving it?
greece.27.a코0=Yes give it to them, we keep our promises.
greece.27.b코0=I don't remember any promise...
greece.29.t코0=Greek Ultimatum
greece.29.d코0= The Greek foreign minister has met with our President demanding of a treaty be signed in which multiple regions such as Izmir, Izmit, Instabul and others be ceded to its' 'rightful owner', obviously they can't be taken serious. Making such foolish claims is obviously not worth of our time but they may be having the backing of the Axis. Perhaps we could come into a compromise and gain funds, or not.
greece.29.a코0=Never!
greece.29.b코0=Offer them 'Constantinople' but nothing more!
greece.30.t코0=Greeks offer to join our faction
greece.30.d코0=Today the Greek representative in Moscow has met with our foreign minister and offered to join our faction in order to help us. However we may provoke a dispute with Mussolini or Hitler, they might want to expand their influence over the Balkans. We either secure the southern Balkans or we give it up...
greece.30.a코0=Yes, let them join
greece.30.b코0=No, don't risk it.
greece.32.t코0=The Third Hellenic Civilisation
greece.32.d코0=Metaxas and his politicians gathered at the center of Athens outside the parliament today to proclaim the third Hellenic Civilisation, this was his main goal from the start of his reign to modernise and strengthen the Greek nation, this was followed by cheers of the crowd and the chanting of "Doksa ston Metaxa!"(glory to Metaxas)
greece.32.a코0=Doksa ston Metaxa!
greece.33.t코0=Fascist leadership?
greece.33.d코0=The Fascist Party is currently lead by Georgios Merkouris however we can change this and replace him with another candidate, Konstantinos Logothetopoulos has proved himself to be useful and cunning,although this does not shove merkouris out of the picture, he has proved himself to be as cunning as logothetopoulos.
greece.33.a코0=Merkouris shall lead the fascist party!
greece.33.b코0=Rallis Leads The Fascist Party.
greece.33.c코0=Logothetopoulos for fascism!
greece.34.t코0=Greater Greece
greece.34.d코0=We have risen up, together we rose up and conquered rightful Greek lands. We shall make a new national holiday for this is truly a wonderful achievement, this is as well cause a global effect, perhaps we will be considered a greater power but whatever happens, we Greeks will always stand united and ready.
greece.34.a코0=For The Glory of Hellás!
greece.35.t코0=Greece Demands Istanbul
greece.35.d코0=King George II of Greece recently sent a demand to our government for the return of "rightful" Greek lands in Eastern Thrace including cities such as Edirne and the ancient capital in Istanbul. How should we respond to this ultimatum?
greece.35.a코0=Submit to the Greeks' demands.
greece.35.b코0=They think we will submit this easily?
greece.37.t코0=The Turkish Response
greece.37.d코0=The Turks have have submitted to our demands for the return of Eastern Thrace. This will boost nationalism and our industrial efficiency as well due to the area's significant economic value.
greece.37.a코0=Constantinople is Ours Again!
greece.36.t코0=The Turkish Response
greece.36.d코0=The Turks have denied our demands for the return of Eastern Thrace to us. The Turkish foreign minister stated that they will not accept such demands and and that Eastern Thrace will stay Turkish.
greece.36.a코0=They Are Underestimating us.
greece.38.t코0=The Greeks Want to Purchase Cyprus
greece.38.d코0=Greece has offered a great amount of economic help and funds for Cyprus, this time Greece made it clear they they will not dare attack us if we reject, so how shall we respond?
greece.38.a코0=Accept!
greece.38.b코0=What are they thinking? Of course we will reject!
greece.39.t코0=Successful Transaction!
greece.39.d코0=The British have accepted our deal, Enosis is at last!
greece.39.a코0=United at last!
greece.40.t코0=The British Rejected
greece.40.d코0=The British have rejected our exceptionally generous deal,this outrageous response will have consequences, not involving us even.
greece.40.a코0=Damn!
greece.41.t코0=Panagis Tsaldaris Passed Away
greece.41.d코0=Panagis Tsaldaris has unfortunately left us today,his popular leadership during the days of the Second Hellenic Republic will surely be missed. Mournings aside his passing has opened a political void in the conservative people's party leadeship will be passed to his nephew,Konstantinos Tsaldaris.
greece.41.a코0=Perhaps new Blood is What the Conservatives Needed ?
greece.42.t코0=Ioannis Metaxas Passed Away
greece.42.d코0=Death has struck our leader once again,this time our leader Ioannis Metaxas got struck this,the nation is silent,no one expected this day to come.His succession is quite simpler then expected though as he had prepared his successor long before he died,the new prime minister Alexandros Koryzis was one of the first to get the news of his death he has now created his government and is willing to lead greece the same way his precursor did.
greece.42.a코0=Greece Mourns
greece.43.t코0=1936 Legislative Elections
greece.43.d코0=The elections that were planned for today, saw Demertzis and his cabinet clashing with the People's and Liberal parties taking quarters of the votes, however it has been predicted though that Demertzis will continue his mandate seeing as the King George supports.
greece.43.a코0=Demertzis and his cabinet stay.
greece.43.b코0=The People's Party Wins
greece.46.t코0=Civil War!
greece.46.d코0=After Panagis Tsaldaris,an important figure in the politics of the second Hellenic republic and leader of short transition government after the late prime minister Konstantinos Demertzis died, in every part of Greece, fascist and communist groups rose up each trying to gain power of the country,however Georgios Merkouris has managed to unite most far-right groups against the communist side,victory might be certain but it will not be gained without bloodshed.
greece.46.a코0=Onwards Patriots!
greece.47.t코0=Civil War Ends
greece.47.d코0=The Civil War that has been ravaging our country is finally over,with our new government established we will hope for a better future.
greece.47.a코0=Thank God.
greece.48.t코0=Klaras' Offer.
greece.48.d코0=Athanasios Klaras also known as 'Aris Velouchiotis' has contacted us and is asking us to to place him in charge of our army, considering the lack of army staff this is a tempting offer.
greece.48.a코0=This is not the time to be picky!
greece.48.b코0=He will just cause trouble.
greece.49.t코0=Civil War Ends
greece.49.d코0=The Civil War that has been ravaging our country is finally over,with our new government established we will hope for a better future.
greece.49.a코0=Thank God.
greece.50.t코0=The King Died
greece.50.d코0=Today king George II died of Arteriosclerosis, originally it was throught this was an april fools joke,but then when people found the truth they mourned the old king,he led the country through tough times and never even thinked of abdicating.
greece.50.a코0=The Throne Has A New Occupant!
greece.51.t코0=Glorious Socialist Victory
greece.51.d코0=The fascists have failed in destroying the dream of a Greek communist utopia! From now on the workers will never be tortured by the capitalists,onwards comrades to a red future!
greece.51.a코0=This Is Only The Beginning!
greece.52.t코0=Dealing With Klaras
greece.52.d코0=When we accepted Athanasios Klaras' offer during the civil war he became the supreme commander of our army,this has caused some issues,we must find a way to deal with this.
greece.52.a코0=Legitimize His Control
greece.52.b코0=Crack Down on Him
greece.53.t코0=Greece Seeks Friendlier Relations
greece.53.d코0=The newly created socialist republic of Greece has sent us an offer of closer relations should we accept?
greece.53.a코0=To A Communist World!
greece.53.b코0=No,They Are Just As Bad As The Fascists
greece.54.t코0=A New Friend
greece.54.d코0=The Soviets have accepted our offer,this will surely only lead to good things.
greece.54.a코0=Great
greece.55.t코0=They Declined
greece.55.d코0=The Soviets have declined closer relations
greece.55.a코0=Did they even have a reason to do that?
greece.56.t코0=Forming A Stalinist Government
greece.56.d코0=The Soviet leader Joseph Stalin has created his own political thought called 'Stalinism' which puts developing the industry as one of its main ideas,and ever since Stalin became the leader in the 20s the Soviet industry has skyrocketed. It's best to adopt this system for us too.
greece.56.a코0=Greece Will Never Have An Economic Problem Again!
greece.57.t코0=Greece Wants to Join the Comintern
greece.57.d코0=Greece has requested to join the Comintern alliance, should we accept?
greece.57.a코0=Welcome To The Comintern
greece.57.b코0=This Will Only Weaken Us
greece.58.t코0=Soviets Accept
greece.58.d코0=The Soviets accepted,we are officially in the Comintern.
greece.58.a코0=Great!
greece.59.t코0=Soviets Declined
greece.59.d코0=The Soviets have declined and we are not in the Comintern
greece.59.a코0=Whatever
greece.60.t코0=Greece Invites us to their alliance
greece.60.d코0=Greece sent us an invite to their new faction that aims to unite the Balkans under socialism, should we accept?
greece.60.a코0=Of Course!
greece.60.b코0=This is just another fascist trick.
greece.61.t코0=They have accepted
greece.61.d코0=One of the new communist regimes has accepted our invite our alliance.
greece.61.a코0=The fascists will tremble
greece.62.t코0=They have declined
greece.62.d코0=The invite to the new communist Balkans country about joining our faction was declined
greece.62.a코0=We can survive without them
greece.63.t코0=Greece Invites us to their alliance
greece.63.d코0=Greece sent us an invite to their new faction that aims to unite the Balkans under socialism, should we accept?
greece.63.a코0=Of Course!
greece.63.b코0=This is just another fascist trick.
greece.64.t코0=Appointing A New Army Chief
greece.64.d코0=Ever since the dawn of this new day we have been at work recruiting and promoting officers to lead the army,we are mostly done on that however we haven't appointed a new chief of the army to manage it,so far we have gathered a fair amount of candidates.
greece.64.a코0=The Offense Expert,Athanasios Klaras
greece.64.b코0=The Defense Expert,Stefanos Sarafis
greece.65.t코0=Fate Of The Royal Family
greece.65.d코0=The monarchy of Greece created in the early 19th century has always strived for inequality and supporting the richer classes and dooming the workers,we must decide how we will punish them for all this.
greece.65.a코0=Execute Them!
greece.65.b코0=Exile Them!
greece.66.t코0=We Have Capitulated
greece.66.d코0=We have been pushed out of our homeland, but the fight continues in remaining island territories!
greece.66.a코0=We Will Never Surrender
greece.67.t코0=Independence Day
greece.67.d코0=On this very day a century ago, we broke away from the Ottoman empire and became an independent kingdom with king Otto as the monarch in all of the country citizens are celebrating those fateful years and wishing for a better future.
greece.67.a코0=Greece Never Dies!
greece.68.t코0=Independence Day
greece.68.d코0=On this very day a century ago, we broke away from the Ottoman empire and became an independent kingdom with king Otto as the monarch in all of the country citizens are celebrating those fateful years and wishing for a better future.
greece.68.a코0=Greece Never Dies!
greece.69.t코0=Cretan Revolt!
greece.69.d코0=The Venizelist sentiment started in Crete in the late 19th century when they tried to free Crete and unite it with the then First Kingdom of Greece led by King George I, but now some venizelists officers and regional politicians have decided to try and coup the government and reinstate a venizelist government, we obviously cannot let that happen.
greece.69.a코0=Send The Army To Crush Them
greece.70.t코0=Rebels Crushed
greece.70.d코0=Some weeks ago Cretan venizelists tried to coup us in Crete, and we sent the army after them,now they are suppressed.
greece.71.t코0=Raid Enemy Armories
greece.71.d코0=Our armies are lacking equipment and we do not have much of an industry to remedy that,but the enemy that controls the industrial areas does, we will send guerrilla militias to try and loot the equipment bunkers and supply our armies.
greece.71.a코0=Go on then
greece.72.t코0=Armoury Raid Successful
greece.72.d코0=Our guerrillas have successfully raided the enemy supplies and seized a fair amount of rifles this will help us a lot.
greece.72.a코0=That's one less thing to worry about
greece.73.t코0=Armoury Raid Failed
greece.73.d코0=The guerrillas failed in looting the enemy supplies.
greece.73.a코0=Damnit
greece.74.t코0=Appointing A New Army Chief
greece.74.d코0=Ever since the dawn of this new day we have been at work recruiting and promoting officers to lead the army,we are mostly done on that however we haven't appointed a new chief of the army to manage it,so far we have gathered a fair amount of candidates.
greece.74.a코0=The Offense Specialist,Manolis Mantakas
greece.74.b코0=The Defense Expert,Stefanos Sarafis
gre_news.1.t코0=Civil War In Greece!
gre_news.1.d코0=Though this conflict has been brewing since months,it was the provisional prime minister's death was the straw that broke the camel's back initiating a conflict that still no one knows how long will last but everyone hopes it won't be long.
gre_news.1.a코0=What About the Debt Though?
gre_news.1.b코0=This Better End Soon.
gre_news.2.t코0=Greek Civil War Over!
gre_news.2.d코0=Greece recently has been a warzone for the two factions fighting in the Greek civil war a few days ago, though fighting ended with a new government in power the Greek people hope it will not have to be fought again.
gre_news.2.a코0=Still, What About the Debt?
gre_news.2.b코0=Finally!
gre_news.3.t코0=Greece Joins the [ITA.GetFactionName]
gre_news.3.desc코0=In a joint communiqué, [ITA.getleader] and [GRE.getleader] have announced that their government have reached an agreement that would solve their border dispute and cement a perpetual alliance between their nations. While [GRE.getnamedef] will join the [ITA.GetFactionName], the [ITA.getadjective] government will cede the Dodecanese Islands to Greece.
gre_news.3.a코0=Interesting
gre_news.3.b코0=We are stronger together
greece.75.t코0=Cyprus for War!
greece.75.d코0=Now that the British are at war with the Germans once more, we have an opportunity. Our troops have shown their adeptness and skill and have thus far thrived in the field of combat. The British have maintained control of Cyprus for years now, but our Cypriot brethren yearn to join with us. As of such, we are in a position to ask the United Kingdom for the return of Cyprus in return for our guaranteed loyalty to the Allies.
greece.75.a코0=Send the Offer
greece.75.b코0=It's best we stay out of these affairs
greece.76.a코0=An Offer from the Greek Government
greece.76.d코0=The island of Cyprus has always been difficult for us to maintain. Due to its closeness to Axis members its logistics have been suffering, however a solution is at hand. The Greek government has offered to take Cyprus off our hands for, in return, their loyalty to our alliance and to provide military action against Germany. If we accept it is one less headache for High Command but we lose a strategic outpost for the Armed Forces, we must decide carefully.
greece.76.a코0=A Perfectly Acceptable Trade
greece.76.b코0=We Require no Such Assistance
greece.77.t코0=The British Accept
greece.77.d코0=At last we are reunited! Our generous British allies have returned Cyprus to us! We must ready the men, however, as we are now at war with the Axis. For Graecia!
greece.77.a코0=Wonderful
greece.78.t코0=The British Refuse
greece.78.d코0=The British have refused our proposal! Despite our generous offer, they have refused to hand over Cyprus! This is a major low point in Greco-English relations.
greece.78.a코0=A Shame
greece.79.t코0=Our Direction in the Balkans
greece.79.d코0=The time has come where we must choose our path to spread communism amongst our neighbours, we can choose to either take a slower but less costly approach or invade them and liberate our Balkan brothers and sisters.
greece.79.a코0=We will spend the time contacting neighbouring Communist groups
greece.79.b코0=Draw up the invasion plans, we go to war
greece.80.t코0=Dictatorship Proclaimed!
greece.80.d코0=After the recent agrarian and industrial strikes in the north prime minister Ioannis Metaxás has decided to suspend parliament and parts of the constitution and after a speech on national radio he has declared an anti-democratic dictatorship, all power rests on him now.
greece.80.a코0=There Is No Going Back Now.
greece.81.t코0=Bloody May
greece.81.d코0=Workers along the northern cities of the country have been assembled by the KKE to protest the new political developments the country has faced.
greece.81.a코0=Supress the Stikers. We need to stay united. We cannot tear ourselves apart!
greece.81.b코0=Side with the Strikers. It's time for the proletariat to unite!
greece.82.t코0=Greece Offers Protection
greece.82.d코0=The Italians are the greatest threat to our independence right now and the Greeks seem to share that, their prime minister has offered us protection from Italy as long as we give them greater influence in our country, what should we answer?
greece.82.a코0=This is our last chance
greece.82.b코0=Absolutely Not
greece.83.t코0=Albanian Submits
greece.83.d코0=Albania has accepted our offer of protection.
greece.83.a코0=Perfect!
greece.84.t코0=Albania stands independent
greece.84.d코0=.
greece.84.a코0=Too bad
greece.84.b코0=Not for Long
greece.85.t코0=Greece Proposes Non-aggression Pact
greece.85.d코0=The [GRE.getadjective] government has proposed that we could sign a non aggression pact. While it looks like a treaty not truly beneficial for Italy, it could open the possiblity to gain influence in the country by treaty rather than by force.
greece.85.a코0=Receive their ambassador
greece.85.b코0=Ignore the request
greece.86.t코0=Italy Agreed
greece.86.d코0=The [ITA.getadjective] government has agreed to our request and [ITA.getleader] has received our ambassador to confirm him that a treaty of eternal friendship between our two countries was essential for the guarantee of peace in the Mediterranean and the Balkan Peninsula.
greece.86.a코0=Excellent!
greece.87.t코0=[ITA.getleader] Denied our Proposal
greece.87.d코0=The [ITA.getadjective] government has seem to have even refused to consider our pact proposal, angering our ambassador.
greece.87.a코0=What a shame.
greece.88.t코0=Greece Suggests an Alliance
greece.88.d코0=In a lengthy letter sent to us by the [GRE.getadjective] ambassador, [GRE.getleader] suggested [GRE.getnamedef] could join the [ITA.GetFactionName] if our government accepted to abandon the Dodecanese. They also assured that we could keep docking rights in the Islands and that the right of the local colonists would be guaranteed in the near future in order to ease the transition.\n\nIn addition the letter added that such treaty could be reinforced by [ITA.getadjective] economic investments in the country.
greece.88.a코0=Allies are always welcome
greece.88.b코0=They are foolish
greece.89.t코0=[ITA.getleader] welcomes us into the [ITA.GetFactionName]
greece.89.d코0=The [ITA.getadjective] government agreed to our exchange proposal and welcomed us into the [ITA.GetFactionName]. At the same time the Greek flag was raised in Rhodes under the acclamation of the population.
greece.89.a코0=One more territory reclaimed!
greece.90.t코0=[ITA.getleader] Denied our Proposal
greece.90.d코0=The [ITA.getadjective] government has seem to have even refused to consider our pact proposal, angering our ambassador.
greece.90.a코0=Preposterous.
