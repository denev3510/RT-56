GRE_demertzis_illing_health코0=Demertzis's failing health
GRE_communist_insurrection코0=Impending Union Strikes
GRE_communist_insurrection_desc코0=The current weak government has lead to worsening worker conditions. Which will result in strikes or maybe something worse… civil war. If our government situation is left undressed, the worst-case scenario can only be assumed. \n \n§RSiding with the Strikers will result in a Civil War.§!

#Politics
GRE_despotism_desc코0=§YMetaxism§! is a totalitarian nationalist ideology associated with Greek politician §WIoannis Metaxas§!. It calls for the §YRegeneration§! of the Greek nation and the establishment of a §HModern, Culturally Homogenous Greece§!. Metaxism disparages liberalism, and holds individual interests to be subordinate to those of the nation, seeking to mobilize the Greek people as a disciplined mass in service to the creation of a §MNew Greece§!.
GRE_absolute_monarchism_desc코0=The §YHouse of Schleswig Holstein Sonderburg Glücksburg§! is a Dano-German branch of the House of Oldenburg. It acquired the throne of Greece in 1863 when George I became §MKing of the Hellenes§!.

#Focus
GRE_economic_recovery코0=Economic Recovery
GRE_economic_recovery_desc코0=As a small nation, Greece must prepare to weather any potential storm. Stabilizing our own economy will do well to further this goal.
GRE_industrial_effort코0=Industrial Expansion
GRE_industrial_effort_desc코0=We will begin to subsidize and approve projects to expand our civilian industry within our nation, allowing us to employ vast swaths of our citizens while industrializing our nation in the process.
GRE_industrial_effort_2코0=Establish a Military Industrial Complex
GRE_industrial_effort_2_desc코0=In order to facilitate the procurement and rapid advancement within the arms industry that our Military will require, we must cement an alliance between our armed forces and their suppliers. Doing so will allow us to ensure we are prepared for a coming conflict, and the state of our army will reflect this.
GRE_infrastructure_effort코0=Rail Network Modernization
GRE_infrastructure_effort_desc코0=Our Rail Networks, while facilitating the needs of our economy do not currently meet the standards of our Military. We must update and standardize our rails, create time tables to ensure a lack of deadlock between various train engines and formulate specific strategies for the movement of Military personnel in the event of a war.
GRE_extra_tech_slot코0=Halt the Brain Drain
GRE_extra_tech_slot_desc코0=Our intellectual caste is currently flocking to other nations, which offer them better prospects in their respective careers. We will introduce new grants for individuals who stay within the country, and begin constructing and encouraging more facilities to employ these individuals within the Greek homeland.
GRE_further_development코0=Spur Industrial Growth
GRE_further_development_desc코0=Through the use of Public Works programs and further subsidies to companies which expand within Greece, we will continue to build an industrial base for our Economy to prosper.
GRE_jobs_for_the_people코0=Subsidize the Industrial Sector
GRE_jobs_for_the_people_desc코0=Curbing the rampant unemployment throughout Greece will require further Government intervention. Through the usage of subsidies, low interest loans and bail outs to companies which require them we will be able to kickstart our Economy once again.
GRE_bullet_factories코0=Grow the Arms Sector
GRE_bullet_factories_desc코0=Our Government will provide grants to arms companies within Greece, encouraging them to expand their operations and construct more factories within the country.
GRE_jet_engines코0=Jet Engines
GRE_jet_engines_desc코0=Propellors are a thing of the past, and if we are to be dominant in the air we must embrace the future.
GRE_fight_depression코0=Combat The Great Depression
GRE_fight_depression_desc코0=The Great Depression has hit the Greek people quite hard. Unemployment, losses of savings and crippling debts are but a few daily problems which our citizens face. The Government must act swiftly before the situation deteriorates any further, and by increasing the national deficit and encouraging spending we can begin to put our nation on a path to economic recovery.
GRE_end_the_depression코0=End The Great Depression
GRE_end_the_depression_desc코0=While the worst of the Great Depression is over, the scars it has left behind remain. We must take pre-emptive measures to reassure our citizens that the years of hardship are a thing of the past, and that our nation is taking steps to make sure that people are better protected from a future recession or depression.
GRE_naval_construction코0=Naval Industrialization
GRE_naval_construction_desc코0=In order to facilitate the goal of a larger, more modern Greek navy we must first begin with the expansion and construction of additional Dockyards, and the modernization of the current ones to provide adequate housing for our future navy.
GRE_light_ship_effort코0=Upgrade The 'Elli'
GRE_light_ship_effort_desc코0=The harsh reality is that the Greek economy could hardly afford the mass construction of Battleships, Battlecruisers or Aircraft Carriers. If we are to expand and modernize our navy it must be through the construction of smaller, more agile ships.
GRE_submarine_effort코0=Wolves Of The Aegean
GRE_submarine_effort_desc코0=The invention and technological innovations of Submarine Warfare have shown their merit, and the ability to strike without being noticed and strike directly at shipping and transport would do well to support us in a coming conflict.
GRE_naval_air_effort코0=Eagles Of The Aegean
GRE_naval_air_effort_desc코0=While an expensive endeavor, the creation of ships capable of housing and utilizing aircraft will see our navy reach a new height. Air Supremacy has shown it's worth, and combining aerial dominance with naval ingenuity will cripple even the worlds most fearsome navy.
GRE_naval_way코0=Mega to tis Thalassis Kratos
GRE_naval_way_desc코0=Our Government will create and propagate a 'New Deal' towards our Naval arm. Mass subsidies and an expansion of budget will allow us to both construct and field a much larger navy.
GRE_carrier_focus코0=Carrier Focus
GRE_carrier_focus_desc코0=Our Admiralty has seen the merit of Aircraft Carriers, and wishes to further it's modernization and strategic value. We will provide them with the means to do so.
GRE_battleship_focus코0=Battleship Focus
GRE_naval_artillery코0=Naval Artillery
GRE_naval_artillery_desc코0=Our country has only been able to produce cruiser shells and we must be able to produce bigger calliber shells if we want to equip our ships with larger turrets.
GRE_battleship_focus_desc코0=Our Admiralty feels that the utilization of Aircraft Carriers would be redundant. The presence of over five thousand islands within our nation provides enough basing for the aerial forces we utilize. Instead, we will focus on modernizing and constructing Battleships, ensuring that we can go toe to toe with the larger ships of other navies.
GRE_bigger_navy코0=Mega To Tis Thalassis Kratos
GRE_bigger_navy_desc코0=Our Athenian ancestors ruled the seas with their warships, we must follow in their footsteps by constructing a navy capable of defeating any who dare cross our path.
GRE_better_navy코0=Naval Dominance
GRE_better_navy_desc코0=Our Hellenic ancestors were heavily outnumbered during the naval battle of Salamina, but their sharp wit and bold strategies brought them victory against the Persians. We must encourage such innovations in our own Admiralty, and emulate our ancestors.
GRE_aviation_effort코0=Aien Hypsikratein
GRE_aviation_effort_desc코0=While the nation of Greece is relatively new to the concept of Aerial Warfare, we must ensure that we are embracing the innovations in all aspects of warfare.
GRE_fighter_focus코0=Fighter Focus
GRE_fighter_focus_desc코0=It is clear to High Command that Fighters are the key to Aerial Warfare. We must encourage research and production of modern models immediately.
GRE_bomber_focus코0=Bomber Focus
GRE_bomber_focus_desc코0=High Command has seen the merit of large Aerial fleets comprised of Bombers. The ability to cripple an enemies infrastructure, supply lines and factory base is of great value to us.
GRE_further_air_plans코0=Further Air Plans
GRE_further_air_plans_desc코0=Our High Command and Research staff must work hand in hand with the Pilots and crew of our Airforce if we are to continue to innovate and modernize our airforce.
GRE_heavy_cruiser_effort코0=Upgrade The Averof
GRE_heavy_cruiser_effort_desc코0=Before our Admiralty can even begin to think about the construction and addition of Battleships or Carriers into our fleet, we must first improve the backbone of our naval arm. The Heavy Cruiser has served us well, and by innovating and improving it we can provide a concrete foundation for our naval arm to prosper.
GRE_base_strike코0=Base Strike
GRE_base_strike_desc코0=It is clear that the utilization of aircraft in naval warfare will be the key to victory. We must facilitate a doctrine which matches this philosophy.
GRE_fleet_in_being코0=Fleet In Being
GRE_fleet_in_being_desc코0=The 'Fleet in Being' doctrine has served our nation well in the past, and while we must not remain complacent we shall retain the core philosophy of this naval doctrine.
GRE_fund_the_navy코0=Fund The Navy
GRE_fund_the_navy_desc코0=To ignore the Greek navy would be a disservice to our ancestors, and it is our duty to ensure that we are ready to push back any potential invaders who dare enter our waters.
GRE_final_plans코0=Final Preparations
GRE_final_plans_desc코0=Our navy has been constructed, our tactics have been refined. We will begin the final preparations to solidify our naval dominance over the Aegean.
GRE_open_different_plans코0=facilitate Miliary Innovation
GRE_open_different_plans_desc코0=Our Government is ready to expand and reform our Miliary. We can begin to facilitate innovations in both our airforce and our land doctrine.
GRE_divided_naval_industry코0=Divided Naval Industry
GRE_divided_naval_industry_desc코0=Naval production within Greece is currently divided between our Naval Arsenal and Civilian Shipbuilders. The Government cannot remain complacent, and must choose a faction to support if we are to continue projects within our naval arm.
GRE_focus_on_trade코0=Encourage Trade and Civilian Contracts
GRE_focus_on_trade_desc코0=We must side with the Civilian Shipbuilders, and implement programs which encourage trade and modernize our ports.
GRE_further_arsenal_plans코0=Naval Arsenal Grants
GRE_further_arsenal_plans_desc코0=We must side with our Naval Arsenal, and will give them additional grants to allow the construction and expansion of more Dockyards.
GRE_collect_from_trade코0=Reap the Benefits
GRE_collect_from_trade_desc코0=After having invested in our Civilian Shipbuilders and faciliating trade, we are able to revel in the benefits of our investment.
GRE_cas_focus코0=CAS Focus
GRE_cas_focus_desc코0=Our airforce would be best utilized by working in tandem with our ground forces, and encouraging the production of designs and doctrines which facilitate this would serve us well.
GRE_army_reform코0=Rehabiliate the Army
GRE_army_reform_desc코0=Our Officer Corps and the overall condition of the army has been poor ever since the war of 1922. We must get rid of old practices and obsolete tactic and bring our army up to a new, higher standard of expectations.
GRE_support_equipment코0=Encourage Support Apparatus
GRE_support_equipment_desc코0=An Army is nothing but men with weapons without the collective support of doctors, cooks, and various other services which comprise the support arm of a division. We must recognize it's importance and encourage it's development.
GRE_support_artillery코0=Divisional Fire Support
GRE_support_artillery_desc코0=The Great War has shown the definitive role of Artillery on the field of battle. We must encourage and facilitate the concept of divisions being supported by a battery of artillery, so that fire support can be given upon a moments notice.
GRE_new_plans코0=Reform the Officer Corps
GRE_new_plans_desc코0=Our Officer Corps continues to house cowards, layabouts and complacent individuals. We must remove these individuals and have them replaced if we are to facilitate any meaningful reform in the Army.
GRE_land_doctrine_1코0=Doctrinal Innovation
GRE_land_doctrine_1_desc코0=We must not be complacent and rely on strategies of old. We must continue to develop and improve our tactics if we are to remain victorious on the field of battle.
GRE_motorization_effort코0=Motorization of the Army
GRE_motorization_effort_desc코0=Some within our High Command suggest that we take efforts to motorize our army, ensuring that more troops have direct access to faster methods of transportation.
GRE_mechanization_effort코0=Mechanization Efforts
GRE_mechanization_effort_desc코0=While Motorization in itself will improve transportation of our forces, it will not improve their protection. We must research and develop more armored vehicles which are capable of protecting our troops while providing them with additional firepower.
GRE_armor_effort코0=Develop an Armored Corps
GRE_armor_effort_desc코0=While our nations landscape may not be ideal for armored warfare, that does not mean we can simply ignore the tactical utility of these machines. We must design vehicles which are capable of navigating our own landscape with relative ease, and develop an Armored arm within the land branch of our armed forces.
GRE_med_armor_effort코0=Medium Tanks
GRE_med_armor_effort_desc코0=Having compiled battlefield statistics and data, it is clear to our High Command that the way forward is to design and field larger and heavier gunned armored vehicles.
GRE_special_forces코0=Special Forces
GRE_special_forces_desc코0=Our Special Forces arm of service must continue to innovate and develop it's doctrine and expand the level of operations it can be tasked with carrying out successfully. We must allocate the funds, manpower and materiel to make this happen.
GRE_political_awakening코0=Political Awakening
GRE_political_awakening_desc코0=A dark shroud has come over much of the world. Now more than ever Greece must choose it's friends carefully, and be watchful of it's potential enemies.
GRE_divided_nation코0=Bridging a Divided Nation
GRE_divided_nation_desc코0=The Metaxas Regime has been able to control the political climate of Greece for some time now, however it is clear that any significant shift of support could tip the balance of power. Whether the Metaxas Regime can continue to hold out with Europe becoming more volatile is uncertain.
GRE_autarky_effort코0=Abandon Democracy
GRE_autarky_effort_desc코0=Our Ancestors once embraced the idea of Direct Democracy, to their eventual folly. It is clear that the political actors such as Tsaldaris and the Communists cannot be trusted in this time of internal struggle. Order must be restored!
GRE_national_union코0=National Union
GRE_national_union_desc코0=The National Union stands for a return to the rhetoric and values which made our ancestors great. We must embrace their leadership if we wish to return to days of glory.
GRE_glorify_race코0=Glorify Hellenic Culture
GRE_glorify_race_desc코0=The Hellenic people have truly been blessed throughout history, and have been chosen to lead the world into a new era. Coming from ancient city-states such as Athens, Sparta and Corinth we have been an inspiration for much of Western Civilization in matters of Culture, Philosophy and Politics. Greek is spoken throughout the region, despite the changing hands of rulers over centuries. Our people must be re-united, and their sovreignty restored!
GRE_recruitment_focus코0=Recruitment Agencies
GRE_recruitment_focus_desc코0=Every man has to fight for the glory of our country. Only through conquest and military action we can get this nation to achieve its' past glories.
GRE_strategic_interests코0=Strategic Interests
GRE_strategic_interests_desc코0=It's time to open up new fronts and reclaim what is rightfully ours. Greek populance is divided in the region, we have to unify all greeks under one glorious nation.
GRE_alliances코0=Alliances
GRE_alliances_desc코0=Sadly, Greece is not in a position to achieve it's goals alone. If we are to regain what is lost and truly take to the world stage, we must forge Alliances with those around us. We must choose carefully.
GRE_befriend_italy코0=Non Aggression Pact with Italy
GRE_befriend_italy_desc코0=While our history with Italy has been filled with contension and strife in recent years, we must call upon our common heritage and culture to reforge a bond that has been thrown to the wayside in recent years. With their support, we can truly prosper.
GRE_dodecanese_for_membership코0=Dodecanese for Membership
GRE_dodecanese_for_membership_desc코0=We should offer the Italians to join their alliance in exchange of the Dodecanese. That way the Greek flag will finally fly over Rhodes without the need of war.
GRE_befriend_germany코0=Non Aggression Pact with Germany
GRE_befriend_germany_desc코0=It is clear that the German war machine is an unstoppable force, and aligning ourselves with a nation of such calibre would do much to ease any potential conflicts with the United Kingdom or France.
GRE_join_the_axis코0=Axis Membership
GRE_join_the_axis_desc코0=The time has come to formalize our entry into the Axis powers. Our values align with that of Germany, and we will openly show our support to the world by entering this alliance.
GRE_expansionism코0=Expansionism
GRE_expansionism_desc코0=The time has come to once again re-draw the borders of this region. We will expand and reclaim what is rightfully ours, whether by diplomatic means or by force if necessary.
GRE_reclaim_dodecanese코0=Reclaim The Dodecanese
GRE_reclaim_dodecanese_desc코0=The time has come to re-unite the Greek people of the Dodecanese with their own people. We shall cast off the boot of the Italian Oppressors. After all, who can say that the Dodecanese islands are not Greek?
GRE_rival_britain코0=British Enemy
GRE_rival_britain_desc코0=The British ownership of the island of Cyprus has long been a point of contention internally amongst our cabinet. The Cypriots are waiting for their independence, and the Enosis will re-unite the Greeks and Cypriots as brothers once more!
GRE_enosis코0=Enosis
GRE_enosis_desc코0=The preparations and battleplans have been drawn up for the potential invasion of Cyprus. We will send an ultimatum to the British and should they not relinquish the island and set free our Cypriot brethren from their lordship, they will be met with the might of the Greek military.
GRE_megali_idea코0=Megali Idea
GRE_megali_idea_desc코0=In May 1453, Constantinople, the great capital of the Byzantine Empire, fell to the Ottoman army led by Mehmed the Conqueror. The Greek minority was able to continue their lives under the Ottoman suzerainty until 1922, when they were forced to abandon their homes entirely. It is time to reclaim this land, and see the Megali Idea come to full fruition.
GRE_reinforce_4th_of_august_regime코0=Reinforce The 4th Of August Regime
GRE_reinforce_4th_of_august_regime_desc코0=Metaxas has proved himself to the Greek people as a capable and tactful leader. His desires to enshrine neutrality, enhance our armed forces and kickstart our economy will see us into a bright future. We must ensure that his Regime is reinforced politically, and oust any potential threat to its' stability.
GRE_begin_reconstruction코0=Corporatism
GRE_begin_reconstruction_desc코0=Metaxas of all people understands that he must successfully navigate a way out of the deep economic depression that the Greek people now suffer from. It is clear that the Communist movement will hide amongst the shadows, leeching off of the malcontention of our own people. To root out the infection of Communist agitation, our people must be taken care of.
GRE_improve_roads코0=Public Works Projects
GRE_improve_roads_desc코0=An army is nothing if it is not mobile. We must improve our roads, rail networks and other forms of transportation to ensure that our forces can be deployed and redeployed as needed in the event of war.
GRE_metaxas_industry코0=Decrease Unemployment
GRE_metaxas_industry_desc코0=Metaxas envisions a future without poverty or unemployment being rampant amongst the Greek people. He has devised a plan to create both jobs and inject much needed funds into our economy. All we need to do is implement the reforms, and approve the contracts.
GRE_metaxas_bullet_industry코0=Allign PYRKAL
GRE_metaxas_bullet_industry_desc코0=Metaxas understands that our people must be united and bonded with our military in order to ensure an unbreakable bond between the soldier and the civilian. To this end, we must expand and develop our Military Industry to support the larger base of production we will need for our growing armed forces.
GRE_embrace_metaxism코0=Embrace Metaxism
GRE_embrace_metaxism_desc코0=Ioannis Metaxas has long touted a new authoritarian-nationalist ideology in which Monarchism, Anti-Communism, Anti-Imperialism are core pillars. He has shown his devotion to the Greek people, and we must show our gratitude by embracing the ideology he has gifted to us.
GRE_create_EON코0=Establish The E.O.N.
GRE_create_EON_desc코0=The National Youth Organisation also known as the E.O.N. was established by the Metaxas Regime. It called for the regeneration of the Greek Nation and the establishment of a modern, culturally homogeneous Greece.
GRE_metaxa_militarism코0=Eleutheron to Eupsychon
GRE_metaxa_militarism_desc코0=Ioannis Metaxas served as a General during the inter-war period and through the Anatolian Campaign and proved to be right with his every move. With his past experiences both on the battlefield and now as a politician, he is truly more than capable of implementing military reforms which will see our forces victorious on the battlefield.
GRE_military_teachings코0=Hellenic Military Traditions
GRE_military_teachings_desc코0=The future of our nation will inevitably rest on the shoulders of our youth. We must encourage lectures and teachings which promote the fighting spirit of the Hellenic people, and the importance of strength in unity. Doing so will slowly but surely erode at the foundations of the Communists and Anarchists, who would mean to do our nation harm.
GRE_create_the_IKA코0=Popular Economic Measures
GRE_create_the_IKA_desc코0=
GRE_political_opposition코0=Asphaleia
GRE_political_opposition_desc코0=While our foundation is Politically sound and stable, the Opposition continues to watch from the shadows and plot our downfall. If we are to continue on our righteous path we must silence these elements, by force if necessary.
GRE_dominant_ideology코0=Create the YPE
GRE_dominant_ideology_desc코0=It is clear that Ioannis Metaxas is the savior of Greece and its' people, and that of Hellenic culture. We will enshrine his achievements, and the Opposition forces will be hard pressed to fabricate anything of substance to counter the narrative we have supported.
GRE_metaxas_line코0=Build The Metaxas Line
GRE_metaxas_line_desc코0=It is clear that in these turbulent times, our northern border is the most exposed. Metaxas has devised and approved a plan to reinforce and fortify the northern border, although some argue that it is too costly an endeavour.
GRE_world_stage코0=Metaxist Outlook
GRE_world_stage_desc코0=In the past, the division between Pro-German and Pro-British sentiment in our nation threatened to tear our nation in half and delve us into a Civil War. However, we cannot remain idle and must choose a side despite this.
GRE_national_schism코0=The Two Sides of Europe
GRE_national_schism_desc코0=The time has come to take a side, and make a choice. Whichever side we choose, we must acknowledge that there are no half measures that can be made, and that our decision with have ramifications for years to come, if not decades.
GRE_favoring_britain코0=Allying Britain
GRE_favoring_britain_desc코0=Ioannis Metaxas has said that if a war is to happen, the winner will be the one who controls the seas. While we have had our troubles with the British in the past, we must embrace the future and align ourselves with them to ensure naval dominance.
GRE_favoring_germany코0=Allying Germany
GRE_favoring_germany_desc코0=The Germans continue to innovate, expand and develop at a rate almost unseen in recent years. Nations which surround them seemingly cower with fear, and it is clear that the German war machine will be the decisive factor in a coming conflict. We must ally with the Germans and solidify our position alongside them.
GRE_third_hellenic_civilization코0=Third Hellenic Civilisation
GRE_third_hellenic_civilization_desc코0=Metaxas' Regime has proved to be one of the most successful governments our nation has ever seen. The Greek people, once battered and poverty stricken are now united as one people with common goals and beliefs. Truly, we have evolved into a nation which is more than the sum of its' parts. We must proudly declare ourselves as the Third Hellenic Civilisation.
GRE_different_approach코0=Steer Away From The Right
GRE_different_approach_desc코0=We are fed up with Autarky and its' dictatorial policies. The people of Greece are threatened by the looming forecast of a potential Civil War. If we are to save our nation from destroying itself, we must have change in Government!
GRE_democratic_approach코0=Democracy Prevails
GRE_democratic_approach_desc코0=Demertzis proved to be a great leader for Greece. His ideas of unity, freedom of speech and liberal economic policies allowed our nation to shed the burden of economic depression. We should continue his plan for a free nation, and follow in the footsteps of our Athenian ancestors!
GRE_internal_affairs코0=Internal Affairs
GRE_internal_affairs_desc코0=Our nation is facing many internal problems such as economic crisis, refugees and more. If we ever want to run the country and gain the people's trust we have to make reforms!
GRE_denounce_metaxism코0=Root Out Extremism
GRE_denounce_metaxism_desc코0=We are a new and modern nation with full democratic support for a greater future, Metaxism represents old autocratic ideas that destroy the very foundation of concepts of Democracy. We should get rid of Metaxas' last traces of the old, outdated regime and its' stains on our nations history.
GRE_ensure_stability코0=Administrative Reforms
GRE_ensure_stability_desc코0=The reforms have proven to be successful and we have managed to gain the people's trust. Now we have to achieve our government's goals in order to create a greater Greece." //STOPPED
GRE_democratic_economic_policy코0=Economic Liberalisation
GRE_democratic_economic_policy_desc코0= Now is the time to reform our old economic policies into more modern and liberal ones. Greece can be an interesting trade partner for any european country. We should use this to our advantage.
GRE_welfare_state코0=Welfare State
GRE_welfare_state_desc코0= By supporting our population economically and advance our health system we could achieve a great amount of trust within them.
GRE_diplomatic_actions코0=Active Foreign Diplomacy
GRE_diplomatic_actions_desc코0= There are many nations abroad willing to cooperate with us. We must improve relations with the world and secure alliances to ensure both economic growth and safety from possible threats.
GRE_befriend_france코0=Befriend France
GRE_befriend_france_desc코0=France is the beacon of democracy. Their democratic ideas have inspired us from the the first days of the new independent Greek Republic. We fought in the same side in the Great War and we should back them up again if a new Great War is to happen.
GRE_french_innovations코0=French Investments
GRE_french_innovations_desc코0= By allwoing French companies to come and invest in our country we could greatly grow our economy and create more jobs for our people.
GRE_befriend_britain코0=Befriend Britain
GRE_befriend_britain_desc코0= Let's be real, the british navy is the biggest the world has ever seen, we could never move against them. They helped the Greek Nation during its' Independence War and we helped them in their time of need during the Great War. Britain is truly an ally of Greece.
GRE_british_innovetions코0=British Investments
GRE_british_innovetions_desc코0= By allowing British companies to come and invest in our country we could greatly grow our economy and create more jobs for our people.
GRE_rival_germany코0=National Defense Preparations
GRE_rival_germany_desc코0= The German war machine is growing every single day threatening peace in Europe. The Treaty of Versailles should be respected by all sides. Denouncing their actions will decrease our relations with them but we can inform other powers like Britain and France that we support them.
GRE_rival_italy코0=Anti-Italian Defence Plan
GRE_rival_italy_desc코0= The Italians keep claiming the Dodecanese as theirs and deny any Greek presence in the region. Two can play this game, we must denounce their claims over the Balkan Region and ensure Britain and France that we support them against Italian aggression.
GRE_allied_membership코0=Allied Membership
GRE_allied_membership_desc코0= We have decided that in order to secure our sovereignty and independence, we have to join the Allied faction and assure the British that we will support them if a war is to happen.
GRE_military_reforms코0=Military Reforms
GRE_military_reforms_desc코0=Our army is not that good and lacks great leadership. We must expand our military command and propose our generals plans for a bigger Greece.
GRE_city_defenses코0=City Defenses
GRE_city_defenses_desc코0= Our capital and co-capital including their surrounding regions are the most important cities in our country, so we must defend them to the last man! Conscript the population to help in the construction and we shall have city defenses in no time!
GRE_surprise_attack_italy코0=Operation Diagoras
GRE_surprise_attack_italy_desc코0= The Italians still deny to give the Dodecanese islands back to our nation. By surprise attacking them we will have a greater chance defeating them and making them agree to our terms. A quick war is the best option.
GRE_demand_the_coasts코0=Demand The Coastline
GRE_demand_the_coasts_desc코0= The Turks hold our core regions in western Anatolia. Despite the population exchange and the massacres there is still some Hellenic presence in Anatolia. We could use this as an excuse to create a conflict in the region and gain with external support the lands we desire.
GRE_ask_for_cyprus코0=Ask For Cyprus
GRE_ask_for_cyprus_desc코0= Now that we have secured an alliance with the British it is time to ask them whether we shall be given Cyprus or not. There is a great possibility that they will accept but such a great military base should not be for sale.
GRE_aftermath_of_the_victory_of_the_people코0=Aftermath of the People's Victory
GRE_aftermath_of_the_victory_of_the_people_desc코0=The fascists have failed in destroying the dream of a Greek communist utopia! From now on the workers will never be tortured by the capitalists! Onwards comrades to a Red future!
GRE_restaff_the_army_command코0=Restaff The Army Command
GRE_restaff_the_army_command_desc코0=After the civil war every general went to the other side fearing the might of the proletariat,but this has left us with not many officers to lead the people's army,so we must promote new officers to lead it
GRE_restaff_the_army_command_tt코0=§YUnlocks new military commanders\n§!
GRE_deal_with_klaras코0=Deal With Klaras
GRE_deal_with_klaras_desc코0=When we accepted Athanasios Klaras' offer during the civil war he became the supreme commander of our army,this has caused some issues,we must find a way to deal with this.
GRE_international_socialist_volunteers코0=International Socialist Volunteers
GRE_international_socialist_volunteers_desc코0=All around the world the proletariat are oppressed, but soon they will all rise up against the corporate shackles and when that happens we need to help them in their war of freedom.
GRE_create_the_civil_guard코0=Create The Civil Guard
GRE_create_the_civil_guard_desc코0=To make sure fascists and the like don't try to claim the place as the head of Greece we must make sure we are prepared for it, so we must create the civil guard where men and women will serve the Motherland.
GRE_found_opla코0=Found O.P.L.A
GRE_found_opla_desc코0=The people's struggle has many enemies both inside and outside of our party, a paramilitary security force is essential to shield the revolution. Its practices may be brutal but who can question their necessity?
GRE_befriend_sov코0=Draw Closer To The Soviets
GRE_befriend_sov_desc코0=The Soviets are the home of the revolution,and we are will just be as bad as the fascists if we stay away from them.
GRE_buy_sov_guns코0=Buy Soviet Guns
GRE_buy_sov_guns_desc코0=We can buy some Soviet guns to help our army, there's never enough guns in the stockpile is there?
GRE_form_new_government코0=Form New Government
GRE_form_new_government_desc코0=The Soviet leader Joseph Stalin has created his own political thought called 'Stalinism' which puts developing the industry as one of its main ideas, and ever since Stalin became the leader in the 20s the Soviet industry has skyrocketed. It's best to adopt this system for us too.
GRE_join_comintern코0=Join The Comintern
GRE_join_comintern_desc코0=We should join the Comintern to strengthen our place in the world.
GRE_ally_the_balkans코0=Unite The Balkans
GRE_ally_the_balkans_desc코0=We are the first country in the Balkans where the proletariat took power and created a socialist utopia, but the people can still be liberated! We must create a new alliance and spread communism to the Balkans.
GRE_join_the_balkanic_revolution코0=Join the Balkanic Revolution
GRE_join_the_balkanic_revolution_desc코0=As the socialist revolution has already been prepared in neighboring Balkan countries, let's join them and transform the region into a bulwark against reactionary bourgeois fascist forces.
GRE_invite_bulgaria코0=Support Georgi Dimitrov
GRE_invite_bulgaria_desc코0=The BCP (Bulgarian Communist Party) led by Georgi Dimitrov is the most powerful communist party in Bulgaria so we should try to ally them.
GRE_invite_albania코0=Overthrow Zog
GRE_invite_albania_desc코0=Albania is ruled by king Zog the tyrant we should overthrow him as soon as possible.
GRE_invite_yugoslavia코0=Support Tito
GRE_invite_yugoslavia_desc코0=Tito is the head of the Yugoslavian communist party he has been trying his best to rally the workers but he has failed,we must do our best to support him.
GRE_reform_agricultural_economy코0=Reform The Agricultural Economy
GRE_reform_agricultural_economy_desc코0=Our first economic reforms should be agrarian, after all a lot of Greeks are farmers in the rural areas.
GRE_control_the_stocks코0=Control The Industry
GRE_control_the_stocks_desc코0=To ensure the industry completes its quotas successfully we must directly control how it's managed.
GRE_enforce_nationalization코0=Enforce Nationalization
GRE_enforce_nationalization_desc코0=Nationalization is needed in order to make sure capitalists will not control the industry and resources.
GRE_begin_internal_reforms코0=Begin Political Reforms
GRE_begin_internal_reforms_desc코0=It is time we start our reforms, and what better way to start than spreading our ideology internally.
GRE_create_a_new_economic_plan코0=Create A New Economic Plan
GRE_create_a_new_economic_plan_desc코0=We need to create a new economic policy with factors such as nationalization,to do this we must plan out the stages of this reform and carefully put it in.
GRE_protect_northern_minorities코0=Protect Northern Minorities
GRE_protect_northern_minorities_desc코0=Lots of minorities like Albanians and Bulgarians are oppressed in the north of Greece, how has that gone on for so much time? It must change immediately.
GRE_fate_of_the_royal_family코0=Fate Of The Royal Family
GRE_fate_of_the_royal_family코0=The monarchy of Greece created in the early 19th century has always strived for inequality and supporting the richer classes and dooming the workers. We must decide how we will punish them for all this.
GRE_look_outwards코0=Look Outwards
GRE_look_outwards_desc코0=There is a whole world full of workers waiting for the revolution,we must find a way to support them.
GRE_a_new_police_force코0=A New Police Force
GRE_a_new_police_force_desc코0=The old police force was corrupt and incompetent. We must create a new one to truly serve its purpose well.
GRE_peasants_debt_reform코0=Peasants Debt Reform
GRE_peasants_debt_reform_desc코0=The peasants debt has been closing farms and driving farmers homeless ever since the ancient eras. We must find a way to do fix this.
GRE_utopian_paradise코0=A Balkan Utopian Paradise
GRE_utopian_paradise_desc코0=Greece has been transformed from bourgeoisie to a socialist utopia centered around equality.
GRE_olive_export코0=Olive Export
GRE_olive_export_desc코0=Greece is famed for its olives, we should start a trade campaign to use the olives to our advantage.
GRE_greater_greece코0=Greater Greece
GRE_greater_greece_desc코0=-
GRE_reinforce_royal_dictatorship코0=Expand Royal Powers
GRE_reinforce_royal_dictatorship_desc코0=For the king to keep his place as sole ruler of the nation we must expand his powers to prevent communist revolution
GRE_establish_the_royal_armory코0=Establish The Royal Arsenal
GRE_establish_the_royal_armory_desc코0=For the kingdom to be able to protect its sovereignty a strong military industry is not only desirable but necessary.
GRE_royal_roads코0=Military Roads
GRE_royal_roads_desc코0=With war on the horizon, the need for fast movement of our troops to the frontline must be met.
GRE_prepare_expansion코0=Prepare Expansion of The State
GRE_prepare_expansion_desc코0=Large Greek populations still remain outside of our borders, they are persecuted and are still waiting for their liberation and union with mother Greece. We have waited for too long, we must now take action and bring freedom to our kin.
GRE_devout_to_the_monarchy코0=Devotion to the Monarchy
GRE_devout_to_the_monarchy_desc코0=We must strengthen the sacred institution of the monarchy and instill royalist values and beliefs to our people. They must be ready to fight for the King!
GRE_king_general코0=Assume Direct Control
GRE_king_general_desc코0=King George II has the necessary qualifications and the authority to become the commander in chief of the armed forces. Like his father he will expand the kingdom and will become a true soldier-king.
GRE_demand_dodecanese코0=Demand The Dodecanese
GRE_demand_dodecanese_desc코0=The Dodecanese islands remain under Italian control, this foreign occupation has lasted for too long.
GRE_demand_east_thrace코0=Demand East Thrace
GRE_demand_east_thrace_desc코0=Constantinople was once the capital of our nation, with the great powers preoccupied we can now focus on reclaiming what is rightfully ours and avenge the humiliation of our last war.
GRE_purge_republicans코0=Purge Republicans
GRE_purge_republicans_desc코0=The republican factions remains strong and is undermining our attempts to create a strong Greece. A continuation of the terrible national schism can not be suffered any more. A purge is necessary to strengthen the monarchy.
GRE_reclaim_cyprus코0=Demand Cyprus
GRE_reclaim_cyprus_desc코0=Long has the island suffered under British colonial rule, Enosis, the union with Greece must be demanded now that the British find themselves busy with the Germans.
GRE_purchase_cyprus코0=Purchase Cyprus
GRE_purchase_cyprus_desc코0=Britain controls the Mediterranean and they can easily become the bane of our existence, perhaps its best not to anger them but open up negotiations for the peaceful acquisition of the island through trade.
GRE_share_power코0=Share Power With Parliament
GRE_share_power_desc코0=Our nation created democracy, as a result we must honor our ancestors by sharing power with the parliament under the guidance and supervision of our wise king. This will bring some much needed stability to our troubled times.
GRE_absolute_monarchy코0=Absolute Power
GRE_absolute_monarchy_desc코0=The corrupted parliamentary system has failed and has largely led us to our current situation. By suspending the constitution we can silence all those who seek to oppose us, after all the king is anointed by God and only he knowns what is best for our nation.
GRE_a_strong_kingdom코0=The Model European Kingdom
GRE_a_strong_kingdom_desc코0=Under our king's leadership the Kingdom of Greece has become a model European kingdom and a bastion of monarchy. His divine guidance has strengthened our state and army. The economy is flourishing and the people are again proud of their country. The external and internal problems have been dealt with great success. Long live the Kingdom!
GRE_polymer_effort코0=Polymer Research
GRE_polymer_effort_desc코0=Polymer Research will reduce our oil shortages and reduce the need for oil imports.
GRE_industrial_innovations코0=Industrial Innovations
GRE_industrial_innovations_desc코0=We are a powerhouse of industrial innovation! Our research efforts should show this!
GRE_establish_a_general_staff코0=Establish A General Staff
GRE_establish_a_general_staff_desc코0=The last step in our army reform is the establishment of a modern General Staff which will oversee our Armed Forces.
GRE_no_allignment코0=No Alignment
GRE_no_allignment_desc코0=Like in the previous Great War, Greece must seek neutrality and follow a no alignment policy. Cabinet minister Metaxas is the main advocate of this notion, the old generals' calls can not be so easily ignored.
GRE_king_george_line코0=King George Line
GRE_king_george_line_desc코0=Our northern neighbors all seek a piece of our nation for themselves. We cannot allow this, we must build a fortifications line to deter any advances into our soil.
GRE_british_allignment코0=British Alignment
GRE_british_allignment_desc코0=As a maritime nation it would be to our utmost benefit to side with Britain. With their fleet, our domination in the Aegean can be secured and our supply lines can be defended.
GRE_royal_guards코0=Establish Organization X
GRE_royal_guards_desc코0=We should take advantage of the monarchist sentiments in the army, the people and the gendarme and take into consideration general Grivas' offer to form a royalist organization that will shield our regime from the communist threat. We must establish this Organization X, named after King George's royal monogram, with a royal decree.
GRE_spartan_spirit코0=Spartan Spirit
GRE_spartan_spirit_2코0=Spartan Spirit
GRE_continue_the_fight코0=Continue The Fight
GRE_continue_the_fight_desc코0=We have been capitulated but we can still fight and regain our homeland!
