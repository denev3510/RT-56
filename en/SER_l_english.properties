SER_local_developers코0=Local Designers
SER_local_developers코0=Serbian planes best planes.
SER_state_guard코0=Form The Srpska Državna Straža
SER_state_guard_desc코0=In order to ensure the security of the nation, we must establish a standing army to protect our territory: the Serbian State Guard.
SER_small_arms코0=Improve Small Arms Practability
SER_small_arms_desc코0=The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available.
SER_improve_conscripts_equipment코0=Improve Conscripts Equipment
SER_improve_conscripts_equipment_desc코0=While conscripts can't be equiped with the best weapons available, we must ensure that they are supplied with enough equipment to fight to the best of their abilities.
SER_motorization_effort코0=Motorized Corps
SER_motorization_effort_desc코0=Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly.
SER_structured_logistics코0=Structured Logistics
SER_structured_logistics_desc코0=Due to our limited production capabilities, we can't afford to lose any valuable equipment, this is why a structured and clear logicistical system is vital in order to maintain our ability to wage war.
SER_recovery_teams코0=Recovery Teams
SER_recovery_teams_desc코0=To further reduce the loss of equipment, we must organize teams to recover weapons and vehicles on the battlefields.
SER_army_maneuvers코0=Army Maneuvers
SER_army_maneuvers_desc코1=To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to new insights in modern warfare.
SER_supremacy_of_offense코0=Supremacy of Offense
SER_supremacy_of_offense_desc코1=Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines.
SER_supremacy_of_defense코0=Supremacy of Defense
SER_supremacy_of_defense_desc코1=Hemmed in by enemies on all sides, we must hold out long enough for our allies to take the heat off us. The development of new military doctrines must focus on the defense of our homeland.
SER_artillery_regiments코0=Artillery Regiments
SER_artillery_regiments_desc코1=By introducing powerful artillery regiments to our divisions their overall fighting strength will be greatly increased.
SER_domestic_artillery_production코0=Domestic Artillery Production
SER_domestic_artillery_production_desc코1=By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire support we can provide.
SER_anti_tank_defenses코0=Anti-tank Defenses
SER_anti_tank_defenses_desc코1=As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armored behemoths.
SER_mountain_brigades코0=Mountain Brigades
SER_mountain_brigades_desc코1=Large parts of our nation consists of mountains, requiring the formation of special brigades that are specialized in combat in this type of terrain.
SER_armored_cavalry코0=Armored Cavalry
SER_armored_cavalry_desc코0=A mechanization of cavalry and a transition into half tracks would enable to keep a high mobility and add extra protection to the members of the units. While this transition would certainly be heavy in terms of production cost, everything must be done to ensure a quick victory in the field.
SER_tank_conversions코0=Tank Conversions
SER_tank_conversions_desc코1=While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis next month. Our armored equipment must remain flexible and adaptable to our current needs.
SER_modern_tanks코0=Modern Tanks
SER_modern_tanks_desc코1=Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors.


SER_equipment_effort_2코0=Equipment Effort II
SER_equipment_effort_2_desc코0=We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time.
SER_mechanization_effort코0=Mechanization Effort
SER_mechanization_effort_desc코0=Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today.
SER_doctrine_effort_2코0=Doctrine Effort II
SER_doctrine_effort_2_desc코0=The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this.
SER_equipment_effort_3코0=Equipment Effort III
SER_equipment_effort_3_desc코0=Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons.
SER_armor_effort코0=Armor Effort
SER_armor_effort_desc코0=Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well.
SER_special_forces코0=Special Forces
SER_special_forces_desc코0=We have need of elite forces; mountain troops and paratroopers should be our priority.
SER_aviation_effort코0=Found the Belgrade Air School
SER_aviation_effort_tt코0=Not enough building slots for §YAir Base§!
SER_aviation_effort_desc코0=Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master.
SER_fighter_focus코0=Fighter Focus
SER_fighter_focus_desc코0=We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future.
SER_bomber_focus코0=Bomber Focus
SER_bomber_focus_desc코0=When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies.
SER_airplanes_licenses코0=Airplanes Licenses
SER_airplanes_licenses_desc코0=As our designing capabilities are limited, we should try to obtain airplane licenses and equip our airforce with modern fighters.
SER_form_mechanics코0=Form Mechanic Crews
SER_form_mechanics_desc코0=At the end of the day what's the difference between a plane downed by enemy bullets, by a sudden fire of the engine or an aircraft incapable to fly due to mechanical failures if we can't repair them?  In order to reduce the risks of mechanical failures, the only solution is to have dedicated and well trained mechanics who know the interior of those planes more than a surgeon knows anatomy.
SER_aviation_effort_2코0=Advanced Air Doctrine
SER_aviation_effort_2_desc코0=Further advances in aviation will be necessary to integrate our air force well with other branches of the military.
SER_CAS_effort코0=CAS Effort
SER_CAS_effort_desc코0=A modern army needs support from vehicles not only on the ground, but also in the air.
SER_rocket_effort코0=Rocket Effort
SER_rocket_effort_desc코0=Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise.
SER_NAV_effort코0=NAV Effort
SER_NAV_effort_desc코0=Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters.

SER_ikarus코0=Ikarus
SER_ikarus_desc코1=Our oldest aircraft industry, the Ikarus plants in Novi Sad must be expanded to prepare it for the increased production required for our new air force.
SER_designer_tt코0=Unlocks this company as an aircraft designer.\n
SER_rogozarski코0=Rogozarski
SER_rogozarski_desc코1=Established shortly after Ikarus, the 'First Serbian Aircraft Factory of Zivojin Rogozarski' requires enlargement if it is to keep up with current demands in production.
SER_zmaj코0=Zmaj
SER_zmaj_desc코1=The Zmaj aircraft workshops of Belgrade must be allocated new areas to expand into. Though younger than our other companies, Zmaj has ample potential to meet our production needs if it is enlarged.


######################NAVY###################
SER_expand_the_split_shipyards코0=Expand the Montenegrin Shipyards
SER_expand_the_split_shipyards_desc코0=Our pre-existing shipbuilding industry in Montenegro is a prime candidate for expansion, and has ample facilities allowing for larger warships.
SER_coastal_defense코0=Coastal Defense
SER_coastal_defense_desc코0=We cannot hope to contest our adversaries' fleets in the Adriatic. Instead, we must prepare our shores to repel any naval invasions they might attempt.
SER_contest_the_adriatic코0=Contest the Adriatic
SER_contest_the_adriatic_desc코0=The defense of our shores begins in the sea that lies beyond them. We must develop new naval tactics and strategies to wrest control or at least contest the Adriatic Sea.
SER_light_cruiser코0=Design Light Cruisers
SER_light_cruiser_desc코1=We must have a new, modern cruiser to serve as the backbone of our Adriatic fleet.
SER_naval_bombers코0=Naval Bombers
SER_naval_bombers_desc코1=The Adriatic is long, but narrow, making it easily accessible to airplanes based off our airfields. By developing dedicated naval bomber models this could significantly improve the chances of our navy against more powerful adversaries.
SER_heavy_cruiser_project코0=Heavy Cruiser Project
SER_heavy_cruiser_project_desc코1=To adequately challenge hostile navies we require larger tonnage and heavier armaments. Heavy cruisers would be a good step up from the light cruisers we have thus far used as the mainstays for our fleet.
SER_modern_destroyers코0=Modern Destroyers
SER_modern_destroyers_desc코1=Destroyers are the backbone of any navy, and we must ensure our own are not inferior to those of our adversaries.

SER_build_the_nation코0=Build The Foundations Of Industrialism
SER_build_the_nation_desc코0=Focus all our political efforts on building up the civilian industry in a great leap forward.
SER_research_collaboration코0=Yugoslav Research Collaboration
SER_research_collaboration_desc코0=As an autonomous region, it is logical to share any relevant discovery with the central yugoslav government.
SER_prospect_for_resources코0=Prospect For Resources
SER_prospect_for_resources_desc코0=Our soil is keeping resources that will be helpful for the fight of our time. We must liberate them as soon as possible and make the best use of them.
SER_construction_effort_tt코0=Not enough building slots for §YCivilian Factories§!
SER_construction_effort코0=Take The First Industrialization Steps
SER_construction_effort_desc코0=Take The First Industrialization Steps
SER_production_effort코0=Arm The Nation
SER_production_effort_tt코0=Not enough building slots for §YMilitary Factory§!
SER_production_effort_desc코0=If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind.
SER_construction_effort_2코0=Industrialize Rural Morava
SER_construction_effort_2_desc코0=Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts.
SER_industrial_planning코0=Industrial Planning
SER_industrial_planning_desc코0=In order to continue our industrial developments, we must establish long term strategies and seek new suitable lands.
SER_create_skopje_arsenals코0=Create New Skopje Arsenals
SER_create_skopje_arsenals_desc코1=Macedonia never really had any military industries,so it's about time we created some ourselves.
SER_production_effort_2코0=Support Heavy Vehicle Industries
SER_production_effort_2_desc코0=As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation.
SER_infrastructure_effort코0=Link Podgorica To Belgrade
SER_infrastructure_effort_desc코0=A country without proper infrastructure cannot pursue advanced projects or constructions.
SER_infrastructure_effort_tt코0=Not enough building slots for §YInfrastructure§!
SER_extract_aluminium코0=Develop Montenigrin Aluminium
SER_extract_aluminium_desc코0=Aluminium is our main resource and we must absolutely maximize its extraction.
SER_develop_steel_deposits코0=Develop Morava's Steel
SER_develop_steel_deposits코0=The Fledgeling Steel Industry of Morava should be developed to provide the steel that the nation will require.
SER_expand_the_university_of_belgrade코0=Expand the University of Belgrade
SER_expand_the_university_of_belgrade_desc코0=The university of Belgrade is already the largest in the nation by far. But if we allocate more resources to its research, especially in the domains that could result in military innovations, we could gain a decisive advantage on the battlefield.
SER_develop_macedonia코0=Develop Macedonia
SER_develop_macedonia_desc코0=Macedonians don't exist, they are simply muslim Serbians. Therefore Macedonia is inhabited by Serbs and they derserve as much care as all the other Serbians..
SER_construction_effort_3코0=Industrial Effort III
SER_construction_effort_3_desc코0=Expansion of our infrastructure network has significantly improved our capacity for construction.
SER_nuclear_effort코0=Vinča Nuclear Institute
SER_nuclear_effort_desc코0= 
SER_extra_tech_slot_2코0=Expand The R&D Department
SER_extra_tech_slot_2_desc코0=The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue.
SER_technology_sharing코0=Technology Sharing
SER_technology_sharing_desc코0=By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently.
SER_secret_weapons코0=Secret Weapons
SER_secret_weapons_desc코0=It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research.
SER_political_effort코0=Organize The New State
SER_political_effort_desc코0=Our first objective is to establish the basic governmental representations across the country.
SER_collectivist_ethos코0=Empower Syndicates
SER_collectivist_ethos_desc코0=Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all.
SER_liberty_ethos코0=Democratic Concensus
SER_liberty_ethos_desc코0=In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom.
SER_militarism코0=Militarize The Country
SER_militarism_desc코0=In order to fight the enemy of the state we must recruit among our militants volunteers to fight our mortal ideological enemies, especially the communists.
SER_political_correctness코0=Political Correctness
SER_political_correctness_desc코0=People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea.
SER_neutrality_focus코0=Neutrality Focus
SER_neutrality_focus_desc코0=While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse.
SER_interventionism_focus코0=Interventionism Focus
SER_interventionism_focus_desc코0=We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it.
SER_military_youth코0=War Indoctrination
SER_military_youth_desc코0=Organizations to promote discipline and political education of the people in our nation will foster loyalty and self-sacrifice early.
SER_deterrence코0=Deterrence
SER_deterrence_desc코0=Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use.
SER_volunteer_corps코0=Volunteer Corps
SER_volunteer_corps_desc코0=Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not.
SER_paramilitarism코0=Paramilitarism
SER_paramilitarism_desc코0=Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training.
SER_indoctrination_focus코0=Indoctrination
SER_indoctrination_focus_desc코0=Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson.
SER_foreign_expeditions코0=Foreign Expeditions
SER_foreign_expeditions_desc코0=With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours.
SER_why_we_fight코0=Why We Fight
SER_why_we_fight_effect코0=If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n
SER_why_we_fight_desc코0=The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom.
SER_political_commissars코0=Political Commissars
SER_political_commissars_desc코0=To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks.
SER_organized_partizans코0=Organized Partizans
SER_organized_partizans_desc코0=In order to face the threat of an invasion we must organize resistance cells in advance. Those groups will prepare caches, prepare potential dropping fields and recruit locals in order to gather intelligence. All those efforts will ensure to put a maximum of pressure on the rear of the ennemies lines.
SER_internationalism_focus코0=Internationalism Focus
SER_internationalism_focus_desc코0=Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims.
SER_nationalism_focus코0=National Salvation
SER_nationalism_focus_desc코0=In the past decades serbia has been a part of the yugoslavian state which included many balkan minorities such as the Bosnians and Slovenians,but that state is no more, from now onwards we will rule the balkans as the proud nation of Serbia!
SER_ideological_fanaticism_communism코0=Ideological Fanaticism
SER_ideological_fanaticism_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
SER_ideological_fanaticism코0=Ideological Fanaticism
SER_ideological_fanaticism_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
SER_anti_partizan_tactics코0=Anti-Partisan Tactics
SER_anti_partizan_tactics_desc코0=the partizans must be fought and expelled from their mountains. In order bring the fight into the heart of the land under their control, regular patrols must secure the villages and intelligence must be collected from loyal locals. We have no other choice if we want to beat the communists and win this fight once and for all.
SER_faithful_ally코0=A Faithful Ally
SER_faithful_ally_desc코0=With our dedication to defend our soil, the blood we have shed for the common cause of a european victory against judeo-bolshevism, we have deserved to be recognized as a real member of the Axis forces. This has been eased by the brilliant work of our phrenologists who have proven that unlike those filthy Serbs we are the direct descendents of the Aryan horde who migrated south.
SER_catholic_dominance_focus코0=Catholic Dominance
SER_catholic_dominance_focus_desc코0=For centuries, the Croats were guided by the teachings of the holy roman catholic and apostolic Church. Since our forced union with the Serbia, many have converted to Orthodoxy for personnal gains. This must stop as every christian Croats must accept the autority of his holiness the Pope.
SER_secularism_focus코0=Secularism
SER_secularism_focus_desc코0=Faith must in no way interfere with matters of the state. It should be a purely private matter and religious personnel must be barred entering the political arena.
SER_integrate_muslim_croats_focus코0=Integrate Muslim Croats
SER_integrate_muslim_croats_focus_desc코0=Muslim may be of another religion, but they are still part of the finest flower of the nation and should be fully accepted as croats.
SER_bosnian_muslim_conscription_focus코0=Conscript Bosnian Muslims
SER_bosnian_muslim_conscription_focus_desc코0=As the Muslims living in Bosnia are Croats, they must serve in the army alongside their ethnic brothers.
SER_integrate_orthodox_croats_focus코0=Integrate Orthodox Croats
SER_integrate_orthodox_croats_focus_desc코0=While we have mistreated orthodox Croats. But we must recognize that even if the good Croats are members of the holy roman catholic and apostolic Church, croats who have converted to the religion of the Serbs are Croatian after all and must be integrated into the national community.
SER_deny_citizenship_to_muslims_focus코0=Deny Rights to Muslims
SER_deny_citizenship_to_muslims_focus_desc코0=Catholicism is the core element of the Croatian identity and Muslims who pretends to be Croats do not deserve to be among us.
SER_integrate_religious_minorities_focus코0=Integrate Religious Minorities
SER_integrate_religious_minorities_focus_desc코0=Our country is home to religious minorities and they should be respected in their particularisms.

SER_a_king_for_our_people_focus코0=A King For Our People
SER_a_king_for_our_people_focus_desc코0=In order to restore the greatness of the free Croatian kingdom of the past, we must choose a king who will lead the regenerated Croatian people.
SER_saviour_of_serbia코0=The Bringer Of Salvation
SER_saviour_of_serbia_desc코0=The Bringer Of Salvation
SER_secure_flanks코0=Reconquer Macedonia
SER_secure_flanks_desc코0=Reconquer Macedonia
SER_advance_north코0=Reconquer The State of CSS
SER_advance_north_desc코0=Reconquer The State of CSS
SER_join_axis코0=Ally Germany
SER_join_axis_desc코0=Ally Germany.

SER_belgrade_investments_focus코0=Belgrade Investments
SER_belgrade_investments_focus_desc코0=Belgrade is our capital and an important industrial center, it must be the at the center of our industrial policy
SER_trading_infrastructures코0=Trading Infrastructures
SER_trading_infrastructures_desc코0=The way of the sea is the way forward. By developing the ports of the dalmatian coast we will be able to increase our exportations.
SER_industrial_support코0=Industrial Support
SER_industrial_support_desc코0=We must gather the support of industrialist in order to convince them to work for the common good of society.
SER_economic_optimization코0=Economic Optimization
SER_economic_optimization_desc코0=Some sectors of our military industrial sector are badly managed and we must reform them in order to increase their productivity.
SER_research_grants코0=Research Grants
SER_research_grants_desc코0=By funding engineering companies we could develop faster new equipment for our armed forces.

SER_yugoslav_scientific_cooperation코0=Yugoslav Scientific Cooperation

SER_form_peasant_councils코0=Form Peasants Council
SER_form_peasant_councils_desc코0=Peasants have been oppressed through the country for years. If we encourage them to unite and organize under our ideological leadership, we would be granted with a huge number of new supporters.
SER_recreate_yugoslavia코0=Recreate Yugoslavia
SER_economic_centralization코0=Economic Centralization
SER_economic_centralization_desc코0=In order to enable the proletariat to truly take power, the economy must be completely restructured.
SER_nationalize_factories코0=Nationalize the Factories
SER_nationalize_factories_desc코0=Industrialization is the way of the future and capitalists are hindering it by exploiting the labor of the proletariat. In order to free their true potential, the vicious and oppressive capitalists must be removed from their economical influence.
SER_local_steel_production코0=Local Steel Production
SER_local_steel_production_desc코0=It is essential that to support our war industry by producing steel locally. This decision of the central political comitee of the communist party must be implement in every way possible.
SER_local_militias코0=Local Militias
SER_local_militias_desc코0=The militants of the peasant's councils must be mobilized and armed in order to form the backbone of an ideologically loyal army.

SER_state_guard_tooltip코0=3 State Guard Divisions Will be Formed

SER_integrate_montenegro코0=Integrate Montenegro
