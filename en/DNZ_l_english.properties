Danzig_ist_Deutsch코0=Danzig is German
Danzig_ist_Deutsch_desc코0=The City of Danzig is made up of a majority of Germans. They wish only to reunited with the German state. Though local politicians try to keep that sentiment under wraps...for now.
DNZ_sean_lester코0=Sean Lester - High Comissioner
DNZ_sean_lester_desc코0=Sean Lester is the High Commissioner of Danzig. Appointed to the position by the League of Nations in 1934. At every turn he has come into conflict with the local Danzig government and its policies. Trying to getting him removed and replace with a new High Commissioner who is more flexible and inline with the Government of Danzig should be a top priority.
DNZ_maintain_infrastructure_idea코0=Maintaining our Infrastructure
DNZ_carl_jacob_burckhardt코0=Carl Burckhardt - High Comissioner
DNZ_carl_jacob_burckhardt_desc코0=Burkchardt will be much more accommodating to Danzigs needs.

