danzig.5.t코0=Danzig has declared Independence
danzig.5.d코0=[DNZ.Getleader] made a shocking announcement today as he declared the city’s government independent from [POL.Getname]. Claiming to now be the conuntinion of Prussia, the long defunct country. It remains to be seen if this crazy experiment will last, or if any neighboring countries will intervene.\n\nFor now the small city stands alone. The futrue fate of Danzig is anyone’s guess.
danzig.5.a코0=Have they gone mad?
danzig.5.b코0=We move forward
