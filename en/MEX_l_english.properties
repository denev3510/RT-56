curse코0=The Curse of Huitzilopochtli
curse_desc코0=The Mexican revolution, Cristero war, and Escobar rebellion have left Mexicans hesitant to trust the military, let alone join them. Enlightened thinkers say these tragedies, and all Mexican tragedies, were created by the Aztec god of war to take his bloody tribute that he once took from the Aztecs.

jenkins코0=Jenkins Blockade
jenkins_desc코0=William O. Jenkins holds a monopoly of the Mexican media. His silent partner in this was Maximino Avila Comacho, who was an Axis Sympathizer. It was this alliance, dubbed the Jenkins Blockade by certain historians, that one of the big factors in the abysmal failure of the British-French attempt to take advantage of the isolationism in the United States foreign policy and goad Mexico into a European sphere of influence.

allied코0=Allied Propaganda
allied_desc코0=France and Britain are trying to inject propaganda into Mexican media in an attempt to take advatange of America's isolationism to destabilize the American sphere of influence. Their efforts have been abysmal, and they are getting increasingly desperate enough to cause a diplomatic scene.

porfirismo코0=Porfirismo
porfirismo_desc코0=The old wealth of Mexico are heavily Porfiristas, who benefited from Porfiro Diaz's dictatorship. They have been supporting Germany out of spite for the United Kingdom, and are actively thwarting the efforts of British and French propagandists. They are using their vast political presence to push Mexico into the arms of the Axis.

