maximato코0=Maximato
maximato_desc코0=The Mexican government is permeated with loyalists to Plutarco Calles, also known as "El Jefe Maximo." He served as Mexican President from 1924-1928. Calles has been controlling Mexico through proxy presidents and supporters in the PRM. From 1924 to 1936, Calles was the one who held the true power in Mexico. This period in Mexican history is known as the Maximato.

