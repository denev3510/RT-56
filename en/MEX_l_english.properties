MEX_PEMEX_Situation_desc코0=Mexico did not just accept the consequences of the PEMEX Embargo. Mexico had implemented countermeasures to use the newly nationalized oil and to support their fledgling oil indistry.
MEX_Stove코0=The Stove Act
MEX_Stove_desc코0=In what is arguably an environmentalist stance, Mexico pushed the replacement of wood stoves for stoves relying on oil derivatives such as kerosene. This slowed the deforestation of Mexico, and gave the Mexican oil industry a domestic market.
MEX_Charity코0=Nationalist Donations
MEX_Charity_desc코0=When Mexico proclaimed the nationalization of PEMEX, ordinary Mexicans donated everything they had to pay for the costs associated with the nationalization. One particular story involves Mexicans donating items in a huge pile, with rich women throwing in prized jewelry as rancheros brought their prized cattle to donate to the Republic.
