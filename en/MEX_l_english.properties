MEX_Computer_desc코0=Computer Investments
MEX_Sandoval코0=Sandoval's Dream
MEX_Sandoval_desc코0=Manuel Sandoval Vallarta was always a proponent for science for the sake of science until his final days.
MEX_The_Purge코0=Changing of the Guard
MEX_The_Purge_desc코0=Changing of the Guard
MEX_Pacto_De_Honor코0=Pacto De Honor
MEX_Pacto_De_Honor_desc코0=Maximino Avila Camacho created what was known as the pact of honor, a sort of shadow government composed of people and organizations he subverted or convinced to join his cause. These people were often in a bad situation, with Maximino offering a way out such as companies harmed by the PEMEX nationalization, or Calles backers who suffered as his power collapsed.
MEX_FTP코0=Subvert the Unions
MEX_FTP_desc코0=Maximino was an expert in subverting Unions. In Pluebla he dismantled and reformed Unions into something politically useful to give him an air of being a man of the people.
MEX_Caciques코0=Control the Caciques
MEX_Caciques_desc코0=Maximino during his time was known for killing or discrediting anyone not towing the line. He used his military to smash bandit gangs, and destroy freelance Caciques, also known as Caudillos. These freelancers did not care for ideology like bigger caudillos did, and only looked out for themselves.
MEX_Renovacion코0=La Grupo Renovación
MEX_Renovacion_desc코0= The renovación was a group of partisans in Mexican politics that used strong arm tactics and slander against leftist politicians to stir hard right fanaticism. They were supporters of both of the Avila Camacho brothers, and were the Joseph Mccarthy of Mexican politics.
MEX_Renovacion2코0=Feudal Mexico
MEX_Renovacion2_desc코0=Feudal Mexico
