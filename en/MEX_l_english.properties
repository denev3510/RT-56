MEX_new_world_order_desc코0=New World Order
MEX_National_Defense코0=National Defense
MEX_National_Defense_desc코0=National Defense
MEX_Mandatory_Retirement코0=Mandatory Retirement Law
MEX_Mandatory_Retirement_desc코0=Ironically, Mexico forced many of its generals and brass to retire from active service. This was an attempt to stabilize Mexico by removing old caudillos from power while also brining new blood into what was a club of old men who were long past their prime both mentally and physically. Surprisingly, this move was accepted across the board without major issue, even by Maximino Avila Camacho.
MEX_Selective_Retirement코0=Selective Retirement
MEX_Selective_Retirement_desc코0=Alternatively, we can only retire some generals to preserve some of our more experienced men,  but that would obviously come off as a power grab to paranoid Caudillos.
MEX_Static_Defense코0=Static Defense
MEX_Static_Defense_desc코0=Static Defense
MEX_Mexican_Maginot코0=Project: Tepeyollotl
MEX_Mexican_Maginot_desc코0=The northern mountains are the natural defense from aggression from the north. Thin winding paths turn to mud regularly, making any tank a liability. The mountain ranges being so wide, and moutain airfields so few and small, make air attacks a mere annoyance. Still, nature isn't a perfect. Its time we perfect it.
MEX_Eastern_Wall코0=Monterrey Entrenchment
MEX_Eastern_Wall_desc코0=Monterrey Entrenchment
MEX_Central_Wall코0=Central Entrenchments
MEX_Central_Wall_desc코0=Central Entrenchments
MEX_Sonora_Wall코0=Sonoran Entrenchments
MEX_Sonora_Wall_desc코0=Sonoran Entrenchments
MEX_Coastal코0=Coastal Bunkers
MEX_Coastal_desc코0=While forts are good for land invasions, the main attack vector from America will be through our ports.
MEX_Fortify_Ports코0=Fortify Ports
MEX_Fortify_Ports_desc코0=Fortify Ports
MEX_NAV_BOMB코0=Aerial Coastal Defense
MEX_NAV_BOMB_desc코0=Aerial Coastal Defense
MEX_Innovative_ideas코0=Innovative Ideas
MEX_Innovative_ideas_desc코0=Innovative Ideas
MEX_Arm_Militias코0=Train Militias
MEX_Arm_Militias_desc코0=It is time we upgrade the Rural Defense corps in both equipment and training.
MEX_Joan코0=Feminine Brigades of St. Joan of Arc
MEX_Joan_desc코0=Joan of Arc brigades were a secret military society of Catholic women during the Cristero War that manufactured arms, supplied Cristero troops, fought in battles, acted as scouts, were messengers during battles, printed propaganda, and acted as spies. They swore to upmost secrecy so that even their families never knew they were members. They were known for their incredibly complex chain of logistics.
MEX_Flexibile_Defense코0=Flexible Defense
MEX_Flexibile_Defense_desc코0=Flexible Defense
MEX_Air_Power코0=Project: Ehecatl
MEX_Air_Power_desc코0=Static defense is all well and good until its bypassed. Planes will offer better defense and will cover more area than a fort ever will.
MEX_Mountain코0=Central Coverage
MEX_Mountain_desc코0=Central Coverage
MEX_Desert코0=Cover the Sonora Passage
MEX_Desert_desc코0=Cover the Sonora Passage
MEX_AAD코0=Ehecatl's Shield
MEX_AAD_desc코0=Ehecatl's Shield
MEX_Homefront코0=The Homefront
MEX_Homefront_desc코0=The Homefront
MEX_Open_Borders코0=Open the Borders
MEX_Open_Borders_desc코0=Open the Borders
MEX_Japanese_Immigration코0=Japanese Immigration
MEX_Japanese_Immigration_desc코0=Japanese immigrants were common to western Mexico as labourers, and found friendship with their Mexican counterparts. During WWII, Japanese Immigrants were forced to move to the cities, so that they couldn't help organize a Synarchist rebellion in the rural parts of the country.
MEX_German_Immigration코0=German Immigration
MEX_German_Immigration_desc코0=German immigrants were a common sight in Mexico, and even participated in the Cedillo rebellion.
MEX_Spanish_Immigration코0=Spanish Refugees
MEX_Spanish_Immigration_desc코0=Spanish Refugees were not just intellectuals, they were from all walks of life and found peace in Mexico.
MEX_Quarantine코0=Restrict Immigration
MEX_Quarantine_desc코0=Restrict Immigration
MEX_Centralize_Migrants코0=Quarantine Migrants
MEX_Centralize_Migrants_desc코0=Mexico relocated immigrants coming from nations hostile to either Mexico or the US to the central cities during WWII out of fear that these migrants were spies meant to fester dissent.
MEX_Big_Brother코0=Big Brother
MEX_Big_Brother_desc코0=Mexico had kept tabs on Immigrants from certain countries, like Germany and Japan, to ensure they weren't spies tasked with starting revolutions.
MEX_News코0=Squash Foreign Propaganda
MEX_News_desc코0=Mexico is no stranger to foreign propaganda. The nation was a playground for propaganda networks from every major empire and faction on earth from the Soviets to the Germans, and even the Europeans. The most blatant case was the Franco propaganda machine tasked with sowing dissent in Mexico where Fransisco Franco spent many thousands on propaganda efforts a month.
MEX_Green_Revolution코0=The Green Revolution
MEX_Green_Revolution_desc코0=During this time, Mexico underwent huge changes as it industrialized. Farms underwent what was called the Green Revolution as food efficiency skyrocketed, and healthcare and education improved.
MEX_Saludbridad코0=Secretaría de Salubridad y Asistencia
MEX_Saludbridad_desc코0=Mexico's healthcare was abysmal during this period, as the distribution of people was not in places that offered traditional healthcare. Mexico had a horrific shortage of psychiatrists, with only 6 people in the entire country being licensed to do so. The dentists outside the urban areas, which was the majority, did not have a valid dental degree. Rural Mexicans were often treated by fraudulent doctors and herbalists until government programs stepped in during WWII.
MEX_Literacy코0=Literacy Programs
MEX_Literacy_desc코0=Literacy Programs
MEX_IBEC코0=International Basic Economy Corporation
MEX_IBEC_desc코0=The IBEC was founded after 1945 by Nelson Rockefeller out of spite for President Harry S. Truman. Nelson wantd to prove to Latin Americans, and especially to Truman, how to industrialize Latin America.
MEX_Gren코0=Axel Wenner-Gren Foundation
MEX_Gren_desc코0=Axel Wenner-Gren Foundation
