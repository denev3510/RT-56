Joaquin_Amaro코0=Joaquín Amaro Domínguez
Joaquin_Amaro_desc코0=Known as "El Indio" Amaro is best known for his complete overhaul of the Mexican military following the revolution. His policies rebuilt the shattered army, and brought many organizational innovations to the Mexican military structure. His reforms were even covered by American newspapers, who marveled at how a single indian could rebuild an entire army. 

Andres_Figueroa코0=Andrés Figueroa
Andres_Figueroa_desc코0=Secretary of the army, Andres Figeroa was the secretary appointed by Cardenas to purge the military of potential traitors and enact Cardenista reforms. In real life, Andres Figeroa died a few months after he accepts this position in 1936 of unknown causes.

MEX_pablo_m_valenzuela코0=Pablo Macías Valenzuela
MEX_pablo_m_valenzuela_desc코0=Valenzuela's responsibility during his term as defense secretary was the defense of Mexico, particularly its shores, from any surprise attack.

enrique_estrada2코0=Enrique Estrada
enrique_estrada_desc2코0=Enrique Estrada was a student under the famous revolutionary General Felipe Angeles, where Enrique was taught the art of artillery.

MEX_Escobar코0=José Gonzalo Escobar
MEX_Escobar_desc코0=José Gonzalo Escobar was the leader of the Escobar rebellion to oust Callistas from power. His rebellion had initial success with ground forces, but the lack of support from the airforce sealed the fate of his coup.

matias코0=Matías Ramos Santos

urquizo코0=Fransisco L. Urquizo
urquizo_desc코0=Fransisco L. Urquizo jumped from position position throughout his political career, but the most prominent in his political career in this era was being the head of war industry.

manuel코0=Manuel Ávila Camacho
manuel_desc코0=Manuel Avila Camacho was the secretary of defense between 1936-1939, where he resigned to run for president the next year.

jesus코0=Jesús Agustín Castro Rivera

cardenas코0=Lazaro Cardenas
cardenas_desc코0=Cardenas, after his term, had become a controversial figure due to a shift to the right in Mexican politics slandered him as a communist puppet. However, his status as a hero of the revolution inspired confidence in both Mexicans and the military.

MEX_candido_aguilar코0=Candido Aguilar
MEX_candido_aguilar_desc코0=Candido Aguilar was a Mexican officer famous for exposing political corruption and fleeing the country. He returned shortly after Plutarco Elias Calles was exiled, and served as an advisor.

Luis_F_Cubillas코0=Luis Farell Cubillas
Luis_F_Cubillas_desc코0=Cubillas is the most revered Mexican aviation idol, and one of the last few surviving idols. He flew sorties in every conflict in Mexico since the Mexican Revolution, and his many decorations make him a symbol of pride in Mexico.
