MEX_Camargo코0=Develop the Camargo bauxite deposit
MEX_Camargo_desc코0=The Camargo deposit was mentioned in a USGS report dating 1957, where it states the deposit was known since the 1930s but not exploited until later.
MEX_DGIPS코0=D.G.I.P.S Operations
MEX_DGIPS_desc코0=What the DGIPS is depends on you ask. To some the DGIPS are merely peacekeepers who protect Mexican from threats that can't be seen, and to others the DGIPS was a band of American-trained assassins pushing a political agenda. As with all things, the truth lies somewhere in between.
MEX_Kruger코0=Arrest Hilde Krüger
MEX_Kruger_desc코0=Hilde Krüger was a German starlet working in both America and Mexico. She was embedded with American and Mexican elites and in particular to President Avila Camacho. As the war dragged on, she became a German spy.
