Alfonso_C_Rivera코0=Alfonso Rivera
Alfonso_C_Rivera_desc코0=Alfonso Cruz Rivera is one of the last remaining Mexican air idols. During Mexico's involvement in the Spanish Civil War, he was responsible for flying in supplies during the night. In the 1950s during the Mexican-Guatemalan war, he was responsible for planning an aerial attack that would've wiped Guatemala's airforce, if it had not been called off at the last second due to political negotiations.
