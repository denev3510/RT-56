MEX_Muralism코0=Muralism
MEX_Muralism_desc코0=During this era, murals and Mexican art went through a golden age. Never shying away from political matters, murals were just as much propaganda as art. As Diego Rivera said, "All art is propaganda. The only difference is the kind of propaganda." 
MEX_Radio_Propaganda코0=Expand La Hora Nacional
MEX_Radio_Propaganda_desc코0=The National Hour used to be a radio spot at 10PM every sunday on all radio stations. The National Hour went through many iterations, and still exists today.
MEX_Comics코0=Comic Book Unity
MEX_Comics_desc코0=Mexico in 1940 still had a subpar literacy rate, and comic books during this era bridged the gap so that all could enjoy narratives. Comics in Mexico were a unifying force, creating contests and spreading down to earth stories that people either related to or lived vicariously through.
MEX_colegio코0=Colegio De Mexico
MEX_colegio_desc코0=The House of Spain over time evolved into a formidable school of sociology as Spanish intellectuals fled Spain.
MEX_Nuclear코0=Uranium Fever
MEX_Nuclear_desc코0=Uranium Fever
