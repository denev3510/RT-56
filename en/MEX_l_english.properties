
###FOCUS
Mexican_focus코0=Mexican National Focus

Exile_Calles코0=Exile Calles
Exile_Calles_desc코0=Calles has a feud with current president Lazaro Cardenas, and has riled up a conservative base against Cardenas by painting Cardenas as a communist wanting to create a second Soviet Union. Tensions are running high, and his base has gotten violent. As the violence grew, Calles's already ruined reputation was ruined even further and allowed him to be exiled without protest.
Purge_Corruption코0=Purge Callistas
Purge_Corruption_desc코0=While Calles is exiled to America, he still has sympathizers in the top brass of the military who might start a coup. In order to protect Mexican freedom, we must purge this corruption from the military by removing these officers from their positions.
MEX_SEX코0=Plan Sexenio Militar
MEX_SEX_desc코0=Plan Sexenio Militar was a plan created by Mexico to modernize their forces, especially due to the strained relations with the US due to Calles propaganda. The Paranoia and weapons stockpiling of the world governments leading up to WWII meant Mexico struggled to find any country willing to help modernize their forces.
Fund_La_Heroico_Colegio_Militar코0=Fund El Colegio Militar
Fund_La_Heroico_Colegio_Militar_desc코0=Currently, our military doctrine is not only mostly uncodified, but a mish mash of British, American, French, And Spanish doctrines. We must develop a codified doctrine.
Vive_Pancho_Villa코0=Nationalize Willys-Overland
Vive_Pancho_Villa_desc코0=With heavy subsidies, and compensated nationalizations of an American auto subsidary, we can obtain the means to produce vehicles not just for the military, but for all of Mexico.
ejercito_de_los_trabajadores코0=Ejército de los trabajadores
ejercito_de_los_trabajadores_desc코0=In order to take back our military from partisan traitors, we must flood the ranks with loyal Mexicans.
Por_el_Honor_de_Mexico코0=Por el Honor de Mexico
Por_el_Honor_de_Mexico_desc코0=Our doctrine is still under developed, and needs further revisions.
Rugir_de_el_canon코0=Rugir del Cañon
Rugir_de_el_canon_desc코0=In order to fully defend ourselves, we need an army of the willing.
Vive_Mexico코0=Reinstate the TGA tank division
Vive_Mexico_desc코0=We cannot be a fully modern force without armored support. We must restart the TGA's tank projects.
Defense_Contracting코0=Defense Contracting
Defense_Contracting_desc코0=Past presidents have burned bridges to crucial defense contractors, we must repair those bridges and ask for more designs for our ground forces.
MEX_AG코0=Agrarian Union
MEX_AG_desc코0=The Agrarian Union was an idea that involved a militarization of the rural parts of Mexico, and integrating registered militia members into the military reserves to be called to serve in times of war. The Mexican government estimated roughly 3 million Mexicans would be brought into the reserve system with this policy in place.
Chemical_warfare코0=Chemical Warfare Division
Chemical_warfare_desc코0=For the Plan Sexenio Militar, a chemical weapons division was envisioned in the event of a foreign invasion.
SEDENA코0=SEDENA
SEDENA_desc코0=We must pressure SEDENA into letting us interfere with foreign affairs if we plan to project power.
DN-I코0=DN-I
DN-I_desc코0=SEDENA has drafted a protocol for national defense, involving guerilla tactics, natural attrition, and defensive tactics on core territory.
DN-II코0=DN-II
DN-II_desc코0=SEDENA has drafted DN-II, a plan to protect Mexican freedom from internal threats such as coups both foreign and domestic.
reform_fam코0=Reform F.A.M.
reform_fam_desc코0=Political suppression of the air force has left our air force anemic in not only equipment, but qualified designers as well. We must get Azacarte, a aviation designer with many foreign and domestic awards of recognition, back into the fold and reinstate the TNCA as TGA.
Ehectals_wind코0=Supremacy Focus
Ehectals_wind_desc코0=Our recent wars, especially the Escobar Rebellion, have proven that ground support is a fool's errand without fighters. Lacking fighters, our air force would collapse when facing a serious enemy.
Bomber_foci코0=Traditionalism Focus
Bomber_foci_desc코0=Close Air Support and twin engine tactical bombers have performed admirably in all of our recent conflicts, we should double down on our focus of ground support.
Revise_Air_Doctrine코0=El Colegio de Aire
Revise_Air_Doctrine_desc코0=By funding the air force academy, we can expand it to cover a wider array of tactics and doctrines.
MEX_NAV코0=Escuela de Aviación Naval
MEX_NAV_desc코0=Even though Mexico performed the first naval strike, its true value wasn't seen until German U-Boats started attacking Mexican convoys.
SEMAR코0=SEMAR
SEMAR_desc코0=We can no longer treat our navy as an afterthought due to political nepotism, if we wish to be to able to defend ourselves we need native designs and a good secretary of the navy.
MEX_FLEX코0=Underhanded Tactics
MEX_FLEX_desc코0=We should not focus on a large fleet without industrial capacity, but create a more realistic and underhanded navy.
MEX_STRONK코0=Overwhelming Force
MEX_STRONK_desc코0=We should follow the naval doctrines that have existed up to this point for France and the United Kingdom, and rely on a large navy.
mex_ships코0=Foreign Designs
mex_ships_desc코0=Foriegn designers from around the world have approached us in the past, offering new ship designs. It is time we take them up on their offer.
miracle코0=Mexican Miracle
miracle_desc코0=The Mexican miracle is the period between 1940 and 1968, where the Mexican GDP grew by 4% and inflation only grew 3% every year regardless of global economic hardships. Over 28 years, agrarian Mexico turned into an industrial power.
MEX_CAB코0=Cleanse Cabinet
MEX_CAB_desc코0=With Calles dealt with, we can now demand the cabinet members to step down and allow new ones to be hand picked.
MEX_EDU코0=Technical Schools
MEX_EDU_desc코0=Technical Schools
MEX_FASC코0=Side with the Rich
MEX_FASC_desc코0=The Porfiristas are right, Mexico progressed much faster under a dictatorship and caused the longest period of peace in our history. We must cancel the elections, for we know whats right.
MEX_COM코0=Side with the left
MEX_COM_desc코0=The Communists are right, in order to solve Mexico's ills we must abandon the capitalism that has caused Mexicans so much suffering under foreign companies.
MEX_DEM코0=Side with the Right
MEX_DEM_desc코0=The only truly right way to solve Mexico's ills is by a truly democratic vote, anything less is repeating the same mistake Mexico has made over and over again.
MEX_NUE코0=Reform the PRM
MEX_NUE_desc코0=The PRM could become a party grand enough to be the voice of all of Mexico. We should reform the party, and unite Mexico under one single party.
MEX_9코0=Enforce Article 33
MEX_9_desc코0=Article 33 states that only Mexican citizens may influence internal Mexican politics. Currently, we have many individuals who are breaking this law. We should enforce it to remove our political enemies, and keep our political monopoly.
electric코0=Comisión Federal de Electricidad
electric_desc코0=Our energy infrastructure is in sore need of overhaul, we should found a state run electric company to directly force development.
perfect_dictatorship코0=Contain the Caudillos
perfect_dictatorship_desc코0=During this period, Cardenas laid the foundations for removing Caudillos from political power.
oiled코0=Oiled Diplomacy
oiled_desc코0=Our oil industry relied on foreign experts who left after the nationalization, leaving us with a lowered production of oil. We can leverage our untapped potential to foreign powers who are starved for oil for the war effort, where we convince them to send experts to optimize our oil fields, and vastly increase profits, with little investment in our part .
piaso코0=Payaso Diplomats
piaso_desc코0= "Mexico's diplomats devised a form of diplomacy during the war that relied on the prejudice and incompetence of foreign diplomats. Due to Mexico's status on the world stage, major powers sent inexperienced or prejudiced diplomats. Mexico's diplomats would outwit the foreign diplomats by feigning incompetence and then taking advantage of the foreign diplomat during trade negotiations.
ALALC코0=Anti-Imperialism
ALALC_desc코0=Mexico had plans for an anti imerialist block of Latin American countries that used oil for its political clout. The idea fell apart due to in-fighting, the rise of Saudi Arabia, and the collapse in oil prices. The name ALALC was used in this mod as the idea is old, but the implementation didn't happen in real life until the 1960s.
grand_alliance코0=Pacific Alliance
grand_alliance_desc코0=Mexican Intelligence knew that the United States and Japan were on a crash course for war, and considered which side to support in that reality. In reality, Mexico decided against Japan citing the lack of Japanese ability to defend Mexican shores from US naval bombardments.
United코0=United Americas
United_desc코0=During WWII, Mexico signed into a defense commission with the US on the pretense that the US would lend lease military equipment to Mexico. Mexico recieved very little support, and it quickly fell apart after WWII.
cientificos코0=Nuevo Cientificos
cientificos_desc코0=As time went on, the Cientificos that once advised Porfiro Diaz became the norm as technocrats crept back into Mexican politics.
military_junta코0=Side with the Caudillos
military_junta_desc코0=Caudillos were Mexico's strong men, military officers who often held political office. In some cases, the Caudillo had greater power in their home state than the federal government. They often used their power to pursue their own personal ideals such as a right wing government through coups, or desires such as greater military spending through congressional vote to grow their power.
MEX_EJIDO코0=Land Reforms
MEX_EJIDO_desc코0=During the 1930s and 40s, Mexico performed land reforms redistributing 45 million acres of land. 4 million acres of that land was held by American agricultural companies before being distributed back to Mexicans, causing conflict with the United States.
MEX_CTM코0=Confederation of Mexican Workers
MEX_CTM_desc코0=The Confederation of Mexican Workers (CTM) is the largest confederation of unions in Mexico, and formed a crucial voting bloc for the PRI.
MEX_DFS코0=D.G.I.P.S
MEX_DFS_desc코0=The DGIPS was the Mexico's internal security, similar in function to the FBI or DEA, before being renamed as the D.F.S.
MEX_RAIL코0=Nationalize Railways
MEX_RAIL_desc코0=Nationalize Railways
MEX_revolution코0=Finish the Revolution!
MEX_revolution_desc코0=There were some, such as Fransisco J. Mugica, that wanted to take Mexico into the more revolutionary route ultimately culminating in invoking the full legal power of Article 27.
MEX_poza코0=Poza Rica Fields
MEX_poza_desc코0=The Poza Rica fields, located in Veracruz, is the most productive and abundant oil field in Mexico during this era. Ownership of this field was the dream of many Mexican elites. However, revolutionary ideal would have this valuable resource be socialized and used to usher in economic prosperity to Mexico.
MEX_industrialization코0=Mobilize the Proletariat
MEX_industrialization_desc코0=Mobilize the Proletariat
MEX_urbanization코0=Revitilize the Cities
MEX_urbanization_desc코0=Revitilize the Cities
MEX_expel_foreigners코0=Repatriation
MEX_expel_foreigners_desc코0="Shortly after the creation of PEMEX, a scandal broke that American businesses owned land that was expressly forbidden by Mexican law. Nothing was done about this, as there was no political will to enforce to law. In a reality where Mexico had the will to fully enact Article 27, this will would exist."
MEX_expel_foreigners2코0=Militarization
MEX_expel_foreigners2_desc코0=Shortly after the creation of PEMEX, a scandal broke that American businesses owned land that was expressly forbidden by Mexican law. Nothing was done about this, as there was no political will to enforce to law. In a reality where Mexico had the will to fully enact Article 27, this will would exist.
MEX_article_27코0=Article 27
MEX_article_27_desc코0=Article 27 is a controversial section of the Mexican constitution that when enforced gives ownership of strategic resources to the state. This clause of the constitution was the legal precedence to create PEMEX.
MEX_socialist_education코0=Socialist Education
MEX_socialist_education_desc코0=Socialist Education
MEX_segundo코0=Segundo Plan Sexenal
MEX_segundo_desc코0=The six year plan is the economic policy over a president's term. In reality, this involved reasurring investors that Article 27 would never be invoked again and rebuilding trust between Mexico and foreign investors.
MEX_investors코0=Reassure Investors
MEX_investors_desc코0=Mexico spent the next six years reassuring foreign investors and passing laws to protect foreign investment after a loss of confidence from the PEMEX nationalization.
MEX_ind코0=Industrial Investments
MEX_ind_desc코0=Over the course of the 1940s, foreign money flooded Mexico.
MEX_urb코0=The Federal District
MEX_urb_desc코0=As the years went by, the federal district had grown rapidly along with many other urban centers.
MEX_article_3코0=Amend Article 3
MEX_article_3_desc코0=Article 3 originally contained a guarantee of socialist education. After 1940, this was removed.
MEX_resources코0=Mining Grants
MEX_resources_desc코0=Mining Grants
MEX_contractors코0=Military Contracting
MEX_contractors_desc코0=Military Contracting
MEX_viking코0=Viking Fund
MEX_viking_desc코0=Axel Wenner Gren was an eccentric Swedish businessman, and during the 1930s was called one of the richest men in the world. He attempted to negotiate peace during WWII but was considered a pest by both sides. When he tried to expand his influence to Mexico, he had angered the allied powers and was blacklisted using negotiations with the Nazis as pretense.
MEX_electrolux코0=Electrolux
MEX_electrolux_desc코0=Electrolux is a Swedish consumer electronics company owned by Axel Wenner Gren. His company expanding to Mexico would've spurred more interest in expanding the expert base specializing in electrical engineering.
MEX_development코0=Axel Trains
MEX_development_desc코0=Axel Wenner Gren had planned in a series of infrastructure projects all over Latin America before being shut down by the Allied powers.
MEX_ship코0=Swedish Investments
MEX_ship_desc코0=They give money, you get money. Whats not to like?
MEX_mundane코0=Industrial Manufacturing
MEX_mundane_desc코0=Industrial Manufacturing
MEX_exotic코0=Electrical Manufacturing
MEX_exotic_desc코0=Electrical Manufacturing
MEX_export코0=Export Control Board
MEX_export_desc코0=Axel Wenner Gren had planned the creation of an Export Conrol Board in Mexico that would've made him the economic czar of Mexico. This was the straw that broke the camel's back and forced the Allies to blacklist him.
MEX_war코0=War with Germany
MEX_war_desc코0=The attack on the SS Potrero del Llano and the SS Faja de Oro by German submarines caused Mexico to enter the war on the side of the Allies on 21st of May, 1942.
MEX_USA코0=The Sinclair Agreement
MEX_USA_desc코0=The Sinclair Agreement was the first deal between the Allies and Mexico that recognized Mexican ownership of its oil. The oil was to be sold to an intermediary company named Sinclair, who would then ship it to the war effort.
MEX_usa_aviation_oil코0=High Octane Fuel Refineries
MEX_usa_aviation_oil_desc코0=High Octane Fuel Refineries
MEX_usa_airfields코0=Hemispheric Defense
MEX_usa_airfields_desc코0=America had pleaded with Mexico to allow basing rights and the construction of radar stations in vulnerable west coast areas.
MEX_usa_bracero_program코0=Bracero Program
MEX_usa_bracero_program_desc코0=The Bracero Program was a program to bring in Mexican citizens to run the farms, factories, and other logistics to help the war effort. These workers would be paid for their service by contract. However, payment was spotty depending on their vocation, with many not recieving their full pay or any pay at all. It is estimated that with interest there is still an outstanding $500 million debt owed to ex-braceros.
MEX_usa_arms_deal코0=American Licensing
MEX_usa_arms_deal_desc코0=During WWII, Mexico was licensed and leased many types of equipment from planes to tanks and even ships.
MEX_Soviet코0=Align with Russia
MEX_Soviet_desc코0=Russia and Mexico had nearly nonexistent diplomacy between them due to hostile Soviet diplomats, meaning there was really nothing to go on for me to create a tree specifically for them.
MEX_AXIS코0=Join the Axis
MEX_AXIS_desc코0=What, you expecting a witty remark for every little focus? I got carpel tunnel from writing this mod, get off my ass.
MEX_GER코0=Solidify the Davis Deal
MEX_GER_desc코0=The Davis Deal was a deal between Mexico and the Axis powers to purchase oil from an American intermediary who would sell the oil to Italy who would then deliver it to Germany. This deal accounted for only 50% of Mexico's total production, as Germany was bound by treaty to buy oil from the United Kingdom and the United States. When the German Navy attempted to buy oil in excess from Mexico, they were stone walled. The deal officially ended in 1940, when the Royal Navy blockaded Italy.
MEX_german_contracting코0=German Megastructures
MEX_german_contracting_desc코0=German diplomats were often idealistic in their dealings with Mexico, assured that victory would be swift and German business would spread across the world. Germany opened up contracts for domestic construction companies to take bids in developing Mexican infrastructure, regardless of their ability to actually fulfill them due to the war effort.
MEX_german_industry코0=German Aviation
MEX_german_industry_desc코0=Germany had offered Mexico a deal to develop its budding aviation industry, and Mexico was intensely tempted by such an offer. However promixity to the United States meant this deal wouldn't happen, but Mexico did use this offer in negotiations to get better deals from the United States.
MEX_german_rubber코0=German-Funded Rubber Farms
MEX_german_rubber_desc코0=Germany, as part of its deal, envisioned a rubber trade based out of Southern Mexico.
MEX_german_mines코0=Joint Mining Expeditions
MEX_german_mines_desc코0=Germany offered terms to create jointly owned German-Mexican mining companies who would supplant the US influence in the Mexican mining sector.
MEX_JAP코0=The Salinas Cruz Pipeline
MEX_JAP_desc코0=Japan had considered the construction of a pipeline between the eastern coast to Salinas Cruz across the the Isthmus of Tehuantepec. This mega-project was constructed at a later date in real life.
MEX_japanese_merchant_marine코0=Mexican Merchant Marine
MEX_japanese_merchant_marine_desc코0=Mexico had asked Japan in its trade deals to help in not only the creation of an efficient Mexican Merchant Marine but also help 
MEX_japanese_chemicals코0=Forbidden Minerals
MEX_japanese_chemicals_desc코0=A deal was proposed that Mexico supply Japan with a litany of minerals (not modeled in this game) used in weapons production formerly supplied by the USA. The USA, in the build up to WWII, embargoed Japan and cut their supply of minerals. This would completely side step the embargo.
MEX_japanese_machinery코0=Japanese Imports
MEX_japanese_machinery_desc코0=Japanese Imports
MEX_japanese_investments코0=Japanese Investments
MEX_japanese_investments_desc코0=Japanese Investments
MEX_collective_bargaining코0=Collective Bargaining
MEX_collective_bargaining_desc코0=By forming a trading bloc, we could force the Allies into respecting our economic integrity.
MEX_latinism코0=Latin Cooperation
MEX_latinism_desc코0=Latin Cooperation
MEX_latin_autobahn코0=The Pan-American Highway
MEX_latin_autobahn_desc코0=Ideas for a super highway across the Americas date back to the late 1800s in the form of a railroad that never materialized. In the 1920s, the idea of superhighway took its place. On July 29, 1937 a treaty calling for its construction was signed and in the 1950s Mexico was the first Latin American nation to complete construction of its portion of the highway. 
MEX_latin_weaponry코0=Latin Arsenal
MEX_latin_weaponry_desc코0=Latin Arsenal
MEX_latin_research코0=UNAM Network
MEX_latin_research_desc코0=In order to stand together against this cruel world, we must share our knowledge as much as our weaponry.
MEX_Soviet_Protection코0=Soviet Protection
MEX_Soviet_Protection_desc코0=With the USSR on our side, The embargo is effectively over.
MEX_Soviet_Rubber코0=Rubber Communes
MEX_Soviet_Rubber_desc코0=Negotiations broke down between the USSR and Mexico as the USSR had everything Mexico had in much greater quantities except Rubber.
MEX_Soviet_Basing코0=Soviet Basing
MEX_Soviet_Basing_desc코0=The United States would not allow a Soviet Ally on its borders for long, we must protect ourselves.
MEX_Soviet_Power코0=Soviet Science
MEX_Soviet_Power_desc코0=Soviet Science
MEX_Soviet_Weapons코0=Russian Weapons
MEX_Soviet_Weapons_desc코0=Russian Weapons
