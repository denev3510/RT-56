Juan_Azcarate코0=Juan Azcárate
Juan_Azcarate_desc코0=Juan Azcárate was a highly decorated aviation engineer during the Maximato era, and was one of Mexico's aviation legends. He was a director of the TNCA before its shut down during the Maximato. He blamed the closure in his autobiography on political suppression.

MEX_Alfonso_Tabon코0=Alfonso Tabon
MEX_Alfonso_Tabon_desc코0=Alfonso Tabon was the army officer appointed to explore ways of modernizing the Mexican airforce. In real life, his attempts were futile as the paranoia leading up to WWII meant other countries were histant to license planes, and technology. The dismantling of the Mexican aviation programs during the Maximato led to a serious brain drain on native designs.

MEX_Juan코0=Juan Villasana
MEX_Juan_desc코0=Juan Villasana is another highly decorated aviation pioneer. He invented the Anáhuac Helix, and his invention was exported to other Latin American countries, and Japan. The Imperial Japanese air corps gave him commendation for his invention, and he is noted as the founder of Mexican aviation. He was also one of the first people to create a helicopter, dubbed the "Villasana Helicopter."

