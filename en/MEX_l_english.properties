MEX_Manuel_Sandoval_Vallarta코0=Manuel Sandoval Vallarta
MEX_Manuel_Sandoval_Vallarta_desc코0=Vallarta was a Mexican physicist who lectured at both MIT and UNAM. His field of experise was in cosmic rays. In 1927, he recieved a Gugeinheim Fellowship where he was hosted at the university of Berlin and Leipzig. While there, he learned from Einstein, Heiseinberg, Schrodinger, and Planck. In 1946, he chose to stay at UNAM full time to become an advisor for science policy. Vallarta is unique in that he mentored students in the US who would go on to complete the Manhattan Project. His pupils were Richard Feynman, and Julius Stratton. He also was a collegue to famous Belgian physcist Georges Lemaître during research on cosmic rays.

PEMEX코0=PEMEX
PEMEX_desc코0=PEMEX is the nationalized oil company of Mexico. Their creation started a massive wave of geological discoveries, social evolution, and economic innovations and was the main driving force behind Mexico's industrialization.

aguila코0=Aguila Oil
aguila_desc코0=The Sinarquistas, Mexico's fascists, were ardent capitalists who believed in Mexican ownership of the Mexican market. If any foreign company wanted to enter the Mexican market they would need to do so through an independent Mexican intermediary. Under their leadership, the foreign oil industry would be forcefully naturalized and if PEMEX existed, it would have been auctioned off in pieces to Mexican elites.

CEMEX코0=CEMEX

Azcarate코0=Azcarate S.A.
Azcarate_desc코0=Azcarate, after his political exile, formed a small aviation company where he built projects in partnership with Lockheed Martin during WWII.

baja코0=Mariscraft S.A.
baja_desc코0=Mariscraft was an obscure Mexican aviation company and only produced 1 plane in real life, the MA-260. The MA-260 was said to be a Mexican project to create a long range fighter-bomber, based on the concept of the 8W Zeus.

Mendoza코0=Productos Mendoza
Mendoza_desc코0=Mendoza is the second legendary Mexican gun designer, behind Manuel Mondragon. They specialize in machine guns, ranging from HMGs to SMGs and full automatic rifles.

Obregon:=Alejandro Obregón
Obregon_desc코0=Obregón is best known for the Obregón .45 Pistol which innovated in simplifying the design of what looked like the 1911. Internally, it was vastly different and featured many simplified parts. This made the Obregón pistol more reliable and cheaper than the 1911. Obregón's are said to be hallmarks of craftsmanship.

TGA2코0=TGA
TGA2_desc코0=The TNCA, now branded TGA, did not just make planes. They developed tanks that focused on heavy armor, and large caliber barrels. However, both the aviation and tank divisions were shut down during the Maximato.

Grupo_Ramirez코0=Grupo Ramirez
Grupo_Ramirez_desc코0=Mexico's first car company, and creator of the Rural Ramirez truck. They specialize in cheap reliable cars and engines.

