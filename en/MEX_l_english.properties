TELMEX코0=TELMEX
TELMEX_DESC코0=Telmex is the Mexican telecomm monopoly. Before it was sold off to private interests, it was bought out by the Mexican government to renovate Mexico's communication networks.

MEX_ASTIMAR코0=ASTIMAR
MEX_ASTIMAR_desc코0=ASTIMAR is the government directed ship builder. They specialized in gunboats, and coastal defense.

AHMSA코0=AHMSA
AHMSA_desc코0=AHMSA is the largest iron and coal miner in Mexico, they are also the largest steel manufacturer. They specialize in machine parts, and steel parts for infrastructure such as bridges.

league코0=Mexican League of Radio Experiments
league_desc코0=The Mexican League of Radio Experiments were a group of scientists, some of them child prodigies, that innovated in the field of radio communications. They're best known for inventing the technology that allowed color television to exist.

Echevarrieta코0=Echevarrieta Shipyards
Echevarrieta_desc코0=Echevarrieta was a Spanish shipyard company, who sold convoy escorts to Mexico.

Odero코0=Odero Shipyards
Odero_desc코0=Odero Shipyards was an Italian shipyard company, who were responsible for building the more armored ships in Mexico's fleet.

Angel코0=Angel Lascurian
Angel_desc코0=Angel Lascurian was a legendary aviator in Mexico, and made the most advanced and futuristic looking of any plane produced by Mexico. Aviation enthusiast magazines marveled how he designed and manufactured a natively designed, two engine single seater cargo aircraft using only a simplistic workbench. This aircraft was called the Aura, and was said by observers to be unnaturally agile for a plane of its size.

electridad코0=Comisión Federal de Electricidad
electridad_desc코0=Comisión Federal de Electricidad is the state run energy company, also responsible for the development and construction of Mexico's nuclear energy plants.

