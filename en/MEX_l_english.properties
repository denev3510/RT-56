MEX_Camarilla코0=La Camarilla
MEX_Camarilla_desc코0=Just as Maximino has his pact of honor, Aleman had his own organizaion that is dubbed by historians as the Camarilla. Historically, Camarilla is a word used to describe the men behind the king in the context of the Spanish crown.
MEX_Death코0=Santa Muerte's Favor
MEX_Death_desc코0=Santa Muerte's Favor
MEX_Inquisition코0=The Political Inquistition
MEX_Inquisition_desc코0=Just as Miguel Aleman was known to be suspiciously favored by death, he was also responsible for destroying his enemies using entirely legal means, such as using federal investigators as inquistors.
MEX_Perfect_Dictatorship코0=The Perfect Dictatorship
MEX_Perfect_Dictatorship_desc코0=Historically, the Camarilla won as Miguel Aleman became president after Camacho's death. It is said that the 70 years from this point, where the PRI had unrivalled political power, was the perfect dictatorship.
MEX_Perfect_Dictatorship2코0=The Shadow of Death
MEX_Perfect_Dictatorship2_desc코0=The Shadow of Death
MEX_Marias코0=Renovate Islas Marias
MEX_Marias_desc코0=Islas Marias was once known the as the playground for the dictator Porfirio Diaz. An island prison from which no one could escape, in planning stages before Alcatraz and designed with what was the most modern prison design techniques of his era, the radial design.
MEX_Colegio코0=El Colegio de México
MEX_Colegio_desc코0=El Colegio de México
MEX_Syndicalist코0=A Union of Unions
MEX_Syndicalist_desc코0=Mexico's form of communism was always rather unique. Opposed to Soviet communism, popular Mexican communism came in a variant to Syndicalism. Unions were given great importance and place in the government, meant to reflect the will of the people, with some wishful thinking revolving around the idea of taking back the mines from foreigners to hand back to Mexicans.
MEX_Unionize코0=Empower the Unions
MEX_Unionize_desc코0=Empower the Unions
MEX_Expropriation코0=Finish the Expropriations
MEX_Expropriation_desc코0=Finish the Expropriations
