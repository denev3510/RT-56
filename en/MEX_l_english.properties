agustin_olachea2코0=Agustin Aviles Olachea
agustin_olachea2_desc코0=Agustin Aviles Olachea built air colleges during WWII, and helped formalize the Mexican airforce for later generations as the era of self taught revolutionary air idols came to a close.

antonio코0=Antonio Cardenas Rodriguez
antonio_desc코0=Antonio's defining moment over his military career was leading Squadron 201 over the Phillipines in the closing stages of the second world war.

Miguel_Comacho코0=Miguel Ávila Camacho
Miguel_Comach_desc코0=Miguel Ávila Camacho was the replacement secretary of army after Andres Figeroa. He was noted as having finally professionalized the Mexican army by American observers, and rebuilt the shattered Mexican army into a small but disciplined force.

Maximino코0=Maximino Ávila Camacho
Maximino_desc코0=Maximino is the brother to Manuel Avila Comacho. Maximino is noted for being not only an Axis Sympathizer, but also a business partner to William Jenkins who has a monopoly on Mexican media and thwarting Allied influence. Maximino's interference singlehandedly destroyed the propaganda attempts of France and Britain.

Mugica코0= Francisco José Múgica
Mugica_desc코0=Múgica was one of the more well known generals during the time of the Mexican revolutions, and was intended to be picked by Cardenas to be his left wing successor instead of the more conservative Manuel Avila Comacho. Mugica's candidacy was not feasible, as by the end of Lazaro's term support for his political views collapsed.

MEX_PAB코0=Pablo Quiroga Trevino
MEX_PAB_desc코0=Pablo Quiroga Trevino is noted as being one of Cardenas's closest allies. He is responsible for enforcing the controversial Socialist education, and crusading for Cardenas's politics. Pablo Quiroga was one of the few ministers of the original cabinet that was on the side of Cardenas.

MEX_SANTA코0=Miguel G. Santa Ana
MEX_SANTA_desc코0=Miguel G. Santa Ana was responsible for the procurement of equipment, supplies, and other assets on behalf of S.E.D.E.N.A, Mexico's secretary of army and navy.

Castillo코0=Fransisco Castillo
Castillo_desc코0=Castillo was best known for his position as ambassador to foreign countries, exploring possible trade deals and generally improving diplomatic relations.

agustin_olachea코0=Agustin Aviles Olachea
agustin_olachea_desc코0=Agustin Olachea was responsible for the construction of anything deemed crucial to the function of the Mexican armed forces. He oversaw construction of many military projects ranging from new air bases to new war colleges throughout Mexico.

MEX_plutarco_e_calles_desc코0=Plutarco Calles, also known as "El Jefe Maximo", was the populist president from 1924-1928. Initially he was a man of the people with lots of public support, and a hero of the revolution. Unfortunately, like the dictator Porfiro Diaz the revolution fought against, he held onto power in Mexico until 1936 through puppet presidents and supporters in the PRM. His politics drifted to the right as time went on, and when his policies helped create the Cristero war his reputation had been entirely destroyed. This bad reputation culminated in 1936, with his exile to San Diego.

padilla코0=Ezequiel Padilla Peñaloza
padilla_desc코0=During his time in government, padilla is most known for his staunch pro-US stance. Padilla was such a staunch supporter of US interest he periodically gave the US top secret Mexican documents.

MEX_eduardo_saurez코0=Eduardo Saurez
MEX_eduardo_saurez_desc코0=Eduardo Saurez was Mexico's minister of finance from 1935 to 1946.

MEX_rex_applegate코0=Rex Applegate
MEX_rex_applegate_desc코0=Rex Applegate was a US officer, and Roosevelt's personal bodyguard sent to train Mexican soldiers in special forces tactics, namely close quarters combat, and serving as advisor well after the war.

Heriberto코0= "Heriberto Jara Corona
Heriberto_desc코0= "Heriberto is the very first secretary of navy of Mexico. Due to centralization of the military, the secretary of navy was created to dismantle the military's political power.

