ITA_temporarly_occupy_the_baleares_tt코0=You promise to return the islands to the §GNationalists§! §Ionce the civil war is over§!. If the §YRepublicans§! have won, you can keep the islands, but if you refuse to give them back to the §GNationalists§!, you will face §Rheavy penalties§!

