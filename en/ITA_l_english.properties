ITA_seize_the_balearic_islands_desc코0=The civil war in Spain represents a golden opportunity to seize the Balearic Islands, allowing us greater control over the Western Mediterranean. However, such a brutal seizure of the territory will not go unnoticed, and the winning government in Spain is unlikely to appreciate that we have taken advantage of their weakness.
