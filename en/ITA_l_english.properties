ITA_renew_the_italo_yemeni_treaty코0=Renew the Italo-Yemeni Treaty
ITA_renew_the_italo_yemeni_treaty_desc코0=The Italo-Yemeni Treaty, also known as the Treaty of San'a, was concluded in 1926. It recognized Imam Yahya Muhammad Hamid ed-Din as King of Yemen, sealed the friendship between our two nations, and recognized Yemen's claims on Aden. With the annexation of Ethiopia and the extension of our influence in the Red Sea, we should renew this treaty.
