ITA_bloated_military_bureaucracy_desc코0=The army's overly strong tendency to favour style over performance has made it much more complex to modernize.\nAny innovation, whether technical or organizational, that would challenge the prestige of the high command is rejected, forcing it to use tactics dating back to the Great War.
