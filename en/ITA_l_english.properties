ITA_revive_the_stresa_front코0=Revive the Stresa Front
ITA_revive_the_stresa_front_desc코0=The Stresa Front was an agreement between Italy, France and the United Kingdom to maintain Austria's independence, as well as a reaffirmation of the Treaty of Versailles. It is clear that Germany's ambitions will eventually come up against ours, so we should stand united against them.
ITA_revive_the_stresa_front_tt코0=We will ask §YGreat Britain§! and §YFrance§! to reform the §YStresa Front§! against §YGermany§!. They both need to accept the offer, otherwise this focus will be §Rabandoned§!.\n
ITA_stresa_front_refused_flag코0= The Reformation of the Stresa Front was declined.
ITA_leave_the_league_of_nations코0=Leave the League of Nations
ITA_leave_the_league_of_nations_desc코0=The League of Nations, whose inability is no longer to be proven, has nevertheless seen fit to condemn our invasion of Ethiopia. We do not need the support or confirmation of the latter to know what is good for Italy, and we should therefore leave it.
ITA_move_toward_autarky코0=Move Toward Autarky
ITA_move_toward_autarky_desc코0=The various embargoes we are subjected to force us to adopt an autarky stance towards our resources.
ITA_the_stab_in_the_back코0=The Stab in the Back
ITA_the_stab_in_the_back_desc코0=Despite all the blood spilled by our brave soldiers during the Great War, the victorious nations gave us little compensation, depriving us of land populated by Italians. We will correct this injustice and finally achieve the total unification of Italy!
ITA_the_lega_latina코0=The Lega Latina
ITA_the_lega_latina_desc코0=To ensure that we are no longer betrayed by anyone, we will form our own military alliance. We will show the world that Italy is a power to be respected, capable of imposing its will on anyone who wishes to challenge it.
ITA_cooperation_with_germany코0=Cooperation with Germany
ITA_cooperation_with_germany_desc코0=Like us, the Germans are seeking revenge against the powers of the Entente. It would be in our interest to align ourselves with them in order to create a common front.
ITA_joint_austrian_gaurantee코0=Joint Austrian Guarantee
ITA_joint_austrian_gaurantee_desc코0=For years now, Germany has had views on Austria in their "Anschluss" project, despite the clear violation of both the Treaty of Versailles and the Treaty of Saint-Germain-en-Laye. A common guarantee from us and our allies will deter it.
protected_by_the_stresa_front_flag코0=Protected by the Stresa Front
ITA_joint_austrian_gaurantee_tt코0=Austria will now §Galways§! refuse the §YAnschluss§!\n
ITA_scientific_cooperation코0=Scientific Cooperation
ITA_scientific_cooperation_desc코0=German scientists have made many advances, including the use of armoured vehicles or rockets. Scientific cooperation between our two nations could only be beneficial to us.
ITA_ultimatum_to_albania코0=Ultimatum to Albania
ITA_ultimatum_to_albania_desc코0=For many years we have had views on Albania, having already transformed it into a de facto protectorate. It is now time to fully integrate it into our empire by requesting the deposition of the current government.
ITA_alliance_with_austria코0=Alliance with Austria
ITA_alliance_with_austria_desc코0=The best way to deter Germany from invading Austria would be to sign an alliance treaty with Austria, thus guaranteeing its borders from any aggression.
ITA_claims_on_yugoslavia코0=Claims on Yugoslavia
ITA_claims_on_yugoslavia_desc코0=It is time for us to redress one of the greatest injustices inflicted on Italy, namely our separation from Dalmatia when the Italian populations of this region go back several centuries.
ITA_the_new_spain코0=The New Spain
ITA_the_new_spain_desc코0=The victory of the nationalist forces in the Spanish civil war has brought our two countries closer together, which are now not only culturally united, but also politically united. There is no doubt that it would be in our interest to integrate them into our military alliance.
ITA_expanding_our_influence코0=Expanding our Influence
ITA_invade_greece코0=Invade Greece
ITA_invade_greece_desc코0=Taking control of Greece would complete our domination of the Balkans and provide a better basis for control in the eastern Mediterranean.
ITA_the_spanish_question코0=The Spanish Question
ITA_the_spanish_question_desc코0=The civil war has profoundly changed Spain. Whether it comes out of it as an ally or an enemy, we must make a decision on the latter.
ITA_the_spanish_question_republican코0=§YIf the Republicans won:§!\n
ITA_the_spanish_question_nationalists코0=§gIf the Nationalists won:§!\n
ITA_claims_in_africa코0=Claims in Africa
ITA_claims_in_africa_desc코0=" //WIP
ITA_influence_iberia코0=Influence Iberia
ITA_influence_iberia_desc코0=" //WIP
ITA_officialize_the_albanian_protectorate코0=Officialize the Albanian Protectorate
ITA_formalize_the_albanian_protectorate코0=Formalize the Albanian Protectorate
ITA_formalize_the_albanian_protectorate_desc코0=Without going to a direct annexation, the establishment of greater Italian supervision of political decision-making in Albania would be enough to make it an official protectorate, without attracting the wrath of the Allies.
ITA_demand_dalmatia코0=Demand Dalmatia
ITA_demand_dalmatia_desc코0=One issue has still not been resolved, namely that of Dalmatia, which was promised to Italy at the end of the Great War. With the support of our allies, we should easily convince Yugoslavia to hand over this province to us.
ITA_preventive_intervention코0=Preventive Intervention
ITA_preventive_intervention_desc코0=It is clear that no treaty, no sanctions and no warnings will turn Nazi Germany back. For the overall security of Europe, intervention against them is necessary.
ITA_prevent_the_spread_of_communism코0=Prevent the Spread of Communism
ITA_prevent_the_spread_of_communism_desc코0=The risks of the spread of communism are very real, as witnessed by the Spanish Civil War. We'll have to intervene before everything gets out of hand.
ITA_expand_ond_membership코0=Expand OND Membership
ITA_expand_ond_membership_desc코0=The Opera Nazionale Dopolavoro, or National Recreational Club, is an association created in 1925 to deal with workers' free time. At the apolitical level, the latter has increasingly become an auxiliary organ of the party, thus increasing the workers' loyalty to fascism.
ITA_mobilize_womens코0=Nuova Italiana
ITA_mobilize_womens_desc코0=Our conquest of Ethiopia represents the perfect opportunity for women to mobilize in the construction of the Italian empire. The Fascist women's groups will expand their roles to cover such new tasks as running training courses on how to fight waste in housework.
ITA_reorganize_the_unpa코0=Reorganize the UNPA
ITA_reorganize_the_unpa_desc코0=The National Union for Air Defence was created for civil defence in 1934, but must now be reorganized to define its role in peacetime.
ITA_resume_food_importation코0=Resume Food Importation
ITA_resume_food_importation_desc코0=Following the Great Depression, we made efforts to reduce our imports, especially of wheat, preferring to try to produce it ourselves. This came at the expense of vegetable and fruit production, and did not improve the situation of the farmers. Now that our embargoes have been lifted, we should try to return to our previous production situation by resuming our imports of Canadian and American wheat.
ITA_decrease_tariffs코0=Decrease Tariffs
ITA_decrease_tariffs_desc코0=To stimulate the economy, we could try to lower the tariffs we had implemented following the Great Depression, making us more commercially attractive. After all, Italy has always been known for its trade.
ITA_joint_naval_exercises코0=Joint Naval Exercises
ITA_joint_naval_exercises_desc코0=Ship training with the royal navy would allow us to update the Regia Marina, always behind at the technological level.
ITA_militarize_the_rome_protocols코0=Militarize the Rome Protocols
ITA_militarize_the_rome_protocols_desc코0=The Rome protocols were agreements that we signed with Austria and Hungary, concerning economic cooperation between our three nations and a position against the territorial integrity of Yugoslavia. Transforming these agreements into an alliance treaty would make it possible to defend Austria, which is subject to the lust of the Reich, as well as to extend Italian influence in Europe.
ITA_invite_bulgaria코0=Invite Bulgaria
ITA_invite_bulgaria_desc코0=Inviting Bulgaria into our alliance would help to secure the southern Balkan peninsula and the Black Sea.
ITA_operazione_dacia코0=Operazione Dacia
ITA_operazione_dacia_desc코0=Romania's strategic position and oil resources mean that we cannot afford to see it pass into the sphere of one of our enemies. We will send an ultimatum to the Romanian government asking for Italian monitoring of its diplomatic and internal actions, as well as a guarantee of an Italian privilege for access to its oil, and finally the return of Transylvania to Hungary.
ITA_end_yugoslavia코0=End Yugoslavia
ITA_partition_yugoslavia코0=Partition Yugoslavia
ITA_partition_yugoslavia_desc코0=Yugoslavia is a horror resulting from the will of the powers of the Entente. It is now time to put an end to it.
ITA_end_yugoslavia_desc코0=Yugoslavia is a horror resulting from the will of the powers of the Entente. It is now time to put an end to it.
ITA_fight_the_reich코0=Fight the Reich
ITA_fight_the_reich_desc코0=It is clear that German ambitions clash with ours, and could soon be fatal to us. The best thing to do is to strike first and neutralize the threat.
ITA_complete_the_latin_alliance코0=Complete the Latin Alliance
ITA_complete_the_latin_alliance_desc코0=With the addition of Romania and Spain to our alliance, it is now time to extend the alliance of Latin nations by inviting Portugal to join us, thus offering us an optimal position to dominate the Atlantic and Africa.
ITA_expand_the_oil_fields코0=Expand the Oil Fields
ITA_expand_the_romanian_oil_fields코0=Expand the Romanian Oil Fields
ITA_expand_the_romanian_oil_fields_desc코0=Romanian oil has allowed us to properly supply a large part of our army, but we still lack fuel. Plans to expand petroleum facilities are expected to address this issue.
italy_flag_romania_accepted_ultimatum코0=Romania Accepted our Ultimatum
ITA_operazione_achaicus코0=Operazione Achaicus
ITA_operazione_achaicus_desc코0=If we wish to reform the Roman empire, it seems obvious that we will need to add Greece to our empire.
ITA_operazione_trajan코0=Operazione Trajan
ITA_operazione_trajan_desc코0=Romania's strategic position and oil resources mean that we cannot afford to see it pass into the sphere of one of our enemies. We will send an ultimatum to the Romanian government asking for Italian monitoring of its diplomatic and internal actions, as well as a guarantee of an Italian privilege for access to its oil, and finally the return of Transylvania to Hungary.
ITA_italianize_dalmatia코0=Italianize Dalmatia
ITA_italianize_dalmatia_desc코0=Programmes to Italianize the local population and encourage Italian families to move to Dalmatia will make it a fully Italian province within a few years.
ITA_operazione_cesare코0=Operazione Cesare
ITA_operazione_cesare_desc코0=Since France took our beloved Corsican, the Italians in France have been suffering constantly, particularly through programmes designed to make the population more French-speaking. It is time for us to be reunited with our brothers.
ITA_operazione_vulso코0=Operazione Vulso
ITA_operazione_vulso_desc코0=The Treaty of Sèvres had promised us a large amount of land in Anatolia, but they had to give it up following our defeat against Ataturk's troops. It is time to correct this last mistake in our military history.
ITA_operazione_tiberio코0=Operazione Tiberio
ITA_operazione_tiberio_desc코0=Yugoslavia is a horror resulting from the will of the powers of the Entente. It is now time to put an end to it.
ITA_operazione_druso코0=Operazione Druso
ITA_operazione_druso_desc코0=It is clear that German ambitions clash with ours, and could soon be fatal to us. The best thing to do is to strike first and neutralize the threat.
ITA_operazione_costantino코0=Operazione Costantino
ITA_operazione_costantino_desc코0=No one has frightened the world as much as the Bolshevik terror lurking in its cold high repair in Russia. It is time to put an end to the communist threat and thus ensure Italian hegemony throughout Europe.
ITA_increase_wheat_production코0=Increase Wheat Production
ITA_increase_wheat_production_desc코0=The various embargoes make our dependence on imported food even more complicated. A major programme to shift farmers to wheat production will be implemented.
ITA_expand_the_comando_supremo코0=Expand the Comando Supremo's Role
ITA_expand_the_comando_supremo_desc코0=The high command has a very minor role in relation to army decisions, especially in informing individual commanders of the government's expectations. We should seek to expand both its importance and its membership.
ITA_maintain_the_three_branches_independence코0=Maintain The Three Branch Independence
ITA_maintain_the_three_branches_independence_desc코0=The current functioning of the army makes it possible to avoid interference between the three main branches, thus improving the speed of decision-making.
ITA_war_of_rapid_decision코0=War of Rapid Decision
ITA_war_of_rapid_decision_desc코0=A motorized and fast army would be ideal in Eastern Europe and North Africa.
ITA_focus_on_firepower코0=Focus on Firepower
ITA_focus_on_firepower_desc코0=Increasing the role of artillery in the army would allow us to avoid unnecessary casualties while increasing our firepower capacity.
ITA_war_of_positions코0=War of Positions
ITA_war_of_positions_desc코0=Improving the effectiveness of ground infantry would be an excellent compromise between improving our offensive and defensive capabilities.
ITA_resolve_the_automobile_gap코0=Resolve the Automobile Gap
ITA_resolve_the_automobile_gap_desc코0=Automobile production remains relatively low and few units are fully equipped with it. An effort must be made to increase our production of automotive equipment, accompanied by its modernisation.
ITA_increase_the_number_of_ncos코0=ITA_increase_the_number_of_ncos
ITA_increase_the_number_of_nco코0=Resolve the lack of NCOs
ITA_increase_the_number_of_nco_desc코0=NCOs are the backbone of any army, and our divisions are severely lacking in them. Efforts will be made to recruit them in order to have a quality command.
ITA_modern_era_artillery코0=Modern Era Artillery
ITA_modern_era_artillery_desc코0=Much of the artillery we use still dates back to the Great War. A general modernization program for the artillery we produce must be put in place to allow our soldiers to use up-to-date equipment.
ITA_review_the_military_budget코0=Review the Military Budget
ITA_review_the_military_budget_desc코0=To support the army, we must increase the budget allocated to the army.
ITA_the_new_arditi코0=The New Arditi
ITA_the_new_arditi_desc코0=The "Reparti d'Assalto", also known as "Arditi", was a special corps of the Italian army during the First World War. They were the first modern shock troops and were feared by all central powers. With many of its members having become important figures in the Italian army, it would be interesting to reform a modern equivalent.
ITA_carro_armato코0=Carro Armato P 40
ITA_carro_armato_desc코0=Our motorization of the army must also be accompanied by a more extensive use of tanks. Most of the ones we use date from the Great War, so we should try to keep them up to date.
ITA_modello_1938코0=Modello 1938
ITA_modello_1938_desc코0=After reports of inadequate performance at both short and long ranges, particularly during the war against Ethiopia, a new model of rifle, still developed by Carcano, will be introduced into the army in the hope of correcting the problems of the previous model.
ITA_alpini코0=Alpini
ITA_cannone_da_75_32코0=Cannone Da 75/32
ITA_cannone_da_47_32코0=Cannone Da 47/32
ITA_cannone_da_47_32_desc코0=Designed by the Austrian firm Böhler, the Cannone da 47/32 can be used both to support the infantry, and as an anti-tank gun. We should negotiate a license to equip our army with it.
ITA_alpini_desc코0=The Alpinis are troops specialized in mountain fighting, having proven themselves in particular during the battles against Austria-Hungary. It is time to modernize them.
ITA_modernise_the_fanti_dell_aria코0=Modernise 
ITA_modernize_the_fanti_dell_aria코0=Modernize the Fanti Dell'Aria
ITA_fanti_dell_aria코0=Fanti Dell'Aria
ITA_fanti_dell_aria_desc코0=Born in particular at the suggestion of the Governor of Libya Italo Balbo, the Fanti Dell'Aria will be parachute troops, in particular for the defence of the colonies.
ITA_nationalize_the_banking_sector코0=Nationalize the Banking Sector
ITA_nationalize_the_banking_sector_desc코0=The financial difficulties brought about by the Great Depression, the brutal deflation and the cost of the war in Ethiopia show that the financial sector can only function properly under strict state supervision. We will sign a decree that will bring the banking sector under state control.
ITA_expand_the_iri_role코0=Expand the IRI's Role
ITA_end_the_army_corruption코0=End the Army's Corruption
ITA_end_the_army_corruption_desc코0=Our policy of favouritism towards party members has given us a loyal army, but at the same time it has found itself corrupted and led by people who favour increasing their influence within the latter rather than its modernisation. It is time to stop this and return to a system that is really only based on merit.
ITA_end_the_army_corruption_tt코0=Some generals will be §Ydismissed§!
ITA_the_backbone_of_the_party코0=The Backbone of the Party
ITA_the_backbone_of_the_party_desc코0=The army and its glorification is what made the Partito Nazional Fascista so powerful. We should continue our policy of glorifying the army and its officers, thus ensuring greater political control.
ITA_adapt_great_war_tactics_to_our_era코0=Adapt Great W
ITA_adapt_great_war_tactics코0=Adapt Great War Tactics
ITA_adapt_great_war_tactics_desc코0=The High Command remains convinced that we can reuse the same tactics that led us to victory in the Great War. We cannot change their minds completely, but we can try to adapt them sufficiently.
ITA_reshuffle_the_officer_corps코0=Reshuffle the Officer Corps
ITA_reshuffle_the_officer_corps_desc코0=The various rivalries within the high command have led officers to be promoted solely through their affiliation and loyalty to one of the army leaders. Inspections and changes, if necessary, of these officers must be carried out.
ITA_extend_officers_autonomy코0=Extend Officers Autonomy
ITA_extend_officers_autonomy_desc코0=The autonomy of officers in combat must be increased to allow more appropriate tactics.
ITA_pride_of_the_nation코0=Pride of the Nation
ITA_pride_of_the_nation_desc코0=Military propaganda must be even more extensive. The Italian people must be proud of their army, and must be convinced that joining it is more than a duty, it is also a personal pride.
ITA_follow_pariani_plan코0=Follow Pariani's Plan
ITA_follow_pariani_plan_desc코0=Alberto Pariani, head of the general staff, promoted a doctrine of mobile rapid advance, supported by heavy support artillery.
ITA_appoint_graziani_desc코0=Rodolfo Graziani, mainly known for his strong repression in the colonies, particularly in Libya, is also an advocate of a faster war and an increased role for tanks in the army. Appointing him to head it would allow us to undertake a modernization of the mechanization of our army.
ITA_appoint_graziani코0=Appoint Graziani
ITA_study_the_spanish_civil_war코0=Study the Spanish Civil War
ITA_study_the_spanish_civil_war_desc코0=The Spanish Civil War offers us a golden opportunity to study modern combat.
ITA_question_the_high_command코0=Question the High Command
ITA_question_the_high_command_desc코0=The High Command is largely composed of old veterans of the First World War, who have known only colonial clashes for other conflicts. Without necessarily dismissing them, we should give more weight to younger officers.
ITA_focus_on_mobilisation코0=ITA_focus_on_mobilisation
ITA_focus_on_mobilization코0=Focus on Mobilization
ITA_focus_on_mobilization_desc코0=We should focus our efforts on improving our ability to mobilize soldiers so that we are fully prepared when the conflict arrives.
ITA_further_doctrinal_innovation코0=Further Doctrinal Innovation
ITA_further_doctrinal_innovation_desc코0=With the modernization plan already in place, it is time to accelerate the modernization of our combat doctrines.
ITA_high_command_loyalty코0=High Command Loyalty
ITA_high_command_loyalty_desc코0=Our efforts to strengthen the ideas of the high command enable us to ensure the latter's unfailing loyalty.
ITA_war_without_bloodshed코0=War without Bloodshed
ITA_war_without_bloodshed_desc코0=Using violence would certainly solve the problem faster, but it could backfire very severely, and at such a crucial time, we cannot afford it. Using a political strategy that gradually lost its influence to the fascists would allow a smooth transition.
ITA_war_without_bloodshed_tt코0=The §GFascists§! will take much longer to weaken, But Will Cement §gMonarchists§!
ITA_meet_with_messe코0=Meet with Messe
ITA_meet_with_messe_desc코0=Because of the glory enjoyed by Giovanni Messe, our Minister of the Interior and fervent royalist, the latter is highly respected but above all has a certain influence. We could use potential royalists infiltrated into fascist institutions to destroy them from within.
ITA_meet_with_messe_tt코0=The §Gfascists§! will be much weaker, but this will not necessarily benefit the §gmonarchists§!, and could backfire.
ITA_victory_in_the_civil_war코0=Victory in the Civil War
ITA_victory_in_the_civil_war_desc코0=We have finally eliminated the fascist traitors of our beautiful Italian nation. Reconstruction will take time, but we are moving forward knowing that we have avoided the worst that could have happened to us.
ITA_restore_elections코0=Restore Elections
ITA_restore_elections_desc코0=" //WIP
ITA_a_guiding_hand코0=A Guiding Hand
ITA_a_guiding_hand_desc코0=" //WIP
ITA_expand_the_iri_role_desc코0=Founded with the aim of saving, restructuring and financing the banks and companies that went bankrupt during the Great Depression, the latter found itself in the possession of many Italian banks. Extending control of the latter to a larger part of the economy would make it a central element of our economic restructuring in the aftermath of the crisis.
ITA_po_valley_mettalurgy코0=Po Valley's Metallurgy
ITA_po_valley_mettalurgy_desc코0=The Po plain is home to a large part of Italian industry, and in particular metalworking, particularly in Turin and Genoa. This industry is vital and should be supported as a priority.
ITA_expand_hydroelectricity_production코0=Expand Hydroelectricity Production
ITA_expand_hydroelectricity_production_desc코0=To solve our electricity problems, particularly because of our lack of coal, we have had dam construction programs in place for several years to build dams used for hydroelectric power generation.
ITA_increase_marble_exportations코0=Increase Marble Exportations
ITA_increase_marble_exportations_desc코0=Between La Spezzia and Livorno stand the Apuan Alps, containing very large quantities of marble. Whether it is Carrara or Serravezza marble, veined with blue or black, marble remains one of our main exports.
ITA_prepare_the_economy_for_war코0=Prepare the Economy for War
ITA_prepare_the_economy_for_war_desc코0=We are far behind the other nations of Europe in terms of military production, due to our already rather weak industrialization and only concentrated from the north. Major economic efforts will have to be made to achieve a sufficient level of production to properly supply the army.
ITA_colonial_investments코0=Colonial Investments
ITA_colonial_investments_desc코0=Our colonies represent a great economic opportunity, from oil-filled soils in Libya to the iron and gold reserve in Eritrea, we should seek to increase our colonial investments.
ITA_bring_industry_to_the_mezzogiorno코0=Bring Industry to the Mezzogiorno
ITA_bring_industry_to_the_mezzogiorno_desc코0=The Mezzogiorno, the southern region of Italy, has always been behind in terms of industrialization, most of its inhabitants being farmers. It is time to bring the south to a level equal to the north in terms of industry.
ITA_expand_libyan_oil_production코0=Petrolibya Society
ITA_expand_libyan_oil_production_desc코0=Under its great desert, Libya hides large reserves of oil still untouched. Due to the strong colonization already undertaken, resulting in a considerable Italian presence, it would not be difficult to expand our petroleum extraction capacities.
ITA_increase_settlements_in_eritrea코0=Increase Settlements in Eritrea
ITA_increase_settlements_in_eritrea_desc코0=Eritrea is full of opportunities due to its climate favourable to livestock farming and its basements filled with mineral mills ranging from iron to gold. The number of Italians currently present is barely a few thousand, clearly insufficient to make the colony's economy run profitably. Efforts to encourage families to settle there as we did for Libya should solve the population shortage.
ITA_establish_the_sme_desc코0=The Società Mineraria dell'Eritrea will be a government company responsible for the exploitation of mining deposits in Eritrea, allowing us to benefit from it.
ITA_establish_the_sme코0=Establish the SME
ITA_profits_from_eritrea코0=Profits from Eritrea
ITA_eritrean_coast_oil_extraction코0=Eritrean Coast Oil Extraction
ITA_eritrean_coast_oil_extraction_desc코0=Research has detected oil deposits in the coastal region of Eritrea. It would be wise to install oil installations there.
ITA_increase_north_south_links코0=Increase North-South Links
ITA_increase_north_south_links_desc코0=Efforts to improve the roads connecting the north and south would benefit both.
ITA_incease_fiat_presence_in_the_south코0=Increase Fiat's Presence in the South
ITA_incease_fiat_presence_in_the_south_desc코0=Fiat, one of our largest car and tank manufacturers, is already well established in the north, but relatively few in the south. We could encourage the creation of plants in this region and thus increase its industrial potential.
ITA_finish_the_litoranea_libica코0=Finish the Litoranea Libica
ITA_finish_the_litoranea_libica_desc코0=During the Great Depression, the government greatly developed infrastructure and set up public works throughout Libya to improve the conditions of the settlers who had been there for several decades. In the 1930s, the "Litoranea Libica" project was launched, a road linking the entire Mediterranean coast. The latter is ready to be completed and will thus be able to link most of the major Libyan cities.
ITA_tripoli_explosives_factory코0=Tripoli Explosives Factory
ITA_tripoli_explosives_factory_desc코0=Many businesses were opened by the Italian settlers of Tripolitania and Cyrenaica. Among them is a production of tripoli explosives, which could prove very useful for the Italian army.
ITA_expand_libyan_manufactures코0=Expand Libyan Manufactures
ITA_expand_libyan_manufactures_desc코0=Now that the settlers were properly settled in Libya, it was time to develop the colony's civil industry by building factories, in particular distilleries, Fiat factories and cement factories. 
ITA_modernize_ethiopian_roads코0=Modernize Ethiopian Roads
ITA_modernize_ethiopian_roads_desc코0=Our new colony, Ethiopia, has a fairly old railway system, the best example being the Franco-Ethiopian railway line, which takes more than 36 hours to travel from Addis Ababa to Djibouti. We shall upgrade these roads with the help of new railcars developed by Fiat.
ITA_imperial_line코0=Linea Dell'Impero
ITA_imperial_line_desc코0=The Imperial Line will be a supposed flight route linking Addis Ababa, Mogadishu, Asmara, Benghazi and Rome. It will thus connect the entire Italian colonial empire and will allow a better economic connection of its different parts.
ITA_compagnia_etiopica_degli_esplosivi코0=Compagnia Etiopica Degli Esplosivi
ITA_compagnia_etiopica_degli_esplosivi_desc코0=To support not only the troops defending East Africa, but also our entire army, the expansion of our explosive production capabilities is necessary. Ethiopia, whose road modernization has boosted its economic development, would be perfect for this.
ITA_cementerie_d_etiopia코0=Cementerie D'Etiopia
ITA_cementerie_d_etiopia_desc코0=The development of the cement industry would increase our construction capacity in Ethiopia.
ITA_colonial_rifles_production코0=Colonial Rifles Production
ITA_colonial_rifles_production_desc코0=The development of the explosives industry through our colonial empire shows that we should seek to increase our weapons production capacities in the colonies, in order to better equip the colonial troops responsible for guarding these areas.
ITA_expand_addis_ababa코0=Expand Addis Ababa
ITA_expand_addis_ababa_desc코0=Many architects have been brought together to prepare our project to expand the city of Addis Ababa, making it a real capital for Italian East Africa. It is time to implement these projects.
ITA_reinvest_oil_profits코0=Reinvest Oil Profits
ITA_reinvest_oil_profits_desc코0=The economic surplus generated by our oil extraction gives us the necessary funds to expand infrastructure in Libya and Eritrea
ITA_expand_taranto_steelwork코0=Expand Taranto's Steelworks
ITA_expand_taranto_steelwork_desc코0=Taranto, one of the largest cities in the south, and one of the most important in economic terms, particularly due to the presence of numerous iron and steel foundries. It would be interesting to seek to develop this sector, which we will need not only for our army but for the overall development of the Mezzogiorno.
ITA_operazione_plautius코0=Operazione Plautius
ITA_operazione_plautius_desc코0=For years we had to do with the Royal Navy in the Mediterranean, condemning us to the background in terms of influence in the Mediterranean. Our victory in the "Mediterranean Crisis" is not enough to gain his respect, it will be through war that Italy will dominate the Mediterranean!
ITA_regia_aeronautica_2코0=Regia Aeronautica
ITA_regia_aeronautica_2_desc코0=The war in Abyssinia allowed us for the first time to use our air force in times of war, the latter having been established in 1923. However, many of our aircraft are still quite old, including biplanes, which we will have to modernize.
newfocus_99_desc코0=Developed and manufactured by Savoia-Marchetti, the SM.79 Sparviero has three engines. Originally intended to be a transport aircraft, this project caught the attention of the Italian government because of its ability to be a much faster bomber than any other.
ITA_sm_79코0=Savoia-Marchetti SM.79
ITA_sm_79_desc코0=Developed and manufactured by Savoia-Marchetti, the SM.79 Sparviero has three engines. Originally intended to be a transport aircraft, this project caught the attention of the Italian government because of its ability to be a much faster bomber than any other.
ITA_ba_65코0=Breda Ba.65
ITA_ba_65_desc코0=An advanced version of the Ba.64, the Ba.65 was designed by Antonio Parano and Giuseppe Panzeri. Like its predecessors, it is designed to fulfil several roles, in particular as a fighter, a reconnaissance aircraft, but above all as a ground attack aircraft.
ITA_g_50_desc코0=The Fiat G.50, nicknamed "Arrow", represents a turning point for Fiat, this aircraft having been designed by Giuseppe Gabrielli while in the past, the company relied on chief engineer Celestino Rosatelli
ITA_g_50코0=Fiat G.50
ITA_increase_aircraft_production코0=Increase Aircraft Production
ITA_increase_aircraft_production_desc코0=Despite our technological advances, our aircraft production remains relatively low, as the industry dedicated to it is limited. If we want to have a fully equipped air force, we must redouble our efforts in airplane production!
ITA_cant_z_1011코0=CANT Z.1011
ITA_cant_z_1011_desc코0=Designed by Filippo Zappata, the CANT Z.1011 is a small wonder. It is a twin-engine low-wing bomber. The first tests revealed a formidable effectiveness in the destruction of infrastructure and would prove very useful to accomplish this task in times of war.
ITA_further_pilots_training코0=Further Pilots Training
ITA_further_pilots_training_desc코0=The last point on which we should modernise our air force is at the level of the pilots themselves. The development of air combat training will allow us to train a new generation of pilots much more talented than the previous one.
ITA_crocco_mission코0=Crocco's Mission
ITA_crocco_mission_desc코0=Gaetano Crocco, pioneer of Italian rocketry and founder of the Italian Rocket Society, has taken on the heavy task of developing a missile system to equip the Italian army.
ITA_satisfy_the_branches_needs코0=Satisfy the Branches Needs
ITA_satisfy_the_branches_needs_desc코0=Both the Navy and the Air Force have been hungry for resources and eyed jealously towards the privileges granted to the army. It is time to give them satisfaction.
ITA_appoint_messe_2코0=Appoint Messe
ITA_appoint_messe_2_desc코0=Giovanni Messe was the commander of a motorized division during the war in Abyssinia, which earned him the rank of brigadier general. The latter is very used to fast divisions, whether they are riders or composed of vehicles. Promoting him as head of the army will allow him to reform it with doctrines based on speed.
ITA_restructure_the_divisions코0=Restructure the Divisions
ITA_restructure_the_divisions_desc코0=Infantry divisions must be changed from a tripartite constitution to a bipartite composition, allowing them to be more manageable, more mobile and therefore more adapted to movement wars.
ITA_general_equipment_modernization코0=General Equipment Modernization
ITA_general_equipment_modernization_desc코0=Our army is still largely equipped with equipment from the Great War, having only had to fight in colonial conflicts. Research projects to improve our artillery as a priority and to a lesser extent, our rifles, must be put in place.
ITA_winter_training_in_finland코0=Winter Training in Finland
ITA_winter_training_in_finland_desc코0=Due to our good relations with Finland, one of our Alpine divisions was sent there to study war in the middle of winter. With her came back a lot of experience on this field that we can use if we were to fight in frozen lands.
ITA_expand_the_elite_forces코0=Expand the Elite Forces
ITA_expand_the_elite_forces_desc코0=Our elite forces had formidable results during the Great War and were feared by all the powers on the axis. In the meantime, many of their members have risen in rank in the military hierarchy, allowing us to train a new generation of these same formations.
ITA_spa_as_37코0=SPA AS.37
ITA_spa_as_37_desc코0=Manufactured by Fiat, the SPA AS.37 is based on the TL.37 artillery tractor, with the specificity of being developed specifically for combat in North Africa, notably through the initiative of the Governor of Libya Italo Balbo.
ITA_german_military_assistance코0=German Military Assistance
ITA_german_military_assistance_desc코0=We can learn a lot from the Wehrmacht. By inviting German officers to inspect the Italian troops, they will be at the same level of preparation as the German ones.
ITA_giannini_sarnow_protocols코0=Giannini-Sarnow Protocols
ITA_giannini_sarnow_protocols_desc코0=To counter unemployment, we have signed an agreement with Germany to allow thousands of Italian workers to work in Germany, particularly in Volkswagen factories.
ITA_redirect_military_fundings코0=Redirect Military Fundings
ITA_redirect_military_fundings_desc코0=Despite the high military budget, the latter is more dedicated to maintaining the army and troops than to military production. We should allocate a larger share of this already very high budget to the expansion of our weapons production capacities.
ITA_war_with_britain코0=War with Britain
ITA_war_with_britain_desc코0=It is now time to defeat Britain and thus gain supremacy in the Mediterranean and make it a lake for Italy!
ITA_german_military_assistance코0=German Military Assistance
ITA_german_military_assistance_desc코0=We can learn a lot from the Wehrmacht. By inviting German officers to inspect the Italian troops, they will be at the same level of preparation as the German ones.
ITA_giannini_sarnow_protocols코0=Giannini-Sarnow Protocols
ITA_giannini_sarnow_protocols_desc코0=To counter unemployment, we have signed an agreement with Germany to allow thousands of Italian workers to work in Germany, particularly in Volkswagen factories.
ITA_redirect_military_fundings코0=Redirect Military Fundings
ITA_redirect_military_fundings_desc코0=Despite the high military budget, the latter is more dedicated to maintaining the army and troops than to military production. We should allocate a larger share of this already very high budget to the expansion of our weapons production capacities.
ITA_war_with_britain코0=War with Britain
ITA_war_with_britain_desc코0=It is now time to defeat Britain and thus gain supremacy in the Mediterranean and make it a lake for Italy!
ITA_regia_marina_2코0=Regia Marina
ITA_regia_marina_2_desc코0=For a long time now, the Italian government has been emphasising the modernisation of the regia marina, much more than towards the army or the air force, with the objective of total control of the Mediterranean.
ITA_cavagnari_plan코0=Cavagnari's Plan
ITA_cavagnari_plan_desc코0=Domenico Cavagnari was promoted as chief of staff of the navy in 1933, and later as secretary of the navy. Based on a conservative approach to sea combat, consisting of the production of cruisers, destroyers and submarines.
ITA_new_navy_leadership코0=New Navy Leadership" //WIP
ITA_submarines_suppremacy코0=Submarines Suppremacy
ITA_appoint_campioni코0=Appoint Campioni
ITA_appoint_campioni_desc코0=Inigo Campioni would make a much better navy leader. Rather than multiplying smaller ships and submarines, the development of battleships should be our priority.
ITA_develop_naval_aviation코0=Develop Naval Aviation
ITA_develop_aircraft_carriers코0=Develop Aircraft Carriers
ITA_develop_aircraft_carriers_desc코0=If we want to project enough power into the Mediterranean, enough to be on an equal footing with Great Britain or France, we need to develop the navy's air wing.
ITA_naval_war_of_attrition코0=Naval War of Attrition
ITA_naval_war_of_attrition_desc코0=The development of submarines will allow harassment of the enemy navy.
ITA_improve_the_fleet_projection코0=Improve the Fleet's Projection
ITA_improve_the_fleet_projection_desc코0=We cannot simply hope that our submarines will be enough to dominate the Mediterranean. If we want to make it our area of influence, we must project as much power as possible into it with the use of larger ships.
ITA_auxiliary_cruisers코0=Auxiliary Cruisers
ITA_auxiliary_cruisers_desc코0=The lightness of the auxiliary cruisers will allow them to accompany our submarines in their harassment campaigns.
ITA_la_decima코0=Prima Flottiglia MAS
ITA_la_decima_desc코0=The \"Prima Flottiglia MAS\" will be our special frogmen unit, specializing in raiding enemy ships.
ITA_mare_nostrum_2코0=Mare Nostrum
ITA_develop_southern_ports코0=Develop Southern Ports
ITA_develop_southern_shipyards코0=Develop Southern Shipyards
ITA_develop_southern_shipyards_desc코0=To meet our new needs in terms of naval production, we must expand our marine production capacities. The southern shipyards can be extended to meet our new needs.
ITA_naval_guerilla코0=Naval Guerilla
ITA_naval_guerilla_desc코0=Faced with navies much larger than ours, we must resort to more vicious tactics, using much smaller maritime fomations to harass enemy ships with light and rapid engagements.
ITA_shift_toward_an_offensive_force코0=Shift toward an Offensive Force
ITA_shift_toward_an_offensive_force_desc코0=We must be able to strike first so that our inferiority in numbers is not felt.
ITA_royal_intervention코0=Royal Intervention
ITA_royal_intervention_desc코0=The Fascist regime cannot be trusted to lead Italy toward glory. The setbacks experienced in the early stages of our war in Ethiopia was a clear sign of the Fascist party’s inability to lead. We need to oust the Fascists and place the country under the control of our great King! 
ITA_defenders_of_southern_europe코0=Defenders of Southern Europe
ITA_defenders_of_southern_europe_desc코0=" //WIP
ITA_formalise_the_front코0=Formalise the Front
ITA_formalise_the_front_desc코0=It is time to make the Stresa Front more than just a promise, it is time to unite our nations into a common military alliance to keep the German beast at bay.
ITA_formalise_the_front_tt코0=§YEvery country§! that is in a faction with §Y[ENG.GetNameDef]§! joins the §YStresa Front§! lead by §Y[ITA.GetNameDef]§!.
ITA_invite_croatia코0=Invite Croatia
ITA_invite_croatia_desc코0=Despite some frictions due to our claims on Dalmatia, allying Croatia could secure our flank while we woud expand our sphere of influence into the Balkans.
ITA_finance_anic코0=Finance Anic
ITA_finance_anic_desc코0=Anic is destined to become the biggest petrochemical company in Italy and with more resources, will be able to produce fuel far superior to the imported oils.
ITA_a_way_out코0=A Way Out
ITA_second_risorgimento코0=Second Risorgimento
ITA_second_risorgimento_desc코0=The dream of a unified Italy is once against within our grasp. Fratelli d'Italia, l'Italia s'è desta!


