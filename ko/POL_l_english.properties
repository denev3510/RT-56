poland.133.d코0=최근 험악했던 양국의 관계에도 불구하고 폴란드와 리투아니아는 역사적으로 밀접한 관계를 오래 유지했습니다. 빌노 문제가 해결되고 양국의 관계가 정상화된 이상, 유럽에 불고 있는 위험을 폭풍을 고려했을 때 군사 협력의 가능성도 이제 열렸다고 볼 수 있을 것 같습니다.
