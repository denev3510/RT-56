poland.158.t코0=민족주의자의 집권
poland.158.d코0=정부협조 무당파 의원단은 원래 국민민주주의 진영이 권력을 얻는 것을 막기 위해 만들어졌습니다. 하지만 유제프 피우수트스키 사후의 쇠락과 반복적인 내분으로 인해 정부협조 무당파 의원단은 더이상 로만 드모프스키의 정당이 변혁을 위한 갑작스러운 대중적 지지를 얻는 것을 막을 수 없게 되었습니다. 최근 제안된 4월 헌법이 비민주적이고 수치스러운 권력 장악 시도라고 비판한 새로운 민족주의 연정은, 정부의 권한을 분산시키고 국민이 이끄는 새로운 의회 제도를 도입하겠다고 약속했습니다.
poland.158.a코0=폴란드를 다시 위대하게!
poland.159.t코0=소수민족의 강제적 폴란드화
poland.159.d코0=사나차 운동과 엔데차 운동 사이의 분열은 폴란드라는 국가가 무엇으로 구성되어야 하는지에 대한 근본적인 의견 대립을 대변합니다. 유제프 피우수트스키가 폴란드를 다양한 문화와 민족의 연방으로 본 반면에, 로만 드모프스키의 민족주의자들은 폴란드를 그 무엇보다도 폴란드인의 국가로 봤습니다. 18세기 말 폴란드가 분할되었을 때 구 서부 폴란드 영토의 독일화 시도에 저항하기 위해 민족주의 운동이 등장했습니다. 학술 및 문학 단체가 외부 영향력에 대한 폴란드인의 저항의 근간을 이룬 이상, 폴란드의 민족주의 운동은 식자층 및 중산층을 포함하게 되었습니다.\n\n국민민주주의 운동은 소수민족에게 동화되거나 이민갈 것을 장려했습니다. 정강 정책에는 폴란드 문화에 대한 의무적인 교육 도입과 폴란드인이 국내의 폴란드어를 쓰지 않는 지역에 정착하는 것을 장려하는 것이 포함되었습니다. 민족주의자들의 영향력은 전간기 초기 긴장 고조와 이 압력에 대해 분노한 여러 소수민족 집단의 폭동으로 이어졌습니다. 이 산발적인 폭력은 소수민족이 폴란드의 안정에 대한 위협이라는 로만 드모프스키의 견해를 강화시켰을 뿐입니다. 그의 외교 정책 또한 상당한 폴란드인 인구를 가진 지역(주로 독일 영토)만이 확보할 가치가 있다는 것이었습니다.
poland.159.a코0=폴란드는 폴란드인의 국가다.
poland.160.t코0=소수민족 분리 정책
poland.160.d코0=국민급진기지가 권력을 잡자, 사회를 그들에게 맞춰 변화시키기 위한 정책이 시행되기 시작했습니다. 제복을 입은 국민급진기지 지지자 집단들은 더 자주 폴란드 각지의 도시에서 소수민족이 소유하고 있는 상점의 유리를 깨거나 상점을 약탈하고 있습니다. 비공식적으로, 정부 또한 비밀리에 계획된 바에 따라 폴란드어를 쓰지 않는 사람들을 분리되고 고립된 거주지에 몰아넣기 시작했습니다. 이 정책들은 단일 민족으로 이뤄진 새로운 대 폴란드라는 목표를 현실화하기 위한 정부의 계획 중 일부입니다.
