POL_Found_Our_Own_Faction_desc코0=우리의 안보를 위해서는 국제 사회에 손을 내밀어야 합니다.
POL_Renew_The_Polish_Soviet_Nonaggression_Pact코0=소련과의 불가침 조약 갱신
POL_Renew_The_Polish_Soviet_Nonaggression_Pact_desc코0=번영을 위해 평화를 얻으려면 소련과의 관계를 추가로 정상화하는 것이 필요합니다.
POL_The_Leviathan_Group코0=레비아탄 연합
POL_The_Leviathan_Group_desc코0=국가 주도 경제 정책이 우리나라의 경제 위기를 심화시켰습니다. 경제가 발전하기 위해서는 민간 사업가 대표들이 정부에 대한 발언권을 가지고 있어야 합니다.
POL_Invite_The_Political_Opposition코0=정치적 반대파 초대
POL_Invite_The_Political_Opposition_desc코0=정부협조 무당파 의원단의 원 설립 취지는 여러 정당의 유능한 인재들이 의견 불일치를 덮어두고 대의를 위해 정부에서 일할 수 있게 만들기 위한 것이었습니다. 새로 만들어진 사회보편조직은 더 폭넓게 인재를 모아 그들의 재능을 더 잘 활용할 것입니다.
