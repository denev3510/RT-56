POL_Polish_Czechoslovakian_Alliance_desc코0=적의 적은 나의 친구입니다. 양국이 군사 동맹을 체결하면 독일의 위협에 빠르게 대응할 수 있을 것입니다.
POL_Invest_In_Fiat코0=피아트에 투자
POL_Invest_In_Fiat_desc코0=이탈리아 정부가 우리의 합성 고무 생산 방식에 큰 관심을 보이고 있습니다. 공동 투자 프로그램은 양국에게 모두 유익할 것입니다.
