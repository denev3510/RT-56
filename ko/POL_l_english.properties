POL_border_conflict_back_out_of_conflict코0=철군
POL_border_conflict_back_out_of_conflict_desc코0=이 분쟁이 통제 불가능 상태에 빠져 전면전으로 비화된다는 위험이 너무 커졌습니다. 우리는 당장 이 상황에서 발을 빼고 상대측에 외교적 해결을 타진해야 합니다.
Prussia_POL_Border_War_For_prussia코0=프루시 프스호드니에 국경 전쟁
Prussia_POL_Border_War_For_prussia_desc코0=프루시 프스호드니에에는 우리나라에 중요한 문화적 의미를 가지고 있는 여러 폴란드인 공동체가 거주하고 있습니다. 우리는 이웃의 위기를 명분으로 실롱스크에 진주해 폴란드인을 내전에서 보호해야 합니다.
