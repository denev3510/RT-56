POL_accept_border_realignment코0=국경 재조정 수용
POL_accept_border_realignment_desc코0=우리는 전후의 폴란드가 매우 다르리라는 것을, 그리고 전쟁 이전의 동부 영토를 포함하지 않을 것이라는 현실을 받아들여야만 합니다.
