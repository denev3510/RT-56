poland.129.d코0=1920년 10월 폴란드인 장군 루찬 젤리고프스키가 유제프 피우수트스키의 지령을 받아 리투아니아에서 반란을 일으킨 후 리투아니아는 폴란드와 외교 관계를 단절했습니다. 그는 리투아니아 영토를 침공해 분쟁 지역이었던 빌뉴스(폴란드어로 빌노)를 점령했습니다. 1923년 1월 리투아니아가 메멜을 점령하기로 결정하자 국제 연맹은 빌노를 1923년 3월 폴란드의 영토로 인정했습니다. 빌노의 인구 중 리투아니아어를 쓰는 인구가 고작 2% 밖에 안된다는 사실에도 불구하고 리투아니아 헌법은 계속 빌노를 그들의 수도로 명시하고 있습니다. 하지만 최근 폴란드 국경경비대원이 국경에서 총에 맞았습니다. 이에 여러 폴란드 도시에서는 리투아니아와의 전쟁을 촉구하는 시위가 발생했습니다.
