poland.144.d코0=[SOV.GetNameDef] 측이 [POL.GetNameDef]에게 전쟁을 선포했습니다. 이전에 우리가 체결한 협약에 따르면 우리는 폴란드를 지원해야 합니다. 협약을 준수해야 할까요?
