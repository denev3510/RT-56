poland.149.t코0=폴란드의 독립 선포
poland.149.d코0=[POL.GetNameDef] 측이 갑자기 [GER.GetNameDef] 측과 거리를 두겠다고 선포했습니다. 아무래도 그들은 우리의 지휘에 대한 믿음을 잃고 대의를 배신한 것 같습니다. 이미 폴란드 파르티잔과 폴란드 국내군의 민족주의적 파벌이 우리 주둔군과 대치하고 있으며 긴장은 갈수록 높아지고 있습니다. 여기에 어떻게 대응해야 할까요?
poland.149.a코0=배반에 대한 대가를 치르게 해주지.
poland.149.b코0=우리가 할 수 있는 일은 아무 것도 없다.
poland.150.t코0=폴란드의 무역 협정 확대 요청
poland.150.d코0=최근 방문에서 폴란드 외무장관 유제프 베크는 폴란드 정부가 우리나라와 관계를 정상화하고 친선을 위해 협력하고 싶다고 밝혔습니다. 양국이 신뢰를 쌓기 위해 그는 양측이 서로에게 무기를 수출할 수 있도록 허용하자고 제안했습니다. 우리는 과거의 이견을 뒤로 하고 이 무역 협정을 받아들여야 할까요?
poland.150.a코0=무역 관계의 개선은 분명 유익할 것 같군.
poland.150.b코0=우리는 그들을 신뢰할 수 없다.
poland.151.t코0=[From.GetName]의 무역 협정 수락
poland.151.d코0=체코슬로바키아 정부가 양국 간의 무기 거래를 허용하는 것에 동의했습니다. 협정의 체결이 이미 진행 중이며, 양측 간의 외교적 긴장도 서서히 풀리고 있습니다.
poland.151.a코0=폴란드-체코슬로바키아 관계의 새로운 장이군.
poland.152.t코0=[From.GetName]의 무역 협정 거절
poland.152.d코0=우리의 선의를 아직 믿지 못한 체코슬로바키아 정부가 우리의 제안을 거절했습니다. 그대신 소량의 무기 수출만이 허용될 것입니다. 우리의 기대에는 못 미치지만, 그래도 약간이나마 진전은 있는 셈입니다.
poland.152.a코0=천천히 나아가자.
poland.153.t코0=[From.GetNameDef] 정부가 식민지 구입 제안을 거절
poland.153.d코0=[From.GetNameDef] 정부가 우리 제안을 거절했습니다. 아무래도 식민지를 얻기 위해서는 다른 데를 알아봐야 할 것 같습니다.
poland.153.a코0=그래도 해볼 만한 가치는 있었어.
poland.154.t코0=[From.GetNameDef]의 탄자니아 요청
poland.154.d코0=국제 연맹 앞에서, 폴란드 외무장관 유제프 베크는 폴란드 제2공화국이 구 독일 제국의 일부를 가지고 수립되었기 때문에, 폴란드에게 독일의 이전 식민지 중 일부를 가질 권리 또한 있다는 요지의 연설을 했습니다. 이미 비공식적으로 그들은 우리에게 아프리카의 식민지인 탄자니아를 넘겨달라고 요청하고 있습니다. 그들은 폴란드가 국력을 유지해 유럽의 커지는 위협에 맞선 평형추로 작동하기 위해서는 식민지가 필수적이라고 주장하고 있습니다. 또한 그들은 탄자니아를 주면 우리에게 보상을 해주겠다고 말했습니다. 그들의 제안을 수락해야 할까요?
poland.154.a코0=식민지를 팔자.
poland.154.b코0=터무니 없는 소리.
poland.155.t코0=탄자니아 구입
poland.155.d코0=영국 정부가 식민지를 우리에게 팔기로 결정했습니다. 우리는 지역을 탐사하고 새로운 식민 정부를 세우기 위해 탐험대를 보냈습니다. 우리가 탄자니아의 자원을 최대한으로 활용하기 위해서는 국제항과 충분한 상선단이 있는지 확인해야 할 것입니다.
poland.155.a코0=폴란드는 식민지로 갈 수 있어!
poland.156.t코0=[From.GetNameDef]의 보호 제안
poland.156.d코0=폴란드 해양식민연맹 대표단이 정착민 숫자를 늘리는 것과 라이베리아 항구에 폴란드군이 주둔하는 것을 허용해달라고 요청했습니다. 우리가 그들과 더 밀접한 협력을 하고 무역권을 추가로 넘기면 그 대가로 그들은 경제 투자와 군사적 보호를 약속했습니다. 우리의 주권을 해치면서까지 폴란드의 영향력이 늘어나는 것을 놔둬야 할까요?
poland.156.a코0=폴란드와의 밀접한 협력이 바람직하다.
poland.156.b코0=주권을 지키는 편이 나을 것 같다.
