POL_Synthetic_Rubber_tt코0=§H고무 정제소§!§W의 자원 생산량 수정:§! §G+2§!£resources_strip|3.\n
POL_Synthetic_Rubber_desc코0=고무 합성 부서에서 일하는 폴란드 과학자들이 바르샤바 화학연구원과 협업해 감자나 다른 농산물로부터 완전히 인공적인 형태의 고무를 만들어내는 데 성공했습니다. 이제 타이어와 기계 부품을 해외 플랜테이션의 천연 고무 없이도 생산할 수 있게 되었습니다.
POL_Army_Modernisation코0=육군 현대화
POL_Army_Modernisation_desc코0=폴란드군은 보급, 통신, 지원화기 부문에 있어서 대대적인 개선이 필요합니다. 유능한 인재들도 일반 보병보다는 더 기술적으로 전문적인 분야에 투입되어야 합니다.
