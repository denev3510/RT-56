poland.121.d코0=로만 드모프스키는 이그나치 얀 파데레프스키의 정부에서 폴란드의 외무장관직을 역임했습니다. 폴란드가 다민족 연방이 되어야 한다고 믿은 피우수트스키와는 달리, 드모프스키는 폴란드어를 사용하는 사람들이 거주하는 영토만을 원했고 더 동쪽의 땅에 관해서는 관심이 없었습니다. 이 민족주의 세력의 완고함은 나중에 피우수트스키에게 큰 짜증을 불러왔는데, 왜냐면 드모프스키가 폴란드-소비에트 전쟁을 끝내기 위한 협상에서 공개적으로 민스크를 폴란드 영토에 포함하는 데에 반대했기 때문입니다.\n\n1919년 파리 강화회담에서 폴란드 대표단은 신생 폴란드 국가의 이론적 국경 제안을 제출했습니다. 이 안은 드모프스키 선이라고 불렸습니다. 서쪽에 집중한 드모프스키 선은 전 상부 실롱스크, 포모제의 일부 지역, 그리고 서프루시의 남쪽을 포함했습니다. 드모프스키는 실롱스크에 대한 폴란드의 영유권이 강력하지는 않다고 인정했지만, 그럼에도 경제적인 이유와 상부 실롱스크에 거주하는 폴란드인 소수민족이 높은 교육을 가지고 있으며 따라서 문화적으로 중요하다는 주장을 바탕으로 폴란드의 영토가 되어야 한다고 주장했습니다. 프랑스의 지지 및 지원에도 불구하고, 드모프스키는 그가 바랬던 것보다 폴란드-독일 국경을 더 동쪽에 둔 베르사유 조약으로 인해 실망해야 했습니다. 협상 과정에서 드모프스키는 영국 총리 데이비드 로이드 조지과 원수지간이 되었으며, 로이드 조지가 독일과 유대인의 뇌물을 받아 폴란드에게 불리한 결과물을 만들었다고 비난했습니다.
