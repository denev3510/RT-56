POL_army_reform_category코0=에드바르트 리츠-시미그위 원수의 육군 개혁
POL_army_reform_category_desc코0=강력한 군대는 통신, 공학, 야포, 전차, 그리고 공군의 혁신을 계속 따라갈 수 있어야 합니다. 하지만 폴란드 재정의 한계를 봤을 때, 최고의 인재와 예산은 다시 맞춘 우선순위에 따라 배정되어야 할 것입니다.
POL_army_reform_category_dummy코0=에드바르트 리츠-시미그위 원수의 육군 개혁
POL_army_reform_category_dummy_desc코0=강력한 군대는 통신, 공학, 야포, 전차, 그리고 공군의 혁신을 계속 따라갈 수 있어야 합니다. 하지만 폴란드 재정의 한계를 봤을 때, 최고의 인재와 예산은 다시 맞춘 우선순위에 따라 배정되어야 할 것입니다.
POL_partial_anti_aircraft_motorization코0=부분적 대공포 차량화
POL_partial_anti_aircraft_motorization_desc코0=기병이 전장에서 유의미한 역할을 계속 수행하려면 중화기의 지원이 필요합니다. 계절적인 진흙탕과 폴란드 도로의 엉망인 상태를 견뎌내기 위해서는 튼튼한 신규 차량이 필요할 것입니다.
POL_partial_anti_aircraft_motorization_tt코0=§H대공포§!:\n    차량화 장비: §H+9§!\n    대공 장비: §H-3§!\n      신규 최고 속도: §H5.4 km/h§!\n      내구도: §G+0.2§!\n      기갑 비율: §G+5%§!\n
POL_partial_anti_tank_motorization코0=부분적 대전차포 차량화
POL_partial_anti_tank_motorization_desc코0=우리는 이웃의 강대국들이 기갑 전력을 더 활발히 사용하고 있다는 사실을 알고 있습니다. 이에 맞서 대전차포가 우리의 기동 병력을 따라가기 위해서는 충분한 기동성이 필요합니다. 계절적인 진흙탕과 폴란드 도로의 엉망인 상태를 견뎌내기 위해서는 튼튼한 신규 차량이 필요할 것입니다.
POL_partial_anti_tank_motorization_tt코0=§H대전차포§!:\n    차량화 장비: §H+11§!\n    대전차 장비: §H-3§!\n      신규 최고 속도: §H5.4 km/h§!\n      내구도: §G+0.2§!\n      기갑 비율: §G+5%§!\n
POL_Civilian_Vehicle_Donation_Drive코0=민간 차량 기부 운동
POL_Civilian_Vehicle_Donation_Drive_desc코0=시민들이 국가 안보를 위해 기부하는 것은 오랜 전통입니다. 시민들이 폴란드 육군에 필요한 차량을 제공하는 것을 돕도록 장려하기 위해서 민간의 경각심을 일깨우기 위한 캠페인과 기부 운동을 진행하도록 합시다.
POL_Solicit_Donations_for_the_Military코0=육군에 대한 기부 간청
POL_Solicit_Donations_for_the_Military_desc코0=시민들이 국가 안보를 위해 기부하는 것은 오랜 전통입니다. 시민들이 폴란드 육군에 필요한 소총과 기관총을 보급하는 것을 돕도록 장려하기 위해서 민간의 경각심을 일깨우기 위한 캠페인과 기부 운동을 진행하도록 합시다.
POL_Solicit_Donations_for_the_Airforce코0=공군에 대한 기부 간청
POL_Solicit_Donations_for_the_Airforce_desc코0=시민들이 국가 안보를 위해 기부하는 것은 오랜 전통입니다. 시민들이 폴란드 공군에 필요한 항공기를 도입하는 것을 돕도록 장려하기 위해서 민간의 경각심을 일깨우기 위한 캠페인과 기부 운동을 진행하도록 합시다.
POL_Solicit_Donations_for_the_Navy코0=해군에 대한 기부 간청
POL_Solicit_Donations_for_the_Navy_desc코0=시민들이 국가 안보를 위해 기부하는 것은 오랜 전통입니다. 시민들이 폴란드 해군에 필요한 함선을 도입하는 것을 돕도록 장려하기 위해서 민간의 경각심을 일깨우기 위한 캠페인과 기부 운동을 진행하도록 합시다.
POL_Solicit_Donations_for_Public_Works코0=공공사업에 대한 기부 간청
POL_Solicit_Donations_for_Public_Works_desc코0=시민들이 국가 안보를 위해 기부하는 것은 오랜 전통입니다. 시민들이 폴란드 경제에 필요한 공장을 건설하는 것을 돕도록 장려하기 위해서 민간의 경각심을 일깨우기 위한 캠페인과 기부 운동을 진행하도록 합시다.
POL_Scrap_Metal_Drive코0=고철 수집 운동
POL_Scrap_Metal_Drive_desc코0=시민들이 국가 안보를 위해 기부하는 것은 오랜 전통입니다. 시민들이 폴란드 군대에 필요한 자원을 보급하는 것을 돕도록 장려하기 위해서 민간의 경각심을 일깨우기 위한 캠페인과 기부 운동을 진행하도록 합시다.
POL_Heavy_Weapons_Production코0=중화기 생산
POL_Heavy_Weapons_Production_desc코0=산업 전문가를 고용하고 국영 군수 공장에서 중화기의 생산을 최우선에 놓도록 합시다.
POL_Mechanization_Experiments코0=기계화 실험
POL_Mechanization_Experiments_desc코0=기병 병과는 폴란드-소비에트 전쟁에서의 훌륭한 성과를 이유로 오랫동안 기계화에 저항해 왔습니다. 반대를 무릅쓰고 이제 기계화를 밀어붙여 우리의 미래 기동여단을 위한 실험 부대를 창설할 시간이 왔습니다. 스타니스와프 마체크라는 전도유망한 장교가 이 새로운 부대를 지휘할 것입니다.
POL_Mechanization_Experiments_tt코0=바르샤바에 1개의 정예 §H기계화기병여단§!을 얻습니다.\n
POL_Theoretical_Medium_Tank_Development코0=이론적 중형전차 개발
POL_Theoretical_Medium_Tank_Development_desc코0=3개의 전차 설계국 사이에서 20톤 전차를 위한 설계 대회를 열도록 합시다. 이번 설계는 10TP나 14TP 모델의 기동성을 유지하면서도 장갑의 방호력과 화력을 개조된 75mm 대공함포의 도입을 통해 크게 증가시켜야 할 것입니다.
POL_armor_training_focus코0=기갑 훈련 중점
POL_armor_training_focus_desc코0=폴란드-소비에트 전쟁의 전훈은 미래의 전쟁에서 기동성이 중시될 것임을 보여줍니다. 이 변화에 대비해 가장 뛰어난 보병 장교들을 기갑 병과로 전과시키도록 합시다.
POL_armor_training_focus_tt코0=§H보병§!:\n    조직: §R-1§!\n    회복률: §R-5%§!\n§H기병, 차량화 & 기계화§!:\n    회복률: §G+5%§!\n§H전차 & 기갑 파생형§!:\n    조직: §G+1§!\n    회복률: §G+15%§!\n전술 사용 가능: §H예상치 못한 진군§!\n
POL_artillery_training_focus코0=포병 훈련 중점
POL_artillery_training_focus_desc코0=포병은 논쟁의 여지 없이 전장의 왕입니다. 가장 뛰어난 보병 장교들을 전과시킴으로써, 포병의 포격 지휘와 대응 시간을 개선시킬 수 있습니다.
POL_artillery_training_focus_tt코0=§H보병§!:\n    조직: §R-1§!\n    회복률: §R-5%§!\n§H모든 전선 대대§!:\n    대인 공격: §G+5%§!\n
POL_engineers_special_forces_training_focus코0=공병 및 특수부대 훈련 중점
POL_engineers_special_forces_training_focus_desc코0=가장 경험이 풍부하고 열성적인 병사들을 현 사단에서 공병 부대와 정예 부대로 재배치하면 이 부대들에게 큰 도움이 될 것입니다.
POL_engineers_special_forces_training_tt코0=§H보병§!:\n    조직: §R-1§!\n    회복률: §R-5%§!\n§H특수부대§!:\n    방어: §G+10%§!\n최대 참호: §G+5§!\n특수부대 수용량 증가치: §G+2%§!\n
POL_Complete_Focus_Army_Modernization코0=중점 완료: §H육군 현대화§!
POL_Complete_Focus_Army_Modernization_desc코0=고 유제프 피우수트스키 원수는 10년 안에 유럽이 또다른 전쟁을 겪을 것이라고 믿었습니다. 그는 또한 보병과 기병이 여전히 전장의 주력으로 남을 것이라고 예측했지만, 그보다 더 젊은 에드바르트 리츠-시미그위는 다르게 생각했습니다. 폴란드군을 다가오는 폭풍에 맞서 대비시키기 위해서는 여전히 많은 작업이 필요합니다.
POL_Reorganize_Military_Staff코0=참모본부 개편
POL_Reorganize_Military_Staff_desc코0=끊임없이 변화하는 환경으로 인해 군사 전술과 참모본부의 조정이 필요합니다.
POL_Reorganize_Military_Staff_tt코0=모든 §H군 고위 지휘관§!이 해임됩니다. 기존에 사용한 정치력의 절반이 반환될 것입니다:\n\n
POL_Reorganize_Military_Staff_trigger코0=§H군 고위 지휘관§!이 있음
POL_Cult_of_the_Marshal_Rydz_Smigly코0=원수에 대한 추종: 리츠-시미그위
POL_Cult_of_the_Marshal_Rydz_Smigly_desc코0=국가의 장려 덕분에 일반 시민과 군대는 고 유제프 피우수트스키와 그의 업적을 존경하고 있습니다. 피우수트스키의 후계자인 리츠-시미그위에 대해 비슷한 신화를 만들어내려고 시도하면 유익할 것입니다.
POL_The_Directorate_Of_Ukraine코0=우크라이나 총재정부
POL_The_Directorate_Of_Ukraine_desc코0=폴란드-소비에트 전쟁의 끝에서, 유제프 피우수트스키와 그의 동지들은 리가 조약이 독립적인 우크라이나인의 국가 수립을 포함하지 않은 것에 대해 낙담해야 했습니다. 민족 갈등을 완화시키고 작고한 피우수트스키 원수의 미엥지모제 계획을 실현하기 위해, 우리는 우크라이나 총재정부를 망명 상태에서 풀어주고 (우리의 철저한 관리를 받는) 독자적인 정체로 개혁한다는 담대한 계획을 진행할 수 있습니다. 폴란드군 휘하에 새로운 우크라이나군도 창설될 것입니다.
POL_Maritime_and_Colonial_League_category코0=폴란드 해양식민연맹
POL_Maritime_and_Colonial_League_category_desc코0=강력한 해군과 부유한 식민지는 유럽 국가들의 자존심입니다. 폴란드 해양식민연맹은 폴란드인들에게 애국적 정서와 바다와의 문화적 연결성을 심어주기 위해 설립되었습니다. 폴란드인 정착자를 위해 국외에 공동체를 만들고 무역권을 얻어내는 데에서 이미 활발하게 활동 중인 연맹은, 폴란드를 해양 강국이라는 명예로운 지위에 올려놓는 것을 최종 목표로 가지고 있습니다.
POL_Maritime_and_Colonial_League_tt코0=§H무역, 식민, 해군§! 결정이 해금됩니다.
POL_Warsaw_Main_Railway_Station코0=바르샤바 철도 중앙역
POL_Warsaw_Main_Railway_Station_desc코0=바르샤바는 교통과 운송의 거점입니다. 그렇기에 병목 현상을 피하기 위해서는 철도 관리에 추가적인 노력이 필요합니다. 1932년, 바르샤바의 구 비에덴스키 역을 철거하고 유럽의 최신식 시스템과 맞상대할 수 있는 기념비적인 역사로 대체한다는 결정이 내려졌습니다. 시민, 외신 기자, 언론 모두 역이 계획대로 또는 계획보다 이르게 완공될 것이라고 예상하고 있습니다. 우리의 위신이 여기에 달렸습니다.
POL_Southern_Access_Route코0=남방 연결 노선
POL_Southern_Access_Route_desc코0=폴란드인과 헝가리인은 오랫동안 서로를 가까운 형제로 여겼습니다. 슬로바키아를 통과하는 경로를 찾을 수만 있다면, 새로운 철도 노선이 헝가리와의 무역 및 공동 경제 개발 기회를 열어줄 것입니다.
POL_Southern_Access_Route_trigger코0=슬로바키아를 통과해 §H[HUN.GetNameDef]§! 쪽으로 가는 육상 경로가 존재합니다.
POL_Align_With_Kaiserreich코0=카이저라이히와의 동맹
POL_Align_With_Kaiserreich_desc코0=아돌프 히틀러가 축출된 이상, 우리의 최대 무역 상대국과 군사 동맹을 맺는 것이 합리적일 것입니다.
POL_Attract_Foreign_Investment코0=§L해외 투자 유치§!
POL_Attract_Foreign_Investment_desc코0=우리는 광범위한 친기업 개혁을 시행하고 경제의 여러 분야를 민영화함으로써 해외 기업들이 우리 경제에 투자하도록 장려하고, 국민들의 삶의 질을 점진적으로 높이며, 실업률을 완화할 수 있을 것입니다.
POL_Shock_Therapy코0=충격 요법
POL_Workers_Brigades코0=노동자 여단
POL_Workers_Brigades_desc코0=공동 연대를 통해 우리는 강해질 수 있습니다. 사회를 지키는 것은 모든 시민의 의무입니다.
POL_Mandatory_Firearm_Ownership코0=화기 소유 의무화
POL_Mandatory_Firearm_Ownership_desc코0=국가의 집단방위를 위해 모든 시민은 개인적으로 화기를 소유하고 관리해야 합니다.
POL_political_commissars코0=정치장교
POL_political_commissars2코0=정치장교
POL_Zygmunt_Berling_tooltip코0=§H카리스마§! 특성을 가진 §G1§! 레벨의 §H지그문트 베를링§!이 원수로 사용 가능해집니다.
POL_Autarky코0=경제자립주의
POL_Autarky_desc코0=원자재 수급을 해외 무역에 의존하는 것은 커다란 약점입니다. 폴란드의 알려진 모든 광산은 개발 비용과 관계없이 활용되어야 하며, 토지 또한 국가를 위해 몰수되어야 합니다.
POL_Invest_In_Ford코0=포드에 투자
POL_Invest_In_Ford_desc코0=미국 정부가 우리의 합성 고무 생산 방식에 큰 관심을 보이고 있습니다. 공동 투자 프로그램은 양국에게 모두 유익할 것입니다.
POL_Align_With_Russia코0=러시아와의 동맹
POL_Align_With_Russia_desc코0=공산주의가 아닌 러시아와의 동맹은 서쪽의 적에 집중할 수 있도록 우리를 도울 것입니다.
POL_Align_With_Russia_trigger코0=[SOV.GetNameDef] 측과 [POL.GetNameDef] 측 모두 같은 이념을 가지고 있어야 합니다.
POL_Ford_Polska코0=포드 폴란드
POL_Fortification_Effort코0=요새화 중점
POL_Democratic_Influence코0=민주주의의 영향
POL_Nationalist_Influence코0=민족주의의 영향
POL_Socialist_Influence코0=사회주의의 영향
POL_Falangist_Influence코0=팔랑헤주의의 영향
POL_Soviet_Infiltration코0=소련 침투 요원
POL_Autarky_tt코0=§H자원 개발§! 결정을 해금합니다.
POL_National_Syndicalism_Autarky코0=국민생디칼리슴: 경제자립주의
POL_National_Syndicalism_Autarky_desc코0=민족주의의 일환으로 생디칼리슴을 받아들인 팔랑헤주의는 인종적 통일성과 가톨릭이라는 공통의 종교적 정체성을 강조합니다. ONR은 경제적 목표로 자급자족을 강조합니다. 그들은 국제 무역보다 국내 생산이 안정과 질서로 가는 최선의 길이라고 봅니다.
POL_Complete_Focus_Autarky코0=중점 완료: §H경제자립주의§!
POL_Complete_Focus_Autarky_desc코0=다행히도 폴란드는 농업에서 자급자족을 할 수 있는 국가입니다. 그러나 다른 생산 분야에서도 자급자족을 달성하기 위해서는 여전히 많은 작업이 필요합니다.
POL_Hire_Stanislaw_Piasecki코0=장관 임명: §H스타니스와프 피아세츠키§!
POL_Hire_Stanislaw_Piasecki_desc코0=우리의 이념을 전파하기 위해서는 언론의 힘과 여러 학술 단체와의 연줄이 필요합니다. 우익 문예지 '솔직함'의 소유주이자 전폴란드 청소년의 창립자인 스타니스와프 피아세츠키는 우리의 목적을 달성하는 것을 도와줄 수 있는 지적인 정치인입니다.
POL_Complete_Focus_Prepare_For_The_Next_War코0=중점 완료: §H다음 전쟁을 대비§!
POL_Complete_Focus_Invite_The_Political_Opposition코0=중점 완료: §H정치적 반대파 초대§!
POL_Invite_The_Political_Opposition_tt코0=§H정치 개혁§! 결정이 해금됩니다.
POL_Prepare_For_The_Next_War_tt코0=§H동원§! 결정이 해금됩니다.
POL_political_reform_category코0=사나차 정부 개혁
POL_political_reform_category_desc코0=발레리 스와베크는 자애롭고 유능한 엘리트가 국가를 공정하게 다스릴 수 있다고 확고하게 믿고 있습니다. 새로운 4월 헌법을 넘어, 스와베크의 철학을 반영하기 위해 우리는 추가적인 개혁을 시행할 수 있습니다. 스와베크는 동시에 폴란드의 위태로운 지정학적 상황과 부분적 동원령을 유지해야 할 필요성에 대해서도 잘 이해하고 있습니다.
POL_Cult_of_the_Marshal_Loyal_Slawek코0=원수에 대한 추종: '충성스러운 스와베크'
POL_Cult_of_the_Marshal_Loyal_Slawek_desc코0=국가의 장려 덕분에 일반 시민과 군대는 고 유제프 피우수트스키와 그의 업적을 존경하고 있습니다. 그리고 발레리 스와베크와 그의 계파는 위대한 원수의 꿈에 대한 변함없는 지지를 계속 보내고 있습니다. 그 누구도 피우수트스키 원수 생전에 스와베크가 그의 이상에 대해 보여준 헌신과 충성심을 부정할 수는 없을 것입니다.
POL_Legion_Of_Merit코0=공훈 의원단
POL_Legion_Of_Merit_desc코0=공훈 의원단은 발레리 스와베크가 구상한 폴란드 상원 구성의 추가적인 변경안입니다. 이 시스템이 도입되면, 국가·사회·군사적 공로가 높은 시민을 위해 일부 비선출 의석이 배정될 것입니다. 이 구상의 목적은 폴란드에 대한 봉사를 장려하고 민주적 의회에서 나오는 일상적인 의사 방해 행위를 방지하는 것이었습니다.
POL_Sanacja_Government2코0=사나차(치유) 정부
POL_Sanacja_Government2_desc코0=유제프 피우수트스키의 1926년 5월 쿠데타 이후 만들어진 사나차 운동은 폴란드 정치가 보여준 부패상에 질린 퇴역 장교들로 주로 구성되어 있었습니다. 사나차는 부패 근절과 인플레이션 퇴치를 중점으로 둔 우파, 좌파, 그리고 중도파의 연정이었습니다.
POL_Purchase_Antiquated_Stockpiles코0=구식 대전쟁 비축품 구입
POL_Purchase_Antiquated_Stockpiles_desc코0=대전쟁이 끝난 후 오랜 시간이 흐르면서 저렴하지만 구입하려는 사람은 없는 구식 장비가 시장에 대량으로 나오고 있습니다. 연식을 고려하더라도 군대를 확충하기 위해서는 구입을 검토해야 합니다.
POL_National_Defense_Fund_tt코0=\n§H선전 주력§! 결정이 해금됩니다.
POL_Strengthen_the_Presidential_Veto코0=대통령 거부권 강화
POL_Strengthen_the_Presidential_Veto_desc코0=4월 헌법은 대통령에게 '비건설적'으로 통과된 법안을 기각할 수 있는 강력한 거부권을 부여했습니다. 거부권이 군사 문제에도 사용될 수 있도록 만들면 정부를 능률적으로 바꿀 수 있을 것입니다.
poland.161.t코0=성채 - 이그나치 모시치츠키
poland.161.d코0=이그나치 모시치츠키는 1867년 12월 1일 미에자노보에서 1863년 1월 봉기에 참여한 폴란드 지주의 아들로 태어났습니다. 리가 기술대학교에서 화학을 전공한 후 그는 좌익 독립 단체와 연루되었습니다. 런던으로 피신한 그는 이어서 스위스로 이주했고 그곳에서 질산 제조법에 대한 특허를 신청했습니다. 얼마 후 그는 폴란드 사회당(PPS)에서 유제프 피우수트스키를 만나게 되었습니다. 오스트리아-헝가리 제국에서 머물면서 이그나치 모시치츠키는 전기화학의 전문가가 되었습니다. 1926년 피우수트스키의 5월 쿠데타 이후 모시치츠키는 대통령직에 당선되어 1926년 6월 4일부터 임기를 시작했습니다.\n\n피우수트스키의 죽음과 4월 헌법의 도입 후, 현직 대통령이 새로운 헌법 조항에 의거해 재선거를 다시 거쳐야 하는지 논란이 일었습니다. 많은 사람들은 조기 선거가 열릴 경우 발레리 스와베크 총리가 승리할 가능성이 높다고 봤습니다. 이에 모시치츠키 대통령은 변호사와 법학자로 구성된 팀을 모아 조기 선거가 불필요하다는 주장에 대한 근거를 모았습니다. 더 나아가 그는 고 유제프 피우수트스키 원수가 개인적으로 모시치츠키가 대통령직을 유지하는 것을 원했다고 주장했습니다. 따라서 모시치츠키의 파벌은 공세에 시달리고 있는 대통령이 거주하는 바르샤바 왕궁의 이름을 따 '성채'가 되었습니다.
poland.161.a코0=공화국의 대통령.
poland.162.t코0=동원 해제
poland.162.d코0=소련 및 독일과의 적대적 관계로 인해 폴란드는 대군을 유지하면서 동시에 예산의 상당 부분을 국방에 투입해야 했습니다. 대공황 이전 폴란드군은 예비군만 300만 명에 달했지만, 100만 명이 넘는 현 수치만으로도 유럽의 열강 사이에서는 상당히 많은 축에 속합니다. 국가적 경제 위기를 해결하기 위해 우리는 군대를 감축해야 할 것입니다.
poland.162.a코0=제한적 징병만으로도 충분하겠지.
poland.162.b코0=자원병으로 구성하는 편이 나을 것 같군.
poland.163.t코0=에우게니우시 크비아트코프스키
poland.163.d코0=발레리 스와베크와 리츠-시미그위가 국가적 경제 위기를 덜 중요한 문제로 치부했던 것에 반해, 이그나치 모시치츠키는 이 문제에 대해 심각한 우려를 가지고 있었습니다. 모시치츠키는 폴란드의 경제적 상황을 개선하는 것에 대해 그의 수제자인 에우게니우시 크비아트코프스키에게 큰 기대와 신뢰를 걸었습니다. 본래 질소 공업에서의 업적으로 유명한 화학자였던 에우게니우시 크비아트코프스키는 1926년부터 1930년까지 산업통상부 장관, 그리고 1935년부터 1939년까지 재무부 장관으로 재직했습니다. 모시치츠키가 자신의 잠재적 정치 후계자로 키운 크비아트코프스키는, 대공황으로 인해 발생한 폴란드의 경제적 쇠퇴를 되돌린 4개년 계획의 성공과 그디니아 항구의 건설의 지휘자였습니다.
poland.163.a코0=제2공화국 경제의 지휘자.
