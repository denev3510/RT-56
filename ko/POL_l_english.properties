poland.141.t코0=우크라이나 총재정부
poland.141.d코0=러시아 혁명의 과정에서 두 개의 주요 우크라이나인의 국가가 수립되었습니다. 바로 동부 갈리치아의 서우크라이나 인민공화국과 키예프의 우크라이나 인민공화국이 그들입니다. 양국 사이의 관계는 전자가 폴란드를 주적으로 본 반면에 후자는 폴란드를 소련군과 백군에 맞서기 위한 잠재적 동맹으로 보면서 악화되었습니다. 1919년 7월이 되면, 폴란드는 갈리치아의 대부분을 정복했으며 서우크라이나 인민공화국은 멸망했습니다. 동쪽의 우크라이나 인민공화국은 새로운 정부가 선출되기 전까지의 임시 통치 기구인 우크라이나 총재정부가 되었습니다. 총재정부의 수장인 시몬 페틀류라는 폴란드로 후퇴해 폴란드의 갈리치아 지배를 인정하는 대신 군사 지원을 받는 동맹을 바르샤바와 맺었습니다. 유제프 피우수트스키는 우크라이나를 여러 국가를 동등한 연맹으로 합치는 미엥지모제 계획을 실현하기 위한 잠재적 동반자로 보았습니다. 폴란드-소비에트 전쟁의 발발 후, 폴란드군과 시몬 페틀류라에게 남은 두 개 사단은 공세를 통해 키예프를 점령할 수 있었지만 전세가 뒤집어졌습니다. 한때 소련은 바르샤바의 문턱까지 도달했으나 그때 또다시 전세는 뒤집어졌습니다. 폴란드-소비에트 전쟁의 종결로 총재정부는 타르누프에서 폴란드 당국의 감시를 받는 망명정부가 되었습니다. 또한 총재정부군의 여러 장교들 또한 폴란드군으로 편입되었습니다. 시몬 페틀류라가 파리에서 볼셰비키 요원에게 암살당한 후, 총재정부의 수장 자리는 안드리 리비츠키가 넘겨받았으나 그 역시 폴란드 당국과 밀접한 협력 관계를 계속 유지했습니다.
poland.141.a코0=우크라이나의 영광은 사라지지 않으리라.
poland.142.t코0=우크라이나군의 재탄생
poland.142.d코0=우리는 자원병, 망명객, 우크라이나 인민군의 전 구성원을 끌어모아 총재정부를 위한 새로운 군대를 편성하는 데 성공했습니다. 수는 적을지 몰라도 그들은 소련과의 전쟁이 발발 시 우크라이나 지역민의 지지를 모으는 데 도움이 될 것입니다. 우리 병력이 더 많은 우크라이나 영토를 탈환할수록 우크라이나군 역시 병력의 수가 분명 계속 늘어날 것입니다.
poland.142.a코0=미엥지모제의 새로운 일원이로군.
poland.143.t코0=일본을 전쟁에 호출?
poland.143.d코0=일본은 소련이 우리에게 선전포고할 경우 우리를 지원하기로 명예를 걸고 약속했습니다. 그들에게 약속을 지키라고 해야 할까요?
poland.143.a코0=우리는 그들의 도움이 필요하다.
