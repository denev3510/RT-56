poland.157.d코0=[USA.GetNameDef]의 항의에도 불구하고, 라이베리아 정부는 우리의 경제 및 군사적 지원을 대가로 협력을 강화하고 추가로 우리에게 권익을 넘기기로 결정했습니다.
