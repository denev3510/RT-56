poland.134.d코0=최근 외교 방문에서 [From.GetLeader](은)는 폴란드와 리투아니아가 최근의 이견을 제쳐두고 유럽의 불안정한 상황에 대응하기 위해 협력할 것을 제안했습니다. [From.GetNameDef] 측은 이 위협에 맞서기 위해 우리에게 합동 군사 협력을 제안하고 있습니다.
