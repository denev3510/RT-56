POL_Maritime_and_Colonial_League코0=해양식민연맹
POL_Maritime_and_Colonial_League_desc코0=강한 해군과 많은 식민지는 국가의 경제적 안보에 중요합니다. 시민들은 앞의 두 계획을 실현하기 위해 시간과 돈을 기부해야 합니다.
POL_Subsidized_Universal_Education코0=보통 교육 보조금 지원
POL_Subsidized_Universal_Education_desc코0=고등 교육은 상류층의 전유물에서 벗어나 모든 시민이 누릴 수 있는 것이 되어야 합니다.
POL_Offer_to_Purchase_Madagascar코0=마다가스카르 구입 제안
POL_Offer_to_Purchase_Madagascar_desc코0=오랫동안 우리는 마다가스카르를 자원 채굴과 형벌 식민지의 용도로 쓰기 위해 구입한다는 계획을 짜왔습니다.
POL_Demand_Former_German_Colonies코0=구 독일 식민지 요구
POL_Demand_Former_German_Colonies_desc코0=폴란드 제2공화국은 구 독일 제국의 영토 일부를 가지고 탄생했습니다. 우리는 국제 연맹에 독일 제국의 식민지 일부도 우리가 가져야 한다고 제소해야 합니다.
POL_Offer_Liberia_Protection코0=라이베리아에 보호 제안
POL_Offer_Liberia_Protection_desc코0=이전의 식민 노력 덕분에, 라이베리아는 우리에게 정착민을 보낼 권리를 부여하고 무역에서 '최혜국' 대우를 해주기로 결정했습니다. 우리는 이 기회를 활용해 양국 간의 관계를 강화하고 경제 지원을 해주는 대신 우리가 그들을 보호국화할 수 있게 해달라고 제안해야 합니다.
