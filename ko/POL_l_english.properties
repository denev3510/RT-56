POL_industrial_projects_category_desc코0=형편없는 폴란드 경제의 상태를 고치는 것이 우리의 최우선입니다. 대규모 프로젝트와 국가의 경제 개입은 국영 산업의 완전 고용과 민간 산업의 재활성화를 달성하는 데 도움이 될 것입니다. 합성 및 화학 산업 또한 폴란드의 경제적 자립의 열쇠가 될 것입니다.
