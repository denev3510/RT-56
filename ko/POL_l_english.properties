POL_Construct_Hydroelectric_Power_Plants코0=수력발전소 건설
POL_Construct_Hydroelectric_Power_Plants_desc코0=로주누프와 미치코프체에 수력 발전용 댐을 건설하면 우리 산업이 성장할 수 있을 것입니다.
POL_Fill_The_Railways_Gaps코0=철도 간극 보완
POL_Fill_The_Railways_Gaps_desc코0=우리 철도의 많은 부분은 분산 및 분리되어 있습니다. 필요한 구간을 연장시킴으로써 우리는 요구되는 수송 능력을 얻게 될 것입니다.
POL_Stomil_Debica_Rubber_Plant코0=스토밀 뎅비차 고무 공장
POL_Huta_Stalowa_Wola_Steel_Mill코0=후타 스탈로바 볼라
POL_Huta_Stalowa_Wola_Steel_Mill_desc코0=추가적인 제철소 건설은 우리 경제와 군사의 성공을 보장해줄 것입니다.
POL_Stomil_Debica_Rubber_Plant_desc코0=뎅비차는 우리의 화학, 시멘트, 비료 산업의 중심지입니다. 정부 투자는 유용한 합성 물질이 군사적 목적으로 생산될 수 있도록 해줄 것입니다.
POL_Expand_The_Armaments_Industry코0=군수 산업 확장
POL_Expand_The_Armaments_Industry_desc코0=중앙에서 통제하는 군수 산업의 기반을 닦도록 합시다.
POL_Complete_the_Central_Industrial_Region코0=§L중앙 산업 지역 완성§!
POL_Complete_the_Central_Industrial_Region_desc코0=산업을 강화하기 위해 키엘체, 스카르지스코, 라돔, 스타라호비체, 오스트로비에츠의 낡은 공장을 현대화하는 동시에 새로운 공장을 건설하도록 합시다.
POL_The_Four_Year_Plan코0=4개년 계획
POL_The_Four_Year_Plan_desc코0=우리는 현재의 산업뿐만 아니라 미래의 성장도 수용할 수 있도록 기반시설의 확장을 계획해야 합니다.
POL_Expansion_Of_New_Towns코0=신도시 확장
POL_Expansion_Of_New_Towns_desc코0=창건한다고만 해서 도시가 번영하지는 않습니다. 도시의 잠재력이 최대한으로 발휘되기 위해서는 지원도 필요합니다.
POL_Develop_Upper_Silesia코0=상부 실롱스크 개발
POL_Develop_Upper_Silesia_desc코0=상부 실롱스크 자치주는 대전쟁 이래 쭉 분쟁 지역이었습니다. 이 지역을 개발하면 주민들을 결속하고 산업을 발전시킬 수 있을 것입니다.
POL_Eastern_Railway_Lines코0=동부 철도 노선
POL_Eastern_Railway_Lines_desc코0=동부 국경 지역은 폴란드의 나머지 지역에 비해 오랫동안 낙후되어 있었습니다. 이 지역에 철도 연결망을 구축하면 경제 성장이 더 촉진될 것입니다.
POL_Start_The_Fifteen_Year_Plan코0=§L15개년 계획 착수§!
POL_Start_The_Fifteen_Year_Plan_desc코0=폴란드를 완전한 선진국으로 만들기 위한 토대를 마련할 때가 왔습니다. 15개년 투자 계획은 우리를 강대국의 반열로 인도할 것입니다.
POL_Pressure_Gdansk코0=그단스크 압박
POL_Pressure_Gdansk_desc코0=그단스크 자유시는 너무 오랫동안 우리의 정당한 해양 통행을 방해해왔습니다. 우리는 필요하다면 강제적으로라도 그들의 법적 의무가 이행되도록 만들어야 합니다.
POL_Expand_Port_Facilities코0=항만 시설 확충
POL_Expand_Port_Facilities_desc코0=우리의 국제 무역항을 통해 더 많은 상품이 오가는 것을 원한다면 더 크고 더 나은 시설이 필요합니다.
POL_Internationalism코0=국제주의
POL_Internationalism_desc코0=국제 무역의 증가는 우리의 위상과 타국과의 연결을 증대시키기 위한 첫걸음입니다.
POL_Seek_Accommodation_With_Germany코0=독일과의 타협 모색
POL_Seek_Accommodation_With_Germany_desc코0=그단스크 자유시 문제는 폴란드와 독일의 관계에 있어서 오랫동안 골칫거리였습니다. 지역 프로젝트에서의 공동 협력은 긴장을 완화하는 데 도움이 될 것입니다.
POL_Polish_German_Trade_Agreement코0=폴란드-독일 무역 협정
POL_Polish_German_Trade_Agreement_desc코0=양국 사이의 협력을 더 장려하기 위해 우리는 독일과의 기존 무역 협정을 확대해야 합니다.
POL_Develop_Polish_Ship_Building코0=폴란드 조선업 개발
POL_Develop_Polish_Ship_Building_desc코0=우리나라의 위치가 대부분 내륙에 있는 것이 해군에 대한 노력을 게을리 하는 것에 대한 변명이 될 수 없습니다.
POL_Study_Foreign_Built_Ships코0=외국 함선 연구
POL_Study_Foreign_Built_Ships_desc코0=새로운 종류의 함선이 이웃 국가들에 의해 지속적으로 개발되고 있습니다. 그들을 연구하지 않으면, 우리의 함선은 구식인 채로 남을 것입니다.
POL_A_Cruiser_Navy코0=순양 해군
POL_A_Cruiser_Navy_desc코0=해상에서 영향력을 행사한다는 우리의 계획을 실현하기 위해서는 더 큰 함선이 필요할 것입니다.
POL_Import_Submarine_Technology코0=잠수함 기술 수입
POL_Import_Submarine_Technology_desc코0=잠수함 기술의 격차는 용납될 수 없습니다. 설령 기술을 구입해야 할지라도, 우리는 그것을 가질 것입니다.
POL_Commerce_Attack코0=통상 파괴 전술
POL_Commerce_Attack_desc코0=잠수함 없이는 어떤 해군도 완벽하지 않습니다. 우리의 잠수함은 나머지 함대와 마찬가지로 최대한 치명적이게 편성되어야 합니다.
POL_The_Twin_Threats코0=양면의 위협
POL_The_Twin_Threats_desc코0=적이 될 가능성이 가장 높은 해군에 대항하기 위한 대응책에 집중함으로써, 우리는 해전에서 우위를 유지할 것입니다.
POL_Coastal_Defense코0=연안 방어
POL_Coastal_Defense_desc코0=단거리 기동 방어 함대는 고정 방어 시설보다 몇 배의 힘을 발휘할 수 있을지도 모릅니다.
POL_Strike_Force코0=타격 부대
POL_Strike_Force_desc코0=수적 열세를 대비해, 적이 가장 취약할 때 신속하게 타격할 수 있는 전함 부대가 있어야 합니다.
POL_Baltic_Navy코0=발트 해군
POL_Baltic_Navy_desc코0=발트해에서 우리 함선을 활용하려면 해군 전략을 재창조하기 위한 철저한 노력이 매우 중요할 것입니다.
POL_The_Bombe코0=봄베
POL_The_Bombe_desc코0="암호학 폭탄"은 치클로메트르의 발전형으로써, 독일 에니그마 암호의 발전된 형태도 해독할 수 있게 해줄 것입니다.
POL_The_Cyclometer코0=치클로메트르
POL_The_Cyclometer_desc코0=이 발명으로 독일의 암호는 평문처럼 명확해질 것입니다. 그 어떤 비밀도 우리에게는 감출 수 없을 것입니다.
POL_Crack_Soviet_Ciphers코0=소련 암호 해독
POL_Crack_Soviet_Ciphers_desc코0=폴란드-소비에트 전쟁에서 폴란드를 구한 것은 소련 암호의 해독이었습니다. 무선 방첩과 이동 방향 탐지의 발전을 통해 우리는 다시 그렇게 할 수 있게 될 것입니다.
POL_The_April_Constitution코0=4월 헌법
POL_The_April_Constitution_desc코0=정부는 1935년 4월 헌법에 명시된 정치 개혁을 끝내야 합니다.
POL_The_Great_Peasant_Strike코0=농민 총파업
POL_The_Great_Peasant_Strike_desc코0=너무 오랫동안 사나차 정부는 동부 농촌과 그곳의 소수 민족의 요구를 무시해 왔습니다. 정부가 이 문제에 관심을 가지게 하기 위해서 대규모 총파업이 계획되었습니다.
POL_Peasant_Strike코0=농민 파업
POL_Peasant_Strike_desc코0=정부는 동부 농촌과 그곳의 소수 민족의 요구를 무시해 왔으며 이로 인해 총파업이 발생했습니다.
POL_The_National_Radical_Camp코0=국민급진기지
POL_The_National_Radical_Camp_desc코0=볼레스와프 피아세츠키가 이끄는 팔랑헤주의자들은 가톨릭 권위주의 국가를 수립하려고 합니다.
POL_The_Sanation_Right코0=사나차 우파
POL_The_Sanation_Right_desc코0=에드바르트 리츠-시미그위가 이끄는 국민협동기지는 강력한 군대를 만들고 국가를 전쟁에 대비시키려고 합니다.
POL_The_Castle코0=성채
POL_The_Castle_desc코0=많은 사람들은 현 대통령 이그나치 모시치츠키를 중도 통합 인사이자 유제프 피우수트스키가 남긴 유산의 정당한 계승자로 보고 있습니다. 군국주의에 반대하는 그는 폴란드의 경제 발전에 집중하려고 합니다.
POL_The_Sanation_Left코0=사나차 좌파
POL_The_Sanation_Left_desc코0=발레리 스와베크가 이끄는 사회보편조직은 폴란드 정부 내의 모든 이질적인 파벌들을 통합하기 위한 추가적인 정치 개혁을 추구합니다.
POL_Centrolew코0=중도좌파
POL_Centrolew_desc코0=중도좌파 연정을 다시 만들기 위해 폴란드 사회당과 농본주의적인 폴란드 인민당은 서로의 차이를 제쳐둬야 합니다.
POL_Defensive_Focus코0=방어 중점
POL_Defensive_Focus_desc코0=우리는 다음 전쟁을 시작하지는 않겠지만, 반드시 우리 손으로 끝낼 것입니다.
POL_Polish_Paramilitarism코0=폴란드 준군사주의
POL_Polish_Paramilitarism_desc코0=이전의 전쟁은 우리를 굴복시켰을지는 몰라도 패배시키지는 못했습니다. 우리 군인들의 용맹과 장교들의 영리함으로 우리는 다시 일어설 것입니다.
POL_Polish_Revanchism코0=폴란드 보복주의
POL_Polish_Revanchism_desc코0=그렇게 짧은 시간 동안 그렇게 많은 것을 잃은 나라는 거의 없습니다. 정의가 있다면 우리는 그 땅을 어떻게든 되찾을 것입니다.
POL_The_Cult_Of_The_Marshal코0=원수에 대한 추종
POL_The_Cult_Of_The_Marshal_desc코0=국익은 소위 "진실"보다 우선시되어야 합니다. 우리는 우리의 운명을 스스로 만들어 내듯이, 우리의 사실 또한 스스로 만들어 내야 합니다.
POL_Beyond_The_Proletariat코0=무산 계급을 넘어
POL_Beyond_The_Proletariat_desc코0=국가는 두 가지 원칙을 토대로 성립됩니다. 바로 국가에 대한 봉사와 사회 계급 간의 협력입니다.
POL_International_Falangism코0=국제 팔랑헤주의
POL_International_Falangism_desc코0=스페인 국민파는 우리와 마찬가지로 소련을 멸시하는 이념적 형제입니다.
POL_All_Polish_Youth코0=전폴란드 청소년
POL_All_Polish_Youth_desc코0=청소년을 학문과 국가 이념을 증진하는 조직에 소속시키면 장래에 징집할 수 있는 충성스러운 세대를 기를 수 있을 것입니다.
POL_The_Student_Movement코0=학생 운동
POL_The_Student_Movement_desc코0=청소년을 규율과 국가 이념을 증진하는 조직에 소속시키면 충성스러운 과학자를 기를 수 있을 것입니다.
POL_Political_Commissars코0=정치장교
POL_Political_Commissars_desc코0=군대 장악력을 유지하기 위해, 정치 장교들이 임명되어 군대가 당의 정책을 따르도록 만들 것입니다.
POL_Fund_The_Promethean_Program코0=프로메테우스 계획 지원
POL_Fund_The_Promethean_Program_desc코0=지난 20년 동안 우리는 소련에 거대한 첩보, 반혁명, 사보타주 네트워크를 유지해왔습니다. 하지만 대공황 후 계획에 대한 자금 지원은 겨우 유지만 가능한 수준으로 축소되었습니다. 우리는 이것을 바로잡아야 합니다.
POL_Expand_The_Promethean_Program코0=프로메테우스 계획 확대
POL_Expand_The_Promethean_Program_desc코0=우리나라를 지키기 위해서는 선제 조치를 취해야 합니다. 우리는 소련 내의 방대한 첩보망과 체제 전복 활동을 더 확대해야 합니다.
POL_Ukranian_War_For_Independence코0=우크라이나 독립 전쟁
POL_Ukranian_War_For_Independence_desc코0=소련 압제자들에 대항하여 우크라이나에서 봉기를 선동할 시간이 왔습니다.
POL_Budget_Reform코0=예산 개혁
POL_Budget_Reform_desc코0=과도한 국방비가 경제를 압박하고 있습니다. 우리는 그대신 국내 발전에 더 많은 자원을 투입해야 합니다.
POL_Civil_Service_Reform코0=행정 조직 개혁
POL_Civil_Service_Reform_desc코0=지금까지는 많은 정부 직책이 군부 및 부유층과의 연줄과 정실 인사를 통해 임명되었습니다. 정부 직책을 능력주의를 바탕으로 임명하고 고위직부터 법을 준수하도록 만들기 위해서는 새로운 제도가 필요합니다.
POL_Agrarian_Reform코0=§L농업 개혁§!
POL_Agrarian_Reform_desc코0=토지 개혁과 재분배의 문제가 너무 오랫동안 폴란드의 농촌 지역에서 미뤄져 왔습니다.
POL_The_Front_Morges코0=모르주 전선
POL_The_Front_Morges_desc코0=유제프 피우수트스키가 국난의 시절에 우리나라를 이끈 것은 사실이지만, 그가 사망한 이상 우리는 민주적인 정부 체제로 다시 돌아가야 합니다. 정부에 대한 신뢰를 확보하기 위한 첫 발자국은 정적에 대한 은밀한 탄압을 중단하는 것이 될 것입니다.
POL_Military_Aviation_Exports코0=군용 항공기 수출
POL_Draw_Closer_To_France코0=프랑스와의 친선
POL_Draw_Closer_To_France_desc코0=프랑스는 오랫동안 자유와 자유주의의 등불이었습니다. 우리의 이해관계가 일치하게 되는 것은 당연한 일일 것입니다.
POL_Military_Aviation_Exports_desc코0=우리의 민간 및 군사 항공 산업은 상당한 양의 항공기를 수출해오고 있습니다. 최신 모델의 수출을 허용함으로써, 우리는 항공기 설계에서 귀중한 교훈을 얻을 수 있을 것입니다.
POL_Medium_Bomber_Development코0=중형 폭격기 개발
POL_Medium_Bomber_Development_desc코0=정밀 폭격 사상을 확장해 장거리에서도 지원을 할 수 있도록 적용해야 합니다.
POL_Mielec_Aircraft_Factory코0=미엘레츠 항공기 공장
POL_Mielec_Aircraft_Factory_desc코0=우리는 미엘레츠에 있는 최첨단 항공기 공장의 추가 개발에 자금을 대야 합니다.
POL_Advanced_Pilot_Training_Program코0=발전된 조종사 훈련 프로그램
POL_Advanced_Pilot_Training_Program_desc코0=항공 이론은 기술만큼이나 중요합니다. 우리 조종사들을 위한 새로운 전략을 계속해서 찾아봐야 합니다.
POL_Import_Aircraft_Engines_From_Germany코0=독일에서 항공기 엔진 수입
POL_Import_Aircraft_Engines_From_Germany_desc코0=고출력 엔진 생산의 어려움 때문에 우리의 전투기 개발이 난관에 봉착했습니다. 이웃 국가의 기종을 연구하면 개발 속도를 상당히 높일 수 있을 것입니다.
POL_Next_Generation_Fighter코0=차세대 전투기
POL_Next_Generation_Fighter_desc코0=우리의 전투기 설계가 점점 구식이 되어가고 있습니다. 국산 시제품이 적시에 도입되기 위해서는 더 많은 금전적 투자가 필요합니다.
POL_Light_Bomber_Focus코0=경폭격기 중점
POL_Light_Bomber_Focus_desc코0=근접 항공 지원 용도로 급강하폭격기를 활용하는 것의 가치는 저평가되어서는 안됩니다.
POL_Heavy_Fighter_Concept코0=중전투기 개념
POL_Heavy_Fighter_Concept_desc코0=공세를 취해야 한다면, 우리는 적 영공에서 오랫동안 작전을 수행할 수 있는 새로운 전투기를 필요로 합니다.
POL_Air_Modernisations_Programme코0=공군 현대화 계획
POL_Air_Modernisations_Programme_desc코0=항공 전략과 전술의 분야에서 해야 하는 일이 아직도 많습니다.
POL_Naval_Bomber_Experiments코0=뇌격기 실험
POL_Naval_Bomber_Experiments_desc코0=제공권은 지상만큼이나 바다에서도 중요합니다. 해전에 특화된 항공기를 통해 그 목표를 달성할 수 있습니다.
POL_Rocket_Development코0=로켓 개발
POL_Rocket_Development_desc코0=항공기의 모든 속성은 속도에 기반합니다. 로켓과 제트 엔진은 이론적으로 모든 과거의 한계를 돌파할 수 있도록 만들어줄 것입니다.
POL_Atomic_Physics_Institute코0=원자물리학 연구소
POL_Atomic_Physics_Institute_desc코0=우리는 핵분열의 원시적 힘을 다룰 수 있는 방법을 최초로 찾을 수 있는 기회를 놓쳐서는 안됩니다.
POL_Lithuanian_Constitutional_Crisis코0=리투아니아 헌법 위기
POL_Lithuanian_Constitutional_Crisis_desc코0=빌노는 역사적으로 정당한 폴란드의 도시입니다. 하지만 리투아니아의 헌법에서는 빌노가 자국의 수도라고 주장하고 있습니다. 우리는 리투아니아가 이 주장을 포기하도록 만들어야 합니다.
POL_National_Defense_Fund코0=국방 기금
POL_National_Defense_Fund_desc코0=시민과 국가는 모두 앞으로 다가올 위험에 대비하기 위해, 성장하고 있는 우리 군대에 대한 자금 지원에 기여해야 합니다.
POL_Standardisation_Of_Equipment코0=장비의 표준화
POL_Standardisation_Of_Equipment_desc코0=우리 병사들의 장비를 표준화함으로써 우리는 현대적 보급 체계의 기반을 다질 수 있습니다.
POL_Modernising_The_Cavalry코0=기병 현대화
POL_Modernising_The_Cavalry_desc코0=기병에게는 여전히 수행해야 하는 역할이 있지만, 그들이 현대 전장에서 싸우기 위해서는 새로운 금속 장갑이 필요합니다.
POL_Wz_35_Anti_Tank_Rifle코0=Wz. 35 대전차 소총
POL_Wz_35_Anti_Tank_Rifle_desc코0=모든 대전차 무기가 장갑을 관통해 적을 죽이는 것은 아닙니다. 텅스텐 탄두가 있는 스틸 재킷 탄환은 착탄 시 산산조각이 나며 이로 인한 비산 파편으로 안에 있는 승무원들을 죽일 수 있습니다.
POL_Study_Foreign_Tanks코0=외국 전차 연구
POL_Study_Foreign_Tanks_desc코0=이 "탱크들"은 오늘날의 무력 분쟁에서 핵심적인 역할을 맡을 것이며, 우리는 어떤 방법을 써서라도 이웃 국가들을 계속 따라갈 수 있도록 해야 합니다.
POL_Cruiser_Tank_Experiments코0=순항전차 실험
POL_Cruiser_Tank_Experiments_desc코0=전차 설계의 기본을 갖춘 이상, 우리는 기계화 설계라는 복잡한 분야에서 우리만의 길을 찾아야 합니다.
POL_Plan_W코0=W 동원 계획
POL_Plan_W_desc코0=우리는 전쟁이 일어났을 때 동원 병력의 보급을 위한 적절한 계획을 가지고 있을 수 있도록 해야 합니다.
POL_Romanian_Bridgehead_Strategy코0=루마니아 교두보 전략
POL_Romanian_Bridgehead_Strategy_desc코0=전황이 불리하게 돌아갈 때를 대비해 우리는 효과적인 재편성 및 우방 및 동맹국과 공동의 반격을 위한 계획을 세워놔야 합니다.
POL_Silesia_Fortified_Area코0=실롱스크 요새화 지대
POL_Silesia_Fortified_Area_desc코0=남쪽에 더 많은 요새가 건설되면 추가적인 방어를 확보할 수 있을 것입니다.
POL_Sarny_Fortified_Area코0=사르니 요새화 지대
POL_Sarny_Fortified_Area_desc코0=루마니아 교두보의 안전을 확보할 수 있도록 조치를 취해야 합니다.
POL_Pressure_Czechoslovakia코0=체코슬로바키아 압박
POL_Pressure_Czechoslovakia_desc코0=체코슬로바키아에는 여러 적법한 폴란드의 영토가 있으며 그들은 또한 우리가 헝가리와 국경을 맞대는 것을 가로막고 있습니다. 이 문제는 무력을 써서라도 해결되어야 합니다.
POL_Invite_Hungary코0=헝가리 초대
POL_Invite_Hungary_desc코0=중세 시대부터 폴란드와 헝가리 국민은 공통의 유대감을 가지고 있었습니다. 이제 양국이 다시 한 번 가까워질 시간입니다.
POL_Invite_Czechoslovakia코0=체코슬로바키아 초대
POL_Invite_Czechoslovakia_desc코0=옛 원한은 과거에 묻어둬야 합니다. 민주주의에 대한 우리의 공통된 신념은 협력을 위한 좋은 명분이 될 것입니다.
POL_Third_Europe코0=제3유럽
POL_Third_Europe_desc코0=유럽의 균형을 맞추고 대 폴란드의 꿈을 확보하기 위해 새로운 외교전선이 만들어져야 합니다.
POL_The_Intermarium코0=미엥지모제
POL_The_Intermarium_desc코0=우리는 혼자가 아닙니다. 만약 우리가 충분한 동맹을 모을 수만 있다면 다가오는 폭풍에서 살아남을 수 있을지도 모릅니다.
POL_Invite_Yugoslavia코0=유고슬라비아 초대
POL_Invite_Yugoslavia_desc코0=바다와 바다 사이에 연합 전선을 만든다는 우리의 꿈은 아드리아해로 확장될 수 있습니다.
POL_Invite_Romania코0=루마니아 초대
POL_Invite_Romania_desc코0=폴란드와 루마니아의 이해관계는 오랫동안 일치해 왔습니다. 이제 더 긴밀한 협력을 추구해야 할 때입니다.
POL_The_Baltic_Alliance코0=발트 동맹
POL_The_Baltic_Alliance_desc코0=친구는 많을수록 좋습니다.
POL_Treaty_With_Lithuania코0=리투아니아와의 협약
POL_Treaty_With_Lithuania_desc코0=옛 원한은 과거에 묻어둬야 합니다. 앞으로 다가올 어두운 시간에는 친구 한 명이 아까운 법입니다.
POL_Collective_Industry코0=집단산업
POL_Collective_Industry_desc코0=집산화의 정신은 공장에도 적용되어야 합니다.
POL_Request_Soviet_Guarantee코0=소련에 독립 보장 요구
POL_Request_Soviet_Guarantee_desc코0=소련과의 화해를 추구할 때입니다.
POL_Polish_Peoples_Army코0=폴란드 인민군
POL_Polish_Peoples_Army_desc코0=혁명을 전파하고 방어하기 위해 새로운 인민의 전위군을 조직해야 합니다.
POL_Reaffirm_Ties_With_Romania코0=루마니아와의 관계 재확인
POL_Reaffirm_Ties_With_Romania_desc코0=루마니아와의 친선 및 방위 조약을 재확인하는 것이 지속적인 안보를 위해 필요합니다.
POL_Wartime_Industry코0=§L전시 산업§!
POL_Wartime_Industry_desc코0=국가의 대부분이 전쟁에 동원된 상황에서 이들을 지원하기 위한 경제 및 사회적 변화에 착수할 때입니다.
POL_Create_Units_KOP코0=소련 국경을 따라 3개의 정예 §H국경방위군단§!을 얻습니다.
POL_Create_Units_KOP_desc코0=소련 국경을 따라 3개의 정예 §H국경방위군단§!을 얻습니다.
POL_Create_Units_Academic_Legion코0=4개의 예비 §H학도병 부대§!를 얻습니다.
POL_Create_Units_Academic_Legion2코0=10개의 추가 예비 §H학도병 부대§!를 얻습니다.
POL_Flexible_AT코0=§L경량 대전차 소총§! 사용 가능\n§H기병:\n    대물 공격: §G+25%§!\n    관통: §G+100%§!
POL_Flexible_AT_effect코0=§L경량 대전차 소총§!\n\n§H기병:\n    대물 공격: §G+25%§!\n    관통: §G+100%§!
POL_Flexible_AT_desc코0=전간기 폴란드군은 전차를 격파하기 위해 목표물을 관통할 필요가 없어 유연한 사용이 가능한 경량 대전차 소총을 개발했습니다. 외부 장갑을 텅스텐 탄두에 연철 재킷을 두른 탄환으로 깨뜨리면, 이로 인해 발생하는 내부의 비산 파편이 승무원을 죽일 수 있습니다.
POL_Romania_Invite_Tooltip코0=§H루마니아가 우리 세력으로 초대될 것입니다.§!
POL_Romania_Invite_Tooltip_desc코0=§H루마니아가 우리 세력으로 초대될 것입니다.§!
POL_Anti_Polish_Sentiment코0=반폴란드 정서
POL_Reaffirm_Ties_With_Romania_Fascist코0=우리가 §H파시스트§!기 때문에, 이 기회를 §H부코비나를 요구§!하는 데에 대신 쓸 수 있습니다.
POL_Demanded_Bucovina코0=부코비나를 요구함
POL_League_Opposition코0=국제 연맹의 반대
POL_League_Support코0=국제 연맹의 찬성
Polish_German_Trade_Agreement_name코0=폴란드-독일 무역 협정
Polish_German_Trade_Agreement_desc코0=폴란드-독일 무역 협정
POL_Back_Down_Lithuanian_Constitutional_Crisis코0=폴란드가 리투아니아 헌법 위기에서 물러났습니다.
POL_Lithuanian_Constitutional_Crisis_Territory_Claims코0=폴란드가 리투아니아 헌법 위기에서 압박을 가했습니다.
POL_Modlin_Fortress코0=모들린 요새
POL_Modlin_Fortress_desc코0=모들린의 옛 요새를 강화하면 바르샤바와 그 인근의 도하 지점을 잘 지켜낼 수 있을 것입니다.
POL_Plan_Z코0=Z 계획
POL_Plan_Z_desc코0=독일, 또는 소련, 최악의 경우 두 나라 모두와 전쟁을 치르기 위해서는 전략 계획이 필요합니다!
POL_Ribbentrop_Beck_Pact코0=리벤트로프-베크 조약
POL_Ribbentrop_Beck_Pact_desc코0=독일과의 협력은 양날의 검입니다. 우리는 그들의 보호를 받을 수도 있지만, 그 대가로 우리의 주권을 희생해야 할지도 모릅니다.
POL_Ribbentrop_Beck_tooltip코0=§H독일§!: §H단치히를 합병합니다.§!\n§R폴란드는 독일의§! §H괴뢰국§!§R이 될 것입니다.§!\n
POL_Ribbentrop_Beck_tooltip_TFV코0=§H독일§!: §H단치히를 합병합니다.§!\n§R폴란드는 독일의§! §H자치령§!§R이 될 것입니다.§!\n
POL_Ribbentrop_Beck_tooltip_DOD코0=§H독일§!: §H단치히를 합병합니다.§!\n§R폴란드는 독일의§! §H위성국§!§R이 될 것입니다.§!\n
POL_Pomerania_For_Lithuania코0=리투아니아를 위한 포모제
POL_Pomerania_For_Lithuania_desc코0=폴란드 회랑 문제는 해상 통행로를 유지하면서 해결될 수 있습니다.
POL_Independent_Parachute_Brigades코0=독립 낙하산 여단
POL_Independent_Parachute_Brigades_desc코0=공수부대는 우리가 연구해야 할 공중전 분야에서의 유망한 발전입니다.
POL_Strengthen_Ties_With_Japan코0=일본과의 관계 강화 §H미완성§!
POL_Strengthen_Ties_With_Japan_desc코0=일본은 소련의 위협에 함께 맞설 수 있는 잠재적인 동맹국입니다. §H미완성§!
POL_Cossack_Revolt코0=카자크 반란 §H미완성§!
POL_Cossack_Revolt_desc코0=서부 우크라이나를 넘어 크림 반도와 돈강 유역에도 반체제 인사와 불만스러운 이들이 산재해 있습니다. §H부분적으로만 작동함§!
POL_Caucasus_Revolt코0=캅카스 반란 §R사용 불가능§!
POL_Caucasus_Revolt_desc코0=우리의 프로메테우스 계획 요원들은 캅카스에서 오랫동안 잠복하며 반군과 폴란드 국내의 망명객에게 자금을 지원해 왔습니다. §R추후 업데이트 예정!§!
POL_Independent_Polish_Tank_Corps코0=독립 폴란드 전차군단
POL_Independent_Polish_Tank_Corps_desc코0=기동전의 이점은 폴란드-소비에트 전쟁의 전훈으로 이미 입증되었습니다. 이제 독립 전차군을 편성해 이 계획을 현실화해야 합니다.
POL_Preemptive_Strike코0=선제 타격
POL_Preemptive_Strike_desc코0=독일의 군사력 증강을 좌시할 수만은 없습니다. 유럽의 안전을 위해서라도 너무 늦기 전에 서쪽의 연합국들과 함께 먼저 독일을 공격해야 합니다.
POL_Slovakian_Independence_Movement코0=슬로바키아 독립 운동
POL_Slovakian_Independence_Movement_desc코0=보수적이고 신실한 가톨릭 신자들인 슬로바키아인들은 붉은 물결에 맞선 방파제가 될 수 있습니다.
POL_Finnish_Guarantee코0=핀란드 독립 보장
POL_Finnish_Guarantee_desc코0=핀란드를 독립 보장하면 소련의 영향력이 유럽으로 침투하는 것을 막는 데 도움이 될 것입니다.
POL_additional_research_slot3코0=추가 연구 슬롯 III
