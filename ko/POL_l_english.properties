poland.144.b코0=그들에게는 가망이 없다.
poland.145.t코0=[From.GetName]의 협약 준수 거부
poland.145.d코0=[JAP.GetNameDef] 정부가 [SOV.GetName]에게 전쟁을 선포해달라는 우리 요청을 거부했습니다.
poland.145.a코0=아무래도 홀로 하는 수밖에 없겠군...
poland.146.t코0=폴란드-리투아니아 연방
poland.146.d코0=유제프 피우수트스키와 사나차 정부는 폴란드-리투아니아 연방을 복원한다는 웅대한 꿈을 가지고 있었습니다. 하지만 여러 세력의 광범위한 지지에도 불구하고, 리투아니아 정부는 이 발상에 적대적이었습니다. 1919년에는 폴란드 정부가 우호적인 정권을 수립하기 위해 사주한 군사 쿠데타가 리투아니아에서 실패하기도 했습니다. 그렇지만 이제 리투아니아가 폴란드의 지배 아래 들어온 이상, 벌써 새로운 공동 행정부가 만들어지기 시작했습니다. 폴란드 전역의 도시와 리투아니아 곳곳의 일부 지역에서는 환호성과 교회 종이 활기찬 합창을 이루며 재통일이라는 이 역사적인 순간을 축하하고 있습니다.
poland.146.a코0=드디어 다시 하나가 되었군.
poland.147.t코0=폴란드-리투아니아-루테니아 연방
poland.147.d코0=세 개의 동등한 국가로 구성된 폴란드-리투아니아-루테니아 연방이라는 발상의 기원은 17세기 폴란드의 세임이 루테니아 공국의 수립을 논의했을 때로 거슬러 올라갑니다. 이 안이 세임을 통과하지는 못했지만, 삼국 연방의 발상은 러시아 제국에 맞서 일어났지만 실패한 1863-1864년의 1월 봉기에서도 다시 등장했습니다. 지하의 폴란드 국민정부가 삼국 모두의 색상과 휘장을 사용했기 때문입니다. 20세기에서는 유제프 피우수트스키가 폴란드-소비에트 전쟁의 키예프 공세를 통해 그의 미엥지모제 계획의 일환으로 폴란드와 우크라이나 사이의 연방이 만들어질 것이라고 기대하기도 했습니다. 1920년 5월 7일 도시가 함락되면서 그의 꿈은 거의 실현되는 것처럼 보였으나, 전세가 뒤집히면서 그의 계획은 수포로 돌아갔습니다. 그렇지만 이제 키예프가 폴란드의 관리를 받는 이상, 사나차 정부는 고 피우수트스키의 꿈을 마침내 현실화할 수 있게 되었습니다.
poland.147.a코0=만일 하나님이 우리를 위하시면 누가 우리를 대적하리요.

POL_Draw_Closer_To_The_USSR_desc코0=서쪽의 적들과 맞서기 위해서는 소련과의 관계 강화가 필요합니다.
POL_Seek_Autonomy_desc코0=우리는 소련과의 친선과 우리의 이익 사이에서 균형을 유지하는 노선을 추구해야 합니다.
POL_License_Soviet_Equipment_desc코0=우리 병력의 보급을 위한 다음 단계는 소련군 장비와 통합하는 것이 합리적일 것입니다.
