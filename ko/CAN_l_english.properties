r56_CAN_if_day_desc코0=위니펙 전시 채권 위원회의 주도로 이루어진 작전명 'If Day'는 위니펙 시에 독일군이 침공할 때의 모습을 보여주며 이에 대비하고 맞서는 훈련을 공개적으로 보여주는 홍보 프로그램입니다. 우리는 이 훈련을 여과 없이 사람들에게 보여주었고, 결국 많은 이들의 이목을 끄는 데 성공하였습니다. 이 작전으로 팔아드린 채권을 잘 활용한다면 당분간의 우리 경제를 가속화하는 데 큰 도움이 될 것입니다.

