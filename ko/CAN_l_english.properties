r56_CAN_royal_twenty_centers코0=[Root.GetTwentyCentersName]
r56_CAN_royal_twenty_centers_desc코0=§Y대공황§!으로 인해 정부는 논란이 되고 있던 전국적인 구호 캠프 설립을 허가하여 실업자거나 집이 없는 이들에게 일자리를 제공했었습니다. 이를 왕립 20센트 센터라 불렀고 하루에 20센트의 급여를 주었습니다. 그러나 주에 수많은 시간을 일하면서도 턱없이 적은 급여는 이들의 노동관에 그다지 좋진 않았습니다. 이 캠프는 폭동의 원인이 되기도 했으며, 캠프를 정리하지 않는다면 앞으로 더 많은 폭동이 발생할지 모릅니다... \n\n§Y장차 폭동의 원인이 될 수 있음§!
