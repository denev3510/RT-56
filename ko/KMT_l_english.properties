cairoC.6.d_fail코0=[JAP.GetName]의 야망을 저지할 역량이 되는 국가들 간에 협력을 강화하려는 [USA.GetLeader]의 시도에도 불구하고 이 발상은 완전히 실패했습니다. 논의는 합의점에 도달하지 못했으며 몇몇은 [JAP.GetName](이)가 패배한 후 이것이 회담에 초대받은 국가들 사이의 충돌로 이어질 수 있다고 우려하고 있습니다.
cairoC.6.d_noUS코0=[USA.GetLeader]의 발상이었음에도 회담은 [USA.GetLeader]의 자리가 빈 채 끝나게 되었습니다. [CHI.GetLeader](과)와 [ENG.GetLeader](이)가 [USA.GetLeader] 측이 받아들일 수 없는 합의안을 만든 것입니다. 하지만 [ENG.GetLeader](은)는 [CHI.GetName] 측이 조항으로 정치적 이득을 취할 수 있다는 사실에 상당한 불쾌감을 표현했습니다.\n\n몇몇 전문가들은 이 회담이 앞으로 몇 년 안에 [ENG.GetName](과)와 [USA.GetName]의 관계가 빠르게 악화될 수 있으며 심지어 자유 진영 안에 분열이 일어날 수 있음을 보여준다고 말했습니다.
cairoC.6.d_noBR코0=[CHI.GetLeader](과)와 [USA.GetLeader](이)가 [JAP.GetAdjective]의 위협에 맞서기 위한 합의점에 도달했습니다. 하지만 역시 회담에 초대받은 [ENG.GetLeader](은)는 밝혀지지 않은 이유로 인해 합의문에 서명하기 전에 회담장을 떠났습니다.\n\n사람들은 논의된 사항이 [CHI.GetName]에게 큰 정치적 이득을 줘 지역에서 [ENG.GetName]의 식민지 이익을 해칠 것이기 때문에, 이것이 [ENG.GetLeader]의 개인적 생각과 충돌해 그가 회담장을 떠났다고 보고 있습니다.
cairoC.6.d_noCN코0=격론 끝에, 불만에 가득찬 [CHI.GetLeader](은)는 조항이 "받아들일 수 없다"고 생각해 회담장을 떠났다고 [CHI.GetName] 측 대변인이 밝혔습니다. [CairoC_venue.GetName]에서는, [ENG.GetLeader](과)와 [USA.GetLeader](이)가 [JAP.GetName](을)를 무찌르기 위한 전쟁의 수행을 도울 합의안에 마저 서명했습니다.
cairoC.6.d_suc코0=갑론을박 끝에 초대받은 모든 지도자들이 [JAP.GetAdjective]의 위협에 맞서 협력을 강화할 것을 골자로 하는 합의안에 도달했습니다. 몇몇 전문가들은 세상에서 가장 강력한 나라 중 3개국이 함께 [JAP.GetName]에 맞서기로 결정한 이상, 이 회담이 가까운 시일 내의 [JAP.GetName]의 몰락을 의미한다고 말하고 있습니다. 이것이 사실이라면, [JAP.GetAdjective](은)는 앞으로 상당히 험난한 길을 걸어가야 할 것입니다.
cairoC.6.a코0=[JAP.GetAdjective]놈들을 타도하자!
cairoC.6.b코0=헛짓거리군...
cairoC.6.c코0=상황이 흥미로워졌군...
cairoC.8.d코0=해당 조항이 승인되었으며 우리는 함께 [JAP.GetAdjective]의 위협에 맞설 것입니다!
KMT_no_seperate_peace_with_JAP코0=[JAP.GetName] 측과 개별 평화 협정을 맺을 수 없게 될 것입니다.\n

KMT_internal_stability코0=내부 안정 우선시
KMT_internal_stability_desc코0=일본이 피부의 병이라면, 공산당 비적들은 심장의 병입니다. 중국을 구하기 위해 우리는 먼저 한간들을 모조리 제거해야 합니다.
KMT_focus코0=국민당 중점
KMT_SHX_offer코0=산서 제안
KMT_SHX_offer_desc코0=옌시산은 자신의 영지에 우리 병력이 들어가지 못하도록 막고 있습니다. 그를 굴복시킬 수 있다면, 우리는 공산당을 포위해 그들을 확실히 박멸시킬 수 있을 것입니다.
KMT_strike_PRC코0=공비 토벌
KMT_strike_PRC_desc코0=공비들은 아직도 대장정의 후유증에서 회복 중입니다. 적이 약할 때 우리는 공격을 해야 합니다!
KMT_preparation코0=교통 전략
KMT_preparation_desc코0=대장정에서 완전한 파멸을 간신히 피해 간 공비들은 이제 섬서 성 일대에 은거했습니다. 그들이 세를 회복하기 전에 우리는 먼저 공격을 감행해야 합니다!
KMT_prep_tt코0=중화 소비에트 공화국과 인접한 모든 주에 2개의 §Y기반시설§!을 추가합니다.
KMT_warlord코0=중국 통일
KMT_warlord_desc코0=공비들이 토벌되었으니 이제 군벌들에게로 칼끝을 돌릴 차례입니다. 그들은 너무 오랫동안 국민들을 수탈했습니다. 우리는 이제 국민혁명을 완수해야 합니다!
KMT_external_defense코0=외부 위협 우선시
KMT_external_defense_desc코0=공산당이 심각한 위협이기는 하지만, 일본은 중화민족의 국가 전부를 끝장낼 수 있는 능력을 가지고 있습니다. 그들은 분명 만주로 만족하지 않을 것이며, 언젠가는 중국의 나머지도 차지하려고 것입니다. 다가오는 전운에 대비하기 위해 우리는 모든 가능한 조치를 취해야 합니다.
KMT_fortify_land코0=쑨원선 구축
KMT_fortify_land_desc코0=일본이 베이핑 주변을 정찰하기 시작하면서 그들의 의도가 더 명백해지고 있습니다. 우리는 국경을 요새화해야 합니다. 단 한 치의 신성한 중국 땅도 우리는 적에게 넘기지 않을 것입니다!
KMT_fortify_land_tt코0=북쪽 국경에 §Y14개의 지상 요새§!를 추가합니다.\n
KMT_fortify_coast코0=중앙 요새화
KMT_fortify_coast_desc코0=일본의 제해권을 고려했을 때, 전시에 그들이 해안 상륙을 실행하리라는 것은 명백합니다. 우리는 이에 대비할 수 있을 때 대비해야 합니다. 동방의 파리는 절대로 순순히 넘어가지 않을 것입니다!
KMT_national_def_propaganda코0=국방 선전
KMT_national_def_propaganda_desc코0=일본의 위협으로부터 우리를 지키기 위해서는 중국 국민들이 최대한 단결해야 합니다. 비록 우리가 공산당 비적들과 군벌들을 싫어한다고 해도, 남녀노소 모두가 중국의 방위를 위해 싸우다 죽을 각오를 가져야만 합니다.
KMT_alone_or_peace_faction_tt코0=세력에 가입해 있지 않거나, [CHI.GetNameDef] 측과 평화 상태에 있는 세력에 속해 있습니다.
KMT_tibet_march코0=티베트 요구
KMT_tibet_march_desc코0=티베트는 중국의 방위와 추후 확장에 필수적입니다. 하지만 티베트 지방은 신해혁명 이래 중국의 통치로부터 독립을 유지했습니다. 이 문제를 우리는 고쳐야 합니다.
KMT_tibet_friend코0=티베트와의 친선
KMT_tibet_friend_desc코0=티베트는 중국의 방위와 추후 확장에 필수적입니다. 하지만 티베트는 신해혁명으로 사실상 독립국이 되었습니다. 우리는 달라이 라마와 동맹을 맺고 측방의 안전을 확보해야 합니다.
KMT_redraw_mcmahon_tt코0=§Y[CHI.GetName]§!(이)나 §Y[TIB.GetName]§!(이)가 §Y시캉§!과 §Y티베트§!의 주인입니다.
KMT_redraw_mcmahon코0=맥마흔 라인 수정
KMT_redraw_mcmahon_desc코0=티베트는 인도와의 국경을 획정한 수치스러운 심라 조약에 서명했습니다. 우리는 이 선이 우리에게 유리하게 수정되도록 만들어야 합니다.
KMT_redraw_mcmahon_cancel_tt코0=§Y[CHI.GetName]§!(이)나 §Y[TIB.GetName]§!(이)가 모두 §Y시캉§!과 §Y티베트§!의 주인이 아닙니다.
KMT_burma_road_tt코0=§Y윈난§!의 §Y기반시설§!이 최대로 증가합니다.\n
KMT_the_big_rear_concept_tt코0=§Y상하이§!가 현 전쟁에서 적에게 점령되어 있습니다.
big_rear_concept_bp_tt코0=§Y시캉§!의 건설 슬롯이 부족함
KMT_lure_them_in_tt코0=§Y후베이§!와 §Y후난§!이 현 전쟁에서 적에게 점령되어 있습니다.
demand_taiwan_tt코0=§Y타이완§!의 주인과 평화 상태에 있음
KMT_ocean_hub_tt코0=§Y타이완§!의 건설 슬롯이 부족함
land_bonus코0=육군 장비 보너스
KMT_north_plan_effect_tt코0=앞서 말한 주를 지배하고 있는 해외 국가들에게 전쟁 목표를 얻습니다.
KMT_voting_rights_tt코0=선거가 열릴 것입니다.
plan_empire_tt코0=§Y파시스트§!가 집권 정당이 될 것입니다.\n
KMT_hundred_flowers_tt코0=§Y백화제방 운동이 시작될 것입니다.\n\n국민들은 우리 정부의 문제점을 지적하고 비판할 수 있게 될 것입니다.\n\n§!§R이는 불온 요소를 드러내기 위한 계획이지만, 그들의 비판이 국민들의 의지를 흔들 수 있습니다. 불온 요소들을 검거하기 전까지 국민들은 우리 정부가 무능하다고 생각해 다른 정당을 더 지지하게 될 것입니다.§!
KMT_industrial_effort코0=산업 투자
KMT_industrial_effort_desc코0=중국의 산업은 언제나 서방이나 일본의 산업보다 뒤처져 있었습니다. 주권을 유지하기 위해서라도 우리는 산업의 생산량을 늘려야 합니다. 우리는 또한 해외 기업들이 우리나라에 투자할 수 있도록 허가를 줄 수도 있습니다.
KMT_armament_effort코0=장난 기기제조총국 재설립
KMT_armament_effort_desc코0=장난 기기제조총국은 청나라에 최신 장비를 제공했습니다. 우리는 이 이름을 성장하고 있는 우리 군수 산업의 핵심이 될 새로운 군산복합체의 이름으로 빌려 쓸 것입니다.
KMT_gain_control_of_the_sea코0=해군 확장
KMT_gain_control_of_the_sea_desc코0=황해 해전으로 제해권을 잃어버린 후 오랜 시간이 지났습니다. 일본 해군이 우리의 무역을 위협하고 있는 현 상황에서, 우리는 원양의 우리 상선들을 보호하기 위한 노력을 기울여야 합니다.
KMT_the_big_rear_concept코0=대후방계획
KMT_the_big_rear_concept_desc코0=중국 동부는 전장이 되었지만 우리의 서부 지역은 상대적으로 안전하게 남아 있습니다. 우리는 이 벽촌 지방이 중국의 전쟁에 기여할 수 있도록 개발을 시도해야 합니다.
KMT_increase_funding_of_german_weaponary코0=독일식 장비 도입
KMT_increase_funding_of_german_weaponary_desc코0=폰 팔켄하우젠과 같은 독일 군사고문의 지원과 독일로부터 수입한 약간의 장비를 가지고 있음에도, 국산 장비는 끔찍한 품질을 가지고 있습니다. 독일 장비를 제조 과정의 기초로 삼으면 우리 장비의 품질을 몇 배로 개선시킬 수 있을 것입니다!
KMT_lure_them_in_strategy코0=주호이산 전략
KMT_lure_them_in_strategy_desc코0=우리나라의 광대한 영토와 험난한 지형 덕택에, 우리는 후퇴를 통해 침략자들을 우리가 선택한 전장으로 끌어들일 수 있습니다. 쫓고 싶으면 쫓으라 하십시오! 모퉁이마다 습격조가, 한 발짝마다 부비트랩이 그들을 반길 것입니다!
KMT_air_effort코0=중화민국 공군 재편성
KMT_air_effort_desc코0=우리 공군은 지금까지 방치되어 왔습니다. 공중전을 수행하기 위한 최소한의 노력이라도 투자할 수 있기 위해서는 대대적인 개혁이 필요합니다.
KMT_air_reform코0=플라잉 타이거스
KMT_air_reform_desc코0=우리 대의의 정당함을 이해한 미국인 조종사들이 집단으로 우리 공군에 입대하겠다고 자원했습니다. 우리는 이 정예 조종사들을 새롭게 재탄생한 공군의 중핵으로 활용해야 합니다.
KMT_study_foreign_ship코0=해외 함선 설계 연구
KMT_study_foreign_ship_desc코0=우리는 함선 설계에 있어서 다른 나라들보다 뒤처져 있습니다. 일류 해군을 언젠가 갖추기 위해서는, 우리 함선을 건조하기 위해 다른 나라들의 함선이 어떤 점에서 더 우월한지 연구해야 합니다.
KMT_demand_taiwan코0=타이완 요구
KMT_demand_taiwan_desc코0=타이완의 주민들은 현재 지배자로부터 해방되어 우리의 품으로 돌아와야 합니다. 오랫동안 분열되어 있었던 이 나라는 다시금 하나가 되어야 합니다.
KMT_taiwan_fleet_hub코0=타이완 함대 거점 거지
KMT_taiwan_fleet_hub_desc코0=외세는 타이완에 광범위한 기반시설을 남겨놓고 떠났습니다. 우리는 이 기반시설을 바탕으로 섬 전체를 하나의 해군 기지이자 제조업 중심지로 탈바꿈시켜야 합니다.
KMT_pacific_fleet코0=제1열도선 돌파
KMT_pacific_fleet_desc코0=중국이 그 잠재력을 완전히 개방하기 위해서는 태평양의 한쪽만 가지고 만족해서는 안됩니다. 우리는 타이완과 일본을 돌파할 수 있는 함대를 건조해야 합니다.
KMT_sea_fleet코0=9단선 설정
KMT_sea_fleet_desc코0=남중국해에는 여러 중요한 무역로가 있습니다. 이 수로에 대한 영유권을 주장하면 동남아시아 제패를 향해 한 발짝 다가갈 수 있습니다. 허나 그러기 위해서는 우리 영유권을 뒷받침하면서 모든 적의 상선을 용궁으로 보내버릴 수 있는 함대를 가져야 합니다.
KMT_naval_equipment코0=해군 장비
KMT_naval_equipment_desc코0=현대 해군에는 현대 장비가 필요합니다.
KMT_pacific_expansion코0=제2열도선 돌파
KMT_pacific_expansion_desc코0=이제 일본을 넘어서 해전을 할 수 있는 함대를 갖추었으니, 우리는 더 나아가 태평양의 모든 나라에게 중국의 분노를 느끼게 해줄 수 있는 함대를 건조해야 합니다. 우리는 정화를 뿌듯하게 만들 것입니다.
KMT_sea_expansion코0=9단선 강요
KMT_sea_expansion_desc코0=아무래도 남중국해에 대한 영유권을 주장하는 것만으로는 부족했던 것 같습니다. 우리는 해군 증강을 계속해 무력으로 제국주의자들이 우리 대의의 정당성을 이해할 수 있도록 만들어야 합니다!
KMT_modernize_army코0=육군 현대화
KMT_modernize_army_desc코0=의지와 기량만으로 전쟁을 이길 수는 없습니다. 이기려면 최신 장비도 필요합니다.
KMT_north_plan코0=만주 탈환
KMT_north_plan_desc코0=서방 사람들은 만주라고도 부르는 동북 지방은 고작 몇 년 전 일본과 그 괴뢰국의 손에 떨어졌습니다. 우리는 이곳을 탈환해야 합니다!
KMT_pioneering_the_north_east코0=동북개발청 설립
KMT_pioneering_the_north_east_desc코0=일본이 만주의 일부를 개발해 놓았지만 여전히 넓은 미개발지가 남아 있습니다. 우리는 한때 야만인의 땅이었던 이 지방을 현대 세계로 편입시키기 위한 광범위한 노력을 시작해야 합니다.
KMT_science_effort코0=해파 문화 전파
KMT_science_effort_desc코0=상하이의 해파 문화는 극도로 퇴폐적이기는 하지만, 진보에 대한 중점 덕택에 여러 과학자, 작가, 그리고 지식인을 배출하기도 했습니다. 우리는 더 교양 있는 시민들을 만들기 위해 이 문화의 좋은 면을 중국 각지에 퍼뜨려야 합니다.
KMT_extra_research_slot코0=북경대학 확장
KMT_extra_research_slot_desc코0=북경대학은 세계구급 대학입니다. 우리는 더 많은 예산을 보조하고 재능 있는 학생에게 장학금을 제공해 유능한 과학자와 지도자를 배출해야 합니다.
KMT_national_institute코0=유대인의 피난처
KMT_national_institute_desc코0=유럽에서 박해와 죽음의 위협을 겪는 유대인들이 상하이에 정착하기 시작했습니다. 우리는 모든 유대인 난민들에게 국경을 열어 그들의 지식으로부터 이득을 볼 수 있도록 해야 합니다. 이미 유대인 기술자들은 우리에게 폴란드와 독일의 무기 설계도를 가져왔습니다. 그들이 새로운 보호자를 위해 무엇을 더 해줄 수 있을까요?
KMT_military_science코0=군사 과학
KMT_military_science_desc코0=민간 과학과 군사 과학 둘 다 국력에 있어서 중요합니다. 군사 과학에 적정한 예산을 책정하면 우리 군대의 역량도 더 강화될 것입니다.
KMT_ballistic_weapon코0=관디 로켓 시스템
KMT_ballistic_weapon_desc코0=로켓 전쟁의 시대가 시작되었습니다. 현대전에서 우리 군대가 살아남기 위해서는 이 새로운 무기 시스템을 도입해야 합니다. 적들이 군신의 분노를 느끼게 만들어줍시다!
KMT_electronics_research코0=전자회사 국유화
KMT_electronics_research_desc코0=전기가 시골에서는 아직 도입되지 않았음에도, 우리 과학자들은 벌써 상하이와 홍콩의 시장을 위한 국산 전자 제품을 만드는 데 몰두하고 있습니다. 우리는 성공대학을 이끌어 국가 연구를 위해 활용해야 합니다.
KMT_extra_research_slot_2코0=국민을 위한 교육
KMT_extra_research_slot_2_desc코0=대학 교육을 받을 수 있을 정도의 부를 가진 사람만이 학당에 들어올 수 있게 하는 것만으로는 부족합니다. 우리는 중국의 모든 대학을 국립대학으로 바꿔 입학을 부가 아닌 실력으로 결정해야 합니다.
KMT_bold_hypothesis코0=담대한 과학
KMT_bold_hypothesis_desc코0=우리 과학자들은 무슨 수를 쓴다고 해도 서방을 뛰어넘을 수 없다는 열등감을 가지고 있습니다. 우리는 과학자들의 사기를 다시 충전시키기 위한 선전 프로그램을 실행해야 합니다.
KMT_nuclear_physics코0=핵물리학
KMT_nuclear_physics_desc코0=아인슈타인의 이론이 맞다면, 원자핵의 분열로 상상할 수 없을 정도로 막대한 힘을 가진 무기를 만들 수 있습니다. 이 가능성에 대해 우리는 추가적인 연구를 해야 합니다.
KMT_jet코0=톈룽 제트 엔진
KMT_jet_desc코0=제트 기술의 발전은 하늘에서의 우위를 우리에게 가져다줄 것입니다. 이제 우리나라 보병들이 공중으로부터의 공격에 무방비 상태로 당하는 것도 과거의 일이 될 것입니다. 우리의 군사력은 하늘을 나는 용처럼 비상할 것입니다.
KMT_fighter_focus코0=전투기 중점
KMT_fighter_focus_desc코0=제공권이야말로 공중전에 있어서 우리의 첫번째 고려 대상이며, 그 일을 수행하는 것은 전투기입니다.
KMT_bomber_focus코0=폭격기 중점
KMT_bomber_focus_desc코0=적의 보급로와 공장을 파괴하는 것이야말로 공중전에 있어서 최선의 선택입니다. 따라서 우리는 폭격기에 중점을 둬야 합니다.
KMT_cas_effort코0=근접항공지원기 중점
KMT_cas_effort_desc코0=근접항공지원은 지상에서 우리 육군이 진격하는 것에 큰 도움이 됩니다. 이 근접항공지원기가 우리를 승리로 이끌 것입니다.
KMT_nav_effort코0=뇌격기 중점
KMT_nav_effort_desc코0=뇌격기는 적의 함선과 항구를 파괴하는 데에 있어서 탁월한 성능을 보여줍니다. 그것이 뇌격기가 해전과 불가분한 요소인 이유입니다.
KMT_political_effort코0=국가 개혁
KMT_political_effort_desc코0=우리 정부는 일반 대중의 지지와 동떨어져 있습니다. 우리는 살아남기 위해서 부패를 근절하기 시작해야 합니다.
KMT_government_reform코0=공화국 재고
KMT_government_reform_desc코0=우리의 현재 정부 형태는 바람직하지 않습니다. 우리는 다른 길을 모색해야 합니다.
KMT_strengthen_the_republic코0=공화국 강화
KMT_strengthen_the_republic_desc코0=시민들은 공화국에 만족해 합니다. 그들의 신뢰를 더 얻기 위해서라도 우리는 쑨원의 사상에 우리의 뿌리를 확실히 자리매김해야 합니다.
KMT_democratic_republic코0=훈정 종료
KMT_democratic_republic_desc코0=국민들은 이제 민주주의를 받아들일 준비가 되었습니다. 쑨원의 의지대로, 우리는 일당 독재의 시대를 끝내고 준비가 끝나는대로 선거를 실시할 것입니다.
KMT_unitary_semi_presidential_republic코0=훈정 지속
KMT_unitary_semi_presidential_republic_desc코0=우리는 큰 진전을 이뤄냈지만 여전히 국민들은 민주주의를 받아들일 준비가 되지 않았습니다. 우리는 국민당의 영도를 계속 유지해야 합니다.
KMT_promote_nationalism코0=신생활운동 재개
KMT_promote_nationalism_desc코0=우리나라는 오랫동안 그 나약함과 무능함으로 인해 놀림감이 되어 왔습니다. 우리는 중국을 다시 위대하게 만들 수 있는 민족주의적인 국민을 만들기 위한 이전의 노력을 계속해야 합니다.
KMT_become_communism코0=공산주의로
KMT_become_communism_desc코0=관료들 사이의 긴 논쟁 끝에 우리는 공산주의가 미래로 가는 길이라고 결정했습니다. 우리는 마오 동지와 힘을 합쳐야 합니다.
KMT_neutrality_focus코0=고립으로의 회귀
KMT_neutrality_focus_desc코0=누군가는 국제 분쟁에서 편을 드는 데 용기와 지혜가 필요하다고 주장하겠지만, 우리는 편을 드는 것을 거절하는 데에 더 큰 용기와 지혜가 필요함을 알고 있습니다.
KMT_interventionism_focus코0=국민혁명 수출
KMT_interventionism_focus_desc코0=우리는 우리 국민뿐만 아니라 만민의 자유를 중요시합니다. 폭정을 막는 것이 전쟁을 의미하다면, 그렇게 되라 하십시오.
KMT_deterrence코0=전쟁 억제
KMT_deterrence_desc코0=홀로 서기를 선택한 우리는 전쟁으로 얻을 것이 없습니다. 다행히도 우리는 최선의 방어가 너무나 잘 알려져 쓸 필요가 없는 방어라는 사실을 알고 있습니다.
KMT_volunteer_corps코0=쑨원 여단
KMT_volunteer_corps_desc코0=자유를 위해 우리 국민들을 사지에 들어가게 만드는 것은 그 자체로 모순되었지만, 타국의 국민들을 돕고자 하는 이들이 그렇게 할 수 있도록 만들어주는 일은 문제 없습니다.
KMT_foreign_expeditions코0=국민 친선 원정군
KMT_foreign_expeditions_desc코0=우리의 적들이 멀리 떨어진 분쟁에서 자신들의 이념을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이념을 위해 같은 행동을 할 준비가 되어 있어야만 합니다.
KMT_centralizing_power코0=중앙집권화
KMT_centralizing_power_desc코0=훈정을 통해 우리는 서서히 지역와 지방의 권력을 중앙 정부로 집중시킬 수 있게 되었습니다. 우리는 1912년과 1916년의 실수를 반복하지 않을 것입니다. 통일 중국에 연방주의는 있을 자리가 없을 것입니다.
KMT_into_despotism코0=계엄령 선포
KMT_into_despotism_desc코0=장제스의 명령대로, 중화민국은 민주주의도 파시즘도 공산주의도 따르지 않을 것입니다. 중화민국은 국민당을 따라 미래로 나아갈 것입니다. 우리 적들은 이것을 폭정이라 부를지 모르지만, 우리는 이것을 진보라 부릅니다.
KMT_social_experiment코0=국립 연구소 확장
KMT_social_experiment_desc코0=우리나라의 기술 역량을 발전시키기 위해 우리는 국립 연구소를 확장하고 더 많은 과학자들을 고용해야 합니다.
KMT_voting_rights코0=신헌법
KMT_voting_rights_desc코0=훈정시기 약법은 폭압과 부패를 막는 데에 실패했습니다. 완전한 민주 공화국으로 전환하기 위해서는 새로운 헌법을 제정해야 합니다. 투표권, 자유권적 기본권, 권력의 견제와 균형이 모두 신헌법에 포함되어야 합니다. 중화민국은 한 사람의 나라가 아닌 법의 나라가 되어야 합니다.
KMT_implement_parliamentary_system코0=향촌재건 운동
KMT_implement_parliamentary_system_desc코0=공산당의 지지 기반은 불만스러운 농민들에게 있습니다. 민주주의가 중국에서 살아남기 위해서는 농민들의 삶의 질을 개선시켜 공산당의 지지 기반을 완전히 파괴해야 합니다. 이를 위해서는 지주들의 토지는 분배되어야 하고, 새로운 농업 기술이 도입되어야 하며, 학교를 설립하고 의료 서비스를 제공해야 합니다. 이제 중국이 국민들을 보살피기 시작할 시간입니다.
KMT_universal_sufferage코0=삼민주의
KMT_universal_sufferage_desc코0=쑨원의 사상의 핵심은 삼민주의입니다. 민권주의, 민족주의, 민생주의. 이 세 개 중 우리는 과거 민족주의만 달성하는 데에 성공했지만 이제 우리는 쑨원의 꿈을 완전히 이룩하는 쪽으로 나아가야 합니다.
KMT_european_friend코0=연합국 가입
KMT_european_friend_desc코0=민주주의는 중국보다 서방에 더 발달되어 있습니다. 우리는 서구 민주주의 국가들의 연합에 가입해 그들의 사례로부터 배우고 자유로운 국민들의 연합을 더 강화해야 합니다.
KMT_alone_in_the_east코0=아시아 최초의 민주주의
KMT_alone_in_the_east_desc:=서구의 민주주의 국가들은 혼란에 빠져 있습니다. 지금 그들과 함께 한다면 우리의 연약한 신생 공화국은 붕괴할 것입니다. 우리는 동방의 자유의 등대로서 아시아에서 홀로 서야 합니다.
KMT_knowledge_of_the_citizens코0=시민 교육
KMT_knowledge_of_the_citizens_desc코0=과거 교육은 대부분의 사람에게 제공되지 않았습니다. 신민이 아닌 시민을 기르는 것을 목표로 하는 교육 과정을 가진 국민 학교 시스템을 확장하도록 합시다.
KMT_westernization코0=서구화
KMT_westernization_desc코0=서방 세계의 지식 수준은 우리의 상상을 초월합니다. 그들의 지식을 도입하기 위해서는 대대적인 계획이 필요할 것입니다.
KMT_fascism_focus코0=남의사 권력 강화
KMT_fascism_focus_desc코0=독일이 보여준 힘은 매우 흥미롭습니다. 우리나라 또한 그들이 간 영광의 길을 선택해야 합니다. 이를 위해 우리는 우리나라에 대한 엄청난 열정을 보여준 국내 인사들을 지원해야 합니다.
KMT_militarism_focus코0=군국주의 사상 주입
KMT_militarism_focus_desc코0=사람들은 '좋은 철로 못을 만들지 말고, 좋은 인재로 군인을 만들지 말라'는 말을 합니다. 이런 군인에 대한 천시가 계속 되어서는 안됩니다. 우리는 군 복무에 대한 국민들의 인식을 개선해야 합니다.
KMT_ban_communism코0=백색 테러 재개
KMT_ban_communism_desc코0=소요를 목적으로 공산당이 우리가 통제하고 있는 지역으로 침투하는 것을 가만 놔둬서는 안됩니다. 우리는 민간과 군사 영역에 대한 숙청을 재개해 우리 영토에 공산당의 흔적조차 남지 않도록 만들어야 합니다.
KMT_planning_our_empire코0=제국 재건
KMT_planning_our_empire_desc코0=중국은 문명이 탄생한 이래 거의 대부분의 세월을 지구상 가장 강력한 국가로 군림했습니다. 우리는 이 자리를 다시 되찾아야 합니다.
KMT_isolation_tactic코0=반소 고립 전략
KMT_isolation_tactic_desc코0=코민테른의 영향력이 중앙아시아로 퍼지면서 우리는 붉은 위협에 의해 서서히 포위되고 있습니다. 우리는 과거의 국경을 확립하기 위해 그들의 동맹에 불신을 심어놓아야 합니다.
KMT_war_propaganda코0=전시 선전
KMT_war_propaganda_desc코0=전쟁과 승리의 이점으로 우리 국민들을 세뇌시키는 것은 국민을 단합시키고 강력한 군대를 만들기 위한 좋은 방법입니다.
KMT_military_first코0=군대 우선
KMT_military_first_desc코0=우리 국민들에게 전쟁과 확장의 이점을 '알리면' 타국의 괴물들을 죽일 수 있는 힘을 확보할 수 있을 것입니다.
KMT_war_fanaticism코0=전쟁에 대한 광신
KMT_war_fanaticism_desc코0=싸워서 죽는 것만으로는 충분하지 않습니다. 우리는 그 무슨 대가를 치뤄서라도 싸워서 이겨야 합니다. 우리의 피가 중국을 다시금 천하의 중심으로 만들기를! 중국 만세!
KMT_claim_territory코0=조공국에 대한 영유권
KMT_claim_territory_desc코0=우리는 제국주의자들에게 우리 영토와 우리 조공국을 둘 다를 잃었습니다. 조공국이 중국의 지배자에 대한 속국이 된다는 사실을 생각해볼 때 우리는 동아시아의 많은 지역에 영유권을 주장할 수 있습니다...
KMT_recognize_maos_government코0=마오쩌둥 정부 인정
KMT_recognize_maos_government_desc코0=마오쩌둥의 정부를 인정하면 그들과의 관계를 크게 개선하고 긴장을 완화시킬 수 있을 것입니다.
KMT_privilege_to_proletarians코0=무산계급 특권 제공
KMT_privilege_to_proletarians_desc코0=너무 오랫동안 노동자들은 착취당해 왔습니다. 이제 그들을 해방시키고 그들이 받아야 하는 모든 특권을 줄 시간입니다.
KMT_integration_of_government코0=정부 통합
KMT_integration_of_government_desc코0=양 정부가 모두 마오쩌둥의 지도 아래 있으니 이제 두 정부는 하나가 될 것입니다.
KMT_hundred_flowers_campaign코0=백화제방 운동
KMT_hundred_flowers_campaign_desc코0=여전히 몇몇 반동들이 우리 사이에 숨어 있습니다. 그들을 색출해내는 가장 좋은 방법은 그들의 생각을 말할 수 있게 만드는 것입니다.
KMT_great_leap_forawrd코0=대약진 운동
KMT_great_leap_forawrd_desc코0=우리는 서방이나 소련보다 뒤처져 있습니다. 공산 사회를 달성하고 인민을 보호하기 위해서는 짧은 시간 안에 서방과 소련을 따라잡기 위한 대대적인 운동을 실시해야 합니다.
KMT_join_comintern코0=코민테른 가입
KMT_join_comintern_desc코0=적들에게 포위된 현 상황에서 타국 동지들과의 연대 속에서 안전을 찾는 것이 좋은 생각일 것입니다. 코민테른에 가입하면 우리 위치를 공고화시키고 전세계에서 공산주의의 대의를 전진시킬 수 있습니다.
kmt_integrate_mao_tt코0=공산주의가 집권 정당이 될 것입니다.
KMT_socialist_science코0=사회주의 과학
KMT_socialist_science_desc코0=세상은 정신처럼 꾸준히 변화하고 있습니다. 자연은 끊임없는 변화, 아니 혁명의 상태에 있으며, 변증법적 유물론의 원칙은 사회 과학뿐만 아니라 자연 과학에도 적용시킬 수 있습니다...

KMT_demand_soviet_puppets코0=중앙 스텝 및 신장 요구
KMT_demand_soviet_puppets_desc코0=영토 분쟁을 전쟁으로만 해결하라는 법은 없습니다. 외교적 방법 또한 가능한 선택지 중 하나입니다. 물론 그들이 협상을 할 생각이 있다면 말이죠...
KMT_demand_soviet_puppets_tt코0=중앙 스텝 주(§Y몽골§!과 §Y탄누투바§!)와 §Y신장§! 지역의 지배자가 요구를 받을 것입니다.
KMT_demand_indochina코0=인도차이나 요구
KMT_demand_indochina_desc코0=영토 분쟁을 전쟁으로만 해결하라는 법은 없습니다. 외교적 방법 또한 가능한 선택지 중 하나입니다. 물론 그들이 협상을 할 생각이 있다면 말이죠...
KMT_demand_indochina_tt코0=§Y라오스§!, §Y통킹§!, §Y캄보디아§!, §Y남부 인도차이나§! 주의 지배자가 요구를 받을 것입니다.
KMT_special_force_training코0=중미 특종기술합작소
KMT_special_force_training_desc코0=중미 특종기술합작소의 목표는 우리 군대에 정보를 지원하고 특수 작전을 위한 인원을 훈련시키는 것입니다.

KMT_improve_burma_road코0=버마 공로 개선
KMT_improve_burma_road_desc코0=영국이 대일전 수행을 지원하기 위해 버마 공로를 건설하기는 했지만, 도로 자체의 효율은 그다지 높지 않습니다. 우리는 공로를 개선해야 합니다.

KMT_boycott_the_comitern코0=코민테른 가입 거부
KMT_boycott_the_comitern_desc코0=코민테른은 수정주의자 돼지들로 가득찬 쓰레기장입니다. 우리는 독자적인 세력을 창설하고 진정한 마르크스-레닌주의의 길을 따라가야 합니다.

kmt_ftf_tt코0=미국으로부터 전투기와 조종사를 받을 것입니다.\n

KMT_sinkiang_integration코0=신강의 운명
KMT_sinkiang_integration_desc코0=신강은 적법한 중국의 강역입니다. 이제 우리 둘 다 소련의 세력 안에 있으니 우리는 소련에 신강을 반환해달라고 요청할 수 있습니다.
KMT_invite_sik코0=신강 초대
KMT_invite_sik_desc코0=참된 마르크스-레닌주의의 길을 따라가기 위해서는 코민테른의 수정주의자들과 맞서기 위한 동맹을 물색해야 합니다.
KMT_war_with_sik코0=신강과의 전쟁
KMT_war_with_sik_desc코0=신강은 수정주의에 오염된 또다른 나라들 중 하나일 뿐입니다. 우리는 그들을 없애버려야 합니다!

kmt_force_sik_bp_tt코0=당신이나 당신이 속해 있는 세력의 가입국이 §Y신강§!과 전쟁 중입니다.

KMT_trade_port_neutral코0=불평등 조약 파기
KMT_trade_port_neutral_desc코0=무능한 청 왕조가 서구 열강들과 체결한 수많은 불평등 조약으로 인해 우리 땅 중 일부는 여전히 부당하게 타국의 지배 하에 있습니다. 우리는 우리 민족을 하나의 깃발 아래 통합시켜야 합니다!
KMT_trade_port_demo코0=조약항과 지원 교환
KMT_trade_port_demo_desc코0=서방 국가들이나 우리나 민주주의를 따르는 상황에서 우리는 서로 상부상조해야 합니다. 하지만 그 도움을 받기 위해서 그들은 우리가 약했을 때 그들이 우리에게 뒤집어씌운 굴레를 풀어줘야 할 것입니다.
KMT_trade_port_fascism코0=중화의 항구
KMT_trade_port_fascism_desc코0=불평등 조약으로 조약항을 할양한 것은 중화의 엄청난 치욕으로서, 이로 인해 우리의 강역이 분할되고 우리 무역을 서방이 좌지우지할 수 있게 되었습니다. 우리는 이 땅을 되찾고 중국을 다시 위대하게 만들어야 합니다!

KMT_trade_port_commie_comintern코0=소련 개입 요청
KMT_trade_port_commie_comintern_desc코0=서구 열강들이 조약항 문제에 대해 협상하려고 하지 않는다면, 우리는 소련의 개입을 요청해 성사 가능성을 높여야 합니다.
KMT_trade_port_commie_own코0=조약항 요구
KMT_trade_port_commie_own_desc코0=우리는 서구 열강들로부터 조약항을 되찾아야 합니다. 그곳은 정당한 우리의 영토입니다.
KMT_industrialization_NW코0=지역 산업화 : 서북 지방
KMT_industrialization_NW_desc코0=서북 지방은 지금은 황무지처럼 보일지 모르지만 곧 가장 산업화된 지방 중 하나가 될 것입니다.
KMT_excavation_NW코0=서북 지방 자원 채굴
KMT_excavation_NW_desc코0=우리는 우리 영토에서 더 많은 자원을 탐사해 수입 자원으로부터 자유로워질 수 있도록 해야 합니다.
KMT_industrialization_S코0=지역 산업화 : 남부 지방
KMT_industrialization_S_desc코0=남부 지방은 가장 산업화된 지방 중 하나일지 모르지만 여전히 발전의 여지가 남아 있습니다.
KMT_excavation_S코0=고무 플랜테이션
KMT_excavation_S_desc코0=남부 지방의 기후는 고무 플랜테이션을 하기 적합합니다. 우리는 이를 잘 활용해야 합니다.
KMT_excavation_NE코0=동북 지방 자원 탐사
KMT_excavation_NE_desc코0=일본은 동북 지방에 많은 장비들을 내버려두고 떠났습니다. 우리는 이 장비들을 동북 지방에서 새로운 자원을 발견하는 데에 활용할 수 있습니다.
KMT_ledo_road코0=레도 공로
KMT_ledo_road_desc코0=침공군에 의해 버마 공로가 단절되었습니다. 우리는 물자를 계속 받기 위해 인도에서 출발하는 또다른 도로를 건설해야 합니다.
kmt_pekingu_tt코0=§Y만연한 문맹§!의 효과를 감소시킵니다.\n
kmt_neutral_tp_mc코0=중국이 §Y마카오§!의 지배자가 아니며 §Y마카오§!의 지배자가 중국과 평화 상태에 있습니다.
kmt_neutral_tp_gzw코0=중국이 §Y광저우만§!의 지배자가 아니며 §Y광저우만§!의 지배자가 중국과 평화 상태에 있습니다.
kmt_neutral_tp_hk코0=중국이 §Y홍콩§!의 지배자가 아니며 §Y홍콩§!의 지배자가 중국과 평화 상태에 있습니다.
kmt_demo_tp_mc코0=§Y포르투갈§!이 §Y마카오§!의 지배자이고 내전 중이 아니며 중국과 평화 상태에 있습니다.
kmt_demo_tp_gzw코0=§Y프랑스§!가 §Y광저우만§!의 지배자이고 내전 중이 아니며 중국과 평화 상태에 있습니다.
kmt_demo_tp_hk코0=§Y영국§!이 §Y홍콩§!의 지배자이고 내전 중이 아니며 중국과 평화 상태에 있습니다.
KMT_dare_to_die_corps코0=결사대
KMT_dare_to_die_corps_desc코0=침략자들에 맞서서 승리하기 위해서는 우리 국민들이 죽음을 두려워하지 않을 정도의 용기를 가져야 합니다.
dare_to_die_corps코0=결사대


KMT_air_base_expansion코0=공군기지 확장
KMT_air_base_expansion_desc코0=항공기가 이착륙하기 위해서는 공군기지가 필요합니다. 공군기지가 없다면 항공기는 그저 창고의 장식품에 지나지 않을 것입니다.
KMT_national_resources_commission코0=국가자원위원회
KMT_national_resources_commission_desc코0=국가자원위원회는 중국 천연자원의 탐사와 채굴을 담당하는 기관입니다. 이 기관을 설립하면 천연자원을 얻기 위한 노력에 박차를 가할 수 있을 것입니다.
KMT_national_defense_council코0=국방위원회
KMT_national_defense_council_desc코0=일본과 공비들이 우리나라를 좀먹고 있는 상황에서 우리는 이들에 맞서 방어를 조직할 수 있는 방법을 찾아야 합니다. 우리는 또한 해외로부터 최신 장비 수입을 시도해야 합니다.
KMT_revive_jiangnan_shipyard코0=장난 조선소 확장
KMT_revive_jiangnan_shipyard_desc코0=우리는 장난 기기제조총국의 조선 시설을 확장해야 합니다. 이렇게 하면 더 나은 해군으로 미래의 위협을 마주할 수 있을 것입니다.
KMT_revive_hanyang_armory코0=한양 병공창 재투자
KMT_revive_hanyang_armory_desc코0=한양 병공창은 청 관료들이 시작한 자강 운동 기간 동안 가장 중요하고 성공적인 무기 공장 중 하나였습니다. 우리는 이 공장을 재활성화시켜 우리 군대를 위한 준수한 품질의 장비를 생산하도록 만들어야 합니다.

kmt_scale_with_excav_tech코0=§Y채굴 기술§!에 따라 이 중점의 효과가 달라질 것입니다.\n

kmt_mbf_go_lead_xsm코0=마부팡이 당신의 군대를 떠나 서북삼마를 이끌 것입니다.\n
kmt_nw_insurgence_tt코0=당신, §Y서북삼마§! 또는 §Y중국 공산당§!이 §Y간쑤§!, §Y닝샤§!, §Y칭하이§!를 지배하고 있습니다.
kmt_yangtze_partition코0=§R중화인민공화국이 이에 동의할 경우:§!\n  당신은 양쯔강 남쪽 중국의 지배자가 되며 중화인민공화국은 양쯔강 북쪽의 지배자가 될 것입니다.
kmt_taiwan_bastion_tt코0=§Y타이완§!에 12개의 §Y해안 요새§!를 추가합니다.
KMT_monetary_reform코0=법폐개혁
KMT_monetary_reform_desc코0=초인플레이션이 우리 경제를 박살내고 있습니다. 우리는 즉각적으로 상황을 통제 하에 두어야 합니다.
KMT_preemptive_preparation코0=내전 준비
KMT_preemptive_preparation_desc코0=그들 역시 우리에 맞서서 대비를 하고 있을지 모르기에, 공산당에 맞서서 대비를 해야 할 필요성이 계속 증가하고 있습니다.
KMT_taiwan_bastion코0=타이완 보루
KMT_taiwan_bastion_desc코0=우리가 이 전쟁에서 질 가능성이 존재합니다. 이 일이 벌어질 가능성에 대비하기 위해 우리는 타이완을 본토를 탈환하기 위해 대비할 수 있는 국민당의 보루로 탈바꿈시켜야 합니다.
KMT_yangtze_partition코0=양쯔강 분할
KMT_yangtze_partition_desc코0=공산당과의 전쟁은 우리에게 불리하게 흘러가고 있지만, 양쯔강이 시간을 벌어다주고 있습니다. 우리는 휴전을 요청해 중국을 양쯔강을 경계로 분할하기 위한 기회로 이 상황을 활용할 수 있습니다. 이는 우리에게 재정비를 한 후 반격을 준비하기 위한 귀중한 시간을 벌어다줄 것입니다.
KMT_north_west_insurgence코0=서북 봉기
KMT_north_west_insurgence_desc코0=서북 지방의 주민들은 공산당에 대해 불만을 품고 있습니다. 우리는 그들의 불만을 이용해 공산당에게 또다른 전선을 강요할 수 있습니다.
KMT_placate_former_puppet_government코0=한간과의 협력
KMT_placate_former_puppet_government_desc코0=과거 일본의 괴뢰였던 인물들은 모두 반역자이며 그것을 모르는 사람은 없습니다. 하지만 일본이 물러간 상황에서 그들은 새로운 주인을 위해 일할 수 있을 것입니다.
KMT_harsh_takeover_focus코0=한간 재산 몰수
KMT_harsh_takeover_focus_desc코0=한간에게 자비란 없습니다. 우리는 그놈들을 모조리 체포한 다음 그들의 재산을 유용할 수 있을 것입니다.
KMT_retreat_to_taiwan코0=타이완으로의 후퇴
KMT_retreat_to_taiwan_desc코0=우리는 이 전쟁에서 졌습니다! 우리는 타이완으로 총후퇴를 명령하고 그곳에서 재정비해야 합니다!
KMT_retake_the_mainland코0=본토 재수복
KMT_retake_the_mainland_desc코0=본토는 우리의 땅입니다! 공산당 해충들을 박멸해버립시다!
KMT_development_of_taiwan코0=타이완 개발
KMT_development_of_taiwan_desc코0=일본은 타이완에 많은 관심을 기울였습니다. 타이완의 경제적 기반이 중국의 나머지보다 상당히 높다는 점을 고려할 때, 추가적인 개발을 통해 타이완을 우리 정부의 유능함을 입증하는 증거로 삼는 것이 현명할 것입니다.
kmt_forts_in_shanghai_tt코0=§Y상하이§!와 §Y난징§!에 3개의 §Y지상 요새§!를 추가합니다.\n
kmt_incorporate_warlord_tt코0=§Y군벌§! 국민정신을 가지고 있지 않습니다.

kmt_no_remove_warlord_army_tt코0=§Y군벌 지방군§! 국민정신이 지금부터 제거되지 않을 것입니다.

KMT_incorporate_warlord_forces코0=군벌 지방군 통합
KMT_incorporate_warlord_forces_desc코0=우리 군대는 현재 중앙군과 군벌의 지방군으로 구성되어 있습니다. 하지만 군벌의 지방군은 우리 지휘를 잘 따르지 않고 있습니다. 군벌의 '신뢰'를 얻을 수만 있다면 우리는 더 효율적인 군대를 가질 수 있을 것입니다.
KMT_focus_on_our_own_army코0=중앙군에 집중
KMT_focus_on_our_own_army_desc코0=엉망인 군율을 가지고 있는 군벌 지방군은 우리의 관심사 밖입니다. 그들을 총알받이나 미끼로 쓰는 동안 중앙군이 적에게 타격을 줄 것입니다.
KMT_increase_sino_german_cooperation코0=독중 협력 강화
KMT_increase_sino_german_cooperation_desc코0=우리는 독일과의 협력을 강화해야 합니다. 이를 통해 우리는 적들보다 우위를 점할 수 있을 것입니다.

KMT_jap_indus_assist_tt코0=§Y1개의 민간 공장§!을 무작위로 지배자이자 주인인 주에 추가합니다.\n§Y2개의 군수공장§!을 무작위로 지배자이자 주인인 주에 추가합니다.\n
KMT_jap_navy_indus_assist_tt코0=§Y2개의 해군 조선소§!를 무작위로 2개의 지배자이자 주인인 주에 추가합니다.\n

KMT_support_pro_japanese_faction코0=친일 세력 지원
KMT_support_pro_japanese_faction_desc코0=일본과 적대하는 대신 더 평화로운 해결책을 찾을 수 있지 않을까요?
KMT_re_elaborate_hakko_ichiu코0=중일동맹 제안
KMT_re_elaborate_hakko_ichiu_desc코0=진정한 '대동아공영권'을 만들기 위해서는 일본과의 동맹을 모색해야 합니다. 그들의 발전된 산업 역량은 분명 우리가 적들보다 우위를 점하는 데에 도움을 줄 것입니다.
KMT_introduce_shipbuilding_technology코0=조선 기술 도입
KMT_introduce_shipbuilding_technology_desc코0=우리 친구의 강력한 해군 산업 역량 덕분에 우리는 우리 해군 산업에도 그들의 지원을 요청할 수 있습니다.
KMT_introduce_shipbuilding_technology_usa코0=조선 기술 도입
KMT_introduce_shipbuilding_technology_usa_desc코0=우리 친구의 강력한 해군 산업 역량 덕분에 우리는 우리 해군 산업에도 그들의 지원을 요청할 수 있습니다.
KMT_force_japan_to_accept_peace코0=독일 개입 요청
KMT_force_japan_to_accept_peace_desc코0=독일과의 우호적인 관계 덕분에 우리는 현재 진행되고 있는 일본과의 전쟁에서 그들의 개입을 요청할 수 있습니다.
KMT_force_japan_to_cede_land코0=독일 개입 재요청
KMT_force_japan_to_cede_land_desc코0=평화 협정에 동의했음에도 일본은 여전히 우리에게 땅을 반환하기를 거부하고 있습니다. 어쩌면 독일의 개입을 재차 요청해야 할 시간일지도 모릅니다...
KMT_pincer_soviet코0=소련 협공
KMT_pincer_soviet_desc코0=소련이 현재 다른 일로 바쁜 상황에서 우리는 그들이 전혀 예상하지 못한 곳에서 그들을 공격할 수 있습니다.
KMT_japanese_advisors코0=일본 고문단
KMT_japanese_advisors_desc코0=우리는 동맹국 일본으로부터 우리 군대를 돕기 위한 고문단 파견을 요청할 수 있습니다.
KMT_draw_closer_to_the_empire코0=영국과의 관계 개선
KMT_draw_closer_to_the_empire_desc코0=영국과 우리의 긴 역사를 고려했을때, 우리는 그들과 관계를 개선하고 더 나아가 동맹을 결성할 수 있을지도 모릅니다.
KMT_trans_pacific_friendship_focus코0=태평양 건너의 친구
KMT_trans_pacific_friendship_focus_desc코0=우리가 민주주의로 전환하면서 태평양 건너의 미국과의 관계를 강화할 수 있게 되었습니다.
KMT_resisist코0=공산주의에 대항
KMT_resisist_desc코0=공산주의가 우리 사회에 뿌리를 박는다면 쑨원의 꿈은 절대로 달성될 수 없을 것이고 중국에 진정한 의미의 민주주의는 오지 않을 것입니다!
KMT_oust_the_colonizers코0=식민주의자 축출
KMT_oust_the_colonizers_desc코0=식민주의는 제국주의보다도 더 사악한 것입니다. 따라서 우리는 아시아인 형제들을 서구 식민주의의 마수로부터 해방시킬 것입니다!
KMT_pursuade_britain코0=영국 설득
KMT_pursuade_britain_desc코0=전쟁 경제를 유지하기 위한 자원을 갈망하는 일본의 탐욕을 고려했을때, 그들은 분명 아시아의 영국과 네덜란드 식민지를 공격할 것입니다. 우리는 이를 바탕으로 영국을 설득해 그들이 선제 공격을 감행하도록 만들 수 있습니다. 만약 이것이 성공한다면 우리는 강력한 동맹국을 가질 수 있을 것입니다.
KMT_sov_advisors코0=소련 고문단
KMT_sov_advisors_desc코0=우리는 볼셰비키 친구들로부터 우리 군대를 돕기 위한 고문단 파견을 요청할 수 있습니다.
KMT_spread_the_revolution코0=혁명 전파
KMT_spread_the_revolution_desc코0=사악한 서구 제국주의자들로부터 아시아인 동지들이 억압받고 있는 상황에서 우리는 그들에게 공산주의의 길을 가르치고 서구의 악마를 쫓아내야 합니다!
KMT_join_the_axis코0=추축국 가입
KMT_join_the_axis_desc코0=독일 친구와의 관계를 강화할 시간이 왔습니다.
KMT_oust_colonisers_available_tt코0=§Y베트남§!\n        §Y캄보디아§!\n        §Y라오스§!\n        §Y말레이시아§!\n        §Y인도네시아§!\n        §Y인도§!\n    위 국가의 핵심주 중 핵심주를 가진 국가가 지배하지 않고 있는 주가 존재합니다.\n    또는 위 국가 중 아시아 국가가 아닌 국가의 괴뢰국인 국가가 존재합니다.
KMT_oust_the_colonizers_tt코0=아시아에 식민지를 가지고 있는 모든 국가에 전쟁 목표를 얻습니다.\n\n§Y당신은 위 아시아 국가의 핵심주를 통제할 때 그 국가를 해방시킬 수 있는 선택을 할 수 있을 것입니다.§!
KMT_spread_the_revolution_tt코0=식민지인 아시아 국가들이 자신들의 핵심주에서 봉기할 것이며 영국령 인도와 시암에서 공산 혁명이 시작될 것입니다.

KMT_integrate_warlord_army_tt코0=군벌 중 하나가 §Y당신과 같은 세력에 있거나§! §Y당신의 괴뢰국이거나§! §Y존재하지 않아야§! 합니다.

KMT_allow_krupp_tt코0=크루프를 산업 업체로 사용 가능

KMT_yangtze_requirement_tt코0=중화인민공화국하고만 전쟁 중입니다.

kmt_harsh_takover_oob_tt코0=난징에 15개 사단이 집결할 것입니다.\n

KMT_receive_lendlease_tt코0=§Y아래와 같은 효과가 30일 간격으로 발생할 것입니다.§!\n\n
kmt_no_incompetent_tt코0=§Y빈약한 산업§! 국민정신을 가지고 있지 않습니다.
kmt_no_incompetent_navy_tt코0=§Y빈약한 해군 산업§! 국민정신을 가지고 있지 않습니다.

KMT_continuous_naval_production코0=해군 생산
KMT_continuous_naval_production_desc코0=조선소에 자원을 집중 투입하고 숙련된 조선공을 군 면제시킴으로써 우리는 함선의 건조 시간을 극적으로 줄일 수 있습니다.
KMT_continuous_air_production코0=공군 생산
KMT_continuous_air_production_desc코0=우리는 항공 산업을 재편해 불필요한 과정을 없애고 생산 효율성을 극대화시킬 수 있습니다.
KMT_continuous_non_factory_construct코0=건설 공학
KMT_continuous_non_factory_construct_desc코0=우리 건설업에는 여전히 빈틈이 많이 있습니다. 이 문제를 해결하는 데 집중함으로써 우리는 건설 속도를 상당히 개선시킬 수 있습니다. 아쉽게도 기계 장비의 생산이 중공업 확장의 주요 걸림돌임이 밝혀졌기 때문에, 그것은 이 분야에 대한 노력으로부터 수혜를 입지 못할 것입니다.
KMT_continuous_reduce_training_time코0=육군 훈련
KMT_continuous_reduce_training_time_desc코0=각 사단 안에 훈련에 특화된 부대를 편성함으로써 우리는 이전에 훈련을 마치기 위해 전선에 배치되지 않았을 사단도 전선에 배치할 수 있게 되었습니다.
KMT_continuous_suppression코0=저항 진압
KMT_continuous_suppression_desc코0=점령지의 주요 저항군 조직에 침투하고 그들의 지도자를 전향시킴으로써 우리는 그들이 줄 수 있는 피해를 대폭 감소시킬 수 있습니다.
KMT_continuous_repair코0=건축물 수리
KMT_continuous_repair_desc코0=우리는 공장과 건설 노동자로부터 수리 전담반을 구성해 파괴된 기반시설의 재건 속도를 개선시키기 위해 중앙에서 이들의 배치를 관리할 것입니다.
KMT_continuous_tech_share코0=기술 공유
KMT_continuous_tech_share_desc코0=우리는 국내 연구기관과 대학이 동맹국의 연구기관과 대학과 협력하도록 장려할 것입니다. 이를 통해 기술 공유로 이득을 볼 수 있을 것입니다.
KMT_continuous_boost_freedom코0=자치도 증가
