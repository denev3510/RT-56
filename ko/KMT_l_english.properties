jyutgwai.2.d코0=후한민이 우리 곁을 떠났으며 그의 장례식이 며칠 후 거행될 것입니다. 장제스는 그곳에서 [YUT.GetLeader](을)를 만나 자신의 정치적 라이벌 리쭝런과 신광서군벌을 제거하는 데에 그의 도움을 받으려고 할 것입니다.
jyutgwai.2.a코0=좋은 계획이군.
jyutgwai.2.b코0=그런 방법은 필요 없다, 우리 군대가 그 일을 맡을 테니까.
jyutgwai.2.c코0=우리는 일본의 위협에 집중해야 한다.
jyutgwai.3.t코0=장제스의 제안
jyutgwai.3.d코0=후한민의 장례식에서 진행된 [CHI.GetLeader](과)와의 대화에서 [Root.GetLeader](은)는 제안, 또는 다른 관점에서 본다면 최후통첩을 받았습니다. 대화의 내용은 [GXC.GetLeader]의 군벌을 제거하는 데 우리의 도움을 요청하는 것이었습니다. [Root.GetLeader](은)는 신광서군벌이 제거되면 그 다음 차례는 자신의 군벌이 될 것이라고 우려하고 있습니다.
jyutgwai.3.a코0=[GXC.GetLeader](과)와 접촉해 합동 전선을 만들자!
jyutgwai.3.b코0=난징을 장악하고 [CHI.GetLeader]의 정권을 무너뜨리자!
jyutgwai.3.c코0=너무 늦기 전에 중앙에게 복종하자!
jyutgwai.4.t코0=[YUT.GetLeader]의 제안
jyutgwai.4.d코0=[YUT.GetLeader](이)가 우리 군벌을 제거하기 위한 [CHI.GetLeader]의 계획을 우리에게 전해주었습니다. 우리가 제거되면 다음은 자신들 차례라고 걱정한 그는 [CHI.GetRulingParty] 정권을 지원하는 대신 우리와 동맹을 맺으려고 하고 있습니다.
jyutgwai.4.a코0=함께 이 폭정에 맞서도록 하자.
jyutgwai.4.b코0=무슨 헛소리를 하는 건지.
jyutgwai.5.t코0=동맹 수락
jyutgwai.5.d코0=[GXC.GetLeader](이)가 우리의 동맹 제안을 수락하고 병력을 준비시키기 시작했습니다!
jyutgwai.5.a코0=[CHI.GetLeader]에게 죽음을!
jyutgwai.6.t코0=동맹 거절
jyutgwai.6.d코0=[GXC.GetLeader](이)가 우리의 동맹 제안을 거절했습니다!
jyutgwai.6.a코0=어찌 감히!
jyutgwai.7.t코0=[YUT.GetName]의 복종 거부
jyutgwai.7.d코0=[YUT.GetLeader](이)가 [GXC.GetLeader]의 군벌을 제거하기 위해 우리를 지원하기를 거부했습니다!
jyutgwai.8.t코0=위한머우
jyutgwai.8.a코0=천지탕이 홍콩으로 도망치는 것을 도와라!
jyutgwai.8.b코0=천지탕이 신광서군벌에 가담하도록 설득하자!
jyutgwai.9.t코0=신광서군벌
jyutgwai.9.d코0=반항적인 행동을 일삼던 천지탕이 무력화되자, [GXC.GetLeader](과)와 그의 군벌만이 우리에게 대항하고 있습니다. 그들을 매수하기 위한 시도는 아직까지 효과를 보지 못하고 있습니다. 어쩌면 다른 방법을 찾아야 할지도 모릅니다.
jyutgwai.9.a코0=매수를 계속 시도하라.
jyutgwai.9.b코0=우리는 일본에 집중해야 한다.
jyutgwai.10.t코0=긴급 징집
jyutgwai.10.d코0=[CHI.GetRulingParty] 측이 조치들을 취하고 있으며 그들의 매수 시도가 월계군벌 내에서 동요를 일으키고 있습니다. 전쟁이 발발할 것에 대비해 병사들을 준비시켜야 합니다!
jyutgwai.11.t코0=대중매체의 압력
jyutgwai.11.d코0=우리와 [GXC.GetLeader] 사이의 계속되는 긴장 속에서, 언론의 대다수는 우리 대신에 [GXC.GetLeader](을)를 지지하고 있습니다. 이는 아마도 일본의 위협에 대한 대처 대신 내부 안정을 우선시하는 우리의 현 정책 때문일 것입니다.
jyutgwai.11.a코0=심장의 병을 먼저 고쳐야 한다!
jyutgwai.11.b코0=계속 이렇게 가다간 대중의 지지를 더 잃을 수도 있겠군.
jyutgwai.12.t코0=사변의 종결
jyutgwai.12.d코0=양측 대표단의 긴 논의 끝에 합의가 맺어졌습니다. "양광사변"은 이렇게 종결되었습니다.
jyutgwai.12.a코0=중화민족의 대의를 위해.
jyutgwai.15.t코0=천지탕의 복종
jyutgwai.15.d코0=천지탕이 중앙 정부에 복종하기로 결정했습니다.
jyutgwai.15.a코0=현명한 선택이군.
jyutgwai.8.c코0=배신자 같으니라고!

KMT_may_war코0=§R이는 매우 높은 확률로 전쟁으로 이어질 것입니다.§!\n
GXC_reject_1_tt코0=§Y그들이 이 역제안을 수락하면 우리가 광둥 지방을 장악할 것입니다.§!
CHI_reject_1_tt코0=§Y그들이 이 역제안을 수락하면 그들은 우리의 괴뢰가 될 것입니다.§!
jyutgwai.10.a코0=더 평화적인 해결책을 위해 난징으로 대표단을 보내야 한다.
jyutgwai.10.b코0=엿이나 먹어라, 장제스.
jyutgwai.13.t코0=[From.GetName] 측 대표단의 도착
jyutgwai.13.d코0=[From.GetName] 대표단이 [Root.Capital.GetName]에 도착했습니다. 그들은 자신들의 임무가 현 상황에 대한 더 평화적인 해결책을 찾기 위한 것이라고 밝혔습니다.
jyutgwai.13.a코0=그들이 어떤 제안을 할지 한 번 보자고.
jyutgwai.13.b코0=이 반란 모의자들을 당장 구금해라!
jyutgwai.14.t코0=[From.GetLeader]의 적대 행위
jyutgwai.14.d코0=[From.GetLeader](은)는 현 사태를 무력으로 해결하기로 결정했습니다.
jyutgwai.14.a코0=그렇다면 어쩔 수 없지.
jyutgwai.16.t코0=기회?
jyutgwai.16.d코0=[CHI.GetLeader]의 [CHI.GetRulingParty] 정권과 [GXC.GetLeader]의 [GXC.GetRulingParty] 사이에서 전쟁이 발발하면서, 중앙 정부는 우리에게 관심을 두지 않고 있습니다. 우리는 이 기회를 활용해 공세를 시작해 [CHI.Capital.GetName] 정권을 무너뜨리려고 시도할 수 있습니다.
jyutgwai.16.a코0=다음 정류장은 [CHI.Capital.GetName]!
jyutgwai.16.b코0=내 우롱차가 어디 있다고 했지?
jyutgwai.17.t코0=[From.GetLeader]의 협상 수락
jyutgwai.17.d코0=고심 끝에, [From.GetLeader](은)는 양측 대표단이 함께 현 상황을 더 평화적으로 해결하기 위한 방안을 논의하기 위한 회담을 여는 데에 동의했습니다.
jyutgwai.17.a코0=모든 가능성을 열어둬야지.
negotiate_in_20코0=§Y약 35일 후에 사건이 발생할 것입니다.§!\n\n
jyutgwai.18.t코0=구금된 대표단
jyutgwai.18.d코0=[CHI.GetRulingParty] 측과 협상을 하기 위해 간 우리 대표단이 구금되었습니다. 아무래도 [CHI.GetLeader](은)는 전장에서 결판을 내고 싶어 하는 것 같습니다.
jyutgwai.18.a코0=좋다, 우리 병사들은 마지막 순간까지 싸울 것이다!
jyutgwai.19.t코0=[From.GetName] 군대의 공세 개시
jyutgwai.19.d코0=우리가 [GXC.GetLeader]의 [GXC.GetRulingParty](과)와의 싸움 때문에 손을 못 쓸 것이라고 생각한 [From.GetLeader](이)가 우리를 공격하기로 결정했습니다!
jyutgwai.19.a코0=반역자놈들!
jyutgwai.20.t코0=양측의 요구 사항
jyutgwai.20.d코0=긴 토론 끝에 양측 대표단이 합의점을 찾았습니다.\n\n논의의 결론은 아래와 같습니다.\n\n양측 모두 병력을 물린다.\n중앙 정부는 양광의 문제에 간섭하지 않는다.\n[GXC.GetName] 측은 전쟁이 발발할 시 중앙 정부의 명령에 절대 복종한다.\n\n하지만 [CHI.GetLeader](과)와 [GXC.GetLeader] 모두 이 조항에 동의해야 효력이 발휘될 수 있습니다.
jyutgwai.20.a코0=받아들일 만 하군.
jyutgwai.20.b코0=굴욕적이군!
jyutgwai.22.t코0=[CHI.GetName]의 역제안
jyutgwai.22.d코0=조항이 불평등하고 굴욕적이라고 본 [CHI.GetLeader](은)는 우리 군벌이 그의 직할 통치 아래 들어오라는 역제안을 했습니다.
jyutgwai.22.a코0=알겠으니까 빨리 끝냅시다.
jyutgwai.22.b코0=개소리 집어쳐!
jyutgwai.23.t코0=[GXC.GetName]의 역제안
jyutgwai.23.d코0=조항이 불평등하고 굴욕적이라고 본 [GXC.GetLeader](은)는 그 대가로 양광 지역을 그가 직접 지배할 수 있게 해달라는 역제안을 했습니다.
jyutgwai.24.t코0=거부된 역제안
jyutgwai.24.d코0=우리 역제안이 거부되었습니다. 아무래도 이제 한 가지 방법밖에 남지 않은 것 같습니다.
jyutgwai.24.a코0=대비를 시작하라!
jyutgwai.25.t코0=수락된 역제안
jyutgwai.25.d코0=우리의 역제안이 예상을 깨고 수락되었습니다.
jyutgwai.25.a코0=최소한 전쟁은 안해도 되니까.
jyutgwai.26.t코0=협상 실패
jyutgwai.26.d코0=양측 모두 조항을 받아들이기를 거부했습니다. 또다른 협상은 불가능해 보이며 양측 모두 전쟁을 위해 병력 동원을 시작했습니다.
jyutgwai.26.a코0=내 이럴 줄 알았지!
jyutgwai.27.t코0=사태 종결
jyutgwai.27.d코0=양측 모두 병력을 물렸습니다. 사태는 진정되었습니다.
jyutgwai.27.a코0=모두에게 좋은 일이군.

jyutgwai.15.b코0=곧 있으면 다시 우리가 중원의 지배자가 될 것이다.

jyutgwai.7.a코0=그쪽 인사들의 매수를 시도하자.
jyutgwai.7.b코0=다시 생각해보니, 그만두는 편이 나을 것 같다.
jyutgwai.29.t코0=[From.GetRulingParty] 정권의 행동 포기
jyutgwai.29.d코0=왜인지 모르겠지만 [From.GetRulingParty] 정권의 관료들이 우리를 놔두고 추가 행동을 하지 않기로 결정했습니다.
jyutgwai.29.a코0=어... 뭐라고? 진짜?
jyutgwai.8.d코0=우리 인사 몇몇이 [From.GetLeader]에 의해 매수된 후 적 측으로 변절했습니다. 중앙 정부는 또한 천지탕을 모든 직책에서 해임시켰습니다. 이제 장제스를 옹호하던 위한머우가 천지탕의 자리에 올랐습니다. 천지탕에게는 군권을 반납하고 중앙 정부에 복종하라는 최후통첩이 발송되었습니다.
jyutgwai.30.t코0=매수 시도 실패
jyutgwai.30.d코0=우리의 회유에도 [From.GetName]의 장군들과 병사들은 그들의 지도자를 배신하고 싶어하지 않는 것 같습니다. 우리의 매수 시도는 실패했습니다.
jyutgwai.30.a코0=그럼 폭력에 의지하는 수밖에.
jyutgwai.31.t코0=매수 시도 성공
jyutgwai.31.d코0=[From.GetName]의 장군 대다수가 우리에게 매수되었으며 여러 명이 우리 편으로 변절했습니다.
jyutgwai.31.a코0=이것이야말로 그들이 얼마나 모래알 같은지 보여주는군.
jyutgwai.32.t코0=우리 인사들이 매수 시도를 거절
jyutgwai.32.d코0=우리 인사들이 [From.GetLeader]의 매수 시도를 떨쳐냈습니다. 우리는 이전보다 더 단결하게 되었습니다!
jyutgwai.32.a코0=정의가 승리할 것이다!

jyutgwai.33.t코0=양광사변
jyutgwai.33.d코0=양광사변이 발발하면서 [CHI.GetLeader](은)는 남쪽의 문제 때문에 바쁘게 되었습니다. 지금이야말로 행동을 취할 기회입니다. 우리는 먼저 병력을 보전하기 위해 공산주의자들과 휴전을 맺을 수 있습니다.
jyutgwai.33.a코0=휴전을 요청하자.
jyutgwai.33.b코0=아니, 공산주의는 중화민족에게 해충과도 같다.
jyutgwai.34.t코0=[From.GetLeader]의 휴전 요청
jyutgwai.34.d코0=[From.GetLeader] 측이 휴전을 요청하기 위해 대표단을 보냈습니다. [CHI.GetLeader](이)가 남쪽의 문제 때문에 바쁜 상황에서 우리는 이 기회를 활용해 재정비를 할 수 있습니다.
jyutgwai.34.a코0=좋다.
jyutgwai.34.b코0=이건 분명 함정이다!
jyutgwai.35.t코0=[From.GetName]의 수락
jyutgwai.35.d코0=[From.GetName] 측이 휴전에 동의했습니다. 이제 우리는 재정비를 하고 우리 계획을 실행할 수 있습니다.
jyutgwai.35.a코0=훌륭해!
jyutgwai.36.t코0=[From.GetLeader]의 거부
jyutgwai.36.d코0=[From.GetName] 측이 휴전 협정을 거부했습니다. 우리는 계속 싸워야 합니다.
jyutgwai.36.a코0=좋지 않군.
jyutgwai.37.t코0=장쉐량이 공세를 중단
jyutgwai.37.d코0=우리는 장쉐량이 공산당에 대한 공세를 중지했다는 사실을 알게 되었습니다. 그는 아무래도 우리가 남쪽의 군벌 때문에 바빠 그에게 관심을 둘 수 없다고 생각해 그의 사악한 계획을 실행하려고 하는 것 같습니다.
