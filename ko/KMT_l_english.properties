kmt.254.t코0=베트남의 해방?
kmt.254.d코0=우리 군대가 베트남의 주요 도시로 진격하자 지역 주민들은 그들의 진입에 환호와 환영을 보냈습니다.\n\n도시를 해방시키고 우리 약속을 지켜야 할까요?
