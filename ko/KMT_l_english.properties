cairoC.2.d_2코0=[From.GetLeader](이)가 [Root.GetLeader]에게 [JAP.GetName]의 야망을 저지할 역량이 되는 국가들 간에 협력을 강화하고 싶다는 내용의 전보를 보냈습니다. [ENG.GetLeader]도 초대받았습니다.
cairoC.2.a코0=여기서 이득을 취할 수 있을 것 같군.
cairoC.2.b코0=그들 없이도 [JAP.GetName] 정도는 이길 수 있어.
