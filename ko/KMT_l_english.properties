kmt.77.d코0=광서군벌의 수장인 리쭝런은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다.
kmt.76.d코0='산서왕'은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다.

