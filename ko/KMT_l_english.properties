cairoC.5.d코0=모든 인원이 도착하고 모든 준비가 완료되면서 회담이 시작되었습니다. 논의 사항이 개진되었으며 승인을 기다리고 있습니다.
cairoC.5.a코0=받아들일 만 하군.
