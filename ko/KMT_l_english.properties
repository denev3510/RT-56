kmt.285.a코0=진전을 보니 좋군.

kmt.286.t코0=남의사
kmt.286.d코0=남의사와 그 하부 조직 중통국은 우리가 집권하는 데에 중요한 역할을 했습니다. 그 노력에 대한 보답으로 그들에게 더 많은 권한을 실어주는 것이 당연해보입니다. 하지만 그들의 능력이 자신에 맞서서 사용되는 것을 우려하는 [Root.GetLeader](은)는 다른 생각을 품고 있는 것처럼 보입니다...
kmt.286.a코0=그들은 신뢰할 만하다.
kmt.286.b코0=남의사를 해체하라!

kmt.287.t코0=공습 계획
kmt.287.d코0=[Root.GetLeader](은)는 최근 백악관에서 열린 합동참모본부 회의에서 일본 본토에 공습을 가하고 싶다는 자신의 의견을 피력했습니다. 공습이 성공하면 우리 군대의 사기를 크게 올리고 진주만에서 전사한 동료들에 대한 복수를 할 수 있을 것입니다.
kmt.287.a코0=준비를 시작하자.
kmt.287.b코0=너무 위험하다.
kmt.288.t코0=성공적인 공습
kmt.288.d코0=제임스 H. 둘리틀 중령이 이끈 공습이 성공을 거두었습니다. 비록 B-25의 대부분이 중국에 추락하거나 동체 착륙했지만, 그 과정에서 몇몇 일본 공장이 상당한 폭격을 받았습니다. 이는 우리 병사들의 사기를 크게 올렸습니다.
kmt.288.a코0=그렇지!
kmt.289.t코0=실패
kmt.289.d코0=도쿄에 대한 공습이 큰 실패로 끝났습니다. 우리의 항공모함이 적 레이다에 감지되어 적들이 경계에 들어갔으며 우리 폭격기들은 강력한 대공 사격을 맞고 대부분이 격추되었습니다. 제임스 H. 둘리틀 중령도 전사했음이 확인되었습니다.
kmt.289.a코0=좋지 않군.
kmt.290.t코0=[From.GetAdjective]의 공습
kmt.290.d코0=[From.GetAdjective] 측이 진행한 공습이 [Root.Capital.GetName] 지방에 큰 혼란을 일으켰습니다. 공장이 파괴되었으며 시민들이 여럿 살상되었습니다.
kmt.290.a코0=바카야로!
kmt.291.t코0=[From.GetAdjective] 조종사들의 착륙
kmt.291.d코0=몇몇 [From.GetAdjective] 조종사들이 일본에 대한 공습을 수행한 후 우리 영토에 착륙했습니다. 우리 병사들이 그들을 평야에서 발견했으며 관료들은 이 상황에 어떻게 대처해야 하는지 논의하고 있습니다.
kmt.291.a코0=[From.GetName] 쪽으로 귀환하는 것을 도와라.
kmt.291.b코0=이 백인놈들을 구금해라!
kmt.292.t코0=[From.GetAdjective] 조종사들의 블라디보스토크 착륙
kmt.292.d코0=[From.GetNameDef]에서 온 조종사가 일본 본토에 대한 공습을 수행한 후 블라디보스토크에 착륙했습니다. 지역 민병대가 조종사를 구금시켰습니다. 조종사를 [From.GetNameDef] 측으로 돌려보낸다면 일본과의 관계가 악화될 수 있습니다. 이 문제에 어떻게 대응해야 할까요?
kmt.292.a코0=조종사를 계속 구금해라.
kmt.292.b코0=[From.GetName] 측으로 귀환하는 것을 도와라.
kmt.292.c코0=조종사를 일본으로 넘겨라.
kmt.293.t코0=[From.GetAdjective]의 공습
kmt.293.d코0=오늘 [From.GetAdjective]의 공습이 대중 사이에서 약간의 혼란을 불러일으켰습니다. 하지만 그들의 시도는 철저하게 준비된 우리 병사들이 폭격기를 쉽게 격추시키면서 무위로 돌아갔습니다. 우리 측 사상자는 거의 없었습니다. 이 한심한 작전은 우리가 이 귀축들을 상대로 전쟁에서 승리할 것이라는 확고한 증거입니다!
kmt.293.a코0=무다 무다 무다!
kmt.294.t코0=[From.GetAdjective] 정부가 우리 조종사들을 지원
kmt.294.d코0=[From.GetAdjective] 정부가 그들 영토에 착륙한 우리 조종사들을 돕겠다고 제안했으며 우리 조종사들은 곧 집으로 돌아올 것입니다. 그들의 선택은 분명 양국 간의 관계를 개선시킬 것입니다.
kmt.294.a코0=정말 친절하군.
kmt.295.t코0=[From.GetName] 정부가 우리 조종사들을 구금
kmt.295.d코0=[From.GetAdjective] 영토에 착륙한 우리 조종사들이 [From.GetName] 정부에 의해 구금되었습니다. 그들은 또한 모든 협상을 거부했습니다.
kmt.295.a코0=하나님의 가호가 그들과 함께하기를.
kmt.296.t코0=[From.GetName] 정부가 [USA.GetAdjective] 조종사들을 지원
kmt.296.d코0=[From.GetName] 정부가 블라디보스토크에 착륙한 [USA.GetAdjective] 조종사들이 [USA.GetName] 측으로 돌아갈 수 있도록 도와주었습니다. 이는 우리와 그들 간의 관계를 악화시켰습니다.
kmt.296.a코0=귀축이 귀축을 도울 줄 나는 알았지!
kmt.297.t코0=[From.GetName] 정부가 우리 조종사들을 일본으로 이송
kmt.297.d코0=블라디보스토크에 착륙한 우리 조종사들이 [From.GetName]에 의해 [JAP.GetName] 측으로 넘겨졌습니다. 이는 우리와 그들 간의 관계를 악화시킬 것입니다.
kmt.297.a코0=그들이 악마를 돕고 있다는 것을 깨달았으면 좋겠는데.
kmt.298.t코0=[From.GetName] 정부가 [USA.GetAdjective] 조종사들을 우리에게 이송
kmt.298.d코0=[From.GetName] 정부가 블라디보스토크에 착륙한 [USA.GetAdjective] 조종사들을 우리에게 넘기기로 결정했습니다. 이는 양국 사이의 신뢰의 징표로서 작용할 것입니다.
kmt.298.a코0=우리의 "후렌도"를 환영하도록 하지.
kmt.299.t코0=쓰촨에서의 문제
kmt.299.d코0=신문에서 쓰촨의 기근과 가뭄에 대한 기사가 나오기 시작했습니다. 몇몇 단체들은 피해를 입은 사람들을 돕기 위해 돈을 모금하고 있습니다. 쓰촨 주민들을 돕겠다고 제안하면 지역에 대한 추가적인 정치적 영향력을 얻을 수 있을지도 모릅니다.
kmt.299.a코0=관심없다.
kmt.299.b코0=지원을 보내라.

kmt.300.t코0=[From.GetName]의 몰락
kmt.300.d코0=현 전쟁에서 [From.GetName] 측이 항복하면서, 우리는 그들의 잔존 병력을 우리에게 편입시켜 중국의 권력을 중앙으로 더 집중시킬 수 있습니다...
kmt.300.a코0=우리 군 내에 자리를 가질 수 있다는 것에 그들은 감사해야해!
kmt.301.t코0=제2차 국공내전
kmt.301.d_1코0=[PRC.GetRulingParty] 측과 [CHI.GetRulingParty] 측 사이에서 제2차 국공내전이 발발했습니다. [CHI.GetRulingParty]의 폭정을 무찌르기 위해 [PRC.GetRulingParty] 측을 지원해야 할까요?
kmt.301.d_2코0=[PRC.GetRulingParty] 측과 [CHI.GetRulingParty] 측 사이에서 제2차 국공내전이 발발했습니다. 공산 비적들을 무찌르기 위해 [CHI.GetRulingParty] 측을 지원해야 할까요?
kmt.301.a코0=물론이지!
kmt.301.b코0=이 싸움을 관전하는 편이 나을 것 같군.
kmt.302.t코0=[From.GetName] 측이 우리 편으로 참전
kmt.302.d_1코0=[From.GetName] 측은 공산 비적들을 무찌르기 위해 우리 편으로 참전하기로 결정했습니다!
kmt.302.d_2코0=[From.GetName] 측은 [CHI.GetRulingParty]의 폭정으로부터 중국의 농민들을 해방시키기 위해 우리 편으로 참전하기로 결정했습니다!
kmt.302.a코0=공비들에게 죽음을!
kmt.302.b코0=일어나라, 노예가 되기를 거부하는 자들이여!

kmt.303.t코0=푸이의 운명
kmt.303.d코0=그의 일본 호위병들이 죽거나 우리 군에게 항복한 후, 아이신기오로 푸이는 탈출을 위한 열차를 기다리다가 기차역에서 잡혔습니다. 이 "마지막 황제"를 어떻게 처리해야 할까요?
kmt.303.a코0=그는 장기말에 불과해, 살려주자.
kmt.303.b코0=죽어라, 반역자!

kmt.304.t코0=적이 정저우에 접근 중
kmt.304.d코0=적들이 벌써 정저우 인근에 도달했습니다. 황허의 제방을 파괴하면 수공을 통해 적들을 저지할 수 있을지도 모릅니다.
kmt.304.a코0=대의를 위해서.
kmt.304.b코0=이건 미친 짓이야!
hyk_flood코0=홍수

kmt.320.t코0=소련의 지원
kmt.320.d코0=[SOV.GetName] 정부가 우리가 적들과 맞서싸울 수 있도록 추가로 장비를 보냈습니다!
kmt.320.a코0=우라!
kmt.321.t코0=[GXC.GetName] 측의 참전
kmt.321.d코0=사전에 합의한대로, [GXC.GetName] 측은 일본 침략자들에 맞서 우리 측으로 참전했습니다.
kmt.321.a코0=제국주의자놈들을 무찌르자!
kmt.322.t코0=[CHI.GetName] 측으로의 참전
kmt.322.d코0=사전에 합의한대로, 우리는 일본 침략자들에 맞서 [CHI.GetName] 측으로 참전했습니다.
kmt.322.a코0=제국주의자놈들을 무찌르자!
kmt.323.t코0=충칭의 준비
kmt.323.a코0=이제 우리가 충칭을 직접 관리할 것이다.
kmt.324.t코0=산업 재배치
kmt.324.d코0=일본이 침공함에 따라, 전선 근처의 설비와 공장 중 일부가 쓰촨으로 재배치되었습니다.
kmt.324.a코0=여기면 안전하겠지.
KMT_will_die_if_nanking_fall_tt코0=§R난징이 함락되면, 당신은 [CHI.GetName]에게 무조건적으로 합병될 것입니다.§!

kmt.325.t코0=적의 공격을 받고 있는 [KMT_central_gov_tag.GetName]!
kmt.325.d코0=[KMT_central_gov_tag.GetName] 측이 해외의 침략자들로부터 공격을 받고 있습니다. 우리는 그들을 도와야 합니다!
kmt.325.a코0=중국으로부터 적들을 쫓아내자!
kmt.325.b코0=우리가 없어도 괜찮을 같은데.
kmt.326.t코0=[From.GetName] 측의 참전
kmt.326.d코0=[From.GetName] 측은 일본 침략자들에 맞서 우리 측으로 참전했습니다!

kmt.327.t코0=[From.GetName] 측이 내전을 중단
kmt.327.d코0=[From.GetLeader] 측은 공산당보다 일본이 더 큰 위협이라는 받아들이고 국공내전을 중지하기로 결정했습니다. 동북군이 진행하던 공세에도 중지 명령이 내려왔습니다.
kmt.327.a코0=마침내!

kmt.328.t코0=청야 전술
kmt.328.d코0=침략자들은 진격하면서 우리 도시와 마을을 점령해나가고 있고, 우리 병력은 전력을 보전하기 위해 후퇴하고 있습니다. 하지만 그들은 후퇴하기 전에 지역 기반시설을 파괴하는 데에 성공했으며, 이는 적의 진격을 방해할 것입니다.
kmt.328.a코0=잘했어.

kmt.323.d코0=난징이 적의 손에 떨어졌으며 우리는 정부를 이전할 다른 장소를 찾아야 합니다. 충칭이 이 역할을 맡기 위한 준비를 시작할 것입니다.\n\n우리는 또한 류샹 장군이 지병으로 사망했다는 소식도 받았습니다.

kmt.330.t코0=독일 군사고문단의 철수
kmt.330.d코0=[GER.GetNameDef] 정부가 군사 원조를 중단하고 군사고문단을 철수시키기로 결정했습니다. 그들이 강제로 남도록 만들 수 없는 이상 우리는 그들과 함께 귀중한 지원이 떠나가는 것을 지켜볼 수밖에 없습니다.
kmt.330.a코0=어쨌든 군 재건은 계속된다.
kmt.331.d코0=우리 군사고문단이 중국으로부터 소환되었으며 곧 조국으로 돌아올 것입니다.
kmt.331.a코0=그들의 귀향을 환영할 준비를 하자.
kmt.332.t코0=중국의 군사고문단 확대 요청
kmt.332.d코0=중국 대사가 국민혁명군 훈련에 우리 고문단이 더 깊게 관여해줄 것을 요청하는 서한을 보냈습니다. 우리 군사고문단은 1926년부터 중국에 주재하고 있으며, 이 요청을 받아들이면 중화민국 정부와의 관계가 크게 개선될 것입니다.
kmt.332.a코0=군사 고문을 추가로 파견하라.
kmt.332.b코0=그럴 여력은 없다.
kmt.333.t코0=독일이 군사고문단을 확대
kmt.333.d코0=[GER.GetLeader]의 직재에 따라 [GER.GetAdjective] 정부는 군사고문단 인원을 확대하는 데에 동의했습니다. 이는 우리 군대의 개편을 돕고 양국을 더 가깝게 만들 훌륭한 소식입니다.
kmt.333.a코0=그들을 사단 본부로 서둘러 보내라.
kmt.334.t코0=독일이 군사고문단 확대를 거부
kmt.334.d코0=우리는 독일의 우리 대사로부터 [GER.GetAdjective] 측이 군사고문을 추가로 파견하지 않을 것이라는 간결한 답변을 전해들었습니다.
kmt.334.a코0=실망스럽군.
kmt.336.t코0=공산당과의 회담?
kmt.336.d코0=대일전이 끝나면서 공산 비적들과 우리의 목표가 더이상 일치하지 않게 되었습니다. 허나 현 상황에서 곧장 공격을 감행하는 것은 우리 평판에 악영향을 줄 수도 있습니다. 어쩌면 [PRC.GetLeader] 측과 회담을 가진 후에 행동하는 편이 나을지도 모릅니다.
kmt.336.a코0=회담에 우리 측 인사를 파견하자.
kmt.336.b코0=그들이 도착하면 기습하도록 하자.
kmt.336.c코0=서로 공존해도 상관없겠지.
