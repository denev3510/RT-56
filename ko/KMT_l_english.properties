kmt.14.b코0=저 양이들은 우리의 분노를 맛볼 것이다! 중국은 더 커질 것이다!
kmt.15.t코0=[CHI.GetName]의 타이완 요구
kmt.15.d_2코0=타이완은 한때 중국의 일부였으며 [CHI.GetName] 정부는 그곳을 '반환'하라고 요구하고 있습니다.
kmt.15.d_1코0=우리가 거의 최초로 타이완을 지배했음에도 불구하고, 중국은 우리가 이곳을 반환하라고 요구하고 있습니다. 어떻게 해야 할까요?
kmt.15.a_1코0=양국 사이의 평화는 유지되어야 한다.
kmt.15.a_2코0=그들이 그렇게 원한다면 그 축축한 땅쪼가리를 가지라고 해라.
kmt.15.b_1코0=어디서 감히 야만인들이 이딴 요구를 해? 타이완은 우리가 정복한 곳이다!
kmt.15.b_2코0=과거에 그들이 이곳을 지배했다고 해도, 지금은 우리 땅이다!
kmt.16.t코0=타이완의 반환
kmt.16.d코0=타이완이 중화의 품에 돌아왔습니다. 시민들은 반환을 축하하고 있습니다.
kmt.16.a코0=여러 결과 중 최선의 결과로 나왔군.
kmt.17.t코0=타이완 강점의 유지
kmt.17.d코0=그들은 우리의 정당한 영토를 반환해달라는 요청을 거부했습니다. 그들의 폭거는 명약관화합니다.
kmt.17.a코0=우리는 그들은 박살낼 것이다!
kmt.21.t코0=중국의 연합국 가입 요청
