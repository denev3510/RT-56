cairoC.1.t코0=[CHI.GetName] 지도자와 [ENG.GetName] 지도자와의 회담?
cairoC.1.d코0=일본과의 전쟁이 계속되면서, 일본의 위협에 맞서기 위해서 단합이 필요하다는 것이 더 명백해지고 있습니다. 그러기 위해서 우리는 아군 지도자들과 논의를 통해 협력을 더 강화해야 합니다.
cairoC.1.a코0=전보를 보내자.
