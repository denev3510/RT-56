kmt.32.d코0=백화제방 운동이 시작되었습니다. 이제 우파 돼지들이 스스로를 드러낼 때까지 기다리면 됩니다.
kmt.32.a코0=우리가 따버릴 수 있도록 백 송이의 꽃이 피도록 놔두자.
kmt.33.t코0=운동의 경과
kmt.33.d코0=운동이 시작된 지 고작 몇 달이 지났지만 벌써 몇몇 자본주의 돼지들이 정부를 비판하기 시작했습니다. 우리는 운동을 계속해 더 많은 반동분자 돼지들을 우리에서 유인해낼 수 있지만 그들의 주장이 공산주의에 대한 인민들의 믿음을 약화시킬지도 모릅니다.
kmt.33.a코0=우리는 지금 우파 돼지들을 체포할 것이다.
kmt.33.b코0=우리는 더 많은 놈들을 유인해야 한다.
kmt.34.t코0=증가하는 인민들의 비판
kmt.34.d코0=운동이 계속될수록 정부가 받는 비판도 늘고 있습니다. 빨리 채찍을 꺼내지 않는다면 상황은 더 악화될 것입니다.
kmt.34.a코0=우리는 반체제 떨거지들을 감옥에 처넣을 것이다.
kmt.34.b코0=조금 더 참을성을 가져보자.
KMT_baihua_stage_2_tt코0=더 많은 우파들이 비판 대열에 동참할 것입니다.
kmt.35.t코0=비판의 과격화
kmt.35.d코0=처음에는 비판의 수위가 낮았습니다. 하지만 시간이 지나면서 행동을 촉구하는 더 과격한 목소리가 들리기 시작했습니다. 서둘러서 대응하지 않으면 우리 손으로 반혁명을 만들어낼지도 모릅니다.
kmt.35.a코0=그들이 다시는 아무 말도 못하도록 만들어주자.
kmt.35.b코0=그들은 진짜 반동분자들의 하수인에 불과해. 우리는 반동들의 수괴가 모습을 드러낼 때까지 기다려야 한다.
KMT_baihua_stage_3_tt코0=비판론자들이 극단화될 것입니다.
kmt.36.t코0=반란의 목소리
kmt.36.d코0=과격한 발언들을 내버려두자 몇몇 바보들이 즉각적인 인민의 정부의 타도를 외치고 있습니다. 몇몇 당원들은 자신의 목숨을 걱정하기 시작했습니다. 이제 운동을 끝내야 할까요?
kmt.36.a코0=이제 도망칠 곳이 없겠지.
kmt.36.b코0=거의 이 놈들이 다 나왔으니 몇주만 있으면 한방으로 놈들의 모가지를 다 따버릴 수 있을 것이다!
KMT_baihua_stage_4_tt코0=인민들이 공산주의에 대한 믿음을 잃기 시작할 것입니다.
kmt.37.t코0=붕괴 직전
kmt.37.d코0=정부에 대한 비판의 수위와 숫자가 한계에 다다랐습니다. 노동자와 농민의 혁명을 지키기 위해서 우리는 모든 불평분자들을 지금 체포해야 합니다!
kmt.37.a코0=당을 위해서라도 우리는 모든 반대파를 끝장내야 한다. 영원히.
baihua_end_now코0=운동이 종료될 것입니다.\n
kmt.39.t코0=대약진 운동의 시작
kmt.39.d코0=대약진 운동이 시작되었습니다. 곧 있으면 우리는 완전하고 과학적인 공산 사회를 달성할 수 있을 것입니다!
kmt.39.a코0=우리는 서방 세계를 뛰어넘을 것이다!
kmt.40.t코0=토법고로의 건설
kmt.40.d코0=몇몇 인민들이 정부의 개입 없이도 독자적인 토법고로를 지었습니다. 이는 우리나라 단결력의 진정한 상징입니다.
kmt.40.a코0=이런 진전이면 금방 서방 세계를 뛰어넘을 수 있겠군!
kmt.43.t코0=기근
kmt.43.d코0=농민들이 농기구를 토법고로에 던져 넣으면서 몇몇 성에 기근이 닥쳤습니다. 농기구가 없으면 그 누구도 수확을 하지 못하고, 수확된 작물도 산업 장비에 대한 상환으로 해외로 보내지고 있습니다.
kmt.43.a코0=하지만 보고에 따르면 수확량이 목표치의 4배라는데...
kmt.46.t코0=대약진 운동의 대후진
kmt.46.d코0=당 대회 후 마오 주석은 큰 후회와 함께 대약진 운동을 끝내기로 결정했습니다. 아사한 농민들의 시신과 똥철 조각들이 시골에 가득합니다. 아무래도 뒷마당에서 강철을 만드는 것은 불가능했나 봅니다.
kmt.46.a코0=중국인들은 대약진 운동으로 발전 대신 배고픔만 수확했군.
kmt.47.t코0=마오 주석의 지역 인민공사 방문
kmt.47.d코0=마오 주석은 허난 성의 한 인민공사의 농민들이 보여준 열의를 보며 큰 기쁨을 느꼈습니다. 이들 무산자 계급의 정신을 기리며 그는 전 중국의 인민공사를 축복했습니다.
kmt.47.a코0=우리 인민들은 정말 당에 대해 헌신하는군!
kmt.49.t코0=중국의 코민테른 가입 요청
kmt.49.d코0=중국 공산당의 동지들은 큰 진전을 이루어냈습니다. 그들은 진정으로 세계혁명에 동참할 준비가 되었습니다.
kmt.49.a코0=동지가 늘어나는 것은 환영이지.
kmt.49.b코0=안돼! 마오쩌둥은 좌익 기회주의자야!

kmt.52.t코0=중국의 영토 요구
kmt.52.d코0=이 땅들이 자국의 핵심 영토라고 주장한 [CHI.GetName] 정부는 무조건적으로 이 영토들을 할양하라고 요구했습니다.
kmt.52.a코0=그들의 전력에 맞서서는 승산이 없다.
kmt.52.b코0=탐욕스러운 중국 떨거지들 같으니라고! 그들은 한 치도 못 가져갈 것이다!
kmt.53.t코0=핵심 영토의 반환
kmt.53.d코0=우리의 정당한 영토가 반환되었습니다!
kmt.53.a코0=여기에서 계속 추가적인 확장을 계획해야 한다.
kmt.54.t코0=거부된 요구
kmt.54.d코0=이 오랑캐들은 우리의 평화로운 요구를 거부하고 우리가 사태를 해결하기 위해 과격한 수단을 사용하도록 만들고 있습니다.
kmt.54.a코0=오랑캐들을 척결하자!
kmt.56.t코0=중국의 영토 요구
kmt.56.d코0=이 땅들이 자국의 핵심 영토라고 주장한 [CHI.GetName] 정부는 무조건적으로 이 영토들을 할양하라고 요구했습니다.
kmt.56.a코0=그들의 전력에 맞서서는 승산이 없다.
kmt.56.b코0=탐욕스러운 중국 떨거지들 같으니라고! 그들은 한 치도 못 가져갈 것이다!
kmt.57.t코0=핵심 영토의 반환
kmt.57.d코0=우리의 정당한 영토가 반환되었습니다!
kmt.57.a코0=여기에서 계속 추가적인 확장을 계획해야 한다.
kmt.58.t코0=거부된 요구
kmt.58.d코0=이 오랑캐들은 우리의 평화로운 요구를 거부하고 우리가 사태를 해결하기 위해 과격한 수단을 사용하도록 만들고 있습니다.
kmt.58.a코0=오랑캐들을 척결하자!

kmt.62.t코0=중불 협정
kmt.62.d코0=전후 중국 관료들이 광저우만 조차지의 지배권에 대해 논의하기 위해 우리에게 연락했습니다.
kmt.62.a코0=그들은 이번 전쟁에서 너무나 많은 것을 희생했으니 이것이 보상이 되겠지.
kmt.62.b코0=프랑스가 이곳의 지배자이다!
kmt.63.t코0=프랑스의 광저우만 반환 거부
kmt.63.d코0=프랑스는 광저우만이 프랑스의 조차지로 계속 남아야 한다고 우기고 있습니다.
kmt.63.a코0=망할 돼지놈들!
kmt.64.t코0=막을 수 없는 중국군
kmt.64.d코0=우리가 가지고 있는 아시아의 모든 영토가 중국의 손에 떨어졌습니다. 우리는 그들이 본토에 상륙하기 전에 평화 조건으로 우리가 가지고 있는 아시아의 모든 영토를 넘겨주는 것을 고려해야 합니다!
kmt.64.a코0=백기를 드는 수밖에...
kmt.64.b코0=프랑스는 끝까지 싸울 것이다!
kmt.65.t코0=프랑스의 평화 협정 제의
kmt.65.d코0=우리가 그들의 본토에 상륙할지도 모른다고 겁에 질린 프랑스 관료들이 그들이 아시아에서 가지고 있는 모든 영토를 넘겨주겠다는 조건으로 평화를 제의했습니다.
kmt.65.a코0=욕심을 부려서는 안된다. 우리는 이 제의를 받아들일 것이다.
kmt.65.b코0=프랑스는 정복되어야만 한다!
kmt.66.t코0=거부된 제의
kmt.66.d코0=중국이 우리의 평화 제의를 거부했습니다. 이제 우리는 끝까지 싸워야 합니다.
kmt.66.a코0=젠장...
kmt.67.t코0=중영 공동 성명
kmt.67.d코0=홍콩에 대한 우리의 지배가 끝을 맞이했습니다. 이제 우리는 홍콩을 중국에 반환해야 합니다.
kmt.67.a코0=약속은 약속이다.
kmt.67.b코0=홍콩은 대영제국의 일원으로 계속 남을 것이다!
kmt.68.t코0=영국의 약속 파기
kmt.68.d코0=영국이 난징 조약에 따라 99년의 통치 후 홍콩을 반환하겠다는 약속을 지키길 거부했습니다. 이 치욕을 우리는 잊지 않을 것입니다!
kmt.68.a코0=망할 돼지놈들!
kmt.69.t코0=마카오 반환?
kmt.69.d코0=우리는 1974년 마카오를 '포르투갈이 (임시적으로) 통치하고 있는 중국 영토'로 재정의했고 중국은 마카오를 곧 있으면 인계받을 것입니다. 하지만 우리 관료 중 몇몇은 마카오가 그 어떤 경우에도 포르투갈의 영토로 남아야 한다고 주장하고 있습니다.
kmt.69.a코0=그 관료들은 미쳤구만.
kmt.69.b코0=포르투갈은 강하다! 마카오는 적법한 포르투갈의 영토이다!
kmt.70.t코0=포르투갈의 마카오 반환 거부
kmt.70.d코0=포르투갈 정부가 마카오 반환을 거부했습니다!
kmt.70.a코0=그 대가가 무엇인지 보여주도록 하지.
kmt.71.t코0=광저우만의 반환
kmt.71.d코0=광저우만이 그곳의 적법한 주인에게 반환되었습니다!
kmt.71.a코0=만세!
kmt.72.t코0=홍콩의 반환
kmt.72.d코0=홍콩이 그곳의 적법한 주인에게 반환되었습니다!
kmt.72.a코0=만세!
kmt.73.t코0=마카오의 반환
kmt.73.d코0=마카오가 그곳의 적법한 주인에게 반환되었습니다!
kmt.73.a코0=만세!

kmt.74.t코0=[CHI.GetName]의 복종 요구
kmt.74.d코0=[CHI.GetName] 정부가 모든 군벌들에게 즉각적인 복종을 요구하는 최후통첩을 보냈습니다. [Root.GetLeader](은)는 최후통첩을 받은 후 그가 신뢰하는 장교들을 모두 불러모아 수 시간 동안 밀실에서 회의를 했습니다.\n\n회의의 결론은 무엇일까요?
kmt.74.a코0='유혈사태를 피하기 위해 우리는 그들의 요구를 수용한다. 우리는 항복할 것이다.'
kmt.74.b코0='폭군은 절대로 승리하지 못할 것이다!'
kmt.75.t코0=최후통첩 - 군벌의 굴복
kmt.75.d코0=[From.GetLeader](은)는 우리와 적대하면 끝이 좋지 않으리라는 것을 인정했습니다. 그들은 평화적으로 복속되었습니다.
kmt.75.a코0=천하통일에 한 발짝 더 다가섰군!
kmt.752.t코0=최후통첩 - 군벌의 거부
kmt.752.d코0=[From.GetLeader](은)는 복종을 거부했습니다. 그들은 심지어 우리가 진짜 '폭군'이라고 주장하고 있습니다!
kmt.752.a코0=어디서 감히!
kmt.76.t코0=옌시산의 운명
kmt.76.a코0=우리는 다가오는 전쟁에 대비해야 한다!
kmt.76.b코0=그는 훌륭한 모범이 될 것이다.
kmt.77.t코0=리쭝런의 운명
kmt.77.a코0=우리는 다가오는 전쟁에 대비해야 한다!
kmt.77.b코0=그는 훌륭한 모범이 될 것이다.
kmt.78.t코0=룽윈의 운명
kmt.78.a코0=우리는 다가오는 전쟁에 대비해야 한다!
kmt.78.b코0=그는 훌륭한 모범이 될 것이다.
kmt_lzr_join코0=리쭝런이 우리 군에 합류할 것입니다.
kmt_yxs_join코0=옌시산이 우리 군에 합류할 것입니다.
kmt_ly_join코0=룽윈이 우리 군에 합류할 것입니다.

kmt.84.t코0=중국의 요청
kmt.84.d코0=[SIK.GetName](과)와 [CHI.GetName](이)가 우리의 지도 하에 있게 되면서, [CHI.GetLeader](은)는 [SIK.GetName]의 영토가 중국으로 반환되면 좋을 것이라고 생각한 것 같습니다.\n\n이에 어떻게 응답해야 할까요?
kmt.84.a코0=양국의 친선을 위해!
kmt.84.b코0=세력 가입국들이 서로를 노려서는 안된다!
kmt.85.t코0=[SOV.GetNameDef]의 배신!
kmt.85.d코0=[CHI.GetName] 정부가 최근에 보낸 우리를 합병할 수 있게 해달라는 요청에 대해 [SOV.GetLeader] 동지는 우리가 대의를 위해 희생되어야 한다고 결정했습니다!
