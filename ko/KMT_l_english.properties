kmt.258.t코0=인도네시아의 해방?
kmt.258.d코0=네덜란드는 최대한의 수익을 바랐기 때문에 인도네시아인들이 네덜란드어를 배우도록 강요하지 않았습니다. 이는 동시에 인도네시아인들 사이에서 민족주의 정서를 보존시키는 데에 역할을 했습니다.\n\n이제 인도네시아를 점령했으니 약속대로 그들을 해방시켜야 할까요?
kmt.259.t코0=인도의 해방?
