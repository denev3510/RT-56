#Ruthenia

axis_minors_ruthenia.1.t코0=카르파티아 루테니아의 자치주 선포
axis_minors_ruthenia.1.desc코0=체코슬로바키아 중앙정부의 통치권이 약해짐에 따라, 주민 대부분이 루테니아인인 카르파티아 루테니아 지방이 스스로가 자치주라고 선포했습니다. 이제 이 지역은 독립 당시에 보장 받았었지만 프라하 중앙정부가 제한하고 있었던 모든 권리를 누리게 됩니다.
