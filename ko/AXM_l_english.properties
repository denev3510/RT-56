axis_minors_ruthenia.1.b코0=드디어 자치권을 얻을 수 있겠군! (카르파티아 루테니아로 플레이합니다.)
axis_minors_ruthenia.1.c코0=그냥 보내줘라.
axis_minors_ruthenia.1.d코0=자기들 운명은 자기가 결정해야지 (독립국 카르파티아 우크라이나로 플레이합니다.)

axis_minors_ruthenia.2.t코0=헝가리의 위협
axis_minors_ruthenia.2.desc코0=체코슬로바키아가 찢겨진 이후, 침공 가능성은 날마다 커져 갑니다. 아무래도 이 지방을 살리기 위해선 자치권을 전부 누리면서 헝가리 왕국에 들어가기로 약속해야 할지도 모릅니다.
axis_minors_ruthenia.2.a코0=부다페스트로 사절단을 보내자.
axis_minors_ruthenia.2.b코0=올테면 오라지.
axis_minors_ruthenia.2.c코0=저쪽 동네는 아직 공격할 준비가 안되었을 것이다. (공격을 지연시킵니다.)

axis_minors_ruthenia.3.t코0=카르파티아 우크라이나의 보호 요청
axis_minors_ruthenia.3.desc코0='카르파티아 우크라이나 공화국'이라는 곳에서 대표단이 왔는데, 생각치도 못한 말을 꺼냈습니다. 우리가 자신들을 침공할 것이라는 불안감과 우리가 주장하는 영유권 때문에, 자신들은 독립국 지위를 버리고 헝가리의 자치주로 남을 의사가 있다고 했습니다. 이 제안을 받아들이면 그 조그마한 곳에서만 영향력이 제한되게 되고, 옛 헝가리의 국경을 일부만 되찾는 셈이 됩니다. 하지만 침공한다면 다른 세력들이 개입할 수도 있겠죠.
axis_minors_ruthenia.3.a코0=자치주로 받아들인다.
axis_minors_ruthenia.3.b코0=카르피타아는 옛 헝가리의 일부다, 침공해라.

axis_minors_ruthenia.4.t코0=카르파티아 우크라이나에 개입?
axis_minors_ruthenia.4.desc코0=스스로 독립을 선언한 카르파티아 우크라이나 공화국은 신생국인 것에 더해 왕따입니다. 옛 헝가리의 일부로서, 이 지방은 헝가리 정부 하에 있어야죠. 체코슬로바키아의 해체 이후, 이 작은 지역은 이제 다시금 주인을 찾을 준비가 되었습니다.
axis_minors_ruthenia.4.a코0=내버려둬라.
axis_minors_ruthenia.4.b코0=침공을 개시하라.

axis_minors_ruthenia.5.t코0=자유로운 사회
axis_minors_ruthenia.5.desc코0=정치 수뇌부가 바뀌자, 이 나라에서 기본적인 자유가 다시금 보장되었습니다. 협회가 설립되고, 민주주의 사상이 나라 곳곳에 퍼지고 있습니다.
axis_minors_ruthenia.5.a코0=반드시 자유를 소중히 여겨야 한다!

axis_minors_ruthenia.6.t코0=루테이아인들이 타협을 요구
axis_minors_ruthenia.6.desc코0=체코슬로바키아가 사라지면서, 가장 험준한 산악 지방에 거주하는 루신인들이 어느 정도의 자치권을 부여해주길 요구해왔습니다.
axis_minors_ruthenia.6.a코0=그들에게 자치권을 줘라
axis_minors_ruthenia.6.b코0=그들을 슬로바키아의 영향권 아래 두어라.
axis_minors_ruthenia.6.c코0=그들을 공격하라.

axis_minors_ruthenia.7.t코0=루테니아인들의 통일 요구
axis_minors_ruthenia.7.desc코0=체코슬로바키아의 가장 험준한 지역의 지도자였던 [RUT.GetLeader](이)가 루신인의 땅을 우크라이나에 합병시킬 것을 요구합니다.
