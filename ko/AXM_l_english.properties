axis_minors_croatia.2.t코0=크로아티아 사회주의 공화국의 합류 요청
axis_minors_croatia.2.desc코0=크로아티아 사회주의 공화국이 우리의 자랑스러운 남슬라브 연방에 가입하고 싶어 합니다.
axis_minors_croatia.2.a코0=다시 돌아와서 반갑네!

axis_minors_croatia.3.t코0=대크로아티아의 영유권 확대
axis_minors_croatia.3.desc코0=보스니아는 역사적으로 크로아티아의 일부였습니다. 우리의 위대한 왕 미로슬라브의 발자취를 따라가기 위해서라도 과거의 국경선을 다시 되찾아야 합니다.
axis_minors_croatia.3.a코0=거기는 정당한 우리 땅이다!

axis_minors_croatia.4.t코0=엘렉트라 공장의 미래가 자리를 잡았습니다
axis_minors_croatia.4.desc코0=전자 기계공이자 공산 투사였던 인민의 영웅 라데 콘차르를 기념하기 위해 엘렉트라 전자기기 공장의 이름을 콘차르 전자 공장으로 바꾸기로 하였습니다.
axis_minors_croatia.4.a코0=콘차르는 우리의 진정한 순교자이다!

axis_minors_croatia.5.t코0=공산주의 독재의 끝
axis_minors_croatia.5.desc코0=붉은 공포가 끝났습니다! 빨갱이들은 권좌에서 쫓겨놨고 재앙과도 같았던 경제 구조는 허물어지고 있습니다.
axis_minors_croatia.5.a코0=볼셰비키 정권은 이제 끝장이다.

axis_minors_croatia.6.t코0=파시스트 독재의 끝

axis_minors_croatia.7.a코0=암흑의 시대가 도래하는군.

axis_minors_croatia.8.t코0=공산주의자들이 다시 권력을 잡다!
axis_minors_croatia.8.desc코0=혁명적 공산주의 정권이 다시 들어섰고 이전의 정치 구조 개혁은 빠르게 초기화되고 있습니다.
axis_minors_croatia.8.a코0=공산주의야말로 밝은 미래이다!

axis_minors_croatia.9.a코0=우리가 진정한 크로아티아다!

axis_minors_croatia.10.a코0=우리는 자유를 위해 싸울 것입이다!

axis_minors_croatia.11.t코0=과거의 유산
axis_minors_croatia.11.a코0=더 밝은 미래로 전진!
#slovakia
axis_minors_slovakia.1.a코0=소규모 공격을 실시하여 분쟁 지역을 점령하자.

axis_minors_slovakia.2.t코0=국경분쟁 패배
axis_minors_slovakia.2.desc코0=우리 군사의 사기가 드높았음에도 불구하고, 헝가리 군대의 진격을 막지 못했습니다. 독일은 휴전을 강요했고, 헝가리에게 유리하도록 결론을 내렸습니다. 우리는 주민 69,930명이 살고 있는 78개 행정구역, 1,697 km²만큼을 내주어야 했습니다.
axis_minors_slovakia.2.a코0=독일이 우리를 돕는다고 약속했었는데!

axis_minors_slovakia.3.t코0=카르파티아 승전!
axis_minors_slovakia.3.desc코0=슬로바키아 동부에서 성공적으로 작전을 전개한 후, 독일은 휴전을 제안했고 우리의 요구에 따라 국경을 다시 그렸습니다! 이제 카르파티아 지방 전체가 우리 손아귀에 있습니다! 병사들은 이 대헝가리아 제국 수복운동의 위대한 한 획을 그은 것을 노래를 부르며 축하하고 있습니다.
axis_minors_slovakia.3.a코0="우리는 모두 호르티 미클로시의 병사이다"

axis_minors_slovakia.4.t코0=슬로바키아에게 지다
axis_minors_slovakia.4.desc코0=우리가 슬로바키아 군대를 과소평가했던 것 같습니다. 슬로바키아는 한 주 가량 지속됬던 우리의 공격 작전을 굉장히 심각하게 받아들였고, 우리가 이기는 와중에 독일이 개입하여 슬로바키아 편을 들었습니다.
axis_minors_slovakia.4.a코0=그냥 사소한 실수일 뿐이다.

axis_minors_slovakia.5.t코0=헝가리 격퇴
axis_minors_slovakia.5.desc코0=한 주간 진행됐던 우리의 용감한 방어 덕택에, 불법적으로 우리를 공격했던 헝가리 군대를 격퇴시키는 데 성공했습니다. 우리의 보호자, 독일 수상이 이후 개입하여 이 분쟁을 끝냈으며, 우리의 승리를 인정해 주었습니다.
axis_minors_slovakia.5.a코0=우리는 단지 우리의 정당한 것을 원할 뿐이다.

axis_minors_slovakia.6.t코0=헝가리의 공격!
axis_minors_slovakia.6.desc코0=헝가리가 카르파티아를 점령한 이후, 우리와의 국경을 문제 삼고 있었으며, 심지어는 이를 해결하겠다고 군대를 동원해 공격해왔습니다. 독일에게 도움을 요청했지만 자신들과 헝가리의 관계가 나빠질 것을 우려하여 개입하지 않겠다고 합니다.
axis_minors_slovakia.6.a코0=조국을 반드시 지켜야 한다.

axis_minors_slovakia.7.t코0=분쟁 해결을 위한 독일의 개입
axis_minors_slovakia.7.desc코0=이 전쟁은 한 주 동안 지속됐고 독일은 둘 사이의 분쟁을 지켜보는 데 신물이 났습니다. 독일은 처음에는 헝가리와의 관계 악화를 우려해 끼어들지 않으려고 했지만, 이제 누가 이겼는지가 확실히 드러났으니 분쟁을 끝내고, 국경선을 다시 조정할 필요가 있는지 검토하기로 했습니다.
axis_minors_slovakia.7.a코0=독일은 반드시 우리를 인정할 것이다.

axis_minors_slovakia.8.t코0=카르파티아 정복은 아직 끝나지 않았다.
axis_minors_slovakia.8.desc코0=우리가 카르파티아에서 굉장한 업적을 이뤄냈지만, 아직 끝난 게 아닙니다. 아직도 슬로바키아 동부 대부분 지역에는 루테니아인들이 살고 있고, 우리 나라에 들어오기를 원하고 있죠. 그 사람들은 슬로바키아인이 아니거든요.
axis_minors_slovakia.8.a코0=독일이 우리를 도와주게끔 설득해야 한다.


axis_minors_slovakia.10.t코0=과거의 유산
axis_minors_slovakia.10.a코0=더 밝은 미래로 전진!

#EFR vichy france
axis_minors_vichy_france.2.t코0=자유 프랑스군에 합류한 펠릭스 에보우에
axis_minors_vichy_france.2.desc코0=프랑스령 적도 아프리카의 총독인 펠릭스 에보우에가 자신과 프랑스령 적도 아프리카 전체는 독일과의 전쟁을 계속할 것이라고 발표했습니다. 이 지역은 앞으로 프랑스의 광복을 준비하는 기반이 될 것입니다.
axis_minors_vichy_france.2.a코0=자유 프랑스는 육해공 모든 곳에서 전쟁을 이어갈 것이다.

axis_minors_vichy_france.3.t코0=단 하나의 합법 프랑스
axis_minors_vichy_france.3.desc코0=페탱파가 패배함에 따라, 프랑스 전역에 대한 통치권을 다시 얻었습니다. 일부 동조자들이 망명 중이기는 하지만, 프랑스 국내군(FFI)을 통해 페텡파를 진압하는 과정에서 대량 학살이 벌어졌으며, 추가적으로 적과 함께 일했던 여성들은 악행의 상징으로서 제모당하기도 했습니다.
axis_minors_vichy_france.3.a코0=프랑스 만세!

axis_minors_vichy_france.4.t코0=자유 프랑스군에 합류한 알퐁스 주앵
axis_minors_vichy_france.4.desc코0=비시 프랑스 군대를 지휘했던 알퐁스 주앵 장군이 이제는 파시즘의 압제에 저항하기로 결정했습니다.
axis_minors_vichy_france.4.a코0=프랑스는 반드시 해방되리라!

axis_minors_vichy_france.5.t코0=자유 프랑스군에 합류한 알퐁스 주앵
axis_minors_vichy_france.5.desc코0=알퐁스 주앵 장군이 우리를 배신하고 자유 프랑스군에 들어갔습니다. 이제 주앵 장군은 그저 프랑스를 [Root.GetFactionName](이)가 만드는 새로운 유럽 질서에 들어가게 하는 걸 거부하는 비겁한 반역자일 뿐이죠.
axis_minors_vichy_france.5.a코0=반역자는 처단되리라!

axis_minors_vichy_france.6.t코0=장 드 라트르가 협조 정책을 비판하다
axis_minors_vichy_france.6.desc코0=유명한 장교 장 드 라트르 드 타시니가 독일과 협조하는 우리의 정책을 비판했습니다. 이는 타시니가 자유 프랑스군에 합류할 수도 있고, 아니면 우리 군 내부에 분란을 가져올 수 있다는 점에서 그냥 넘길 문제가 아닙니다.
axis_minors_vichy_france.6.a코0=체포해!
axis_minors_vichy_france.6.b코0=그냥 놔 줍시다.

axis_minors_vichy_france.7.t코0=장 드 라트르가 탈출을 시도하다.
axis_minors_vichy_france.7.desc코0=독일과의 협조 정책을 비판하여 체포되었던 장 드 라트르 드 타시니 장군이 어젯밤 탈출을 시도했습니다.
axis_minors_vichy_france.7.a코0=꼭 잡아야죠.
axis_minors_vichy_france.8.t코0=라트르가 탈출했다!
axis_minors_vichy_france.8.desc코0=장 드 라트르 드 타시니 장군이 어젯밤 차를 타고 도주했으며, 자유 프랑스군에 합류했다는 정보까지 입수했습니다.
axis_minors_vichy_france.8.a코0=아, 저 배신자!

axis_minors_vichy_france.9.t코0=장 드 라트르가 우리 편으로 들어왔습니다!
axis_minors_vichy_france.9.desc코0=장 드 라트르 드 타시니 장군이 탈옥 후 자유 프랑스군에 들어왔습니다. 장군은 이제 프랑스의 광복을 위해 싸울 준비가 되어 있습니다.
axis_minors_vichy_france.9.a코0=프랑스 광복을 위한 한 발짝입니다.

axis_minors_vichy_france.10.t코0=장 드 라트르가 탈옥 중 사망하다
axis_minors_vichy_france.10.desc코0=영국이 지원하는 테러리스트들이 시도했던 복잡한 탈옥 과정에서 프랑스 경찰이 이 음모를 막아냈습니다. 슬프게도 진압 도중에 장 드 라트르 장군이 사망했습니다.
axis_minors_vichy_france.10.a코0=그냥 배신자일 뿐인데요 뭐..
axis_minors_vichy_france.11.t코0=장 드 라트르가 탈옥 중 사망하다
axis_minors_vichy_france.11.desc코0=영국이 지원하는 테러리스트들이 시도했던 복잡한 탈옥 과정에서 프랑스 경찰이 이 음모를 막아냈습니다. 슬프게도 진압 도중에 장 드 라트르 장군이 사망했습니다.
axis_minors_vichy_france.11.a코0=프랑스 광복을 지원했던 순국자입니다.

axis_minors_vichy_france.12.t코0=뛰어난 장교 확충
axis_minors_vichy_france.12.desc코0=프랑스 수도권이 함락당한 이후에 장교들을 전부 재선임해야 했습니다. 이 와중에 뛰어난 장군들이 원수로 승급하기도 했습니다.
axis_minors_vichy_france.12.a코0="계급장 만세"
axis_minors_vichy_france.13.t코0=유능한 장교 승진
axis_minors_vichy_france.14.t코0=유능한 장교 승진
axis_minors_vichy_france.17.t코0=프랑스 점령지 확정
axis_minors_vichy_france.17.desc코0=프랑스국과 독일 제국의 평화 협정 중 문서 II의 내용에 따르면: "독일 제국의 안녕을 도모하기 위해, 첨부된 지도에 선이 그어진 대로 프랑스 북부와 서부에는 독일군이 주둔하게 된다. 점령 지역 대부분이 아직도 독일군의 통제 하에 놓여있지 못하기 때문에, 점령 절차는 조약 체결 직후 시작된다."\n\n따라서, 불법적으로 프랑스 정부 통제 하에 놓여있는 지역은 반드시 군 사령관의 통제 하에 통제되어야 합니다.
axis_minors_vichy_france.17.a코0=휴전 협정은 존중되어야 합니다.

axis_minors_vichy_france.18.t코0=군수물자 숨기기
axis_minors_vichy_france.18.desc코0=휴전 협정 이후, 일부 사단에서는 무기 여분을 남겨두기 위해 무기고의 무기 일부를 빼돌려 은닉시킬 계획을 가지고 있습니다.
axis_minors_vichy_france.18.a코0=은닉처를 준비합시다.
axis_minors_vichy_france.18.b코0=휴전 협정은 존중되어야 합니다.

axis_minors_vichy_france.20.t코0=독일이 자유 구역 침공 계획 중!


axis_minors_vichy_france.22.t코0=아프리카의 새로운 희망
axis_minors_vichy_france.22.a코0=싸움을 계속해야 합니다. 프랑스는 해방되어야 합니다!
