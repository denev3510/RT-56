cro_diplomacy_focus코0=크로아티아의 외교
#croatia semi generic
CRO_home_guard코0=크로아티아 방위군
CRO_home_guard_desc코0=In order to ensure the security of the nation, we must establish a standing army to protect our territory: the Croatian home guard.
CRO_small_arms코0=Improve Small Arms Practability
CRO_small_arms_desc코0=The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available.
CRO_improve_conscripts_equipment코0=징집병 장비의 향상
CRO_improve_conscripts_equipment_desc코0=징집병들이 최고의 장비를 지급받아 싸우지는 못하지만, 우리는 반드시 징집병들이 그들의 능력을 다하여 싸우기에 충분한 장비를 보급하는걸 보장해야합니다.
CRO_motorization_effort코0=차량화 군단
CRO_motorization_effort_desc코0=Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly.
CRO_structured_logistics코0=체계화된 군수
CRO_structured_logistics_desc코0=Due to our limited production capabilities, we can't afford to lose any valuable equipment, this is why a structured and clear logicistical system is vital in order to maintain our ability to wage war.
CRO_recovery_teams코0=복구 지원단
CRO_recovery_teams_desc코0=To further reduce the loss of equipment, we must organize teams to recover weapons and vehicles on the battlefields.
CRO_army_maneuvers코0=기동 훈련
CRO_army_maneuvers_desc코1=To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to new insights in modern warfare.
CRO_supremacy_of_offense코0=공세에서의 우위
CRO_supremacy_of_offense_desc코1=Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines.
CRO_supremacy_of_defense코0=방어에서의 우위
CRO_supremacy_of_defense_desc코1=Hemmed in by enemies on all sides, we must hold out long enough for our allies to take the heat off us. The development of new military doctrines must focus on the defense of our homeland.
CRO_artillery_regiments코0=포병 연대
CRO_artillery_regiments_desc코1=By introducing powerful artillery regiments to our divisions their overall fighting strength will be greatly increased.
CRO_domestic_artillery_production코0=국산 대포 생산
CRO_domestic_artillery_production_desc코1=By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire support we can provide.
CRO_anti_tank_defenses코0=대전차 방어장비
CRO_anti_tank_defenses_desc코1=As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armored behemoths.
CRO_mountain_brigades코0=산악 사단
CRO_mountain_brigades_desc코1=Large parts of our nation consists of mountains, requiring the formation of special brigades that are specialized in combat in this type of terrain.
CRO_armored_cavalry코0=기갑화 기병
CRO_armored_cavalry_desc코0=A mechanization of cavalry and a transition into half tracks would enable to keep a high mobility and add extra protection to the members of the units. While this transition would certainly be heavy in terms of production cost, everything must be done to ensure a quick victory in the field.
CRO_tank_conversions코0=전차 전환
CRO_tank_conversions_desc코1=While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis next month. Our armored equipment must remain flexible and adaptable to our current needs.
CRO_modern_tanks코0=현대 전차
CRO_modern_tanks_desc코1=Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors.


CRO_equipment_effort_2코0=Equipment Effort II
CRO_equipment_effort_2_desc코0=We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time.
CRO_mechanization_effort코0=Mechanization Effort
CRO_mechanization_effort_desc코0=Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today.
CRO_doctrine_effort_2코0=Doctrine Effort II
CRO_doctrine_effort_2_desc코0=The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this.
CRO_equipment_effort_3코0=Equipment Effort III
CRO_equipment_effort_3_desc코0=Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons.
CRO_armor_effort코0=Armor Effort
CRO_armor_effort_desc코0=Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well.
CRO_special_forces코0=Special Forces
CRO_special_forces_desc코0=We have need of elite forces; mountain troops and paratroopers should be our priority.
CRO_aviation_effort코0=Found the Croatian Air School
CRO_aviation_effort_tt코0=Not enough building slots for §YAir Base§!
CRO_aviation_effort_desc코0=Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master.
CRO_fighter_focus코0=Fighter Focus
CRO_fighter_focus_desc코0=We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future.
CRO_bomber_focus코0=Bomber Focus
CRO_bomber_focus_desc코0=When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies.
CRO_airplanes_licenses코0=Airplanes Licenses
CRO_airplanes_licenses_desc코0=As our designing capabilities are limited, we should try to obtain airplane licenses and equip our airforce with modern fighters.
CRO_form_mechanics코0=Form Mechanics
CRO_form_mechanics_desc코0=At the end of the day what's the difference between a plane downed by enemy bullets, by a sudden fire of the engine or an aircraft incapable to fly due to mechanical failures if we can't repair them?  In order to reduce the risks of mechanical failures, the only solution is to have dedicated and well trained mechanics who know the interior of those planes more than a surgeon knows anatomy.
CRO_aviation_effort_2코0=Advanced Air Doctrine
CRO_aviation_effort_2_desc코0=Further advances in aviation will be necessary to integrate our air force well with other branches of the military.
CRO_CAS_effort코0=CAS Effort
CRO_CAS_effort_desc코0=A modern army needs support from vehicles not only on the ground, but also in the air.
CRO_rocket_effort코0=Rocket Effort
CRO_rocket_effort_desc코0=Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise.
CRO_NAV_effort코0=NAV Effort
CRO_NAV_effort_desc코0=Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters.

######################NAVY###################
CRO_expand_the_split_shipyards코0=Expand the Split Shipyards
CRO_expand_the_split_shipyards_desc코0=Our pre-existing shipbuilding industry in Dalmatia is a prime candidate for expansion, and has ample facilities allowing for larger warships.
CRO_coastal_defense코0=Dalmatian Defense
CRO_coastal_defense_desc코0=We cannot hope to contest our adversaries' fleets in the Adriatic. Instead, we must prepare our shores to repel any naval invasions they might attempt.
CRO_contest_the_adriatic코0=Contest the Adriatic
CRO_contest_the_adriatic_desc코0=The defense of our shores begins in the sea that lies beyond them. We must develop new naval tactics and strategies to wrest control or at least contest the Adriatic Sea.
CRO_light_cruiser코0=Design Light Cruisers
CRO_light_cruiser_desc코1=We must have a new, modern cruiser to serve as the backbone of our Adriatic fleet.
CRO_naval_bombers코0=Naval Bombers
CRO_naval_bombers_desc코1=The Adriatic is long, but narrow, making it easily accessible to airplanes based off our airfields. By developing dedicated naval bomber models this could significantly improve the chances of our navy against more powerful adversaries.
CRO_heavy_cruiser_project코0=Heavy Cruiser Project
CRO_heavy_cruiser_project_desc코1=To adequately challenge hostile navies we require larger tonnage and heavier armaments. Heavy cruisers would be a good step up from the light cruisers we have thus far used as the mainstays for our fleet.
CRO_modern_destroyers코0=Modern Destroyers
CRO_modern_destroyers_desc코1=Destroyers are the backbone of any navy, and we must ensure our own are not inferior to those of our adversaries.

CRO_skilled_pilots코0=Skilled Pilots
CRO_skilled_pilots_desc코0=The many islands of the Dalmatian shore made it necessary to coordinate every orders and communicate them clearly in order to avoid accidents and take the best advantage of the terrain.

CRO_adriatic_specialization코0=Adriatic Specialization
CRO_adriatic_specialization_desc코0=The many islands of the Dalmatian shore constitute a very specific feature that could be used to surprise our enemies.

CRO_build_the_nation코0=Build the Nation
CRO_build_the_nation_desc코0=Focus all our political efforts on building up the civilian industry in a great leap forward.
CRO_research_collaboration코0=Yugoslav Research Collaboration
CRO_research_collaboration_desc코0=As an autonomous region, it is logical to share any relevant discovery with the central yugoslav government.
CRO_prospect_for_resources코0=Prospect For Resources
CRO_prospect_for_resources_desc코0=Our soil is keeping resources that will be helpful for the fight of our time. We must liberate them as soon as possible and make the best use of them.
CRO_construction_effort_tt코0=Not enough building slots for §YCivilian Factories§!
CRO_construction_effort코0=Construction Effort
CRO_construction_effort_desc코0=Construction Effort
CRO_production_effort코0=Production Effort
CRO_production_effort_tt코0=Not enough building slots for §YMilitary Factory§!
CRO_production_effort_desc코0=If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind.
CRO_construction_effort_2코0=Construction Effort II
CRO_construction_effort_2_desc코0=Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts.
CRO_industrial_planning코0=Industrial Planning
CRO_industrial_planning_desc코0=In order to continue our industrial developments, we must establish long term strategies and seek new suitable lands.
CRO_expand_the_sarajevo_arsenals코0=Expand the Sarajevo Arsenals
CRO_expand_the_sarajevo_arsenals_desc코1=We require more production capacity to keep up with the growing needs of our military. The Sarajevo arsenals are a prime candidate for expansion, so we will allocate resources immediately.
CRO_production_effort_2코0=Support Heavy Vehicle Industry
CRO_production_effort_2_desc코0=As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation.
CRO_production_effort_3코0=Support Military Planes Manufacturers
CRO_production_effort_3_desc코0=Continued efforts to expand our military factories are necessary to meet the demands for new equipment.
CRO_infrastructure_effort코0=Infrastructure Effort
CRO_infrastructure_effort_desc코0=A country without proper infrastructure cannot pursue advanced projects or constructions.
CRO_infrastructure_effort_tt코0=Not enough building slots for §YInfrastructure§!
CRO_extract_chromium코0=Extract Chromium
CRO_extract_chromium_desc코0=Chromium is our main resource and we must absolutely maximize its extraction.
CRO_extract_oil코0=Extract Oil
CRO_extract_oil_desc코0=The presence of oil in the region has been presumed after the discovery of other small oil fields in the pannonian plain. Now that we have the confirmation that those resources are indeed there, we must exploit them as soon as possible in order to cut our dependency on costly importations
CRO_expand_the_university_of_zagreb코0=Expand the University of Zagreb
CRO_expand_the_university_of_zagreb_desc코0=The university of Zagreb is already the largest in the country by far. But if we allocate more resources to its research, especially in the domains that could result in military innovations, we could gain a decisive advantage on the battlefield.
CRO_develop_bosnia코0=Develop Bosnia
CRO_develop_bosnia_desc코0=Bosnians don't exist, they are simply muslim Croatians. Therefore Bosnia is inhabited by croats and they derserve as much care as all the other Croats.
CRO_construction_effort_3코0=Industrial Effort III
CRO_construction_effort_3_desc코0=Expansion of our infrastructure network has significantly improved our capacity for construction.
CRO_nuclear_effort코0=Tomislav's Might
CRO_nuclear_effort_desc코0=Have physicists gone too far?
CRO_extra_tech_slot코0=Extra Research Slot
CRO_extra_tech_slot_desc코0=Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel.
CRO_extra_tech_slot_2코0=Extra Research Slot II
CRO_extra_tech_slot_2_desc코0=The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue.
CRO_technology_sharing코0=Technology Sharing
CRO_technology_sharing_desc코0=By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently.
CRO_secret_weapons코0=Secret Weapons
CRO_secret_weapons_desc코0=It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research.
CRO_political_effort코0=Organize The New State
CRO_political_effort_desc코0=Our first objective is to establish the basic governmental representations across the country.
CRO_collectivist_ethos코0=Empower Syndicates
CRO_collectivist_ethos_desc코0=Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all.
CRO_liberty_ethos코0=Democratic Concensus
CRO_liberty_ethos_desc코0=In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom.
CRO_militarism코0=Establish the Ustaše Militia
CRO_militarism_desc코0=In order to fight the enemy of the state we must recruit among our militants volunteers to fight our mortal ideological enemies, especially the communists.
CRO_political_correctness코0=Political Correctness
CRO_political_correctness_desc코0=People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea.
CRO_neutrality_focus코0=Neutrality Focus
CRO_neutrality_focus_desc코0=While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse.
CRO_interventionism_focus코0=Interventionism Focus
CRO_interventionism_focus_desc코0=We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it.
CRO_military_youth코0=Ustaška Mladež
CRO_military_youth_desc코0=Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early.
CRO_deterrence코0=Deterrence
CRO_deterrence_desc코0=Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use.
CRO_volunteer_corps코0=Volunteer Corps
CRO_volunteer_corps_desc코0=Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not.
CRO_paramilitarism코0=Paramilitarism
CRO_paramilitarism_desc코0=Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training.
CRO_indoctrination_focus코0=Indoctrination
CRO_indoctrination_focus_desc코0=Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson.
CRO_foreign_expeditions코0=Foreign Expeditions
CRO_foreign_expeditions_desc코0=With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours.
CRO_why_we_fight코0=Why We Fight
CRO_why_we_fight_effect코0=If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n
CRO_why_we_fight_desc코0=The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom.
CRO_political_commissars코0=Political Commissars
CRO_political_commissars_desc코0=To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks.
CRO_organized_partizans코0=Organized Partizans
CRO_organized_partizans_desc코0=In order to face the threat of an invasion we must organize resistance cells in advance. Those groups will prepare caches, prepare potential dropping fields and recruit locals in order to gather intelligence. All those efforts will ensure to put a maximum of pressure on the rear of the ennemies lines.
CRO_internationalism_focus코0=Internationalism Focus
CRO_internationalism_focus_desc코0=Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims.
CRO_nationalism_focus코0=National Rebirth
CRO_nationalism_focus_desc코0=For centuries we have been ruled by foreign princes as part of their domain. This era is over as once again Croatia will recover the true spirit of Tomislav I and dominate the balkans.
CRO_ideological_fanaticism_communism코0=Ideological Fanaticism
CRO_ideological_fanaticism_communism_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
CRO_ideological_fanaticism_ustasha코0=Ideological Fanaticism
CRO_ideological_fanaticism_ustasha_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
CRO_anti_partizan_tactics코0=Anti-Partisan Tactics
CRO_anti_partizan_tactics_desc코0=the partizans must be fought and expelled from their mountains. In order bring the fight into the heart of the land under their control, regular patrols must secure the villages and intelligence must be collected from loyal locals. We have no other choice if we want to beat the communists and win this fight once and for all.
CRO_faithful_ally코0=A Faithful Ally
CRO_faithful_ally_desc코0=With our dedication to defend our soil, the blood we have shed for the common cause of a european victory against judeo-bolshevism, we have deserved to be recognized as a real member of the Axis forces. This has been eased by the brilliant work of our phrenologists who have proven that unlike those filthy Serbs we are the direct descendents of the Aryan horde who migrated south.
CRO_catholic_dominance_focus코0=Catholic Dominance
CRO_catholic_dominance_focus_desc코0=For centuries, the Croats were guided by the teachings of the holy roman catholic and apostolic Church. Since our forced union with the Serbia, many have converted to Orthodoxy for personnal gains. This must stop as every christian Croats must accept the autority of his holiness the Pope.
CRO_secularism_focus코0=Secularism
CRO_secularism_focus_desc코0=Faith must in no way interfere with matters of the state. It should be a purely private matter and religious personnel must be barred entering the political arena.
CRO_integrate_muslim_croats_focus코0=Integrate Muslim Croats
CRO_integrate_muslim_croats_focus_desc코0=Muslim may be of another religion, but they are still part of the finest flower of the nation and should be fully accepted as croats.
CRO_bosnian_muslim_conscription_focus코0=Conscript Bosnian Muslims
CRO_bosnian_muslim_conscription_focus_desc코0=As the Muslims living in Bosnia are Croats, they must serve in the army alongside their ethnic brothers.
CRO_integrate_orthodox_croats_focus코0=Integrate Orthodox Croats
CRO_integrate_orthodox_croats_focus_desc코0=While we have mistreated orthodox Croats. But we must recognize that even if the good Croats are members of the holy roman catholic and apostolic Church, croats who have converted to the religion of the Serbs are Croatian after all and must be integrated into the national community.
CRO_deny_citizenship_to_muslims_focus코0=Deny Rights to Muslims
CRO_deny_citizenship_to_muslims_focus_desc코0=Catholicism is the core element of the Croatian identity and Muslims who pretends to be Croats do not deserve to be among us.
CRO_integrate_religious_minorities_focus코0=Integrate Religious Minorities
CRO_integrate_religious_minorities_focus_desc코0=Our country is home to religious minorities and they should be respected in their particularisms.


CRO_a_king_for_our_people_focus코0=A King For Our People
CRO_a_king_for_our_people_focus_desc코0=In order to restore the greatness of the free Croatian kingdom of the past, we must choose a king who will lead the regenerated Croatian people.
CRO_enforce_pavelic_rule코0=Enforce Pavelic Rule
CRO_enforce_pavelic_rule_desc코0=Now that the Ustasha has finally took over, we can ensure that our dear leader the Podlavnik Ante Pavelic is recognized as the rightful ruler of our country by all faithful Croats.
CRO_italian_influence_focus코0=Italian Influence
CRO_italian_influence_desc코0=Now that an italian is on the throne of Croatia, our country has closer links to Italy than never before..
CRO_italo_croat_legion코0=Italo-croat Legion
CRO_italo_croat_legion_desc코0=We must absolutely help our allies in every way possible. The italians have promised to equip a motorized division if we could recruit the volunteers.
CRO_dalmatian_question_focus코0=The Dalmatian Question
CRO_dalmatian_question_focus_desc코0=While many would have tought that the choice of an Italian king would ease the relations with Italy, Tomislav II didn't welcome italian influence over his kingdom. The new king has put in doubt the fact that the damatian coast could be italianized. In fact he seems to will force Italy to abandon his claim on the region and control the whole coast.

CRO_zagreb_investments_focus코0=Zagreb Investments
CRO_zagreb_investments_focus_desc코0=Zagreb is our capital and an important industrial center, it must be the at the center of our industrial policy
CRO_trading_infrastructures코0=Trading Infrastructures
CRO_trading_infrastructures_desc코0=The way of the sea is the way forward. By developing the ports of the dalmatian coast we will be able to increase our exportations.
CRO_industrial_support코0=Industrial Support
CRO_industrial_support_desc코0=We must gather the support of industrialist in order to convince them to work for the common good of society.
CRO_economic_optimization코0=Economic Optimization
CRO_economic_optimization_desc코0=Some sectors of our military industrial sector are badly managed and we must reform them in order to increase their productivity.
CRO_research_grants코0=Research Grants
CRO_research_grants_desc코0=By funding engineering companies we could develop faster new equipment for our armed forces.

CRO_yugoslav_scientific_cooperation코0=Yugoslav Scientific Cooperation

CRO_form_peasant_councils코0=Form Peasants Council
CRO_form_peasant_councils_desc코0=Peasants have been oppressed through the country for years. If we encourage them to unite and organize under our ideological leadership, we would be granted with a huge number of new supporters.
CRO_join_yugoslavia코0=Join Yugoslavia
CRO_join_yugoslavia_desc코0=We must show that Yugoslavia is truly the union of all the southern Slavs. It's our duty to show our unity with the federative sovialist republic and join Yugoslavia.
CRO_economic_centralization코0=Economic Centralization
CRO_economic_centralization_desc코0=In order to enable the proletariat to truly take power, the economy must be completely restructured.
CRO_nationalize_factories코0=Nationalize the Factories
CRO_nationalize_factories_desc코0=Industrialization is the way of the future and capitalists are hindering it by exploiting the labor of the proletariat. In order to free their true potential, the vicious and oppressive capitalists must be removed from their economical influence.
CRO_local_steel_production코0=Local Steel Production
CRO_local_steel_production_desc코0=It is essential that to support our war industry by producing steel locally. This decision of the central political comitee of the communist party must be implement in every way possible.
CRO_local_militias코0=Local Militias
CRO_local_militias_desc코0=The militants of the peasant's councils must be mobilized and armed in order to form the backbone of an ideologically loyal army.


CRO_reclaim_the_coast코0=Reclaim the Coast
CRO_reclaim_the_coast_desc코0=The [103.Owner.GetAdjective] occupation of our land is putting our brothers under an unbearable tyranny days after days. It's time to reclaim the fatherland.

