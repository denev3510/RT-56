CRO_tomislav_II코0=토미슬라브 2세
CRO_tomislav_II_desc코0=The Prince Aimone of Savoy, cousin of the king of Italy Victor-Emmanuele III has accepted the crown of Croatia. In order to mark this event as a refoundation of the Croatian monarchy, he chose to be named Tomislav II, successor of Tomislav, the founder of Croatia.

CRO_idea_communist_militias코0=공산주의자 민병대
