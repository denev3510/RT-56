anti_moscow_comm코0=인터내셔널 지령에 불복함
AUS_sov_relations코0=§R이를 선택하면 모스크바와 관계가 크게 개선될 것이고 정부를 전복시키는 데에 그들의 지원을 확실히 받을 수 있겠지만, 그런 지원은 공짜가 아닙니다!§!\n
AUS_desertion코0=§R병사들이 연방군을 탈영하는 만큼 해방을 위해 싸우려는 우리 당원의 수도 늘어날 것입니다.§!\n
AUS_desertion2코0=§Y내전 발발 시, 우리는 §! §G3§!개의 §Y추가 부대§!를 받을 것입니다!\n
AUS_purged_minister코0=§R장관들이 숙청되었습니다.§!\n
AUS_purged_ministers_tt코0=§R우리는 이전 정권의 모든 우익 선동가들을 추적해 체포할 것입니다.§!\n

AUS_bunkers_1코0=국경 방비
