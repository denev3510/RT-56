news.10001.d코0=이 모드는 당신이 독일의 안슐루스 이벤트를 회피하고 제2차 세계 대전에서 스스로의 길을 개척할 수 있게 만들어줍니다. 국가 중점에서 정치 부문, 특히 '오스트리아 타협'과 '알프스 방위 조약 제의' 중점을 주의 깊게 읽어주세요. 이 중점이 안슐루스를 회피할 수 있는 유일한 기회니까요.
