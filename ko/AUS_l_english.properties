news.1114.t코0=오스트리아-헝가리의 재결성
news.1114.d코0=19년간 떨어져 있었음에도, 오스트리아와 헝가리는 과거처럼 다시 합방하기로 결정했습니다. 양국은 이제 정치적으로도 군사적으로도 하나가 되었습니다.
news.1114.a코0=과거의 제국이 다시 일어날 수 있을까?

austria.1111.t코0=오스트리아 타협
austria.1111.d코0=오스트리아 정부가 우리 두 위대한 나라의 안슐루스를 위한 선전을 들은 것 같습니다. 그들은 다가오는 전쟁에서 그들이 우리에게 무조건적인 지지를 해주는 대신에, 주권을 보장해달라는 타협안을 제시했습니다.
austria.1111.a코0=독자적인 동맹국으로서도 그들은 가치가 있을 것이다.
austria.1111.b코0=진정한 통일의 중요성을 다시 그들에게 가르쳐줘야 하는가?

austria.1112.t코0=독일의 타협안 수용
austria.1112.d코0=독일 정부는 우리 대안을 받아들여, 우리의 주권을 보장할 것을 약속했습니다. 새로운 동맹 만세!
austria.1112.a코0=동맹국의 미래를 향해 나아가자!

austria.1113.t코0=독일의 타협안 거부
austria.1113.d코0=나치들은 옛 동맹국의 통일이야말로 유일한 해답이라고 결정했으며, 우리의 주권은 고려 대상이 아니라고 밝혔습니다. 안슐루스의 가능성은 여전히 열려 있습니다.
austria.1113.a코0=불길한 가정이군.

austria.1114.t코0=오스트리아-헝가리의 재통일
austria.1114.d코0=오랫동안 오스트리아와 헝가리는 같은 황제 아래 통일되어 있었습니다. 오스트리아 정부는 우리에게 과거의 상태로 돌아가는 것을 도와달라는 제안을 해왔습니다.
austria.1114.a코0=우리는 함께 우리가 잃은 것을 되찾을 것이다!
austria.1114.b코0=헝가리는 독일에게든 오스트리아에게든 주권을 잃지 않을 것이다.

austria.1115.t코0=헝가리의 재통일 수락
austria.1115.d코0=헝가리가 우리의 새로운 공동 제국에서의 자리를 받아들였습니다. 이제 우리는 오스트리아-헝가리의 미래를 향해 나아갈 것입니다!
austria.1115.a코0=전진!

austria.1116.t코0=헝가리의 재통일 거절
austria.1116.d코0=헝가리인들이 그들의 주권을 쉽게 포기하려고 하는 것 같지 않습니다. 그들은 우리의 제안을 정중히 거절했으며, 이에 따라 그들의 진의에 대한 우리의 의구심도 커지고 있습니다.
austria.1116.a코0=흠...

austria.1117.t코0=오스트리아-헝가리의 트란실바니아 요구
austria.1117.d코0=오스트리아-헝가리는 헝가리에게 있어서 트란실바니아가 중요하다고 그들과 우리 국민에게 계속 설파하고 있습니다. 전쟁을 피하기 위해서라도 이제 선택을 해야 합니다. 트란실바니아를 할양해야 할까요?
austria.1117.a코0=트란실바니아는 정당한 우리 영토다!
austria.1117.b코0=전쟁이 벌어지면, 우린 모든 것을 잃을 것이다.

austria.1118.t코0=루마니아가 트란실바니아를 수락
austria.1118.d코0=루마니아는 의외로 우리 요구대로 트란실바니아를 넘긴다는 올바른 선택을 했습니다. 지방 정부는 이미 우리 통제 아래 들어왔으며, 우리는 군대를 주둔할 수 있습니다.
austria.1118.a코0=아주 좋군.

austria.1119.t코0=루마니아가 요구를 거부
austria.1119.d코0=건방진 루마니아인들이 트란실바니아가 누구 땅인지를 잊은 것 같습니다. 전쟁 명분은 충분하지만, 과연 지금이 적기일까요?
austria.1119.a코0=바보같은 놈들. 군대를 동원해라.
austria.1119.b코0=지금은 전쟁할 때가 아니다.

austria.1122.t코0=트란실바니아 장악
austria.1122.d코0=트란실바니아는 우리가 장악했으며, 이제 우리는 요구한 땅을 가져간다는 유리한 조건으로 평화 협상을 맺을 기회를 찾았습니다. 이 전쟁에서 이미 많은 인명이 희생되었습니다. 평화 협상을 진행할까요?
austria.1122.a코0=이 전쟁을 지속할 이유는 없다.
austria.1122.b코0=부쿠레슈티를 향해 밀어붙여라!

austria.1124.t코0=루마니아인 문제
austria.1124.d코0=트란실바니아 인구의 대다수를 차지하는 루마니아인들은 대체로 평온하지만, 계속 헝가리의 지배에 정치적으로 저항하고 있습니다. 이를 더이상 좌시할 수는 없습니다. 대다수가 우리의 통치를 받아들이지 못한다면, 그들은 소수로 만들어버리면 됩니다.
austria.1124.a코0=그들을 쫓아내라.
austria.1124.b코0=터무니없는 발상이군.

austria.1125.t코0=오스트리아의 슬로베니아 요구
austria.1125.d코0=오스트리아 정부는 최근 들어 슬로베니아를 넘기라는 정치적 압력를 가하고 있습니다. 그들과의 전쟁에는 많은 대가가 뒤따르겠지만, 우리 영토를 그리 쉽게 포기해야 할까요?
austria.1125.a코0=국민들의 목숨을 구할 수 있다면 괜찮을지도.
austria.1125.b코0=유고슬라비아는 스스로를 지킬 것이다!

austria.1126.t코0=유고슬라비아가 슬로베니아를 할양
austria.1126.d코0=현명하게도 유고슬라비아는 우리가 요구한 영토를 넘겼으며, 이제 우리에게 군대 주둔권과 모든 지역 시설에 대한 통제를 넘겼습니다. 우리 계획은 척척 진행되고 있습니다.
austria.1126.a코0=아주 좋군.

austria.1127.t코0=유고슬라비아가 요구를 거부
austria.1127.d코0=건방진 유사 국가 유고슬라비아가 우리와의 전쟁을 바라는 것 같습니다. 그런 무례한 답변에 그것 말고 어떤 해석이 있을 수 있을까요? 우리는 우리 것을 되찾아야 합니다.
austria.1127.a코0=다른 선택권이 없는 것 같군.

austria.1128.t코0=오스트리아의 옛 영토 요구
austria.1128.d코0=오스트리아의 위협이 다시 다가왔으며, 이제 그들은 그들의 목적을 위해 유고슬라비아 북부의 영토를 요구하고 있습니다. 그들은 충분히 위협적이지만, 우리가 이에 굴복해야 할까요?
austria.1128.a코0=우리 땅은 우리가 지킬 것이다!
austria.1128.b코0=오스트리아와의 전쟁을 감수할 수는 없다.

austria.1129.t코0=유고슬라비아가 요구를 거부
austria.1129.d코0=유고슬라비아가 우리의 적법한 영토를 넘기는 것을 거부했습니다. 지금 당장이라도 전쟁을 시작할 수 있지만, 지금이 적기일까요?
austria.1129.a코0=우리는 필요한 영토를 수복할 것이다.
austria.1129.b코0=지금은 때가 아니다.

austria.1130.t코0=유고슬라비아가 북부 발칸을 할양
austria.1130.d코0=유고슬라비아는 우월한 우리 군대와 맞서 싸울 수 없다는 사실을 깨닫고, 그들의 북부 영토를 우리에게 할양했습니다. 우리는 벌써 지역에 우리 관료들을 배치하고 있습니다.
austria.1130.a코0=계획대로군.

austria.1131.t코0=목표 달성
austria.1131.d코0=우리는 유고슬라비아에게 요구한 모든 영토를 장악했으며, 절박한 그들 방어군은 이제 정전을 포함한 모든 수단을 동원해 빠져나갈려고 하고 있습니다. 우리는 이를 강요할 수 있지만, 그게 최선의 선택일까요?
austria.1131.a코0=지금은 장기전을 수행할 때가 아니다.
austria.1131.b코0=우리는 그들이 가진 모든 것을 빼앗을 것이다!

austria.1132.t코0=세르비아 재무장
austria.1132.d코0=유고슬라비아 전쟁의 결과로, 우리 군대는 세르비아 깊숙한 곳에 전술적 주둔을 할 수 있게 되었습니다. 전진 앞으로!
austria.1132.a코0=계획대로군!

austria.1133.t코0=오스트리아가 슬로바키아를 요청
austria.1133.d코0=오스트리아 정부가 오스트리아-헝가리 제국의 유산이라는 명분 아래, 우리가 점령한 슬로바키아를 그들에게 넘겨달라고 요청해왔습니다.
austria.1133.a코0=타당한 주장이군.
austria.1133.b코0=과거에 오스트리아 땅이었을지언정, 이제는 독일 땅이다.

austria.1138.t코0=독일의 슬로바키아 통제권 이양
austria.1138.d코0=독일 정부는 우리가 슬로바키아를 가질 자격이 있다고 판단했습니다. 그들의 지역의 모든 시설에 대한 통제권을 우리에게 넘겨줬으며 이제 우리 마음대로 그곳을 다스릴 수 있습니다.
austria.1138.a코0=아주 좋군.

austria.1139.t코0=독일의 슬로바키아 통제권 이양 거절
austria.1139.d코0=독일은 슬로바키아 지역에 대한 우리의 요청을 거절했습니다. 슬픈 일이지만, 언젠가는 우리의 때가 올 것입니다.
austria.1139.a코0=불행한 일이군.

austria.1140.t코0=오스트리아가 크라쿠프를 요청
austria.1140.d코0=오스트리아가 오스트리아-헝가리 제국과 폴란드 사이의 오랜 분쟁 대상이었던 폴란드의 크라쿠프를 요청했습니다. 그들의 주장은 일리가 있지만, 우리가 그들의 말을 들어야 할까요?
austria.1140.a코0=물론이지.
austria.1140.b코0=우리에게 별로 도움이 되지 않는군.

austria.1141.t코0=독일의 크라쿠프 통제권 이양
austria.1141.d코0=독일이 크라쿠프 지역을 우리에게 넘겨주면서, 오스트리아-헝가리 제국의 또다른 중요한 유산이 우리 손에 들어왔습니다.
austria.1141.a코0=아주 좋군.

austria.1142.t코0=독일의 크라쿠프 통제권 이양 거절
austria.1142.d코0=독일이 크라쿠프 이양을 거절했으며, 도시와 옛 오스트리아-헝가리 제국의 땅은 그들의 수중에 남게 되었습니다. 많은 의문이 드는 결정입니다.
austria.1142.a코0=할 말은 많지만, 바꾸긴 어렵겠지.

austria.1143.t코0=쥐트티롤을 위한 달마티아
austria.1143.d코0=우리는 대전쟁 후 책략으로 티롤의 일부를 가져 갔습니다. 오스트리아인들은 이 땅을 되찾길 원하고, 우리는 달마티아를 원합니다. 어쩌면 합의점을 찾을 수 있지 않을까요...?
austria.1143.a코0=대화가 필요한 것 같군.
austria.1143.b코0=우리가 그들에게 넘길 땅은 없다!

austria.1144.t코0=이탈리아가 거래에 동의
austria.1144.d코0=이탈리아가 우리 거래에 응했으며, 그들의 병력을 티롤에서 철수하는 대신 우리 병력을 달마티아에서 물리기로 우리는 동의했습니다. 이 합의는 즉시 시행될 것입니다.
austria.1144.a코0=계획대로군.

austria.1145.t코0=이탈리아가 거래를 거부
austria.1145.d코0=이탈리아는 이탈리아인이 다수를 차지하는 달마티아보다 조그마한 쥐트티롤이 더 중요하다고 판단한 것 같습니다. 그들은 우리 제안을 거부했습니다.
austria.1145.a코0=차라리 나은 일일지도.

austria.1146.t코0=오스트리아가 이스트리아 반도를 요구
austria.1146.d코0=오스트리아가 대전쟁까지 오스트리아-헝가리 제국 제해권의 요충지였던 이스트리아 반도를 요구했습니다. 이를 거부하면 안 좋은 결과가 나타날 수도 있습니다.
austria.1146.a코0=그들은 거부하기에는 너무 강력하다.
austria.1146.b코0=그 결과는 충분히 감수할 수 있다.

austria.1147.t코0=이탈리아가 이스트리아를 할양
austria.1147.d코0=이탈리아가 우리의 옛 해군 요충지였던 이스트리아를 바로 할양했습니다. 우리 군대는 바로 진격할 것입니다.
austria.1147.a코0=아주 좋군!

austria.1148.t코0=이탈리아가 요구를 거부
austria.1148.d코0=이탈리아인들은 어리석게도 우리와 맞서기로 결정했습니다. 이제 그 건방진 놈들에게 과거의 승리가 지금의 승리를 보장하지 않는다는 것을 보여줄 때가 온 것 같습니다.
austria.1148.a코0=전쟁 준비가 되었나보지?

austria.1149.t코0=오스트리아 세력으로의 초대
austria.1149.d코0=오스트리아 정부가 우리에게 그들이 이끄는 군사 동맹으로의 초대장을 보냈습니다. 그들이 동맹이라면 든든하겠지만, 그들의 도움이 필요할까요?
austria.1149.a코0=이런 혼란한 시기에는 어떤 도움이든 환영이지.
austria.1149.b코0=우리의 길은 우리가 개쳑할 것이다.

austria.1150.t코0=오스트리아의 최후통첩
austria.1150.d코0=오스트리아가 자발적으로 그들에게 복종하든지, 강제로 굴복할 것인지 결정하라는 최후통첩을 우리에게 보내왔습니다. 우리는 어려운 결단을 해야만 합니다.
austria.1150.a코0=우리는 주권을 포기하지 않을 것이다!
austria.1150.b코0=오스트리아의 우위를 받아들여야만 할 것 같군.

austria.1151.t코0=그리스가 최후통첩을 거부
austria.1151.d코0=무례한 그리스인들이 우리의 정치적 군사적 보호를 받아들이지 않겠다고 단언했습니다. 그런 행위는 선전포고나 다름없습니다!
austria.1151.a코0=그렇다면 그에 걸맞는 대응을 해야겠군!

austria.1152.t코0=그리스가 최후통첩을 수용
austria.1152.d코0=그리스는 현명하게도 이런 암울한 시기에 그들을 보호해주겠다는 우리의 제안을 받아들였습니다. 그들의 정부는 큰 동요 없이 우리에게 넘어왔으며 이제 우리의 지방 정부로 작동할 것입니다.
austria.1152.a코0=좋은 선택을 했군.

austria.1153.t코0=오스트리아 세력으로의 초대
austria.1153.d코0=우리의 옛 동맹 오스트리아가 우리에게 손을 뻗어 구 동맹국의 재결성을 제안했습니다. 우리의 옛 오스트리아 동맹에 합류할 때가 온 것일까요?
austria.1153.a코0=생각해 볼 것도 없이 받아들여야겠지.
austria.1153.b코0=전쟁이 오고 있다면, 우리의 동맹에 관해서 더 신중해야 한다.

austria.1154.t코0=터키가 세력 초대를 수락
austria.1154.d코0=터키는 우리의 동맹 제안을 받아들였으며, 앞으로의 전쟁에서 우리를 도울 것입니다. 오스만은 그들의 친구를 잊지 않은 것 같습니다!
austria.1154.a코0=우리도 잊지 않았지.

austria.1155.t코0=터키가 세력 초대를 거절
austria.1155.d코0=터키는 대전쟁에서 우리가 얼마나 서로를 위했는지를 잊은 것 같습니다. 그들은 동맹을 거절하고, 독자적인 길을 갈 것입니다.
austria.1155.a코0=아쉽군.

austria.1156.t코0=소련에 대한 승리
austria.1156.d코0=우크라이나 봉기는 잘 진행되고 있지만, 소련은 여전히 위협적인 적입니다. 연이어 승리할 자신이 있다면 계속 밀어붙여도 되겠지만, 평화 협상을 제안하는 방법도 있습니다.
austria.1156.a코0=우리에게 유리한 조건으로 평화를 제안하도록 하자.
austria.1156.b코0=소련은 없어져야만 한다!

austria.1157.t코0=우크라이나 휴전
austria.1157.d코0=오스트리아가 평화 협정을 제안했습니다. 전쟁의 양상을 볼 때, 조건은 꽤나 너그럽습니다. 즉각적인 휴전과 우크라이나의 독립뿐이죠. 이를 받아들여야 할까요?
austria.1157.a코0=어쩔 수 없는 것 같군.
austria.1157.b코0=최후의 한 명이 쓰러질 때까지는 안된다!

austria.1158.t코0=소련이 평화 협정을 수용
austria.1158.d코0=소련이 휴전에 동의했습니다. 우크라이나는 우크라이나인들에게 돌아왔으며, 그들은 이에 대해 크게 감사하고 있습니다. 이는 위대한 승리입니다.
austria.1158.a코0=우리 계획이 한 보 진전했군.

austria.1159.t코0=소련이 평화 협정을 거부
austria.1159.d코0=소련은 장기전을 감내할 수 있다고 판단한 것 같습니다. 그들이 노동자의 인명을 얼마나 하찮게 여기는지에 대한 증거가 아닐까요?
austria.1159.a코0=우리를 위해서라도, 속전속결로 전쟁을 끝내야 한다.

austria.1160.t코0=목표 달성
austria.1160.d코0=우크라이나 봉기는 착착 진행되고 있으며, 우크라이나의 독립이 점점 다가오고 있습니다. 우리는 소련에게 평화를 대가로 우크라이나를 독립시키라는 조건을 전달할 수 있습니다. 그것만큼 합당한 제안이 있을 수 있을까요?
austria.1160.a코0=우크라이나에 민주주의를 가져오기 위해서라면.
austria.1160.b코0=소련의 약속은 믿을 수가 없다.



austria.1161.t코0=새로운 설계도 입수
austria.1161.d코0=우리는 우리 동맹국 독일로부터 §Y3호 전차§!의 설계도를 이전받았습니다. 새로운 설계는 즉시 생산 준비에 들어갈 것입니다.
austria.1161.a코0=우리 게르만 형제의 선물이군.
