AUS_paratroopers3코0=야크트코만도 III

AUS_motorised_infantry코0=동부용 궤도식 트랙터
AUS_motorised_infantry_desc코0=동부용 궤도식 트랙터는 일반적으로 RSO라고 불립니다. 이 경량 무한궤도 차량은 동부 전선의 첫번째 가을과 겨울에서 국방군의 타이어와 반궤도 차량이 진흙과 눈 속에서 제대로 나아가지 못하는 것에 대응해 제안되었습니다.

AUS_interwar_artillery코0=전간기 포
AUS_interwar_artillery_desc코0=다양한 유형의 포를 개발하며 얻은 교훈을 다른 부품의 설계에 교차 적용할 수 있습니다.
AUS_artillery1코0=포 I
AUS_artillery1_desc코0=더 현대적인 재료와 기계 장치를 통해서, 대전쟁의 곡사포와 야포의 약실을 재조정하고 현대전을 위한 현대화를 할 수 있게 되었습니다.
AUS_artillery2코0=향상된 포 업그레이드 I
AUS_artillery2_desc코0=구식 포를 개량하는 것으로 부족합니다. 새로운 고압류식 반동 장치의 활용과 장포신 설계를 적용한 새로운 곡사포 설계가 필요합니다.
AUS_artillery3코0=향상된 포 업그레이드 II
AUS_artillery3_desc코0=더 무거운 포를 더 가벼운 운송 수단으로 옮기기 위해서는 곡사포 설계에 포구제퇴기를 포함해야 합니다.
AUS_artillery4코0=포 IV
AUS_artillery4_desc코0=운송을 위해 분해될 수 있는 경량 포를 개발하면 과거에는 접근하기 어려웠던 곳에도 포병 지원을 해줄 수 있을 것입니다.
AUS_artillery5코0=발전된 포 업그레이드
AUS_artillery5_desc코0=더 작은 실루엣을 가진 포의 설계는 적이 목표를 포착하는 것을 더 어렵게 만들 것입니다.

austrian_research_name코0=알프스 방위 조약 연구 협정



AUS_paratrooper코0=야크트코만도
AUS_paratrooper_desc코0=우리의 군에 공수부대를 통합하는 것은, 이전에는 접근할 수 없었던 지역에 강제적으로 진입하거나 주요 지점을 차지하는 것을 가능하도록 하여, 새로운 전술적 기회를 제공합니다.
AUS_mountaineers코0=산악엽병
AUS_mountaineers_desc코0=산악전은 병력을 많은 위협에 내몰지만, 때로는 피할 수 없을 때가 있습니다. 우리 병사들에게 이 환경에 대한 특수 훈련을 제공해, 우리는 이 위험을 최소화할 수 있습니다.

