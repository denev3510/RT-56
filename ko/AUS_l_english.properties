austria.5000.t코0=오스트리아가 알프스 방위 조약을 제의
austria.5000.d코0=북쪽 이웃의 먹잇감이 되는 것을 피하기 위한 방책으로 오스트리아 외교관들이 방위 조약을 제의했습니다. 조약의 목적은 명백히도 우리와 그들 나라의 관계를 강화하고 독일의 확장을 저지하는 것입니다. 우리는 어떻게 대응해야 할까요?
austria.5000.a코0=이제 우리의 우호 관계를 공식화할 필요가 있을 것 같군.
austria.5000.b코0=독일을 화나게 만들어서는 안될 것 같은데.

austria.5001.t코0=이탈리아가 우리 제의를 거절
austria.5001.d코0=독일의 보복을 걱정한 이탈리아인들이 우리의 관대한 제의를 거절했습니다.
austria.5001.a코0=홀로 서야 한다면, 그러는 수밖에

news.6000.t코0=오스트리아-이탈리아 방위 조약 체결
news.6000.d코0=오스트리아와 이탈리아가 상호 방위를 목적으로 하는 "알프스 방위 조약"을 체결했습니다. 이탈리아가 그들의 새로운 동맹국을 통해서 독일의 팽창을 저지하려는 것인지, 또는 그저 북쪽 국경을 강화하려는 것인지는 불명확합니다. 이탈리아의 의도가 어떻든 간에, 전쟁 없이 오스트리아의 주권을 침해하려는 계획은 하루아침에 물거품이 되었습니다.
news.6000.a코0=한때는 적이었지만, 지금은 친구다
news.6000.b코0=좋은 기회로군

austria.5002.t코0=국가사회주의자들의 쿠데타 시도
austria.5002.d코0=나치 광신도들이 의회의사당에 침입해, 여러 정치인을 살해했으며 대중의 혼란을 일으켰습니다. 그들은 공식적으로 그들이 다시 집권해야 한다고 요구했습니다. 그들의 쿠데타는 진압되었지만, 그들의 요구는 한때 정직한 정치인들이 있었던 자리를 채워줄 것입니다.
austria.5002.a코0=이것은 우리 위치를 강화할 기회다.
austria.5002.b코0=그들의 요구를 들어주지 않으면, 그들은 또다른 만행을 저지를 것이다.

austria.5003.t코0=오스트리아가 베네치아 협정을 제안
austria.5003.d코0=오스트리아 외교관이 다시 우리에게 접촉해, 현 방위 조약을 동맹 관계로 격상시키자고 제안했습니다. 이것에 뭐라고 답변해야 할까요?
austria.5003.a코0=협정을 체결한다.
austria.5003.b코0=협정을 거부한다.

austria.5004.t코0=이탈리아가 제안을 거절
austria.5004.d코0=우리의 친선 관계를 확대할 생각이 없는 겁쟁이 이탈리아인들이 우리의 제안을 거절했습니다.
austria.5004.a코0=어쩌면 다른 데에서 동맹을 찾아 봐야 할지도 모르겠군.

austria.5005.t코0=오스트리아의 개입 제안
austria.5005.d코0=이탈리아의 미래를 위한 우리의 전쟁 와중에, 오스트리아 외교관이 우리에게 지원을 제안했습니다. 그들이 바라는 대전쟁에서 우리가 얻은 땅을 돌려달라는 것뿐입니다.
austria.5005.a코0=귀중한 지원에 대한 대가로는 나쁘지 않군.
austria.5005.b코0=너무 비용이 크니 그들을 돌려 보내라.

austria.5006.t코0=오스트리아가 리히텐슈타인 협정을 제안
austria.5006.d코0=오스트리아 외교관이 협정에 대한 제안을 가지고 왔습니다. 그들의 목적은 전시에 그들을 도울 동맹국을 늘리는 것이 명백합니다. 독일 확장주의의 부상과 유럽에 휘몰아치는 전쟁의 기운을 볼 때, 그들의 말을 들어 진지하게 이 제안을 고려해보는 것이 맞을 듯합니다.
austria.5006.a코0=유럽에서 전쟁이 벌어졌을 때 동맹이 필요하다.
austria.5006.b코0=우리의 영세 중립을 무너뜨리는 제안은 받아들일 수 없다.

austria.5007.t코0=스위스가 협정을 거절
austria.5007.d코0=그들의 영세 중립을 유지하고 싶어서인지, 또는 우리와 그들 정부 사이의 차이 때문인지는 확실하지 않지만, 스위스는 우리의 동맹 제안을 거절했습니다.
austria.5007.a코0=젠장.

austria.5008.t코0=오스트리아가 쥐트티롤과 이스트리아를 요구
austria.5008.d코0=우리의 혼란기를 이용하기로 한 오스트리아가 외교관을 보내 한때 오스트리아 영토였던 쥐트티롤과 이스트리아를 반환하라고 '요청'했습니다. 누군가는 그들이 이번 사건에 얼마나 큰 영향력을 행사했는지 묻습니다.
austria.5008.a코0=두 개의 전선에서 싸울 수는 없다. 넘겨줘야만 한다.
austria.5008.b코0=그들은 우리가 애써서 얻은 이 땅을 절대로 얻지 못할 것이다.

austria.5009.t코0=이탈리아 왕국이 요구를 거부
austria.5009.d코0=이탈리아인들은 또다시 쥐트티롤과 이스트리아에 대한 우리의 권리를 부정했습니다. 외교적으로 이 땅을 되찾으려는 노력이 실패한 이상, 더 직접적인 방식이 효과적일지도 모릅니다.
austria.5009.a코0=외교가 실패했으니, 다른 수단도 고려해야겠군.

austria.5010.t코0=오스트리아의 동맹 제안
austria.5010.d코0=우리의 옛 형제 국가 오스트리아가 동맹을 제안했습니다. 동군연합만큼 강한 결속은 아니겠지만, 이는 어느 정도 우리의 관계를 되돌려놓을 수 있을 것입니다.
austria.5010.a코0=그것만큼 합리적인 선택지가 없군.
austria.5010.b코0=오스트리아-헝가리가 죽었을 때, 양국의 길은 이미 갈라졌다.

austria.5011.t코0=오스트리아가 체코 자치를 요구!
austria.5011.d코0=오스트리아-헝가리 제국이 우리 관료들에게 그들의 이전 영토에 제한적인 자치를 부여하라고 요구했습니다. 이것이 어떻게 그들의 이득이 될지는 미지수입니다.
austria.5011.a코0=그 땅이 독일의 것으로 남는다면, 사람들이 그곳을 뭐라고 부르던 간에 상관없다.
austria.5011.b코0=체코슬로바키아의 운명은 이미 결정되었다.

austria.5012.t코0=오스트리아가 남부 슬로바키아를 요구!
austria.5012.d코0=오스트리아-헝가리 제국이 대전쟁 이전처럼 남부 슬로바키아를 그들에게 돌려달라고 요청했습니다. 그 지역의 역사를 생각할 때, 그들에게도 일리는 있습니다.
austria.5012.a코0=일리있는 주장이라는 것은 부정할 수 없지.
austria.5012.b코0=그 땅은 독일의 것으로 남을 것이다.

austria.5013.t코0=오스트리아가 우리를 알프스 방위 조약에 초대
austria.5013.d코0=알프스 지역 중심에 있는 국가로서, 오스트리아는 언제나 잠재적 동맹을 물색하고 있습니다. 우리 같은 나라 말이죠. 오스트리아 대사관에서 우리를 '알프스 방위 조약'에 초대하는 서신이 왔습니다.
austria.5013.a코0=이런 불안한 시대에서, 동맹은 언제나 환영이다.
austria.5013.b코0=오스트리아는 힘이 있지만, 그에 따라 적도 많다. 그 적과 맞서 싸우고 싶지 않다.

austria.5014.t코0=오스트리아가 슬로베니아를 요구
austria.5014.d코0=오스트리아 외교관이 대공과 만나 슬로베니아 반환을 요구했습니다. 그들은 우리의 선택에 따른 '외교적 결과'를 경고했습니다.
austria.5014.a코0=오스트리아와의 전쟁을 감수할 수는 없다. 받아들인다.
austria.5014.b코0=그들은 진짜로 전쟁에 나서지 못할 것이다.

austria.5015.t코0=오스트리아 세력으로의 초대
austria.5015.d코0=오스트리아는 우리와의 방위 조약을 공식화하여 견고하게 만들고 싶다는 내용의 전갈을 보내왔습니다. 최근 우리들의 협력 관계를 고려할 때, 이는 양국에 이득이 될 것입니다.
austria.5015.a코0=물론이지. 오스트리아와 유고슬라비아의 사이가 이렇게 좋았던 때가 있었나?
austria.5015.b코0=우리의 관계도 중요하지만, 우리는 다른 나라의 안보까지 책임지고 싶지는 않다.

austria.5016.t코0=크로아티아의 저항
austria.5016.d코0=크로아티아는 우리의 옛 제국 안의 왕국이었지만, 그들은 이제 지배자의 변경을 이용해 우리에게 저항하기 시작했습니다.
austria.5016.a코0=언젠가는 그들도 우리의 지배를 받아들이겠지.

austria.5017.t코0=세르비아 민족주의
austria.5017.d코0=세르비아인들은 '세르비아 왕국'을 되살리겠다는 헛된 민족주의 정서의 형태로 우리를 다시 괴롭히고 있습니다. 그들이 물러설 기색은 없어보이며, 따라서 우리 군은 언제나 준비 태세를 유지해야 합니다.
austria.5017.a코0=세르비아인들을 무찔러라!

austria.5018.t코0=트란실바니아 최후통첩
austria.5018.d코0=오스트리아-헝가리 제국은 우리에게 트란실바니아를 반환하라고 요구했습니다. 그들은 과거에는 그 땅의 주인이 맞지만, 대전쟁이 이를 바꿨습니다. 하지만 그들이 가하고 있는 위협은 명확합니다.
austria.5018.a코0=혼자서 오스트리아-헝가리 제국과 맞설 수는 없다.
austria.5018.b코0=대전쟁에서 이미 한 번 졌으니, 그들도 감히 전쟁을 할 수는 없을 것이다.

austria.5019.t코0=루마니아가 최후통첩을 거부
austria.5019.d코0=아무래도 루마니아 정부는 그들이 상대하고 있는 나라를 얕잡아 보고 있는 것 같습니다. 그러니까 우리의 최후통첩을 거부했겠죠.
austria.5019.a코0=펜이 실패하면, 칼이 나설 차례지!

austria.5020.t코0=트란실바니아에 루마니아 민족주의자들이 등장
austria.5020.d코0=많은 사람들이 루마니아에서 오스트리아로 지배자가 바뀐 것에 대해 민족주의적 소요로 반항하고 있습니다. 이는 그 지역의 완전 통합을 계속 방해할 것입니다.
austria.5020.a코0=우리도 노력을 늘려야 한다.

austria.5021.t코0=트란실바니아 점령 완료!
austria.5021.d코0=우리 군대는 성공적으로 트란실바니아 지방을 확보했습니다. 하지만 점령이 시작되자마자 이 지방을 제국에 통합하는 것이 어려우리라는 사실이 명백해지고 있습니다.
austria.5021.a코0=상황을 주시해라.

austria.5022.t코0=발칸 반도에서의 승리!
austria.5022.d코0=많은 희생 끝에 우리의 정당한 강역이 드디어 복원되었으며, 어떻게 보면 우리는 선조들보다도 더 넓은 영토를 확보하는 데 성공했습니다. 오늘은 우리 제국에게 영광스러운 날이지만, 우리의 새로운 신민들은 그렇게 기뻐하는 것 같지 않습니다.
austria.5022.a코0=언젠가는 그들도 우리의 일원이 되리라.

austria.5023.t코0=유고슬라비아가 슬로베니아를 할양
austria.5023.d코0=유고슬라비아 정부는 전쟁을 두려워해서 또는 그곳이 그들의 땅이 아님을 깨달아서 슬로베니아에 대한 우리의 요구를 받아들였습니다.
austria.5023.a코0=다시 우리 제국의 땅이 되었군!

austria.5034.t코0=쿠르트 슈슈니크의 암살
austria.5034.d코0=오스트리아 정부의 공식 발표에 따르면 쿠르트 슈슈니크 총리가 오늘 새벽 암살되었다고 합니다.\n\n암살 당시의 정황이 어땠는지는 아직 불분명하지만, 정보에 따르면 공산주의 지지자가 그의 사택에 침입해 피켈로 그를 습격했다고 합니다. 현재까지 암살자와 조직화된 정치 단체와의 연결 고리는 발견되지 않았지만, 암살자가 체포 직후 숨겨진 청산가리 캡슐로 자살했다는 사실로 볼 때 외부의 지원이 있었음은 확실합니다.\n\n여러 영향력 있는 공산주의 지도자들은 공개적으로 슈슈니크의 죽음에 축하했습니다. 축하 행진과 이에 뒤따른 폭력 시위가 빈에서 발생했으며 더 이상 정치적 폭력에 대한 제제가 진행되지 않고 있는 것처럼 보이고 있습니다. 해외 논객들은 더 이상 오스트리아의 총리직에 확고한 반공 인사가 앉아있지 않은 이상, 상황이 더 안좋은 방향으로 급격히 변할 것을 우려하고 있습니다.
austria.5034.a코0=모든 압제자에게 죽음을!

austria.5035.t코0=연방군 탈영병

austria.5035.a코0=좋아.

austria.5036.t코0=사민주의 장성

austria.5036.a코0=좋아.

austria.5037.t코0=오스트리아의 슬로바키아 해방 요구
austria.5037.d코0=오스트리아가 우리에게 슬로바키아가 독립국이라고 선포하라고 요구했습니다. 이에 따른다면 오스트리아가 분명 슬로바키아를 자신들의 영향권에 집어넣겠지만 이것이 전쟁보다는 나은 선택이지 않을까요?
austria.5037.a코0=그들의 요구에 어쩔 수 없이 따라야겠구만.
austria.5037.b코0=불가능한 것을 요구하는군. 우리는 거부할 것이다.

austria.5038.t코0=체코와 슬로바키아의 분리
austria.5038.d코0=체코가 슬로바키아와 분리되었으며, 슬로바키아에는 벌써 우리에게 우호적인 정권이 수립되었습니다. 이제 우리가 해야 할 일은 그들이 더 깊숙히 우리 영향권에 집어넣는 것 뿐입니다.
austria.5038.a코0=좋은 소식이군.

austria.5039.t코0=체코슬로바키아의 요구 거부
austria.5039.d코0=체코슬로바키아가 우리 요구를 거부했습니다. 우리는 이에 대해 어떻게 대응할지에 관해 역사의 변곡점에 서있게 되었습니다.
austria.5039.a코0=그들이 우리 요구를 거부했으니 우리에게는 선택지가 남아있지 않군.
austria.5039.b코0=병력을 물려라. 올해는 전쟁이 없을 것이다.

austria.5040.t코0=이탈리아가 우리의 개입 제안을 수락
austria.5040.d코0=공화 파시즘으로부터 조국을 구하기 위해 [ITA.GetLeaderName](은)는 내전에서의 승리를 보장받기 위해 영토 일부를 할양하는 거래에 동의했습니다.
austria.5040.a코0=전시 체제로 바꾸어야겠군!

austria.5041.t코0=이탈리아의 거절
austria.5041.d코0=그들의 승리를 위해 모든 것을 걸려고 하는 [ITA.GetLeaderName](이)가 내전 지원과 영토 일부를 교환하자는 우리 제안을 거절했습니다.
austria.5041.a코0=전시 체제로 바꾸어야겠군!

AUS_support_weapons코0=슈바르츠로제 M. 7
AUS_support_weapons_desc코0=M. 7 (슈바르츠로제) 기관총, 또는 슈바르츠로제 기관총은, 대전쟁 동안 오스트리아-헝가리 제국군의 제식 중형기관총으로 사용되었습니다. 제2차 세계 대전에는 네덜란드군, 그리스군, 그리고 헝가리군이 이를 사용했습니다. 이 무기는 만리허 M1895 소총과 함께 이탈리아 식민지군에서도 사용되었습니다.

AUS_support_weapons2_desc코0=여러 용도로 활용이 가능한 MG 34는 처음 배치된 때에는 틀림없이 세계에서 가장 선진적인 기관총이었습니다. 한 사람만으로도 들 수 있을 정도의 무게에서 나오는 훌륭한 기동성과 분당 900발에 달하는 빠른 발사 속도의 조합은 이 기관총을 최고의 자리에 올려놓았습니다.

AUS_support_weapons3_desc코0=MG 34를 대체하기 위해 만들어진 MG 42는 높은 신뢰성과 내구성, 구조적 단순함과 쉬운 운용 난이도를 자랑하지만, 그 특징 중에서도 가장 중요한 것은 고밀도의 제압 사격을 할 수 있는 능력입니다. MG 42는 사람이 들 수 있는 기관총 가운데서 가장 빠른 분당 발사수 중 하나인 1,200에서 1,500 RPM을 가진 기관총이었으며, 이 때문에 전기톱이나 리놀륨을 찢는 것과 유사한 독특한 발사음이 나오게 되었습니다.

AUS_support_weapons4_desc코0=MG 45는 약실을 발사 전에 완전히 폐쇄하지 않아 발사 속도를 높이고 생산 과정을 단순화했다는 점에서 MG 42와 차이를 보입니다. 1945년 독일의 물자 부족은 MG 42의 새로운 개량형인 MG 45, 또는 MG 42V의 개발로 이어졌습니다. MG 45/42V는 시험 발사에서 분당 1,350발의 발사 속도로 120,000발의 총탄을 연속해서 발사했습니다.

