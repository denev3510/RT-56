AUS_reproachment_for_the_7th_world_congress코0=코민테른 7차 세계 대회 비판

AUS_appeal_for_urgent_soviet_support코0=소련에 긴급 지원 요청

AUS_the_balkan_road코0=발칸의 길

AUS_covertly_return_the_exiles코0=은밀한 망명객 귀국

AUS_seal_rural_workers_support코0=지방 노동자 지지 확보

AUS_a_new_rote_garde코0=적위대

AUS_assassinate_schuschnigg코0=슈슈니크 암살

AUS_hunt_down_the_stragglers코0=잔존 인사 제거

AUS_form_the_supreme_raterepublik코0=최고평의회 공화국 수립

AUS_disband_the_rote_garde코0=적위대 해체

AUS_offer_rehabilitation_to_opposing_troops코0=저항군에 복직 제안

AUS_a_new_volkswehr코0=새로운 인민군

AUS_membership_into_the_comintern코0=코민테른 가입

AUS_assist_the_allies코0=연합국 지원

AUS_border_preparations코0=국경 방어 준비

AUS_liberate_red_hungarians코0=헝가리 공산주의자 해방

AUS_inspire_the_SKH코0=유고슬라비아 공산당 봉기 유도

AUS_an_incursion_into_yugoslavia코0=유고슬라비아 급습

AUS_demand_a_free_slovakia코0=슬로바키아 독립 요구
AUS_demand_a_free_slovakia_desc코0=지역에 대한 영향력을 확고히 하기 위해 우리는 체코와 슬로바키아의 분리를 요구해야 합니다. 독립한 슬로바키아에는 우리가 자금을 지원하고 내정을 돕는 새로운 정부가 수립될 것입니다!
AUS_break_a_stick_in_the_fasces코0=파스케스 부수기

AUS_plead_our_case_to_our_allies코0=우리의 사례 적용


AUS_red_agitators코0=북쪽의 공산주의 선동가



AUS_repeal_the_abolition_of_nobility코0=귀족 작위 폐지 철회
AUS_repeal_the_abolition_of_nobility_desc코0=대전쟁 후, 귀족 작위의 폐지와 함께 우리 유산의 핵심이 사라졌습니다. 하지만 이 법을 철회하는 것은 생각보다 휠씬 쉬울 수 있습니다.

AUS_propose_the_alps_defence_pact코0=알프스 방위 조약 제의
AUS_propose_the_alps_defence_pact_desc코0=이탈리아는 대전쟁 후, 우리의 핵심 전략적 요충지와 수많은 우리 국민들을 이스트리엔과 쥐트티롤을 합병하면서 뺏어갔습니다. 하지만 유럽의 긴장이 격화함에 따라, 우리 옆에 있는 이탈리아의 위치나, 그들을 동맹으로서 활용할 수 있는 가능성은 무시되어서는 안됩니다.
AUS_propose_the_alps_defence_pact_tt코0=이탈리아가 이를 받아들이면, §Y안슐루스§! 중점이 건너뛰어집니다.\n우리는 또한 §Y300개의 경전차§!를 받을 것입니다.\n

AUS_repeal_ban_on_political_parties코0=정당금지법 폐지
AUS_repeal_ban_on_political_parties_desc코0=우리나라를 현재 장악한 파시스트들은 근시안적으로 모든 정당과 그들의 집회를 금지했습니다. 이 법은 대중의 지지를 받지 못하고 있지만, 이를 없애려면 소규모의 기민한 정치 공작으로는 부족할 것입니다.

AUS_reinstate_the_habsburg_family코0=합스부르크 가문 복위
AUS_reinstate_the_habsburg_family_desc코0=대전쟁이 끝난 후, 오스트리아-헝가리 제국의 정당한 주인이었던 합스부르크 가문은 모든 영토와 작위를 잃고 망명해야만 했습니다. 이 조치는 강압적으로 이루어졌지만, 합스부르크 가문이 잘못한 것은 전쟁에서 진 것 밖에 없습니다. 그들은 언제나 오스트리아를 위했고, 따라서 우리도 그들에게 충성할 것입니다.

AUS_liechtenstein_treaty코0=리히텐슈타인 협정
AUS_liechtenstein_treaty_desc코0=독일은 더이상 안정적이고 강력한 카이저에 의해 다스려지는 책임감 있는 열강이 아닙니다. 그 대신, 미치광이 히틀러가 전유럽을 그의 확장주의적 정책으로 위협하고 있습니다. 오스트리아가 살아남기 위해서는 모든 가능한 동맹국을 모색해야 합니다. 여기에는 스위스도 포함됩니다.

AUS_ban_the_national_socialist_party코0=국가사회주의 오스트리아 노동자당 해산
AUS_ban_the_national_socialist_party_desc코0=나치는 독일뿐만 아니라 오스트리아에서도 강대한 정치 세력입니다. 하지만 그들이 주장하는 바는 오스트리아의 국익과 일치하지 않습니다. 심지어 몇몇은 그들이 반역을 주장한다고 하기도 합니다. 이들의 주장을 따라야 할까요?

AUS_undermine_mussolini코0=무솔리니 기반 약화
AUS_undermine_mussolini_desc코0=모든 이탈리아인들이 무솔리니의 바람대로 그의 사상을 따르는 것은 아닙니다. 우리 군주주의자의 약간의 지원만 있으면 이탈리아 내의 국왕 친정에 대한 지지를 늘리고 파시즘 정권을 붕괴시킬 수 있습니다.

AUS_issue_emergency_powers코0=비상대권 발동
AUS_issue_emergency_powers_desc코0=하루하루가 지날 때마다 유럽의 상황은 더 급박하고 불안해지고 있습니다. 이런 시기에서, 우리의 확장주의적인 이웃들의 위협에 대한 유일한 대책은 관료주의에서 벗어나 우리 지도자에게 강력한 권한을 부여하는 것입니다.

AUS_for_kaiser_and_fatherland코0=카이저와 조국을 위해
AUS_for_kaiser_and_fatherland_desc코0=유럽에게 지금은 격동의 시대이며, 세계 무대에서 오스트리아의 지위는 국가와 국민이 어느 정도만큼 희생할 의지가 있는지에 따라 결정될 것입니다. 이제 모든 복무할 수 있는 남성은 카이저와 조국을 위해 나서야 합니다.

AUS_issue_the_venetia_treaty코0=베네치아 조약 체결


AUS_italian_civil_war코0=이탈리아 내전
AUS_italian_civil_war_desc코0=이탈리아의 상황은 불안정합니다. 파시스트들은 다른 정치 세력이 존재하지 않는다고 주장하지만, 이탈리아인들의 국왕에 대한 지지는 높으며 왕당파는 강력한 세력을 구축하고 있습니다. 약간의 공작만으로도 우리는 이탈리아를 내전에 빠뜨릴 수 있을 것입니다.

AUS_demand_sudtyrol코0=쥐트티롤과 이스트리아 요구
AUS_demand_sudtyrol_desc코0=이탈리아의 내전이 격화하면서, 우리는 쥐트티롤과 이스트리아를 탈환할 적기를 맞이했습니다. 약간의 정치적 영향력 행사를 통해, 막대한 군사적 영향력을 행사하지 않고도 목표를 달성할 수 있을 것입니다.

AUS_interfere_in_italian_civil_war코0=쥐트티롤, 이스트리아와 군사 지원 교환
AUS_interfere_in_italian_civil_war_desc코0=왕당파들은 국왕에게 권력을 되돌려주기 위해 정당한 전쟁을 치루고 있습니다. 우리의 합스부르크 황족은 그들의 대의에 공감하며, 동시에 기회를 엿보고 있습니다. 거래를 통해 우리는 고토와 동맹을 모두 얻을 수 있을지도 모릅니다.

AUS_old_ties코0=오랜 유대 관계
AUS_old_ties_desc코0=오스트리아와 헝가리를 묶는 유대는 강력하며, 양국 간의 동맹을 다시 수립해야 한다는 데에 이견은 없을 것입니다. 양국의 동맹은 세계 무대에서 그 어떤 재무장이나 타국과의 동맹보다도 우리의 자리를 되찾는 데 도움을 줄 것입니다.

AUS_assassination_of_horthy코0=호르티 암살
AUS_assassination_of_horthy_desc코0='호르티 왕'이라 스스로를 허세를 부리며 자칭한 호르티는, 과거에는 그저 장교였을 뿐입니다. 그는 이제 터무니없는 주장을 바탕으로 헝가리의 왕좌를 노리고 있습니다. 그렇지만 그에게는 권력이 있습니다. 이에 대한 간단하지만 과격한 대책은, 그를 암살해 합스부르크가 들어설 수 있게 하는 것입니다.

AUS_stabilise_hungary코0=헝가리 안정화
AUS_stabilise_hungary_desc코0=헝가리는 다시 우리의 영지가 되었지만, 호르티의 암살이 부른 혼란은 여러 문제를 일으켰습니다. 질서를 다시 회복하기 위해 우리는 시간과 노력을 투자해야 합니다.

AUS_the_czech_plan코0=체코 계획
AUS_the_czech_plan_desc코0=과거 오스트리아-헝가리 제국의 일원이었던 구 체코슬로바키아의 영토는 이제 독일의 점령 아래 있습니다. 지역에는 계엄령이 선포되었지만, 우리의 영향력을 통해 그 지역을 히틀러와 전쟁을 하지 않고도 수복할 수 있도록 일종의 봉기를 일으킬 수 있습니다.

AUS_path_of_war코0=전쟁의 길
AUS_path_of_war_desc코0=독일은 우리로부터 북쪽의 체코슬로바키아를 뺏어갔습니다. 우리는 당연히 이를 되찾기 위한 계획을 세우고 있습니다. 전쟁만이 이 문제에 대한 해결책입니다.

AUS_path_of_peace코0=평화의 길
AUS_path_of_peace_desc코0=독일은 우리의 옛 영토인 체코슬로바키아를 합병했지만, 그것이 오스트리아-헝가리의 신민들과 우리를 완전히 갈라놓은 것은 아닙니다. 우리 신민들을 우리나라로 끌어들일 계획을 우리는 세울 수 있습니다.

AUS_arm_czech_resistance코0=체코 저항군 무기 공급
AUS_arm_czech_resistance_desc코0=독일은 체코슬로바키아를 점령하고 있지만, 우리는 여러가지 방법으로 그들을 방해할 수 있습니다. 한 가지 방법은 대리전으로서, 체코 저항군을 지원해 실행할 수 있습니다.

AUS_czech_immigration코0=체코 이민
AUS_czech_immigration_desc코0=독일은 모든 남성이 그들의 제국을 위해 봉사하도록 강요하고 있습니다. 하지만 체코인들은 매일 이 압제에서 벗어나 오스트리아-헝가리 제국으로 도망치기 위해 노력하고 있습니다. 물론 우리는, 그들을 환영합니다.

AUS_demand_czech_autonomy코0=체코 자치 요구
AUS_demand_czech_autonomy_desc코0=체코슬로바키아를 되찾는 것은 가망이 없어 보이지만, 우리는 여전히 독일이 그들에게 자치권을 주라고 요구할 수 있습니다. 거기부터는, 우리의 꿈이 그렇게 가망 없지는 않을지도 모릅니다...

AUS_allow_czech_volunteers코0=체코 자원병 허용
AUS_allow_czech_volunteers_desc코0=체코슬로바키아군은 사라졌으며, 독일의 지배는 체코인들이 그들의 나라를 위해 싸우는 것을 막고 있습니다. 수천 명의 체코슬로바키아인들이 자원 입대를 하게 해달라고 청원하고 있으며, 이제는 이를 허용해야 합니다.

AUS_operation_skoda코0=스코다 작전
AUS_operation_skoda_desc코0=스코다에는 현 시대 최고의 인재들이 있지만, 그들은 나치가 장악한 체코슬로바키아에 갇혀 있습니다. 그 인재들이 우리를 위해 일한다면 더욱 좋을 것입니다.

AUS_request_southern_slovakia코0=남부 슬로바키아 요청
AUS_request_southern_slovakia_desc코0=슬로바키아는 언제나 오스트리아-헝가리 제국의 영토였습니다. 한때 우리의 동맹국이었던 나라가 이곳을 점령한 이상, 당연히도 이곳은 우리에게 반환되어야 합니다.

AUS_continue_secret_armament코0=비밀 무기 공급 지속
AUS_continue_secret_armament_desc코0=우리는 체코슬로바키아 저항군에게 꽤 오랜 시간 동안 상당한 양의 무기를 지원했습니다. 이 비밀스러운 지원의 규모를 이제 크게 늘릴 수 있을 것 같습니다.

AUS_initiate_the_bohmen_plan코0=뵈멘 계획 실행
AUS_initiate_the_bohmen_plan_desc코0=체코슬로바키아는 독일의 손아귀에서 거의 벗어났으며, 이제 독일에 맞서 우리 신민들을 다시 편입할 때가 왔습니다. 전쟁은 좋지 않지만, 때로는 필요합니다.
AUS_initiate_the_bohmen_plan_tt코0=§Y체코슬로바키아§!가 우리의 괴뢰국이 되지만, 우리는 §R독일§!에 선전포고할 것입니다.\n


AUS_deactivate_YUG_collaboration_tt코0=§R이 선택지를 선택하면 유고슬라비아 협력 정부를 세울 수 있는 기회가 생기지 않을 것입니다.§!\n
AUS_full_czech_citizenship코0=체코인에게 시민권 부여
AUS_full_czech_citizenship_desc코0=체코슬로바키아는 한때 오스트리아-헝가리 제국의 강역이었으며, 그곳의 주민들도 오스트리아-헝가리 제국의 국민으로 간주되었습니다. 이들에게 시민권을 다시 부여해 이들이 우리 통치 아래 자유롭게 살 수 있도록 하는 것이 옳을 것입니다.

AUS_annex_bohemia_and_moravia코0=보헤미아과 모라비아 합병
AUS_annex_bohemia_and_moravia_desc코0=보헤미아와 모라비아는 한때 우리가 지배하던 곳이었으며 다시 그렇게 될 것입니다. 우리는 그들의 합병을 선포하고, 우리에게 도전하는 이들을 꺾을 것입니다.

AUS_seek_closer_ties_to_yugoslavia코0=유고슬라비아와의 관계 강화
AUS_seek_closer_ties_to_yugoslavia_desc코0=유고슬라비아는 위험한 적이 아니며, 오히려 위치로 볼 때 그들은 잠재적으로 귀중한 동맹국입니다. 우리의 방위 조약에 그들을 초대하면 양국의 위치를 강화할 수 있을 것입니다.

AUS_demand_slovenia코0=슬로베니아 요구
AUS_demand_slovenia_desc코0=유고슬라비아는 언제나 불안정한 국가였으며, 이제 그들은 그 어느 때보다도 큰 위협에 직면하고 있습니다. 이미 겁에 질린 사람들로부터 우리의 적법한 영토를 가져가는 것은 간단한 일일 것입니다.

AUS_invite_yugoslavia_to_faction코0=유고슬라비아 초대
AUS_invite_yugoslavia_to_faction_desc코0=유고슬라비아와 우리의 방위 조약은 지금까지 상호 이득이었으며, 이제는 견고한 정식 동맹을 맺을 때입니다.

AUS_war_for_the_balkans코0=발칸 반도를 위한 전쟁
AUS_war_for_the_balkans_desc코0=유고슬라비아는 나약한 위치에 있으며, 우리의 발칸 영토를 되찾을 때가 점점 다가오고 있습니다. 전쟁을 해야만 한다면, 우리는 오스트리아-헝가리 제국의 신민들을 다시 편입하기 위해 기꺼이 나설 것입니다.

AUS_establish_research_partnership코0=연구 협정 체결
AUS_establish_research_partnership_desc코0=오스트리아-헝가리 제국과 유고슬라비아 간의 또다른 결속 방안이 제시되었습니다. 이번에는 양국 최고 지성들의 협력입니다. 연구 협정은 우리 모두에게 이익이 될 것입니다.

AUS_allow_croat_semi_autonomy코0=크로아티아에 제한적인 자치권 부여
AUS_allow_croat_semi_autonomy_desc코0=크로아티아인들은 언제나 타국의 지배에 반항했으며, 우리의 지배 역시 마찬가지입니다. 그들에게 약간의 자치권을 허용하면 모든 부분에서 일이 더 수월해질 것입니다.

AUS_supress_serbian_nationalists코0=세르비아 민족주의 탄압
AUS_supress_serbian_nationalists_desc코0=세르비아인들은 맹렬하게 독립을 추구하는 민족이며, 그들의 지역에서 민족주의 세력은 상당한 힘을 지니고 있습니다. 이제 이를, 필요하다면 무력도 쓰면서, 막을 때가 왔습니다.

AUS_establish_autonomous_serbian_puppet코0=세르비아 자치 괴뢰국 수립
AUS_establish_autonomous_serbian_puppet_desc코0=세르비아가 우리 영역이 된 이래, 세르비아 민족주의자들은 언제나 오스트리아-헝가리 제국에 있어 눈엣가시였습니다. 이 문제에 대한 가장 간단하고 값싼 해결책은 그들에게 자치권을 부여하는 것입니다.

AUS_transylvania_or_war코0=트란실바니아냐 전쟁이냐
AUS_transylvania_or_war_desc코0=루마니아는 대전쟁 후 우리 손에서 트란실바니아를 채갔습니다. 우리는 이 영토의 반환을 요구하고, 우리 국민들을 다시 우리 통치 아래 두어야 합니다.

AUS_suppress_transylvanian_romanians코0=트란실바니아 루마니아인 탄압
AUS_suppress_transylvanian_romanians_desc코0=오스트리아-헝가리 제국이 트란실바니아에 대한 정당한 통치를 시작했음에도 불구하고, 루마니아 민족주의의 잔재가 우리를 계속해서 괴롭히고 있습니다. 이를 탄압하기 위한 조치가 취해져야 합니다.

AUS_deport_romanians코0=트란실바니아 루마니아인 추방
AUS_deport_romanians_desc코0=트란실바니아의 루마니아 민족주의자들은 우리의 지배에 계속해서 도전하고 있습니다. 그들을 쫓아내는 것은, 만약 선택한다면, 더 간편한 일이 될 것입니다.

AUS_form_holy_roman_empire코0=신성 로마 제국 형성
AUS_form_holy_roman_empire_desc코0=오스트리아-헝가리 제국은 중부 유럽에서 가장 오래된 제국이 아닙니다. 옛날 옛적에, 신성 로마 제국은 정치·군사적으로 가장 강력한 나라였으며, 지금 우리는 똑같은 영토, 민족, 그리고 정치·군사적 힘을 보유하고 있습니다. 한때 중부 유럽을 호령했던 나라를 되살려도 되지 않을까요?

AUS_reclaim_historical_lands코0=역사적 영유권 주장
AUS_reclaim_historical_lands_desc코0=신성 로마 제국 재결성 선포와 함께, 우리는 사실상 제국이 한때 점령했던 모든 영토에 대한 영유권을 주장한 셈이 되었습니다. 하지만 우리는 과거와 똑같이 막강한 제국입니다! 다른 나라의 눈치를 보지 않고, 우리는 전세계에 우리 옛 영토에 대한 영유권을 공표할 것입니다.

