EST_alex_nirk코0=알렉스 니르크
EST_juhan_tuuling코0=유한 툴링
EST_student_protests코0=학생 시위
EST_student_protests_desc코0=최근 콘스탄틴 패츠 정권에 대한 저항과 사회 자유에 대한 열망으로 인해 학생들의 시위가 격화되고 있습니다.
EST_adopt_the_third_constiution_2코0=3차 헌법 제정
