malaysia.6.t코0=The Unfederated States
malaysia.6.desc코0=The Unfederated States of Malaysia are a byproduct of the gradual, unplanned colonisation of the malaysian peninsula, while efforts have been made to organise these disparate groups, our attempts so far have been unsuccessful. Thus, it is time for us to make a final decision on the fate of the Unfederated States, and their future in the colony.
malaysia.6.a코0=Fully incorporate them!
malaysia.6.b코0=Focus on joining them with their federated brothers.
malaysia.6.c코0=Leave them be.

malaysia.7.t코0=The Council of Princes
malaysia.7.desc코0='Majlis Raja-Raja,' the Council of Rulers, was one of the earliest concessions granted to the newly federated Malay states, while their practical power is limited, the princes and rajs that make up the council wield tremendous influence in the region, and as such need to be delt with before any further modernisation can begin.
malaysia.7.a코0=Strengthen their powers.
malaysia.7.b코0=Attempt to sideline their influence.
malaysia.7.c코0=Disband the council entirely.

