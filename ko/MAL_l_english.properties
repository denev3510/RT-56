malaysia.9.t코0=The New British Malaya
malaysia.9.desc코0=with the final vestiges of native autonomy removed, British control over Malaysia is paramount. While this may come back to haunt us one day, for now, it allows us an uprecedented amount of control over the colony.
malaysia.9.a코0=God Save the King!

malaysia.10.t코0=The Malayan Emergency
malaysia.10.desc코0=In response to growing fears of Japanese occupation, Malayan communist agitators have managed to storm the governor's house in Singapore, and take control of the colony. While fighting between partisans and police units have broken out throughout the other settlements, the communists have used this momentum to declare independence from us!
malaysia.10.a코0=Good riddance.
malaysia.10.b코0=The only red allowed is on the Union Jack!

