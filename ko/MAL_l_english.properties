malaysia.12.t코0=The New Malaysia
malaysia.12.desc코0=With our economic future secured, our citizens are beginning to truly believe in the concept of a national Malaysia, united and working together, for the betterment of us all.
malaysia.12.a코0=Bersekutu Bertambah Mutu!

malaysia.13.t코0=Malaysia Cuts Ties!
malaysia.13.desc코0=Despite our best efforts to curb Malaysian autonomy, a confederation of princes, businessmen, and influential native activists have managed to bring the colony to a standstill, they have demanded full political and economic autonomy for Malaysia, and managed to seize control of Singapore!
malaysia.13.a코0=Fine, let them deal with an invasion.
malaysia.13.b코0=Are they mad? Send in the navy!

