MAL_worldstage코0=세계무대
MAL_worldstage_desc코0=아시아의 독립국가로써, 우리는 이제 이웃들과 새로운 관계를 내다보기 시작할 수 있습니다.
MAL_worldstage_1코0=인도네시아 공산당 지원
MAL_worldstage_1_desc코0=인도네시아는 혁명이 무르익고 있으며, 우리와의 공유하는 문화와 역사가 있으므로 우리는 그들의 목표를 달성하도록 도울 수 있는 독특한 위치에 있습니다.
MAL_worldstage_2코0=필리핀 해방
MAL_worldstage_2_desc코0=미제국은 제국주의의 그늘에 불과합니다. 우리는 필리핀에 있는 이웃들을 돕고 그들로부터 구해야 합니다.
MAL_worldstage_3코0=말라카 제국
MAL_worldstage_3_desc코0=시암은 나약하고 부패했으며 우리 민족의 정당한 땅을 보유하고 있습니다. 이것을 바로잡고 조상들의 위대함을 회복할 것입니다.
MAL_worldstage_4코0=국민 통합
MAL_worldstage_4_desc코0=대화와 연설은 민족을 하나로 묶지 못할것이며 전쟁만이 통합과 평화를 가져다 줄 것입니다.
MAL_worldstage_5코0=누산타라
MAL_worldstage_5_desc코0=누산타라는 인도네시아 열도의 모든 사람들을 한 민족으로 묶는 이념입니다. 이것이야 말로 우리가 남부 형제들과 함께 공유해야 할 이념입니다.
MAL_worldstage_6코0=독립운동 지원
MAL_worldstage_6_desc코0=민주주의는 전염성이 있습니다. 그것으로 동료 식민지 형제들의 마음과 가슴을 불태움으로써 우리는 제국주의의 횡포에도 근절할 수 없는 씨앗을 심을 수 있을 것입니다.
MAL_worldstage_7코0=마필린도
MAL_worldstage_7_desc코0=우리는 동남아시아에서 능력있고 안정된 민주주의 국가임을 증명해 보였으니, 다른 지역의 모든 사람들도 똑같이 증명할 기회를 갖도록 해주는 것이 옳습니다.
MAL_japanese_puppet코0=충실한 종
MAL_japanese_puppet_desc코0=새로운 질서에 맞서 싸우는 것은 무의미하며, 저항하고 살해당하는 것보다 비굴한 자세로 받아들이는 것이 더 낫습니다.
MAL_japanese_puppet_1코0=제국의 동생?
MAL_japanese_puppet_1_desc코0=우리는 충성을 증명했고, 충성이 가지고 오는 혜택을 받았으니, 앞으로도 즐겁게 천황을 섬깁시다.

MAL_seek_investors코0=투자자 찾기
MAL_seek_investors_desc코0=식민국가로서, 우리는 서구 열강들로부터 새로운 기업들을 상대로 조국의 경제에 더 많이 투자할 수 있는 유일한 기회가 될 것입니다.


