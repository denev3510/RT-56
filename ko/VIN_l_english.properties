VIN_ho_chi_minh_victorious코0=호치민의 승리!
VIN_ho_chi_minh_victorious_desc코0=반혁명 세력과 트로츠키 주의자의 음모에도 불구하고, 호치민은 베트남 전역에서 자신의 권위를 내세우는 대 성공했다. 베트남의 해방은 자본주의 사슬에서 해방 되어야만 이루어질 것이며, 우리는 사회주의 베트남을 건설하는데 온 노력을 기울일 것이다.
VIN_land_rent_reduction_campaign코0=토지 임대료 인하 운동
VIN_three_together_system코0=삼족제
VIN_three_together_system_desc코0='삼족제'는 당 간부를 농민촌에 보내 함께 일하고 먹고 자는 운동이다. 이렇게 하면 농촌개혁에 착수할 수 있는 충분한 정보를 얻을 것이다.
VIN_cement_rule_in_the_villages코0=마을간 결속
VIN_cement_rule_in_the_villages_desc코0=베트남에는 Phép Vua Tua Lệ L L Làng라는 말이 있다. 이는 황제가 마을 관습에 이차적이란 뜻이며, 마을에 자율적인 통치권을 주었음을 암시한다. 관권을 유지 할려면 모든 촌락을 정부의 권한으로 데려 올 필요가 있다.
VIN_land_reforms_program코0=토지 개혁 프로그램
VIN_land_reforms_program_desc코0=이제 토지 개혁을 위한 법안을 제정해야 한다. 도별로 실시될것이며, 중앙토지개혁위원회가 설치되어 감독하게 된다.
VIN_begin_the_five_years_plan코0=5개년 계획
VIN_begin_the_five_years_plan_desc코0=당 내에서 중앙집권적인 정치여야 경제가 발전 될 수 있다고 했다. 베트남에 사회주의를 건설하기 위해서는 전국적인 주요 산업화 계획을 착수할 필요가 있다.
VIN_woo_the_stalinists코0=스탈린주의자 들이 지지를 호소하다
VIN_woo_the_stalinists_desc코0=소련은 우리의 천부적인 동맹이다. 우리의 독립 투쟁을 도와주고, 호치민이 마르크스-레닌 사상의 배움을 도와준것 말고도 우리는 그들의 보호하에 있다는 것만으로도 우리의 혁명을 지킬 수 있다.
VIN_the_permanent_siege코0=영구 공방전
VIN_the_permanent_siege_desc코0=우리는 공산주의 형제들과 격리되어 있다. 마오는 산 속에서 고립되어 있는 한편, 소련과는 바다와 격리되어 있다. 우리는 이 격리된 상황을 오히려 국민들에게 선전 도구로 쓸 것이다.
VIN_asian_proletarian_solidarity코0=아시아 프롤레타리아 연대
ASIAN_PROLETARIAN_SOLIDARITY_FACTION코0=아시아 프롤레타리아 연대
VIN_asian_proletarian_solidarity_desc코0=식민주의자들을 물리치고 제국주의자들을 해방한건 우리가 처음이다. 현재 아시아 전역에서 식민지 자본주의의 멍에를 맞고 고통받고 있다. 우리는 식민주의를 물리치기 위해 다양한 아시아 공산주의 운동에 전념할 것이다.
VIN_intervene_in_chineses_affairs코0=중국 문제에 개입
VIN_intervene_in_chineses_affairs_desc코0=우리 중국의 공산당원들은 호치민에게 큰 영감을 주는 존재들이였습니다. 하지만, 국민당 반동분자들은 그들을 계속 억압하고 있습니다. 우리는 그들을 도와야 합니다.
VIN_invite_soviet_industrial_experts코0=소련 산업 전문가들을 초대하다
VIN_invite_soviet_industrial_experts_desc코0=소련의 유능한 사람들이 급진적인 개혁을 통한 끝에, 러시아를 농민국가에서 산업국가로 변환시킬 수 있었습니다. 이 같은 사람들은 우리의 산업능력을 발달시키는대에 도움이 될것입니다. 프랑스인들이 중공업에 중요성을 두지 않은거와 다르게 말이죠
VIN_create_the_hanoi_group코0=하노이 조약을 만들다
VIN_create_the_hanoi_group_desc코0=우리의 낙화된 과학을 보완하기 위해, 쯔엉찐은 다음과 같은 훌륭한 아이디어를 제시 했습니다.
VIN_formalise_the_alliance코0=동맹을 공식화하다.
VIN_formalise_the_alliance_desc코0=중국 공산당의 승리는 확실한거 같습니다. 이제 그들과 동맹을 맺고, 중국의 반동세력을 제거하기 위해 최후의 전투를 벌일 때입니다.
VIN_anti_japanese_aim코0=반일국가에 원조
VIN_anti_japanese_aim_desc코0=일본은 피와 권력, 그리고 권력을 갈망하는 나라입니다. 그들은 한국과 만주를 복속시켰고, 그런 폭압국가를 계속 내버려 둘 수는 없습니다. 우리는 소련 동료들과 일본을 침공해서, 공산주의의 영역에 끌어들일 것입니다.
VIN_looking_beyond코0=저 너머를 바라보자
VIN_political_reorganisation_of_the_army코0=육군의 정치적 재조직
VIN_political_reorganisation_of_the_army_desc코0=군대는 혁명을 확산시키고 보호하기 위해 필요합니다. 하지만 트로츠키주의자 같은 배신자들에게 채워질 수 도 있기에, 소련의 숙청을 예를 들어, 우리 또한 '잠재적 위협'을 가진 장교들을 제거 해야 합니다.
VIN_finish_what_we_started코0=시작할때 끝내라
VIN_finish_what_we_started_desc코0=자본주의 세력에 대한 우리의 승리에도 불구하고, 라오스와 캄보디아 같은 나라들은 아직도 억압을 받고 있습니다. 우리가 스스로를 해방 시킨것처럼, 그들을 해방시키는게 우리의 임무입니다.
VIN_finish_what_we_started_tt코0=만약 §라오스§! 또는 §캄보디아§!가 §Y공산주의§!가 아닐 경우, 우리는 그들에 대한 전쟁 목표를 얻습니다.
VIN_prepare_for_the_worst코0=최악의 사태에 대비하라
VIN_prepare_for_the_worst_desc코0=우리가 우리보다 훨씬 더 강하고 더 많은 거물을 상대하고 있다는 것은, 명백합니다. 우리는 이러한 상황에서 군인들을 위한 요새가 필요합니다.
VIN_la_lutte_victorious코0=라 루테
VIN_la_lutte_victorious_desc코0=우리의 투쟁에서, 반혁명주의자는 물론 스탈린 주의자까지 물리쳤으며, 레온 트로츠키의 이상을 바탕으로 혁명적 사회주의 정책을 펼칠 준비가 되어있습니다.
VIN_minimal_socialist_bureaucracy코0=최소 사회주의 관료주의
VIN_minimal_socialist_bureaucracy_desc코0=스탈린 정권의 지나친 관료주의는 그들을 단순한 계급으로 만들어 놓습니다. 우리는 이런 노동자들을 착취하는 방향을 피하기 위해서는, 관료 조직을 최소한으로 만들어야 합니다. 특히 지역자치의 확대를 위해서 말이죠
VIN_immediate_land_reform코0=즉각적인 토지 개혁
VIN_immediate_land_reform_desc코0=농민들을 해방시키기 위해서는 지주들과 아무런 타협없이 즉각적으로 집단화가 이루어져야 합니다. 농민들은 당의 지지를 받아 집단화 하도록 유도할 예정입니다.
VIN_the_permanent_revolution_theory코0=영구 혁명론
VIN_the_permanent_revolution_theory_desc코0=트로츠키즘의 핵심 포인트인 영구 혁명론은 전세계에서 자본주의가 뿌리 뽑힌 후 어떤 혁명으로 시작된다는 것입니다. 이것은 아시아 뿐만 아니라, 전세계의 핵심 과제 입니다.
VIN_encourage_inter_party_democracy코0=정당간 민주주의 장려
VIN_encourage_inter_party_democracy_desc코0=단일 혁명정당이 존재함에도 불구하고, 베트남 사회주의를 발전 시키려면, 다른 곳으로도 열려 있어야합니다. 정책을 검토하는 월례회의와 국민회의가 설치되어 있다면, 국민의 요구글 더 잘 이해 할 수 있을것입니다. 
VIN_a_gun_in_every_hand코0=모두의 손에 총을
VIN_a_gun_in_every_hand_desc코0=혁명의 상당 부분은 국민이 주도해야 합니다. 자본주의 착취에 맞서 싸우는 그들을 돕기 위해, 모든 사람들은 총기를 소유할 권리를 가질 것이고, 혁명적인 이상을 방어하기 위해, 그들 자신의 민병대를 만들것 입니다.
VIN_our_own_internationale코0=우리의 인터내셔널
VIN_our_own_internationale_desc코0=스탈린주의 반동분자들이 제3인터내셔널을 장악했습니다. 그들의 폭정에 대항하는 동맹은 진정한 혁명을 확보하고 전파하기 위해 필요합니다.
ASIAN_INTERNATIONALE_FACTION코0=아시아 인터내셔널
VIN_align_with_trotsky_regime코0=트로츠키 정권와 나란히
VIN_align_with_trotsky_regime_desc코0=레닌의 합법적인 후계자인 레온 트로츠키는 권력을 얻는데 성공했습니다. 영구적인 혁명을 위해서는 그와 우리 자신을 일치 시키는 것입니다.
VIN_align_with_trotsky_regime_tt코0=우리는 §Y트로츠키§!에게 동맹 서한을 보낼 것입니다.
VIN_mimic_the_red_army코0=붉은 군대를 모방
VIN_mimic_the_red_army_desc코0=당시 트로츠키가 이끌던 적군은 백군을 물리치는데 엄청난 기여를 했습니다. 그들을 따라하고, 그들의 장교를 초대시키면, 우리의 군대를 더욱 강하게 만들 수 있습니다.
VIN_a_factory_in_every_city코0=...모든 도시엔 공장이 있다
VIN_a_factory_in_every_city_desc코0=혁명은 노동자에 대해서만 이루어질 수 있고, 농부들은 지주들에게 너무 의존하고 있기 때문에, 자본주의를 거부하는데 어려움을 겪을 수 있습니다. 공공 산업을 통해 우리 산업을 더 발전 시키는 것은 노동인구를 늘리는데 도움이 될 것입니다.
VIN_the_urban_revolution코0=도시 혁명
VIN_personnal_armament_program코0=개인 무장 프로그램
VIN_personnal_armament_program_desc코0=혁명의 상당 부분은 국민 스스로 주도 해야합니다. 자본주의의 착취에 맞서는 사람들을 돕기 위해, 모든 사람들은 총기를 가질 권리를 얻게 될 것이고, 혁명적인 이상을 위해 그들의 민병대를 훈련 시킬 것입니다.
VIN_invite_poum_officers코0=POUM 간부를 초대
VIN_invite_poum_officers_desc코0=스페인 트로츠키 주의자 정당인 POUM은 스탈린주의 소비에트 연방의 명령에 따른 동맹국인 스페인 공화정에게 배신을 당했습니다. 다행히 일부 간부들은 탄압을 피했고, 그들은 스탈린주의에 한해서는 가공할 동맹이 될것입니다.
VIN_poum_officers코0=POUM 간부를 초대
VIN_poum_officers_desc코0=스페인 트로츠키 주의자 정당인 POUM은 스탈린주의 소비에트 연방의 명령에 따른 동맹국인 스페인 공화정에게 배신을 당했습니다. 다행히 일부 간부들은 탄압을 피했고, 그들은 스탈린주의에 한해서는 가공할 동맹이 될것입니다.
VIN_strike_indochina코0=인도차이나 공격
VIN_strike_indochina_desc코0=라오스와 캄보디아를 통치하는 정부는 모두 자본주의적 정부입니다. 사회주의와 영구혁명을 위해 형제자매 민족을 해방시키는 것이 우리의 의무입니다.
VIN_arm_malaysians_communists코0=무장한 말레이시아인 공산주의자
VIN_arm_malaysians_communists_desc코0=말레이시아는 매우 가깝고, 동남아시아 전역에 공산주의를 확산 시킬 수 있는 중요한 거점이 될 것입니다. 우리는 이 지역의 많은 공산주의자들과 접촉했는데, 그 중 일부분은 식민지 정부의 탄압을 두려워 해, 베트남으로 피신 했습니다.
VIN_fullfil_our_duty코0=우리의 의무를 위해
VIN_fullfil_our_duty_desc코0=마지막 자본주의자가 패한 후에야 싸움은 끝이 났습니다. 우리 군인들은 산과 숲을 건너 세상을 쇠사슬에서 해방 시키고 우리의 혁명적 의무를 달성할 것입니다.
VIN_expand_the_workers_class코0=노동자 확대
VIN_expand_the_workers_class_desc코0=혁명은 노동자에 대해서만 이루어질 수 있고, 농부들은 지주들에게 너무 의존하고 있기 때문에, 자본주의를 거부하는데 어려움을 겪을 수 있습니다. 공공 산업을 통해 우리 산업을 더 발전 시키는 것은 노동인구를 늘리는데 도움이 될 것입니다.
VIN_the_internal_fight_continues코0=계속되는 내분
VIN_the_internal_fight_continues_desc코0=단순히 공산주의자들이 정권을 잡읍으로써 자본가들이 우리 영토에서 사라졌다고 생각하기에는 오산입니다. 자본주의는 억압받는 민족에 수세기 동안 뿌리 받는 사상이며, 우리가 보다 정의로운 세상을 건설 하는 것을 보여주면, 국민 또한 그 뿌리를 뽑아 낼 것입니다.
VIN_the_vnqdd_in_power코0=VNQDD
VIN_the_vnqdd_in_power_desc코0=VNDQQ는 반란의 주력으로 자리 매김하여 정권을 잡고 있습니다. 그들의 목표는 베트남 민주 공화국 입니다.
VIN_gradual_agrarian_reform코0=점진적인 농업 개혁
VIN_gradual_agrarian_reform_desc코0=농부들이 공화국을 지원하기 위한 좋은 방법은 그들이 경작하는 땅을 재분배 하는 것입니다. 지주들의 격렬한 반발이 예상되지만, 독립 이후 그들의 영향력은 현저히 감소 했습니다.
VIN_help_the_kuomintang코0=국민당을 지원하다
VIN_help_the_kuomintang_desc코0=우리의 동맹국인 국민당은 공산당같은 내부 적과 일본같은 외부의 적에게 꼼짝을 못하고 있습니다. 식민 정권에 대항하는 동안 그들에게 받은 지원을 갚기 위해 그들을 지원하는 것이 우리의 의무 입니다.
VIN_dan_toc코0=민족주의
VIN_dan_toc_desc코0=우리의 첫 번째이자, 가장 중요한 투쟁은 외국의 영향과는 무관한 베트남 국가를 만드는 것입니다. 우리의 존립 자체가 조국을 지키려는 그들의 용기와 결의에 달려 있다는 것을 베트남인들은 모두 이해해야 합니다.
VIN_dan_toc2코0=우리의 첫 번째이자, 가장 중요한 투쟁은 외국의 영향과는 무관한 베트남 국가를 만드는 것입니다. 우리의 존립 자체가 조국을 지키려는 그들의 용기와 결의에 달려 있다는 것을 베트남인들은 모두 이해해야 합니다.
VIN_dan_toc2코0=우리의 첫 번째이자, 가장 중요한 투쟁은 외국의 영향과는 무관한 베트남 국가를 만드는 것입니다. 우리의 존립 자체가 조국을 지키려는 그들의 용기와 결의에 달려 있다는 것을 베트남인들은 모두 이해해야 합니다.
VIN_dan_chu코0=민주주의
VIN_dan_chu_desc코0=겉으론 민주주의라 주장 하며, 원주민들의 목소리를 한번이라도 들은 적이 없는 식민정부 통치하의 우리는 원만하게 운영될 수 있는 민주주의 정부를 이끌어 나가야 합니다.
VIN_dan_chu2코0=민주주의
VIN_dan_chu2_desc코0=겉으론 민주주의라 주장 하며, 원주민들의 목소리를 한번이라도 들은 적이 없는 식민정부 통치하의 우리는 원만하게 운영될 수 있는 민주주의 정부를 이끌어 나가야 합니다.
VIN_hanh_phuc코0=행복주의
VIN_hanh_phuc_desc코0=국가와 그의 대표들의 역할은 생활 환경을 개선하는 동시에 착취에 고통받는 국민들을 벗어나게 하는 것이다. 사회보장제도를 마련할 수 있는 새로운 조세제도가 개편될 것이다.
VIN_hanh_phuc2코0=행복주의
VIN_hanh_phuc2_desc코0=T국가와 그의 대표들의 역할은 생활 환경을 개선하는 동시에 착취에 고통받는 국민들을 벗어나게 하는 것이다. 사회보장제도를 마련할 수 있는 새로운 조세제도가 개편될 것이다.
VIN_vietnams_tridemism코0=삼민주의
VIN_vietnams_tridemism_desc코0=VNQDD는 국민당과 창시자인 쑨원으로부터 강한 영감을 받았다. 그의 많은 사상 중에서 세가지 원칙이 가장 중요하다고 믿었고, 중국에서 할 수 있는 일은 여기서도 할 수 있으므로 우리는 그 이상을 우리의 새로운 공화국에도 적용할 것이다.
VIN_establish_the_regional_parliaments코0=지역 의회
VIN_establish_the_regional_parliaments_desc코0=그는 '지역 대표를 뽑는 것은 베트남 3개 지역에 각각 의회를 만드는 것'이라고 했다. 코친 차이나, 안남, 통킨, 이 의회는 연방 의회 아래에 있을 것이며, 예산에 대한 결정을 내릴 수 있을 것이다.
VIN_build_the_quang_bich_line코0=쾅 해안 요새화
VIN_build_the_quang_bich_line_desc코0=일본 제국과의 대치는 주로 육로에서 있을 것이지만, 그들은 우리의 작은 해군을 격파하고 해상으로 쳐들어 올지 모른다. 해상 상륙을 막기 위한 해안 요새화 계획이 시작될 것이다.
VIN_incochinese_neutrality코0=인도차이나 중립화
VIN_incochinese_neutrality_desc코0=우리는 독립을 쟁취하기 위해 너무 많은 피를 흘렸다. 다른 분쟁에 개입하는 것은 어리석은 일일 것이다. 베트남의 재건이 우리의 큰 과제인건 틀림 없어 보인다.
VIN_mutual_defensive_treaty코0=중립 조약
VIN_mutual_defensive_treaty_desc코0=우리와의 라오스인과 캄보디아인들과의 방어 조약은 누군가가 우리의 중립을 위반할때, 우리의 서부전선을 안전적으로 확보할 뿐만 아니라, 잠재먹인 동맹국을 확보할 수 있게 될 것이다.
VIN_anti_japanese_guerrila_tactics코0=대일 게릴라 전술
VIN_anti_japanese_guerrila_tactics_desc코0=일본군이 잘 조직되어 있을지 몰라도, 우리의 지형은 그 누구보다도 우리가 더 잘 알고 있다. 이동하는 군대를 괴롭히는 전술과 신중한 지원공격은 우리가 더 방어하고, 잘 공격할 수 있도록 해야한다.
VIN_a_light_of_hope_over_asia코0=아시아의 등불
VIN_influence_our_brothers코0=우리의 형제들에 대한 영향
VIN_influence_our_brothers_desc코0=우리의 민주적 성공은 캄보디아인과 라오스인 사람들에게 국민을 위한 행동하는 국가로 보여질 것이다.
VIN_establish_the_ve_binh_cong_hoa코0=공화국 방위군 창설
VIN_establish_the_ve_binh_cong_hoa_desc코0=공화국 방위군은 정부 주도하의 군으로부터 독립된 준군사 조직이 될 것이다. 우리는 이런식으로 예비군 인원을 늘릴 것이다.
VIN_the_new_emperor코0=새로운 황제
VIN_the_new_emperor_desc코0=베트남의 합법적인 황제 끄엉 데는 혁명가들의 반역을 잠재울 뿐만 아니라, 왕위를 되찾을 수 있었다.
VIN_cooperation_with_japan코0=일본과 협력하다
VIN_cooperation_with_japan_desc코0=일본은 끄엉 데의 모델입니다. 유럽 제국주의자들을 물리치고, 독자적인 세력을 만들 수 있었던, 이 나라는 어느 아시아든 따라해야 할 대상이다. 우리는 그들과 협력하여 아시아의 대제국을 이끌어 나갈 것입니다.
VIN_cooperation_with_landlords코0=지주와 협력하다
VIN_cooperation_with_landlords_desc코0=지주는 한 나라의 기능에 필수적이다. 그들이 가진 것을 빼앗기 보다는, 그들을 지지하고 대신에. 그들로부터 얻어와야 할것이다.
VIN_centralise_the_regions코0=중앙집권화
VIN_centralise_the_regions_desc코0=탈중앙집권화는 프랑스에서 봤듯이, 국가의 기능 뿐 아니라 국민통합에도 좋지 않은 것이 드러났다. 3개의 권역제는 폐지되고, 훨씬 더 중앙정부의 대상이 되는 세분화로 대체될것이다.
VIN_crush_the_republicans코0=공화주의자들을 쳐부수자
VIN_crush_the_republicans_desc코0=베트남 공화당은 정부의 새로운 적임을 증명되었다. 숲 속에 숨어있는 놈들은 군주제를 반대하며, 그들이 피해를 입히지 않도록 하루 빨리 그들을 없애는 것이 상책이다.
VIN_the_hoi_quy_toc코0=호꾸똑
VIN_the_hoi_quy_toc_desc코0=호꾸똑은 끄옹 데에 충성하는 귀족들과 공무원으로 구성 된 총회이며, 여기서 국내외의 결정을 한다. 진정한 입법권을 갖지 않는다면, 이 의회는 유능한 사람들과 귀족들에게 더 큰 충성심을 보장할 것이다.
VIN_royal_corporatism코0=왕립 상업주의
VIN_royal_corporatism_desc코0=베트남 전역에서 크고 작은 사업들이 번창하고 있다. 그들을 민족주의로 안내하는 것은 국가의 이익을 위한 계층들의 더 많은 협력을 가능하게 할 것이다.
VIN_deploy_the_dan_quan_hoang_gia코0=친위대 모집
VIN_deploy_the_dan_quan_hoang_gia_desc코0=끄엉 데 지휘하의 친위대를 창설하면 교란요소를 진압하고 모병 시키는 것이 더욱더 쉬워질 것이다.
VIN_the_new_mandarin_system코0=새로운 공무원 제도
VIN_reform_the_royal_administration코0=군주정 개혁
VIN_reform_the_royal_administration_desc코0=일본의 메이지 덴노처럼 군주정을 개혁해야 합니다. 특히 황제의 권위는 강화되어야 합니다.
VIN_the_lone_dragon코0=외톨이 용
VIN_the_lone_dragon_desc코0=일본이 우리의 독립을 위해 많은 것을 제공 했음에도, 두 나라의 협력을 불가능하며, 우리는 우리만의 길을 개척해 나가야 합니다.
VIN_the_greater_vietnam_concept코0=대베트남 구상
VIN_the_greater_vietnam_concept_desc코0=베트남 국민의 생존을 위해서는 인도차이나 반도의 전체를 아우르도록 국경을 뒤로 넘겨야 합니다. 게다가 베트남의 공장들은 이미 라오스와 캄보디아 지역에 있습니다.
VIN_cross_the_cangshan_desc코0=운남을 통해 중국을 공격하는 것은 그들을 놀라게 할 것입니다. 특히 우리 군인들이 그들의 지형에 더 적용할 수 있다면 말입니다.
VIN_cross_the_cangshan코0=창산을 갈로질러
VIN_trade_with_the_reorganised_government코0=중국과의 무역
VIN_trade_with_the_reorganised_government_desc코0=일본의 협력을 받아 만들어진 중국의 새 정부는 오래전부터 친했던 양 국가 간 협력의 절호의 기회를 상징합니다. 그들과의 무역 협정이 체결 될 것입니다.
VIN_rule_the_thais_desc코0=시암은 베트남의 인도차이나 지배에 대한 위협을 나타내는데, 라오스와 크메르 민족에 대한 문화적 근접성 때문에 우리를 기습하여, 그들을 되찾으려 할 수도 있습니다.
VIN_total_economic_mobilization_desc코0=베트남에 분쟁이 다가 올것이 분명하므로, 각 거주민들은 전쟁을 위해 최선을 다해야 합니다. 베트남이 살아 남을 수 있을 것을 염두에 두어야 합니다.
VIN_establish_the_national_army_of_vietnam코0=베트남 군대 창설
VIN_establish_the_national_army_of_vietnam_desc코0=우리의 독립군이 민병대라는 특수성 때문에 계급이 거의 존재하지 않았습니다. 이제는 우리가 독립을 되찾았으니, 지금이야말로 나라를 지킬 진정한 군대를 만들때입니다.
VIN_create_the_hanoi_military_college코0=하노이 사관 학교 설립
VIN_create_the_hanoi_military_college_desc코0=우리는 현대적인 전투 훈련을 받은 장교들이 부족합니다. 하노이에 군사 학교를 설립하고 신세대들을 훈련시키면, 우리 대열에는 노련한 사람들을 갖추게 될 것입니다.
VIN_national_defense_academy_of_vietnam코0=베트남 군사 학교
VIN_national_defense_academy_of_vietnam_desc코0=진정한 육군을 위한 첫 걸음 중 하나는 군대를 이끌어 갈 사람들을 위한 군사 학교의 설립입니다. 하노이는 베트남 최초의 군사학교가 설립된 도시가 될 것입니다.
VIN_new_rifles_for_a_new_army코0=새 군을 위한 새 무기
VIN_new_rifles_for_a_new_army_desc코0=우리가 사용하는 군사 장비의 상당 부분은 동맹국에서 수입했거나, 프랑스군에게로부터 빼앗은 것입니다. 장비 측면에서 우리 군의 자주성을 향한 첫 걸음은 우리의 무기를 현대화 하는 것입니다.
VIN_group_559코0=559 부대
VIN_group_559_desc코0=베트남 영토는 전투가 한창일때 병사들을 공급하기엔 실용적인 영토가 아닙니다. 전용 수송부대가 창설되면 아군의 보급이 쉬워질 것입니다.
VIN_improve_inter_armies_communication코0=무선 장비 개선
VIN_improve_inter_armies_communication_desc코0=각각의 지역에 있는 고립된 부대 간 통신은 어려울 수 있습니다. 무선 장비의 개발만이 이 문제를 극복하는데 도움이 될 것입니다.
VIN_national_defense_institute_of_sciences코0=국방 과학 연구소
VIN_national_defense_institute_of_sciences_desc코0=군사 측면의 기술적 진보는 승리의 핵심 요소 입니다. 기술 설비의 확대는 우리의 연구진들의 연구를 더욱 더 용이하게 만들어 줄 것입니다.
VIN_the_joker_strategy코0=조커 전략
VIN_the_rock_paper_scissor_strategy코0=가위바위보 전략
VIN_the_rock_paper_scissors_strategy코0=가위바위보 전략
VIN_the_rock_paper_scissors_strategy_desc코0=우리가 가위바위보 전략이라 부르는 것은 각각 독자적인 환경을 갖춘 특수부대의 전개에 기초한 프로그램 입니다. 예를 들어 산악부대를 개발해, 북쪽의 산악지형을 방어하는 한편, 붉은 강을 따라 해병대가 배치 될 것입니다.
VIN_make_the_mountains_tremble코0=산을 흔들다
VIN_make_the_mountains_tremble_desc코0=포병은 북동지역과 마찬가지로 평지에서의 전투에 매우 효과적입니다. 만일 우리가 광시 군벌과 충돌할 때, 그의 군대는 포탄 비로 인해 진격을 멈추게 될 것입니다.
VIN_invite_foreign_instructors코0=외국 조언가를 초대
VIN_invite_foreign_instructors_desc코0=우리의 군대는 매우 젊어서 전술이나 조직면에서 아직 발전하지 못했습니다. 우리는 우리의 동맹국들에게 우리 군인들의 훈련을 위해 그들에게 군사 교관 몇명을 보내 달라 할 수도 있습니다.
VIN_forest_expertise코0=산악 전문가
VIN_forest_expertise_desc코0=숲에서 싸우는 것은 그곳에 전문지식이 있을 경우, 매우 유리해 질 수 있다. 북쪽에 있는 숲은 우리가 퇴각하거나 비등한 상대와 맞설때를 대비한 완벽한 훈련장이 될 것이다.
VIN_motorise_the_army코0=육군 차량화
VIN_anti_tank_development코0=대전차 기술
VIN_anti_tank_development_desc코0=전차에겐 적대적인 지형이긴 하지만, 그들이 전차를 이용하지 않는다는 보장도 없습니다. 이러한 상황에 대비하기 위해서는 그것들의 장갑을 뚫을 수 있는 총의 개발이 필요합니다.
VIN_fast_and_powerful코0=빠르고 강력하게
VIN_fast_and_powerful_desc코0=빠르도록 특별히 설계된 기술은 남쪽과 같은 넓은 평지에서 싸울 때 유용할 것입니다.
VIN_tanks_experimentation코0=전차 실험
VIN_tanks_experimentation_desc코0=전차의 사용은 인도차이나 반도와 달리 부서질 가능성이 적은 넓은 평지에서 싸운다면, 만만치 않은 상대가 될 것이다. 그러므로 우리의 모델을 개발하기 위한 연구를 시작하는 것도 흥미로울 것이다.
VIN_new_entrenchment_tactics코0=새로운 참호 전략
VIN_new_entrenchment_tactics_desc코0=인도차이나의 많은 들판은 참호 방어에 극대한 이점을 가지고 있습니다. 공학 기술 회사를 우리 부서에 추가한다면, 순식간에 요새를 만들 수 있을 것입니다.
VIN_forts_and_guerrilla코0=요새 건설
VIN_forts_and_guerrilla_desc코0=지형의 이점에도 불구하고, 산이든 숲이든, 특히 우리의 도시나 평탄한 지역이든, 요충지를 방어하는 가장 좋은 방법은 요새를 만드는 것이다.
VIN_establish_the_vietnamese_national_navy코0=베트남 해군 창설
VIN_establish_the_vietnamese_national_navy_desc코0=우리의 해안 기반 시설은 무역에는 충분하지만, 해안 방어에는 취약합니다. 중국해를 어느정도 통제 하기위해 해군 현대화를 시작해야 합니다.
VIN_create_the_national_railway_administration코0=국영 철도 건설
VIN_create_the_national_railway_administration_desc코0=주로 프랑스에 건설된 베트남의 기반 시설은 대부분의 시골 지역을 더 발전 시킬 수 있었습니다. 인프라 전담 시설을 만들면 이것을 수행할 수 있을 것입니다.
VIN_reopen_former_french_factories코0=프랑스 공장 운영 재개
VIN_nationalize_french_businesses코0=프랑스 사업 운영 재개
VIN_nationalize_french_businesses_desc코0=프랑스인들의 이탈로 몇몇의 회사가 버려졌고, 국가의 재정지원을 받아 이것들을 국유화 하고 다시 개방하면 베트남인들의 발전을 위해 재사용 할 수 있습니다.
VIN_national_industrial_research_agency코0=국가 산업 연구
VIN_vietnamese_industrial_advancement_agency코0=베트남 산업 진흥청
VIN_cqtbcnqg코0=국가 산업 진흥원
VIN_cqtbcnqg_desc코0=국가 산업 진흥원은 베트남의 산업화를 담당하는 기관이 되어 우리나라에 산업화를 가져다 줄 것입니다.
VIN_the_flying_dragon_theory코0=날으는 용 이론
VIN_the_flying_dragon_theory_desc코0='날으는 용' 이론은 다소 단순한 관찰에서 이르고 있다. 새로운 식민지 상황을 피하기 위해 정부의 감시를 받는 다면, 용이 자유롭게 나는 것처럼 외국인들의 자유로운 투자가 흘러갈 것이다. 이는 베트남을 위한 최선의 전략이 될 것이고, 분명히 새로운 지역에 투자할 곳을 찾는 사람들을 끌어들일 것이다.
VIN_the_roaring_dragon_theory코0=포요하는 용 이론
VIN_the_roaring_dragon_theory_desc코0='포요하는 용 이론'은 베트남이 유럽 선진국의 경제 수준에 근접 하기 위해서는 농업과 산업 분야에 완벽히 초점을 두어야 한다는 경제적 이론입니다. 이렇게 되면 베트남은 경제적 자립을 할 수 있을 것이고, 자급자족에 힘입어 안정을 수반하게 될 것입니다.
VIN_habeco_investments코0=하베코 투자
VIN_habeco_investments_desc코0=하베코는 하노이에 본사를 둔 우리의 가장 오래된 음료 회사 중 하나 입니다. 독립 이후 그것은 주요 수출 기업 중 하나가 되었으며, 이런 긍정적인 경제성과로 외국 자본은 베트남 전역으로 회사를 확장 시킬 수 있을 것입이다.
VIN_the_new_agriculture_program코0=새로운 농업
VIN_the_new_agriculture_program_desc코0=우리가 새로운 농업이라 부르는 것은 베트남의 농부들이 수확을 용이하기 하기 위해 트랙터 같은 새로운 기계를 획득할 수 있도록 하기 위한 국가 일련의 투자입니다.
VIN_vietnam_national_university코0=베트남 국립 대학
VIN_vietnam_national_university_desc코0=문맹은 베트남에서 여전히 문제이며, 해결하는데 많은 시간이 걸릴 것입니다. 올바른 방향으로 가는 한걸음은 시골에 많은 학교를 만들고, 고등교육에서 가능한 많은 사람들을 양성하기 위해 하노이에 대학을 설립하는 것이다.
VIN_petrolimex코0=페트롤리멕스
VIN_petrolimex_desc코0=한 베트남 회사가 석유 분야에서 페트롤리멕스라는 이름으로 발전 했다. 이 자원에 대한 수요가 점점 더 커지고 있기 때문에, 베트남의 석유 발전은 매우 수지 맞는 것으로 판정 될 수 있다.
VIN_expand_the_coal_mines코0=석탄 광산 확장
VIN_expand_the_coal_mines_desc코0=우리의 산업 개발은 높은 수요의 에너지를 필요로 합니다. 우리의 지하는 석탄으로 가득 차 있는데, 이것은 우리가 필요로 하는 많은 전기를 생산 할 수 있을 것입니다.
VIN_educate_the_peasants코0=농민 교육
VIN_educate_the_peasants_desc코0=모든 계층 중에서 농민 계층이 가장 문맹에 시달립니다. 이것은 계속 둘 수 없으며, 마을과 학교 시스템 사이의 연결 고리를 개선하고, 각 마을에서 학교가 닿을 수 있도록 요구함으로써 해결 되어야 합니다.
VIN_expand_urban_schools코0=도시 학교 확장
VIN_expand_urban_schools_desc코0=베트남의 문맹 문제는 빨리 해결되어야 합니다. 미래의 지식인들을 위해 최선을 다하고자 하는 우리의 열망을 반영해서, 도시 학교의 확대는 시골 사람들이 흠 잡을때 없는 교육을 통해, 도시에서 더 나은 삶을 찾도록 장려할 것입니다.
VIN_bidv코0=은행 투자 및 개발
VIN_bidv_desc코0=국유 은행을 만들게 되면 우리의 경제 발전에 필요한 베트남의 현금 흐름을, 더 잘 관리하게 될 것입니다.
VIN_building_the_futur코0=미래를 건설
VIN_building_the_futur_desc코0=우리의 산업 확장은 시작 되었으며, 주로 공공사업과 시멘트 공장 건설에 초점을 맞춘 표적형 건설 사업을 통해 베트남의 완전한 산업화를 향한 첫발을 내디딜 것이다.
VIN_building_the_future코0=산업 계획 제 1단계
VIN_building_the_future_desc코0=우리의 산업 확장은 시작 되었으며, 주로 공공사업과 시멘트 공장 건설에 초점을 맞춘 표적형 건설 사업을 통해 베트남의 완전한 산업화를 향한 첫발을 내디딜 것이다.
VIN_create_the_hanoi_arsenal코0=하노이 무기고 건설
VIN_create_the_hanoi_arsenal_desc코0=우리의 나머지 산업 발전은 베트남의 생존에 필수적인 군사 장비의 생산에 관한 것이어야 한다. 우리는 주로 화기 생산을 위해 베트남에 군사 공장을 열 것이다.
VIN_expand_the_mekong_dams코0=메콩 댐 확장
VIN_expand_the_mekong_dams_desc코0=매콩강에 댐이 존재함에도 불구하고, 여전히 우리의 전력 생산량은 낮습니다. 이것의 확장은 수력 전기 산업을 확장하는 것을 가능케 할 것입니다.
VIN_begin_the_second_phase_of_the_industrial_plan코0=산업 계획 제 2단계
VIN_begin_the_second_phase_of_the_industrial_plan_desc코0=이제 우리의 산업 기반이 구축 되었으니, 우리는 베트남 전체를 발전시켜 새로운 경제시대로 끌어들이기 위해 산업확대 프로그램의 2단계를 시작해어야 합니다.
VIN_expand_aviation_production코0=항공기 생산 확대
VIN_expand_aviation_production_desc코0=우리의 군 생산력은 항공기 생산력을 말할 것도 없이, 상대적으로 낮은 수준을 유지하고 있다. 국가 자금을 현명하게 사용하면 우리는 항공 공장을 대폭으로 확장 할 수 있을 것이다.
VIN_reinvest_profits_in_cement_production코0=시멘트 공장에 재투자
VIN_reinvest_profits_in_military_production코0=군수공장에 재투자
VIN_reinvest_profits_in_military_production_desc코0=우리나라에 대한 많은 투자로 얻는 우리가 얻는 많은 혜택은 국가 방위를 보장하기 위해 무기고를 건설해야 한다.
VIN_the_commercial_pearl_of_asia코0=아시아의 진주
VIN_the_commercial_pearl_of_asia_desc코0=베트남은 풍부한 자원과 투자에 친화적인 정부 덕분에 아시아에서 안정과 무역의 등불로 자국을 빛내는데 성공 했습니다. 우리는 동남아시아에서 가장 수익성이 높은 나라라고 단언 할 수 있다.
VIN_build_the_nha_trang_dockyards코0=나트랑 조선소를 건설
VIN_build_the_nha_trang_dockyards_desc코0=육해군 사령부의 창설 이후 나트랑 시의 조선사업은 정부로부터 검토 되어 왔다. 이 계획을 실행 할 때가 되었습니다.
VIN_establish_the_naval_staff코0=해군 참모진 설치
VIN_establish_the_naval_staff_desc코0=이제 해군 개발이 시작되었으니 해군 전용의 군 참모진을 꾸려나가야 합니다.
VIN_the_tiger_of_the_seas코0=바다의 호랑이
VIN_the_tiger_of_the_seas_desc코0=동남아시아와 극동의 기로에 서 있는 우리의 지위는 우리가 무역을 공략해나가는데 이상적인 기반이 된다. 잠수함 또는 무역선 공격 기술이 개발 되어야 한다.
VIN_protecting_the_pearl코0=진주를 보호하자
VIN_protecting_the_pearl_desc코0=적의 남중국해 지배는 우리 산업에 필요한 자원을 획득하기 위한 의존도가 매우 높은 우리에게 매우 치명적 일 수 있습니다. 우리 수송선을 보호하기 위한 대형 함대의 개발이 우선 되어야 합니다.
VIN_the_fast_and_the_discreet코0=더 빠르고 더 긴 항속 거리
VIN_the_fast_and_the_discreet_desc코0=적의 잠수함이 우리가 반격할 수 없는 상태에서 눈 깜짝할 사이에 우리 함선을 침몰 시킬 가능성 때문에 잠수함 공격 전문가인 구축함 개발을 제자리 걸음하게 만듭니다.
VIN_defeating_the_underwater_warfare코0=해전에서 이기기
VIN_defeating_the_underwater_warfare_desc코0=적의 잠수함이 우리가 반격할 수 없는 상태에서 눈 깜짝할 사이에 우리 함선을 침몰 시킬 가능성 때문에 잠수함 공격 전문가인 구축함 개발을 제자리 걸음하게 만듭니다.
VIN_light_cruisers_and_heavy_damage코0=경순양함과 높은 피해
VIN_light_cruisers_and_heavy_damages코0=경순양함과 높은 피해
VIN_light_cruisers_and_heavy_damages_desc코0=무장이 강하든 가볍든, 어떤 함선이든 좋은 보탬이 될 것입니다. 무장이 낮으면 정찰 임무에 이용 될 것이고, 강하면 기동 임무에 투입 될 것입니다.
VIN_chien_binh_bien코0=바다의 전사
VIN_chien_binh_bien_desc코0=바다의 전사는 수륙 양용에 특화된 우리의 특수부대가 될 것입니다.
VIN_form_the_national_air_force_of_vietnam코0=베트남군 공군
VIN_form_the_national_air_force_of_vietnam_desc코0=비록 우리가 지상군을 발달 시켰더라도, 그것들이 공중을 보호하기에는 영 좋지 않습니다. 베트남의 숲이 폭격당하지 않도록 공중전을 전담하는 육군 부대의 편성이 필요합니다.
VIN_convert_civilian_planes코0=민간 항공기를 개조
VIN_convert_civilian_planes_desc코0=개조만 할 수 있다면, 수송기는 완벽하게 전투기가 될 수 있습니다.
VIN_establish_the_air_force_research_committee코0=공군연구위원회
VIN_establish_the_air_force_research_committee_desc코0=공군연구위원회는 총참모부 산하에 설치되어 공중전을 연구하게 됩니다. 이렇게 하면 미래의 대비는 잘 되어 갈 것입니다.
VIN_develop_new_fighters코0=전투기 개발
VIN_develop_new_fighters_desc코0=우리 공군 현대화의 첫 걸음 중 하나는 전투기를 개발하는 것입니다. 전투기를 개발하기 위해서는 공중에서 일정한 우세를 유지 해야합니다.
VIN_troops_destruction코0=적군 파괴
VIN_troops_destruction_desc코0=우리의 공중 우세를 이용하는 가장 좋은 방법은 적군의 피해를 극대화 하기 위해 지역에 특화된 항공기로 적 사단을 폭격하는 것입니다.
VIN_buildings_destruction코0=건물 파괴
VIN_buildings_destruction_desc코0=우리의 공군력을 이용하는 가장 좋은 방법은 적 건물과 기반시설을 파괴하여 모든 보급 루트를 없애고, 적군을 굶기는 것입니다.
VIN_ships_destruction코0=전함 파괴
VIN_ships_destruction_desc코0=우리의 폭격 시험은 성공 그 이상으로 증명이 되었고, 아마도 함선들에 대항 할 수 있게 되었습니다. 그래서 우리는 함선 말고도 우리 바다를 보호하는 전용 전투기 편대를 만들 것입니다.
VIN_the_shining_dragon코0=빛나는 용
VIN_the_shining_dragon_desc코0=아시아에 만연하고 있는 모든 어둠과 폭정을 통해, 베트남은 개인의 자유와 민주주의에 대한 존경의 표시로 스스로를 내세웁니다.
VIN_expand_automobile_production코0=자
VIN_expand_automobile_production_desc코0=자동차 산업은 매우 유망하며, 우리의 지역 고무 생산을 통해 이 산업에 투자하는 것은, 경제에 매우 이익이 될 수 있습니다.
