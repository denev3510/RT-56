vietnam.1.t코0=코민테른과 베트남
vietnam.1.d코0=소련 주재 베트남 대사가 베트남 정부에 요청서를 전달했습니다. \n베트남 정부는 소련과 그들의 군사동맹에 가입하기를 바라며, 혁명의 혜택을 받길 원합니다.
