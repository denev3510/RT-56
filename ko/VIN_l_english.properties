vietnam.4.t코0=공산주의자들의 쿠데타 시도!
vietnam.4.d코0=말레이 공산당의 소속인 말레이 민병대가 공산주의 정부를 수립하기 위해 영국 정부를 파괴할 뿐만 아니라 식민정부를 장악하기를 원합니다. \n시 외곽에 주둔하는 기관들은 반격할 준비를 하고 있지만, 그들의 승리를 장담할 수는 없습니다.
vietnam.4.a코0=쿠데타가 성공했다
vietnam.4.b코0=쿠데타가 실패했다

vietnam.5.t코0=말레이시아인들의 쿠데타 실패!
vietnam.5.d코0=공산군은 싱가포르를 방어 할 수 없었고, 오랜 전투 끝에 항복 했습니다. 다수의 간부들이 붙잡히거나 살해당했고, 말레이시아의 공산당 뿌리를 뽑는데 성공했습니다.
vietnam.5.a코0=우리는 복수할 것이다!

vietnam.6.t코0=남측의 도움
vietnam.6.d코0=국민당과 베트남 국민당은 쑨원의 가르침을 따르는 동맹 관계입니다. 베트남 국민당의 간부들은 중국에서 보호 받고 있습니다. \n중국이 다시 전쟁에 빠지자. 베트남 정부는 그들을 돕기 위해 성명서를 발표했습니다.
vietnam.6.a코0=함께하면 더 강하다
