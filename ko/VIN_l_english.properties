vietnam.7.a코0=우리는 그들의 결정을 존중한다


vietnam.8.t코0=승리!
vietnam.8.d코0=마지막 프랑스군이 인도차이나 반도를 떠나면서 우리는 쉽게 승리를 선포했습니다. 프랑스의 압제는 끝났습니다!
vietnam.8.a코0=만세!

vietnam.9.t코0=호치민의 지도력
