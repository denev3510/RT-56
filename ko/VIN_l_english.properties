vietnam.9.a코0=만세!

vietnam.10.t코0=라 루테의 지도력
vietnam.10.d코0=프랑스 식민주의를 반대하는 사회주의 조직을 만든 라 루테의 지도자 타 투 라우는 트로츠키주의자들이 베트남을 해방시키기 위해 노력하고 있다는 것을 알게 되었습니다. 희망과 자유의 인물로 알려진 그는 이제 농민들과 노동자들의 지지를 이끌어 내어 우리나라를 이끌 지도자가 되었습니다.
