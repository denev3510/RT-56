vietnam.3.t코0=소련의 거절
vietnam.3.d코0=소련은 두 나라의 군사동맹에 부정적인 반응을 보였습니다. 그들은 현 상황이 호의적이지 않으며, 베트남의 방위를 소련이 보장할 수 없다고 말했습니다. 물론 세계 정세가 바뀌면 미래엔 동맹이 체결될 수 있다는 사실을 부인하지 않았습니다.
