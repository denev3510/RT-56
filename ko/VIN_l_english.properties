vietnam.11.t코0=베트남 국민당의 지도력
vietnam.11.d코0=베트남의 독립을 옹호하는 가장 오래된 정당 중 하나인 베트남 국민당의 지도자 응우옌 투옹 탐은 프랑스 행정부에 의하여 거의 완전히 파괴된 당을 재건하고 잃어버렸던 권력을 되찾는데 성공했습니다. 반란의 주요 지도자인 그는 주도권을 장악하는데 성공하였으며, 그를 영웅으로 여기는 국민들의 지지 아래 오랫동안 당이 옹호해온 정책을 펼 수 있게 되었습니다.
