vietnam.12.t코0=끄엉데의 지도력
vietnam.12.d코0=베트남 반란이 내부 혁명, 특히 공화국의 탄생을 동반할 것이라고 믿을 만한 충분한 이유가 있는 것 같았지만, 응우옌 왕조의 일원이자 수십 년 동안 베트남 독립을 지지했던 끄엉데는 반란을 이끄는 데 필요한 지지를 얻었습니다. 주로 독립주의자들의 승리에 감명 받은 강력한 엘리트들의 도움을 받은 그는 일본의 정권에 영감을 받은 베트남에 대한 비전을 가지고 있습니다. 일본과 같은 정권은 베트남 독립전쟁에서 그를 도울 수 있을 만큼 충분한 지지를 보내고 있습니다.
vietnam.12.a코0=만세!

vietnam.13.t코0=분리된 리더쉽
