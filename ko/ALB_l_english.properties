
#Custom_tooltip
9_ALB_tt코0=§R 전국가적 봉기 및 내전을 초래할 가능성이 있습니다!

#Focus
vive_le_roi코0=국왕폐하 만세!
vive_le_roi_desc코0=우리 국왕폐하께서는 조국의 수호자이십니다! 그는 우리 왕국을 위협하는 자들에 대한 투쟁의 상징이 될 것입니다. 스컨데르베우와 국왕폐하의 유산은 우리 후손들에게 전해질 것입니다!
the_king_shall_be_desposed코0=국왕을 끌어내자!
the_king_shall_be_desposed_desc코0=조그 왕은 우리의 문제들을 해결할 수 없습니다! 정부와 왕은 인민이 무력하게 지내는 동안, 점점 더 이탈리아인들의 영향을 받고 통제되고 있습니다. 이제는 변화를 위한 시간입니다!
ALB_political_reform코0=정치 개혁
ALB_political_reform_desc코0=제1공화국이 사라진 후, 조그 1세는 알바니아 왕국을 건국했습니다. 우리는 이제 중요한 선택을 할 교차로에 서 있습니다. 조국의 번영을 위하여!
the_people코0=인민의 공화국
the_people_desc코0=우리 민족은 너무 오랫동안 어둠 속에서 살았습니다. 인민들은 굶주리고 비참하게 사는 것에 지쳤습니다. 이제, 프롤레타리아와 알바니아 민족이 일어나 알바니아 인민 공화국을 건국할 때가 왔습니다!
democracy_republic코0=민주주의 만세!
democracy_republic_desc코0=모든 알바니아인들은 자기 의견을 말하고, 자유롭게 살아갈 권리가 있습니다! 자유는 알바니아에 뿌리박아야 하며, 우리는 모든 알바니아인들을 위해 이 이상을 반드시 이루어야 합니다!
the_people_army코0=인민군
the_people_army_desc코0=우리의 공산주의적 이상을 보위하기 위해, 인민들에게 무기를 쥐여주고 다같이 우리 사회주의 공화국을 지켜야 합니다! 우리가 더 이상 힘없는 나라가 아님을 보여줍시다!
the_king코0=국왕 추방!
the_king_desc코0=만일 우리의 쿠데타가 성공한다면, 독재와 정치적 실패의 상징인 조그 1세를 추방해야 합니다. 이탈리아 왕국은 우리의 이전 왕인 조그 1세의 망명을 받아주기로 했습니다.
the_king2코0=국왕 살해!
the_king2_desc코0=다음 쿠데타에선 여태까지 인민이 받은 고통의 원흉인 조그 1세를 죽여야 합니다! 왜 그가 자기 죗값을 치루지 않고 망명하게 내버려둬야 합니까? 그놈이 프롤레타리아의 분노를 겪게 해줍시다!
albaniasoviet코0=공산주의 외교
albaniasoviet_desc코0=우리의 사회주의 공화국이 건국되었으니, 이제 우리와 같은 이상을 꿈꾸는 이들과 동맹을 맺어야 합니다. 우리는 소비에트 연방과 중화인민공화국과의 친선을 반드시 이루어야 합니다.
peopleresearch코0=인민학습원
peopleresearch_desc코0=우리의 혁명이 성공적이었으니, 이제 주변국과의 기술적 격차를 극복하는 일에 집중해야 합니다. 새로 설립한 인민학습원은 우리의 목표달성에 반드시 도움을 줄 것입니다!
joincomin코0=코민테른 가입
joincomin_desc코0=이제 우리는 공산주의적 이상을 받아들이고 소비에트 연방에 가입해야 합니다! 우리는 공산주의를 수호하고 전 세계에 그것을 퍼트릴 것입니다!
democracy_constitution코0=제2 공화국
democracy_constitution_desc코0=이제 우리의 새로운 헌법이 제정되었고, 우리는 파시즘과 공산주의의 위협에 맞서 국민을 수호하기로 맹세했습니다! 그 어느 누구도 우리의 기본권과 자유의 이상을 빼앗지 못 할 것입니다!
italian_threat코0=이탈리아의 위협
italian_threat_desc코0=이탈리아는 예전 조그 1세 정부에 상당한 영향력을 끼쳤습니다. 이제 그들은 우리에 대한 지배력을 강화하기 위해 노력하고 있습니다. 주권 국가로서 우리의 정당한 권리를 음해하려는 자들로부터 국민들을 보호해야 합니다!
democracy_institute코0=티라나 연구소
democracy_institute_desc코0=이제 우리 병사들의 장비를 개선하고 군대를 현대화하기 위해 새로운 연구기관을 설립할 때가 왔습니다. 국민들을 외부의 위협으로부터 보호해야 합니다.
AlB_join_allies코0=연합국 가입
AlB_join_allies_desc코0=우리의 민주주의적인 성향은 우리를 서방의 강대국들과 친해지게 만들었습니다. 이제 우리는 그들의 동맹에 가입해 파시즘과 공산주의가 존재하는 극단적이고 위험한 이데올로기에 맞서 싸워야 합니다.
AlB_alone코0=알바니아 스스로!
AlB_alone_desc코0=지금의 알바니아는 혼자이지만, 우리는 스스로 동맹국을 모아 지구 역사상 존재했던 가장 위대한 국가연합의 지도국이 될  것입니다!
AlB_social_one코0=일국사회주의!
AlB_social_one_desc코0="일국사회주의" 는 혁명을 세계로 전파하는 것 대신 우리의 공산주의 사상과 국토를 방어하는 것에 집중하는 전략입니다. 우리가 스스로 믿음의 수호자가 되어 스스로를 키우는 것이 혁명 완수를 위한 최선의 선택입니다!
AlB_permanent_revolution코0=영구혁명!
AlB_permanent_revolution_desc코0=영구혁명 독트린은 혁명을 전 지구의 자본주의 국가들에게 전파하는 일에 집중합니다. 프롤레타리아의 법과 혁명정신을 퍼트립시다!
AlB_republic_army코0=공화국의 군대
AlB_republic_army_desc코0=우리의 모국을 이탈리아와 잠재적 위협들로부터 수호합시다. 무솔리니의 야욕으로부터 국가를 지킬 수 있는 진정한 군대를 만들기 위해 징집병의 수를 증가시켜야 합니다.
absolute_rule코0=절대군주정
absolute_rule_desc코0=우리나라의 모든 이들은 왕아래에 단결해야 합니다! 그는 어느한 반대세력 없이 우리나라를 통치해야 합니다! 그렇기에 우리의 전제 정치론자들의 정치적 영향력은 점점 더 강해져야 합니다. 우리가 나라를 지배하는것은 시간문제 일 것입니다.
constitution_rule코0=입헌군주정
constitution_rule_desc코0=우리나라는 의회에서 우리를 대표하는 높은 지위의 시민들에 의해 통치되어야 합니다. 그렇기에 우리의 입헌주의자들의 정치적 영향력은 점점 더 강해져야 합니다. 우리가 나라를 지배하는 것은 시간문제일 것입니다.
break_constitution코0=1928년 헌법 무효화
break_constitution_desc코0=헌법을 무효화시킴으로써, 우리는 모든 권력을 위대한 국왕 폐하에게 드릴 것입니다! 그 분께서 우리 나라를 영광과 풍요와 위신이 있는 나라가 되도록 인도해주실 것입니다! 국왕 폐하께 국가의 운명이 달렸습니다!
king_army코0=국왕의 군대
righteous_rule_focus코0=1928년 헌법 유지
neutral_diplomacy코0=전략적 외교
alb_defense_pact코0=알바니아 방위 조약
faith_in_liberty코0=자유주의의 믿음
alb_fascist_diplo코0=파시스트 외교
alb_join_axis코0=추축국 가입
alb_join_axis_desc코0=
alb_ger_aid코0=독일-알바니아 무역 조약
alb_ger_aid_desc코0=
greater_albania코0=알바니아 대왕국
greater_albania_desc코0=It is time for us to look up to expansion in Europe. The High Command wish to make Kosovo, an albanian-speaking region of Yugoslavia, us along with the southern provinces of Yugoslavia. Some generals want to go even further and plan the conquest of northern Greece and Bulgaria. Let the Golden Age of Albania begin!
alb_yug코0=Take Care of Yugoslavia
alb_yug_desc코0=The country known as Yugoslavia are in possession of Albanian-speaking provinces. We shall take those provinces to bring back the Albanian-speaking people home!
alb_bul코0=Make Bulgaria Ours!
alb_bul_desc코0=Our political motivations are pushing us to attack Bulgaria. Their army are powerful, but ours is better ! We shall crush the enemy !
alb_rom코0=Romania's Grand Invasion
alb_rom_desc코0=Romania oil fields are precious and very important. Controlling those fields would let us supply our whole army without relying on importation. We shall crush this enemy !
alb_gre코0=March Through Greece
alb_gre_desc코0=Greece possess an important trade value, as their territories are crossed by multiple trade routes. Conquering them will increase our trade influence !
alb_hun코0=헝가리의 운명
alb_hun_desc코0=Our political motivations are pushing us to attack Hungary. Their army are powerful, but ours is better ! We shall crush this enemy !
alb_tur코0=The Spirit of Skanderbeg
alb_tur_desc코0=In the XVth Century, the Ottoman Empire invaded our lands. In 1480, they finished their conquest after the harsh resistance of the legendary Skanderbeg and the Albanian Army. Today, it is time for us to take our revenge in the name of Skanderbeg !
alb_pol코0=Race to Warsaw
alb_pol_desc코0=Our conquest of Europe continues. Our ideas and dreams shall be spread to the nation of Poland ! Their army are powerful, but ours is better ! We shall crush this enemy !
alb_ita코0=Subjugate [ITA.Getleader]
alb_ita_desc코0=Not too long ago, we were the one influenced by the Italians, on the brink of extinction. Today, we stand as a strong and powerful nation. We will continue our series of conquest by taking control of the Italian Peninsula !
alb_eu4_achi코0=알바니아냐 이베리아냐
alb_eu4_achi_desc코0=We must expand our borders even further. Our government and the military high command planified an invasion of Spain and the Caucasus Region. We must prepare ourselves in order to take on Spain in the West and the Soviet Union in the East.
alb_ita_pre코0=이탈리아에 외교관 파견
alb_ita_pre_desc코0=Our economy and political situation is more and more dependent on Italy. As ours friends, we shall improve relations with them and extend our friendship and dispatch some spies, just in case.
alb_ita_affair코0=The Italian Affair
alb_ita_affair_desc코0=It seems like our spies and diplomats discovered something while they were in Italy. It might be bad news that might affect our country. We must be prepared for the worst.
alb_reform_army코0=군대 개혁
alb_reform_army_desc코0=Our Army is weak as it is now. We are disorganised and our troops are not trained properly. Our government must launch a general reform of the army in order to consider our Armed Forces as a real Army.
alb_reform_economy:=경제 개혁
alb_reform_economy_desc:=Our economy was severely affected by the Great Depression. Povrety is common, the unemployment rate is very high and our economy is in ruins. It is time to reform our economy in order to put the country back on its feet.
alb_ita_strict코0=전쟁 준비
alb_ita_strict_desc코0=We will not negotiate with those italians who dared to prepare an invasion against us. We will prepare our nation to face the Italians. We will show to the world that Albania is not a nation to be laughed at!
alb_ita_negotiate코0=Negotiate with [ITA.Getleader]
alb_ita_negotiate_desc코0=We think it is best for us and for the people to engage negotiations with Italy. We will inform them of what we discovered and we will try to negotiate a treaty that will prevent a war between our two countries. The gap between our two nation is too wide and we will not send thousands of young men to their deaths.
alb_ita_treaty코0=밀라노 조약
alb_ita_treaty_desc코0=Through negotiations, we were sucessful in our attempt to prevent war. Even if it was at a high price, we were able to escape extinction safe and sound. The conditions would have been way harsher if we would have waited for the Italians to attack us.
alb_man_mob_desc코0=In preparation of the invasion, the government commanded the full mobilization of the people in preparation to the war. We shall fight for the independence of Albania !
alb_man_mob코0=Mobilization en Masse
alb_behind_us코0=최악은 지나갔다!
alb_behind_us_desc코0=The people of Albania acknowledge our actions ! We saved the lives of countless young mens ! The people are now grateful to us. They are now more than ever attached to the government values! They are also more likely to join the army, and are more lenient about rationning during times of war. We were able to obtain peace through diplomatic means. This type of denouement is more and more rare in this time of political instability in Europe. Now that we obtained peace, we can concentrate oursleves on improving our country from the inside and become stronger ...
alb_will_to_fight코0=싸움의 의지
alb_will_to_fight_desc코0=Our country shall fight to the end! No step back, always forward! We will not lost our prestige and lower ourselves to negotiate with the Italians! We will resist and bite!
alb_meritocracy코0=Meritocratic System
alb_meritocracy_desc코0=We need to replace our old system of promotion based on social status by a system based on ability! We need competent people to lead our armies.
alb_military_school코0=Skanderbeg Military Academy
alb_military_school_desc코0=We need to train new recruits. Our army must be professional and organized ! To accomplish this objective, we will create a military academy in the capital where new recruits will be trained into elite soldiers.
alb_form_generals코0=Promote Brilliant Officers
alb_form_generals_desc코0=With the creation of our academy, we will promote recruits and members who distinguished themselves in class and military practice. One of those was Spiro Theodori Moisiu, a young soldier in his thirties. His abilities surprised most of the military high command, and it was unanimously agreed that he will be hired in the army as a general.
alb_equipment_research코0=Military Research
alb_equipment_research_desc코0=Our Armies must have the best weapons the technological researches can provide. We will open a center to research better weapons, artillery and everything related to military equipment.
alb_change_doctrine코0=교리 변경
alb_change_doctrine_desc코0=Our army has been obsolete for a long time. Fortunately, it is now quickly catching up with others nations. Our military high command decided that it is time to change the army's doctrine.
alb_strike_first코0=선제공격
alb_strike_first_desc코0=Not too long ago, we were the one influenced by the Italians, on the brink of extinction. Today, we stand as a strong and powerful nation. We will defend against the invaders of the Italian Peninsula by striking when they are off guard !
alb_blitz코0=Lightning War
alb_blitz_desc코0=It doesn't matter if our forces are weaker to them in term of firepower ! Our strenght lies in fast encirclements to cut the supply line of the enemy forces. This way, we can inflict serious damage to the ennemy with as little fighting as possible !
alb_superior_firepower코0=Superior Firepower
alb_superior_firepower_desc코0=We must increase our firepower at all cost. Having superior firepower will allow us to defeat the enemy with as little casualties as possible. Our contry manpower is precious, and we shall not waste it.
alb_no_ita_officer코0=Ridding the Army of Foreign Influence
alb_no_ita_officer_desc코0=Now that our army is reforming and that we are recruiting talented officers, we don't need the Italian officers anymore. During their stay, organizing their army did not seem to be their priority. We shall have full control of our army !
alb_modern_army코0=현대 육군
alb_modern_army_desc코0=With all the reforms the Army went through, we can now consider our army as a modern, organized and prepared army. The government and the people must be proud of what our new army looks like.
alb_fortify_coastline코0=해안선 참호화
alb_fortify_coastline_desc코0=It would be wise to fortify our coastline, as naval invasions are more than likely if we end up at war with foreign powers.
alb_yug_borders코0=유고슬라비아 국경 참호화
alb_yug_borders_desc코0=We need to fortify the borders with Yugoslavia in order to be able to resist in case of a surprise invasion. The forts will keep the Yugoslavia occupied while we mobilize the main bulk of our army in the north and the east.
alb_balance_budget코0=Balance the Budget
alb_balance_budget_desc코0=Balancing the Budget by cutting our government expenses will help us to reduce the taxes imposed on the average people, thus permitting an increase in consumption.
alb_invite_investors코0=외국 투자자 초대
alb_invite_investors_desc코0=We need investors in order to make our economies and businesses to function properly.
alb_encourage_cons코0=Encourage Civilian Consumption
alb_encourage_cons_desc코0=Our businesses will boom if consumption increases. If that happens, we will be able to get out of the economic crisis we are in since 1929. We will try our best to encourage the citizens to consume more products made by our businesses!
alb_fund_industry코0=Fund the Industry
alb_fund_industry_desc코0=To compete with the other countries, we need to equip ourselves with a capable industry. It's true that we are a little and sparsely populated country, but we have considerable industrial potential. Natural Resources aren't rare and we are not lacking industrial manpower.
alb_civ_1코0=Open Factories in Remote Areas
alb_civ_1_desc코0=Our countryside is largely unexploited. There is also a lot of unemployed people in these areas as businesses are rare. By building industries in those zones, our industrial potential will increase and it will improve the economic situation of those living in the countryside.
alb_civ_2코0=Reinforce the Industrial Situation in the Capital
alb_civ_2_desc코0=We will decrease the unemployment rate in the capital industrialize even further our country by building new civilian factories. Tirana shall become one of the most industrialized cities in the world !
alb_mil_1코0=Military Investments in the Countryside
alb_mil_1_desc코0=We need more manpower to produce the equipment the army needs. The countryside is an ideal place to start the military industry as the population there is largely unemployed.
alb_mil_2코0=티라나 군수사업 확대
alb_mil_2_desc코0=We still lack equipment for our armies. We will need to expand our military industry to ensure our soldiers are entirely equipped for combat.
alb_infrastructure코0=Create the Hekurudha Shqiptare Compagny
alb_infrastructure_desc코0=The Hekurudha Shqiptare Compagny (Albania Railways Compagny) will be a railway business which will operate a train line which will link the entire country. Moving our troops will be much easier !
alb_auxiliary_sections_of_the_army코0=Auxiliary Sections of the Army
alb_auxiliary_sections_of_the_army_desc코0=We need to develop and create sections of the Army that will be able to provide important support to our ground armies, thus giving us superiority in case of war.
alb_academy_air코0=Aviation course at Military Academies
alb_academy_air_desc코0=We need to introduce aviation course at the Military Academies in the country in order to have competent pilots in our planes. Quality over quantity !
alb_academy_navy코0=Course of Maritime Maneuvers at Military Academies
alb_academy_navy_desc코0=We need to introduce maritime maneuvers course at the Military Academies in the country in order to have competent captains in our ships. Quality over quantity !
ALB_establish_the_airforce코0=공군 설립
ALB_establish_the_airforce_desc코0=Albania never had a proper airforce, we need to change that and establish an airforce.
ALB_fighters코0=전투기
ALB_fighters_desc코0=Fighters are the key to air dominance so we must start production of them immediately.
ALB_bombers코0=폭격기
ALB_bombers_desc코0=알맞게 사용한다면 적 산업을 파괴함으로서 우리가 산업 우세를 점할 수 있습니다.
