GER_light_tank_aa_equipment_3_desc코0=다목적 기갑전투차량(VK2801) 대공전차는 4문의 2 cm Flak 38 대공포를 탑재할 예정이었으며, 자력으로 철도의 선로 위에서 주행이 가능한 대공전차 입니다.
GER_light_tank_artillery_equipment_1코0=1호 자주포 바이슨
GER_light_tank_artillery_equipment_1_desc코0=차량화 보병 연대에 소속된 견인 보병포 중대는 전투중에 전차의 속도를 따라잡는데 어려움을 겪었습니다. 이를 해결하기 위한 가장 쉬운 해결방안은 잉여분의 전차 차체를 개조하여 전선에 투입하는 것이었습니다. 바이슨의 경우 1호 전차의 차체를 기반으로 제작되었습니다.
GER_light_tank_artillery_equipment_1_short코0=바이슨
