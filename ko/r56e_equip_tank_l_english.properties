GER_gw_tank_equipment코0=경트랙터
GER_gw_tank_equipment_desc코0=경트랙터는 독일에서 실험용으로 개발된 전차였습니다. 1차 세계대전에서 패전한 독일은 베르사유 조약에 의거 군사적 발전을 제한받았기에 '트랙터' 라는 명칭을 붙여 기갑차량과 화포를 개발하는 비밀 프로젝트를 추진하였습니다.
