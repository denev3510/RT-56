WGR_light_tank_destroyer_equipment_3_desc코0=The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank.
WGR_light_tank_destroyer_equipment_3_short코0=JagdLeopard
WGR_light_tank_equipment_1코0=Panzerkampfwagen I
WGR_light_tank_equipment_1_desc코0=The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks.
WGR_light_tank_equipment_1_short코0=Panzer I
WGR_light_tank_equipment_2코0=Panzerkampfwagen II
WGR_light_tank_equipment_2_desc코0=The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks.
WGR_light_tank_equipment_2_short코0=Panzer II
WGR_light_tank_equipment_3코0=VK1602 Leopard
WGR_light_tank_equipment_3_desc코0=The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks.
WGR_light_tank_equipment_3_short코0=Leopard
WGR_medium_tank_aa_equipment_1코0=Flakpanzer 38(t)
WGR_medium_tank_aa_equipment_1_short코0=Flakpz 38(t)
WGR_medium_tank_aa_equipment_1_desc코0=The Flakpanzer 38(t) was armed with the 20mm Flak 30 or Flak 38 L/112.5 with 1040 series of ammunition on the basis of PzKpfw 38(t). The shielding was weak. As from November 1943 to February 1944, only 141 was produced.
WGR_medium_tank_aa_equipment_2코0=Flakpanzer IV Ostwind
WGR_medium_tank_aa_equipment_2_desc코0=The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun.
WGR_medium_tank_aa_equipment_2_short코0=Ostwind
WGR_medium_tank_aa_equipment_3코0=Flakpanzer Coelian
WGR_medium_tank_aa_equipment_3_short코0=Coelian
WGR_medium_tank_aa_equipment_3_desc코0=Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during World War II for the WGRman armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe.
WGR_medium_tank_artillery_equipment_1코0=Grille
WGR_medium_tank_artillery_equipment_1_desc코0=The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by WGRmany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks.
WGR_medium_tank_artillery_equipment_1_short코0=Grille
WGR_medium_tank_artillery_equipment_2코0=Hummel
WGR_medium_tank_artillery_equipment_2_desc코0=Hummel (German: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war.
WGR_medium_tank_artillery_equipment_2_short코0=Hummel
WGR_medium_tank_artillery_equipment_3코0=Grille 12
WGR_medium_tank_artillery_equipment_3_short코0=Grille 12
WGR_medium_tank_artillery_equipment_3_desc코0=A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage.
WGR_medium_tank_destroyer_equipment_1코0=Sturmgeschütz III
WGR_medium_tank_destroyer_equipment_1_desc코0=The Sturmgeschütz III assault gun was WGermany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer.
WGR_medium_tank_destroyer_equipment_1_short코0=StuG III
WGR_medium_tank_destroyer_equipment_2코0=Jagdpanzer IV
WGR_medium_tank_destroyer_equipment_2_desc코0=The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available.
WGR_medium_tank_destroyer_equipment_2_short코0=JagdPz IV
WGR_medium_tank_destroyer_equipment_3코0=Jagdpanther
WGR_medium_tank_destroyer_equipment_3_desc코0=The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Nazi Germany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of WGRmany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training.
WGR_medium_tank_destroyer_equipment_3_short코0=Jagdpanther
WGR_medium_tank_equipment_1코0=Panzerkampfwagen III
WGR_medium_tank_equipment_1_desc코0=As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV.
WGR_medium_tank_equipment_1_short코0=Panzer III
WGR_medium_tank_equipment_2코0=Panzerkampfwagen IV
WGR_medium_tank_equipment_2_desc코0=Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles.
WGR_medium_tank_equipment_2_short코0=Panzer IV
WGR_medium_tank_equipment_3코0=Panzerkampfwagen V Panther
WGR_medium_tank_equipment_3_desc코0=Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II.
WGR_medium_tank_equipment_3_short코0=Panther
WGR_modern_tank_aa_equipment_1코0=Flakpanzer E-50
WGR_modern_tank_aa_equipment_1_short코0=FlakPz E-50
WGR_modern_tank_aa_equipment_1_desc코0=Flakpanzer E-50 is a hypothetical self-propelled anti-aircraft gun. It was to mount twin 5.5cm AA guns in a fully rotating turret based on E-50 hull. The tank was to crewed by four crewmen and was to carry 104 rounds of ammunition.
WGR_modern_tank_destroyer_equipment_1코0=E-25 Standardpanzer
WGR_modern_tank_destroyer_equipment_1_desc코0=An updated version of the JadgPanzer IV, the E-25 is faster and better armored
WGR_modern_tank_destroyer_equipment_1_short코0=E-25
WGR_modern_tank_equipment_1코0=E-50 Standardpanzer
WGR_modern_tank_equipment_1_desc코0=The Entwicklung series was a late-War attempt by Germany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks.
WGR_modern_tank_equipment_1_short코0=E-50
WGR_super_heavy_tank_aa_equipment_1코0=Flakpanzer VIII Maus
