WGR_gw_tank_equipment_desc코0=The Leichttraktor was a WGRman experimental tank. After the first world war, WGRmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery.
