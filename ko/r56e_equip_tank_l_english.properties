WGR_heavy_tank_destroyer_equipment_3_desc코0=The Jagdtiger was the heaviest armored fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor.
WGR_heavy_tank_destroyer_equipment_3_short코0=Jagdtiger
WGR_heavy_tank_equipment_1코0=Grosstraktor
WGR_heavy_tank_equipment_1_desc코0=The Grosstraktor was a series of prototypes to develop a heavier tank in WGRmany. After the first world war, WGRmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery.
WGR_heavy_tank_equipment_1_short코0=Grosstraktor
WGR_heavy_tank_equipment_2코0=Panzerkampfwagen VI Tiger
WGR_heavy_tank_equipment_2_desc코0=The Tiger I was a WGRman heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1.
WGR_heavy_tank_equipment_2_short코0=Tiger
WGR_heavy_tank_equipment_3코0=Panzerkampfwagen Tiger Ausf. B
WGR_heavy_tank_equipment_3_desc코0=Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun.
WGR_heavy_tank_equipment_3_short코0=King Tiger
