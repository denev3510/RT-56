WGR_light_tank_aa_equipment_3_desc코0=Multi-purpose, armored fighting vehicle(VK2801) armed with quadruple 2 cm Flak 38 cannon. It was also designed to travel on railway tracks under its own power.
WGR_light_tank_artillery_equipment_1코0=Sturmpanzer I Bison
WGR_light_tank_artillery_equipment_1_desc코0=Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I.
WGR_light_tank_artillery_equipment_1_short코0=Bison
WGR_light_tank_artillery_equipment_2코0=Sd. Kfz. 124 Wespe
WGR_light_tank_artillery_equipment_2_desc코0=The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis.
WGR_light_tank_artillery_equipment_2_short코0=Wespe
WGR_light_tank_artillery_equipment_3코0=Waffentrager Leopard
WGR_light_tank_artillery_equipment_3_desc코0=The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis.
WGR_light_tank_artillery_equipment_3_short코0=WT Leopard
WGR_light_tank_destroyer_equipment_1코0=7.5 cm PaK 40 auf Fahrgestell Marder II
WGR_light_tank_destroyer_equipment_1_desc코0=The Marder II was a German tank destroyer based on the Panzer II chassis.
WGR_light_tank_destroyer_equipment_1_short코0=Marder II
WGR_light_tank_destroyer_equipment_2코0=Marder III
