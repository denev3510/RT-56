WGR_super_heavy_tank_equipment_1코0=Panzerkampfwagen VIII Maus
WGR_super_heavy_tank_equipment_1_desc코0=Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun.
