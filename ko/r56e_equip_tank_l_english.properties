GER_super_heavy_tank_artillery_equipment_1코0=E-100 자주포
GER_super_heavy_tank_artillery_equipment_1_desc코0=초중전차의 차체에 210mm 포를 장착한 이 자주포는 일부 열차포와 맞먹는 화력을 지녔습니다.
GER_super_heavy_tank_artillery_equipment_1_short코0=E-100 자주포
GER_super_heavy_tank_destroyer_equipment_1코0=8호 돌격포 마우스
GER_super_heavy_tank_destroyer_equipment_1_desc코0=마우스의 차체에 150mm 포를 장착한 고정 전투실을 얹은 구축전차입니다.
GER_super_heavy_tank_destroyer_equipment_1_short코0=8호 돌격포 마우스
GER_super_heavy_tank_equipment_1코0=8호 전차 마우스
GER_super_heavy_tank_equipment_1_desc코0=8호 전차 마우스는 2차 세계대전이 말기에 접어들 무렵인 1944년 말에 독일에서 완성된 초중전차입니다. 이 전차는 지금껏 완성되었던 전차들 중 가장 무거운 전차인 마우스는 128mm KwK 44 L/55 주포와 75mm 부포를 탑재하고 있었습니다.
GER_super_heavy_tank_equipment_1_short코0=마우스
