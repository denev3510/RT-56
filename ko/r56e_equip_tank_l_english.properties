GER_light_tank_destroyer_equipment_3코0=레오파르트 돌격포
GER_light_tank_destroyer_equipment_3_desc코0=레오파르트 돌격포는 기획상으로만 남았던 VK1602 경전차의 파생형이 되었을 가능성이 높은 구축전차입니다.
GER_light_tank_destroyer_equipment_3_short코0=레오파르트 돌격포
GER_light_tank_equipment_1코0=1호 전차
GER_light_tank_equipment_1_desc코0=1호 전차는 1930년대에 생산된 경전차로서 1932년 1호 전차의 설계가 시작되었으며, 1934년에 본격적인 생산에 돌입하였습니다. 독일군에 기갑전 개념을 도입하기 위한 훈련용 전차로서 개발된 1호 전차는 더 뛰어난 성능을 보유한 전차들의 수량이 그렇게 많지 않았던 관계로 다양한 임무에 투입되었습니다.
GER_light_tank_equipment_1_short코0=1호 전차
GER_light_tank_equipment_2코0=2호 전차
GER_light_tank_equipment_2_desc코0=2호 전차는 원래 좀 더 크고 발전된 전차가 개발되기 전까지 사용할 목적으로 설계된 전차였으나, 더 뛰어난 성능을 보유한 전차들의 수량이 그렇게 많지 않았던 관계로 다양한 임무에 투입되었습니다.
GER_light_tank_equipment_2_short코0=2호 전차
GER_light_tank_equipment_3코0=VK1602 레오파르트
GER_light_tank_equipment_3_desc코0=VK1602(16톤급 전차 계발계획의 2번째 설계안)은 독일에서 기획한 정찰용 경전차로 1942년 설계되었습니다. 75mm Kwk 41 대전차포를 탑재할 예정이었지만, 소구경의 50mm 대전차포를 탑재하는것으로 계획이 변경되었습니다. VK 1602는 판터 중형전차의 영향을 받아 전면 장갑은 경사장갑을 채택하였으며, 험지돌파 능력을 향상시키기 위해 350mm 폭의 궤도를 장착할 예정이었습니다.
GER_light_tank_equipment_3_short코0=레오파르트
GER_medium_tank_aa_equipment_1코0=38(t)대공전차 게파드
GER_medium_tank_aa_equipment_1_short코0=38(t)대공전차
GER_medium_tank_aa_equipment_1_desc코0=38(t) 대공전차 개파드는 38(t) 전차의 차체를 기반으로 20mm Flak 30 대공기관포 또는 Flak 38 L/112.5 대공기관포에 1040 시리즈 탄약을 사용하던 자주대공포 입니다. 장갑은 형편없던 수준으로 1943년 11월부터 1944년 2월까지 총 141대만 생산되었습니다.
GER_medium_tank_aa_equipment_2코0=4호 대공전차 '오스트빈트'
GER_medium_tank_aa_equipment_2_desc코0=4호 대공전차 '오스트빈트'(동풍을 뜻하는 독일어)는 4호 전차를 기반으로 제작된 자주대공포 입니다. 1944년 초에 4호 대공전차 '비르벨빈트'를 대체할 후속전차로 설계되었습니다. 4호 전차의 포탑을 철거하고 3.7cm FlaK 43 대공포를 탑재한 오픈탑 육각형 포탑으로 교체한 모델입니다. 폐쇄형 포탑이 더 좋았겠지만, 사격시 기관포에서 배출되는 짙은 연기로 인해 어쩔 수 없이 개방형 포탑으로 개발되었습니다.
GER_medium_tank_aa_equipment_2_short코0=오스트빈트
GER_medium_tank_aa_equipment_3코0=5호 대공전차 퀼리안
GER_medium_tank_aa_equipment_3_short코0=퀼리안
GER_medium_tank_aa_equipment_3_desc코0=5호 대공전차 퀼리안은 2차 세계대전 당시 라인메탈에서 독일군을 위해 독자적으로 개발했던 자주대공포입니다. 판터 중형전차의 차체를 기반으로 밀폐식 회전 포탑에 3.7cm FlaK 43 대공포 2문을 탑재할 예정이었지만, 시제품단계에서 종전을 맞이하게 되었습니다.
GER_medium_tank_artillery_equipment_1코0=그릴레
GER_medium_tank_artillery_equipment_1_desc코0=Sd.Kfz. 138/1(138/1번 특수목적차량) 그릴레(귀뚜라미를 뜻하는 독일어)는 2차 세계대전 당시 독일군이 사용했던 자주포입니다. 종전 까지 약 490대 에서 500대의 그릴레가 생산되었습니다. 프랑스와의 전쟁부터 시작하여 폴란드 그리고 소련과의 전쟁까지 독일의 기갑사단이 1945년까지 운용했던 자주포였으며, 튀니지에서 적들의 야포와 전차를 상대로 교전을 벌이기도 했었습니다.
GER_medium_tank_artillery_equipment_1_short코0=그릴레
GER_medium_tank_artillery_equipment_2코0=훔멜
GER_medium_tank_artillery_equipment_2_desc코0=훔멜(뒤영벌를 뜻하는 독일어)은 3호 전차와 4호 전차를 기반으로 제작된 자주포였으며, 15cm 곡사포를 탑재하였습니다. 1943년도 초에 배치되기 시작하여 2차 세계대전 종전까지 독일 국방군이 사용하였습니다.
GER_medium_tank_artillery_equipment_2_short코0=훔멜
GER_medium_tank_artillery_equipment_3코0=그릴레 12
GER_medium_tank_artillery_equipment_3_short코0=그릴레 12
GER_medium_tank_artillery_equipment_3_desc코0=1944년 크루프에서 제안한 자주포 개념으로 판터의 차체에 12.8cm 곡사포를 탑재할 예정이었던 자주포였습니다. 실제 역사상으론 페이퍼 플랜으로 끝나버린 비운의 전차입니다.
GER_medium_tank_destroyer_equipment_1코0=3호 돌격포
GER_medium_tank_destroyer_equipment_1_desc코0=3호 돌격포는 2차 세계대전 당시 독일에서 가장 많이 생산된 전차였습니다. 이미 성능이 입증된 3호 전차 차체를 기반으로 제작되었습니다. 본래 보병지원을 위해 보병지원포를 탑재했었으나, 지속적인 개조를 통해 구축전차로서 널리 사용되었습니다.
GER_medium_tank_destroyer_equipment_1_short코0=3호 돌격포
GER_medium_tank_destroyer_equipment_2코0=4호 구축전차
GER_medium_tank_destroyer_equipment_2_desc코0=4호 구축전차는 SS 기갑사단과 기갑사단의 대전차반에 소속되어 사용되어 왔었습니다. 이 전차들은 노르망디, 벌지전투 그리고 동부전선에 투입되어 사용되어 왔었습니다. 이 전차는 매우 성공적인 구축전차였지만, 대부분의 구축전차들이 그랬듯이 전차나 돌격포의 역활을 완전히 대체하기엔 너무나 부족한 성능을 보였습니다. 그러나, 전쟁이 말기에 들어설 무렵 독일에선 상황이 급박해지자 별 다른 선택이 없었던 관계로 4호 구축전차들은 점점 더 전차를 대신하여 그 역활을 대신 수행했었습니다.
GER_medium_tank_destroyer_equipment_2_short코0=4호 구축전차
GER_medium_tank_destroyer_equipment_3코0=5호 구축전차 야크트 판터
GER_medium_tank_destroyer_equipment_3_desc코0=야크트 판터(사냥하는 표범을 뜻하는 독일어)는 판터 전차의 차체를 기반으로 제작된 2차 세계대전 당시 사용됬던 독일의 구축전차입니다. 전쟁 말기(1944년)에 동부전선에 배치되어 전투를 수행했었습니다. 야크트 판터는 티거2가 사용하던 매우 강력한 8.8cm PaK 43 전차포를 주포로 탑재 하였으며, 판터의 차체와 서스펜션을 기반으로 뛰어난 방호력을 자랑했었습니다. 하지만, 전쟁 말기 독일의 물자부족으로 인해 소수의 전차만이 생산되었으며, 이마저도 예비부품 부족과 제대로된 훈련조차 받지 못한 승무원들 등 상당한 문제들을 겪었습니다.
GER_medium_tank_destroyer_equipment_3_short코0=야크트 판터
GER_medium_tank_equipment_1코0=3호 전차
GER_medium_tank_equipment_1_desc코0=1934년 에서 1935년 초에 하인즈 구데리안 장군은 독일 기갑사단의 핵심적인 역활을 수행하게 될 2종류의 표준형 전차를 구상하였습니다. 첫 번째 차량은 대전차포와 기관총 2정을 탑재하였으며, 두 번째 차량은 더 큰 구경의 포를 장착한 지원용 차량이었습니다. 첫 번째 차량은 이후 3호 전차라 불리는 전차였으며, 이 전차는 전차 대대 예하의 3개의 중대의 표준형 전차가 되었습니다. 두 번째 차량은 이후 4호 전차라 불리는 전차였습니다.
GER_medium_tank_equipment_1_short코0=3호 전차
GER_medium_tank_equipment_2코0=4호 전차
GER_medium_tank_equipment_2_desc코0=4호 전차는 본래 대전차 용도가 아닌 보병지원을 목적으로 설계되었던 전차였습니다. 하지만, 기존의 전쟁전 교리들의 한계와 소련의 T-34 전차와 맞닥뜨리자 구식에 불과했던 3호 전차의 한계점이 명확해지자 이를 대신하여 4호 전차가 대전차전을 수행하게 되었으며 기존의 보병지원 용도는 3호 전차가 수행하게 되었습니다. 2차 세계대전 동안 가장 많이 제조되고 배치된 독일의 4호 전차는 수 많은 파생형 전차들의 모태가 되었습니다.
GER_medium_tank_equipment_2_short코0=4호 전차
GER_medium_tank_equipment_3코0=5호 전차 판터
GER_medium_tank_equipment_3_desc코0=판터는 독일이 1943년 중반부터 1945년 유럽전선이 종전될 시점까지 2차 세계대전 동안 독일이 사용했던 중형전차의 이름입니다. 이 전차는 소련의 T-34 전차에 대한 대항책이자 3호 전차와 4호 전차를 대체할 목적으로 설계되었습니다. 결론적으로 전량 대체하지는 못했지만, 종전직전까지 티거 중전차들과 함께 사용되었습니다. 판터 전차는 강력한 화력, 뛰어난 기동성, 우수한 방호력을 겸비 하였으며, 이는 전후 전차설계에 영향을 주었으며, 2차 세계대전동안 사용된 전차 중 최고란 평가를 받고있습니다.
GER_medium_tank_equipment_3_short코0=판터
GER_modern_tank_aa_equipment_1코0=E-50 대공전차
GER_modern_tank_aa_equipment_1_short코0=E-50 대공전차
GER_modern_tank_aa_equipment_1_desc코0=E-50 대공전차는 가상의 자주대공포입니다. 이 전차는 E-50 차체에 2문의 5.5cm 대공포를 장착한 회전포탑이 사용될 예정이었으며, 또한 4명의 승무원과 104발의 탄약을 탑재할 예정이었습니다.
GER_modern_tank_destroyer_equipment_1코0=E-25 표준형전차
GER_modern_tank_destroyer_equipment_1_desc코0=4호 구축전차를 발전시킨 모델인 E-25는 더 튼튼한 장갑과 더 빠른 기동성을 자랑합니다.
GER_modern_tank_destroyer_equipment_1_short코0=E-25
GER_modern_tank_equipment_1코0=E-50 표준형전차
GER_modern_tank_equipment_1_desc코0=다목적 차체 계획 시리즈는 대전말기에 독일에서 전차 규격을 표준화 하여 생산하기 위해 기획된 계획이었습니다. 6개의 각기다른 체급의 표준형 규격 설계가 있었으며, 그중 E-50 표준형전차는 판터와 티거 전차와 해당 전차들의 파생형들을 대체하기 위한 표준형 중형전차 설계안이었습니다.
GER_modern_tank_equipment_1_short코0=E-50
GER_super_heavy_tank_aa_equipment_1코0=8호 대공전차 마우스
GER_super_heavy_tank_aa_equipment_1_desc코0=마우스의 차체에 88mm 대공포 2문을 탑재한 대공전차 입니다.
