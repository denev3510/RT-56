WGR_heavy_tank_destroyer_equipment_2_desc코0=The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun.
WGR_heavy_tank_destroyer_equipment_2_short코0=Elefant
