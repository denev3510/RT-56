WGR_heavy_tank_destroyer_equipment_1코0=Selbstfahrlafette auf VK3001(H) Sturer Emil
WGR_heavy_tank_destroyer_equipment_1_desc코0=The Selbstfahrlafette auf VK3001(H) Sturer Emil (WGRman for Stubborn Emil) was a WGRman self-propelled anti-tank gun based on the Henschel VK3001 chassis.
WGR_heavy_tank_destroyer_equipment_1_short코0=Sturer Emil
