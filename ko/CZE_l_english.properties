czke.5.d코0=뮌헨 협정 몇 주 전, 히틀러는 뉘른베르크 나치당 집회의 주데텐란트 위기에 관한 연설에서 체코슬로바키아 정부의 행동을 비난했습니다.\n\n히틀러는 체코슬로바키아를 국제법의 민족자결주의 강조를 위반하는 사기꾼 국가라고 비난하면서, 나라의 독일인, 슬로바키아인, 헝가리인, 우크라이나인, 폴란드인 그 누구도 모두 체코인과 함께하기를 원하지 않는 체코인의 패권일 뿐이라고 주장했습니다.\n\n일주일 후 히틀러는 여러 테러 활동에 대한 혐의로 체코슬로바키아 당국에 의해 해산된 체코슬로바키아 독일인의 조직이었던 독일수호자원병부대의 조직을 물려받은 준군사조직인 주데텐 독일인 자유군단의 창설을 명령했습니다. 조직은 독일 당국에 의해 은신처, 훈련, 장비를 제공받았으며, 국경을 넘어 체코슬로바키아 영내에서 테러 작전을 벌였습니다.\n\n여러 독일인들은 체코슬로바키아 동원령을 따르길 거부했으며, 국경을 넘어 독일로 도망쳐 자유군단에 가입해 국경을 넘은 공격을 계속하던가, 아니면 녹색 자유군단 부대를 만들어 뮌헨 협정으로 체코슬로바키아 국경 지대가 독일에 의해 점령되기 전까지 체코슬로바키아 숲에서 독일로부터 무기와 장비를 지원받으며 체코슬로바키아 정부와 유대인, 체코인을 대상으로 한 공격을 계속했습니다.
