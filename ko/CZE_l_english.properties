CZKE_jet_engine_research_desc코0=로켓과 제트 엔진은 무인과 유인 기체 모두에서 상상조차 할 수 없었던 속도를 내는 것을 가능하게 만듭니다. 이 기술 분야를 개쳑하는 것으로 적에게 충격을 선사할 수 있을 것입니다.

CZKE_legacy_of_legions코0=체코슬로바키아 군단의 유산
CZKE_legacy_of_legions_desc코0=체코슬로바키아 군단은 다수의 체코인과 소수의 슬로바키아인으로 구성된 의용군으로서, 제1차 세계대전 동안 협상국과 함께 싸웠습니다. 체코슬로바키아의 건국 후, 여러 전직 군단병들은 그들의 소중한 전투 경험과 함께 신생 체코슬로바키아군에 입대했습니다.
CZKE_legacy_of_legions_tooltip_reward코0=\n§Y정치력§! 또는 §Y의용군§! 관련 §Y국민정신§! 또는 §Y육군 경험치§!.
CZKE_czechoslovak_volunteers_idea코0=체코슬로바키아인 의용군 연합
CZKE_czechoslovak_volunteers_idea_desc코0=체코슬로바키아는 오랜 의용군의 역사를 가지고 있습니다. 스페인 내전 동안, 거의 천 명에 가까운 체코슬로바키아인들이 국제 여단의 일원으로서 공화파 스페인 측으로 참전했습니다.
czke.300.t코0=체코슬로바키아 군단의 역사
czke.300.d코0=체코슬로바키아 군단은 다수의 체코인과 소수의 슬로바키아인으로 구성된 의용군으로서, 제1차 세계대전 동안 협상국과 함께 싸웠습니다. 그들의 목표는 그 당시 오스트리아-헝가리 제국의 일원이었던 오스트리아 제국으로부터 보헤미아와 모라비아의 독립, 그리고 헝가리 왕국으로부터 슬로바키아의 독립에 대한 협상국의 지지를 얻어내는 것이었습니다.\n\n토마시 가리크 마사리크나 밀란 라스티슬라프 슈테파니크와 같은 망명 지식인이나 정치인의 도움으로, 군단은 모든 전선에서 싸우는 수 만 명의 의용 병력으로 늘어났습니다.\n\n러시아에서 군단은 즈보로프나 바흐마치와 같은 여러 주요 전투에서 동맹국에 맞서 싸웠으며, 러시아 내전에도 볼셰비키에 맞서 깊숙히 개입해 한때는 시베리아 횡단 철도 전체와 시베리아의 여러 주요 도시를 장악했을 정도였습니다.\n\n체코슬로바키아 군단의 시베리아 전역은 협상국 정치인들에게 깊은 인상을 남겼으며 그들을 독립 체코슬로바키아라는 발상의 지지자로 만들었습니다. 군단이 승리를 거둘 때마다, 체코슬로바키아 국민의회는 다양한 협상국 정부들로부터 공식 승인 성명을 받기 시작했습니다.\n\n볼셰비키와의 휴전이 체결되면서, 군단은 블라디보스토크에서 체코슬로바키아 병력들을 천천히 철수시키기 시작했으며 마지막 군단병들은 1920년 9월 항구를 떠났습니다. 이 병사들은 전세계를 여행한 후에야 그들의 새로운 독립 조국에 도착할 수 있었습니다.\n\n체코슬로바키아로 귀환한 후, 많은 군단병들이 신생 체코슬로바키아군의 중추가 되었습니다. 그들은 신생 군의 삼분의 일 가까이를 차지했으며 지휘부의 경우 거의 절대 다수가 군단병이었습니다. 거의 모든 장군은 군단병, 그중에서도 러시아에서 복무한 사람들이었습니다.\n\n1921년 제1차 세계대전의 거의 모든 전선에서 온 다양한 군단 단체가 합쳐져 체코슬로바키아 군단병 협회가 창립되었습니다.
