CZKE_czechoslovak_airforce_tooltip_reward코0=\n무료 §Y공군참모총장§! 및 §Y공군 기지§!.
czke.219.t코0=체코슬로바키아 공군의 확충
czke.219.d코0=체코슬로바키아 공군은 공군과 방공을 담당한 국방부 제3부서(공군) 직할로 운영되었습니다. 전체 인원 중 4% 정도만이 공군 소속이었음에도 불구하고, 그들은 아마 전군에서 가장 명망 높은 부서였을 것입니다.\n\n육군처럼, 공군 또한 모든 무기, 장비, 그리고 다른 항공 장비를 거의 국내 생산에 의존했습니다. 다만 나중에는 프랑스와 소련에서 새 현대식 항공기의 면허를 구매하기도 했습니다.\n\n1934년, 국방부는 공군이 단 한 종류, 아비아 B.534 복엽기로 무장할 것이라고 결정했으며, 곧 4가지 버전의 568기의 항공기가 생산되어 체코슬로바키아 공군의 중추가 되었습니다.\n\n1935년 봄 독일이 강력한 공군을 만들겠다고 선언하자, 체코슬로바키아와 프랑스는 항공 분야 협력을 강화하고 공군을 확충하는 것으로 대응했습니다. 체코슬로바키아 사령부는 이 상황에서 비행장을 기존의 3개에서 7개로 늘렸으며, 각 비행장은 독일과의 전쟁시 프랑스에서 지원 올 두 폭격기중대를 수용할 수 있었습니다.\n\n1936년 초, 국방부는 아비아 B.534를 추가 주문했으며, 1937년 봄이면 운용 준비가 완료되었습니다. 항공기의 최종형은 320km/h에 달하는 증가한 속력을 달성할 수 있는 등 여러 개량을 거쳤으며, 이는 동시대 최고의 복엽기와 나란히할 수 있는 수준이었습니다.\n\n야로슬라프 파이프르 장군이 1927년부터 국방부 제3부서의 책임자였으며 그는 체코슬로바키아 공군의 확충과 조직화에 크게 기여했습니다.
czke.219.a코0=제3부서에 추가 예산을 할당하라.
CZKE_air_modernization코0=레토프 군용 항공기 공장
CZKE_air_modernization_desc코0=전간기 체코슬로바키아 정부는 국내의 항공 산업과 동맹국으로부터 엔진과 항공기 설계를 면허 생산하는 것 사이에서 균형을 유지했습니다. 노후한 항공기를 수리하고 업그레이드하기 위해 레토프 군수 공장이 만들어졌으며, 여러 기종이 수명 연장을 위해 끊임없이 개장되었습니다.
CZKE_air_modernization_tooltip_reward코0=\n새 §Y전투기§! 및 §Y근접항공지원기§! 파생형.
czke.220.t코0=레토프 사의 역사
czke.220.d코0=레토프 사는 구 체코슬로바키아에서 가장 오래된 항공기 제조사이며, 체코슬로바키아 공군이 물려받은 제1차 세계대전기 항공기 수리를 위한 국영 기업으로 1918년 국방부에 의해 창립되었습니다.\n\n회사는 프라하의 레트냐니에 위치해 있었으며, 1930년대 말에는 1,200명 정도의 노동자가 근무하고 있었습니다. 이 시기 회사는 복엽기인 Š-328 정찰 및 경폭격기를 450대 넘게 제조했으며, 항공기 기체 전체는 볼트나 리벳을 쓰지 않고 용접만으로 조립되었습니다.\n\n레토프 공장은 체코슬로바키아에서 유일한 금속 프로펠러 제조사이기도 했습니다.\n\n제2차 세계대전 동안 공장은 독일 루프트바페의 정비 공장으로 사용되었습니다. 또한 정찰 임무를 위해 수색 레이더를 달았던 Ju 290 A-2와 같은 Ju 290 항공기의 전투용 버전의 생산 라인도 세워졌습니다.\n\n여러 체코슬로바키아 항공기 기종은 수명 연장을 위해 업그레이드되거나 개장되었으며, 그중에는 원본을 개량해 운용 당시 있었던 기계적 문제를 여러 시리즈에 거쳐 고친 아비아 B.534와 레토프 Š-328도 있었습니다.
czke.220.a코0=군용 항공기를 업그레이드하라.
CZKE_pilot_training코0=군사비행학교
CZKE_pilot_training_desc코0=체코슬로바키아 조종사들은 제2차 세계대전 전부터 좋은 평판을 가지고 있었으며 많은 조종사들이 체코슬로바키아 점령 후 폴란드나 프랑스로 도피했습니다. 그중 몇몇은 영국까지 가 영국 본토 항공전에 참여했습니다.
CZKE_pilot_training_tooltip_reward코0=\n새 §Y에이스 §! 및 §Y공군 교리§! 연구 보너스.
czke.221.t코0=프로스테요프 군사비행학교
czke.221.d코0=체코슬로바키아 공군 교육의 역사는 백 년이 넘는 전통을 가지고 있으며 프라하 비행학교가 세워진 1919년까지 거슬러 올라갑니다.\n\n1920년에는 헤프가 공군 교육의 중심지가 되었지만 1927년 비행학교는 최종적으로 프로스테요프에 새롭게 건설된 시설로 옮겨갔으며 이름도 군사비행학교로 바뀌었습니다.\n\n2년의 교육 프로그램은 잘 훈련된 장교 뿐만 아니라 정비사와 그 외 체코슬로바키아 공군이 필요로 하는 기술 전문가를 배출했습니다.\n\n영국 본토 항공전에서 싸운 많은 체코슬로바키아 조종사들은 이 학교의 졸업생이었으며, 그중에는 전투에서 가장 많은 공을 세운 에이스 중 한 명인 요세프 프란티셰크도 있었습니다.
czke.221.a코0=군사비행 교육 프로그램을 지원하라.
CZKE_armament_3코0=항공기 생산 확대
CZKE_armament_3_desc코0=아비아는 1929년 스코다에 합병되었으며 그 후 몇 년만에 공장은 체코슬로바키아 최대의 항공기 제조사가 되었으며 프라하의 레트냐니로 공장을 이전했습니다.\n\n제2차 세계대전 동안 아비아는 독일 루프트바페를 위한 항공기를 생산했습니다.
CZKE_armament_3_tooltip_reward코0=\n§Y군수 공장§! 및 §Y군사 생산§! 관련 §Y국민정신§!.
czke.222.t코0=아비아의 역사
czke.222.d코0=아비아는 전쟁 이전 체코슬로바키아 최대의 항공기 회사였습니다. 회사는 1919년 여름, 프라하의 비소차니에 있는 옛 설탕 공장에서 창립되었으며, 원래는 유지보수 및 수리 시설로 시작했으나 항공기 생산도 곧 시작되었습니다. 1926년부터 1929년 사이 회사는 서서히 스코다에 합병되었으며 최종적으로 프라하의 레트냐니에 있는 새로 건설된 시설로 이전되었습니다.\n\n1931년, 프란티셰크 노보트니가 새로운 수석 설계사가 되었으며, 체코슬로바키아 공군을 위해 생산된 B.534 복엽기의 시제기를 설계했습니다. 회사는 또 아비아 번호로 B.71이라고 알려진 소련제 투폴레프 SB-2 폭격기도 면허 생산했습니다.\n\n1936년 후반기, 회사는 수리 시설로 사용될 새로운 공장을 모라비아의 쿠노비체에 건설해 프라하 공장의 항공기 생산량을 늘리기로 결정했습니다.\n\n제2차 세계대전 동안 아비아는 독일 루프트바페의 항공기를 생산하고 수리했습니다.
czke.222.a코0=쿠노비체에 새로운 시설을 건설하라.
CZKE_avia_letnany코0=아비아 레트냐니 항공기 회사
CZKE_avia_letnany_desc코0=아비아는 프라하의 레트냐니에 위치한 현대식 항공기 회사입니다.



CZKE_paradesant_brigade코0=공수여단 창설
CZKE_paradesant_brigade_desc코0=프랑스와 [SOV.getAdjective]의 공수부대 훈련 프로그램을 바탕으로, 체코슬로바키아 사령부는 1938년 여름 공수부대 창설을 준비하기로 결정했으며 국방부 제3부서(공군)이 기초 작업을 맡았습니다.
para_tech코0=공수부대 훈련
CZKE_advanced_aircraft_prototypes코0=새 항공기 설계
CZKE_advanced_aircraft_prototypes_desc코0=체코슬로바키아 회사들은 그들의 새로운 시제기를 설계하거나 성공적인 국외 항공기의 생산 면허를 사와서 항공 산업에서 다른 나라들을 빠르게 따라잡아야 합니다.
