czke.217.t코0=체코슬로바키아군 전차 현대화
czke.217.d코0=악화되는 유럽의 상황으로 인해, 체코슬로바키아군은 새로운 전차를 위한 경연을 실시했습니다. 제시된 여러 프로젝트 가운데서, TNHP 경전차의 현대화된 버전과 V-8-H 중형전차의 시제품이 시험 운용에서 가장 유망하다고 평가받았습니다.\n\n1935년, 체코슬로바키아의 전차 제조사인 ČKD는 그들이 스코다와 합동 생산하고 있던 LT vz. 35 전차 대체품을 찾고 있었습니다. 그 결과물이 높은 신뢰도와 성공적인 수출 실적을 갖춘 "TNH"였습니다. 각 고객들에게 맞는 약간의 개수를 거친 후, 50대(TNHP)가 이란으로, 24대(LTP)가 페루로, 그리고 24대(LTH)가 스위스로 수출되었습니다. 리투아니아도 몇 대(LTL)를 주문했습니다. 훗날 LT vz. 38로 알려진 이 전차의 일부 현대화된 파생형이 경연에 참여했습니다.\n\nČKD는 V-8-H 프로젝트를 1930년대 후반 시작했으며 그 결과물이 최종적으로 ST vz. 39로 알려지게 되었습니다. 악화되는 국제 정세로 인해, 군은 이 전차를 수백 대 주문하기로 결정했지만 뮌헨 협정으로 주문은 취소되었으며 이 모델은 대량생산되지 못했습니다.\n\n체코슬로바키아군을 위해서 어떤 전차를 발주해야 할까요?
