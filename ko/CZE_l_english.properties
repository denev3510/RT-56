CZKE_new_doctrines_desc코0=체코슬로바키아군은 군사 교리의 최신 흐름을 받아들이고 현대식 훈련 및 부대 조직 방법을 도입해야 합니다.
CZKE_vojtech_boris_luza_general코0=보이테흐 보리스 루자
CZKE_vojtech_boris_luza_general_desc코0=보이테흐 보리스 루자는 프랑스 원수 포슈와 독일 원수 루덴도르프의 공격적 전술과 독일 장군 구데리안의 저서 "전차를 주목하라!"의 지지자였습니다.
CZKE_military_science_institute코0=군사과학연구소
CZKE_military_science_institute_desc코0=체코슬로바키아 군사과학연구소(Vědecký Ústav Vojenský - VÚV)는 과거 체코슬로바키아 장교 과학협회의 구조를 바탕으로 1920년대에 설립되었습니다.
CZKE_military_science_institute_tooltip_reward코0=\n§Y연구§! 관련 §Y국민정신§!.
czke.210.t코0=체코슬로바키아 군사과학연구소
czke.210.d코0=체코슬로바키아 군사과학연구소(Vědecký Ústav Vojenský - VÚV)는 과거 체코슬로바키아 장교 과학협회의 구조를 바탕으로 1920년대에 설립되었습니다. 기관의 이름은 여러번 바뀌었지만, 최종적으로 군사과학연구소로 알려지게 되었습니다. 연구소는 체코슬로바키아군과 국방부를 위한 전략과 이론을 설립하는 데 중요한 역할을 했습니다. 체코슬로바키아 장교 과학협회는 출판사로 존속했으며, 군사와 정치 이슈에 대한 생각과 의견을 공유하는 장으로 존재했습니다.\n\n제2차 세계대전 전의 체코슬로바키아 장군들은 그들의 출판물로 잘 알려졌으며 여러 명이 군사 및 정치 문제에 관한 책을 저술했습니다. 그러나 그 어느 출판물도 구데리안의 "전차를 주목하라!"만큼의 중요성과 명예를 얻지는 못했습니다.\n\n대통령 직속 군사령부 수장인 실베스트르 블라하 장군이 1932년부터 군사과학연구소 소장 직위도 역임했으며, 그는 또한 활발한 출판 활동으로도 잘 알려져 있었습니다.
czke.210.a코0=군사과학연구소의 예산을 증액하라.
