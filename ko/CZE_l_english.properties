czke.406.t코0=주데텐란트 위기의 방지
czke.406.d코0=1918년 체코슬로바키아가 건국된 이래, 대다수 소수민족 독일인들은 그들이 불합리한 탄압과 선거권 박탈을 당하고 있다고 여겼습니다. 많은 이들은 독일인이 대다수를 차지하고 문화적·경제적으로도 크게 다른 주데텐란트가 자치적으로 그들의 정치 문제를 다뤄야 한다고 주장했습니다.\n\n나라의 삼분의 일과 가장 중요한 공업 지대 중 하나를 차지하는 지역에 자치권을 주는 것이 얼마나 치명적인지를 알았던 체코슬로바키아 정부는 꾸준히 주데텐 독일인에 자치권을 주는 것을 거부했습니다. 주데텐 독일인은 이에 정치적으로 극단화되면서 대응했습니다.\n\n1933년 범독일주의적 사상을 가진 아돌프 히틀러가 독일에서 권력을 잡았습니다. 그가 슬라브인의 배신과 '억압'에 맞서 전유럽의 독일인을 통합하겠다는 언사를 계속하자, 주데텐 독일인들은 자연스럽게 인종주의적이고 극우적인 국민주의에 치우치게 되었습니다. 순식간에 주데텐 독일인의 대다수가 거의 완전한 자치나 체코슬로바키아로부터의 독립 후 독일로의 편입까지 주장하게 되었습니다. 범독일주의 운동의 선봉은 콘라트 헨라인의 주데텐 독일인당(SdP)이었습니다.\n\n체코슬로바키아의 체코인과 독일인 사이의 평화로운 공존은 언제나 개별 정치인 주도 아래의 소규모 독일인과 체코인 공동체에서나 있었던 것이었습니다. 1938년 초의 위태로운 시기에서 양쪽 모두에서의 극단적 국민주의의 대두는 상황을 악화시켰습니다.\n\n1938년 말 체코슬로바키아 정부가 한 양보가 1938년 이전에 실시되었더라면 주데텐 독일인들도 만족했을 것입니다.\n\n불행히도, 개혁과 자치법 초안은 때를 놓쳐서 만들어졌으며 아무 것도 바꿀 수 없었습니다. 히틀러는 체코슬로바키아를 파괴하기로 마음 먹었고 헨라인의 주데텐 독일인당과 악화된 인종 갈등은 그의 계획에 매우 중요했습니다.
