czke.311.d코0=[SOV.getAdjective]의 원자폭탄 개발 계획은 제2차 세계대전 동안 [SOV.getAdjective](이)가 미국, 영국, 캐나다의 원자폭탄 계획을 알아내면서 시작되었습니다. 프로젝트는 [SOV.getAdjective]의 핵물리학자 이고리 쿠르차토프가 진두지휘했으며, 군수 지원과 첩보 활동은 NKVD 인민위원 라브렌티 베리야가 관리했습니다.\n\n초기 소련 계획의 가장 큰 문제점은 우라늄 광석의 확보였는데, 이는 당시 소련에 국내 우라늄 산출지가 없다고 알려져 있었기 때문입니다. 카자흐스탄과 그 외 소련의 지방에 있는 거대한 광산은 아직 발견되지 않았으며, 따라서 프로젝트는 해외로부터 우라늄을 확보하는 수밖에 없었습니다.\n\n체코슬로바키아 정보 기관과 NKVD 사이의 긴밀한 협력이 야히모프 우라늄의 비밀스러운 제공과 체코 산업에 크게 부족했던 석유나 다른 천연자원을 교환하는 데 활용된다는 것도 크게 비현실적인 생각은 아닐 것입니다.
