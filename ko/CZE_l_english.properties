czke.443.d코0=인민의용대, 또는 '노동 계급의 강철 주먹'은 1948년부터 1989년 사이 체코슬로바키아 공산당의 민병대 조직이었습니다.\n\n이 의용대의 전신은 전후 산업 국유화 과정에서 합법적인 소유주로부터 공장을 지키기 위해 1945년 결성된 무장한 공장 노동자들의 단체였습니다.\n\n1948년 2월 중순 공산당 중앙위원회는 당원과 지지자들로 구성된 무장 단체를 만들기로 결정했습니다. 의용대는 급히 무장했으며 2월 말 공산주의 쿠데타 때 경비를 섰습니다. 의용대의 이름은 곧 인민의용대로 바뀌었습니다.\n\n의용대의 임무는 쿠데타 후 나타날 게릴라들 및 체코슬로바키아로 파견된 잠입 요원들에 맞선 방어와 경찰, 군대와의 협력이었습니다. 3천 명 가까운 의용대원이 경찰에 들어갔습니다. 공산주의자가 아닌 사람들은 서서히 의용대에서 배제되었습니다. 내무부 장관이 의용대를 통솔했습니다.\n\n1948년 2월 동안 의용대는 1만 정의 소총과 2천 정의 기관단총을 브르노 조병창에서 획득했습니다. 장비는 꾸준히 현대화되었으며, 저격소총, 기관총, 박격포, 대공기관총, 수송 차량이 주어졌습니다. 탄약은 군 탄약고에 보관되었습니다. 1970년대 동안 무반동총과 RPG-7이 무장에 추가되었습니다.\n\n1989년 말 공산당이 권력을 잃자, 1989년 12월 21일 의용대는 해산되었습니다.
