czke.405.d코0=제131/1936번 법(또는 국가방위법)은 1923년 제정된 원안의 세 번째이자 마지막 개정으로 위기의 시간에서 공화국의 방위와 체코슬로바키아 민주주의 시스템의 보전을 위해 정부의 권한을 더욱 강화하는 법안이었습니다.\n\n이 법안의 주요 목적은 히틀러의 독일이 체코슬로바키아에 가하는 군사적 위협에 맞서기 위함이었습니다. 하지만 법안의 반독적 요소는 민족 갈등을 심화시켰으며 영국이 주데텐란트 위기에서 체코슬로바키아에 대한 지지를 거부하고 사실상 히틀러의 손을 들어준 이유 중 하나이기도 했습니다(런시먼 경 특사 파견).\n\n수많은 법안의 논란 중 하나는 소위 "국가에서 신뢰할 수 없는 인물"의 정의였습니다. 그런 인물에게는 전략적으로 중요한 산업 경영 금지, 중요한 공공 계약 획득 금지, 이유 없는 해고 가능 등 여러 제약이 가해졌습니다.\n\n더 나아가, 당국은 이런 결정에 대해 소명할 의무가 없었으며 따라서 이유 없이 그런 결정을 내릴 수 있었습니다. "국가에서 신뢰할 수 없는 인물 지위"에 대한 법적 검토도 불가능했습니다. 이 모든 것이 이 법안을 악용하기 쉽게 만들었습니다.\n\n이 법안은 또한 정부에게 국가 비상 사태의 상황에서 국방에 중요하다고 판단되는 모든 사기업에 대해 강력한 통제를 가할 수 있는 권한을 주었습니다.\n\n외부 위협으로부터 체코슬로바키아를 방어하기 위한 노력의 정당성은 그 누구도 부인할 수 없지만, 이 법안은 민주적 헌정 국가에서 가능한 권한을 아득히 초월했습니다.\n\n아이러니하게도, 국가방위법은 1939년 독일의 점령 후 국방군의 유용한 도구가 되었습니다. 이 법안으로 신생 보호령의 군수 산업을 빠르게 장악하는 것이 가능해졌기 때문입니다.\n\n한 독일 군수 전문가는 이 법이 "전쟁 경제에 관한 한 중부 유럽에서 가장 훌륭한 법"이며 군수 생산에 중요한 모든 분야를 효과적으로 통제하기 위한 "철저한 집중적 조직의 모범"이라고 평가했습니다.\n\n프란티셰크 마흐니크 국방부 장관이 국가방위법의 강력한 지지자 중 한 명이었습니다.
