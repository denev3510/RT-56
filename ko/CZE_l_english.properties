CZKE_new_tanks_desc코0=1937년 가을, 체코슬로바키아군은 신규 중형전차를 위한 경연을 실시했으며, 스코다, ČKD 그리고 타트라가 참여했습니다. 군은 최종적으로 ČKD/스코다의 LT vz.38을 채택했으며, 이 전차는 나중에 독일이 폴란드와 프랑스를 침공할 때 사용하게 됩니다. 제시된 전차 설계 중에서는 ČKD의 ST.39 중형전차도 있었습니다.
