CZKE_military_education_tooltip_reward코0=\n 세가지 §Y군사§! 관련 §Y국민정신§! 중 하나를 선택할 수 있습니다.
czke.207.t코0=체코슬로바키아 군사 교육의 역사
czke.207.d코0=프랑스 군사고문단의 임무 중 하나로서, 참모본부 장교들을 위한 새로운 전쟁 학교(후에 전쟁 대학 - Vysoká škola Válečná, VŠV 으로 이름이 바뀜)가 1921년 11월 1일 프라하에 설립되었습니다. 이 대학은 프랑스의 전쟁 학교를 모델로 만들어졌으며, 그래서 체코인들 사이에서 프라하의 전쟁대학은 "여동생"이라고 자주 일컬어졌습니다. 프랑스 군사고문단의 지대한 관심 덕분에, 대학의 교육 수준은 더 오랜 전통을 가지고 있는 국외의 유사한 학교들 수준까지 빠르게 오를 수 있었습니다.\n\n전간기 전쟁 대학의 최종적인 모습은 1934년 만들어졌으며 미쿨라시 돌레잘 장군이 1939년 독일의 점령 전까지 지휘관을 역임했습니다. 그는 1941년 지하 저항 조직 '조국 방위'에 참여했다는 이유로 독일에 의해 처형되었습니다.\n\n존재 기간 동안, 22명의 리투아니아인을 포함한 577명의 장교가 대학을 졸업했고 269명의 체코슬로바키아군 장성과 상급 지휘관들이 강의에 참여했습니다.\n\n고급 교육은 흐라니체의 군사학교(Vojenská Akademie - VA)에서 제공되었습니다. 이 학교는 1920년 1월 3일 개교했으며 학교의 임무는 장교(위관급)들을 체코슬로바키아군 모든 부서에 들어갈 수 있도록 준비시키는 것이었습니다. 1938년이면 여러 미래의 장성들을 포함한 수천 명의 장교들이 학교를 졸업했습니다.\n\n중급 교육은 예비역 장교 학교(Školy Důstojníků v Záloze - ŠDZ)에서 제공되었으며 이 학교는 사단 본부의 일부로 조직되었으며 하급 지휘관을 위한 훈련과 교육을 제공했습니다.\n\n특수 보직자들은 보병, 포병, 항공, 기병, 공병, 통신, 무기, 그리고 1933년부터는 기갑병과학교(Škola Útočné Vozby) 등 각 분야에 특화된 군사학교에서 훈련을 받았습니다. 부사관들은 특수 부사관 훈련 프로그램의 졸업자들로부터 충원되었습니다.
