czke.407.t코0=제126/1933번 법 논란
czke.407.d코0=정치적 극단주의가 대두하자, 체코슬로바키아는 공화국을 지키기 위해 국가 전복 행위를 처벌하는 국방법을 1923년 제정했습니다.\n\n이 법을 바탕으로, 체코슬로바키아 당국은 정기 간행물의 발행을 중지시킬 수 있었습니다. 체코슬로바키아의 헌법 및 민주공화적 제도를 전복시키려 하거나 외설적인 출판물의 배부도 금지될 수 있었습니다.\n\n검열은 제126/1933번 법, 또는 소위 '소언론법'에 의해 더 강화되었습니다. 이 법이 소라고 불린 이유는 오스트리아-헝가리 제국 시절에 만들어진 언론법의 개정안이었기 때문입니다.\n\n훗날 제정된 제201/1933번 법(정당의 해산 및 활동 금지)과 제131/136번 법(국방법)을 함께 사용하면 정부는 독일 국민주의자와 공산당을 억압할 모든 수단을 갖춘 것이었습니다.\n\n이 권위민주주의적 구상은 체코슬로바키아의 유럽 동맹국들과의 좋은 관계 유지, 국내 정책과 정치의 강화, 나치 독일에 맞선 강력한 방어 등을 목표로 만들어진 것이었습니다.\n\n독일계, 슬로바키아계, 헝가리계 언론이 자주 검열당했다는 것으로 볼 때, 체코계 정당이 아닌 모든 정당들이 언론법 개정을 강하게 비판한 것은 당연한 일이었습니다.\n\n의회의 논쟁 도중 주데텐 독일인당과 공산당 사이의 보기 힘든 동맹이 만들어졌는데, 이는 공산주의 언론도 자주 검열당했으며 당의 공식 매체 '루데 프라보'(우리의 붉은 권리)도 여러 번 정간되었기 때문이었습니다.
