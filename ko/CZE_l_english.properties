CZKE_great_depression_aftermath코0=대공황의 여파
CZKE_great_depression_aftermath_desc코0=체코슬로바키아는 오스트리아-헝가리 제국의 공업 역량 중 70% 가까이를 물려받았으나, 1930년 대공황이 이 신생국을 강타했습니다. 나라가 회복되는 데는 수 년이 걸렸지만, 몇몇 회사들은 위태로운 시기에도 성장했습니다.
CZKE_great_depression_aftermath_tooltip_reward코0=\n§Y산업§! 관련 §Y연구 보너스§!.
czke.100.t코0=체코슬로바키아에서의 대공황
czke.100.d코0=체코슬로바키아의 강력한 산업 전통은 19세기 보헤미아와 모라비아가 오스트리아-헝가리 제국의 경제적 중심지였던 때로 거슬러 올라갑니다.\n\n제1차 세계대전 후 새로 등장한 이 독립 국가는 기존 오스트리아-헝가리 제국의 공업 대부분을 물려받았고, 전간기 동안 공업화는 계속되었습니다.\n\n1929년 국민총생산 지표는 1913년보다 52% 증가했으며 전간기 체코슬로바키아는 세계 10위권 안의 공업 경제이자 세계 7위의 무기생산국이었습니다.\n\n전간기 내내 국가적, 정치적으로 부정적인 영향을 끼친 만성적인 문제는 체코슬로바키아 공화국의 경제적, 사회적 이질성이었습니다. 체코와 슬로바키아의 경제 구조에는 상당한 차이가 있었습니다. 1938년까지만 해도 슬로바키아와 극도로 낙후된 카르파티아 루테니아는 원자재나 공급하는 체코 지역의 농업용 부속물에 지나지 않았습니다.\n\n세계 대공황의 시작과 함께 체코슬로바키아 경제는 타격을 입었으며, 1937년까지도 재무장 때문에 회복은 지지부진했습니다.
czke.100.a코0=위기가 드디어 끝났다.
CZKE_support_consumer_goods_industry코0=소비재 산업 지원
CZKE_support_consumer_goods_industry_desc코0=체코슬로바키아는 언제나 수출 지향적인 국가였습니다. 대공황이 들이닥치기 전에, 주요 수출 품목에는 여러 식품 가공 상품(설탕, 맥주, 햄), 유리, 목재 생산품, 종이, 직물, 의류, 신발, 그리고 가죽 상품 등이 있었습니다.
CZKE_support_consumer_goods_industry_tooltip_reward코0=\n§Y민간 공장§!.
czke.101.t코0=바타 현상
czke.101.d코0=1894년부터 신발을 생산하고 있던 토마시 바탸는 포드 모터 컴퍼니의 대량 생산 기술과 과학적 관리법을 적용해 모라비아의 즐린에 대규모 제조 공장을 만들었습니다.\n\n그의 회사는 제2차 세계대전 전까지 거의 10년간 세계 최대의 신발 수출 기업이었습니다. 1932년 토마시 바탸의 비극적인 죽음 이후 그의 이복동생 얀 안토닌 바탸가 회사의 경영을 맡게 되었으며, 이듬해 그는 "신발왕"이라는 별명을 가지게 되었습니다.\n\n1932년 바탸의 죽음 당시, 바타 사는 16,560명의 인원을 고용하고 1,645개의 상점과 25개의 자회사를 가지고 있었습니다. 얀 안토닌 바탸는 그의 형이 죽기 전에 세운 계획에 따라 회사 규모를 체코슬로바키아와 전세계에 걸쳐 여섯 배 넘게 확장했습니다.\n\n토마시 바탸가 시작한 회사 정책은 공장 주위에 노동자들을 위한 마을을 만들고 교육와 복지를 제공하는 것이었습니다. 이런 마을들의 대표적인 예로 네덜란드의 바타도르프, 슬로바키아의 바툐바니와 스비트, 체코 공화국의 바툐프, 크로아티아의 보로보-바타(현 보로보 나셀레), 스위스 묄린의 바타-파르크, 프랑스 로렌의 바타빌, 캐나다의 바타와, 잉글랜드의 이스트 틸베리, 파키스탄의 바타푸르와 인도의 바타나가르와 바타간지 등이 있었습니다. 미국 메릴랜드 주 볼티모어 북동쪽 국도 제40호선 위의 하퍼드 카운티에 있는 벨캠프에도 공장이 있었습니다.\n\n1934년, 회사는 북아메리카에서 300개, 아시아에서 천 개, 그리고 유럽에서 4,000개가 넘는 상점을 가지고 있었습니다. 1938년, 바타 그룹은 전세계에서 65,000명이 조금 넘는 인원을 고용하고 있었으며 그중 36%는 체코슬로바키아 이외의 국가에서 고용되었습니다. 또한 그룹은 제혁업, 농업, 신문 출판, 철도 및 항공 운송, 직물 생산, 석탄 채굴 및 항공 분야에 지분을 가지고 있었습니다.
czke.101.a코0=손님이 왕이다(바타의 모토).
CZKE_jan_antonin_bata코0=얀 안토닌 바탸
CZKE_jan_antonin_bata_desc코0=얀 안토닌 바탸는 체코의 신발 기업 경영자이자 그의 이복형의 사후에는 바타 사의 오너이자 최고 경영자였습니다.\n\n그의 경영 아래 회사는 신발 제조 기계, 타이어, 직물, 화학, 광산, 운하, 철도, 영화 스튜디오, 항공기 생산, 백화점 등등 여러 분야로 빠르게 확장했습니다.
CZKE_highway_construction_project코0=고속도로 연결 개선
CZKE_highway_construction_project_desc코0=1937년, 얀 안토닌 바탸는 체코슬로바키아의 미래 발전에 대한 그의 생각을 서술한 '4천만을 위한 국가 건설'라는 책을 출판했습니다. 그 책에는 주데텐란트의 헤프에서 루테니아의 후스트까지 전 국토에 걸친 고속도로의 연결이 포함되어 있었습니다.
CZKE_highway_construction_project_tooltip_reward코0=체코슬로바키아의 §Y기반시설§! 개선.
CZKE_prospect_new_resources코0=새로운 자원 탐사
CZKE_prospect_new_resources_desc코0=체코슬로바키아의 주요 천연자원으로는 목재, 연탄, 무연탄, 흑연, 점토 등이 있습니다. 철광석은 주로 슬로바키아에서 채굴되었지만 다른 금속의 매장량은 없다고 봐도 될 수준이었습니다.\n\n소규모 보크사이트 매장층이 보헤미아의 리흐노프에서 발견되었으며 남부 모라비아의 소규모 고품질 석유 매장층은 1900년부터 채유되고 있었습니다.
CZKE_prospect_new_resources_tooltip_reward코0=\n§Y신규 자원§! 및 §Y산업§! 관련 §Y연구 보너스§!.
czke.102.t코0=체코슬로바키아의 광물 자원
czke.102.d코0=체코슬로바키아는 상당한 양의 석탄과 갈탄을 보유하고 있었습니다. 1935년 체코슬로바키아는 세계 2위의 갈탄 생산국이자 7위의 무연탄 생산국이었습니다. 하지만 우라늄 같은 몇몇 자원을 제외한다면, 체코슬로바키아의 천연자원은 별로 없다고 할 수 있었습니다.\n\n철광석과 구리 광석, 망간 광석은 주로 슬로벤스케 루도호리에(슬로바키아 광석 산맥)에서 채굴되었지만 다른 몇몇 광물 매장층이 프라하와 플젠 인근에도 있었습니다. 납, 아연, 보크사이트의 소규모 매장층은 중부 보헤미아에 있었습니다. 수은, 안티몬, 주석은 크루슈네 호리(광석 산맥)에서 채굴되었으며, 이곳에는 상당한 우라늄 매장층도 있었습니다.\n\n석유와 천연가스 매장층은 주로 남부 모라비아에 위치해 있었으며 소규모였지만, 전쟁 이전부터 생산량은 서서히 증가하고 있었습니다. 제2차 세계대전 동안, 모라비아 유전의 석유 생산은 독일 전쟁 수행에 전략적으로 매우 중요해졌으며 이에 크게 확장되었습니다. 최대 회사였던 DEA(독일 석유)는 호도닌 시 인근에만 1,200개의 유정을 가지고 있었습니다.\n\n1930년, 그 당시에 주석 및 납 가공 공장을 소유하고 있었던 프랑케 & 숄츠 사는 동부 주데텐란트의 프리틀란트에 있던 구 아마 섬유 가공 공장을 사들여 후에 크게 번창할 비철금속 가공 공장을 설립했습니다. 회사는 체코슬로바키아 항공 산업에 알루미늄판과 두랄루민판을 공급했습니다.
czke.102.a코0=새로운 매장층을 계속 탐사하라.
CZKE_expand_heavy_industry코0=중공업 확장
CZKE_expand_heavy_industry_desc코0=비교적 현대적인 공장과 장비를 갖춘 주요 산업 중 하나인 야금업은, 기술적으로 진보된 기계 및 전자 공학 산업뿐만 아니라 뮌헨 협정 이전 체코슬로바키아의 여러 산업의 기반을 제공하고 있었습니다.
CZKE_expand_heavy_industry_tooltip_reward코0=\n§Y신규 자원§! (강철).
czke.103.t코0=체코슬로바키아의 철강 산업
czke.103.d코0=1929년부터 1937년 사이, 증가하는 무기 생산 때문에 경공업에서 중공업으로의 전환이 체코슬로바키아 경제 안에서 벌어졌습니다. 광업 생산량은 평균적으로 1923년부터 1937년 사이 총 산업 생산량의 11% 정도였지만, 야금업의 비중은 1923년 5.4%에서 1937년 8.4%까지 증가했습니다.\n\n체코슬로바키아 철강 산업에서는 국가 차원의 잘 조직된 독점 체계가 발전했습니다. 이는 아마도 전세계 철강 산업에서 가장 철저한 독점이었을 것이며, 효과적인 기업 연합 조직에 기반을 두고 있었습니다.\n\n가장 큰 제철소는 "삼대 회사"로 알려진 오스트라바의 비트코비체 광업 및 주조 공장, 트르지네츠의 광업 및 야금 회사, 그리고 클라드노의 프라하 철강 회사의 기업 연합이었습니다.\n\n1935년, 체코슬로바키아는 유럽 7위이자 세계 10위의 철강 생산국이었습니다.
czke.103.a코0='삼대 회사'를 확장하라.
CZKE_eastern_urbanization코0=동부 도시화 계획
CZKE_eastern_urbanization_desc코0=1918년부터 1938년 사이 체코슬로바키아 정부는 슬로바키아와 루테니아 지방을 개발하기 위한 많은 노력을 기울였으며, 수천 명의 체코인 교사, 경찰관, 사무원, 그리고 사업가가 그 지역으로 넘어갔습니다.
CZKE_eastern_urbanization_tooltip_reward코0=§Y슬로바키아§!와 §Y카르파티아 루테니아§! 지방에 §Y건설 슬롯§! 추가.
CZKE_chemical_industry_development코0=화학 산업 개발
CZKE_chemical_industry_development_desc코0=체코슬로바키아는 북서부 주데텐란트에 수준급의 화학 산업을 가지고 있었습니다.\n\n나치 독일은 체코슬로바키아를 병합한 후, 모스트(독일어로 브뤽스)에 중요한 합성 정제 공장을 건설하는 프로젝트를 완료했습니다.
CZKE_chemical_industry_development_tooltip_reward코0=\n§Y민간 공장§! 및 §Y합성 석유§! 관련 §Y연구 보너스§!.
czke.104.t코0=체코슬로바키아의 화학 산업
czke.104.d코0=체코의 화학 산업은 1856년 오스트리아 제국의 수도였던 빈에 있는 슈바르첸베르크 공작의 궁전에서 '오스트리아 화학 및 야금 생산 협회'라는 주식회사가 설립된 것에서부터 시작됩니다.\n\n회사가 아우시히(우스티나트라벰)라는 지방 소도시에서 화학 물질 생산을 시작하는 데까지는 1년밖에 걸리지 않았습니다. 설립된 회사는 산업 혁명과 20세기에 걸쳐 보헤미아 화학 산업의 구조를 형성하는 데 상당한 영향을 주었으며, 도시 그 자체의 발전에도 크게 기여했습니다.\n\n최종적으로 화학 및 야금 생산 협회는 중부 유럽과 발칸에서 독일의 IG 파르벤의 최대 경쟁자이자 유럽에서 네 번째로 큰 화학 기업이 되었습니다. 아우시히의 회사가 체코 화학 생산의 60% 넘게를 차지했습니다.\n\n1938년 주데텐란트 병합 이전까지, IG 파르벤은 체코 화학 산업에 큰 기술적 영향을 행사하고 있었으며, 합성 정제 공장 계획을 포함한 여러 기업 연합이 양 회사 사이에 형성되었습니다.\n\n제2차 세계대전 동안, 독일은 새로 설립된 주데텐란트 연료공장 AG를 통해 모스트(브뤽스)의 합성 정제 공장 건설을 끝냈으며 갈탄을 사용한 합성 석유 생산이 1942년부터 시작되었습니다. 그 중요성으로 인해, 공장은 제2차 세계대전 연합국의 석유 차단 작전의 일부로 지속적으로 폭격당했습니다.
czke.104.a코0=화학 산업을 개발하라.
CZKE_commercial_tyre_production코0=상업 타이어 생산
CZKE_commercial_tyre_production_desc코0=철도 운송의 높은 비용은 바타 사로 하여금 도로로 상품을 운송하기 위한 독자적인 차량 부서를 운영하도록 만들었습니다. 1934년, 차량 운영에 필요한 타이어를 수입하는 데 드는 높은 비용에 대응해, 회사는 직접 타이어를 만들기로 했습니다.
CZKE_commercial_tyre_production_tooltip_reward코0=\n§Y민간 공장§! 및 §Y신규 자원§! (고무).
czke.105.t코0=바룸 사의 기원
czke.105.d코0=체코슬로바키아 타이어 생산의 전통은 1930년대 초 토마시 바탸에 의해 시작되었습니다. 1932년 1월 생산 장비가 해외에서 모라비아의 즐린으로 운송되었으며 4월에는 최초의 32x6 타이어가 그곳에서 생산되었습니다. 1년 후 바타 사는 즐린에 신규 타이어 공장을 건설했으며, 이곳에서 1934년 하반기에 43인치 타이어 68,000개가 생산되었습니다. 1935년 공장 생산량은 두 배로 늘어나 거의 모든 체코 자동차에 바타 타이어가 장착되었으며, 해외로부터의 타이어 수입은 기피되었습니다. 1939년 바타 사는 25만 개의 타이어를 매년 생산했으며 V 벨트, 컨베이어 벨트, 그리고 기술용 고무 생산도 시작했습니다.\n\n제2차 세계대전 후 바탸 가문은 국유화된 회사에 대한 경영권을 잃어버렸으며 체코슬로바키아의 모든 주요 고무 생산 기업을 합친 바룸 사가 탄생했습니다.
czke.105.a코0=타이어 생산을 늘려라.
CZKE_support_strategic_industry코0=전략 산업 지원
CZKE_support_strategic_industry_desc코0=여러 소규모 공업 회사들이 체코슬로바키아를 다양한 상품의 생산국으로 만들었지만, 소수의 회사만이 전략적으로 중요했으며 그들이 경제를 지배했습니다.
CZKE_support_strategic_industry_tooltip_reward코0=\n§Y군수 공장§!.
czke.106.t코0=체코슬로바키아의 군수 산업
czke.106.d코0=체코슬로바키아의 화기 및 탄약 기업들은 경제, 특히 무역 흑자를 유지하는 데에서 핵심적인 역할을 맡았습니다.\n\n체코 조병창(브르노 조병창)은 이 분야의 주요 기업 중 하나였으며, 일반적인 소총, 기관총, 그 외의 화기의 생산 말고도 민간용 자동차와 다른 상품도 생산했습니다.\n\n대전쟁 후, 프랑스의 회사 슈나이더-크뢰조가 스코다의 최대 주주가 되었으며, 스코다는 국내외에 걸쳐 급격하게 사업을 확장하기 시작했습니다. 스코다는 자동차, 항공기, 전차, 그리고 장갑차의 생산을 시작했지만, 대포, 기관차, 그 외의 기계의 생산도 계속했습니다. 1930년 말이 되면 회사는 3만 명의 노동자를 고용하고 있었습니다.\n\n스코다의 주요 경쟁자로는 1896년 창업했으며 수력 댐 기계를 생산한 체스코모라프스카-콜벤과 1854년 창업했으며 광업과 식품업을 위한 기계를 생산한 브레이트펠트-다네크가 1927년 합병하여 만들어진 회사인 ČKD가 있었습니다. ČKD는 빠르게 독자적인 기관차 및 전차 생산 라인을 확장했습니다.\n\n체코 출신 기술자이자 기업가인 에밀 콜벤이 독일의 체코슬로바키아 점령 전까지 ČKD의 창립자이자 경영자였습니다. 그는 독일의 점령 후 자리에서 쫓겨나 테레지엔슈타트 강제 수용소에 수감되었으며 1943년 그곳에서 사망했습니다.\n\n제2차 세계대전 독일의 체코슬로바키아 강점 기간 동안 ČKD는 BMM(보헤미아-모라비아 기계 공업 AG)으로 이름이 바뀌었으며 국방군을 위한 무기를 생산했습니다. 이 시기 회사의 주요 생산품으로는 38(t) 전차와 38(t) 구축전차가 있었습니다.
czke.106.a코0=군수 산업에 보조금을 지원해라.
CZKE_emil_kolben코0=에밀 콜벤
CZKE_emil_kolben_desc코0=에밀 콜벤은 체코 출신의 기술자, 기업가이자 ČKD의 창립자이자 경영자였습니다. 독일이 체코슬로바키아를 점령한 후 그는 자리에서 쫓겨나 테레지엔슈타트 강제 수용소에 수감되었으며 1943년 그곳에서 사망했습니다.
CZKE_secure_arms_export_deals코0=무기 수출 거래 확보
CZKE_secure_arms_export_deals_desc코0=체코슬로바키아는 오랫동안 개발도상국에 대한 무기 수출을 선도하는 나라 중 하나였습니다. 무기 수출을 통해 체코슬로바키아는 수익을 창출하고 공업 경제를 활성화하며 무기를 구입한 국가들과 밀접한 정치적 관계를 형성할 수 있었습니다.
CZKE_secure_arms_export_deals_tooltip_reward코0=\n§Y연구§!와 §Y무역§! 관련 §Y국민정신§!.
czke.107.t코0=체코슬로바키아의 무기 수출
czke.107.d코0=체코슬로바키아는 오랫동안 개발도상국에 대한 무기 수출을 선도하는 나라 중 하나였습니다. 무기 수출을 통해 체코슬로바키아는 수익을 창출하고 공업 경제를 활성화하며 무기를 구입한 국가들과 밀접한 정치적 관계를 형성할 수 있었습니다.\n\n1920년대 초부터 체코슬로바키아는 적극적인 무기 수출국이었습니다. 두 기업, 브르노 조병창과 스코다가 주요 수출자였으며, 군수 기업의 생산 및 수출 활동은 비경쟁적이고 조정되었으며 보통 기업 연합의 형태로 진행되었습니다.\n\nČKD의 전차(주로 TNH 시리즈의 특수 파생형)도 전세계로 수출되었으며, 이 추세는 제2차 세계대전 때도 지속되었지만 추축국의 위성국에만 제한되어있었습니다. 독일이 체코를 점령했을 때, 그들은 방대한 군수 생산 산업을 그들의 전쟁 수행을 지원하는 데 주로 사용했습니다.\n\n하지만 수출은 무기의 판매뿐만 아니라 발전된 체코슬로바키아 무기의 생산 면허의 판매로도 일어났습니다. 유명한 영국의 브렌 경기관총도 사실 체코슬로바키아의 ZGB-33(ZB vz. 26의 개량형) 경기관총의 면허 생산 버전을 바탕으로 만들어진 것이었습니다. 이 총은 또한 일본에서도 생산되어 97식 중기관총으로 알려졌습니다. Besa 기관총도 체코슬로바키아 ZB-53(TK vz. 37) 중기관총의 영국 버전이었습니다.\n\n'우리 시대의 평화'라는 이름 아래 희생된 나라의 무기가 제2차 세계대전 양측의 병사들을 죽이는 데에 사용되었다는 조금 아이러니합니다.\n\n체코슬로바키아 정부는 보통 새로운 무기 거래나 면허 생산 협정을 주선하는 데 중요한 역할을 했습니다.
czke.107.a코0=새로운 무기 수출 거래를 확보하라.
CZKE_armament_exports_idea코0=무기 수출
CZKE_armament_exports_idea_desc코0=체코슬로바키아 무기는 보통 면허 생산 협정을 통해 수출되었으며, 때때로는 공업 '노하우'를 대가로 받아오기도 했습니다.
CZKE_explosives_production코0=폭발물 산업 확장
CZKE_explosives_production_desc코0=체코슬로바키아는 제2차 세계대전 후에도 오랫동안 지속된 폭발물 사업에 대한 오랜 전통이 있습니다. 플라스틱 폭발물인 셈텍스가 아마도 냉전 때부터 가장 잘 알려진 체코슬로바키아산 폭발물일 것입니다.
CZKE_explosives_production_tooltip_reward코0=\n§Y민간 공장§! 또는 §Y군수 공장§! 및 §Y포병§! 관련 §Y연구 보너스§!.
CZKE_skoda_naval_artillery_experience코0=스코다 함포 기술
CZKE_skoda_naval_artillery_experience_desc코0=스코다는 오스트리아-헝가리 제국 해군의 함포를 설계했으며, 그 경험을 다시 활용할 때가 왔습니다.
czke.108.t코0=체코슬로바키아의 폭발물 산업
czke.108.d코0=1920년, 체코슬로바키아 정부는 폭발물 사업에 발을 들이기로 결정했습니다. 정부는 '체코슬로바키아 폭발물 주식공장'을 중부 보헤미아에 있는 전략적 위치로 인해 파르두비체에 설립했습니다.\n\n1922년 쯤이면 공장은 흑색 및 무연 화약과 그 외 '활성' 물질을 주로 방위 용도로 생산하고 있었습니다. 1930년대 말, 회사는 엑스플로시아로 이름이 바뀌었습니다.\n\n1928년 신테시아라는 자매 회사가 셈틴에 설립되었으며 이 회사는 폭발물 생산에 필요한 무기물 생산에 집중했습니다.\n\n1938년부터 1945년까지 이어진 점령 기간 동안 엑스플로시아는 독일 포에 쓰인 추진제의 상당 부분과 상업용 및 군용 폭파 작업을 위한 폭발물을 생산했습니다. 연합국 항공기가 공장 폭격을 시도했으나 빗나갔습니다.\n\n셈텍스 플라스틱 폭발물이 신테시아의 가장 잘 알려진 발명품이겠지만, 이것이 발명된 때는 제2차 세계대전이 끝난 후 훨씬 뒤였습니다.
czke.108.a코0=엑스플로시아를 확장하라.
czke.108.b코0=신테시아를 확장하라.
CZKE_cvut코0=체코 공과대학교
CZKE_cvut_desc코0=프라하 체코 공과대학교(ČVUT)는 체코 공화국 최대의 대학 중 하나이자 중부 유럽에서 가장 오래된 공과대학교이기도 합니다.
CZKE_cvut_tooltip_reward코0=\n연구 슬롯 §G1§!개를 얻습니다.
czke.109.t코0=프라하 체코 공과대학교
czke.109.d코0=1920년 체코슬로바키아 공화국 교육국민계몽부 법령에 의해 일곱 개의 기술 학교가 합쳐지면서 프라하 체코 공과대학교가 탄생했습니다. 일곱 개의 기술 학교는 아래와 같습니다.\n\n- 토목 공학\n- 문화 공학\n- 건축 및 구조 공학\n- 기계 및 전자 공학\n- 화학 및 기술 공학\n- 농업 및 삼림 공학\n- 특수 과학\n\n대학의 주요 졸업생은 아래와 같습니다.\n\n- 크리스티안 도플러(수학자이자 물리학자)\n- 프란티셰크 크르지지크(체코 출신 발명가, 전기공학자, 그리고 기업가)\n- 지몬 비젠탈(전후 나치 사냥꾼이자 저술가)\n- 블라디미르 프렐로그(화학자이자 1975년 노벨상 수상자)\n- 게오르게 클리르(컴퓨터 및 시스템 과학자)\n\n보헤미아 모라바 보호령 총독 콘스탄틴 폰 노이라트가 내린 결정에 의거해 ČVUT를 포함한 체코의 대학은 1939년 11월 17일 폐쇄되었습니다.\n\n이 시기 15,172명의 학생이 그들의 학업을 끝내지 못했으며, 513명의 교수와 475명의 부교수, 그리고 345명의 그 외 강사들이 직장을 잃었습니다. 몇몇 학생들은 그들의 학업을 독일 대학에서 마치려 했지만, 그들의 편입은 대부분 받아들여지 않았습니다.
czke.109.a코0=새로운 연구 프로그램을 지원하라.
CZKE_commercial_uranium_mining코0=우라늄 채굴
CZKE_commercial_uranium_mining_desc코0=체코슬로바키아는 산업 규모 우라늄 채굴의 탄생지입니다. 야히모프(그 당시에는 요아힘슈탈로 알려졌으며 오스트리아-헝가리 제국의 영토였음)의 우라늄 채굴은 지역의 은과 코발트 채굴량이 감소한 후 1890년대 산업 규모로 시작되었습니다.
CZKE_commercial_uranium_mining_tooltip_reward코0=\n§Y민간 공장§! 또는 §Y핵 기술§! 관련 §Y연구 보너스§!.
czke.110.t코0=야히모프의 우라늄
czke.110.d코0=19세기 초, 우라늄 광석이 작센, 보헤미아, 그리고 콘월의 광산 채굴의 부산물로서 발견되었습니다. 최초의 의도적인 방사성 광석 채굴은 오스트리아-헝가리 제국의 은 채광 도시였던 야히모프(그 당시에는 요아힘슈탈)에서 일어났습니다. 마리 퀴리는 야히모프에서 채굴된 피치블렌드를 사용해 우라늄의 방사성 붕괴로 만들어지는 라듐을 분리해내는 데 성공했습니다.\n\n제2차 세계대전 전까지 우라늄 채굴은 라듐을 얻기 위해 주로 행해졌습니다. 우라늄 광석 안에 있는 라듐은 시계 숫자나 그 외 장비에 쓰일 야광 페인트나 건강 약품에 쓰였으며, 이는 지금 돌아보면 분명 유해한 것이었습니다. 그 부산물인 우라늄은 황색 안료에 주로 사용되었습니다.\n\n제2차 세계대전이 끝난 후 국가 서부에 있는 이 조그만한 지역에 강대국들의 관심이 집중되었습니다. 야히모프 시 주위는 전세계에서 몇 안되는 우라늄 채굴을 하는 곳이었기 때문입니다. 이곳은 미국이 히로시마와 나가사키에 원자폭탄을 투하한 후 소련이 즉각적으로 우라늄 광석을 확보해 핵무기 개발을 시작할 수 있는 유일한 곳이었습니다. 그로 인해 체코슬로바키아는 제2차 세계대전 후 소련에 필요한 우라늄의 주요 공급자가 되었습니다.\n\n1948년 공산당이 체코슬로바키아를 장악한 후, 대규모 노동 수용소가 도시와 그 주위에 건설되었습니다. 신정권의 반대파들은 매우 가혹한 환경에서 우라늄 광석을 채굴해야 했으며 이 시기 야히모프의 평균 수명은 42세였습니다. 최종적으로 1964년 우라늄 채굴이 중지되었습니다.
czke.110.a코0=동맹국에 우라늄을 판매하라.
czke.110.b코0=우라늄을 비축하고 핵 연구 프로그램을 시작하라.
CZKE_nuclear_physics_institute코0=핵물리학 연구소
CZKE_nuclear_physics_institute_desc코0=체코슬로바키아과학원 핵물리학 연구소는 제2차 세계대전이 끝난 후 오랜 시간이 지난 1955년에야 창립되었습니다. 하지만 역사가 다른 방향으로 나아갔다면, 체코슬로바키아의 핵 연구가 훨씬 일찍 시작했을지도 모릅니다.
CZKE_rocket_research코0=로켓 연구
CZKE_rocket_research_desc코0=로켓과 제트 엔진은 무인과 유인 기체 모두에서 상상조차 할 수 없었던 속도를 내는 것을 가능하게 만듭니다. 이 기술 분야를 개쳑하는 것으로 적에게 충격을 선사할 수 있을 것입니다.

CZKE_ministry_of_defense코0=국방부 재조직
CZKE_ministry_of_defense_desc코0=국방부는 최고 사령부의 지침에 따른 동원 준비, 보급 관리, 그리고 재무장 계획의 관리를 담당하는 부처였습니다.
CZKE_ministry_of_defense_tooltip_reward코0=\n무료 §Y군 고위 지휘관§! 또는 §Y정치력§!.
czke.200.t코0=국방부
czke.200.d코0=국방부(MND)는 군대 증강, 군대 지원, 물자 공급에 관련된 모든 사안을 처리하도록 만들어진 부처입니다. 생긴 지 처음 몇 해 동안 국방부는 여러 번의 조직 개편을 거쳤으며, 최종적인 형태는 1927년에 완성되었습니다.\n\n국방부 내의 핵심 부서는 육군, 공군, 행정을 담당하는 부서들이었으며 참모본부의 지침에 따른 조직 및 동원 준비 관리, 무기 및 생산 재료 조달, 물자의 관리 및 기록 보관에도 관여했습니다.\n\n1930년대의 최우선 임무는 독일의 공격에 맞설 수 있는 방어를 확보하는 것과 시장 침체로 악화된 불황 속에서 적절한 예산을 확보하는 것이었습니다.\n\n국방부에서 가장 중요한 직위 중 하나는 국방부 장관 직속 휘하인 감찰총감이었습니다.\n\n이 직위의 주요 업무로는 감찰, 군 내 규율 관리, 복무 규정 관리, 그리고 그 외 여러가지가 있었습니다. 1937년 이 직위의 권한은 더 강화되었습니다.\n\n유명한 베테랑 지휘관이자 전직 참모총장인 얀 시로비 장군이 1933년 감찰총감으로 임명되었으며 1938년까지 그 직책을 유지했습니다. 제1차 세계대전 동안, 그는 러시아군의 체코슬로바키아 군단에서 복무했으며 즈보로프 전투에서 그의 오른쪽 눈을 잃었습니다. 전쟁 말기 무렵 그는 시베리아 횡단 철도에서 체코슬로바키아 군단과 반볼셰비키 병력을 지휘했습니다.
czke.200.a코0=감찰총감의 법적 권한을 강화하라.
czke.200.b코0=우리는 다른 문제에 집중해야 한다.
CZKE_jan_syrovy코0=얀 시로비
CZKE_jan_syrovy_desc코0=얀 시로비는 체코슬로바키아의 장군이자 전직 참모총장, 그리고 뮌헨 위기 당시의 총리였습니다.\n\n제1차 세계대전 동안, 그는 러시아군의 체코슬로바키아 군단에서 복무했으며 즈보로프 전투에서 그의 오른쪽 눈을 잃었습니다. 전쟁 말기 무렵 그는 시베리아 횡단 철도에서 체코슬로바키아 군단과 반볼셰비키 병력을 지휘했습니다.
CZKE_ministry_of_national_defense코0=국방부 재조직
CZKE_rop코0=요새화감독국에 예산 할당
CZKE_rop_desc코0=1934년부터 영구적인 체코슬로바키아 방어 시설 건설의 계획은 있어 왔습니다. 요새화 계획과 작업은 신설된 요새화감독국(ŘOP - Ředitelství Opevňovacích Prací)에 맡겨졌습니다. 카렐 후사레크 장군이 요새화감독국 국장의 직위를 부서가 존재하는 동안 계속 유지했습니다.
CZKE_rop_tooltip_reward코0=\n §O특별 보너스:§! 체코슬로바키아 국경 요새화를 위한 §Y베네시선§! 이벤트 체인을 시작합니다.\n\n전체 이벤트 체인을 끝내면 특정 지역에 최대 §Y5등급 지상 요새§!를 얻을 수 있습니다.
CZKE_rop_idea코0=요새화감독국 - ŘOP
CZKE_rop_idea_desc코0=요새화감독국에 예산이 할당되었으며 요새 건설은 계획대로 진행되고 있습니다.
CZKE_karel_husarek코0=카렐 후사레크
CZKE_karel_husarek_desc코0=카렐 후사레크 장군은 요새화감독국 국장의 직위를 부서가 존재하는 동안 계속 유지했습니다.
czke.201.t코0=베네시선
czke.201.d코0=1930년대 체코슬로바키아 정부에게 독일과의 전쟁은 충분히 가능성 있는 일이었습니다. 프라하는 사실 진지하게 수년간 전쟁에 대비하고 있었으며, 일부 추산에 따르면 1936년부터 1938년까지의 정부 지출 중 절반이 넘는 액수가 군사 목적에 사용되었다고 합니다. 예산의 상당액은 독일과의 국경 지대인 주데텐란트에 정교한 벙커와 그 이외 방어 시설의 망을 구축하는 데에 투입되었습니다.\n\n독일-체코슬로바키아 국경의 길이는 1545km였으며, 1938년 오스트리아 병합 이후에는 2103km로 더 늘어났습니다.\n\n동맹국 프랑스의 추천에 따라 거대한 요새망을 독일과 국경과 국내에 건설하기로 정부는 결정했습니다. 그러나 너무나도 긴 국경과 체코슬로바키아의 전략적으로 불운한 국토 모양으로 인해, 끊기지 않은 강력한 요새선의 건설을 위한 자금은 확보되지 못했습니다.
czke.201.a코0=오드라-크르코노셰 선의 건설을 시작하라.
CZKE_phase_one_tooltip코0=\n §Y8§!개 §Y요새화 지대(2등급)§!의 건설이 북쪽 독일과의 국경에서 시작될 것입니다. (예상 소요 시간: §Y180일§!)
czke.202.t코0=체코슬로바키아가 국경 요새화 계획 착수
czke.202.d코0=독일과의 긴장감 고조로 인해, 체코슬로바키아 정부는 동맹국 프랑스의 추천에 따라 독일의 공격으로부터 북서부 국경을 방어하기 위한 거대한 요새망을 주데텐란트에 건설하기 시작했습니다.\n\n독일 내의 정보통에 따르면 히틀러 총통은 크게 분개했으며 이 문제를 다가오는 뉘른베르크 전당대회에서 다룰 것이라고 합니다.
czke.202.a코0=흥미롭군.
czke.203.t코0=경무장 요새 건설
czke.203.d코0=체코슬로바키아 군 사령부는 더 나은 경무장 요새를 필요로 했으며, 이에 중무장 요새를 축소시킨 것이나 다름없는 새로운 마크 37 형태가 설계되었습니다. 이 형태는 거의 측면에서 무기를 발사할 수 있었으며, 극히 일부만이 전방 사격을 위한 총안을 갖추고 있었습니다. 이 형태는 총안이 장거리에서 관측 포격을 맞는 것을 막기 위해 반사면(reverse slope)에 위치해 있었습니다. 이 요새는 정면 공격으로부터 자신을 방어하는 것이 어려웠으며 그들의 방어는 이웃해 있는 요새나 무개진지로부터의 포격에 달려 있었습니다.
czke.203.a코0=서부 국경을 우선시하라.
czke.203.b코0=남부 국경을 우선시하라.
czke.203.c코0=계획을 취소하라.
CZKE_phase_two_w_tooltip코0=\n §Y8§!개 §Y요새화 지대(2등급)§!의 건설이 서쪽 독일과의 국경에서 시작될 것입니다. (예상 소요 시간: §Y180일§!).
CZKE_phase_two_s_tooltip코0=\n §Y9§!개 §Y요새화 지대(1-2등급)§!의 건설이 남쪽 옛 오스트리아-헝가리 지역과의 국경에서 시작될 것입니다. (예상 소요 시간: §Y180일§!).
CZKE_phase_two_stop_tooltip코0=국경 요새화 계획은 §Y취소§!될 것이며 추가적인 요새는 건설되지 않을 것입니다.
czke.204.t코0=중무장 요새 건설
czke.204.d코0=중무장 요새는 독일 국경 근처와 헝가리 국경 근처 슬로바키아의 일부 지역에 건설되었습니다. 이 요새의 목적은 적의 주력 전차와 보병 공격을 막는 것이었습니다.\n\n콘크리트 요새가 연속되도록 건설되었으며, 요새 간 간격은 300m에서 600m 사이였습니다. 일부 지역에서는 일련의 독립적인 요새들에 포병 지원을 제공하기 위해 포병 요새가 건설되기도 했습니다. 250개 가까이 되는 콘크리트 요새가 1935년부터 [GetDateText]년 사이 체코슬로바키아에서 건설되었습니다. 모든 요새는 제각기 설계되었으며, 따라서 지어진 요새의 수만큼이나 다양한 수정 사항이 있다고 볼 수 있지만, 우리는 이 요새들을 기능, 형태나 저항 강도 등으로 구분할 수 있습니다. 초기 중무장 요새의 형태는 프랑스 요새의 영향을 받았지만 후기에는 체코식 방어에 더 알맞는 새로운 형태들이 만들어졌습니다.
czke.204.a코0=중포대의 건설을 시작하라.
CZKE_phase_three_tooltip코0=\n §Y6§!개 §Y중포대(3등급)§!의 건설이 독일 국경의 요충지에서 시작될 것입니다. (예상 소요 시간: §Y365일§!).
