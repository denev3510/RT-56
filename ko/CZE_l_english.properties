CZKE_armament_2_tooltip_reward코0=\n§Y군수 공장§! 및 §Y군사 생산§! 관련 §Y국민정신§!.
czke.215.t코0=군수 산업 계약
czke.215.d코0=체코슬로바키아는 전통적으로 군에 장비와 보급품을 공급하는 것을 국내 회사에 의존했습니다.\n\n스코다와 ČKD 모두 현대식 무기, 예를 들어 가장 발전된 전차나 곡사포, 산악포 등을 전세계에 수출했으나, 1936년 전까지 체코슬로바키아군 지휘부는 장비 현대화에 대한 동기가 없었습니다.\n\n하지만 1936년 봄 라인란트 재무장과 함께 모든 것이 바뀌었으며 군비 확충 프로그램의 일환으로 현대화 노력이 시작되었으며 군수 산업의 거의 모든 기업들과 새로운 장비에 관한 계약이 맺어졌습니다.\n\n기존의 군비 확충 계획은 확대되었으며 1942년까지 군에 1,050대의 전차, 2,420문의 야포, 680문의 박격포, 1,740문의 대전차포, 700문의 가까운 대공포와 850대의 항공기를 장비시킨다는 계획이 세워졌습니다.\n\n국방부 추정에 따르면, 1938년 체코슬로바키아 군수 산업은 1개월당 약 40,000개의 소총, 3,000개의 기관총, 130문의 야포, 50-60대의 전차와 100대의 항공기를 생산할 수 있는 것으로 예측되었습니다.\n\n스코다와 ČKD는 보통 모종의 합의를 통해 주문을 양쪽 회사와 그 자회사에 나누었지만, 우선순위는 정해져야 했습니다.
