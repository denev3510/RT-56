CZKE_jan_netik_desc코0=얀 네티크 장군은 1927년부터 국방부 제2부서(야포 및 군수품)의 책임자였습니다. 그의 부서는 체코슬로바키아군의 군비 확충 프로그램을 구성하는 데 큰 역할을 했습니다.
CZKE_czechoslovak_firearms코0=보병장비 현대화
CZKE_czechoslovak_firearms_desc코0=수십 년간 주요 무기 수출국이었음에도 불구하고, 새로운 현대식 보병장비가 체코슬로바키아군에 도입되는 속도는 느렸습니다. 하지만 재무장 프로그램이 시작되면서, 소총과 현대식 기관총의 대규모로 발주되었습니다.
