CZKE_louis_eugene_faucher_desc코0=루이 외젠 포셰는 1926년부터 1938년까지 체코슬로바키아의 프랑스 군사고문단의 대표였습니다. 프랑스와 영국이 체코슬로바키아 정부에 최후통첩을 날린 후, 그는 1938년 9월 23일 프랑스 정부에 사직서를 보냈지만, 체코슬로바키아에 계속 남아 있었습니다.\n\n그는 제2차 세계대전 동안 비밀군(프랑스 레지스탕스)에 소속되어 있었습니다.
CZKE_france_alliance코0=과학 및 문화 교류
CZKE_france_alliance_desc코0=전간기 동안, 체코-프랑스 관계는 특권적인 수준이었습니다. 프랑스와 체코슬로바키아 사이의 과학 및 문화 관계 그처럼 정치적으로 특권적인 관계로 발전했습니다. 프랑스에 우호적인 인사들이 체코슬로바키아 교육부 뿐만 아니라 군대 내에서도 주요 직위를 차지했습니다.
