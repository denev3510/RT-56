czke.315.t코0=체코슬로바키아의 프랑스 군사고문단의 기원
czke.315.d코0=독립을 선언한 직후, 체코슬로바키아의 군대 창설을 돕고 임관된 장교들을 훈련시키기 위해 군사고문단이 도착했습니다. 군대의 첫 번째 시험은 1919년 슬로바키아를 두고 발생한 헝가리와의 짧은 전쟁이었습니다. 전쟁이 끝났을 때, 펠레는 체코슬로바키아 국민들로부터 많은 인기를 누렸습니다.\n\n장군의 지휘 아래, 체코슬로바키아군은 전쟁에 준비되었음을 입증했고 명예를 되찾았습니다. 펠레는 이를 활용해 연합군의 일부인 영구적인 체코슬로바키아군이라는 그의 생각을 확고하게 만들려 했습니다. 그는 새로운 체코슬로바키아 국방법에 이를 반영하려 했고, 1920년 그는 이를 달성했으며 고위 장교를 육성하기 위해 1920년 9월 최초의 체코슬로바키아 군사학교가 설립되었습니다.\n\n참모총장으로, 펠레 장군은체코슬로바키아의 프랑스 군사고문단을 1919년 초부터 1920년 말까지 2년 간 이끌었습니다. 군인이자 외교관으로서, 그는 체코슬로바키아에서의 그의 독특한 위치를 완전히 이해했습니다. 체코슬로바키아와 프랑스 사이의 중재자로서의 위치 말이죠. 여러번, 펠레는 그의 프랑스 상관들의 반감을 감수하고 체코슬로바키아를 지지했습니다. 여기에는 개인적인 이유도 있었는데, 그가 프라하에서 미래의 아내를 만났기 때문입니다. 그는 1921년 그녀와 결혼했습니다.\n\n외젠 미틀로제 장군이 1921년 펠레의 후임으로 도착했으며 1926년까지 군사고문단을 이끌었습니다. 1926년부터 1938년까지는 루이 외젠 포셰 장군이 그 자리를 역임했습니다.\n\n프랑스와 체코슬로바키아 사이의 우호 및 동맹 조약은 1924년 1월 25일 파리에서 체결되었습니다.
