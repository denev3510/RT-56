CZKE_french_military_mission_desc코0=정부의 요청으로, 여러 명의 프랑스군 장교들이 1919년 신생 군대의 창설과 편성을 돕고 새로운 장교들을 훈련시키기 위해 체코슬로바키아에 도착했습니다.
CZKE_french_military_mission_tooltip_reward코0=\n§G프랑스-체코슬로바키아 동맹§!, 그리고 무료 §Y이론가§! 또는 §Y육군 경험치§!.
