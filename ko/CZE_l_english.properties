czke.442.d코0=체코슬로바키아 공산당의 결성은 느리게 달성되었으며, 1919년부터 1921년 사이 코민테른의 꾸준한 압력과 지속적인 지도의 결과물이었습니다. 체코슬로바키아 공산당(KSC)이 1921년 결성되었을 때, 결과물은 코민테른의 극단적이고 교조적인 정책과 당의 첫 번째 지도자 보후미르 슈메랄의 더 온건하고 체코슬로바키아 중심적인 관점 사이의 타협이었습니다.\n\n공산당 조직은 레닌의 발상인 민주집중제에 기반하고 있었으며, 이에 따라 모든 당원들이 당 지도자 선출에 투표할 수 있었지만 각 당원들은 더 높은 당원의 명령에 복종해야 했습니다. 이에 따라 당 정책은 지도부가 결정하고 감독했으며, 조직 상위의 결정은 무조건적으로 하위 조직 및 각 당원에게 적용되었습니다. 이론적으로는, 정책 문제가 평의회, 회의, 당원 모임, 당 매체에서 자유롭고 공개적으로 다루어져야 했습니다. 하지만 현실에서 이 논의들은 소수 고위 당원들의 결정을 확인하는 것 밖에 하지 못했습니다.\n\n1929년 레프 트로츠키와 국제 좌익반대파와 연합한 세력을 포함한 여러 반대파를 숙청하고 클레멘트 고트발트가 당 총서기가 되었습니다.\n\n1935년 총선에서 공산당은 10%가 조금 넘는 득표율을 올려 기존의 30석을 유지했습니다. 1938년의 사건으로 당은 금지되었지만, 지하 조직으로 존속했습니다.\n\n제2차 세계대전 동안 많은 체코슬로바키아 공산당 지도부는 소련으로 피신했으며, 그곳에서 전후 당의 영향력을 넓힐 준비를 했습니다. 전후 초창기 소련의 지원을 받은 체코슬로바키아 공산당은 계속적인 활동으로 1948년 최종적으로 정권을 장악했습니다.
