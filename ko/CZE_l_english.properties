CZKE_armament_1코0=화기와 군수품 보급
CZKE_armament_1_desc코0=체코슬로바키아는 주요 무기 수출국이었으며 국내 생산만으로도 1936년 전까지 체코슬로바키아군의 필요 사항을 전부 충족시킬 수 있었습니다. 그러나 군의 발주량이 증가하면서, 기존의 공장들도 확장되어야 했습니다.
CZKE_armament_1_tooltip_reward코0=\n§Y군수 공장§! 및 §Y보병장비§! 관련 보너스.
czke.214.t코0=무기 보급 확보
czke.214.d코0=1930년대, 체코슬로바키아산 무기는 전세계에 팔리고 수출되었으며, 소협상국(루마니아와 유고슬라비아) 국가들이 주 고객이었지만 발트 3국, 라틴아메리카, 그리고 아시아 국가에도 많이 팔렸습니다. 체코슬로바키아는 제2차 세계대전 훨씬 전부터 세계 6대 무기 수출국 중 하나였습니다.\n\n오랫동안 체코슬로바키아의 산업은 군의 내수를 충족시키면서도 상당한 양의 전쟁 물자를 수출할 수 있었지만, 국방부가 요구하는 무기와 탄약의 보급량이 증가하자 주요 체코슬로바키아 회사들은 생산 설비가 부족해졌으며 추가로 공장을 건설해야만 했습니다.\n\n체코 조병창은 1936년 모라비아의 소도시 우헤르스키브로트에 지사를 설립했으며 최초 결정 후 16주 안에 새로운 공장이 건설되었습니다. 우헤르스키브로트 체코 조병창은 다양한 군용 소화기를 제조했으며, 그중에는 여러 유명한 냉전기 무기들이 포함되어 있었습니다.\n\n1936년 셀리에 & 벨로 사는 모든 생산 라인을 1934년부터 새로운 공장 단지가 지어지고 있던 블라심으로 옮겼습니다. 1938년 국방부로부터 새로운 주문이 들어오자, 셀리에 & 벨로 사는 새로운 공장을 슬로바키아의 포룹카에 건설하기로 결정했습니다. 그러나 이 프로젝트는 뮌헨 협정의 조인으로 인해 중지되었습니다.\n\n중일전쟁의 확대는 체코슬로바키아 기업들, 특히 체코 조병창에게 잭팟이었습니다. 영국 기록에 따르면, 1938년 후반기 홍콩을 거쳐 중국으로 넘어간 기관총의 절반 이상이 체코슬로바키아산이었으며, 소총의 경우에는 삼분의 일 정도였습니다.\n\n더 나아가, 1937년 셀리에 & 벨로 사는 중국으로부터 2억 개의 7.92mm 마우저 탄약통을 주문받았으나, 이 계약은 전쟁 발발 전까지 완수되지 못했습니다.
