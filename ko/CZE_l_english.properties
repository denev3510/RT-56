czke.316.t코0=체코슬로바키아–[SOV.getAdjective] 관계
czke.316.d코0=체코슬로바키아와 [SOV.GetName](은)는 복잡한 외교적 관계를 가지고 있었습니다. 대전쟁 후 볼셰비키와 러시아의 체코슬로바키아 군단과의 충돌에서 기원하는 강한 적대감이 양국 사이에 있었습니다.\n\n더 나아가, 체코슬로바키아의 첫 번째 총리인 카렐 크라마르시도 볼셰비키를 개인적인 이유로 혐오했는데, 왜냐하면 그의 아내 러시아 귀족 출신이었기 때문입니다. 따라서 체코슬로바키아가 소련을 1934년에야 공식적으로 인정하여 소련을 인정한 거의 마지막 국가라는 사실은 전혀 놀라운 일이 아닙니다.\n\n체코슬로바키아의 주요 정치·군사적 동맹이었던 프랑스가 소련과 동맹을 체결하자, 1935년 5월 16일, 체코슬로바키아와 소련은 동맹 조약을 체결했습니다. 체코슬로바키아 정부의 주장으로, 조약에는 프랑스가 공격받는 당사국에 지원을 했을 경우에만 조약이 실행된다고 명기되어 있었습니다.\n\n1938년 뮌헨 협정과 1939년 독일의 체코슬로바키아 점령 이후에도, 소련은 체코슬로바키아가 존재하지 않음을 인정하길 거부했습니다.
