CZKE_air_is_our_sea_tooltip_reward코0=\n§Y공군 교리§! 연구 보너스.
czke.218.t코0=체코슬로바키아 공군의 역사
czke.218.d코0=1918년 10월, 오스트리아-헝가리 항공대의 체코 출신들이 프라하의 조핀 섬에서 회동했습니다. 그때 그 누구도 그들이 유럽에서 가장 성공적인 공군을 만들어내리라는 사실을 몰랐습니다. 여러 열광적인 인원이 코스트르바 대위 주위로 몰려들었지만, 조종할 항공기가 없었습니다. 신생 공군은 127기의 항공기를 넘겨준 프랑스의 큰 도움을 받았습니다.\n\n잠재적 적성국으로 둘러싸인 현대 국가에 해안선마저 없기에, 체코슬로바키아 지휘부는 당연히 강력한 공군을 만들어야 했습니다. 그리하여 모토 '하늘은 우리의 바다'가 탄생했습니다. 전간기 체코슬로바키아 정부는 국내의 항공 산업과 동맹국으로부터 엔진과 항공기 설계를 면허 생산하는 것 사이에서 균형을 유지했습니다. 여러 주요 항공기 회사, 그리고 몇 개의 엔진 회사가 1930년대 체코슬로바키아에서 번영했으며, 그중에는 아비아, 아에로, 그리고 국영 레토프 등이 있었습니다.\n\n체코슬로바키아는 전쟁 없이 무너졌지만, 여러 체코슬로바키아 조종사들이 전쟁에서 활약했습니다. 그들은 1939년부터 독일에 맞서기 위해 나라를 떠나 폴란드, 유고슬라비아, 프랑스 등지로 갔습니다. 전쟁이 발발하자, 그들은 모든 전선에서, 다양한 군복을 입고, 다양한 항공기에 탄 채로 침략자를 막기 위해 분투했습니다.\n\n그들은 영국 본토 항공전에서 68, 310, 311, 312, 그리고 313 다섯 개 체코슬로바키아 RAF 항공대의 일원으로 처음으로 위대한 승리를 거뒀습니다.\n\런던의 체코슬로바키아 망명 정부와 소련 사이의 합의에 따라, 몇몇 체코 조종사들은 동부 전선으로 배치되었습니다. 그들은 제1 체코슬로바키아 전투기연대를 결성했으며, 그들은 해방된 체코슬로바키아를 밟은 최초의 망명 병사들이 되었습니다.\n\n그 동안, 서부 전선의 체코인들도 계속 루프트바페를 상대했습니다. 그들은 대서양을 초계하고 V1 미사일을 파괴했으며 노르망디 상륙작전에 참가했습니다.\n\n1918년에는 아무도 체코인 조종사에 대해 알지 못했지만, 1945년에는 세계 최고 중 하나였다고 말하는 것은 아마도 과장이 아닐 것입니다.
