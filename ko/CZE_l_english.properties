CZKE_reorganize_general_staff_desc코0=체코슬로바키아군의 조직 구조는 프랑스 것을 기반으로 만들어졌으며 최초의 참모총장도 프랑스 장군이었습니다. 새로운 세대의 체코인 장교들이 훈련되면서, 프랑스 장교들은 더 이상 필요 없게 되었습니다.
CZKE_reorganize_general_staff_tooltip_reward코0=\n 세 명 중 한 명을 체코슬로바키아군 §Y참모총장§!으로 선택할 수 있습니다.
czke.301.t코0=체코슬로바키아군 참모본부
czke.301.d코0=체코슬로바키아군 참모본부의 마지막 대규모 재조직은 1933년 전직 참모총장 시로비 장군이 감찰총감으로 임명된 후 그의 대체자를 찾으면서 일어났습니다.\n\n여러 후보가 있었지만, 예상을 깨고 근면하지만 잘 알려지지 않은 코시체 육군 사령부의 지휘관인 루드비크 크레이치 장군(사진 속 인물)이 선택되었습니다. 그의 임명은 대부분의 정당과 군 내 조직 가운데서 받아들일 만한 타협이었습니다.\n\n하지만 그 말고도 여러 강력한 후보가 있었습니다. 한때는 프랑스 군사고문단의 지휘관인 포셰 장군도 후보였지만, 이는 퇴행이나 다름없었기에 체코 정부로서는 받아들일 수 없었습니다.\n\n가장 흥미로운 선택지 중 하나는 전직 참모총장 시로비 장군 아래에서 참모차장을 지낸 레프 프르할라 장군이었습니다. 그는 지조있고 활동적인 남자였으며, 현대전의 사상에 열려 있고 정적 방어보단 기동 방어를 지지했습니다. 그의 주요 '약점'은 독일인 아내였으며, 그의 적들은 이 때문에 그를 강하게 반대했으며 그가 참모총장 최종 후보에 오르지 못한 것도 그때문이었습니다.\n\n뮌헨 위기 동안, 프르할라는 남부 모라비아를 방어하던 제4군의 사령관이었습니다. 그는 주데텐란트의 할양에 격렬히 반대했으며 이런 그의 시각은 제2차 세계대전 도중 베네시 대통령으로 하여금 그를 해임하도록 만들었습니다. 그는 전후에도 망명객으로 남아 있었으며 독일인들이 체코슬로바키아로부터 추방당한 후 만들어진 주데텐 독일인 단체와 함께 일했습니다.\n\n그가 현실화되지 못한 군사 쿠데타에 참여했다는 흥미로운 소문이 존재합니다. 그의 아들의 회고에 따르면, 그는 평생 뮌헨 위기 동안 베네시 대통령을 쏘지 않은 것을 후회했다고 합니다.\n\n프라하 전쟁 대학의 지휘관이자 프랑스 원수 포슈와 독일 원수 루덴도르프, 그리고 독일 장군 구데리안의 발상과 전술에 기반한 공세적 기갑전의 지지자였던 보이테흐 루자 장군도 후보자로서 진지하게 검토되었습니다. 루자는 뮌헨 위기 동안 제2군의 사령관이었으며 점령 기간 동안 지하 저항 조직의 일원이었습니다. 그는 보호령 보안 부대와의 총격전 도중 사망했습니다.
