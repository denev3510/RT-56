czke.212.t코0=체코슬로바키아의 화기
czke.212.d코0=수십 년간 주요 무기 수출국이었음에도 불구하고, 새로운 현대식 보병장비가 체코슬로바키아군에 도입되는 속도는 1936년 전까지 다소 느렸습니다.하지만 재무장 프로그램이 시작되면서, 소총과 현대식 기관총의 대규모로 발주되었습니다. 뮌헨 협정 때 즈음이면, 체코슬로바키아는 세계에서 가장 잘 무장된 군대를 가지고 있었으며, 병사 일곱 명마다 한 명이 자동화기를 가지고 있어 병사 수에 대비해 가장 많은 자동화기를 가지고 있는 나라였습니다.\n\n신뢰성 높은 마우저(7.92mm)의 설계를 기반으로 만든 vz.24 소총이 체코슬로바키아군과 나중에는 SOS(국가수비대) 부대의 제식 보병 소총이었습니다. 이 무기는 브르노 조병창에서 제조되었으며, [GetDateText]년쯤이면 762,000개의 vz. 24 소총과 4억 2420만 발의 탄약이 동원을 위해 준비되었으며 추가로 1억 4170만 발의 탄약이 국경 요새에 보관되기 위해 요새화감독국에 의해 비축되었습니다.\n\n유명한 브렌 경기관총의 선조인 ZB vz. 26 기관총(7.92mm)은 보병 지원 부대와 경무장 및 중무장 요새의 제식 화기였습니다. V. 홀레크의 1920년대 포 설계를 바탕으로 만들어진 이 무기는 영국과 중국을 포함한 여러 나라에서 면허 생산되었습니다. 1936년이면, 34,557개의 무기가 비축되어 있었으며 몇천 개가 요새화를 위해 주문되었습니다.\n\nTK vz. 37 중기관총은 이전에 사용되던 vz. 35의 개량형이었습니다. 이 무기는 분대지원화기나 전차나 그 외의 장갑 차량의 고정기관총, 그리고 체코슬로바키아 국경 요새의 고정된 위치에 사용되었습니다. 다른 체코 무기처럼, 이 무기도 수월한 보급과 요새 안의 보관을 위해 7.92mm 탄약을 사용했습니다. 이 무기는 영국에서 Besa 기관총이라는 이름으로 면허 생산되었습니다.\n\n몇가지 이유로, 1937년부터 vz. 38 기관단총이라는 현대식 시제품이 존재했음에도 불구하고 군사령부는 기관단총의 도입에는 관심이 없었습니다.\n\n거의 모든 장비는 1939년 독일의 점령 후 독일이 '구입'(강탈)했으며 몇몇 추산에 따르면 그 당시 국방군의 절반 가까이를 무장하는 데 사용되었습니다. 노획된 현대식 장비의 대부분이 무장친위대 사단에 지급되었습니다.
