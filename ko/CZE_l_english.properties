CZKE_military_science_institute_idea_desc코0=군사과학연구소의 예산이 확보되었습니다.
CZKE_silvestr_blaha코0=실베스트르 블라하
CZKE_silvestr_blaha_desc코0=실베스트르 블라하는 체코 장군이자 이론가, 그리고 대통령 직속 군사령부의 수장입니다. 그는 국방과 지원 장비의 활용에 대한 저작으로 잘 알려져 있습니다. 그는 또한 의무적인 군복무 확대의 지지자이기도 합니다.
