czke.216.d코0=타트라는 1850년 이그나츠 슈스탈라가 코프르지브니체(네셀스도르프)에서 두 명의 장인과 함께 마차를 생산하면서부터 시작되었습니다.\n\n1918년 이후 코프르지브니체 회사의 이름은 네셀스도르퍼 바겐바우에서 코프르지브니츠카 보조프카 a.s.로 바뀌었습니다. 그때쯤, 체코슬로바키아 정부 당국의 요청으로 인해 회사의 본사가 빈에서 프라하로 옮겨졌습니다. 1919년 타트라 브랜드가 자동차에 처음으로 등장했습니다.\n\n1926년 회사는 링호퍼 사로 합병되었지만, 1936년 링호퍼 타트라 a.s.가 다시 만들어졌으며 2년 후 링호퍼 타트라 베르케 AG로 이름이 바뀌었습니다.\n\n장갑차에 관한 일부 계약을 제외하면, 회사는 딱히 군 납품에 성공한 적이 없으며 ČKD / 스코다의 기업 연합이 주로 뇌물의 힘으로 체코슬로바키아군 계약을 거의 항상 따냈습니다. 하지만 이것조차도 타트라가 전통적인 자동차, 트럭, 기관차 생산과는 다른 그들만의 장갑차 시제품과 실험적인 전차를 개발하는 것을 막을 수는 없었습니다.\n\n제2차 세계대전 동안 타트라는 독일의 전쟁 수행에 필요한 전차 엔진과 트럭을 생산하는 데 중요한 역할을 했으며 유명한 T111이 탄생했습니다. 이 V12 공냉식 디젤 엔진을 갖춘 3축 트럭은 16년간 계속 생산되었습니다.\n\n또다른 성공적인 모델은 타트라 87 자동차로, 이 차는 아우토반에서 운전하기 좋게 빠른 속도와 좋은 핸들링을 갖춰 제2차 세계대전 동안 독일 장교들에게 큰 인기였습니다. 히틀러와 포르쉐 모두 타트라에게 영향을 받았습니다. 히틀러는 열렬한 자동차 애호가로서 체코에서의 정치 유세에서 타트라를 탔습니다.\n\n많은 독일 장교들은 고성능에 후륜 구동인 타트라를 코너에서 그들이 조향할 수 있는 것보다 더 빠르게 몰다가 죽음을 맞이했습니다. 그 시절에 일화에 따르면 타트라는 운전하다가 죽은 수많은 장교들 때문에 '체코의 비밀 무기'로 불릴 정도였습니다. 한때 독일 장교들이 이 차를 운전하는 것을 금하는 공식 명령이 내려오기도 했습니다.
