CZKE_sokol_movement_desc코0=소콜 운동(체코어로 매에서 유래)은 전연령을 대상으로 한 체조 단체로 미로슬라프 티르시와 인드르지흐 푸그네르가 1862년 프라하에서 창립했습니다. 단체는 "건전한 신체에 건전한 정신이 깃든다"라는 원칙을 바탕으로 했지만 체코 민족 주체성의 부활에도 큰 역할을 했습니다.
