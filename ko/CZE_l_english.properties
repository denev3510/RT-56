CZKE_infiltrate_abwehr_desc코0= "체코슬로바키아 독일 소수민족의 문제는 아프베어와 독일 간첩이 활동하기에 좋은 환경을 만들었습니다. 하지만 이는 반대로 아프베어에 이중간첩을 침투시키고자 하는 체코슬로바키아 방첩 기관의 시도에 아프베어를 노출시켰습니다.
