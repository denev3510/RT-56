CZKE_artillery_focus_desc코0=스코다는 여러 훌륭한 야포, 대전차포, 대공포를 만들어냈으며, 체코슬로바키아군은 그중 상당수를 주문해 운용했습니다.
CZKE_armoured_cars코0=장갑차 현대화
CZKE_armoured_cars_desc코0=체코슬로바키아군은 여러 타트라 장갑차를 1926년부터 평가했으며 여러 개의 시제품이 만들어졌습니다. 최종적으로 군은 OA vz. 30 장갑차를 주문했으며 50대 가까이가 제작되었습니다.\n\n제2차 세계대전 동안 타트라는 그들의 첫 번째 공랭식 디젤 엔진을 개발했으며, 이 거대한 V12 엔진은 원래 SdKfz 234 푸마 장갑차를 위해 설계된 것이었습니다.
