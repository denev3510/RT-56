czke.304.d코0=건국 직후부터, 체코슬로바키아 공화국은 여러 국내 문제들을 마주해야 했습니다. 가장 큰 문제는 국경 내에 살며 간첩 행위와 잠재적 사보타주 행위의 양분이 되어주는 여러 소수민족의 활동이었습니다.\n\n1919년 프라하의 독일 영사 게프자텔 남작이 첩보 활동을 하던 것이 밝혀지면서 체코슬로바키아군 사령부는 참모본부 제2부서라는 새롭고 독립적인 군사 정보 기관을 창설했습니다.\n\n처음 몇년간 제2부서는 인력 부족에 시달려야 했습니다. 왜냐하면 그 당시 오스트리아-헝가리 제국군 군사정보부의 수장이었던 막스 롱게 준장이 체코인 장교를 군주 휘하의 정보 기관에 배치하는 것에 반대했기 때문입니다. 새로운 젊은 세대의 장교들이 군사 학교와 전쟁 대학에서 교육받고 첩보 활동의 수준이 점진적으로 증가하는 데에는 십 년 가까이 걸렸습니다. 제2부서는 두 개의 집단으로 나뉘었습니다. 공격과 방어를 담당하는 부문으로 나누어져 있는 색출 그룹과, 분석을 담당한 게획 및 연구 그룹이었습니다.\n\n제2차 세계대전 전 19397년부터 1939년까지 격동의 시간에 제2부서를 이끈 사람은 프란티셰크 모라베츠 중령으로, 그는 열 명의 동료 정보 장교들과 함께 독일이 체코슬로바키아를 점령하기 하루 전에 가장 귀중한 정보 자료들을 비밀리에 프라하에서 런던으로 옮겼습니다.\n\n전쟁 동안, 그는 1942년 보헤미아-모라바 총독 라인하르트 하이드리히를 암살하는 유인원 작전의 설계와 준비에 중요한 역할을 했습니다.
