CZKE_extend_military_service_desc코0=체코슬로바키아의 의무 복무 기간은 원래 14개월이었지만, 전쟁 전의 위기의 시간 동안 18개월, 그리고 24개월로 연장되었습니다.\n\n기초 훈련을 받은 후에도, 모든 남성은 14주 동안 군사 훈련에 참여해야만 했습니다.
CZKE_extend_military_service_tooltip_reward코0=\n§Y징병법§! 변경 또는 §Y인력§! 관련 §Y국민정신§!.
czke.401.t코0=체코슬로바키아의 군 복무
czke.401.d코0=1918년 체코슬로바키아가 탄생했을 때, 군 복무 기간은 원래 14개월이었습니다. 1924년 이는 18개월로 연장되었으며 국제 정세에 따라 1933년에는 2년으로 연장되었습니다.\n\n군 복무는 체코슬로바키아의 모든 성인 남성의 의무였으며, 여기에는 독일인과 다른 소수민족들이 포함되어 있었습니다. 따라서 독일과의 전쟁에서 탈영을 방지하기 위해, 그에 맞는 징병 및 동원 계획이 세워져야 했습니다.\n\n군 복무를 마친 후, 징집병들은 1급 예비군과 2급 예비군으로 나뉘어 현역 예비군으로 전환되었습니다.\n\n1급 예비군은 40세까지의 건강한 징집병들로 이루어져 있었습니다. 그들은 전시 동원되어 군대를 증강하는 데 배치될 예정이었습니다.\n\n2급 예비군은 1급에 해당하지 않는 40세 이상이거나 현역 복무에 적합하지 않은 징집병들로 구성되어 있었습니다. 그들은 지원 병력이나 후방 제대에서 복무할 예정이었습니다. 매해 필요 인원보다 추가로 징집된 인원이나 군 복무로 인해 생계가 어려워질 수 있는 인원은 통칭 보충 예비군으로 편성되었지만, 법적으로는 2급 예비군이었습니다.\n\n1급 예비군에 소속된 인원은 여러 군사 훈련을 수행해야 했습니다. 처음 두 개는 4주간 지속되었으며 뒤의 세 개는 3주간 지속되었습니다. 보충 예비군 소속들은 추가적인 4주간의 훈련을 거쳐야 했습니다.\n\n국방부는 1급 예비군과 보충 예비군을 추가적인 최대 4주간의 특별 훈련에 소집할 권한이 있었습니다. 이 훈련은 주로 군에 새로운 장비가 도입되었을 때 시행되었으나, 몇몇 특수한 경우에도 시행되었습니다.
