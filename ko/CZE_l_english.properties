czke.310.d코0=체코슬로바키아는 소련 간첩 활동의 주요 목표가 아니었습니다. 크렘린은 독일과 폴란드에 더 관심이 많았습니다. 하지만 볼셰비키 요원들은 체코슬로바키아에 정착한 수많은 러시아인과 우크라이나인 망명자들을 철저히 감시하고 있었으며 정보총국 요원들은 광범위한 산업 스파이 활동을 진행했습니다.\n\n독일의 위협이 증가하자, 제2부서는 소련군 정보 기관인 정보총국과 집중적인 협력을 진행하기 시작했습니다. 체코슬로바키아는 소련 스파이들의 목표물에서 제외되었으며 독일과 서유럽 전반에서 활동하기 위한 "안전한 교두보"가 되었습니다.\n\n동시에 체코 군수 기업들이 [SOV.getnameDef]에 무기를 전달하고 [SOV.getAdjective] 전문가들이 체코 공장에서 교육받으면서 산업 스파이 활동도 줄어들기 시작했습니다.\n\nVONAPO 20이라는 암호명이 붙은 특별 공동 작전이 첩보 정보 교환이라는 목표 아래 1936년 5월 27일 설립되었습니다. 허나 두 번의 만남을 제외하고는, 정보는 거의 프라하에서 모스크바로 일방적으로만 전달되었습니다. 러시아는 그들의 정보를 거의 제공하지 않았습니다.\n\n카렐 팔레체크 대위가 VONAPO 20 프로젝트를 체코슬로바키아 점령 때까지 맡았습니다. 그는 모라베츠 중령이 1939년 런던으로 피신할때 수행한 열 명의 정보 장교 중 한 명이었습니다.
