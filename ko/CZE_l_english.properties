CZKE_armament_program_tooltip_reward코0=\n§Y경제법§! 또는 §Y정치력§!.
czke.211.t코0=군비 확충 프로그램 시작
czke.211.d코0=체코슬로바키아군의 군비 확충 프로그램은 독일의 라인란트 재무장에 따른 전유럽의 안보 위기 이후 중요한 문제가 되었습니다.\n\n1936년 봄, 국방부는 제안된 군비 확충 프로그램에 대한 필요 사항과 세부 사항을 준비했습니다. 최종 결과물은 1918년 공화국이 건립된 이래 가장 거대하고 막대한 비용을 요구로 하는 군사 부문 투자 계획이었습니다. 승인된 프로그램은 무기와 그 외 자재들에 대한 우선순위를 결정했을 뿐만 아니라, 그것들의 보급 기한까지도 결정했습니다.\n\n불행히도, 제시간에 보급을 완료할 수 없다는 것이 곧 명백해졌으며 1938년 말까지도 군비 확충 프로그램이 계획한 보급량의 32%만이 완수될 수 있었습니다.\n\n그럼에도 불구하고, 현대화 노력은 체코슬로바키아군의 능력을 크게 향상시켰습니다. 일부 추산에 따르면, 1937년 국방 예산은 체코슬로바키아 GDP의 10% 가까이 되었으며 1938년에는 GDP의 15% 가까이라는 믿기 어려운 수준까지 올라왔다고 합니다.\n\n국방부 제2부서(야포 및 군수품)과 그 책임자인 얀 네티크 장군이 군비 확충 프로그램의 범위와 수행에 큰 영향력을 미쳤습니다.
czke.211.a코0=군비 확충 프로그램을 승인하라.
