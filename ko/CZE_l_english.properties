czke.408.d코0=1918년부터 1936년까지 체코슬로바키아의 국경 수비는 재무부 소속 "재무부 수비대"가 담당하고 있었습니다. 그들의 주요 임무는 세관 업무였으며 국경 수비는 차순위였습니다. 10년 넘게 군과 경찰 지휘부는 더 높은 군사적 가치를 지닌 부대의 창설을 제안했습니다. 국제 정세가 악화되자 새로운 부대가 [GetDateText]년 창설되었습니다.\n\n국가방위대(SOS)는 체코슬로바키아의 국경 수비를 위해 1936년 10월 창설된 부대였습니다. 신생 국가방위대는 세가지 주요 임무를 가지고 있었습니다. 바로 국경 수비, 질서 및 법치 유지, 그리고 세관 업무 지원이었습니다.\n\n국가방위대 대원들은 지역 경찰관, 기존 재무부 수비대원, 주경찰관이었습니다. 나중에는 충성스러운 시민들, 예를 들어 스포츠 단체 소콜의 회원이나 반파시스트 독일인들도 편입되었습니다. 지역 분쟁에서 국가방위대를 정규군 부대로 지원하는 계획도 세워졌습니다.\n\n국가방위대는 원래 38개 대대로 구성될 예정이었으나 그중 31개 대대만이 소집되었습니다(그중 하나는 프라하에 배치). 그들의 장비는 권총, 소총, 경기관총, 그리고 수류탄이었습니다.\n\n체코슬로바키아와 지역의 독일인, 그리고 나치 독일 사이의 긴장감이 고조되자 국가방위대는 1938년 5월 국경에 배치되었으며 주데텐란트가 독일에 할양된 9월 말까지 그곳에 있었습니다. 9월 동안 국가방위대는 지역 독일인 파르티잔(주데텐 독일인 자유군단)과 독일 특수부대와 소규모 교전을 진행했습니다. 국경 지대를 잃은 후 국가방위대는 내륙 깊숙이 새로운 위치로 이동했습니다. 교전은 계속 발생했지만 더 소규모로 진행되었습니다.\n\n1936년부터 1939년까지 국가방위대가 존재한 동안 312명의 대원이 목숨을 잃었습니다.
