CZKE_border_brigades_tooltip_reward코0=\n §O특별 보너스:§! 새 사단 편제 (§YHraničářská Brigáda§! - 정예 주둔 여단).
czke.208.t코0=국경 연대의 창설
czke.208.d코0=체코슬로바키아군은 1918년부터 1938년 사이 별다른 정예 사단을 가지고 있지 않았습니다. 정예 병력과 가장 가까운 군 편제라고 한다면 요새의 중무장 방어 장비를 다룰 국경 연대라고 할 수 있을 것입니다.\n\n최초의 국경 연대(체코어로는 Hraničářské Pluky)는 [GetDateText] 여름 독일 국경에 있는 새로 건설된 요새들을 지킬 수비 대대에서 편성되었습니다. 기존 부대는 추가 인원을 필요로 했으며, 다수의 보병 연대에서 차출된 인원과 일부 공병, 포병, 통신대대의 인원을 통해 충당되어졌습니다.\n\n가장 신체적으로 건강한 병사들만이 국경 연대로 차출되었으며 모든 소속 병사들은 소총과 기관총 사격을 잘 할 수 있었어야 했습니다.\n\n그러나 가장 중요한 요소는 그들의 출신지가 믿을 만한 곳이었냐는 것이었습니다. 다른 민족의 병사들은 완전히 신뢰할 수 없었기에, 국경 연대 병력의 대다수는 체코인이거나 슬로바키아인이었습니다. 허나 예외는 있었습니다.\n\n적합한 후보자들은 vz. 36 대전차포나 기관총, 그리고 그 이외의 요새 장비같은 다양한 장비를 다루는 난이도 높은 훈련을 통과해야 했습니다.\n\n보병 연대 소속 병사들은 개의 머리와 언에 연대 번호가 적혀있는 삼각형이 그려진 다른 견장을 가지고 있었습니다.
czke.208.a코0=국경 연대를 편성하라.
CZKE_mobile_army코0=기동 사단 창설
CZKE_mobile_army_desc코0=체코슬로바키아군은 차량화에 관한 계획을 가지고 있었으나, 불행하게도 요새화 작업에 소모되는 막대한 비용으로 인해 신규 트럭 발주를 위한 예산이 부족했습니다.
CZKE_mobile_army_tooltip_reward코0=\n §O특별 보너스:§! 새 사단 편제 (§YRychlá Divize§! - 경전차 사단).
czke.209.t코0=체코슬로바키아의 기동 사단
czke.209.d코0=1937년 가을 속도, 민첩함, 그리고 강력한 타격 능력을 필요로 하는 작전과 상황을 위해 체코슬로바키아군 내에 기동 사단이 창설되었습니다. 사단은 기병, 차량화와 기계화 부대의 전략적 활용에 대한 당대의 관점을 체코슬로바키아의 상황에 적용한 것을 바탕으로 만들어졌습니다. 이는 전간기 체코슬로바키아의 마지막 기동 부대 재편성이었습니다.\n\n기존의 기병 여단(Jezdecké Brigády)과 기갑 여단(Brigády Útočné Vozby)은 신설된 기동 사단으로 편입되었습니다.\n\n단 4개의 사단만이 체코슬로바키아의 점령 이전까지 창설되었으며, 각 사단은 프라하(제1사단), 브르노(제2사단), 브라티슬라바(제3사단), 그리고 파르두비체(제4사단)의 각 지역 군사령부에 배속되었습니다. 제1, 제2, 제4기동 사단은 1939년 7월 해산되었으며 제3사단은 신설된 독립 슬로바키아군 휘하에서 유지되었습니다.\n\nLT vz. 35 경전차가 기동 사단의 주력이었으며, 300여 대의 전차가 제1, 제2, 제3사단에 배치되어 있었습니다. 244대는 독일이 노획했으며, 52대는 슬로바키아로 옮겨졌고 그 중 두 대는 1939년 3월에 있었던 짧은 슬로바키아-헝가리 전쟁 도중 헝가리군에게 노획되었습니다.
czke.209.a코0=기동 사단을 창설하라.
