CZKE_field_medics코0=마사리크 군 병원 완공
CZKE_field_medics_desc코0=체코슬로바키아의 평시 군사 의료 서비스는 12개 지구 병원의 네트워크로 구성되어 있었습니다.\n\n1925년, 토마시 가리크 마사리크 대통령의 75번째 생일에 의회는 신규 군 병원을 건설하기로 결정했지만, 건설은 1936년부터 시작되었습니다.
CZKE_field_medics_tooltip_reward코0=\n§Y육군 경험치§! 및 §Y야전 병원§! 관련 §Y연구 보너스§!.
czke.402.t코0=프라하 마사리크 군 병원
czke.402.d코0=제1공화국의 평시 군사 의료 서비스는 12개 지구 병원의 네트워크로 구성되어 있었습니다. 제1번 지구 병원은 프라하의 카를로보 광장에 위치해 있었으며 그 당시 나라의 주요 군사 의료 기관이 되었습니다.\n\n1925년, 토마시 가리크 마사리크 대통령의 75번째 생일에 의회는 신규 군 병원을 건설하기로 결정했습니다.\n\n하지만 마사리크 군 병원의 실제 건설은 십 년 후에나 시작되었습니다. 프라하의 데이비체 구역의 건축가 B. 아다메크의 1930년 설계가 현대적 의료 시설과 동원을 위한 군사 중심지라는 두 가지 목적을 전부 만족해 채택되었습니다.\n\n건설은 1936년 3월 시작되었으며 제1단계는 1938년 완료되었습니다. 외과와 내과, 보일러실, 그리고 용병을 위한 거주 시설을 포함한 병원 본관이 건설되었습니다.\n\n마사리크 군 병원은 1938년 8월 1일 공식적으로 개원했으며 첫 번째 환자는 한 달 후 들어왔습니다. 추가적인 확장 계획이 있었지만, 건설은 제2차 세계 대전으로 중지되었으며 병원은 독일군이 점령해 보조 병원(제1번 예비 군 병원, 프라크)으로 사용했습니다.\n\n현재 이 시설은 프라하 군사대학 병원으로 알려져 있으며, 체코 공화국군의 훈련, 교육 및 대학 병원 수준의 종합적인 보건 서비스를 제공하는 전문 의료 시설로 사용되고 있습니다.
