czke.429.d코0=국가 파시스트 공동체(NOF)는 이탈리아의 파시즘을 체코의 상황에 맞게 바꿨습니다. 정당은 조합주의 원칙에 기반한 강력한 국민 국가를 요구했으며 강력한 반독 정서도 지니고 있었습니다.\n\n체코의 파시즘은 스스로를 기존 사회 계급보다 우선시했으며, 국가 전체를 위해 모든 개인적, 계급적 이익을 뒤로 할 것을 요구했습니다. 이는 국가 파시스트 공동체의 모토 '국민의 안녕이 최고의 법이다'에서도 나타났습니다.\n\n체코 파시스트들 사이에 범슬라브주의는 보편적인 관심사였으나, 많은 당원들이 전직 군단병이었기 때문에 반공 정서는 매우 강력하게 나타났습니다.\n\n다양한 유소년 조직은 새로운 세대의 충성스러운 시민과 병사들을 교육시키고 사상을 주입할 것이었니다.\n\n국가 파시스트 공동체의 지도부는 정부를 여덟 명의 장관과 오직 체코인이거나 슬로바키아인뿐인 전문가 집단으로 구성할 것이었습니다. 독일인, 헝가리인, 유대인은 정부 각료가 될 수 없겠지만 나머지 시민권은 보장될 것이었습니다.\n\n더 나아가, 국가 파시스트 공동체는 대기업, 기업 연합, 그리고 독점에 대한 규제에 찬성했습니다. 국가와 민간 경제는 생산과 소비 사이의 균형과 자급자족이라는 원칙 위에 만들어질 것이었습니다.\n\n결론적으로 체코 파시스트들은 상당히 비현실적인 국가에 대해 꿈꿨으나, 그들이 틀렸다는 것을 증명할 기회를 역사에서 얻지 못했습니다.
