czke.404.t코0=체코슬로바키아의 프로핀테른
czke.404.d코0=적색 노동조합 인터내셔널(RILU), 통칭 프로핀테른은, 코민테른에 의해 설립된 국제 조직으로 노동조합 내의 공산주의 활동을 조정하는 것을 목표로 하고 있었습니다.\n\n1920년대 동안, 체코슬로바키아 노동조합원의 대다수가 프로핀테른과 연계되어 있었습니다. 사회민주당 정부가 공산주의자와 공산주의 노동조합을 축출하는 캠페인을 실시하자, 1922년 10월 체코 적색 노동조합은 그들만의 회의를 열어 사회민주주의 계열 노동조합과 공식적으로 결별했습니다.\n\n여기서 체코슬로바키아 공산당이 이 시기 매우 거대한 조직이었으며, 1922년 170,000명의 당원을 보유해 전세계에서 몇 개의 공산당을 제외하고는 가장 큰 지부 중 하나였다는 것을 언급할 필요가 있습니다.\n\n1930년대 초의 대공황 동안, 적색 노동조합은 다른 노동조합과 연계해 여러 건의 파업과 시위를 일으켰습니다.\n\n중부 유럽에서 가장 컸던 파업 중 하나도 적색 노동조합의 주도로 1932년 3월에 모스트, 체코슬로바키아에서 일어났습니다. "넬슨"과 "훔볼트 II" 광산에서 해고된 광부들의 소규모 시위에서 시작된 이 파업은 금방 광산 지역 전체의 파업과 40,000명이 넘게 참여한 시위로 이어졌습니다. 시위대와 지역 경찰 및 군대의 충돌의 결과로 두 명이 죽었으며 18명이 부상을 입었습니다.\n\n1930년대 후반 적색 노동조합은 파시즘에 맞선 체코슬로바키아 노동조합 운동의 연합 전선을 부르짖었습니다. 독일의 점령 후, 적색 노동조합은 1939년 공식적으로 해체되었습니다.
