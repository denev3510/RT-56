czke.213.t코0=홀레크 삼형제
czke.213.d코0=전간기 체코 화기의 대부분은 홀레크 삼형제라는 한 무기 설계자 가족에 의해 설계되었습니다.\n\n첫째인 바츨라프 홀레크는 기관총 전문이었으며 영국이 면허 생산한 브렌과 Besa 기관총의 견본을 설계했습니다.\n\n둘째 에마누엘 홀레크는 여러 반자동 소총을 설계했으며, 그중에는 중국 국민혁명군이 사용한 ZH-29도 있었습니다.\n\n막내인 프란티셰크 홀레크는 특정 무기를 설계하지는 않았지만, 그의 기술적인 기량은 삼형제가 그들의 설계를 브르노 조병창에서 실제 생산까지 밀어붙이는 데에 도움을 주었습니다.\n\n불행히도 제2차 세계대전이 그들의 유망한 경력을 방해했으며, 그들의 가업은 자식들과 손자들이 이어나갔으나 그들의 설계는 사냥용과 스포츠용 소총에 한정되었습니다.
