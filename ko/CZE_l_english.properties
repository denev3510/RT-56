CZKE_zaolzie_for_alliance_tooltip_reward_1코0=\n치에신 실레시아 문제를 최종적으로 해결하기 위한 제안을 §Y폴란드§!에 보내는 §Y외교 사건§!.\n
CZKE_zaolzie_for_alliance_tooltip_reward_2코0=\n§Y폴란드§!가 §Y자올지에§! 주를 받는 대신 §Y소협상국§!에 가입합니다(80% 확률).
czke.414.t코0=폴란드와 체코슬로바키아 간 자올지에 분쟁의 역사
czke.414.d코0=폴란드-체코슬로바키아 전쟁은 1919년 치에신 실레시아를 두고 신생 국가인 체코슬로바키아와 폴란드가 벌인 지역 단위 군사 교전이었습니다. 몇몇 체코 문헌에는 이 전쟁이 '7일 전쟁'으로 기록되어 있는데 이는 전쟁이 매우 빨리 끝났기 때문이었습니다.\n\n치에신 실레시아의 가장 중요한 자원은 카르비나 인근의 풍부한 석탄 매장량과 체코와 슬로바키아를 잇는 코시체-보후민 철도였습니다. 더 나아가, 북서부 치에신 실레시아에 위치한 보후민의 철도역은 국제 물류 및 통신의 교차점이었습니다.\n\n전쟁 명분은 폴란드가 분쟁 지역에서는 주권을 행사하지 않는다는 임시 협정 조항을 어기고, 넘겨받은 지역에서 총선을 준비하고 있다는 것이었습니다.\n\n폴란드 정부는 준비를 중지하라는 프라하의 요청을 거절했으며 체코슬로바키아는 무력으로 준비를 막기로 결정했습니다. 대다수의 폴란드군이 동부 갈리치아를 두고 서우크라이나 인민공화국과의 전쟁에 투입되어 있었기 때문에, 체코슬로바키아군은 빠르게 우위를 차지했습니다. 하지만 협상국은 체코슬로바키아의 진격을 막았으며, 체코슬로바키아와 폴란드는 새로운 경계선을 긋고 분쟁 지역 통제권을 국제 사회에 위임한다는 것에 동의해야 했습니다.\n\n치에신 실레시아의 최종 분할안은 1920년 7월 스파 회의를 통해 결정되었습니다. 결론적으로, 체코와 슬로바키아를 연결하는 철도와 그 남쪽에 있는 지역은 체코슬로바키아에, 철도의 북쪽에 있는 지역은 폴란드에 넘어갔습니다. 체코슬로바키아가 통제하는 지역은 그 후 자올지에로 알려지게 되었으며, 그 뜻은 단순히 '올자 강 너머의 땅'이었습니다.\n\n자올지에는 뮌헨 위기 도중 잠시 폴란드가 점령했고, 그 후에는 독립 슬로바키아가 병합했다가, 제2차 세계대전 후 다시 체코슬로바키아의 통제 하에 들어왔습니다. 하지만 지역을 둘러싼 분쟁이 최종적으로 해결된 것은 1958년의 일이었습니다.
