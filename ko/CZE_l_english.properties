CZKE_czech_fascism_onrise_desc코0=체코슬로바키아 공화국 내에서 주류를 차지한 극우 정치 운동은 베니토 무솔리니의 국가 파시스트당을 모델로 삼은 국가 파시스트 공동체였으며, 일부 추산에 따르면 1926년 20만 명의 지지자를 보유하고 있었다고 알려져 있습니다.\n\n대조적으로 슬로바키아의 극우는 흘린카의 슬로바키아 인민당 소속 기독교 국민주의자들로 대표되었습니다.
CZKE_czech_fascism_onrise_tooltip_reward코0=\n두가지 종류의 §Y체코 파시즘§! 지지 중 하나를 선택할 수 있습니다.
czke.418.t코0=전간기 체코슬로바키아의 파시즘
czke.418.d코0=국가 파시스트 공동체는 베니토 무솔리니의 파시즘을 바탕으로 라돌라 가이다가 이끌던 체코슬로바키아의 파시즘 운동이었습니다. 국가 파시스트 공동체는 1926년 3월 "적백"로 알려진 반체제 국민민주당 당원들과 보헤미아와 모라비아에 걸친 여러 우파 단체들의 통합으로 만들어졌습니다.\n\n이 정당의 특징은 강한 반독 정서였으며, 이는 아돌프 히틀러가 집권한 후에도 계속되었습니다. 국가 파시스트 공동체는 이탈리아를 모델로 삼았으며, 무솔리니의 국가 파시스트당을 완전한 모델로 삼았습니다. 이런 관점에서 이 정당은 그들의 최대 경쟁자이자 히틀러를 지지한 '블라이카'와 크게 달랐습니다.\n\n국가 파시스트 공동체가 비판한 대상은 유대인, 공산주의자, 체코슬로바키아 정부, 그리고 헝가리인이 포함되었습니다. 이 정당은 유소년 조직과 노동조합 운동을 진행했지만, 후자는 소규모였습니다.\n\n이 정당은 또한 범슬라브주의 정책을 지지했으며, 폴란드와 함께 대슬라브 동맹을 이끌어 소련의 공산주의를 무너뜨리려는 기대를 가지고 있었습니다. 그들은 또 농업이 큰 지분을 차지하는 조합주의 경제에 대한 신념을 가지고 있었습니다. 국가 파시스트 공동체는 전 체코슬로바키아 군단병들로부터 초기 약간의 지지를 얻었습니다.\n\n정당은 지지율을 유지하는 데 실패했으며 1935년 총선에서 2%의 지지와 의회에서 7석을 차지하는 데 그쳤습니다. 정당은 독일이 체코슬로바키아를 점령했을 때 해산되었습니다.\n\n국가 파시스트 공동체가 존재한 대부분의 기간 동안 전직 장군이자 러시아 체코슬로바키아 군단의 영웅이었던 라돌라 가이다가 정당을 이끌었습니다. 1933년 가이다는 군 내의 파시스트 동조자들이 기도한 실패한 쿠데타인 '지데니체 반란' 사건 때문에 잠시 투옥되었으며 계급과 연금을 박탈당했습니다.\n\n가이다는 1939년부터 1945년 사이 특별한 활동을 보이지 않았으며 정계를 떠났습니다. 그는 장교들이 폴란드로 피신하는 것을 돕거나 그의 아들의 저항 활동을 숨기는 등의 방법으로 가끔 체코 저항군을 지원했습니다. 그는 게슈타포의 조사를 받았지만 투옥되는 것은 피할 수 있었습니다.\n\n제2차 세계대전이 끝났을 때, 가이다는 NKVD에 의해 투옥되었으며 가혹한 심문을 받았습니다. 1947년 4월 그는 '파시즘과 나치즘을 선전한 혐의'로 재판에 올려졌으며, 검사는 종신형을 구형했습니다. 가이다의 혐의는 불명확했으며 최종적으로 징역 2년형을 선고받은 뒤 얼마 후 그는 풀려날 수 있었습니다. 무일푼인데다 모두에게 잊힌 그는 몇 달 후 사망했습니다.
