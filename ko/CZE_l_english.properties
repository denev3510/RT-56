czke.224.d코0=[GetDateText]년 쯤되면 독일과의 전쟁이 일어났을 때 체코슬로바키아 공군의 복엽기 비행대에게 현대적 단엽기가 필요할 것이라는 게 체코슬로바키아 사령부에도 명백해졌습니다. 따라서 새로운 현대화 계획이 시작되었으며 전투기와 폭격기 모두에 철저한 요구사항 및 제원이 설정되었습니다.\n\n가장 유망한 폭격기 프로토타입 중 하나인 아에로 A.300은 강력한 브리스톨 머큐리 IX 성형 엔진을 장착한 현대식 폭격기였습니다. 이 항공기는 아비아 B-35 프로토타입을 제외하면 그 어느 체코슬로바키아 항공기보다도 빨랐습니다. 1939년 독일이 이 항공기를 노획한 후 브레멘의 포케불프 기술자들은 이 항공기를 조사하고 시험했으나, 그 후에 이 폭격기는 다시 등장하지 않았습니다.\n\n아비아는 새로운 경폭격기를 소개했으며, 이 항공기는 기존 B-58 프로토타입의 발전된 파생형이었습니다. B.158은 세 개 좌석과 역갈매기형 주익을 가진 저익 단엽기였으며, 집어넣을 수 있는 뒷바퀴와 634kW(850마력) 아비아(이스파노-수이자) 12Ydrs 엔진을 장착하고 있었습니다. 이 항공기의 처녀 비행은 1938년 중순 진행되었습니다.\n\n레토프도 Š-50이라는 새로운 설계를 제시했습니다. 다목적 단엽기로 활용될 수 있도록 설계된 이 항공기는 두 개의 313kW(420마력) 아비아 Rk.17 성형 엔진을 장착하고 있었으며 세 정의 기관총과 600kg에 달하는 폭장량도 가지고 있었습니다. 정찰 임무를 위해 라디오 기지국과 카메라도 장착할 수 있었습니다.
