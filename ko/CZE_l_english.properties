czke.305.t코0=A-54 요원의 이야기
czke.305.d코0=파울 튀멜, 다른 이름으로 A-54 요원은, 제2차 세계대전 동안 체코슬로바키아에 정보를 제공한 독일인 이중간첩입니다. 그는 1932년 그의 사치스러운 생활을 위한 비용을 마련하기 위해 제2부서에 연락하여 서면으로 협력을 제안했습니다.\n\n그는 독일 군사 정보 기관 아프베어의 고위 인사였으며, 돌격대의 창립 멤버로서 여러 연줄과 훈장을 가지고 있는 나치당원이기도 했습니다.\n\n그는 독일 정보 기관에 대한 여러 주요 정보를 체코 요원에게 전달했으며, 요원들은 이 정보를 런던의 SIS로 보냈습니다. 튀멜은 "독일의 군사적 역량과 의도", "아프베어와 보안국의 조직 구조", 그리고 "거의 완벽한 국방군 및 루프트바페의 전투서열과 독일 동원 계획"도 전달했습니다. 후에 그는 주데텐란트 합병과 체코슬로바키아 침공, 그리고 폴란드 침공에 관한 사전 경고도 전달했습니다.\n\n1941년 10월, 게슈타포는 그가 유고슬라비아에 독일이 9월에 그들 나라를 공격할 것이라고 알려줬다고 고발했습니다. 그들은 또 그가 체코 저항군 지도자 바츨라프 모라베크 대위에게 협력했다고 의심했습니다. 튀멜은 아프베어에 주기적으로 친위대 기밀 정보를 제공했습니다. 따라서 아프베어 국장 카나리스 제독은 튀멜이 아프베어의 이중간첩이라고 변호했습니다.\n\n역사가들은 여전히 요원 A-54가 정말 이중간첩 '에이스'였는지, 아니면 체코슬로바키아 정보국과 연합국에 거짓 정보를 제공하기 위한 아프베어의 정교한 술책이었는지 논쟁하고 있습니다. 어쨌거나 튀멜은 결국 꼬리가 잡혔으며, 반역죄를 선고받은 후 1945년 4월 테레지엔슈타트 강제 수용소에서 친위대에 의해 처형되었습니다.
