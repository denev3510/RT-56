czke.6.t코0=동원령!
czke.6.d코0=체코슬로바키아 정부는 체코슬로바키아가 주데텐란트를 독일에 양도하라는 영국과 프랑스의 제안을 거부했습니다.\n\n곧이어 비상사태와 총동원령이 내려졌습니다. 동원령은 약 125만 명의 군인들에게 내려졌고, 여기에는 여러 가지 훈련을 위해 일찍 소집된 예비군들이 포함되었습니다.\n\n총동원령 발표에 대한 대응은 매우 빨랐습니다. 첫 예비역들은 라디오에서 동원령을 듣고 나서 불과 몇 분 후에 소집되었고 그 후 몇 시간 안에 병사들의 입대가 급격히 증가하였습니다.\n\n밤 동안, 군은 전략적으로 중요한 건물을 장악한 후 경비했으며 부대는 전시 편제로 재편성되었습니다.\n\n체코슬로바키아는 그들의 자유를 지킬 준비가 되어 있었습니다.
czke.6.a코0=진실은 승리한다!
