CZKE_soviet_treaties_desc코0=1935년 5월 16일, 체코슬로바키아와 소련은 프랑스-소련 동맹의 결과로 동맹 조약을 체결했습니다. 뮌헨 협정 전까지의 기간 동안, 많은 체코슬로바키아인들은 전쟁이 진짜 발발할 경우 소련이 도울 것이라고 기대했습니다.
