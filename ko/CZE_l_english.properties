czke.403.t코0=소콜 운동의 역사
czke.403.d코0=소콜 운동(체코어로 매에서 유래)은 전연령을 대상으로 한 체조 단체로 미로슬라프 티르시와 인드르지흐 푸그네르가 1862년 프라하에서 창립했습니다. 단체는 "건전한 신체에 건전한 정신이 깃든다"라는 원칙을 바탕으로 했지만 체코 민족 주체성의 부활에도 큰 역할을 했습니다.\n\n초기부터 소콜 운동의 애국주의는 나타났습니다. 소콜은 전통 복장 크로예를 입고 여행을 했으며, 국가 행사와 공공 활동에 참여했고, 일반적으로 사람들에게 애국적 행동을 하라고 격려했습니다.\n\n소콜이 한 가장 큰 행사는 "프셰소콜스키 슬레트"(전 소콜 회원 대회)로 6년마다 열렸습니다. 이 대회의 전통은 1882년 6월 시작했으며 처음으로 모인 인원은 700명이 넘는 스포츠인이었습니다.\n\n소콜은 전간기에 크게 발전했으며 회원도 100만 명이 넘었습니다. 체코슬로바키아 공화국의 처음 두 대통령인 T. G. 마사리크나 E. 베네시 같은 유력한 정치인도 소콜의 회원이었습니다.\n\n이 시기에 운동 내에서 국민주의가 강화되었으며 인종차별이나 반유대주의적 행위가 빈번히 일어났다는 사실에 주목할 필요가 있습니다. 소콜 회원들은 국경 지역과 몇몇 독일어 사용자 다수 지역에 거주하는 독일인의 "체코화"에 적극적으로 참여했으며, 다른 체코인 및 독일인 단체와 마찬가지로 전간기 체코인과 독일인 사이의 민족 갈등에 대한 책임에서 벗어날 수 없습니다.\n\n소콜은 세 번 정도 거의 없어질 뻔했으며 체코슬로바키아 역사의 모든 권위주의 정권에게 금지당했습니다. 소콜은 제1차 세계대전 도중인 1915년 처음으로 금지되었습니다. 그 다음은 나치 독일이 체코를 점령했을 때 금지되었습니다. 마지막으로, 소콜은 1948년 이후 공산주의자들에게도 금지당했습니다. 1968년, 소콜 부활을 위한 노력도 완전히 무산되었으며, 42년 간의 공백 끝에 소콜은 1990년에야 네 번째로 부활할 수 있었습니다.
