CZKE_acquire_access_for_soviets_desc코0=동맹의 효과를 크게 약화시킨 핵심 요인은 소련과 체코슬로바키아 사이 국경이 존재하지 않는다는 것이었습니다. 바르샤바는 소련에 군사 통행권을 주는 것을 완강히 거부했으며, 루마니아 정부 역시 마찬가지였습니다. 하지만 체코슬로바키아 정부가 이웃나라들을 붉은 군대가 지나갈 수 있도록 설득할 수 있었다면 다른 일이 일어났을 수도 있을 것입니다.
CZKE_acquire_access_for_soviets_tooltip_reward코0=\n§Y폴란드§!(30% 확률)와 §Y루마니아§!(50% 확률)와 §Y소련§!에 §Y군사 통행권§!을 주는 것에 관한 협상을 시작합니다.\n\n협상이 성공하면, §Y소련§!이 §Y체코슬로바키아§!를 §Y독립 보장§!하는 대신 동유럽의 소련 영향력이 강화될 것입니다(공산주의 전파).
CZKE_soviet_military코0=소련군의 영향
CZKE_soviet_military_desc코0=우리는 [SOV.getAdjective] 동지들로부터 많은 것을 배울 수 있습니다!
czke.320.t코0=체코슬로바키아가 보호를 요청
czke.320.d코0=독일과 체코슬로바키아 사이의 정치 상황이 격화되면서, 체코슬로바키아 정부는 파시스트들에 맞서 우리와 군사 협력 관계를 강화하려고 하고 있습니다. 우리가 그들을 도울 것을 보장한다면, 그들은 이웃나라들과 우리 병력이 지나갈 수 있도록 군사 통행권 협상을 시도할 것입니다.\n\n이는 우리에게 혁명을 유럽의 심장부로 전파시킬 수 있는 독특한 기회를 제공합니다.
czke.320.a코0=우리는 체코슬로바키아를 지킬 것이다.
czke.320.b코0=체코인들은 알아서 살아야 한다.
czke.321.t코0=소련의 지원 약속
czke.321.d코0=[SOV.getnameDef] 정부가 우리를 지원할 것이라고 다시 한 번 보장했습니다. 우리는 이제 폴란드나 루마니아의 군사 통행권만 얻어내면 됩니다. 얻지 못한다면 소련의 지원은 아무런 의미가 없습니다.
czke.321.a코0=군사 통행권 협상을 시도하라.
czke.322.t코0=소련의 지원 거절
czke.322.d코0=소련이 지원을 거절했습니다. 이런 정치적 상황에서 더 끈끈한 체코슬로바키아-[SOV.getAdjective] 동맹은 어려울 것 같습니다.
czke.322.a코0=유감이군.
czke.323.t코0=소련에 대한 군사 통행권
czke.323.d코0=독일과 체코슬로바키아 사이의 정치 상황이 격화되면서, 체코슬로바키아 정부는 파시스트들에 맞서 소련과 군사 협력 관계를 강화하려고 하고 있습니다.\n\n체코슬로바키아 정부는 전쟁이 발발할 경우 소련 병력이 우리나라를 지나갈 수 있도록 허용해달라고 정중히 요청했습니다.
czke.323.a코0=좋다, 독일은 계속 견제되어야 한다.
czke.323.b코0=체코인들이 정신줄을 놓았나? 볼셰비키가 우리 땅을 밟는 것은 절대로 허용할 수 없다.
czke.324.t코0=소련에 대한 군사 통행권
czke.324.d코0=독일과 체코슬로바키아 사이의 정치 상황이 격화되면서, 체코슬로바키아 정부는 파시스트들에 맞서 소련과 군사 협력 관계를 강화하려고 하고 있습니다.\n\n체코슬로바키아 정부는 전쟁이 발발할 경우 소련 병력이 우리나라를 지나갈 수 있도록 허용해달라고 정중히 요청했습니다.
czke.324.a코0=좋다, 독일은 계속 견제되어야 한다.
czke.324.b코0=단 한 명의 소련 병사도 루마니아를 밟을 수 없다.
czke.325.t코0=소련을 위한 군사 통행권 확보
czke.325.d코0=체코 외교관들이 우리의 의도에 대해 이웃나라 중 하나를 설득하는 데에 성공한 것 같습니다. 마지못해 그들은 우리나라에 군사 통행권을 주기로 동의했으며 우리는 이제 독일에 맞서 체코슬로바키아를 지원할 수 있을 것입니다.
czke.325.a코0=우리는 함께 파시스트들에 맞설 것이다.
czke.326.t코0=폴란드의 거절
czke.326.d코0=폴란드 정부는 소련군이 폴란드를 지나가는 것을 공식적으로 거절했습니다.
czke.326.a코0=알겠다.
czke.327.t코0=소련과의 동맹
czke.327.d코0=소련은 전쟁이 진짜 발발할 경우 우리를 도울 것이라고 다시금 보장했습니다.
czke.327.a코0=그들이 약속을 지키기를 바라자고.
czke.328.t코0=루마니아의 거절
czke.328.d코0=루마니아 정부는 소련군이 루마니아를 지나가는 것을 공식적으로 거절했습니다.
czke.328.a코0=그렇다면 홀로 설 수밖에.
czke.328.b코0=그런 건 애초에 왜 물어보는 건지.
CZKE_revive_little_entente코0=소협상국 재건
CZKE_revive_little_entente_desc코0=소협상국은 1920년과 1921년 체코슬로바키아, 루마니아, 유고슬라비아가 헝가리 수복주의에 대한 공동 방위와 합스부르크 복위 방지를 목적으로 결성한 동맹입니다. 프랑스는 각 회원국과 조약을 체결하면서 동맹을 지원했습니다. 소협상국은 1936년부터 붕괴하기 시작했으며 1938년 완전히 해체되었습니다.
CZKE_revive_little_entente_tooltip_reward코0=\n신규 세력 창설: §Y소협상국§!
CZKE_little_entente_alliance코0=소협상국 동맹
CZKE_little_entente_alliance_negative코0=소협상국 동맹
little_entente코0=소협상국
czke.329.t코0=소협상국 동맹의 역사
czke.329.d코0=소협상국은 전간기 체코슬로바키아, 유고슬라비아, 루마니아 사이의 상호 방위 세력입니다. 동맹은 1920년부터 1921년 사이 체결된 여러 조약에 기초하고 있으며, 독일과 헝가리가 다뉴브 강 유역을 지배하는 것을 막고 각 회원국의 영토와 정치적 독립을 보호하는 데 목표를 두고 있었습니다. 1920년대 삼국은 상호 간의 경제적, 정치적 협력을 모색하고 프랑스와의 동맹을 협상했습니다.\n\n1933년 아돌프 히틀러가 권력을 장악한 후, 소협상국의 회원국들은 각국의 외무부 장관으로 구성된 상시 사무국과 회의를 만들어 공통의 정책을 논의하기 위해 매해 세 번씩 만남을 가졌습니다. 하지만 1930년대 중반부터 삼국은 개별적인 외교 정책을 더 많이 도입하기 시작했으며, 특히 1936년 봄 독일이 라인란트를 재무장하고 소협상국이 의지했던 프랑스의 지지가 가치를 잃으면서 더 그 추세가 심해졌습니다.\n\n역사적으로, 소협상국은 1937년 4월 독일에게 위협받던 체코슬로바키아가 소협상국이 공격받는 회원국에 확실한 군사적 지원을 해야 한다고 보낸 요청을 유고슬라비아와 루마니아가 거절했을 때 남아있던 정치적 가치를 상실했습니다. 소협상국은 독일이 1938년 9월 체코슬로바키아의 주데텐란트 지방을 병합했을 때 완전히 붕괴했습니다.
czke.329.a코0=소협상국 재건을 시도하라.
czke.330.t코0=[Root.GetLeader](이)가 소협상국 재건을 시도
czke.330.a코0=이렇게 되도록 내버려둬서는 안된다!
czke.330.d코0=공동의 적에 맞선 세력을 만들기 위해, [From.GetName] 정부는 소협상국 회원국과 접촉해 동맹의 목적을 확장하고 공동의 적에 맞서 단결하자고 제의했습니다.\n\n체코슬로바키아 정부는 위협받고 있는 다른 국가들과 외교 관계를 강화하고, 유럽의 외교적 균형을 유지하고 추후 전쟁을 방지하기 위해 단결을 강조했습니다. 그들이 성공할지는 시간만이 알려줄 것입니다.
czke.330.b코0=소협상국 만세!
czke.330.c코0=유럽에 대한 우리의 구상을 망가뜨릴 수 있겠군.
czke.330.e코0=유럽은 파시스트 침략자들에 맞서 단결해야 한다!
czke.330.f코0=악화되는 유럽 정세의 증거군.
CZKE_invite_romania코0=루마니아 초대
CZKE_invite_romania_desc코0=루마니아와의 동맹을 우리는 강화해야 합니다.
CZKE_invite_romania_tooltip_reward코0=\n§Y루마니아§!가 §Y소협상국§!에 가입합니다(90% 확률).
CZKE_invite_yugoslavia코0=유고슬라비아 초대
CZKE_invite_yugoslavia_desc코0=유고슬라비아와의 동맹을 우리는 강화해야 합니다.
CZKE_invite_yugoslavia_tooltip_reward코0=\n§Y유고슬라비아§!가 §Y소협상국§!에 가입합니다(90% 확률).
czke.331.t코0=소협상국의 재건
czke.331.d코0=소협상국을 재건하기 위해, 체코슬로바키아는 옛 동맹국 국가들이나 소련의 공격적 확장주의의 부활을 막기 위한 이 동맹을 다시 지지해달라고 요청했습니다.
czke.331.a코0=기꺼이. 소협상국은 재건이 필요하다.
czke.331.b코0=우리나라는 우리나라의 길을 갈 것이다.
czke.332.t코0=[From.GetName]가 소협상국에 가입
czke.332.d코0=소협상국 동맹이 무너지는 것을 막기 위한 우리의 계획이 진전을 보이고 있습니다. [From.GetLeader](은)는 우리의 노력을 인전하고 동맹을 재건하자는 우리의 제의를 받아들였습니다.
czke.332.a코0=이로써 소협상국 재건에 한 발자국 더 다가갔다.
czke.333.t코0=[From.GetName]가 우리 제의를 거절
czke.333.d코0=소협상국을 재건하기 위한 우리의 노력에도 불구하고, [From.GetLeader](은)는 우리의 최근 세력 초대 시도를 회의적으로 받아들였습니다. [From.GetLeader](은)는 우리 의도에 대한 의심과 우리와 너무 가까워지면 오히려 목표물이 될 수 있다는 걱정 때문에 우리 세력에 가입하는 것을 거절했습니다.
czke.333.a코0=그들도 이미 목표물일 수도 있는데!
CZKE_hungary_intervention코0=헝가리 개입
CZKE_hungary_intervention_desc코0=체코슬로바키아는 헝가리와 복잡한 관계를 가지고 있습니다. 1918년 독립 선언 직후, 슬로바키아 국경의 갈등은 무력 분쟁으로 이어졌습니다. 그때부터, 헝가리는 언제나 체코슬로바키아에게 눈엣가시였습니다.
CZKE_austria_intervention코0=오스트리아 개입
CZKE_austria_intervention_desc코0=체코슬로바키아 정부는 오스트리아의 증가하는 파시즘 지지세에 대해 잘 알고 있었으며, 나중의 사건들이 알려주듯이 오스트리아-독일 동맹에 대한 걱정은 기우가 아니었습니다.
CZKE_claims_bohemian_crown코0=구 보헤미아 왕관령 영유권 주장
CZKE_claims_bohemian_crown_desc코0=루사티아의 슬라브계 소르브인들은 언제나 체코슬로바키아의 일부가 되고 싶어 했습니다. 과거 보헤미아 왕관령이었던 몇몇 지방에 대해 독일에 국제적인 압력을 가하도록 합시다.
CZKE_claims_bohemian_crown_tooltip_reward코0=\n구 보헤미아 왕관령의 일부(§Y니더슐레지엔, 오버슐레지엔§!)에 대해 독일에 최후통첩을 보냅니다(§Y영유권 및 제한적 전쟁 목표§!).
czke.350.t코0=루사티아에 대한 영유권
czke.350.d코0=대전쟁 동안, 특히 전쟁의 마지막 해에, 몇몇 체코 정치 및 문화계 대표들은 구 보헤미아 왕관령의 역사적 국경에 신생 체코 국가가 들어가야 한다는 발상을 주장했습니다.\n\n동시에 신생국 국경에 관한 협상이 시작되었습니다. 최종 결정은 1919년 1월 파리 강화 회의에서 내려졌습니다. 체코 대표단은 카렐 크라마르시 총리와 에드바르트 베네시 외무부 장관이 이끌었습니다. 그들은 체코슬로바키아가 역사적인 보헤미아 왕관령의 국경을 가져야 한다고 협상국을 설득하려 노력했습니다.\n\n루테니아와 북부 헝가리에 대한 협상은 성공적이었지만, 체코 대표단은 여러 부문, 예를 들어 클라트스코나 루사티아, 유고슬라비아 회랑 문제에서 양보를 해야 했습니다.\n\n루사티아는 영유권 주장에 관한 이 정치적 연극에서 특정 역할을 맡고 있었습니다. 왜냐하면 독일 내의 자치나 신생 체코슬로바키아 공화국으로의 편입을 요구하는 상당히 강력한 루사티아 국가 운동이 존재했기 때문입니다. 체코슬로바키아 외교관들에게 루사티아 문제는 크게 중요하지 않았으며, 체코슬로바키아의 확고한 지지를 받지 못한 평화 회의의 비공식적인 루사티아 대표단은 루사티아의 요구사항을 안건에 상정시키는 데 실패했습니다. 그럼에도 체코인과 소르브인 사이의 좋은 관계는 체코슬로바키아 제1공화국 동안 계속 유지되었습니다.\n\n역사적으로, 루사티아 지방은 1815년 빈 회의에서 프로이센의 일부가 되었습니다. 독일화에도 불구하고, 소르브인이나 벤트인으로 알려진 민족의 원래 슬라브 언어도 어느 정도 보존되었습니다. 19세기 동안 소르브인 신학대학이 프라하에 설립되어 루사티아에서 온 학생들을 지원했습니다.\n\n제2차 세계대전 후, 루사티아의 지역민들은 체코슬로바키아의 일부가 되려고 시도했지만, 연합국은 그들을 돕지 않았습니다.
czke.350.a코0=우리는 소르브인 친구들을 독일의 압제에서 지켜야 한다.

CZKE_czechoslovak_government_reform코0=체코슬로바키아 정부 개혁
CZKE_czechoslovak_government_reform_desc코0=1935년 11월 6일, 대의원 의장이었던 보후미르 브라다치가 죽자 당시 총리였던 얀 말리페트르가 신임 대의원 의장으로 선출되었습니다. 총리와 대의원 의장을 동시에 하는 것은 불가하였기에, 밀란 호자가 새로운 총리로 임명되었습니다.
CZKE_czechoslovak_government_reform_tooltip_reward코0=\n §Y정치력§!.
czke.400.t코0=1935년 총선의 결과
czke.400.d코0=1935년 5월 19일, 당시 체코슬로바키아의 대의원과 원로원 양원의 의원을 선출할 네 번째 총선이 체코슬로바키아 제1공화국에서 열렸습니다.\n\n1930년 인구 조사에 따르면, 당시 체코슬로바키아의 인구는 14,479,565명이었으며, 아래와 같은 매우 다양한 민족 구성을 가지고 있었습니다.\n\n- 체코인과 슬로바키아인 - 66.9% (9,688,770)\n- 독일인 22.3% (3,231,688)\n- 헝가리인 4.8% (691,923)\n- 루테니아인 3.8% (549,169)\n- 폴란드인 0.6% (81,737)\n\n대의원 선거의 유효표는 8,231,412장이었으며, 이는 투표자 수의 92%였습니다.\n\n1935년 총선의 결과는 상당한 충격이었습니다. 야당과 주데텐 독일인당(SdP, 당수 콘라트 헨라인)이 국가 단위에서 대의원(15.2%)과 원로원(15%) 양원 모두에서 총선의 승자가 되었기 때문입니다. 주데텐 독일인의 삼분의 이가 넘는 사람이 주데텐 독일인당에 투표했습니다.\n\n가장 강력한 정부 여당인 농업당(농민공화당)은 14.3%의 득표율을 얻었으며 사회민주당은 12.6%의 득표율을 얻었습니다. 하지만 선거의 계산법으로 인해 정부 여당인 농업당이 주데텐 독일인당을 단 한 표 차이로 제치고 45석으로 가장 많은 대의원 의석을 확보했습니다.\n\n선거 결과로 인해 얀 말리페트르가 이끌던 기존 연정이 300석 중 149석을 차지해 대의원 과반을 상실했으며 사임해야만 했습니다. 주데텐 독일인당을 배제한 더 넓은 연립 정부가 7월에 최종적으로 만들어졌으며, 밀란 호자가 얀 말리페트르를 대신해 1935년 11월 총리가 되었고 그 다음 달 각료 중 몇 명을 교체했습니다.
