r56_eng.1.t코0=파시즘만이 평화를 지킬 수 있다!
r56_eng.1.desc코0=파시즘이 평화를 의미하는 이유는 파시즘만이 전쟁의 진정한 원흉에 맞서 싸우기 때문입니다. 강력한 경제 자립 정책은 수많은 전쟁을 불러일으킨 승자 없는 시장 경쟁에서 탈출할 수 있게 해줍니다. 이것이 전쟁과 제국이 양립할 수 있는 이유입니다. 이 둘은 경제적 자립을 확실히 하기 위한 방법으로 같이 있을 것입니다!
