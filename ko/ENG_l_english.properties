ENG_speech_against_war코0=반전 연설
ENG_speech_against_war_desc코0=우리 훌륭한 젊은이들의 피가 외국의 일 때문에 무의미하게 흘려지지는 않을 것입니다. 영국이 나아가기 위해서는 평화 속에 남아야 합니다. 우리의 목소리는 모든 거리에서 들려야 합니다. 우리는 평화를 요구합니다! 하지만 우리는 우리 땅을 지키고 외국 침략자들에 맞설 준비가 되었습니다. 우리가 문제를, 그리고 전쟁을 일으키기를 원한다고 주장하는 자들에게 우리는 하나의 통일된 목소리로 대답합니다. 영국 평화 속에서 존속할 것이라고!
