LOADING_TIP_313코0=다른 이들이 역사를 만들동안 손을 가만히 있는것은 굴욕적인 일이다. 누가 이기는지는 별로 중요하지 .\n- 베니토 무솔리니 전쟁은 다가오고 있으며, 그것은 밤중의 도둑처럼 올것이다. \n  -에이먼 데 벌레라
