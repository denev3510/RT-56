turkey.107.t코0=독일-터키 친선 조약
turkey.107.d코0=최근 터키 외교관이 우리 정부와 터키의 중립에 관한 논의를 진행하고 있습니다. 독일이 터키를 공격하거나 터키의 주권을 침해하지 않는 대가로 그들은 자신들의 시장을 우리에게 개방할 것입니다. 이를 통해 우리는 수익성이 높은 거래를 확보하고 터키의 막대한 크로뮴 지원을 포함한 중동의 자원을 쉽게 공급받을 수 있을 것입니다.
turkey.107.a코0=터키가 우리 편을 들다니 참 다행이군.
turkey.107.b코0=우리는 터키에 대한 계획이 따로 있다.

turkey.108.t코0=독일의 친선 조약 체결
turkey.108.d코0=독일이 우리가 제안한 독일-터키 친선 조약에 서명하고 비준했습니다. 우리가 미래의 전쟁에 대해 중립을 지키는 한 독일은 우리 국경과 외교적 야망을 존중할 것입니다.
turkey.108.a코0=터키에 계속 평화가 있기를.

turkey.109.t코0=협상 결렬
turkey.109.d코0=독일을 만족시키기 위한 우리의 노력에도 불구하고 우리의 제안은 무시되었습니다. 우리 외교관은 독일에서 빈손으로 돌아올 수밖에 없었습니다.
turkey.109.a코0=독일이 우리에 대한 계획을 따로 세워둔 것이 분명하군.

turkey.110.t코0=터키의 도데카니사 반환 요청
turkey.110.d코0=도데카니사는 에게해 남쪽의 수백 개가 넘는 섬들의 집합체입니다. 가장 큰 섬인 로도스는 고대부터 지역에서 가장 중요한 섬이었으며 1522년부터 터키의 지배 아래 있었습니다. 이탈리아-튀르크 전쟁으로 이탈리아가 섬을 점령하기 전까지는 말이죠. 이제 터키 대사가 그들의 정당한 영토인 도데카니사의 반환을 요구했습니다. 그들은 이 섬들이 터키의 일부이며 거부는 받아들이지 않겠다고 확실히 밝혔습니다.
turkey.110.a코0=그들이 섬들에 대한 영유권이 있는 것은 사실이지.
turkey.110.b코0=우리는 이 땅을 정정당당하게 얻었다.

turkey.111.t코0=[From.GetNameDef]의 도데카니사 반환 동의
turkey.111.d코0=[From.GetNameDef] 측과의 회담은 큰 성공이었으며 [From.GetNameDef] 정부는 도데카니사를 우리에게 반환하겠다고 보장했습니다. 오늘 아침 마지막 [From.GetNameDef] 병력과 관료들이 로도스에서의 짧은 의식 후에 섬에서 철수했습니다.
turkey.111.a코0=또다른 우리의 정당한 영토가 반환되었군.

turkey.112.t코0=[From.GetNameDef]의 도데카니사 반환 거부
turkey.112.d코0=도데카니사의 반환에 대한 [From.GetNameDef] 측과의 회담이 결렬되었으며 우리 대사는 그 나라에서 추방당했습니다. [From.GetNameDef] 정부는 그들이 도데카니사의 지배자이며 터키의 역사적 영유권은 효력이 없다고 밝혔습니다.
turkey.112.a코0=그들은 전쟁을 선택했군.
turkey.112.b코0=다시 생각해보니...

TUR_kurdish_rebellion_cat코0=쿠르드 반란
TUR_kurdish_rebellion_cat_desc코0=터키 동부에 거주하는 쿠르드인들은 오랫동안 자신들이 터키 민족의 일부가 아니라고 보고 있습니다. 최근 우라니라의 정치적 불안으로 인해 반항적인 쿠르드인들이 조직을 결성해 반란을 모의하기 시작했습니다.
