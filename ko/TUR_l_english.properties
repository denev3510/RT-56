turkey.100.t코0=터키의 산업 지원 요청
turkey.100.d코0=터키 외교관들이 최근 런던의 여러 투자자들과 만남을 가졌습니다. 그들은 영국 기업가들이 터키 경제에 투자하면 여러 특혜를 주겠다고 제안했습니다. 투자를 허용한다면 분명 양국 간의 관계가 개선되는 데 도움이 될 것입니다.
