turkey.101.a코0=훌륭해.

turkey.102.t코0=[FROM.GetNameDef] 정부가 산업 지원 요청을 거절
turkey.102.d코0=영국 정부가 영국 시민이 우리나라 경제에 투자하는 것을 완전히 금지했습니다!
turkey.102.a코0=전대미문의 일이군! 영국인들은 돈에 환장한 족속일 텐데!

turkey.104.t코0=터키의 독립 보장 요청
turkey.104.d코0=두 대륙에 걸쳐 여러 강대국과 접해 있는 터키는 전략적으로 매우 중요하면서도 위험한 지정학적 상황에 처해 있습니다. 최근 터키 외교관이 우리에게 접근해 터키의 주권에 대한 모든 가능한 위협에 맞서 독립 보장을 해달라는 요청을 했습니다. 그 대가로 그들은 친선 관계의 강화를 제시했습니다.
turkey.104.a코0=터키가 전쟁을 피할 수 있도록 도와줘야 한다.
turkey.104.b코0=우리는 터키에 대한 계획이 따로 있다.

