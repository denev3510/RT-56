TUR_turkish_leads_the_way코0=터키의 주도
TUR_turkish_leads_the_way_desc코0=현 국제 정세는 터키가 중립이나 주요 강대국에 의지할 수 없음을 보여줍니다. 우리는 국방을 위해서라도 독자적인 동맹을 형성해야 합니다.
TUR_the_balkan_pact코0=발칸 조약
TUR_the_balkan_pact_desc코0=발칸에는 우리 친구가 될 수 있는 여러 강력한 국가가 존재합니다. 우리는 그들과 접촉해야 합니다.
TUR_join_with_romania코0=루마니아와의 협력
TUR_join_with_romania_desc코0=루마니아는 강력한 잠재적 동맹국입니다. 우리는 발칸의 방어를 위해 함께 해야 합니다.
TUR_reconcile_with_greece코0=그리스와의 화해
TUR_reconcile_with_greece_desc코0=그리스는 오랫동안 우리의 경쟁국이자 적국이었습니다. 하지만 어쩌면 우리는 이제 친구가 될 수 있을지도 모릅니다.
TUR_solidify_the_saadabad_pact코0=사다바드 조약 군사화
TUR_solidify_the_saadabad_pact_desc코0=우리는 중동에 많은 친구를 가지고 있습니다. 우리는 사다바드 조약을 진정한 동맹으로 만들 것입니다.
TUR_a_city_of_spies코0=첩보원의 도시
TUR_a_city_of_spies_desc코0=호텔의 바에서, 카페의 테라스에서, 보스포루스의 해변에서. 도시의 모든 곳에서 외국인들은 서로 만나고 문서와 소문을 교환하고 있습니다. 그림자의 인물들이 문서를 교환하고, 몇몇 외교 서류가방에는 폭탄이 숨겨져 있을지도 모릅니다...
