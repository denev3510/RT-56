turkey.13.t코0=터키 내전의 종식
turkey.13.d코0=마지막까지 저항하던 적의 근거지가 항복하면서 터키 내전은 끝을 맞이했습니다. 군인들은 집으로 행군해 무기를 내려놓았고 인민들은 이 광경을 거리에서 축하했습니다. 아직 많은 분열과 갈등이 존재하기에 치유에는 오랜 시간이 걸릴 것입니다. 하지만 드디어 터키의 미래가 밝게 보이고 있습니다.
turkey.13.a코0=모든 인민의 승리로군!

turkey.14.t코0=쿠데타
turkey.14.d코0=오늘 새벽, 공산당 민병대가 터키 전역의 여러 중요 건물과 시설을 장악했습니다. 대국민의회에는 적기를 들고 있는 군중이 들이닥쳤으며 여러 주요 정치 인사들이 자택에서 체포되었습니다. 군의 상당수가 우리를 지지한 이상, 그 누구도 인민들이 인민의 국가를 장악하는 것을 막을 수 없었습니다.
turkey.14.a코0=새로운 터키를 위해!

turkey.15.t코0=터키 공산주의자들의 지원 요청
turkey.15.d코0=터키 공산당 당원들이 모스크바에 예정된 반정부 봉기에 대한 지원을 요청하기 위해 도착했습니다. 그들은 계획이 성공할 것이라고 믿어 의심치 않지만 터키 노동자들이 억압적인 정권을 무너뜨리는 것을 돕기 위해 우리가 무기와 군사 지원을 보장해줄 것을 요청하고 있습니다.\n\n그들의 계획과 관계 없이 남쪽 국경에 충성스러운 공산주의 국가가 있으면 국방에 분명 유용할 것입니다.
turkey.15.a코0=터키 동지들을 돕도록 하자.
turkey.15.b코0=터키인의 문제는 스스로 처리하라고 해라.

turkey.16.t코0=소련이 지원을 보장
turkey.16.d코0=소련과의 회담은 성공적이었으며 소련 정부는 다가오는 해방을 위한 투쟁에서 지원을 하겠다고 악속했습니다.
turkey.16.a코0=큰 도움이 되겠군.

turkey.17.t코0=소련이 지원 요청을 거부
turkey.17.d코0=아쉽게도 우리 대표단이 성과 없이 소련에서 귀국했습니다. 아무래도 소련은 우리 투쟁에 동정적이기는 하나 우리 정부에 맞선 봉기를 지원할 의사는 없는 것 같습니다.
turkey.17.a코0=하지만 왜?

turkey.20.t코0=터키의 식민지 해방 요구
turkey.20.d코0=터키 정부의 대표단이 우리에게 최후통첩을 가지고 왔습니다. 최후통첩에는 우리가 중동의 모든 식민지에서 철수하거나 해방 전쟁을 맞이하라고 나와 있었습니다.\n\n처음에 우리는 이것이 터무니없는 농담이라고 생각했으나 아무래도 터키는 꽤나 진지한 것 같으며 중동을 타국의 지배로부터 해방시키려고 하는 것 같습니다.
turkey.20.a코0=식민지를 해방시키는 편이 나을 것 같군.
turkey.20.b코0=중동을 터키에 넘겨줄 수는 없다.

turkey.21.t코0=[From.GetNameDef] 측이 중동에서 철수
turkey.21.d코0=오늘 아침 마지막 [From.GetNameDef] 병력과 관료들이 중동 식민지에서 철수했습니다. 지역 인민들은 벌써 독자 정부를 수립하기 시작했으며 몇몇은 우리에게 충성하기까지 합니다.
turkey.21.a코0=모든 자유로운 인민의 승리로군.

turkey.22.t코0=[From.GetNameDef] 측이 최후통첩을 거부
turkey.22.d코0=[From.GetNameDef]에 대한 요구가 아무래도 무시된 것 같습니다. 우리 대표단은 답변을 들을 시간도 없이 고작 수 시간 안에 나라를 떠나야 했습니다. 아무래도 [From.GetNameDef] 측은 중동 식민지에서 물러날 생각이 추호도 없는 것 같습니다.
turkey.22.a코0=그렇다면 무력으로 해방시키는 수밖에.
turkey.22.b코0=지금은 전쟁을 치를 시간이 아닌 것 같군.

