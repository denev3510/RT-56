TUR_crackdown_on_kurds코0=쿠르드인 조직 탄압

TUR_launch_the_revolution_tt코0=내전이 일어날 것입니다. 공산주의에 대한 지지도가 높을수록 더 많은 사단이 공산당으로 전향할 것입니다. 공산주의 지지도가 충분히 높으면 내전을 피할 수 있습니다.
TUR_launch_the_revolution_soviet_support_tt코0=소련이 지원을 약속했다면 혁명을 위한 추가 장비를 제공받을 것입니다.

sadabat_pact_member코0=사다바드 조약 체결국
