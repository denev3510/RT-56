TUR_allow_husnu_to_return코0=휘스뉘의 귀국 허용
TUR_allow_husnu_to_return_desc코0=셰피크 휘스뉘는 공산당이 금지된 이래 오랫동안 망명해 있었습니다. 우리는 망명을 해제하고 그의 귀국을 허용해야 합니다.
TUR_appeal_to_the_leftist_kemalists코0=좌파 케말주의자에게 호소
TUR_appeal_to_the_leftist_kemalists_desc코0=아타튀르크가 충분히 나아가지 않았으며 터키가 미래로 가는 진정한 사회주의의 길을 따라야 한다고 믿는 케말주의자가 여럿 존재합니다. 우리는 그들과 만나 우리 편으로 포섭해야 합니다.
TUR_request_soviet_support코0=소련에 지원 요청
TUR_request_soviet_support_desc코0=소련은 우리의 이웃이자 공산 세계의 지도국입니다. 우리는 예정된 쿠데타 시도에 대해 그들이 지원을 해줄 수 있는지 요청해야 합니다.
TUR_launch_the_revolution코0=혁명 실행
TUR_launch_the_revolution_desc코0=억압받는 터키인이여, 일어나라! 무기를 들고 해방을 위해 싸워라!
TUR_end_kemalism코0=케말주의 종식
TUR_end_kemalism_desc코0=아타튀르크에 대한 개인 숭배는 무너져야 하며 그의 이상은 공산주의 사상에 맞게 조정되어야 합니다.
TUR_turkish_socalism코0=터키식 사회주의
TUR_turkish_socalism_desc코0=터키는 세 세계의 교차로에 위치해 있습니다. 그의 독특한 위치로 인해 우리는 노동자의 사회주의 지상 낙원을 위한 독자적인 노선을 찾아야 합니다.
TUR_loyalty_to_moscow코0=모스크바에 대한 충성
TUR_loyalty_to_moscow_desc코0=소련은 우리의 이웃이자 후견인입니다. 우리는 그들의 지원에 대해 감사하며 그들의 대의에 충성해야 합니다.
TUR_our_own_path코0=독자 노선
TUR_our_own_path_desc코0=터키는 다른 종주국에 고개를 숙이지 않을 것입니다. 우리는 독자적인 노선을 찾아야 합니다.
TUR_spreading_the_revolution코0=혁명 전파
TUR_spreading_the_revolution_desc코0=이제 터키가 진정한 공산주의 국가가 되었으니 우리는 이웃 국가의 억압받는 인민을 해방시키기 위해 나서야 합니다.
TUR_liberate_the_greek_workers코0=그리스 노동자 해방
TUR_liberate_the_greek_workers_desc코0=그리스는 오랫동안 왕과 독재자의 그늘 아래서 착취당해왔습니다. 우리는 그리스의 인민을 해방시켜야 합니다.
TUR_end_imperalism_in_the_middle_east코0=중동의 제국주의 종식
TUR_end_imperalism_in_the_middle_east_desc코0=영국과 프랑스는 오스만 제국의 붕괴 후 중동을 갈라먹었습니다. 이 노골적인 제국주의는 그들이 지역 주민에게 한 약속을 모독한 것이었습니다. 우리는 그들에게 이를 즉각 바로잡을 것을 요구하고 중동의 인민에게 우리의 지도 아래 진정한 해방을 보여줘야 합니다.
TUR_liberate_iraq코0=이라크 해방
TUR_liberate_iraq_desc코0=이라크 국왕은 잔혹하고 권력에 목말라 있는 사람입니다. 우리는 이라크인을 그의 압제로부터 해방시켜야 합니다.
TUR_liberate_iran코0=이란 해방
TUR_liberate_iran_desc코0=위대한 이란인들은 샤의 통치 아래 고통받아와야 했습니다. 우리는 이를 종식시켜야 합니다.
TUR_liberate_arabia코0=아라비아 해방
TUR_liberate_arabia_desc코0=이슬람의 본산은 전제 군주의 지배를 받고 있습니다. 우리는 그를 끌어내려야 합니다.
TUR_socalist_science코0=사회주의 과학
TUR_socalist_science_desc코0=우리에게는 소련으로부터 배울 구석이 많이 존재합니다.
TUR_request_soviet_economic_aid코0=소련에 경제 지원 요청
TUR_request_soviet_economic_aid_desc코0=소련은 우리가 노동자들에게 일자리를 줄 수 있도록 도와줄 수 있습니다.
TUR_request_soviet_military_aid코0=소련에 군사 지원 요청
TUR_request_soviet_military_aid_desc코0=붉은 군대는 크고 강력합니다. 우리는 그들로부터 배워서 그들 수준의 군대를 갖출 수 있도록 할 수 있게 해달라고 요청해야 합니다.
TUR_economic_colectivisation코0=경제 집산화
TUR_economic_colectivisation_desc코0=터키의 땅은 모든 터키인의 것입니다. 우리는 개인 소유를 금지하고 터키의 무산 계급을 위해 땅을 공유해야 합니다.
TUR_turkish_red_army코0=터키 붉은 군대
TUR_turkish_red_army_desc코0=해방을 위해 무기를 들기 원하는 여러 터키 청년들이 존재합니다. 우리는 그들을 군대에 편입시켜 볼 만한 군대를 만들어야 합니다.

