TUR_reinstate_the_darulfununu_sahane:=제국학예원 복구
TUR_reinstate_the_darulfununu_sahane_desc:=우리 기관의 대다수는... 확실히 현대적이지 않다고 밖에 말할 수 없습니다. 허나 우리는 현대전의 세상에서 살고 있습니다. 그래도 우리나라가 상당한 산업화와 현대화를 달성한 것은 좋은 일이며, 이는 오스만 제국의 관료제 덕택입니다! 그렇기에 우리는 이스탄불 대학교에 학예원을 설립해 우리와 다른 뜻이 맞는 나라 간에 과학기술 협력을 장려할 것입니다.
TUR_imperial_factories코0=제국 공장
TUR_imperial_factories_desc코0=케말주의자들은 '국가통제주의'라는 흥미로운 사상을 가지고 있었습니다. 우리는 절대로 공개적으로 케말주의 이념을 지원하지는 않겠지만, 동시에 국가의 생산 수단을 중앙에서 조직하고 통제하는 것이 꽤... 편리할 수 있다는 생각을 떨쳐낼 수가 없습니다. 그렇다고 공산주의나 파시즘과 비교해서는 곤란합니다. 모든 공장은 술탄의 것이며, 우리는 그저 그의 대리로 이 공장들을 관리하는 것뿐입니다!
TUR_refining_our_strategies코0=전략 개선
TUR_refining_our_strategies_desc코0=우리는 대전쟁에서의 몰락 이후 전쟁에 관해 많은 것을 배웠으며 이제는 이길 가망이 없는 말도 안되는 계획에 착수해서는 안됩니다. 우리는 영리하면서도 보수적으로 싸워야 하며 그로써 전쟁이 끝나고 먼지가 가라앉았을 때 우리가 승자로 서있을 수 있도록 만들어야 합니다.
TUR_the_red_apples_of_sevres:=세브르의 붉은 사과
TUR_the_red_apples_of_sevres_desc:=파리, 로마, 런던. 이곳들은 재건된 오스만 제국의 붉은 사과('닿기 어렵지만 그만큼 원하게 만드는 목표'를 의미하는 터키 표현)입니다. 우리를 해체시키고 모욕하며 파괴한 옛 적수들을 우리 영토에 대한 간계를 세운 죄목으로 초라하게 만들고 굴복시키며 파괴할 때까지 우리는 멈춰서는 안됩니다. 우리는 구 세계 질서를 불태우고 새로운 세계 질서를 무너진 제국들의 시체 위에 건설할 것입니다.
TUR_realize_the_nightmare_of_meiji:=메이지의 악몽 실현
TUR_realize_the_nightmare_of_meiji_desc:=술탄 압뒬하미트 2세는 과거 일본 천황이 이슬람으로 개종해 오스만 황제 대신 칼리프의 자리를 차지할 것이라고 걱정했습니다. 물론 이 생각이 현실화되지는 않았지만요. 허나 일본은 로잔 조약에 서명한 것처럼 세브르 조약에도 서명했으며, 우리는 오랫동안 일본을 동경해왔지만 그들에게도 다른 열강들처럼 죄목이 존재합니다. 우리는 일본 케디브국을 코스탄티니예에서 직접 통치함으로써 그들의 분수를 가르쳐줄 것입니다.

