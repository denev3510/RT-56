TUR_a_city_of_spies_desc_r56코0=호텔의 바에서, 카페의 테라스에서, 보스포루스의 해변에서. 도시의 모든 곳에서 외국인들은 서로 만나고 문서와 소문을 교환하고 있습니다. 그림자의 인물들이 문서를 교환하고, 몇몇 외교 서류가방에는 폭탄이 숨겨져 있을지도 모릅니다...

