AST_R56_memories_of_gallipoli코0=갈리폴리의 기억
AST_R56_memories_of_gallipoli_desc코0=§R관련된 중점이 맞춰지기 전에는 징병법을 늘릴 수 없습니다. 자세한 내용은 징병법을 확인하십시오.§!\n\n호주 사람들은 세계대전의 전장에서 어떻게 호주인의 피가 흘렀는지 잊지 않고 있습니다. 이와 같이, 만약 또 다른 전쟁이 발발한다면, 해외에서 싸우기 위해서 호주인들을 징집하려는 어떠한 정책에도 상당한 반대가 있을 것입니다.
