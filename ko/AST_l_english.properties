# Communist
AST_R56_nationalise_healthcare코0=의료 국영화
AST_R56_nationalise_healthcare_desc코0=건강한 국민은 행복하고 생산적인 국민입니다. 국민 건강 서비스를 만들어, 우리는 그 누구도 먹는 것과 의사를 다시 만나는 것 사이에서 고민하게 하지 않을 것입니다.

AST_R56_society_reorganised코0=재조직된 사회
AST_R56_society_reorganised_desc코0=호주는 이제 공산주의 이상들의 등불입니다. 희생을 감수해야 했음에도 불구하고, 사회는 이제 마르크스주의적인 이상으로 완전히 전환되었습니다. 우리 아이들이 이 순간을 자랑스럽게 돌아보게 해주세요.

AST_R56_appeal_to_the_labour_dissidents코0=노동자 반대세력에 대한 호소
AST_R56_appeal_to_the_labour_dissidents_desc코0=노동자들 중에는 반공산주의자들이며 사회주의의 대의명분을 믿는 사람들을 배척하는 사람들이 많습니다. 우리는 노동 정부의 현재 방침에 따라 선거권을 박탈당한 사람들에게 다가가서 그들을 우리의 대의를 위해 이끌어내야 합니다.
AST_R56_militarise_the_workers_defence_corps코0=노동자 방위군의 무장화
AST_R56_militarise_the_workers_defence_corps_desc코0=무기와 폭발물을 훔친 여러 사건이 있은 후, 노동자 방위군은 그들의 행동을 법의 테두리 안에서 행하라는 명령을 받았습니다. 이것은 옳지 못합니다.
AST_R56_the_workers_revolution코0=노동자 혁명
AST_R56_the_workers_revolution_desc코0=우리가 혁명을 위한 사람들에게 힘을 실어주지 않는다면 혁명이 무슨 소용이 있는가?
AST_R56_end_to_colonialism코0=식민주의의 끝
AST_R56_end_to_colonialism_desc코0=두 번 다시 호주는 외국 자본주의 군주국의 식민지 국가가 되지 않을 것입니다. 호주는 영원히 자유의 땅이 될 것입니다.
AST_R56_support_communist_china코0=중국 공산주의자 지원
AST_R56_support_communist_china_desc코0=중국 공산당은 오랫동안 장제스의 독재에 맞서 싸워왔습니다. 전면전이 임박해 있는 지금, 우리는 중국의 동지들이 어려울 때 지원을 해야 합니다.
AST_R56_support_vietnam코0=베트남 지원
AST_R56_support_vietnam_desc코0=베트남에서 독립 운동이 증가하고 있습니다. 호치민과 그의 베트남 독립동맹회는 그들의 식민 지배자들에 대항하여 일어날 때를 준비하면서 그들의 지지를 모으고 있습니다. 우리는 이 준비를 조속히 도와야만 합니다.
