#Australia First
AST_R56_australia_first코0=호주 제일주의
AST_R56_australia_first_desc코0=뉴사우스웨일스 합리주의 협회와 빅토리아 사회당으로부터 자라난 호주 제일운동은 퍼시 스티븐슨에 의해 반전주의, 반식민주의, 친고립주의 운동으로 설립되었습니다.
AST_R56_remember_eureka코0=유레카를 기억해라
AST_R56_never_another_gallipoli코0=또 다른 갈리폴리는 절대 안된다
AST_R56_advance_australia_fair코0=힘차게 나아가는 오스트레일리아
AST_R56_the_writers_revolution코0=작가들의 혁명
AST_R56_the_writers_revolution_desc코0=자비에 허버트, 마일즈 프랭클린, 엘리노어 다크 같은 다양한 작가들은 이 운동의 시작부터 지지자들이었습니다. 이 의견은 수용되어야 하고 그러기 위해서는 지성주의가 뒷받침되어야만 합니다.
AST_R56_rationalist_education코0=합리주의 교육
AST_R56_rationalist_education_desc코0=우리는 합리주의자의 기원을 잊어서는 안 됩니다. 합리주의적 사고와 교육을 장려함으로써 우리는 호주의 미래를 보장하는데 도움을 줄 수 있습니다.
AST_R56_inderpendant_asia_movement코0=아시아 독립운동 지원
AST_R56_australian_national_socalism코0=호주 국가사회주의
AST_R56_australian_national_socalism_desc코0=독일의 국가사회주의 이념은 호주가 남태평양 문명의 등대가 될 수 있다는 것을 보여주는 대표적인 예입니다.
AST_R56_a_corporate_state코0=기업 국가
AST_R56_a_corporate_state_desc코0=우리는 다양한 산업인들과 사업가들의 지지를 받고 있습니다. 그들의 도움으로 우리는 호주를 국가사회주의 기업국가로 변화시킬 것입니다.
AST_R56_encourage_the_arms_industralists코0=무기 산업가 격려
AST_R56_encourage_the_arms_industralists_desc코0=호주의 신생 무기 산업은 우리가 자부심을 가져야 합니다. 리스고우는 브라우닝과 마우저와 함께 세계적으로 알려진 이름이 될 것입니다.
AST_R56_australias_natural_wealth코0=호주의 자연적인 부
AST_R56_support_the_coal_industry코0=석탄 산업 지원
AST_R56_australiam_isolationism코0=호주 고립주의
AST_R56_true_autarky코0=호주 폐쇄경제
AST_R56_young_australian_league코0=영 오스트레일리안 리그
AST_R56_young_australian_league_desc코0=젊은 세대는 우리의 미래이고 잘 자라야 합니다. 우리는 독일과 일본으로 참관단을 보내어 그들이 어떻게 자국의 젊은이들에게 강하고 애국적인 가치를 가르치고 그 교훈을 자국에 적용하는지를 살펴봐야 합니다.
AST_R56_control_the_abc코0=ABC 방송국 통제
AST_R56_control_the_abc_desc코0=호주 방송사는 호주의 국영 방송국입니다. 우리는 ABC 방송국이 계속해서 교육적이고 올바른 이야기를 방송하고 친영적인 거짓말을 퍼뜨리지 않도록 해야 합니다.
AST_R56_japanese_cooportation코0=일본과의 협력
AST_R56_japanese_cooportation_desc코0=일본 제국은 태평양에 있는 국가가 부패한 유럽의 개입 없이 무엇을 할 수 있는지를 보여주는 강력한 국가입니다. 우리는 그들의 대동아 공영권에 대한 야망을 지지할 것이다.
AST_R56_southern_axis코0=남반구의 축
AST_R56_southern_axis_desc코0=세계의 반대편에 있음에도 불구하고, 나치 독일은 우리의 자연스러운 친구이자 동맹국입니다. 우리는 그들의 기대에 힘입어 남반구의 축이 될 것입니다.
AST_R56_south_pacific_independent_research_fund코0=남태평양 연구기금
AST_R56_south_pacific_independent_research_fund_desc코0=우리는 남태평양을 진정한 과학과 학습의 등불로 만들기 위해 아시아에 있는 우리의 친구들을 도와야 합니다.
AST_R56_seize_the_seventh_state코0=7번째 주를 점령하라
AST_R56_seize_the_seventh_state_desc코0=뉴질랜드는 우리의 7번째 주로서 호주 헌법에 항상 자리를 잡고 있었지만, 그들은 계속해서 독립을 선언하고 있습니다. 만약 그들이 이성을 되찾지 못한다면, 우리는 그들이 이성을 찾도록 만들 것입니다.
AST_R56_war_beyond_the_seas코0=바다 너머의 전쟁
AST_R56_war_beyond_the_seas_desc코0=우리는 갈등을 영원히 막을 수 없습니다. 항구적인 평화를 가져오려면, 우리는 모두 전쟁에 임해야 합니다.
AST_R56_work_fight_or_be_destroyed코0=싸워라! 일해라 아니면 파괴될 것이다!

# Centre Party
AST_R56_third_time_lucky코0=세 번째 행운
AST_R56_third_time_lucky_desc코0=중앙당은 지지율이 점차 감소한 끝에 1935년에 붕괴되었습니다. 아마 호주 사람들은 에릭 캠벨과 의견이 일치하지 않는 것 같습니다. 그러나 이제는 그가 은둔에서 벗어나 당을 되찾고 다시 한번 시도해야 할 때입니다. 어쨌든, '세 번째 행운'입니다.
AST_R56_reestablish_the_new_guard코0=신수비대 재건
AST_R56_reestablish_the_new_guard_desc코0=유럽 파시스트 군사조직에서 영감을 받은 신수비대는 1930년대 초에 많은 세계 대전 참전용사들을 끌어들였습니다. 그러나 중앙당과 마찬가지로, 신수비대의 일원들은 뿔뿔히 흩어졌고 결국, 1935년 선거 이후 해산되었습니다. 그러나 이제 호주인들이 마침내 에릭 캠벨의 생각을 받아들였기 때문에 이제는 신수비대가 항상 있어야 할 조직이 되어야 할 때입니다.
