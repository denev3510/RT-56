ETAT_TITLE_STEEL_PRODUCTION코0=자원 생산
ETAT_TITLE_CLOTHING코0=군복
ETAT_TITLE_SPECIALIST_EQUIPMENT코0=특수 화기
ETAT_TITLE_MODIFIWAFIONS코0=개조

fabric코0=직물
fabric_desc코0=직물은 의류를 제작할 때 사용됩니다.
PRODUCTION_MATERIALS_FABRIC코0=직물
PRODUCTION_MATERIALS_FABRIC_desc코0=직물은 의류를 제작할 때 사용됩니다.

plate_skirt코0=장갑 스커트
plate_skirt_desc코0=우리 전차와 반궤도 차량에 스커트 판을 추가로 설치한다면 신형 보병 대전차화기에 대한 약간의 방호 효과를 얻을 수 있지만, 그 대신 중량이 증가할 것입니다.
bed_spring_skirt코0=슬랫아머 스커트
bed_spring_skirt_desc코0=기존 철판을 철망 형태의 장갑으로 교체함으로써 우리는 장갑을 개선하면서도 이전 개량에서 얻은 추가 중량을 없앨 수 있습니다.
plate_skirt_desc코0=우리 전차와 반궤도 차량에 스커트 판을 추가로 설치한다면 신형 보병 대전차화기에 대한 약간의 방호 효과를 얻을 수 있지만, 그 대신 중량이 증가할 것입니다.
bed_spring_skirt_2코0=향상된 장갑 스커트
bed_spring_skirt_2_short코0=향상된 장갑 스커트
bed_spring_skirt_2_desc코0=기존 철판을 더 가벼운 소재로 교체함으로써 우리는 장갑을 개선하면서도 이전 개량에서 얻은 추가 중량을 없앨 수 있습니다.
bed_spring_skirt_3코0=준현대식 장갑 스커트
bed_spring_skirt_3_short코0=준현대식 장갑 스커트
bed_spring_skirt_3_desc코0=기존 철판을 더 가벼운 소재로 교체함으로써 우리는 장갑을 개선하면서도 이전 개량에서 얻은 추가 중량을 없앨 수 있습니다.
bed_spring_skirt_4코0=현대식 장갑 스커트
bed_spring_skirt_4_short코0=현대식 장갑 스커트
bed_spring_skirt_4_desc코0=기존 철판을 더 가벼운 소재로 교체함으로써 우리는 장갑을 개선하면서도 이전 개량에서 얻은 추가 중량을 없앨 수 있습니다.

sniper_rifle코0=저격수 분대
sniper_rifle_desc코0=각 소대에 저격수를 배치하면 부대의 공격력과 정찰 능력을 효과적으로 늘릴 것입니다.
sniper_rifle_2코0=발전된 저격수 분대
sniper_rifle_2_desc코0=우리는 저격수 분대의 저격소총과 훈련을 개선했으며, 이로 인해 그들의 전투력이 눈에 띌만큼 향상되었습니다.
sniper_rifle_3코0=준현대식 저격수 분대
sniper_rifle_3_desc코0=우리 저격수 분대의 풍부한 경험과 피드백으로 우리는 더 나은 장비를 생산할 수 있게 되었습니다.
sniper_rifle_4코0=현대식 저격수 분대
sniper_rifle_4_desc코0=우리의 저격수 분대는 최고의 장비를 갖추고 있으며, 최신 장비만을 사용합니다.

flamethrower코0=화염방사기
flamethrower_desc코0=화염방사기를 개발함으로써 우리 병력은 시가전과 요새 상대로 더 효과적으로 싸울 수 있을 것입니다. 하지만 언제 폭발할지 모르는 연료가 가득찬 연료 탱크를 등에 짊어지고 달리는 것은 엄청난 재앙을 초래할 수 있습니다.
flamethrower_squad코0=화염방사병 분대
flamethrower_2코0=발전된 화염방사기
flamethrower_2_desc코0=방호 개선과 경량화로 인해 우리 화염방사병 분대의 안전성과 전투력이 높아졌습니다.
flamethrower_3코0=준현대식 화염방사기
flamethrower_3_desc코0=우리 화염방사병들은 상당한 경험을 쌓았으며, 그들이 필요로 하는 장비에 대한 다양한 피드백을 제공했습니다. 우리는 이러한 제안을 생산 라인에 적용했으며, 이로 인해 전투력이 증가했습니다.

ARMOUR_TITLE_CAMO코0=도색
painting코0=단색 도색
painting_desc코0=공장제 단색 도색입니다.
painting2코0=공장제 위장 도색
painting2_desc코0=우리 전차를 위한 새로운 위장 도색입니다. 이 새로운 위장 도색은 공장에서 바로 적용되어 더 나은 매복 공격에 대한 방어와 침투를 가능하게 해줄 것입니다.
painting3코0=야전 위장 도색
painting3_desc코0=우리 전차를 위한 새로운 위장 도색입니다. 우리 군대가 공장제 위장 도색을 그들의 디자인으로 수정할 수 있도록 허용한다면 더 나은 전차의 매복 공격에 대한 방어와 침투를 가능하게 해줄 것입니다.
painting4코0=준현대식 위장 도색
painting4_desc코0=우리 전차를 위한 새로운 위장 도색입니다. 우리는 야전에서 도색을 칠하기 더 쉽게 만들었으며, 처음 칠해지는 공장제 도색의 내구성도 증가시켰습니다.
painting5코0=현대식 위장 도색
painting5_desc코0=우리 전차를 위한 새로운 위장 도색입니다. 이 변경 사항은 다용도에 강력하며 거의 모든 적의 공격을 견딜 수 있습니다.

INFANTRY_TITLE_CLOTHING코0=군복
camo코0=기본적인 군복
camo_desc코0=대전쟁 때 사용되었던 것을 바탕으로 만들어진 단색 군복입니다.
camo1942코0=발전된 위장 패턴
camo1942_desc코0=매복이나 침투 때 적이 우리 병사들의 위치를 특정하는 것을 더 힘들게 만드는 새로운 위장 패턴입니다.
camo1948코0=준현대식 위장 패턴
camo1948_desc코0=더 가볍고 매복과 침투 실행을 더 쉽게 만들어주는 새로운 위장 패턴입니다.
camo1955코0=현대식 위장 패턴
camo1955_desc코0=있었는데요, 없었습니다.
winter_clothes_gw코0=동계 군복
winter_clothes_gw_desc코0=모직으로 만든 동계 군복입니다. 그렇게 효과적이진 않지만, 없는 것보단 낫죠.
winter_clothes_1939코0=향상된 동계 군복
winter_clothes_1939_desc코0=좀 더 나아진 동계 군복입니다. 면과 모직을 덧댄 따뜻한 재킷이 추가되었습니다.
winter_clothes_1941코0=발전된 동계 군복
winter_clothes_1941_desc코0=따뜻한 천연 모직과 인조 털로 만들어지고, 거기에 초기 방수 소재를 덧대고 흰색으로 염색된 발전된 동계 군복입니다.
winter_clothes_1944코0=현대식 동계 군복
winter_clothes_1944_desc코0=따뜻한 인조 직물과 없앨 수 있는 방수 바람막이 재킷으로 만들어진 뒤집어 입을 수 있는 현대식 동계 군복입니다. 전투에서의 효과를 늘리기 위해 흰색, 검정색, 갈색으로 위장되었습니다. 이는 우리 병사들을 더 가볍게 만들고 그들을 계속 건조하고 따뜻하게 유지시킬 것입니다.
jngdst_clothes_gw코0=사막 & 정글 군복
jngdst_clothes_gw_desc코0=면으로 만든 사막 & 정글 군복입니다. 그렇게 효과적이진 않지만, 없는 것보단 낫죠.
jngdst_clothes_1939코0=향상된 사막 & 정글 군복
jngdst_clothes_1939_desc코0=얇은 면으로 만든 좀 더 나아진 사막 & 정글 군복입니다. 모래로 뒤덮인 환경에서 전투를 수행하는 병사들을 돕기 위해 고글이 추가되었습니다.
jngdst_clothes_1941코0=발전된 사막 & 정글 군복
jngdst_clothes_1941_desc코0=얇은 천연 면으로 제작된 발전된 사막 & 정글 군복으로 특수한 코팅 처리가 되어 있어 더 빨리 말라 고온 다습한 환경에서 병사들의 전투 수행을 돕습니다.
jngdst_clothes_1944코0=현대식 사막 & 정글 군복
jngdst_clothes_1944_desc코0=특수 경량 소재 원단과 열 저항 재킷으로 만들어진 현대식 사막 & 정글 군복입니다. 전투에서의 효과를 늘리기 위해 황갈색, 검정색, 갈색으로 위장되었습니다. 이는 우리 병사들을 더 가볍게 만들고 그들을 계속 건조하고 쾌적하게 유지시킬 것입니다.

AIR_TITLE_DROPTANK코0=외부연료탱크
droptank40코0=외부연료탱크 I
droptank40_desc코0=우리 항공기에 외부연료탱크를 장착하면 항공기의 항속거리를 늘릴 수 있을 것입니다.
droptank44코0=외부연료탱크 II
droptank44_desc코0=더 크고 더 가벼워진 외부연료탱크입니다.
droptank45코0=외부연료탱크 III
droptank45_desc코0=가장 최근에 제작된 외부연료탱크입니다. 항공기의 항속거리를 늘려주지만 무게를 유지하기 위해 제트 추진기가 필요합니다.
droptank55코0=외부연료탱크 IV
droptank55_desc코0=우리의 연료탱크는 더 가벼우면서도 동시에 더 많은 연료를 탑재할 수 있습니다.

