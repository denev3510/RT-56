CHL_isi_desc코0=수입대체 산업화(Import substitution industrialization, ISI) 정책을 통해 우리 산업이 자립적이게 되었습니다.

CHL_corfo_desc코0=국유 건설회사를 설립하면 우리의 계획을 실현시키는 데 용이합니다.
CHL_dissident_activity코0=반체제 운동
CHL_dissident_activity_desc코0=모든 반체제 운동은 칠레를 병들게 합니다. 사회주의자와 국가사회주의자 사이에는 평화란 존재하지 않습니다.
CHL_command_economy코0=계획경제
CHL_command_economy_desc코0=칠레의 산업을 전부 국유화함으로서 자본가 대신 무엇을 생산할지 정할 수 있습니다.
CHL_communist_influence코0=칠레의 영향
CHL_communist_influence_desc코0=칠레가 우리나라에 공산주의를 전파하고 있습니다.
CHL_revolution코0=공산주의 혁명
CHL_revolution_desc코0=우리나라에서 혁명의 불길이 번지고 있습니다.
CHL_communist_militia_idea코0=공산주의 민병대
CHL_communist_militia_idea_desc코0=공산주의 민병대를 우리 군대로 합침으로서 민병대가 강화되었습니다.

CHL_communist_ban_desc코0=공산주의를 금지함으로서 우리나라에서 관련 운동이 진행되기 어렵게 되었습니다.
CHL_fascist_ban코0=파시즘 금지
CHL_fascist_ban_desc코0=파시즘을 불법화함으로서 급진적인 운동이 전체적으로 진압되었습니다.
CHL_republican_guard_idea코0=공화국 수비대
CHL_republican_guard_idea_desc코0=국가를 위한 준군사 조직으로서 공화국 수비대를 재창설함을 통해 통제할 수 있는 범위가 늘어났습니다.
CHL_expanded_private_sector코0=민간 부문 확대됨
CHL_expanded_private_sector_desc코0=경제 민간 부문 확대를 통해 경제의 경쟁력과 효율성이 향상되었습니다.
CHL_preemptive_idea코0=전쟁 준비
CHL_preemptive_idea_desc코0=수평선에 스며드는 전쟁의 기운에 대비해 우리나라의 국경을 지켜야 합니다.

CHL_crackdown_idea_desc코0=정부가 우리나라의 급진 운동을 무자비하게 탄압하고 있습니다.


CHL_patriotic_leagues_idea코0=애국 연맹
CHL_patriotic_leagues_idea_desc코0=준군사 조직으로서 애국 연맹을 재창설함을 통해 군대의 규모가 증가했습니다.
CHL_spread_the_revolution_idea코0=혁명 전파
CHL_spread_the_revolution_idea_desc코0=혁명을 전 세계로 퍼트려야 합니다! 해외의 혁명을 지원해야 합니다.
CHL_home_of_latin_revolution코0=라틴 혁명의 고향
CHL_home_of_latin_revolution_desc코0=칠레는 라틴 아메리카 공산 혁명의 고향이며 우리에게는 강한 대의와 통일성이 있습니다.
CHL_pacts_of_may_idea코0=5월 협정
CHL_pacts_of_may_idea_desc코0=1902년에 조인된 5월 협정은 아르헨티나의 대서양 작전과 우리의 태평양 작전을 제한합니다.
CHL_central_bank_idea코0=증앙은행 확대됨
CHL_central_bank_idea_desc코0=중앙은행을 확대함으로서 정부 차원의 기반시설 걔획을 더 용이하게 실행할 수 있게 되었습니다.
CHL_popular_front_frail코0=허약한 연합
CHL_popular_front_frail_desc코0=인민전선은 사회주의자, 중도 좌파, 공산주의자의 협동으로 결성되었습니다. 이 폭넓은 동맹은 그 본질적으로 매우 허술합니다.
CHL_volunteer_corps_focus_republican코0=스페인 공화국 지원
CHL_volunteer_corps_focus_republican_desc코0=스페인의 형제들을 돕기 위해 군대를 보내야 합니다. 아마도 다른 곳에서도 이 일을 계속해야 할 지도 모릅니다.
CHL_volunteer_corps_focus_nationalist코0=스페인 국민전선 지원
CHL_volunteer_corps_focus_nationalist_desc코0=스페인의 형제들을 돕기 위해 군대를 보내야 합니다. 아마도 다른 곳에서도 이 일을 계속해야 할 지도 모릅니다.
lion_of_tarapaca코0=타라파카의 사자
CHL_soviet_assistance코0=소련 고문
CHL_german_assistance코0=독일 고문


CHL_extirpation_idea코0=바람직하지 못한 민족 제거

CHL_communist_conquest_idea코0=공산주의 기병대
CHL_anti_american_idea코0=반미국 정서
CHL_anti_capitalist_idea코0=자본가 근절
CHL_peronist_support코0=칠레의 페론주의 지원

CHL_consolidate_the_government_desc코0=우리나라는 아직도 1925년 쿠데타의 영향을 받고 있습니다. 급진적인 운동은 국가를 좀먹으며 절대 지속되어서는 안 됩니다. 우리나라의 지배권을 다시 가져와 새롭고 호매한 길을 만듭시다.
CHL_the_popular_front코0=인민전선
CHL_the_popular_front_desc코0=알레산드리의 시대는 끝났습니다. 세부로 오브레로 대학살이 최후가 될 것입니다. 국가가 안정되었을 때는 이런 잔혹함은 필요하지 않습니다. 더 자유로운 정부가 들어설 때입니다. 사회주의당과 자유주의당이 연합해 우리를 해방시키도록 해야 합니다.
CHL_win_the_liberals코0=자유당의 승리
CHL_win_the_liberals_desc코0=좌파와 우파 모두 우리나라를 다시금 혼돈으로 빠트리며, 이는 용납할 수 없습니다. 국가를 안전하게 하기 위해 약간의 피는 필요하며 반체제 인사의 피는 시민의 안전에 비하면 보잘것 없습니다. 자유당에게 이를 이해시켜 지지를 얻어야 합니다.
CHL_isi_idea코0=수입대체 산업화
CHL_isi_idea_desc코0=칠레 경제는 대공황으로 인해 무능력해졌습니다. 이러한 자유방임주의는 다시 실현되어서는 안 됩니다. 칠레는 외국 경제의 급변으로부터 자신을 지킬 수 있게끔 경제를 자립시켜야 합니다. 이를 실현하기 위해 기본 산업 및 제조 능력을 향상시켜야 합니다.
CHL_establish_corfo코0=CORFO 설립
CHL_establish_corfo_desc코0=공공부문을 관할하고 경제 성장을 보장하기 위한 정부 기관 개발 사업단(CORFO)을 설립합시다. 국립 설탕 산업(IANSA) 설립부터 시작합시다.
CHL_cap_steel코0=국립 강철
CHL_cap_steel_desc코0=국립 강철 기업을 설립해야 합니다. 칠레에는 이미 강철 사업이 자리잡았으며 안전을 위해 국영인 상태에서 확대되어야 합니다. 국립 강철 기업으로서 태평양 강철 회사(CAP)를 설립합시다.
CHL_enap코0=석유 및 전자 산업 확대
CHL_enap_desc코0=국립 석유 기업(ENAP)와 국립 전자 기업(ENDESA)을 CORFO 산하로 두어 이 산업 부문에서 칠레가 번영하도록 해야 합니다.

CHL_liberalism_over_socialism_desc코0=사회주의자와 심지어 공산주의자와도 연합했지만 이는 칠레가 걸을 길은 아닙니다. 칠레는 사회민주주의가 되어야 합니다. 공산주의자는 군사 독재자와 다를 바가 없습니다. 자유와 안전이 이 정부의 목표가 될 것입니다.
CHL_a_truly_radical_party코0=진정한 급진당
CHL_a_truly_radical_party_desc코0=우리나라는 아직도 혼란에 빠져 있습니다. 허약한 부르주아와 사회주의자의 연합은 무너질 것입니다. 이제 칠레에서의 공산 혁명의 시간입니다. 대통령직을 빼앗고 진정으로 평등하고 자유로운 정부를 수립합시다.
CHL_remove_the_right코0=우파 제거
CHL_remove_the_right_desc코0=극우파가 몇십년에 걸쳐 칠레의 안정성을 위협하고 있습니다. 이 위협을 뿌리뽑을 시간이 왓습니다. 폰 마레스와 국가사회주의자들을 찾아 제거합시다. 칠레에서 다시는 실패한 쿠데타가 없을 것입니다.
CHL_support_republican_spain코0=스페인 공화국 지원
CHL_support_republican_spain_desc코0=칠레는 오랫동안 스페인과 가까이 지냈습니다. 공화파는 전 세계의 국제주의자들에게 도움을 청하고 있고 돕는 것이 우리가 마땅히 해야 할 일입니다. 곧 전 세계가 공산화될 것입니다.
CHL_support_nationalist_spain코0=스페인 국민전선 지원
CHL_support_nationalist_spain_desc코0=우리의 모국 스페인이 도움을 청하고 있습니다. 우리가 했던 것처럼 프랑코가 스페인의 모든 것을 파괴하여 국제주의로 대체하려는 공산주의와 군주주의에 대항하고 있습니다. 가만히 앉아서 우리 선조의 땅이 어둠으로 빠지는 것을 보고만 있을 수는 없습니다. 우리가 도와야 합니다.
CHL_reestablish_the_republican_guard코0=공화국 수비대 재설립

CHL_public_works코0=공공사업
CHL_public_works_desc코0=알레산드리 덕분에 재정이 안정되었습니다. 대칠레의 위엄을 국민들에게 보이기 위해 대규모 공공사업을 벌어야 합니다. 이 과정에서 건설업도 자극되어 경제를 개편하는 데도 도움이 될 것입니다.
CHL_urbanisation_focus코0=도시화 장려
CHL_urbanisation_focus_desc코0=칠레를 농업 의존형 시골 사회에서 현대적 경제 사회로 바꿀 시간이 되었습니다. 도시의 기반시설 확대 및 이촌향도 장려를 통해 대공황 회복에 도움을 줄 제조업을 발전시킬 수 있을 것입니다.
CHL_land_reform_auth코0=아시엔다 책정
CHL_land_reform_auth_desc코0=아센다도스가 스스로 용납할 수 없는 주인임을 입증했습니다. 처벌을 내리고 자신들의 위치가 어디인지 상기시켜야 합니다. 토지 일부를 책정하고 새 법안을 상정함으로서 이 문제를 간단히 해결할 수 있을 것입니다.
CHL_land_reform코0=농업 개혁
CHL_land_reform_desc코0=칠레의 농업 부문은 아센다도스들의 거의 봉건적인 체계로 인해 족쇄가 채워져 있습니다. 농업 난국을 타개하기 위해 이 문제를 해결해야 하지만 아센다도스들의 영향으로 인해 어려울 것입니다. 법령으로는 부족합니다 - 무력 조치도 필요할 것입니다.
CHL_full_recovery코0=완전한 경제 회복
CHL_full_recovery_desc코0=경제 부문의 다양한 투자 및 발전을 통해 칠레의 경제는 다시 활기차졌습니다. 거기에 더해, 칠레는 스스로 번창해 외국 경제에 더 이상 전적으로 의존하지 않습니다. 미래에는 비슷한 경제적 혼란에 충분히 대비할 것입니다.
CHL_efe_rail코0=철도 재활성화
CHL_efe_rail_desc코0=1884년 창립된 국영 철도 회사는 칠레 전역을 가로지르는 철도를 소유했습니다. 하지만 철도의 부품 교체가 이루어진 지는 오랜 시간이 지났고 열차들도 낡았습니다. 칠레 전역의 국민과 산업의 이득을 위해 회사에 다시금 활력을 불어넣어야 합니다.
CHL_steel코0=제강소 확대
CHL_steel_desc코0=국립 강철 기업은 가치 있는 사업이었음이 증명되었습니다. 자원을 더욱 투자하는 것이 합리적일 것입니다. 광석이 있는 우아치파토에 대규모 제강소를 건설합시다. 이 지역은 특이하게 축구에 대한 열정이 높기도 합니다.






CHL_appropriate_land_com코0=농부 해방
CHL_appropriate_land_com_desc코0=포악한 귀족들이 칠레 토지 대부분을 소유한 형태는 끝이 나야 합니다. 땅에서 힘들게 일하는 농부들에게 땅을 줘야 합니다.
CHL_el_ariostazo코0=엘 아리오스타소
CHL_el_ariostazo_desc코0=공화국을 없앨 때입니다. 민주주의는 약하고 쉽게 흔들립니다. 지금 같은 격변의 시기에 칠레에는 강한 군사 정부가 필요합니다. 쿠데타가 이 정부에 닥쳐, 무너지지 않을 정부를 세울 것입니다.
CHL_the_pacts_of_may코0=5월 협정 폐기
CHL_the_pacts_of_may_desc코0=1902년 조인된 5월 협정은 칠레와 아르헨티나 사이의 군사 관계를 정의했습니다. 아르헨티나와 우리의 관계를 다시 고려할 시간이 왔을지도 모릅니다.
CHL_claims_on_argentina코0=티에라델푸에고 점령
CHL_claims_on_argentina_desc코0=아르헨티나와 우리의 국경은 1902년 정해졌지만, 우리나라의 국경 후퇴를 후퇴시켜야 합니다. 티에라델푸에고는 파타고니아 남부의 다도해 지역으로, 현재 이 지역은 우리와 아르헨티나가 공유하지만 이제 우리가 혼곶을 통제해야 합니다.
CHL_claims_on_uruguay코0=남대서양 확보

CHL_hispanic_pan_nationalism코0=히스패닉 범국가주의
CHL_hispanic_pan_nationalism_desc코0=우리가 스페인 남아프리카의 진정한 국가임이 분명합니다. 히스패닉 사람들이 하나가 되어 함께 성공을 거두게 합시다!
CHL_reform_the_army_desc코0=전쟁의 그림자가 다시금 전 세계에 드리우고 있습니다. 우리 스스로 준비해야 하며 비참할 정도로 오래 된 군대를 개편해야 합니다.
CHL_reform_the_army코0=군대 재무장
CHL_andean_warfare코0=안데스 무기
CHL_andean_warfare_desc코0=칠레의 국토는 거의 전부 산맥에 걸쳐 있습니다. 산맥에서의 분쟁에 있어 방어를 위해 우리 군대를 산맥에 특성화시켜야 하며, 우리만 산맥에 걸친 것은 아니므로 공격을 위한 것이기도 합니다.
CHL_mobility_focus코0=기동성 중점
CHL_mobility_focus_desc코0=무기의 미래는 기동성에 있습니다. 전차는 무기의 세계의 중요한 전환점이며 우리가 따라가지 않는다면 역사의 흐름에 쓸려나갈 것입니다. 칠레는 제3세대 무기의 최전선이 되어 아메리카인들을 인도할 것입니다.
CHL_infantry_focus코0=보병 중점
CHL_infantry_focus_desc코0=전차는 매우 흥미로운 실험 대상이지만 칠레는 무모한 상상을 하기에는 산업 역량이 부족합니다. 이미 해 본 보병과 야포 조합에 의존해야 합니다.
CHL_restore_the_navy코0=함대 확대
CHL_restore_the_navy_desc코0=칠레는 한 때 미국보다도 강력한 태평양 함대를 가지고 있었습니다. 이를 다시 한 번 하여 우리 바다의 파도를 지배해야 합니다.
CHL_naval_aviation_focus코0=해상 항공기
CHL_naval_aviation_focus_desc코0=지난 수십 년 동안 항공기는 엄청난 진보를 이루었습니다. 전통적인 해군 무기는 절망적으로 낡았으며, 대형 전함이 한 발도 쏴 보지 못하고 속수무책으로 가라앉는 시대가 되었습니다.
CHL_surface_fleet_focus코0=표면함대
CHL_surface_fleet_focus_desc코0=이미 해 본 해상 무기가 우리에게 완벽합니다. 전함의 일제사격에 버틸 수 있는 장애물은 없습니다.
CHL_destroyer_focus코0=구축함 중점
CHL_destroyer_focus_desc코0=구축함은 우리 함대의 근간으로서, 구축함 없이는 주력함이 완전히 노출되고 취약해집니다. 효율 향상을 위해 새 구축함 설계에 투자해야 합니다.
CHL_cruiser_focus코0=순양함 중점
CHL_cruiser_focus_desc코0=해상 항공기 발달에 따라 함대의 대공 능력 향상이 반드시 필요해졌습니다. 이 역할에는 경순양함이 제격이며 더 큰 함선들을 가리는 역할도 효율적으로 해 낼 것입니다.
CHL_naval_bomber_focus코0=새 뇌격기 설계
CHL_naval_bomber_focus_desc코0=현대식 항공모함은 좋지만 현대식 항공기 없이는 떠다니는 고철일 뿐입니다. 효과적이고 파괴적인 공격을 위해 우리의 뇌격기 설계를 갱신해야 합니다.
CHL_expand_talcahuano코0=탈카우아노 조선소 확대
CHL_expand_talcahuano_desc코0=우리나라의 최대 조선소인 탈카우아노는 우리 요구에 맞추기에는 부족합니다. 큰 함선을 건조하기 위해 해군 생산력을 증강해야 합니다.
CHL_expand_magallanes_valparasio코0=마가야네스 및 발파라이소 조선소 확대
CHL_expand_magallanes_valparasio_desc코0=마가야네스와 발파라이소의 조선소를 확대해서 해군 생산력을 더욱 증강시켜야 합니다. 여기서 보조함을 건조할 것입니다.
CHL_expand_our_arsenal코0=무기고 확대
CHL_expand_our_arsenal_desc코0=칠레 군대는 전문적이고 불굴적이지만 우리가 원하는 만큼 크지는 않습니다. 더 큰 군대를 위해 국가 병기창을 확대해야 합니다.
CHL_invest_further_in_electronics코0=전자공학 추가 투자
CHL_invest_further_in_electronics_desc코0=ENDESA에 대한 투자는 확실히 가치 있었습니다. 전자공학에 더 투자해서 무엇이 나오는지 봅시다. 거의 확실히 가치 있을 것입니다.
CHL_nuclear_focus코0=원자 쪼개기
CHL_nuclear_focus_desc코0=우리 과학자들이 원자 속에 숨겨진 힘에 대해 알렸습니다. 다소 환상에 가까운 내용이지만, 만약 사실이라면 그 대가는 헤아릴 수 없을 정도로 클 것입니다.
CHL_famae코0=FAMAE 투자
CHL_famae_desc코0=파브리카스 이 마에스트란사스 델 에헤르시토(Fabricas y Maestranzas del Ejercito, FAMAE)는 라틴 아메리카를 통틀어 가장 오래 된 무기 제조사입니다. 이 일류 기업에 투자해서 적을 뛰어넘을 새 화기를 개발해야 합니다.
CHL_universities코0=대학 투자
CHL_universities_desc코0=비오비오 대학과 플라야 안차 대학을 새로 설립합시다. 민간 및 군수 과학의 최전선에 칠레가 남아있게 하려면 이 기관을 통해야 합니다.
CHL_military_research_institute코0=ICIA 설립
CHL_military_research_institute_desc코0=우리 군대는 크게 성장했고 우리만의 경험을 쌓았으니, 군대 연구 기관을 설립할 때가 되었습니다. 칠레 고급 연구 기관(ICIA)를 창립합시다.
CHL_mechanized코0=기계화 주력
CHL_mechanized_desc코0=전차는 홀로 작전을 수행할 수 없습니다 - 보호를 해 줄 정찰 및 지원 부대가 필요합니다. 하지만 차량화 보병들은 그다지 강력하지 않으며, 따라서 강력한 장갑과 포탑을 보병의 융통성과 합친 새로운 차량을 개발해야 합니다.
CHL_armour_effort코0=기갑 주력
CHL_armour_effort_desc코0=우리의 기동 군대에서 전차는 망치와 같습니다. 우리의 적을 능가하여 적의 무기가 우리 장갑에 대해서 쓸모 없게 만들 만한 새로운 모델을 필수적으로 개발해야 합니다.
CHL_armour_more코0=진보된 기갑 모델
CHL_armour_more_desc코0=새로 설립한 대학교가 많은 발명품을 내놓았습니다. 출자하여 세계에서 가장 진보된 기갑 차량을 만듭시다!
CHL_doctrine코0=교리 진보
CHL_doctrine_desc코0=우리의 새 군대는 장비가 잘 갖추어져 있습니다. 새 무기를 기반으로 교리를 고안하여 적에 대한 우위를 완전히 점할 기동 방법을 개발합시다.
CHL_artillery_f코0=야포 주력
CHL_artillery_f_desc코0=우리의 전략은 적을 중심으로 항복할 때까지 최대한 많은 포격을 쏟아붇는 것입니다. 따라서 자연스럽게 우리의 적을 더욱 정확하고 통렬하게 때릴 새로운 야포 모델을 개발해야 합니다.
CHL_support코0=지원 주력
CHL_support_desc코0=보병 홀로는 비효율적입니다. 보병은 명령, 병참, 수색, 특수 지원이 필요합니다. 이 요소를 주지 않아서 우리 군대가 뒤쳐지는 일은 없어야 합니다.
CHL_rockets코0=로켓학
CHL_rockets_desc코0=우리 연구진이 로켓이라는 흥미로운 제의를 했습니다. 야포의 미래는 이용에 있다고 합니다. 우리 적을 더욱 효율적으로 때릴 기회를 놓칠 필요는 없습니다. 로켓을 조사해 쓸 만 한지를 봅시다.
CHL_naval_doctrine코0=해군 교리 진보
CHL_naval_doctrine_desc코0=새 함선에는 새 전술이 필요합니다. 새 함선으로 연습해 우위를 점할 수 있는 부분을 찾아야 합니다.
CHL_marines_focus코0=칠레 해병대
CHL_marines_focus_desc코0=새 함대가 우리 주변의 파도를 지배하고 있습니다. 이 이점을 활용해 해병대를 통해 적의 해안선을 점령하는 것이 합리적일 것입니다. 이를 위해 현재 우리의 특수부대를 확대해야 합니다.
CHL_nationalise_all코0=모든 산업 국유화
CHL_nationalise_all_desc코0=오랫동안 부르주아들이 평민의 노동으로 뚱뚱하게 살쪄왔습니다. 나태한 감독관과 강압적인 주인을 더 이상 용납하지 않을 것입니다. 칠레의 산업 전부를 노동자와 인민에게 재분배할 때입니다. 더 이상 경망한 언동으로 버려지는 노동은 없을 것입니다.
CHL_comintern코0=코민테른 가입
CHL_comintern_desc코0=만국의 혁명을 주도하는 공산당에 칠레 또한 가입해야 합니다.
CHL_internationalism코0=혁명 전파
CHL_internationalism_desc코0=우리 주변 나라와 전 세계에 혁명을 전파해야 합니다! 곧 모두가 하나의 인민 연합 아래에 놓일 것입니다.
CHL_communist_argentina_influence코0=아르헨티나 영향
CHL_communist_argentina_influence_desc코0=아르헨티나는 우리와 가장 가까운 나라로, 제일 먼저 혁명을 전파해야 할 대상입니다. 아르헨티나 노동자들은 즉시 진정한 자유가 무엇인지 알게 될 것입니다.
CHL_communist_faction코0=공산주의 라틴 연방 결성
CHL_communist_faction_desc코0=코민테른은 진정한 공산주의의 흉내에 불과합니다 - 저들은 사회주의자도 안비니다. 스탈린은 공포로 통치하는 차르와 다를 바 없습니다. 진정한 공산 국가로 이루어진 우리만의 세력을 결성하여 우리의 혁명을 선전해야 합니다.
CHL_communist_brazil_influence코0=브라질 영향
CHL_communist_brazil_influence_desc코0=브라질은 남아메리카에서 가장 큰 국가입니다. 브라질 사람들에게 혁명에 참여하라고 설득한다면 대륙의 나머지 부분은 부드럽게 따라올 것입니다.
CHL_growing_communist_faction코0=이웃에게 혁명 전파
CHL_growing_communist_faction_desc코0=우리 이웃들이 부르주아에게 억압받고 있습니다 - 우리가 우리에게 했듯이 해방시켜 주어야 합니다.
CHL_communist_argentina_war코0=아르헨티나 해방
CHL_communist_argentina_war_desc코0=아르헨티나 노동자들이 자유를 갈망하고 있습니다. 자본가의 억압이라는 굴레에서 해방시켜주어야 합니다.


CHL_communist_bolivia_paraguay_war코0=북쪽으로 혁명 전파
CHL_communist_bolivia_paraguay_war_desc코0=파라과이는 진정한 공산주의가 아니며, 파라과이 정부는 파시스트 독재자와 다를 바가 없습니다. 볼리비아와 파라과이를 우리가 감쌈으로서 자유롭게 해야 합니다.
CHL_communist_brazil_war코0=브라질에 혁명 전파
CHL_communist_brazil_war_desc코0=브라질은 남아메리카에서 가장 큰 국가입니다. 브라질 인민들을 해방시켜 남아메리카에서의 패권을 잡아야 합니다. 그 이후에 대륙 나머지는 쉽게 우리에게 들어올 것입니다.
CHL_preemptive_measures코0=선제 조치
CHL_preemptive_measures_desc코0=전쟁의 안타까운 불가피함에 대비해야 합니다. 페루가 가장 눈 앞에 닥친 위협이지만 결과적으로 우리는 어떤 경우라도 준비를 마칠 것입니다.
CHL_join_allies코0=연합국 가입
CHL_join_allies_desc코0=칠레 혼자서는 우리보다 강력한 세력에 연약합니다. 우리의 민주주의를 깨트리려는 이들에 맞서는 것을 도와줄 동맹을 찾고, 그 대답으로 전 세계의 자유주의를 보호하는 데 동참해야 합니다.
CHL_trade_deals코0=무역 협정
CHL_trade_deals_desc코0=칠레는 너무 독일과 다른 파시스트 국가들에 가깝게 연결되어 있습니다. 세계의 다른 민주주의 국가들과의 무역 기회를 찾아야 합니다.
CHL_expand_private_sector코0=민간 부문 확대
CHL_expand_private_sector_desc코0=칠레 경제는 정부가 과도하게 관리하고 있습니다. 정부의 개입을 줄여 경쟁과 효율성을 높여야 합니다. 사람과 경제 모두 이득을 볼 것입니다.
CHL_communist_militias코0=민병대를 군대로 통합
CHL_communist_militias_desc코0=프롤레타이아 계급이 우리의 혁명을 전파하기를 갈망하고 있고, 이를 거절할 사람이 어디 있겠습니까. 민병대를 우리 군대에 통합합시다.
CHL_crackdown코0=반체제 탄압
CHL_crackdown_desc코0=극좌 및 극우파가 우리나라에 너무 만연해 있습니다. 정부가 더 이상 쿠데타 시도와 폭력 행위 증가에 눈을 감아서는 안 됩니다. 우리나라를 병들게 하는 정치적 위협을 찾아 제거해야 합니다.
CHL_ties_with_argentina코0=아르헨티나와의 결속 추구
CHL_ties_with_argentina_desc코0=아르헨티나와의 관계가 항상 좋았던 것은 아니지만 우리는 결국 형제입니다. 이 지역의 평화를 유지하기 위해 아르헨티나와의 관계를 강화해야 합니다.
CHL_central_bank코0=중앙은행 확대
CHL_central_bank_desc코0=알레산드리가 중앙은행을 설립했지만 요즘 같은 애매한 시대에는 이 정도로는 부족합니다. 우리나라의 재정적 안정을 확보해야 합니다.
CHL_patriotic_leagues코0=애국 연맹 재창설
CHL_patriotic_leagues_desc코0=애국 연맹(Patriotic League)은 칠레의 국민정신을 지켰던 준군사 조직으로, 탄압된 적은 없었지만 10년 후 해체되었습니다. 이 영예로운 조직을 재창설해 장려해야 합니다.

CHL_ban_communism_desc코0=공산주의의 위협이 너무 오랫동안 용인되어 왔습니다. 이 모략으로부터 안전해지려면 이 광신 집단을 법으로 금지하고 완벽히 제거해 버려야 합니다.
CHL_preemptive_strike코0=선제 타격
CHL_preemptive_strike_desc코0=페루 파시스트들에 대한 선제 타격을 시행해야 합니다. 독재자가 남아메리카의 평화를 위협하고 있습니다. 우리가 행동하지 않으면 더 큰 군대로 우리가 행동받을 수도 있습니다.
CHL_argentine_alliance코0=아르헨티나와의 동맹
CHL_argentine_alliance_desc코0=아르헨티나와의 동맹을 결성해 서로를 보호해야 합니다. 함께한다면 이 대륙에서 대적할 수 없는 군사력을 선보일 것입니다.
CHL_expand_alliance코0=동맹 확대
CHL_expand_alliance_desc코0=우리 이웃으로 동맹을 확대해 우리 스스로를 강화함과 동시에 전쟁광으로부터 이웃들을 보호해야 합니다. 우루과이는 대서양 지역에서 전략적으로 중요한 위치에 있지만 스스로를 보호하지는 못합니다. 우루과이에게 우리와 함께하자고 제의합시다.
CHL_paraguayan_threat코0=파라과이의 위협
CHL_paraguayan_threat_desc코0=파라과이가 우리와 국경을 맞대도록 놔 둘 수 없습니다. 파라과이는 공산주의 정권을 주장하며 남아메리카의 연약한 균형을 위협하고 있습니다. 빠르게 행동하지 않으면 우리가 먼저 당할지도 모릅니다.
CHL_establish_the_airforce코0=LAN 투자
CHL_establish_the_airforce_desc코0=리네아 아에레아 나시오날(Linea Aerea Nacional, LAN)은 1932년 카를로스 이바녜스 델 캄포가 창설했지만 아직은 작은 함대에 불과합니다. 하늘은 곧 중요한 전장이 될 것이며, 따라서 항공기 투자를 필수입니다. 우리의 군수 산업 단지는 대규모 공군을 생산할 수 없기에 우리가 가진 것을 적절히 활용하는 데 집중해야 합니다.
CHL_bomber_focus코0=폭격기 중점
CHL_bomber_focus_desc코0=다재다능하고 탑재물이 큰 폭격기에 중점을 두어야 합니다.
CHL_cas_focus코0=지원 중점
CHL_cas_focus_desc코0=공군은 육군을 지원하는 역할을 수행합니다. 이런 작전에 안성맞춤인 항공기를 개발해야 합니다.
CHL_air_doctrine코0=교리 주력
CHL_air_doctrine_desc코0=새 디자인에는 새 전술이 필요합니다. 새 항골기로 실험을 진행해 최적의 운용 방법을 개발합시다.
CHL_heavy_bomber_focus코0=전략폭격기
CHL_heavy_bomber_focus_desc코0=새로운 장거리 중폭격기를 개발하는 데 투자해야 합니다 - 우리의 적을 하늘에서 폭격해 굴복시켜야 합니다.
CHL_bomber_focus_2코0=전술폭격기
CHL_bomber_focus_2_desc코0=전술폭격기는 모든 역할을 수행할 수 있습니다. 칠레는 대규모 공군을 생산하기에는 산업이 딸리므로 항공기를 효율적으로 사용해야 하며, 전술폭격기가 적합합니다.
CHL_heavy_fighter_focus코0=중전투기
CHL_heavy_fighter_focus_desc코0=적 폭격기가 벌떼처럼 칠레를 휩쓸 것입니다. 이 사태를 근절하고 남아메리카 전역에서의 제공권을 유지하려면 중폭격기가 이상적입니다.
CHL_fighter코0=전투기
CHL_fighter_desc코0=전투기는 모든 공군의 근간이며 도외시되서는 안 됩니다. 우리 적을 능가할 새 디자인을 개발해야 합니다,
CHL_jet_focus코0=제트 주력
CHL_jet_focus_desc코0=대학에서 우리에게 새로운 엔진, 제트 엔진에 대해 말했습니다. 제트 엔진을 통해 이전의 항공기보다 훨씬 강력한 항공기를 만들 수 있다고 합니다. 상당히 과격한 이야기이지만 결과물이 무시하기에는 너무 매혹적입니다.
CHL_paratroopers코0=공수부대
CHL_paratroopers_desc코0=새 공군 사용을 극대화하기 위해 공수부대를 도입해야 합니다.
CHL_naval_fighter_focus코0=함재전투기 주력
CHL_naval_fighter_focus_desc코0=함재기 없는 항공모함은 고철덩이고 폭격기 혼자서는 취약합니다. 적 항공기로부터 항공모함과 뇌격기를 보호하기 위한 새 함재 전투기를 개발해야 합니다.
CHL_northern_expansion코0=북방 팽창
CHL_northern_expansion_desc코0=북방 국경을 확보해야 합니다. 브라질은 우리 패권의 위협이며 브라질과 우리 사이의 완충 지대를 확보해야 합니다.
CHL_expel_america코0=미국 축출
CHL_expel_america_desc코0=남아메리카는 미국의 위협으로부터 자유로워야 합니다. 대륙에 퍼져나가는 혁명을 통해 미국과의 관련성은 사라졌습니다.
CHL_spread_revolution_idea코0=혁명 전파
CHL_spread_revolution_idea_desc코0=국외로 혁명을 전파하는 데 노력을 기울여야 합니다!
CHL_soviet_ties코0=소련에 호소
CHL_soviet_ties_desc코0=우리 정부는 아직 어리고 경험이 부족합니다. 소련은 세계에서 가장 성공한 공산주의 정부이므로 지원을 요청해 봅시다.
CHL_german_ties코0=독일 고문 요청
CHL_german_ties_desc코0=독일 군대는 우리 군대보다 훨씬 진보되어 있으며, 배울 것도 많습니다. 이념적으로 같은 편이니 도움을 요청해 봅시다.
CHL_japan_accord코0=일본과의 합의
CHL_japan_accord_desc코0=칠레는 오랫동안 태평양에서 패권을 유지해 왔으며, 최근 일본이 강력하게 성장했습니다. 미래의 분쟁을 방지하기 위해, 일본이 서태평양 및 북태평양을 통제하고 우리가 남태평양과 동남태평양을 통제하는 합의를 맺을 필요가 있습니다.
CHL_fascist_constitution코0=헌법 개정
CHL_fascist_constitution_desc코0=현재 헌법은 약하고 오래되었습니다. 공산주의자와 자본주의자 모두에게 취약합니다. 칠레의 이상에 맞게 새 헌법 초안을 작성해야 합니다.
CHL_the_leader코0=엘 제페

CHL_extirpation코0=바람직하지 못한 민족 제거
CHL_extirpation_desc코0=칠레는 오랫동안 미심쩍은 민족들에게 위협받아왔습니다. 칠레 민족만이 가장 고귀한 민족이자 형태입니다. 우리의 기대에 부합하지 않는 민족을 제거해 그 자원을 우리나라의 육체적 및 정신적 건강 유지에 사용해야 합니다.
CHL_communist_conquest코0=남아메리카 해방
CHL_communist_conquest_desc코0=남아메리카의 다른 정권들은 압제적이고 자본적입니다 - 더 이상 희망은 없습니다. 우리 이웃들의 족쇄를 힘으로서 풀고 새 시대로 인도해야 합니다.
CHL_anti_americanism코0=반미주의
CHL_anti_americanism_desc코0=미국은 타락했고 부패했습니다. 최대한 봐 줘도 칠레에 미국이 끼치는 영향은 역겨운 수준입니다. 미국의 허약하고 바보같은 선전을 뿌리뽑지 않으면 우리도 타락해버릴 수 있습니다.
CHL_japan_faction코0=일본과의 동맹
CHL_japan_faction_desc코0=일본과 태평양을 나누는 합의를 맺었으니 이를 짘기 위한 동맹을 맺어야 합니다. 미국은 자신이 있어야 할 곳으로 되돌아갈 것이며 우리가 다시금 바다를 지배할 것입니다.
CHL_axis코0=독일 참여
CHL_axis_desc코0=독일은 우리와의 공동의 적인, 미국주의와 공산주의에 맞서 싸우고 있습니다. 우리 모두의 승리 가능성을 높이기 위해 공식적인 참여를 요청해야 합니다.
CHL_ban_capitalism코0=자본가 근절
CHL_ban_capitalism_desc코0=우리의 통치 하에서도 교환 및 교역을 하는 반동 자본가들이 있습니다. 개인보다 집단이 강력하다는 우리의 통치 안으로 모든 것이 들어오게 하기 위해 자본가를 전부 근절시켜야 합니다.
CHL_support_peronism코0=아르헨티나의 페론주의 지원
CHL_support_peronism_desc코0=아르헨티나에서 포퓰리즘 운동이 확산되고 있으며 우리의 친한 친구가 될 수 있습니다. 페론이 셈족 집단과 우리 민족의 특성에 대해 우리와 생각이 같지 않더라도 포퓰리스트이자 국가주의자이긴 합니다.
CHL_support_argentinian_coup코0=아르헨티나의 쿠데타 지원
CHL_support_argentinian_coup_desc코0=페론주의자들이 아르헨티나에서 대중의 지지를 얻었지만 정부는 권력을 넘길 생각이 없습니다. 권력을 확보하기 위해 아르헨티나에서의 정부 전복을 지원해야 합니다.
CHL_fascist_faction코0=페론주의자와의 동맹
CHL_fascist_faction_desc코0=권력 승계를 동무을 통해 이미 우리는 페론주의자들과 깊은 연을 맺었습니다. 이 대륙에서의 안전을 도모하기 위해 공식적인 ㄷ동맹을 추진해야 합니다.
CHL_arg_northern_expansion코0=합동 북방 팽창
CHL_arg_northern_expansion_desc코0=아르헨티나와 칠레 모두 브라질 및 다른 북쪽 국가들에 위협받고 있습니다. 함께 진군해 우리의 집단주의를 지켜야 합니다.
CHL_give_arg_urg코0=아르헨티나의 리오데라플라타 통제
CHL_give_arg_urg_desc코0=아르헨티나는 남대서양을 통제하며 이 지역에서는 리오데라플라타 강이 중요한 위치입니다. 현재 이 강은 우루과이와 공유하고 있지만 이 상황을 바꿔야 합니다.
CHL_shared_hegemony코0=패권 공유
CHL_shared_hegemony_desc코0=아르헨티나와 함께 스페인령 남아메리카의 패권을 공유하고 있습니다. 우리 두 나라는 함께함으로서 강하게 지속될 것입니다.
CHL_expand_alliance_bol코0=타라파카를 볼리비아에 반환
CHL_expand_alliance_bol_desc코0=1904년의 태평양 전쟁 이후 평화우호조약을 통해 볼리비아로부터 타라파카를 얻었습니다. 아쉽게도 우호 관계는 설립되지 못했습니다. 이 지역의 진정한 평화와 영원한 동맹을 대가로 이 땅을 돌려줘야 할지도 모릅니다.
CHL_expand_alliance_pru코0=아리카를 페루에 반환
CHL_expand_alliance_pru_desc코0=아리카는 타파파카의 페루 지역이었으나 1883년 우리가 태평양 전쟁에서 정복했습니다. 그 이후 1929년에 아메리카의 평화를 지키기 위해 타크나를 반환했으나 아리카는 반환하지 않았습니다. 이 방법들은 모두 임시방편이었으며 평화를 지키기 위한 진정한 길은 우리 것이 아닌 것을 내놓는 것입니다.
trade_deal_relations코0=무역 협정
chile_argentina_relations_1코0=칠레와의 관계 개선됨
chile_argentina_relations_2코0=칠레와의 동맹
argentina_chile_relations_1코0=아르헨티나와의 관계 개선됨
argentina_chile_relations_2코0=아르헨티나와의 동맹
chile_relations_bonus코0=칠레 외교 주력
CHL_revolution_spread코0=혁명에서의 도움
CHL_advisors코0=고문 보냄
CHL_pacific_accord코0=태평양 합의
CHL_pacific_accord_no코0=합의 거부
CHL_anti_americanism코0=반미주의
CHL_supported_peronism코0=페론주의 지원됨
CHL_endesa코0=ENDESA 투자가 전자 공학을 발전시켰습니다
CHL_endesa2코0=ENDESA 추가 투자가 전자 공학을 발전시켰습니다
CHL_famae_bonus코0=FAMAE가 새 소총 설계를 개발했습니다
CHL_doctrine_bonus코0=군대의 새로운 발전을 통해 교리가 개발되었습니다
CHL_andean_bonus코0=안데스 산악인
CHL_corfo_tech코0=CORFO에 우리나라의 산업을 발전시킬 수 있는 방법들이 제시되었습니다.
CHL_depression1코0=대공황
CHL_depression1_desc코0=대공황은 칠레 경제에 큰 영향을 미쳤습니다.
CHL_depression2코0=대공황
CHL_depression2_desc코0=정부의 투자는 대공황의 영향을 감소시켰지만 아직 심각한 수준입니다.
CHL_depression3코0=대공황
CHL_depression3_desc코0=칠레는 대공황으로부터 대부분 회복했지만 실업과 가난이 아직 널리 분포하고 있습니다.
CHL_agrarian_reform코0=악덕 아센다도스
CHL_agrarian_reform_desc코0=악덕 아센다도스(지주)는 칠레 시골의 농사꾼들에게는 폭군과 같습니다.
CHL_land코0=농업 개혁
CHL_land_desc코0=대규모 농업 개혁을 통해 시골 마을 전역에서의 생산성이 매우 향상되었습니다.
CHL_corfo_tech코0=CORFO를 통해 산업이 발전했습니다
CHL_endesa코0=ENDESA가 전자 공학을 발전시켰습니다
CHL_endesa2코0=ENDESA 추가 투자를 통해 추가적인 결과를 내었습니다
CHL_endesa3코0=ENDESA 추가 투자를 통해 추가적인 결과를 내었습니다
CHL_naval_doctrine_bonus코0=해군 모의 전쟁을 통해 해군 교리 개선에 대한 새 발상이 생겼습니다
CHL_mobile_doctrine코0=칠레 군대가 교리 개발에 대한 새 발상이 있습니다
CHL_plane_bonus코0=LAN가 새 항공기 설계를 개발했습니다
CHL_cas_bonus코0=평가를 위해 새 급강하 폭격기 설계가 개발되었습니다
CHL_heavy_fighter_bonus코0=쌍발 전투기 부문에서 혁신이 이루어졌습니다
CHL_fighter_bonus코0=경전투기 설계가 개발되어 준비가 끝났습니다
CHL_air_doctine_bonus코0=새 항공기 설계를 통해 공군 교리에 대한 새 발상이 생겼습니다
CHL_paratrooper_bonus코0=칠레 공수부대의 발전을 위해 공수착륙 장비가 개발되었습니다
CHL_air_doctrine_bonus코0=항공기 개발을 통해 공군 교리에 대한 새 발상이 생겼습니다
CHL_bomber_bonus코0=새 폭격기 설계가 개발되었습니다
CHL_bomber_doctrine_bonus코0=폭격기 기술 발전을 통해 폭격기 사용 방법에 대한 새 발상이 생겼습니다
