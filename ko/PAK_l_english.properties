pakistan.3.t코0=Prominent Bangladeshi politician dies
pakistan.3.d코0=After a long struggle in the hospital Bangladesh has lost one if its most important leaders. Their people now look onto your reaction to process their tragic loss.

pakistan.4.t코0=The language controversy
pakistan.4.d코0=The language of East Pakistan, Bengali, has long been a thorn in Pakistan's eye. Education reform came up recently and the Bengalis are asking. \"Will we be taught Bengali?\"

pakistan.5.t코0=A devastating cyclone is about to hit East Pakistan
pakistan.5.d코0=The Bengali coast has seemed rougher than normally, but with news incoming that a devastating cyclone could hit any minute the people are panicking and are asking their leader for help.


