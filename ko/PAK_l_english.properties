bangladesh_liberation코0=Bangladeshi Liberation
bangladesh_liberation_desc코0=The Bengalis of East Pakistan feel disillusioned and underrepresented in Karachi. Nationalist forces are starting to form and gain popular support to a worrying degree.\n\nThe Indian attitude to Bandladeshi Independence is [Root.PAK_indian_support]\nCurrent §YLiberty Desire§! of Bangladesh is: §R[?bangladesh_freedom]§!\nThis number can be managed through §YBuilding Infrastructure§!, §YBuilding Civilian Factories§!, §YTroup Presence§! or §YEvents and Decisions§!\nIf §YLiberty Desire§! comes close to §R100§! a civil war will break out.
pak_mus_unity코0=Allows the §Ycoring of any state§! that is a core of a §YMuslim country§!
support_loyalist_militias코0=Support Loyalist Militias
support_loyalist_militias_desc코0=The Situation in the eastern part of our country is deteriorating and violence now seems to be the only measure capable of quelling an uprising.

increase_federalism코0=Suggest Further Federalism
increase_federalism_desc코0=While we cannot make concrete promises for the time being, vague notions of increased autonomy once tensions have cooled down may decrease miltiancy and consciousness among the Bengali population.

bangladesh_liberation_disable코0=Tensions Cool Down
bangladesh_liberation_disable_desc코0=After months of careful political maneuvering we have convinced a large majority of the Bengali population that being part of Pakistan has larger benefits than going their own way.

communism_chosen코0=Communism Chosen

appeal_to_the_proletariat코0=Appeal to the Proletariat
appeal_to_the_proletariat_desc코0=Our unfavourable political, cultural and geographical situation as a country does not mean that the workers of the west and the east have to be opposed to each other. We must free the masses of the oppressing notions of nationalism.

integrate_muslim_states코0=Integrate [From.GetName]

pak_very_sympathetic코0=§RVery Sympathetic§!\nThis means that they will consider to join them if war was to break out.\n
pak_sympathetic코0=§OSympathetic§!\nThis means that they will probably aid them if war was to break out.\n
pak_opposed코0=§GOpposed§!\nThis means that they will passively support us if war was to break out.\n
pak_neutral코0=§YNeutral§!\nThis means that they will stay out of any conflict.\n

