### events ###
nippon_events.3.t코0=베이징에 괴뢰 정권 설치?
nippon_events.3.d코0=북지나방면군이 베이징 점령에 성공했습니다. 그곳에 괴뢰 정권을 설치하면 인근을 통제하는 데 드는 소모를 줄일 수 있을지도 모릅니다.
nippon_events.3.a코0=중국인에는 중국인으로 대항해야지.
nippon_events.3.b코0=위험 부담이 너무 크다.
nippon_events.4.t코0=[PGR.GetName]의 수립
nippon_events.4.d코0=[PGR.GetName](이)가 수립된 후, [Root.GetLeader](은)는 기동방공자치정부군을 해산하고 [PGR.GetNameDEF]에 합류하라는 문서를 전달받았습니다.
nippon_events.4.a코0=우리의 쓸모가 사라졌군...
nippon_events.4.b코0=제국주의자에게 죽음을!
nippon_events.5.t코0=기동방공자치정부 반란!
nippon_events.5.d코0=기동방공자치정부가 [PGR.GetNameDEF]에 합류하기를 거부하고 반란을 일으켰습니다!
jap.5.a코0=가소롭군!
nippon_events.6.t코0=퉁저우 반란
nippon_events.6.d코0=보안대 내부의 일부 [CHI.GetRulingParty] 동조자들이 전쟁에서 중국이 승리하고 있다는 [CHI.GetRulingParty]의 선전을 듣고 퉁저우에서 반란을 일으켰습니다. 반란분자들은 많은 일본인과 조선인을 공격해 학살했습니다. 반란을 제압하는 데에는 성공했지만, 인루겅은 사임해야만 했으며 [Root.GetLeader](이)가 그의 자리를 대신하게 되었습니다. 도쿄와의 관계도 이번 사건으로 악화되었습니다.
nippon_events.6.a코0=망할 놈들!
nippon_events.7.d코0=퉁저우에서 반란이 일어나 여러 일본인과 조선인이 살해당했습니다! 다행히도 반란은 지역 경찰에 의해 진압되었습니다.
nippon_events.7.a코0=어찌 이런 일이!
nippon_events.8.t코0=난징에 괴뢰 정권 설치?
nippon_events.8.d코0=중지나방면군이 난징 점령에 성공했습니다. 그곳에 괴뢰 정권을 설치하면 인근을 통제하는 데 드는 소모를 줄일 수 있을지도 모릅니다.
nippon_events.9.t코0=난징에 왕징웨이 정권 설치?
nippon_events.9.d코0=과거 중국의 정부수반 중 한 명이었던 왕징웨이는 일본에 동조하는 것으로 알려져 있습니다. 그를 난징 정권의 수반으로 삼아 이용한다면 중국을 점령하는 데 드는 소모를 줄일 수 있지 않을까요?
nippon_events.11.t코0=만주국의 독립 선포!
nippon_events.11.d코0=아무래도 [MAN.GetLeader](이)가 그의 어리석은 복고 계획을 계속 꾸며왔던 것 같습니다. 오늘 그와 그의 작은 도당이 우리로부터 독립을 선포했습니다!
nippon_events.11.a코0=바보같은!
nippon_events.11.b코0=그러든지 말던지.
nippon_events.12.t코0=만주에서의 암살
nippon_events.12.d코0=만주에서 연속적인 암살 사건이 발생했습니다. 피해자는 지역의 일본인 관료, 그중에서도 특히 관동군에서 근무하는 이들이었습니다. 우리 장군들 중 몇 명 역시 암살되었으며, 조사 결과 지역의 중국 유격대가 유력한 용의자로 지목되었지만 주동자를 체포하는 데에는 실패했습니다.
mck_puppet_wjw_tt코0=새로운 괴뢰국은 이전에 수립된 두 개의 괴뢰국을 합병할 것입니다.
nippon_events.13.t코0=[From.GetName]의 독립 지원 요청
nippon_events.13.d코0=일본으로부터 독립을 할려고 하는 [From.GetName] 측이 우리의 지원을 요청했습니다.
nippon_events.13.a코0=돕는 것이 옳은 선택이겠지.
nippon_events.13.b코0=우리는 관심없다.
nippon_events.14.t코0=[From.GetName]의 독립 지원 요청 수락
nippon_events.14.d코0=[From.GetName] 측이 우리의 독립을 지원하기로 했습니다. 세부 사항은 추후에 다루어질 것입니다.
nippon_events.14.a코0=훌륭하군!
nippon_events.15.t코0=[From.GetName]의 독립 지원 요청 거부
nippon_events.15.d코0=[From.GetName] 측이 우리의 독립을 지원하지 않기로 했습니다. 그들은 이 협정에 관심이 없음을 이유로 밝혔습니다.
nippon_events.15.a코0=다른 수단을 강구해야겠군.
nippon_events.16.t코0=[From.GetLeader]의 행동 촉구
nippon_events.16.d코0=[From.GetName]에 성공적으로 민주주의를 도입한 [From.GetLeader](이)가 그들의 독립을 위해 일본을 공격할 것을 촉구하고 있습니다.
nippon_events.16.a코0=외교가 먹히지 않을 때에만 우리는 무력을 사용할 것이다.
nippon_events.16.b코0=우리에게는 이미 계획이 있다. 그들에게 좀만 더 기다리라고 이야기하자.
nippon_events.16.c코0=낙일의 때가 왔도다!
nippon_events.17.t코0=[From.GetName]의 최후통첩
nippon_events.17.d코0=[From.GetLeader] 대통령이 [MAN.GetName]의 독립을 인정하라는 최후통첩을 우리에게 보냈습니다. 이에 따르지 않는다면 우리는 그들과 전쟁을 해야 할지도 모릅니다.
nippon_events.17.a코0=그들과 전쟁을 할 수는 없다.
nippon_events.17.b코0=전쟁을 원한다면 직접 주는 게 도리겠지!
nippon_events.18.t코0=[From.GetName] 측이 즉각적인 행동을 거절
nippon_events.18.d코0=[From.GetName] 정부가 그들에게 이미 계획이 있기에, 우리에게 지금은 물러서야 한다고 답신을 보냈습니다.
nippon_events.18.a코0=그렇다면 기다려야지...
nippon_events.19.t코0=[JAP.GetName] 측이 [MAN.GetName]의 독립을 인정
nippon_events.19.d코0=[JAP.GetName] 측이 [MAN.GetName]의 독립을 인정했습니다.
nippon_events.19.a코0=합리적인 결정이군.
nippon_events.20.t코0=[JAP.GetName] 측이 우리의 독립을 인정
nippon_events.20.d코0=[JAP.GetName] 측이 우리의 독립을 인정했습니다!
nippon_events.20.a코0=영광스러운 날이군!
nippon_events.21.t코0=[JAP.GetName] 측이 [MAN.GetName] 독립 인정을 거부
nippon_events.21.d코0=우리의 국력을 알고 있음에도 [JAP.GetName] 측이 우리의 최후통첩에 따르기를 거부했습니다.
nippon_events.21.a코0=그놈들은 신의 자비가 있기를 바라게 될 것이다.
nippon_events.22.t코0=[USA.GetName] 측으로 참전!
nippon_events.22.d코0=때가 되었습니다. 우리는 이제 폭압적인 일본에 맞서 민주주의의 등불과 함께 싸울 것입니다!
nippon_events.22.a코0=자유가 아니면 죽음을!
nippon_events.23.t코0=[MAN.GetName] 측이 [USA.GetName] 측으로 참전!
nippon_events.23.d코0=반항적인 [MAN.GetName] 국민들이 우리에게서 독립해 [USA.GetNameDEF]의 편으로 참전했습니다.
nippon_events.23.a코0=바보같은!
nippon_events.28.t코0=[From.GetNameDEF]의 복속 요구
nippon_events.28.d코0=천명에 의하여, 짐은 아래와 같이 고하는 바이다.\n\n그대의 국가는 위대한 대청제국의 속국이 되도록 초청받았다. 이에 따르지 아니한다면, 그대의 국가는 천조 제국의 힘에 짓눌려 사라질 것이다.\n\n이를 잘 이해하기를 바라는 바이다.
nippon_events.28.a코0=칙령을 받아들이겠다.
nippon_events.28.b코0=개소리 집어쳐!
nippon_events.29.t코0=[From.GetName]의 복속
nippon_events.29.d코0=황명에 따라, [From.GetName](이)가 [MAN.GetNameDEF]의 영예로운 속국이 되었습니다.
nippon_events.29.a코0=세상은 다시 대청제국에 머리를 조아리게 될 것이다!
nippon_events.29.b코0=그들을 제국에 편입하는 것이 낫겠군.
nippon_events.30.t코0=[From.GetName]의 복속 거부
nippon_events.30.d코0=오만한 [From.GetLeader](이)가 우리의 관대한 복속 제안을 거부했습니다!
nippon_events.30.a코0=그들은 곧 자신들의 실수를 깨닫게 될 것이다.
nippon_events.31.t코0=[MAN.GetName]의 관동주 편입 요청
nippon_events.31.d코0=[MAN.GetName] 측이 관동주의 편입 문제를 논의하기 위한 대표단을 보내왔습니다.
nippon_events.31.a코0=동의한다.
nippon_events.31.b코0=그럴 일 없다.
nippon_events.32.t코0=관동주의 편입
nippon_events.32.d코0=관동주의 지배권을 확보하는 데 성공했습니다!
nippon_events.32.a코0=최선의 결과로군.
nippon_events.33.t코0=일본의 관동주 지배 유지
nippon_events.33.d코0=우리의 제안으로는 일본 관료들의 마음을 돌릴 수 없었습니다. 관동주는 계속 일본의 손에 남게 되었습니다.
nippon_events.33.a코0=더이상 우리가 할 수 있는 건 없다.
nippon_events.34.t코0=[MAN.GetName]이 해군 확장을 허용해달라고 요청
nippon_events.34.d코0=[MAN.GetName] 관료들이 그들의 해군 확장을 허용하는 것에 관한 우리의 동의를 얻기 위해 방문했습니다.
nippon_events.35.t코0=해군 확장 허용
nippon_events.35.d코0=우리는 해군을 확장해도 된다는 답변을 얻었습니다.
nippon_events.36.t코0=해군 확장 불허
nippon_events.36.d코0=우리는 해군을 확장하면 안된다는 답변을 얻었습니다.
nippon_events.37.t코0=산업 확장
nippon_events.37.d코0=우리 산업은 너무 오랫동안 뒤처져 있었습니다. 우리의 존경받는 위대한 황제 폐하의 노력 덕택에 우리 산업은 상당한 발전을 이룩했습니다.
nippon_events.37.a코0=황제 폐하 만세!
nippon_events.38.d코0=산업에 대한 투자 확대 덕분에 우리의 전문 기술도 상당히 발전했습니다.
nippon_events.39.d코0=민간 경제도 중요하지만, 군사 분야도 망각해서는 안됩니다. 우리는 군수 산업의 개발에도 착수해야 합니다.
nippon_events.40.t코0=군수 산업 발전
nippon_events.40.d코0=군수 산업에 대한 투자의 결실은 달콤했습니다. 공장의 생산력이 상승했으며 소화기에 대한 이해도도 매우 높아졌습니다.
nippon_events.41.d코0=우리 기술자들의 군사 기술에 대한 이해도가 올라갔습니다. 우리의 존경받는 위대한 황제 폐하는 우리 제국의 위치를 고려해 해군 산업에 약간의 보조금을 지급하기로 결정했습니다.
nippon_events.42.t코0=대양 함대의 야망
nippon_events.42.d코0=오래 전 일본 해군이 우리에게 준 치욕적인 패배는 아직도 잊히지 않았습니다. 강력한 해군의 중요성은 모든 국민들이 이미 알고 있는 바입니다.
nippon_events.43.t코0=수평선의 수호
nippon_events.43.d코0=우리의 해군 기술은 급속도로 발전하고 있습니다. 허나 아직 우리의 공군은 부실한 상태로 남아 있습니다. 국민의 재산을 지키기 위해서는 적 폭격의 공포에서 그들을 해방시켜줘야 합니다.
nippon_events.44.d코0=해군과 공군 연구에 대한 투자가 귀중한 결과물을 가져오기 시작했습니다. 이제 우리는 항공기를 전 국토에 배치할 수 있게 되었으며 해군 생산도 큰 폭으로 성장했습니다.
nippon_events.45.t코0=석유 탐사
nippon_events.45.d코0=제국의 광대한 영토 밑에 묻힌 풍부한 자원 매장량에 주목한 정부가 제국의 미래에 이를 활용하기 위한 작업에 착수했습니다.
nippon_events.46.t코0=광맥
nippon_events.47.t코0=러시아 파시스트당의 지원 요청
nippon_events.47.d코0=우리가 일본으로부터 독립에 성공했으니 러시아 파시스트당은 그들의 약속을 지켰습니다. 이제 우리는 우리의 약속을 지켜야 할까요?
nippon_events.47.a코0=볼셰비키를 없애는 것은 모든 사람의 의무지!
nippon_events.47.b코0=우리에게는 10개월의 준비 기간이 필요하다.
nippon_events.47.c코0=높이 나는 새가 다 잡히면 좋은 활도 광에 들어가는 법이지.
nippon_events.48.d코0=볼셰비키를 공격할 시간이 다가왔습니다!
nippon_events.49.t코0=러시아 파시스트당의 봉기
nippon_events.49.d코0=우리의 배신이 러시아 파시스트당의 분노를 일으켰으며 이에 그들은 봉기를 일으켰습니다!
nippon_events.49.a코0=교활한 토끼가 죽었으니 좋은 사냥개를 삶아야겠군.
MAN_longer_partisan_effect코0=\n§Y동북 유격대 효과의 평균발생시간(mtth)을 2배 늘립니다.§!
nippon_events.52.t코0=[JAP.GetName] 측과의 정전?
nippon_events.52.d코0=우리는 사악한 일본군을 우리 영토에서 밀어내는 데 성공했습니다. 이제 전쟁을 끝내야 할까요?
nippon_events.52.a코0=평화 협상을 조율하자.
nippon_events.52.b코0=우리는 일본 본토를 정복할 것이다!
nippon_events.53.t코0=[MAN.GetName]의 정전 제안
nippon_events.53.d코0=우리 병력이 그들의 방어선을 돌파하지 못하는 것을 본 [MAN.GetNameADJ] 관료들이 평화 협상을 제안했습니다.
nippon_events.53.a코0=다음 번에는 이렇게 네놈들의 운이 좋지 않을 것이다.
nippon_events.53.b코0=아량을 베푸니 우리가 약한 줄 아는군!
nippon_events.54.t코0=정전!
nippon_events.54.d코0=일본 정부가 정전에 동의했습니다!
nippon_events.54.b코0=영광스러운 날이군!
nippon_events.55.t코0=전쟁의 지속
