MAN_acquire_the_north_manchu_railway코0=북만주철도 취득
MAN_acquire_the_north_manchu_railway_desc코0=북만주철도는 우리의 국경 안에 있음에도 실제로는 러시아가 소유하고 있습니다. 다행히도 이 문제는 약간의 돈으로 해결할 수 있을 것입니다.
MAN_five_race_under_one_union코0=오족협화
MAN_five_race_under_one_union_desc코0=우리나라에 살고 있는 다양한 민족들을 고려했을 때, 우리는 "오족협화"의 원칙이 잘 지켜지고 있다고 말할 수 있을 것입니다.
MAN_showa_steel_mill코0=쇼와 제강소
MAN_showa_steel_mill_desc코0=쇼와 제강소는 우리 산업의 중핵 중 하나입니다. 제강소를 더 확장함으로써 우리는 인근의 철광으로부터 더 많은 수익을 얻을 수 있을 것입니다.
MAN_support_aikawa_yoshisuke코0=아이카와 요시스케 지지
MAN_support_aikawa_yoshisuke_desc코0=일본의 실업가 아이카와 요시스케는 만주국의 산업을 개발하기 위해 국영 산업체를 설립하자는 계획을 제안했습니다. 이는 군대가 하나의 산업 분야마다 하나의 기업을 할당하는 호시노 나오키의 생디칼리슴적인 계획과 대비됩니다.
MAN_support_naoki_hoshino코0=호시노 나오키 지지
MAN_support_naoki_hoshino_desc코0=호시노 나오키는 군대가 하나의 산업 분야마다 하나의 기업을 할당하는 생디칼리슴적인 계획을 우리 산업에 적용하려고 하고 있습니다. 이 계획으로 군사 부문은 큰 수혜를 입겠지만 그 대신 민간 부문이 간과될 것입니다.
MAN_manchurian_industrial_development_company코0=만업
MAN_manchurian_industrial_development_company_desc코0=만주중공업개발주식회사, 줄여서 만업은 일본제국 육군의 지원 하에 설립된 재벌입니다. 만업의 설립 목적은 만주국의 산업화에 박차를 가하고, 특히 그중에서도 전략적으로 중요한 중공업 부문에서 만주국이 자급자족할 수 있게 만드는 것입니다.
MAN_finish_the_five_year_plan코0=5개년 계획 완수
MAN_finish_the_five_year_plan_desc코0=우리의 제2차 5개년 계획은 좋은 성과를 내고 있습니다. 여기에 약간의 노력만 더 보태면 우리 산업은 금방 번영할 것입니다.
MAN_increase_opium_production코0=아편 생산량 증대
MAN_increase_opium_production_desc코0=아편은 국민에게 양날의 검입니다. 하지만 우리는 아편 재배로 얻는 수익을 늘리기 위해 적을 향해 겨눈 날을 더 날카롭게 갈 수 있을 것입니다.
MAN_request_zaibatsu_investment_on_military_industry코0=군수 산업에 대한 재벌의 투자
MAN_request_zaibatsu_investment_on_military_industry_desc코0=재벌의 자금을 조달한다면 우리는 산업을 우리가 원하는 방향으로 더 확장시킬 수 있을 것입니다.
MAN_request_zaibatsu_investment_on_industry코0=산업에 대한 재벌의 투자
MAN_request_zaibatsu_investment_on_industry_desc코0=재벌의 자금을 조달한다면 우리 산업을 모든 측면에서 발전시킬 수 있을 것입니다.
MAN_aluminium_deposit_in_liaoning코0=랴오닝 알루미늄 매장층
MAN_aluminium_deposit_in_liaoning_desc코0=최근 탐사를 통해 우리는 랴오닝에서 막대한 알루미늄 매장층을 발견했습니다. 이 소식은 분명 일본 투자자를 더 불러모을 것이고 우리 산업도 덜달아 더 발전할 것입니다.
MAN_manchu_society_for_light_metal코0=만주경금속협회
MAN_manchu_society_for_light_metal_desc코0=랴오닝의 알루미늄 매장층을 최대한으로 채굴하기 위해, 수익 극대화를 위한 단체가 설립될 것입니다.
MAN_prepare_for_war코0=전쟁 준비
MAN_prepare_for_war_desc코0=우리 주위의 갈등이 심화되는 것을 볼 때 전쟁은 필연적입니다. 우리나라는 생존을 위해서든 전리품의 지분을 확보하기 위해서든 간에 필연에 대비해야 합니다.
MAN_for_the_emperor코0=황제를 위하여
MAN_for_the_emperor_desc코0=우리 병사들은 존경받는 위대한 우리 황제 폐하의 이름으로 싸울 것입니다. 승리는 따 놓은 당상이나 다름없습니다!
MAN_expand_military_district코0=군관구 확대
MAN_expand_military_district_desc코0=군관구의 숫자를 늘림으로써 우리는 군대를 통해 지방의 치안을 더욱 안정시킬 수 있습니다.
MAN_kantogun_advisor코0=관동군 고문
MAN_kantogun_advisor_desc코0=만주국에 주둔한 관동군의 장교들은 우리 군대를 개선하는 데 쓸 수 있는 많은 경험을 가지고 있습니다. 군사 고문으로 그들을 고용한다면 우리 군대에 큰 도움이 될 뿐만 아니라 일본과의 관계도 개선할 수 있을 것입니다.
MAN_enhance_local_policing코0=유격대 상대
MAN_enhance_local_policing_desc코0=관동군의 주력이 중화민국과의 전쟁을 위해 남쪽으로 이동하면서 유격대 소탕 효율이 급락했습니다. 우리는 관동군이 남겨놓은 일을 끝마무리해야 합니다.
MAN_an_alternative코0=대안
MAN_an_alternative_desc코0=관동군의 주력이 중화민국과의 전쟁을 위해 남쪽으로 이동하면서 우리가 독자적으로 행동할 수 있는 기회가 열렸습니다.
MAN_contact_qing_restorationists코0=청 복고주의자 접촉
MAN_contact_qing_restorationists_desc코0=일부 옛 청 황조 인사는 제국이 다시 일어설 그 날을 여전히 꿈꾸고 있습니다. 어쩌면 그들이 꿈꾸는 그 날이 머지않아 올지도 모릅니다.
MAN_contact_russian_fascists코0=러시아 파시스트당 접촉
MAN_contact_russian_fascists_desc코0=백군이 10월 혁명으로 등장한 볼셰비키 해충을 구제하는 데 실패한 후, 많은 백군 잔당이 우리나라로 도망쳤습니다. 이 백군 망명자들은 곧 독자적인 정당을 설립하기 시작했고 그중 러시아 파시스트당이 가장 강력한 세력을 이루었습니다. 일본에게서 독립하기 위한 우리의 계획에서 이들의 힘은 큰 도움이 될지도 모릅니다.
MAN_national_conscription코0=국민개병제
MAN_national_conscription_desc코0=지금과 같이 적은 군 장교의 숫자를 가지고서는 타국, 특히 북쪽의 볼셰비키의 위협에서 맞서 방어를 수행할 수가 없습니다. 국가와 국민을 지킨다는 대의를 위해서라도 우리는 더 강력한 징집법을 실행할 것입니다.
MAN_labour_service_corps코0=노무여단
MAN_labour_service_corps_desc코0=모든 성인이 징집 기준을 통과할 수는 없지만, 통과하지 못한 자도 쉴 수는 없을 것입니다.
MAN_manchukuo_imperial_air_force코0=제국 공군
MAN_manchukuo_imperial_air_force_desc코0=항공전의 중요성이 커짐에 따라 우리나라도 그 기술에 숙달되어야 합니다.
MAN_river_force코0=강상군
MAN_river_force_desc코0=일본 해군이 다른 일로 바빠지면서 우리의 강방함대도 무용지물이 되었습니다. 이에 육군이 함대를 장악한 후 이름을 강상군으로 바꾸고 육군에 통합시켰습니다.
MAN_a_self_sufficient_army코0=자립적인 군대
MAN_a_self_sufficient_army_desc코0=우리 군대가 모든 부문에서 발전하면서 이제 지역을 지키는 중책을 맡을 수 있게 되었습니다. 우리는 더이상 관동군에 의존하지 않을 것입니다.
MAN_establish_hoankyoku코0=보안국 창설
MAN_establish_hoankyoku_desc코0=지역의 치안을 더 확립하기 위해서라도, 불온한 정보를 담을 수 있는 매체를 감시할 수 있는 정보국이 필요합니다.
MAN_fotify_heilungkiang_border코0=유격대 소탕
MAN_fotify_heilungkiang_border_desc코0=드디어 유격대를 완전히 소탕할 시간이 왔습니다.
MAN_spread_restoration_propaganda코0=복고주의 선전 전파
MAN_spread_restoration_propaganda_desc코0=일본군의 감시 때문에 우리 국민 중 복고주의 단체의 존재에 대해 알고 있는 사람은 그리 많지 않습니다. 하지만 이제 기회가 생겼으니 우리는 일본 당국이 탄압에 들어가기 전에 더 많은 사람에게 선전을 전파할 수 있을 것입니다.
MAN_sow_anti_japanese_sentiment코0=반일 정서 촉진
MAN_sow_anti_japanese_sentiment_desc코0=우리 국민들이 일본을 구세주로 계속 여긴다면, 영광스러운 제국을 복원하기 위한 우리의 계획은 난항에 부딪힐 것입니다. 일본의 평판을 손상시키는 정보를 퍼뜨리면 이 상황을 바꿀 수 있을 것입니다.
MAN_strengthen_the_royal_guard코0=금위대 강화
MAN_strengthen_the_royal_guard_desc코0=금위대는 황제와 그 친족을 가까이서 경호하는 인력입니다. 금위대의 무장을 최신식으로 한다면 대중에게 황제의 권위를 분명 보여줄 수 있을 것입니다.
MAN_coronation코0=제국의 귀환
MAN_coronation_desc코0=때가 되었습니다. 우리의 영광스러운 제국은 더이상 사악한 일본의 괴뢰국이 아니게 될 것입니다!
MAN_destroy_opium_plantations코0=아편 재배지 파괴
MAN_destroy_opium_plantations_desc코0=아편은 국민에게 득보다 실이 더 되었습니다. 아편이라는 좀을 우리는 확실히 없애버려야 합니다!
MAN_assassination_of_japanese_officials코0=일본인 관료 암살
MAN_assassination_of_japanese_officials_desc코0=국내의 일본인 관료들은 복고 계획에 위협이 되는 존재입니다. 계획이 실패할 가능성을 줄이기 위해서라도 그들은 제거되어야 합니다.
MAN_arm_the_rfr코0=러시아 파시스트당 무장
MAN_arm_the_rfr_desc코0=러시아 파시스트당이 복고를 도와주기로 합의했습니다. 그 대가로 우리는 그들에게 필요한 장비를 제공할 것입니다.
MAN_independence_war코0=독립 전쟁
MAN_independence_war_desc코0=때가 왔습니다. 우리 군대는 일본의 흔적을 조국의 국토에서 완전히 없애버릴 것입니다!
MAN_turn_to_the_bolshelviks코0=볼셰비키에 지원 요청
MAN_turn_to_the_bolshelviks_desc코0=바람직하지는 않지만, 우리에게는 볼셰비키에게 독립을 지원해달라고 요청하는 선택지밖에 남지 않았습니다.
MAN_head_towards_democracy코0=민주주의를 향해
MAN_head_towards_democracy_desc코0=청 말기의 경험으로 비춰볼 때, 민주주의의 부재는 결과적으로 국가의 몰락을 초래할 것이라는 사실을 알 수 있습니다. 우리는 똑같은 실수를 되풀이하지 않을 것입니다.
MAN_turn_over_the_rfr코0=러시아 파시스트당 송환
MAN_turn_over_the_rfr_desc코0=소련은 우리에게 "재교육"을 위해 백군 망명자들을 송환할 것을 요청하고 있습니다. 협조하지 않는다면 독립의 기회는 영영 사라질지도 모릅니다.
MAN_manzhouli_secret_meeting코0=만저우리 비밀 회담
MAN_manzhouli_secret_meeting_desc코0=소련 대표단과의 비밀 회담이 만저우리에서 열릴 것입니다. 우리는 이 기회를 통해 공산당 유격대에게 활동 중단을 요청할 수 있습니다.
MAN_soviet_intervention코0=소련의 개입
MAN_soviet_intervention_desc코0=약속된 사항에 따라 우리는 소련에게 개입을 요청해 일본의 굴레로부터 자유로워질 수 있습니다.
MAN_secret_aid_from_usa코0=미국의 비밀 지원
MAN_secret_aid_from_usa_desc코0=우리의 계획을 지원하기 위해, 미국이 과학 발전을 돕기 위한 과학자를 비밀 특사로 보냈습니다.
MAN_call_usa_to_act코0=미국에 행동 촉구
MAN_call_usa_to_act_desc코0=더이상 기다릴 수만은 없습니다. 우리는 일본으로부터 독립하기 위해 미국에게 행동을 촉구해야 합니다!
MAN_secret_protocol코0=비밀 의정서
MAN_secret_protocol_desc코0=미국과 일본 사이의 전쟁은 독립을 쟁취하는 데 있어서 귀중한 기회가 될 것입니다. 우리는 이에 대비를 해야 합니다.
MAN_fighter_focus코0=전투기 중점
MAN_fighter_focus_desc코0=우리는 대전쟁의 마지막 공중전을 보지 못했습니다. 전투기 개발을 선도하면 미래에 우위를 점할 수 있을 것입니다.
MAN_bomber_focus코0=폭격기 중점
MAN_bomber_focus_desc코0=미래의 사람들이 만약 오늘날의 전쟁의 참상에 대해 이야기한다면 하늘에서 쏟아지는 불벼락이 주요 특징 중 하나가 될 것입니다. 우리는 이 이야기를 적들이 할 수 있도록 최선을 다할 것입니다.
MAN_aviation_effort_2코0=공군 주력 II
MAN_aviation_effort_2_desc코0=공군을 다른 군종과 잘 통합하기 위해서는 항공 분야에서의 추가 발전이 필요할 것입니다.
MAN_CAS_effort코0=근접항공지원기 주력
MAN_CAS_effort_desc코0=현대적인 군대는 지상 차량의 지원뿐만 아니라 공중 지원도 필요로 합니다.
MAN_NAV_effort코0=뇌격기 주력
MAN_NAV_effort_desc코0=새로운 해상전 중 일부가 해수면 밑에서 진행되듯이 또다른 일부는 해수면 위의 하늘에서 진행될 것입니다.
MAN_naval_effort코0=해군 주력
MAN_naval_effort_tt코0=§Y해군 조선소§!의 건설 슬롯이 부족합니다.
MAN_naval_effort_desc코0=해군 확장이야말로 우리의 최우선이 되어야 합니다. 모든 가용 자원을 신규 조선소와 경수상함의 연구에 배당하도록 합시다.
MAN_flexible_navy코0=유연한 해군
MAN_flexible_navy_desc코0=해전을 잠수함 기술의 발전에 맞춰 재설계하면 적 수송선을 효과적으로 타격할 수 있게 될 것입니다.
MAN_large_navy코0=대규모 해군
MAN_large_navy_desc코0=우리의 해군 교리를 대형선의 수용과 무역 수송선의 안전 확보에 맞추면 우리에게 어떤 함선이 필요한지 많은 것을 배울 수 있을 것입니다.
MAN_submarine_effort코0=잠수함 주력
MAN_submarine_effort_desc코0=잠수함전은 어뢰정의 발명 이래 가장 흥미로운 해군의 진보입니다. 잠수함의 공격으로부터 방어하는 것뿐만 아니라 적 수송선을 대상으로 공격도 하는 것이 온당할 것입니다.
MAN_cruiser_effort코0=순양함 주력
MAN_cruiser_effort_desc코0=고난도의 전함 기술에 연구를 시도하기 전에 그보다 더 작은 순양함의 교체가 필요합니다.
MAN_destroyer_effort코0=구축함 주력
MAN_destroyer_effort_desc코0=잠수함의 설계와 전략적 활용을 연구하면서 우리는 이 전략에 대응하는 법도 배웠습니다. 구축함이 이 과정에서 필수적인 역할을 맡을 것입니다.
MAN_capital_ships_effort코0=주력함 주력
MAN_capital_ships_effort_desc코0=전함을 가장 많이 보유한 국가가 대양을 지배할 것입니다. 항공모함과 전함은 제해권의 신과 구를 상징합니다.
MAN_restore_the_empire코0=제국 복원
MAN_restore_the_empire_desc코0=신해혁명 당시 역도 위안스카이는 황제 폐하를 속여 퇴위하도록 만들었고 추악한 중화민국에게 많은 영토가 상실되었습니다. 이제 제국이 귀환했으니 이 영토 또한 적법한 주인에게 다시금 돌아올 것입니다!
MAN_peking_agreement코0=현상 유지에 만족
MAN_peking_agreement_desc코0=신해혁명으로 잃은 영토를 되찾으려고 시도하는 것은 현명하지 않은 결정일 것입니다. 그런 결정은 국민에게 득보다 실이 될 것입니다.
MAN_reclaim_the_central_plain코0=중원 탈환
MAN_reclaim_the_central_plain_desc코0=제국을 복원하기 위한 첫번째 단계는 중원을 다시 손에 넣는 것입니다. 그곳을 주위로 추후 계획이 결정될 것입니다.
MAN_restore_the_old_frontier코0=옛 변방 수복
MAN_restore_the_old_frontier_desc코0=중원이 우리 손에 들어왔으니, 계획의 다음 단계는 잃어버린 변방 지역을 되찾는 것입니다.
MAN_offer_vassalisation코0=복속 제안
MAN_offer_vassalisation_desc코0=대청제국의 막강한 국력 앞에서 주위의 소국들은 제국의 보호를 받을 수 있는 기회를 제안받을 것입니다. 제국의 일원이 되는 것은 그들에게도 영광일 것입니다.
MAN_revive_zongli_yamen코0=총리아문 복구
MAN_revive_zongli_yamen_desc코0=총리아문은 대청제국의 외무와 기술 발전을 담당했던 관청이었습니다. 제국이 서구 열강과 경쟁하기 위해서는 총리아문의 역할이 중요할 것입니다.
MAN_revive_the_grand_council코0=군기처 복구
MAN_revive_the_grand_council_desc코0=과거 성공적이지 않았던 "황족 내각"이 만들어지자 군기처는 폐지되었습니다. 이 제국의 핵심 기관은 다시 복구되어 대청제국의 영광을 위해 다시 기여할 것입니다.
MAN_xuantong_restoration코0=선통 유신
MAN_xuantong_restoration_desc코0=황제의 힘은 과거보다 약해졌습니다. 세상에 제국의 힘을 보여주기 위해서는 유신이 필요합니다.
MAN_subjugate_japan코0=일본 정벌
MAN_subjugate_japan_desc코0=일본은 그들이 우리에게 준 치욕에 대한 대가를 치르게 될 것입니다. 우리는 일본을 무릎꿇게 만들 것입니다!
MAN_industrial_effort코0=건설 주력
MAN_industrial_effort_desc코0=모든 정치적 역량을 민간 산업의 대약진을 위한 건설에 집중하도록 합시다.
MAN_industrial_effort_2코0=건설 주력 II
MAN_industrial_effort_2_desc코0=공장을 계속 확장하면 무역과 추가 건설을 위한 물품의 생산 속도를 가속화시킬 수 있을 것입니다.
MAN_infrastructure_effort코0=기반시설 주력
MAN_infrastructure_effort_desc코0=충분한 기반시설이 없는 국가는 진보된 계획이나 건축이 불가능합니다.
MAN_armament_effort코0=군비 주력
MAN_armament_effort_desc코0=트랙터를 만들 수 있다면, 전차도 만들 수 있습니다! 우리의 군수 생산이 뒤처지게 놔둬서는 안될 것입니다.
MAN_armament_effort_2코0=군비 주력 II
MAN_armament_effort_2_desc코0=민간 공장이 군수 물자를 생산하도록 전환하는 것은 비효율적입니다. 우리는 지금 당장 군수 생산의 대비에 총력을 다해야 합니다.
MAN_prospect_for_resources코0=자원 탐사
MAN_prospect_for_resources_desc코0=자급자족을 위해서는 발밑의 자원을 활용해 건실한 경제를 유지해야 합니다.
MAN_national_defence_forces코0=국방군
MAN_national_defence_forces_desc코0=우리가 현재 세상에서 중립적인 태도를 취한다고 하더라도 다른 나라는 그러지 않을 수도 있습니다. 우리의 소중한 국가와 국민을 지키기 위해서는 강력한 군대가 필수입니다.
MAN_national_defence_forces코0=국방군
MAN_national_defence_forces_desc코0=우리가 현재 세상에서 중립적인 태도를 취한다고 하더라도 다른 나라는 그러지 않을 수도 있습니다. 우리의 소중한 국가와 국민을 지키기 위해서는 강력한 군대가 필수입니다.
MAN_extra_research_slot코0=추가 연구 슬롯
MAN_extra_research_slot_desc코0=산업의 발달과 다른 분야의 발전 덕분에 우리는 연구 개발을 더 할 수 있게 될지도 모릅니다.
MAN_expand_university코0=대학교 확장
MAN_expand_university_desc코0=대학교를 확장하면 교육을 받은 시민의 숫자를 늘려 국가의 과학 발전에 도움이 될 것입니다.
MAN_extra_research_slot_2코0=추가 연구 슬롯 II
MAN_extra_research_slot_2_desc코0=우리나라의 급격한 산업화 덕택에 우리가 탐구해야 하는 새로운 연구 개발 기회가 등장했습니다.
MAN_acquire_kanto_shu코0=관동주 편입
MAN_acquire_kanto_shu_desc코0=일본 당국은 중국과의 전쟁에 너무나 몰두한 나머지 행정적 부담을 덜기 위해 관동주를 우리에게 넘기려고 하고 있습니다. 이 과정에서 우리는 중요한 항구를 얻을 수 있을 것입니다.
MAN_send_cadets_to_japan코0=생도 일본 유학
MAN_send_cadets_to_japan_desc코0=국내 군관학교의 부족은 우리 장교들의 경험 부족으로 이어졌습니다. 우리는 장교들을 일본 본토의 사관학교로 보내 현 상황을 개선할 수 있습니다.
MAN_reform_command_structure코0=지휘 체계 개편
MAN_reform_command_structure_desc코0=우리의 현재 지휘 체계는 비효율적입니다. 이 부분의 개편이 필요합니다.
MAN_naval_expansion_permission코0=해군 확장의 허용
MAN_naval_expansion_permission_desc코0=관동주가 우리의 관할로 들어왔으니 그곳을 지키기 위해서는 강력한 해군이 필요할 것입니다.
MAN_soviet_advisor코0=소련 군사고문
MAN_soviet_advisor_desc코0=소련에게는 많은 배울 점, 예를 들어 군대가 있습니다.
MAN_resist코0=공산주의에 저항
MAN_resist_desc코0=공산주의가 우리 사회에 자리잡도록 내버려둔다면 민주주의는 무너질 것입니다. 우리는 공산주의의 역병이 우리에게 퍼지도록 방치해서는 안됩니다!
MAN_if_aikawa코0=\n§Y아이카와 요시스케§!가 정부에 있다면, 아래와 같은 효과를 추가로 받습니다.\n
MAN_if_naoki코0=\n§Y호시노 나오키§!가 정부에 있다면, 아래와 같은 효과를 추가로 받습니다.\n
MAN_if_aikawa_random_ic_in_state코0=§Y1개의 민간 공장§!을 무작위로 지배자이자 주인인 주에 추가합니다.\n
MAN_if_naoki_random_af_in_state코0=§Y1개의 군수공장§!을 무작위로 지배자이자 주인인 주에 추가합니다.\n
MAN_industrial_effort_3코0=건설 주력 III
MAN_industrial_effort_3_desc코0=기반시설망의 확장 덕분에 건설 역량이 크게 개선되었습니다.
MAN_if_aikawa_random_ic_infra_in_state코0=무작위로 지배자이자 주인인 주에 §Y1개의 민간 공장§!이 건설되고 §Y기반시설§!이 최대로 증가합니다.\n
MAN_industrial_developement코0=산업 주력
MAN_industrial_developement_desc코0=전운이 드리운 세상에서 산업력은 절대로 과소평가되어서는 안됩니다.
