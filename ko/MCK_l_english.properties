MAN_opium_plantation2_desc코0=우리나라의 경제는 아편에 크게 의존하고 있습니다. 점령지에 아편을 공급하면 지역 주민의 저항을 조금 약화시킬 수 있을 것입니다.\n\n§Y동북 유격대 효과의 평균발생시간(mtth)을 1.25배 늘립니다.§!
MAN_msflm_idea코0=만주경금속협회
MAN_msflm_idea_desc코0=만주경금속협회는 랴오닝 알루미늄 매장층의 채굴량을 늘리기 위해 설립되었습니다.
