nippon_events.84.t코0=일본에 대한 군인들의 반감
nippon_events.84.d코0=국내에 반일 광풍이 몰아치면서 많은 사람들, 특히 유력 인사들이 일본에 대한 반감을 표출하고 있습니다. 이는 군대도 예외가 아닙니다. 최근 몇몇 병사들이 공개적으로 일본인 장군의 명령에 불복하거나 일본인 병사들을 폭행하는 일이 있었습니다. 이 사건들로 인해 군 내에서 불안과 혼란이 가중되었으며 우리 병사들과 관동군 사이에 무력 충돌이 일어나기까지 했습니다. 이런 충돌이 일어나는 것을 확실히 방지하기 위한 가장 효과적인 방법은 군 내의 일본 영향력을 확실히 일소하는 것입니다. 하지만 이런 조치는 분명 일본의 화를 돋울 것입니다.
