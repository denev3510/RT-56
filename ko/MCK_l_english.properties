nippon_events.78.d코0=최근 들어 복고주의자 집단들이 더 과격한 선전 방식을 도입하고 있습니다. 그들은 강제로 다른 시민들이 자신의 운동을 지지하도록 만들고 있으며 이에 따르지 않는 사람들에게 폭력을 행사하고 있습니다. 일부 보고에 따르면 그들은 친일 성향의 시민들의 집에 난입해 그들을 "교육"시켜줬다고 합니다. 그들의 행동은 시민들 사이에서 불안을 일으키고 있습니다. 그들이 더 온건한 선전 방식으로 옮겨 가지 않는다면, 곧 일본의 주의를 끌어 계획 전체를 위험에 빠뜨릴 수도 있습니다.
