r56_italy.15.b코0=더 큰 전쟁을 불러일으킬 수 있으니, 우리는 거부한다.

r56_italy.16.t코0=이탈리아의 최후 통첩
r56_italy.16.d코0=로마 조약, 특히 이탈리아와 헝가리에게 루마니아가 전략적으로 중요하다고 선언한 이탈리아 대사가, 루마니아 정부에 최후 통첩을 보냈습니다.\n\n그들은 트란실바니아 전역을 헝가리에 반환, 유전에 대한 이탈리아 지분의 보장, 그리고 대사에게 거부권을 주는 것을 포함한 이탈리아 정부가 정부 결정에 개입할 수 있는 권한을 요구했습니다.\n\n이탈리아는 우리의 거부가 군사적 개입으로 이어질 수 있다고 경고했습니다.
r56_italy.16.a코0=받아들일 수 밖에 없다.
r56_italy.16.b코0=우리는 그렇게 쉽게 우리의 주권을 포기하지 않을 것이다!

r56_italy.17.t코0=루마니아의 최후 통첩 거부!
r56_italy.17.d코0=우리의 요구 조건이 "터무니없다"고 밝힌 후, 루마니아 정부는 며칠 전 보낸 최후 통첩뿐만 아니라, 모든 협상을 거부했습니다. 그들이 거부한다면 군사적 개입이 뒤따를 것이라고 우리는 분명히 경고했습니다.\n\n문제는 우리가 이 경고를 실행에 옮길지 연기할지 입니다.
r56_italy.17.a코0=우리는 분명히 경고했다!
r56_italy.17.b코0=지금 전쟁을 감수할 수는 없다.

r56_italy.18.t코0=이탈리아가 더 밀접한 군사적 협력을 제안
r56_italy.18.d코0=최근 몇 달간, 이탈리아가 협상국의 옛 동맹들에게 외교적, 정치적으로 버림받으면서, 독일과 이탈리아 간의 관계는 개선되었습니다.\n이탈리아 대사는 영국, 프랑스, 또는 소련과의 전쟁에 대비한 양국 간의 군사 동맹에 대한 제안을 가지고 왔습니다.\n\n이탈리아와의 동맹은 분명히 우리에게 매우 험난한 지형인 남부 알프스를 지키고, 우리가 더 이상 영향력을 행사할 수 없었던 지중해와 아프리카에 발을 딛을 수 있게 만들 것입니다.\n\n그러나, 우리는 대전쟁 초반에 겪었던 첫번째 배신과 여러모로 겹치는 영향권에서의 분쟁을 잊으면 안될 것입니다.
r56_italy.18.a코0=로마-베를린 추축국은 절대로 패배하지 않을 것이다!
r56_italy.18.b코0=이것이 또다른 배신말고 무엇으로 이어질 것인가?

r56_italy.19.t코0=독일의 조약 수용
r56_italy.19.d코0=독일 정부는 군사 동맹에 대한 우리의 제안을 긍정적으로 받아들였고, 이로써 양국 간의 친선과 협력이 공식적으로 확정되었습니다. 이제 더 이상 민주주의 협상국의 요구에 따를 필요는 없을 것입니다.
r56_italy.19.a코0=새로운 추축의 탄생이군!

r56_italy.20.t코0=독일의 조약 거절!
r56_italy.20.d코0=양국 간의 협력으로 독일이 얻는 것이 없다고 선언하면서, 독일은 우리의 동맹 제안을 거절했습니다.
r56_italy.20.a코0=또 다시 우리는 버림받았군.

r56_italy.21.t코0=이탈리아의 내정 간섭권 요구
r56_italy.21.d코0=이탈리아 대사는 로마로부터 직접 온 요구를 전달했습니다. 이탈리아는 정부는 "알바니아 내의 이탈리아 이권"을 지키고 싶다고 밝히면서, 우리나라의 국내외 정책에 대한 간섭권과 거부권을 요구했습니다.\n\n또한 거부 시에는 심각한 경제적 제재뿐만 아니라, "알바니아 내의 이탈리아 이권에 대한 심각한 도전"에 대한 군사적 개입이 있을 수 있다고 명시했습니다.\n\n이 요구 수용이 알바니아 주권의 상실이라는 것은 명백합니다.
r56_italy.21.a코0=어느 군대도 우리의 자유를 앗아갈 수는 없으리라.
r56_italy.21.b코0=받아들일 수밖에 없겠군.

r56_italy.22.t코0=알바니아의 최후 통첩 거부!
r56_italy.22.d코0=우리의 요구를 "알바니아 국가와 국민에 대한 심각한 모욕"이라 표현하면서, 알바니아 정부는 우리의 최후 통첩을 거부했습니다. 이제 어떻게 하면 좋을까요?
r56_italy.22.a코0=전부 그들이 자초한 일이다, 공격해라.
r56_italy.22.b코0=알바니아와 전쟁할 여유는 없다.

r56_italy.23.t코0=이탈리아의 달마티아 요구
r56_italy.23.d코0=달마티아 지역의 역사적 이탈리아 거주민을 들면서, 이탈리아 정부는 달마티아 지역 전부를 이탈리아에 반환하고 [Root.GetAdjective] 군대는 반환 후 72시간 내에 후퇴할 것을 요구했습니다. 이탈리아는 우리의 거부가 군사적 개입으로 이어질 수 있다고 경고했습니다.
r56_italy.23.a코0=전쟁을 피할 수 있다면...
r56_italy.23.b코0=달마티아는 적법한 우리 영토다!

r56_italy.24.t코0=[103.Owner.GetName]의 달마치아 포기 거부!
r56_italy.24.d코0=[103.Owner.GetName] 정부는 우리에게 "달마티아에 살고 있는 주민들을 생각하지 않는 정부에게 무릎끓을 일은 없다"고 밝혔으며, 달마치아 지역과 우리 국경에 군사를 추가로 배치했습니다. 어떻게 하면 좋을까요?
r56_italy.24.a코0=평화롭게 넘겼으면 됐을텐데. 이젠 무력을 쓰는 수밖에!
r56_italy.24.b코0=지금은 때가 아니다.

r56_italy.25.t코0=스트레사 전선의 오스트리아 독립 보장
r56_italy.25.d코0="스트레사 전선의 최우선 문제"라고 밝히며, 이탈리아 정부는 독일과 분쟁이 일어나도 우리가 지원할 수 있도록 오스트리아에 대한 공식적인 독립 보장을 제안했습니다.
r56_italy.25.a코0=오스트리아는 우리의 보호를 받을 것이다.
r56_italy.25.b코0=오스트리아는 우리의 관심사가 아니다.

r56_italy.26.t코0=이탈리아의 발레아레스 제도 점령
r56_italy.26.d코0="지중해에서 이탈리아의 이권을 지키고 섬을 지키기 위해서"라고 밝히며, 이탈리아 정부는 발레아레스 제도를 장악하기로 결정했으며, 병력을 보내 그곳에 주둔하도록 했습니다.
r56_italy.26.a코0=그건 허락한 적이 없는데!

r56_italy.27.t코0=이탈리아가 우리를 위해 발레아레스 제도를 점령
r56_italy.27.d코0=이탈리아 정부는 제도 전역에 주둔군을 보내 공화파 정부가 접근하는 것을 막기로 결정했습니다. 그들은 우리에게 공화파의 지중해 제해권을 방지함으로써 우리를 돕는 것이라고 밝혔습니다.
r56_italy.27.a코0=그곳을 나중에 반환하길 바라는 수밖에.


r56_italy.28.t코0=스트레사 전선 제의 거부
r56_italy.28.d코0=[From.GetNameDef] 정부는 스트레사 전선 재결성에 대한 우리의 제의를 거부하였습니다. 결국 우리는 그들의 지원없이 나아가야만 합니다.
r56_italy.28.a코0=그들 없이도 우리는 계속 나아갈 것이다.

r56_italy.29.t코0=이탈리아 왕국 해군의 예산 문제
r56_italy.29.d코0=대전쟁 이후 이탈리아 정부는 지중해 장악을 목표로 삼았으며, 이를 달성하기 위해 해군 현대화 프로젝트를 개시했습니다. 그러나 이 프로젝트에는 상당한 비용이 소모되고 있으며, 육군에 할당된 예산 일부가 해군에 투자됨에 따라 장비 생산의 불균형이 발생했습니다.\n\n우리는 예산을 조정해 육해공군에 동등히 투입되도록 만들 수도 있지만, 전쟁의 승리는 제해권에 달려있지 않을까요?
r56_italy.29.a코0=균형잡힌 예산으로 돌아가야 한다.
r56_italy.29.b코0=현 상태로도 괜찮을 것이다.
r56_italy.29.c코0=해군에 더 집중한다.

r56_italy.30.t코0=이탈로 발보가 죽을지 결정하는 이벤트
r56_italy.30.d코0=원래는 이걸 봐서는 안됩니다.
r56_italy.30.a코0=알겠다.

r56_italy.31.t코0=이탈로 발보가 사고로 사망
r56_italy.31.d코0=리비아의 토브룩에 착륙 예정이었던 사보이아-마르케티 SM.79에 타고 있던 이탈로 발보는, 비행기를 적 전투기로 오인한 비행장의 대공포에 의해 격추되었습니다.\n\n이탈리아 항공 역사의 영웅이자 국가 파시스트당의 로마 진군에서 중요한 역할을 맡았던 그는, 이탈리아 공군의 아버지였습니다.
r56_italy.31.a코0=오늘 우리는 한 명의 비행가가 아닌, 한 명의 전설을 잃었다.

r56_italy.32.t코0=그리스의 알바니아 보호
r56_italy.32.d코0=그리스가 발칸 반도에서 우리의 미래 거점이 될 알바니아를 점령했습니다. 이에 어떻게 대응해야 할까요?
r56_italy.32.a코0=이른 전쟁이 되겠군!
r56_italy.32.b코0=아직 공격하지 말자.

r56_italy.100.t코0=스트레사 전선의 공식화
r56_italy.100.d코0=이탈리아, 프랑스, 영국의 외교관들이 독일에 맞선 스트레사 전선에 관한 최종적인 회담을 위해 스위스의 스트레사에서 다시 만났습니다. 회담장에는 유럽에서 독일의 위협과 영향력에 맞서 전선을 군사 동맹으로 공식화하자는 제안이 올라왔습니다. 민주주의 열강과 이탈리아의 파시스트 정부 사이의 관계는 최근 몇년간 험난했지만, 최근의 회담 결과는 긍정적입니다. 프랑스는 가입을 할 것으로 보이지만 이 동맹이 영국의 외교적 독립성을 약화시킬 수 있다는 우려도 존재합니다.
r56_italy.100.a코0=함께 우리는 독일에 맞설 것이다.
r56_italy.100.b코0=현재 합의만으로도 우리는 괜찮다.

r56_italy.101.t코0=연합국이 스트레사 전선에 가입
r56_italy.101.d코0=영국과 영연방 대표단이 스트레사 전선을 공식화하는 데 동의했습니다.
r56_italy.101.a코0=훌륭해.

r56_italy.102.t코0=연합국이 스트레사 전선 가입을 거절
r56_italy.102.d코0=영국과 영연방 대표단이 스트레사 전선을 공식화하자는 우리 제안을 거절했습니다.
r56_italy.102.a코0=유감스럽군.

r56_italy.103.t코0=스트레사 전선의 공식화
r56_italy.103.d코0=이탈리아, 프랑스, 영국의 외교관들이 유럽에서 갈수록 커지고 있는 독일의 위협과 영향력에 대응하는 것을 목적으로 한 스트레사 전선에 관한 최종적인 회담을 위해 스위스의 스트레사에서 다시 만났습니다. 민주주의 열강과 이탈리아의 파시스트 정부 사이의 관계는 최근 몇년간 험난했지만, 최근의 회담을 통해 스트레사 전선의 모든 서명국이 참여하는 군사 동맹을 공식화하는 합동 선언이라는 긍정적인 결과를 도출해냈습니다.
r56_italy.103.a코0=함께 승리를 향해!
r56_italy.103.b코0=늑대한테 겁에 질린 양떼처럼 모여드는군.
r56_italy.103.c코0=그들이 함께 좋은 일들을 했으면 좋겠군.

# Ideas
ITA_lack_of_powered_planes코0=고출력 엔진의 부재
ITA_lack_of_powered_planes_desc코0=이탈리아산 항공기의 가장 큰 흠은, 이탈리아 공군의 가장 큰 약점이기도 한 약한 엔진 출력입니다.\n엔진 생산 과정의 대규모 현대화만이 이 문제를 해결할 수 있습니다. 항공기가 매 해마다 빨라지고 있는 시대에서, 우리 항공기의 느린 속도는 중대한 문제가 아닐 수 없습니다.
ITA_bloated_military_bureaucracy코0=비효율적인 육군 조직
ITA_bloated_military_bureaucracy_desc코0=실속보다 겉치레에나 집중하는 우리 육군의 경향은 현대화 작업을 더욱 어렵게 만들고 있습니다.\n기술에 관한 것이든 조직에 관한 것이든, 최고 사령부의 심기에 거스를만한 혁신이 전부 거부되면서, 우리 육군은 대전쟁 시기의 전술에서 벗어나지 못하고 있습니다.
