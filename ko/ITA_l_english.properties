ITA_territorial_deal_with_yugoslavia_desc코0=작업 중
ITA_approach_hungary코0=헝가리에 접근
ITA_approach_hungary_desc코0=유고슬라비아의 분할에 관해, 헝가리와 우리의 이해관계는 일치합니다. 헝가리를 우리 세력으로 끌어들이면, 루마니아와의 분쟁을 통해 그들을 영향권으로 놓을 수도 있을 것입니다.
ITA_our_latin_brothers코0=우리의 라틴 형제들
ITA_our_latin_brothers_desc코0=우리는 루마니아와 많은 문화를 공유하며, 산유국이라는 그들의 중대한 장점을 잊어서는 안됩니다. 그들과 동맹을 맺는 것은 우리에게 득이 될 것입니다.
ITA_garantee_austria코0=오스트리아 독립 보장
ITA_guarantee_austria코0=오스트리아 독립 보장
ITA_guarantee_austria_desc코0=작업 중
ITA_align_bulgaria코0=불가리아에 영향력 행사
ITA_align_bulgaria_desc코0=작업 중
ITA_claims_on_france2코0=프랑스 영유권 주장
ITA_claims_on_france2_desc코0=동부의 지배권이 확보된 지금, 프랑스인들이 항상 거부해 왔던 코르시카, 사보이, 튀니지 같은 우리의 잃어버린 이탈리아의 땅을 되찾을 때 입니다.
ITA_expand_aviation_research_facilities코0=항공 연구 시설 확충
ITA_expand_aviation_research_facilities_desc코0=작업 중
ITA_expand_aviation_research코0=항공 연구 확대
ITA_expand_aviation_research_desc코0=작업 중
ITA_reclaim_antalya코0=안탈리아 반환
ITA_reclaim_antalya_desc코0=작업 중
ITA_ally_spain코0=스페인과의 동맹
ITA_ally_spain_desc코0=작업 중
ITA_intervene_in_spain코0=스페인에 개입
ITA_intervene_in_spain_desc코0=스페인에서 민족주의자의 실패와 공산주의 정권의 부상은 유럽 전체의 안보에 위험을 나타냅니다. 안쪽에서 무너지지 않는다면, 바깥쪽에서 무너지게 만들 것입니다.
ITA_approach_portugal코0=포르투갈에 접근
ITA_approach_portugal_desc코0=작업 중
ITA_victory_in_ethiopia코0=에티오피아에서의 승리
ITA_victory_in_ethiopia_desc코0=수십년간의 굴욕 끝에 우리는 마침내 에티오피아 패배에 대한 오점을 없앨 수 있었습니다. 이러한 승리는 무솔리니 정부에 대한 국민의 신뢰를 높일 수 있습니다.
ITA_the_desillusion_of_fascism코0=파시즘에 대한 환멸
ITA_the_desillusion_of_fascism_desc코0=§RCOMING SOON§!
ITA_revive_the_stresa_front코0=스트레사 전선 재결성
ITA_revive_the_stresa_front_desc코0=스트레사 전선은 오스트리아의 독립을 보장하고 베르사유 조약을 재확인하기 위한 이탈리아, 프랑스, 영국 간의 협정이었습니다. 독일의 야망이 언젠가는 우리 것을 위협하리라는 사실은 명백하니, 이에 맞서 우리는 단결해야 합니다.
ITA_revive_the_stresa_front_tt코0=우리는 §Y영국§!과 §Y프랑스§!에 §Y독일§!에 맞서 §Y스트레사 전선§!을 재결성하자는 제안을 할 것입니다. 양쪽 모두 제안을 수락해야 하며, 그렇지 않으면 이 중점은 §R취소§!될것입니다.\n
ITA_stresa_front_refused_flag코0= 스트레사 전선의 재결성이 거부되었습니다.
ITA_leave_the_league_of_nations코0=국제연맹 탈퇴
ITA_leave_the_league_of_nations_desc코0=그 무능함이 진작에 증명된 국제연맹은 그럼에도 우리의 에티오피아 침공을 비난하기로 결의했습니다. 우리는 무엇이 이탈리아에게 좋은지에 관한 국제연맹의 지원이나 승인따위 필요없으므로 국제연맹을 탈퇴할 것입니다.
ITA_move_toward_autarky코0=자급자족을 향해
ITA_move_toward_autarky_desc코0=우리에게 부과된 다양한 금수 조치 때문에 우리는 자원을 자급자족하게 되었습니다.
ITA_the_stab_in_the_back코0=배후중상
ITA_the_stab_in_the_back_desc코0=대전쟁 동안 우리의 용감한 병사들이 흘린 피에도 불구하고 승전국들은 이탈리아인들이 사는 땅을 주지 않고 적은 보상만을 주었습니다. 우리는 이 불의를 고치고 이탈리아의 완전한 통일을 이룰 것입니다!
ITA_the_lega_latina코0=라틴 동맹
ITA_the_lega_latina_desc코0=그 누구에게도 배신당하지 않도록 우리는 독자적인 군사 동맹을 결성할 것입니다. 우리는 세상에 이탈리아가 대접받아야 하는 강대국이며 모든 도전자들을 제압할 수 있는 역량이 있다는 것을 보여줄 것입니다.
ITA_cooperation_with_germany코0=독일과의 협력
ITA_cooperation_with_germany_desc코0=우리처럼 독일은 협상국에게 복수를 갈망하고 있습니다. 공동 전선을 만들기 위해 그들과 제휴하는 것이 우리에게도 이익이 될 것입니다.
ITA_joint_austrian_gaurantee코0=합동 오스트리아 독립 보장
ITA_joint_austrian_gaurantee_desc코0=수년 동안 독일은 오스트리아를, 그것이 베르사유 조약과 생제르맹 조약의 명백한 위반임에도 불구하고, "안슐루스" 계획의 대상으로 봐왔습니다. 우리와 동맹국의 독립 보장은 이를 저지시킬 수 있을 것입니다.
protected_by_the_stresa_front_flag코0=스트레사 전선에게 보호받고 있습니다.
ITA_joint_austrian_gaurantee_tt코0=오스트리아는 §G항상§! §Y안슐루스§!를 거부할 것입니다.\n
ITA_scientific_cooperation코0=과학 협력
ITA_scientific_cooperation_desc코0=독일 과학자들은 기갑 차량과 로켓의 사용을 포함한 여러 진전을 만들어냈습니다. 양국 간의 과학 협력은 우리에게 이득이 될 것입니다.
ITA_ultimatum_to_albania코0=알바니아에 대한 최후통첩
ITA_ultimatum_to_albania_desc코0=수년간 우리는 알바니아에 대한 계획이 있었으며 이미 그곳을 사실상 보호령으로 만들었습니다. 이제 현 정부가 물러날 것을 요구해 그곳을 완전히 우리 제국의 일부로 흡수시킬 때가 왔습니다.
ITA_alliance_with_austria코0=오스트리아와의 동맹
ITA_alliance_with_austria_desc코0=독일의 오스트리아 침공을 저지시키기 위한 최선의 방법은 오스트리아와 동맹 조약을 맺어 모든 침공으로부터 오스트리아를 보장하는 것입니다.
ITA_claims_on_yugoslavia코0=유고슬라비아 영유권 주장
ITA_claims_on_yugoslavia_desc코0=이제 이탈리아에게 가해진 가장 큰 부당한 조치인, 이탈리아인들이 수세기 동안 그 지방에서 살았음에도 불구하고 우리와 분리된 달마치아의 문제를 다시 다룰 때가 왔습니다.
ITA_the_new_spain코0=새로운 스페인
ITA_the_new_spain_desc코0=스페인 내전에서의 국민파의 승리는 우리 두 나라를 문화적뿐만 아니라 정치적으로도 가깝게 만들었습니다. 그들을 우리 군사 동맹에 포함시키는 것은 분명 우리에게 이득이 될 것입니다.
ITA_expanding_our_influence코0=영향력 확대
ITA_invade_greece코0=그리스 침공
ITA_invade_greece_desc코0=그리스를 점령함으로써 우리는 발칸의 제패를 완료하고 동지중해 장악을 위한 더 나은 기반을 얻을 수 있을 것입니다.
ITA_the_spanish_question코0=스페인 문제
ITA_the_spanish_question_desc코0=내전은 스페인을 뿌리부터 바꾸었습니다. 그들이 동맹이 되든 적이 되든 간에 우리는 스페인에 관한 결정을 해야 합니다.
ITA_the_spanish_question_republican코0=§Y공화파가 승리할 경우:§!\n
ITA_the_spanish_question_nationalists코0=§G국민파가 승리할 경우:§!\n
ITA_claims_in_africa코0=아프리카 영유권 주장
ITA_claims_in_africa_desc코0=작업 중
ITA_influence_iberia코0=이베리아에 영향력 행사
ITA_influence_iberia_desc코0=작업 중
ITA_officialize_the_albanian_protectorate코0=알바니아 보호령 공식화
ITA_formalize_the_albanian_protectorate코0=알바니아 보호령 공식화
ITA_formalize_the_albanian_protectorate_desc코0=직접 합병 대신 알바니아의 정치적 의사 결정에 대한 이탈리아의 더 광범위한 보호 감독을 설립하면 연합국의 분노를 사지 않고도 공식적인 보호령으로 알바니아를 만들 수 있을 것입니다.
ITA_demand_dalmatia코0=달마치아 요구
ITA_demand_dalmatia_desc코0=대전쟁 끝 무렵에 이탈리아에게 약속되었던 달마치아라는 한 문제가 아직 해결되지 않았습니다. 동맹들의 지원 아래 우리는 쉽게 유고슬라비아가 우리에게 이 지방을 넘기도록 설득시킬 수 있을 것입니다.
ITA_preventive_intervention코0=예방적 개입
ITA_preventive_intervention_desc코0=그 어떤 조약, 제재, 경고도 나치 독일을 막을 수 없다는 것이 명백해졌습니다. 유럽의 안보를 위해 개입이 필요합니다.
ITA_prevent_the_spread_of_communism코0=공산주의 확산 방지
ITA_prevent_the_spread_of_communism_desc코0=공산주의 확산의 위협은 스페인 내전에서 보여준 것처럼 중대한 문제입니다. 우리는 상황을 통제할 수 없게 되기 전에 개입해야 합니다.
ITA_expand_ond_membership코0=국가여가회 확장
ITA_expand_ond_membership_desc코0=오페라 나치오날레 도폴라보로, 또는 국가여가회는 노동자의 여가 시간을 다루기 위해 1925년 설립된 단체입니다. 비정치적인 부문에서 이 단체는 당의 부속 기관이 되어 파시즘에 대한 노동자의 충성심을 키우는 데에 활용되었습니다.
ITA_mobilize_womens코0=새로운 이탈리아
ITA_mobilize_womens_desc코0=에티오피아 정복은 여성을 이탈리아 제국의 건설에 동원하기 위한 완벽한 기회입니다. 파시스트 여성 단체들은 역할을 확장해 집안일에서 쓰레기를 처리하는 법을 가르치는 교육과 같은 새로운 임무를 맡게 될 것입니다.
ITA_reorganize_the_unpa코0=국가방공연맹 재조직
ITA_reorganize_the_unpa_desc코0=국가방공연맹은 1934년 민간 방위를 위해 설립되었지만 이제 평시에 그 역할을 확정짓기 위해 재조직되어야 합니다.
ITA_resume_food_importation코0=식량 수입 재개
ITA_resume_food_importation_desc코0=대공황 이후 우리는 수입, 그중에서도 특히 밀의 수입을 줄이고 국내에서 재배하는 것을 장려하기 위한 노력을 진행했습니다. 하지만 그 대신 채소 및 과일 생산량이 줄어들었으며 농민들의 상황도 개선되지 않았습니다. 이제 수출 제재가 풀렸으니 우리는 캐나다와 미국산 밀 수입을 재개해 이전의 작황으로 돌아가도록 노력해야 합니다.
ITA_decrease_tariffs코0=관세 인하
ITA_decrease_tariffs_desc코0=경제를 활성화시키기 위해 우리는 대공황 이후 적용했던 고율 관세를 낮춰 우리를 더 상업적으로 매력적이게 보이도록 만들 수 있습니다. 애초에 이탈리아는 언제나 무역으로 유명했으니까요.
ITA_joint_naval_exercises코0=합동 해군 훈련
ITA_joint_naval_exercises_desc코0=왕립 해군과의 함상 훈련으로 우리는 기술적으로 언제나 뒤처진 우리 해군을 개선할 수 있을 것입니다.
ITA_militarize_the_rome_protocols코0=로마 의정서 군사화
ITA_militarize_the_rome_protocols_desc코0=로마 의정서는 우리가 오스트리아와 헝가리와 함께 서명한 삼국 간의 경제 협력과 유고슬라비아의 영토 확보를 목표로 하는 합의였습니다. 이 합의를 동맹 조약으로 변경하면 독일이 탐하는 오스트리아를 지킬 수 있고 유럽에서 이탈리아의 영향력을 확대시킬 수 있습니다.
ITA_invite_bulgaria코0=불가리아 초대
ITA_invite_bulgaria_desc코0=불가리아를 우리 동맹에 초대하면 발칸 반도 남부와 흑해를 더 쉽게 확보할 수 있을 것입니다.
ITA_operazione_dacia코0=다치아 작전
ITA_operazione_dacia_desc코0=루마니아의 전략적 위치와 석유 자원은 루마니아가 적의 영향권에 들어가는 것을 우리가 방관해서는 안된다는 사실을 의미합니다. 우리는 루마니아 정부에 외교 및 내정에 대한 이탈리아의 감독, 루마니아 석유에 대한 이탈리아의 우선권 보장, 그리고 트란실바니아의 헝가리 반환을 요지로 하는 최후통첩을 보낼 것입니다.
ITA_end_yugoslavia코0=유고슬라비아 제거
ITA_partition_yugoslavia코0=유고슬라비아 분할
ITA_partition_yugoslavia_desc코0=유고슬라비아는 협상국 열강들의 의지가 빚어낸 악몽입니다. 이제 이에 종지부를 찍을 때가 왔습니다.
ITA_end_yugoslavia_desc코0=유고슬라비아는 협상국 열강들의 의지가 빚어낸 악몽입니다. 이제 이에 종지부를 찍을 때가 왔습니다.
ITA_fight_the_reich코0=독일과의 전쟁
ITA_fight_the_reich_desc코0=독일의 야망이 우리의 것과 충돌하며 곧 있으면 우리에게 치명적일 수 있다는 것은 명백합니다. 최선의 선택은 선공으로 위협을 제거하는 것입니다.
ITA_complete_the_latin_alliance코0=라틴 동맹 완성
ITA_complete_the_latin_alliance_desc코0=루마니아와 스페인이 우리 동맹에 추가되었으니, 이제 포르투갈을 초대해 대서양과 아프리카를 지배하기 위한 좋은 위치를 선점하고 라틴 국가들의 동맹을 확장해야 합니다.
ITA_expand_the_oil_fields코0=유전 확장
ITA_expand_the_romanian_oil_fields코0=루마니아 유전 확장
ITA_expand_the_romanian_oil_fields_desc코0=루마니아의 석유로 우리는 군대의 대부분에 충분한 보급을 해줄 수 있게 되었지만, 여전히 연료는 부족합니다. 이 문제를 해결하기 위해 석유 시설 확장 계획이 진행될 것입니다.
italy_flag_romania_accepted_ultimatum코0=루마니아가 우리의 최후통첩을 받아들였습니다.
ITA_operazione_achaicus코0=아카이쿠스 작전
ITA_operazione_achaicus_desc코0=로마 제국을 재건하고 싶다면 그리스를 우리 제국에 포함시키는 것이 당연할 것입니다.
ITA_operazione_trajan코0=트라야노 작전
ITA_operazione_trajan_desc코0=루마니아의 전략적 위치와 석유 자원은 루마니아가 적의 영향권에 들어가는 것을 우리가 방관해서는 안된다는 사실을 의미합니다. 우리는 루마니아 정부에 외교 및 내정에 대한 이탈리아의 감독, 루마니아 석유에 대한 이탈리아의 우선권 보장, 그리고 트란실바니아의 헝가리 반환을 요지로 하는 최후통첩을 보낼 것입니다.
ITA_italianize_dalmatia코0=달마치아 이탈리아화
ITA_italianize_dalmatia_desc코0=지역 주민들을 이탈리아화하고 이탈리아인들의 이주를 장려함으로써 우리는 달마치아를 수년 내에 완전한 이탈리아의 한 지방으로 만들 수 있을 것입니다.
ITA_operazione_cesare코0=체자레 작전
ITA_operazione_cesare_desc코0=프랑스가 우리의 소중한 코르시카를 강탈해간 후, 프랑스의 이탈리아인들은 지역 주민들의 프랑스어 사용을 늘리기 위한 계획 등을 통해서 큰 고통을 겪어야 했습니다. 이제 우리 형제들과 재결합할 시간이 왔습니다.
ITA_operazione_vulso코0=불소 작전
ITA_operazione_vulso_desc코0=세브르 조약에서는 아나톨리아의 많은 땅을 주겠다고 우리에게 약속했지만 우리가 아타튀르크의 병력에게 패한 후 그들은 이를 포기해야만 했습니다. 우리의 군사 역사에 있어서 마지막인 이 실수를 고칠 때가 왔습니다.
ITA_operazione_tiberio코0=티베리오 작전
ITA_operazione_tiberio_desc코0=유고슬라비아는 협상국 열강들의 의지가 빚어낸 악몽입니다. 이제 이에 종지부를 찍을 때가 왔습니다.
ITA_operazione_druso코0=드루소 작전
ITA_operazione_druso_desc코0=독일의 야망이 우리의 것과 충돌하며 곧 있으면 우리에게 치명적일 수 있다는 것은 명백합니다. 최선의 선택은 선공으로 위협을 제거하는 것입니다.
ITA_operazione_costantino코0=코스탄티노 작전
ITA_operazione_costantino_desc코0=러시아의 차가운 평원에서 도사리고 있는 볼셰비키만큼이나 세계를 공포에 빠뜨린 것은 없었습니다. 공산주의의 위협을 끝장내 유럽에서 이탈리아의 헤게모니를 확보해야 할 때가 왔습니다.
ITA_increase_wheat_production코0=밀 생산량 증대
ITA_increase_wheat_production_desc코0=여러 금수 조치로 인해 우리의 수입 식량에 대한 의존이 더 복잡해졌습니다. 농민들이 밀을 재배하도록 만들기 위한 대대적인 계획이 실행될 것입니다.
ITA_expand_the_comando_supremo코0=최고사령부 권한 강화
ITA_expand_the_comando_supremo_desc코0=최고사령부는 군사 결정, 특히 개별 지휘관에게 정부의 기대를 전달하는 것에 관해서 아주 작은 역할만을 가지고 있습니다. 우리는 최고사령부의 중요성과 인원 모두를 확대해야 합니다.
ITA_maintain_the_three_branches_independence코0=육해공군의 독립성 유지
ITA_maintain_the_three_branches_independence_desc코0=현재 군대의 운영은 육해공군 사이의 혼선을 피할 수 있게 해주어 의사 결정 속도를 더 빠르게 만듭니다.
ITA_war_of_rapid_decision코0=신속한 결정의 전쟁
ITA_war_of_rapid_decision_desc코0=차량화되어 신속한 군대는 동유럽과 북아프리카에서 유용할 것입니다.
ITA_focus_on_firepower코0=화력에 집중
ITA_focus_on_firepower_desc코0=육군에서의 포병의 역할을 늘리면 불필요한 인명 피해를 피하는 한편 우리의 화력을 강화시킬 수 있을 것입니다.
ITA_war_of_positions코0=위치의 전쟁
ITA_war_of_positions_desc코0=보병의 전투력을 개선하는 것은 공세 역량 개선과 방어 역량 개선 사이에서 완벽한 타협점이 될 것입니다.
ITA_resolve_the_automobile_gap코0=차량화 격차 문제 해결
ITA_resolve_the_automobile_gap_desc코0=차량 생산은 여전히 적으며 차량이 완전히 보급된 사단도 몇 개 안됩니다. 차량 생산을 늘리기 위한 노력이 차량 현대화와 동시에 진행되어야 합니다.
ITA_increase_the_number_of_ncos코0=부사관 인원 확대
ITA_increase_the_number_of_nco코0=부사관 인원 부족 해결
ITA_increase_the_number_of_nco_desc코0=부사관은 모든 군대의 근간이지만 우리 사단의 부사관 숫자는 심히 부족합니다. 양질의 지휘를 달성하기 위해 부사관 모집을 위한 노력이 진행될 것입니다.
ITA_modern_era_artillery코0=현대식 야포
ITA_modern_era_artillery_desc코0=우리가 쓰고 있는 야포의 대다수는 대전쟁 시기에 만들어진 것들입니다. 우리 병사들이 최신 장비를 쓸 수 있도록 생산되고 있는 야포의 종합적인 현대화 계획이 시작되어야 합니다.
ITA_review_the_military_budget코0=군사 예산 재검토
ITA_review_the_military_budget_desc코0=군대를 지원하기 위해 우리는 군사 예산을 늘려야 합니다.
ITA_the_new_arditi코0=새로운 아르디티
ITA_the_new_arditi_desc코0="아르디티"로도 알려진 "돌격 부대"는 제1차 세계 대전 시기 이탈리아군의 특수부대였습니다. 그들은 최초의 현대적인 충격군이었으며 모든 동맹국 국가들의 공포를 샀습니다. 많은 부대원들이 이탈리아군 내에서 중요한 위치에 오른 이상, 현대에 걸맞는 부대를 재창설하는 것도 흥미로울 것입니다.
ITA_carro_armato코0=기갑전차 P40
ITA_carro_armato_desc코0=우리 육군의 차량화는 전차 운용의 확대와 동반되어야 합니다. 우리가 쓰고 있는 전차의 대부분은 대전쟁 시기의 것이므로 우리는 전차가 구식이 되지 않도록 노력해야 합니다.
ITA_modello_1938코0=모델로 1938
ITA_modello_1938_desc코0=이전 소총이 에티오피아와의 전쟁에서 단거리와 장거리 모두 부적합한 성능을 보이면서, 카르카노가 여전히 개발 중인 새로운 소총 모델이 이전 모델의 문제를 고친다는 희망을 안고 군대에 도입될 것입니다.
ITA_alpini코0=알피니
ITA_cannone_da_75_32코0=75/32 포
ITA_cannone_da_47_32코0=47/32 포
ITA_cannone_da_47_32_desc코0=오스트리아 회사 뵐러가 설계한 47/32 포는 보병 지원과 대전차 임무 양측에 모두 쓸 수 있습니다. 우리 육군을 장비시키기 위해 우리는 면허 생산 협상을 해야 합니다.
ITA_alpini_desc코0=알피니는 산악전에 특화된 병사들로서 특히 오스트리아-헝가리에 맞선 전투에서 그 역량을 증명했습니다. 이제 그들을 현대화할 시간입니다.
ITA_modernise_the_fanti_dell_aria코0=판티 델아리아 현대화
ITA_modernize_the_fanti_dell_aria코0=판티 델아리아 현대화
ITA_fanti_dell_aria코0=판티 델아리아
ITA_fanti_dell_aria_desc코0=리비아 총독 이탈로 발보의 제안으로 탄생한 판티 델아리아는 주로 식민지를 방위할 공수부대가 될 것입니다.
ITA_nationalize_the_banking_sector코0=금융권 국유화
ITA_nationalize_the_banking_sector_desc코0=대공황, 가혹한 디플레이션과 에티오피아 전쟁의 비용이 불러온 재정적 어려움은 금융권이 엄격한 국가의 감독 아래서만 제대로 작동할 수 있음을 보여줍니다. 우리는 금융권을 국가의 통제 아래 두는 법령에 서명할 것입니다.
ITA_expand_the_iri_role코0=산업재건공사 역할 확대
ITA_end_the_army_corruption코0=군 내 부패 척결
ITA_end_the_army_corruption_desc코0=당원 우대라는 정책은 우리에게 충성스러운 군대를 주었지만, 동시에 군대는 부패하고 군 내에 자신을 영향력을 확대시키는 것을 군 현대화보다 우선시하는 사람들이 이끌게 되었습니다. 이제 이를 끝내고 실력에만 기반한 시스템으로 회귀해야 합니다.
ITA_end_the_army_corruption_tt코0=몇몇 장군들이 §Y해임§!될 것입니다.
ITA_the_backbone_of_the_party코0=당의 중추
ITA_the_backbone_of_the_party_desc코0=군대와 그 우상화야말로 국가 파시스트당을 이렇게 강력하게 만든 요인입니다. 우리는 군대와 장교들을 찬양하는 정책을 계속해 더 큰 정치적 통제를 확보해야 합니다.
ITA_adapt_great_war_tactics_to_our_era코0=대전쟁 전술 조정
ITA_adapt_great_war_tactics코0=대전쟁 전술 조정
ITA_adapt_great_war_tactics_desc코0=최고사령부는 대전쟁에서 우리를 승리로 이끈 전술을 다시 쓸 수 있다고 믿고 있습니다. 그들의 마음을 완전히 바꿀 수는 없지만 현대에 맞게 전술을 조정할 수는 있습니다.
ITA_reshuffle_the_officer_corps코0=장교단 개편
ITA_reshuffle_the_officer_corps_desc코0=최고사령부 내의 여러 대립 관계는 지휘관 개인에 대한 충성과 연줄만으로 장교들이 진급하는 일들로 이어졌습니다. 이 장교들에 대한 내사와 필요하다면 교체가 수행되어야 합니다.
ITA_extend_officers_autonomy코0=장교 자율성 확대
ITA_extend_officers_autonomy_desc코0=더 적합한 전술 운용을 위해 전투에서 장교의 자율성이 확대되어야 합니다.
ITA_pride_of_the_nation코0=국가의 자부심
ITA_pride_of_the_nation_desc코0=군사 선전은 더 확대되어야 합니다. 이탈리아인들은 그들의 군대를 자랑스러워 하고 군대에 들어가는 것이 의무를 넘어서 개인적 영광이라는 것을 알아야 합니다.
ITA_follow_pariani_plan코0=파리아니의 계획 채택
ITA_follow_pariani_plan_desc코0=알베르토 파리아니 육군참모총장은 중화포 지원과 동반된 신속 진격의 교리를 지지했습니다.
ITA_appoint_graziani_desc코0=리비아 같은 식민지에서의 가혹한 탄압으로 유명한 로돌포 그라치아니는 신속한 전쟁과 군 내 전차 역할 확대의 지지자이기도 했습니다. 그가 참모본부를 이끌면 군 기계화의 현대화를 진행할 수 있을 것입니다.
ITA_appoint_graziani코0=그라치아니 임명
ITA_study_the_spanish_civil_war코0=스페인 내전 연구
ITA_study_the_spanish_civil_war_desc코0=스페인 내전은 현대전을 연구할 수 있는 천금 같은 기회를 우리에게 제공합니다.
ITA_question_the_high_command코0=최고사령부 문제
ITA_question_the_high_command_desc코0=최고사령부는 식민지에서의 충돌 정도 밖에 모르는 제1차 세계 대전의 늙은 참전용사들로 거의 구성되어 있습니다. 그들을 해임하지 않으면서도 우리는 젊은 장교들에게 더 무게를 실어줘야 합니다.
ITA_focus_on_mobilisation코0=동원 중점
ITA_focus_on_mobilization코0=동원 중점
ITA_focus_on_mobilization_desc코0=완전한 준비 태세를 갖춘 채 전쟁을 맞이하기 위해 우리는 병력 동원 능력을 개선하는 데 집중해야 합니다.
ITA_further_doctrinal_innovation코0=추가적인 교리 혁신
ITA_further_doctrinal_innovation_desc코0=현대화 계획이 궤도에 올랐으니 이제 전투 교리의 현대화를 가속화시킬 시간입니다.
ITA_high_command_loyalty코0=최고사령부의 충성심
ITA_high_command_loyalty_desc코0=최고사령부의 생각에 힘을 실어주는 우리의 노력은 최고사령부의 변함없는 충성을 확보할 수 있게 해줍니다.
ITA_war_without_bloodshed코0=무혈전쟁
ITA_war_without_bloodshed_desc코0=폭력을 사용하면 분명 문제를 더 빨리 해결할 수 있겠지만, 심한 역풍을 맞을 수 있고 결정적인 때에 쓸 수 없을 수도 있습니다. 파시스트들에게 점차적으로 힘을 잃었던 정치 전략을 사용하면 순조로운 이양을 할 수가 있을 것입니다.
ITA_war_without_bloodshed_tt코0=§G파시스트들§!을 약화시키는 데 더 오랜 시간이 걸리겠지만, §G군주주의자§!를 결속시킬 것입니다.
ITA_meet_with_messe코0=메세와의 만남
ITA_meet_with_messe_desc코0=내무장관이자 열렬한 왕정주의자인 조반니 메세는 가지고 있는 명성 덕분에 많은 존경을 받고 있고, 그 무엇보다도 상당한 영향력을 가지고 있습니다. 우리는 파시스트 정부 기관 안으로 침투한 잠재적인 왕정주의자들을 활용해 그들을 안에서부터 무너뜨릴 수 있습니다.
ITA_meet_with_messe_tt코0=§G파시스트들§!은 훨씬 더 약해지겠지만, §G군주주의자§!에게 도움이 되지 않고 역효과를 낼 수도 있습니다.
ITA_victory_in_the_civil_war코0=내전에서의 승리
ITA_victory_in_the_civil_war_desc코0=우리는 마침내 우리 아름다운 이탈리아의 파시스트 반역자들을 제거하는 데 성공했습니다. 재건에는 시간이 걸리겠지만, 우리에게 일어날 수 있었던 최악의 경우를 피했다는 것을 알고서 우리는 앞으로 나아갈 수 있습니다.
ITA_restore_elections코0=선거 재실시
ITA_restore_elections_desc코0=작업 중
ITA_a_guiding_hand코0=지도의 손길
ITA_a_guiding_hand_desc코0=작업 중
ITA_expand_the_iri_role_desc코0=대공황 때 파산한 은행과 기업을 구제하고 구조조정하고 자금을 지원하기 위해 설립된 산업재건공사는 결과적으로 많은 이탈리아의 은행을 소유하게 되었습니다. 산업재건공사가 통제하는 경제 영역을 확대하면 위기 이후 우리의 경제 재건에서 핵심적인 역할을 맡을 수 있을 것입니다.
ITA_po_valley_mettalurgy코0=포 계곡의 야금업
ITA_po_valley_mettalurgy_desc코0=포 평원에는 이탈리아 산업의 대부분, 특히 토리노와 제노바에서 발달한 야금업이 위치하고 있습니다. 이 산업은 필수적이며 최우선적인 지원을 받아야 합니다.
ITA_expand_hydroelectricity_production코0=수력발전 생산 확대
ITA_expand_hydroelectricity_production_desc코0=석탄 부족으로 발생하는 전력 문제를 해결하기 위해, 우리는 수년 동안 수력발전용 댐을 건설하기 위한 토목 계획을 진행하고 있습니다.
ITA_increase_marble_exportations코0=대리석 수출 확대
ITA_increase_marble_exportations_desc코0=라스페치아와 리보르노 사이에는 다량의 대리석이 채굴되는 아푸안 알프스 산맥이 있습니다. 청색이나 흑색을 띄는 카라라나 세라베차의 대리석 중 무엇이든 간에 대리석은 우리의 주요 수출품 중 하나입니다.
ITA_prepare_the_economy_for_war코0=전시 경제 대비
ITA_prepare_the_economy_for_war_desc코0=미약한 공업화와 공업의 북쪽 지방 편중으로 인해 우리는 군수 생산으로 봤을 때 다른 유럽의 나라들보다 크게 뒤떨어져 있습니다. 군대에 제대로 보급을 하기에 충분한 생산량을 달성하기 위해서는 상당한 경제적 노력이 필요할 것입니다.
ITA_colonial_investments코0=식민지 투자
ITA_colonial_investments_desc코0=우리 식민지에는 리비아의 석유로 가득한 대지부터 에리트리아의 철광과 금광까지 커다란 경제적 기회가 존재합니다. 우리는 식민지에 대한 투자를 늘려야 합니다.
ITA_bring_industry_to_the_mezzogiorno코0=메초조르노 공업화
ITA_bring_industry_to_the_mezzogiorno_desc코0=이탈리아의 남부인 메초조르노는 공업화에서 언제나 뒤떨어져 주민들 대다수가 농민입니다. 이제 공업 부문에서 남부를 북부와 동등한 수준까지 끌어올릴 시간입니다.
ITA_expand_libyan_oil_production코0=페트롤리비아
ITA_expand_libyan_oil_production_desc코0=방대한 사막 아래 리비아는 사람의 손이 닿지 않은 엄청난 원유 매장량을 감추고 있습니다. 강력한 식민화 정책으로 우리의 영향력이 상당해진 이상, 석유 채굴 시설을 확장하는 것은 별로 어려운 일이 아닐 것입니다.
ITA_increase_settlements_in_eritrea코0=에리트리아 정착 지원
ITA_increase_settlements_in_eritrea_desc코0=목축에 적합한 기후와 철부터 금까지 다양한 광물 매장량으로 인해 에리트리아는 기회로 가득합니다. 하지만 지역에는 사는 이탈리아인의 인구는 겨우 몇천 명밖에 되지 않아 식민지 경제가 수익성 있게 돌아가기에 확실히 부족합니다. 리비아에서 했던 것처럼 이탈리아인 가정이 에리트리아에 정착하는 것을 지원하면 인구 부족을 해결할 수 있을 것입니다.
ITA_establish_the_sme_desc코0=에리트리아 광물 회사는 에리트리아의 광물 채굴을 통해 수익을 창출할 국영 기업이 될 것입니다.
ITA_establish_the_sme코0=에리트리아 광물 회사 설립
ITA_profits_from_eritrea코0=에리트리아에서의 수익
ITA_eritrean_coast_oil_extraction코0=에리트리아 해안 석유 채굴
ITA_eritrean_coast_oil_extraction_desc코0=연구를 통해 우리는 에리트리아의 해안 지방에 석유가 매장되어 있음을 발견했습니다. 그곳에 유정을 설치하는 것이 좋을 것입니다.
ITA_increase_north_south_links코0=남북 연결망 확장
ITA_increase_north_south_links_desc코0=남부와 북부 지방을 연결하는 도로를 개선하는 노력을 통해 양쪽 지방 모두 이득을 볼 수 있을 것입니다.
ITA_incease_fiat_presence_in_the_south코0=피아트의 남부 지방 투자 확대
ITA_incease_fiat_presence_in_the_south_desc코0=국내 최대의 자동차 및 전차 생산 기업 중 하나인 피아트는 북부 지방에는 이미 잘 자리를 잡았지만 남부 지방으로는 아직 제대로 확장하지 않았습니다. 우리는 남부 지방 공장 건설을 지원해 남부의 산업 역향을 키워야 합니다.
ITA_finish_the_litoranea_libica코0=리비아 해안도로 완공
ITA_finish_the_litoranea_libica_desc코0=대공황 시기 정부는 리비아에서 수십년 동안 거주했던 정착민들의 생활 환경을 개선시키기 위해 리비아 전역에 걸쳐 기반시설을 건설하고 공공사업을 실시했습니다. 1930년대에는 지중해 해안 전역을 연결하는 "리비아 해안도로" 프로젝트가 시작되었습니다. 이제 프로젝트는 거의 완료되었으며 리비아 주요 도시 대부분을 연결할 수 있게 될 것입니다.
ITA_tripoli_explosives_factory코0=트리폴리 폭발물 공장
ITA_tripoli_explosives_factory_desc코0=트리폴리타니아와 키레나이카의 이탈리아인 정착민들은 많은 사업을 시작했습니다. 개중에는 이탈리아군에게 매우 유용할 수 있는 트리폴리의 폭발물 생산도 있습니다.
ITA_expand_libyan_manufactures코0=리비아 제조업 확장
ITA_expand_libyan_manufactures_desc코0=이제 정착민들이 리비아에 완전히 정착했으니, 양조장, 피아트 공장, 시멘트 공장과 같은 공장을 건설해 식민지의 민간 산업을 개발할 때입니다.
ITA_modernize_ethiopian_roads코0=에티오피아 철도 현대화
ITA_modernize_ethiopian_roads_desc코0=우리의 새로운 식민지 에티오피아는 상당히 오래된 철도망을 가지고 있습니다. 대표적인 예로 아디스아바바에서 지부티까지 36시간이 넘게 소요되는 프랑스-에티오피아 철도가 있습니다. 우리는 이 철도들을 피아트가 개발한 새로운 궤도차의 도움을 받아 개선할 것입니다.
ITA_imperial_line코0=제국 항공노선
ITA_imperial_line_desc코0=제국 항공로는 아디스아바바, 모가디슈, 아스마라, 벵가지, 그리고 로마를 연결할 예정인 항공로입니다. 따라서 이 항공로는 전 이탈리아 식민제국을 연결할 것이며 각지의 경제적 결합을 강화시킬 것입니다.
ITA_compagnia_etiopica_degli_esplosivi코0=에티오피아 폭발물 회사
ITA_compagnia_etiopica_degli_esplosivi_desc코0=동아프리카를 지키는 병력뿐만 아니라 전 군을 지원하기 위해 폭발물 생산 설비의 확장이 필요합니다. 교통망 현대화가 경제 발전을 촉진시킨 에티오피아가 이에 최적일 것입니다.
ITA_cementerie_d_etiopia코0=에티오피아 시멘트
ITA_cementerie_d_etiopia_desc코0=시멘트 산업의 발전은 에티오피아의 건설 역량을 개선시킬 것입니다.
ITA_colonial_rifles_production코0=식민지 소총 생산
ITA_colonial_rifles_production_desc코0=우리 식민제국 전역에 걸친 폭발물 산업의 발달은 식민지를 지키는 병력에게 더 좋은 장비를 주기 위해 우리가 식민지의 무기 생산 설비를 확장해야 한다는 것을 보여줍니다.
ITA_expand_addis_ababa코0=아디스아바바 확장
ITA_expand_addis_ababa_desc코0=아디스아바바 시를 확장해 이탈리아령 동아프리카의 진정한 수도로 만들기 위한 프로젝트를 준비하기 위해 여러 건축가들이 모였습니다. 이 프로젝트를 실행할 때가 왔습니다.
ITA_reinvest_oil_profits코0=석유 수익 재투자
ITA_reinvest_oil_profits_desc코0=석유 채굴로 만들어진 경제적 수익은 리비아와 에리트리아의 기반시설을 확장하는 데에 필요한 자금으로 쓸 수 있습니다.
ITA_expand_taranto_steelwork코0=타란토 제철소 확장
ITA_expand_taranto_steelwork_desc코0=타란토는 남부 지방의 가장 큰 도시 중 하나이자 수많은 제철소와 제강소의 존재로 인해 경제적으로 봤을 때 가장 중요한 도시 중 하나입니다. 군대뿐만 아니라 남부 지방의 전반적인 개발에 필요할 이 부문을 성장시키는 것이 괜찮을 것입니다.
ITA_operazione_plautius코0=플라우치오 작전
ITA_operazione_plautius_desc코0=우리는 수년 동안 영향력 면에서 우리를 지중해의 2인자로 밀어낸 왕립 해군과 맞서야 했습니다. "지중해 위기"에서의 우리의 승리는 그들의 존중을 얻기에 충분치 않았습니다. 이탈리아는 전쟁을 통해서 지중해를 제패할 것입니다!
ITA_regia_aeronautica_2코0=레지아 아에로나우티카
ITA_regia_aeronautica_2_desc코0=아비시니아에서의 전쟁에서 우리는 1923년에 창설된 공군을 처음으로 전장에서 운용해볼 수 있게 되었습니다. 허나 복엽기를 포함한 우리 항공기의 대다수가 상당히 노후화되었으며, 우리는 이를 현대화해야 합니다.
newfocus_99_desc코0=사보이아-마르케티가 개발하고 생산한 SM.79 스파르비에로는 3개의 엔진을 가지고 있었습니다. 원래 수송기로 설계되었지만, 이 프로젝트는 그 어떤 폭격기보다도 빠르게 비행할 수 있는 능력 때문에 이탈리아 정부의 관심을 사로잡았습니다.
ITA_sm_79코0=사보이아-마르케티 SM.79
ITA_sm_79_desc코0=사보이아-마르케티가 개발하고 생산한 SM.79 스파르비에로는 3개의 엔진을 가지고 있었습니다. 원래 수송기로 설계되었지만, 이 프로젝트는 그 어떤 폭격기보다도 빠르게 비행할 수 있는 능력 때문에 이탈리아 정부의 관심을 사로잡았습니다.
ITA_ba_65코0=브레다 Ba.65
ITA_ba_65_desc코0=Ba.64의 발전형인 Ba.65는 안토니오 파라노와 주세페 판체리에 의해 설계되었습니다. 이전 기체처럼 이 항공기는 여러 역할, 그중에서도 특히 전투기와 정찰기, 그리고 그 무엇보다도 지상공격기 역할을 수행할 수 있도록 설계되었습니다.
ITA_g_50_desc코0="화살"이라는 별명을 지닌 피아트 G.50는 피아트의 전환점을 상징합니다. 이전까지 피아트가 수석 엔지니어였던 첼레스티노 로사텔리에게 설계를 의존했던 것에 반해, 이 항공기는 주세페 가브리엘리에 의해 설계되었습니다.
ITA_g_50코0=피아트 G.50
ITA_increase_aircraft_production코0=항공기 생산 증대
ITA_increase_aircraft_production_desc코0=기술 발전에도 불구하고, 항공 분야에 집중하는 산업체가 적기 때문에 우리의 항공기 생산은 여전히 상대적으로 적습니다. 완편된 공군을 가지기 위해서는 항공기 생산 노력을 더욱 늘려야 합니다!
ITA_cant_z_1011코0=CANT Z.1011
ITA_cant_z_1011_desc코0=필리포 차파타가 설계한 CANT Z.1011은 작은 경이입니다. 이 항공기는 쌍발 저익 폭격기로서, 최초 시험에서 굉장히 효과적으로 기반시설을 파괴할 수 있음을 보여주었습니다. 이 항공기는 전시에 이 임무를 달성하는 데 매우 유용할 것입니다.
ITA_further_pilots_training코0=추가 조종사 훈련
ITA_further_pilots_training_desc코0=우리 공군을 현대화하는 데에 있어서 마지막 중점은 조종사 본인의 수준을 올리는 것입니다. 공중전 훈련의 발전으로 우리는 이전 세대보다 더 유능한 새로운 세대의 조종사들을 훈련시킬 수 있게 만들 것입니다.
ITA_crocco_mission코0=크로코의 임무
ITA_crocco_mission_desc코0=이탈리아 로켓공학의 선구자이자 이탈리아 로켓 학회의 창립자인 가에타노 크로코는 이탈리아군을 장비시키기 위한 미사일 시스템을 개발하는 중대한 임무를 맡게 되었습니다.
ITA_satisfy_the_branches_needs코0=해공군의 요구 충족
ITA_satisfy_the_branches_needs_desc코0=해군과 공군 모두 자원에 굶주려 있으며 육군에 주어진 특권을 시기하고 있습니다. 이제 그들을 만족시켜 줄 시간입니다.
ITA_appoint_messe_2코0=메세 임명
ITA_appoint_messe_2_desc코0=조반니 메세는 아비시니아 전쟁에서 차량화 사단장으로 복무했으며 보여준 활약으로 소장으로 진급했습니다. 메세는 기병 사단이든 차량화 사단이든 상관없이 신속한 사단 운용에 숙달되었습니다. 메세를 육군참모총장으로 임명하면 그는 육군을 속도에 기반한 교리를 바탕으로 개혁할 수 있을 것입니다.
ITA_restructure_the_divisions코0=사단 편제 개편
ITA_restructure_the_divisions_desc코0=관리를 쉽게 하고 기동성을 높여 기동전에 더 적응되도록 만들기 위해 보병 사단의 구성을 3개 연대에서 2개 연대로 바꿔야 합니다.
ITA_general_equipment_modernization코0=전반적 장비 현대화
ITA_general_equipment_modernization_desc코0=우리 군대는 여전히 대전쟁 때의 장비로 거의 무장해 있으며 식민지에서의 전쟁만 수행해봤습니다. 최우선적으로 야포를 개선하고 부가적으로 소총을 개선하는 연구 프로젝트가 진행되어야 합니다.
ITA_winter_training_in_finland코0=핀란드에서의 동계 훈련
ITA_winter_training_in_finland_desc코0=핀란드와의 우호적 관계 덕분에 우리의 알피니 사단 중 하나가 동계전을 연구하기 위해 그곳으로 보내졌습니다. 그 사단과 함께 얼어붙은 땅에서 나중에 싸워야 할 때 쓸 수 있는 많은 실전 경험이 왔습니다.
ITA_expand_the_elite_forces코0=정예 부대 확충
ITA_expand_the_elite_forces_desc코0=우리의 정예 부대는 대전쟁에서 큰 활약을 했으며 동맹국의 모든 나라들이 우리 부대를 두려워했습니다. 한편으로는 많은 부대원들이 군 조직에서 높은 직위에 올랐으며 이 덕분에 새로운 세대의 부대원들을 훈련시킬 수 있게 되었습니다.
ITA_spa_as_37코0=SPA AS.37
ITA_spa_as_37_desc코0=피아트가 제조한 SPA AS.37은 TL.37 포병 견인 트랙터를 기반으로 리비아 총독 이탈로 발보의 주도 하에 북아프리카에서의 전투를 위해 설계되었습니다.
ITA_german_military_assistance코0=독일의 군사 지원
ITA_german_military_assistance_desc코0=우리는 국방군으로부터 많은 것을 배울 수 있습니다. 독일 장교들을 초청해 이탈리아군을 시찰하게 하면 독일군 수준까지 전쟁 준비가 되어 있을 수 있습니다.
ITA_giannini_sarnow_protocols코0=잔니니-자르노브 협약
ITA_giannini_sarnow_protocols_desc코0=실업에 대응하기 위해 우리는 수천 명의 이탈리아 노동자들을 독일, 특히 폭스바겐 공장으로 일하러 보내는 협약을 독일과 체결할 것입니다.
ITA_redirect_military_fundings코0=군사 예산 전용
ITA_redirect_military_fundings_desc코0=많은 군사 예산에도 불구하고 군대는 군사 생산보다 군과 병력을 유지하는 데에 집중하고 있습니다. 우리는 충분히 많은 현 군사 예산의 상당 부분을 무기 생산 역량을 확대하는 데에 할당해야 합니다.
ITA_war_with_britain코0=영국과의 전쟁
ITA_war_with_britain_desc코0=이제 영국을 무찔러 지중해의 제해권을 잡아 이탈리아의 호수로 만들 시간입니다!
ITA_german_military_assistance코0=독일의 군사 지원
ITA_german_military_assistance_desc코0=우리는 국방군으로부터 많은 것을 배울 수 있습니다. 독일 장교들을 초청해 이탈리아군을 시찰하게 하면 독일군 수준까지 전쟁 준비가 되어 있을 수 있습니다.
