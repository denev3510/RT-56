ITA_defenders_of_southern_europe_desc코0=§G2020년 3월 패치 업데이트 예정§! 'SpicyAlfredo의 아일랜드 여행으로 인해 이 트리의 출시가 연기되었습니다.' - Road to 56 팀
ITA_formalise_the_front코0=전선 공식화
ITA_formalise_the_front_desc코0=이제 스트레사 전선이 약속 쪼가리에서 벗어나 독일이라는 괴물을 묶어두기 위해 서명국들을 묶을 공동 군사 동맹으로 바뀔 시간입니다.
