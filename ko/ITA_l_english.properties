ITA_submarines_suppremacy코0=잠수함의 우위
ITA_appoint_campioni코0=캄피오니 임명
ITA_appoint_campioni_desc코0=이니고 캄피오니가 해군을 이끌기에 더 적합할 것입니다. 소형 함선과 잠수함의 숫자를 늘리는 것보다 전함을 만드는 것이 최우선이 되어야 합니다.
ITA_develop_naval_aviation코0=해군 항공 발전
ITA_develop_aircraft_carriers코0=항공모함 개발
ITA_develop_aircraft_carriers_desc코0=지중해에 영국이나 프랑스와 동등한 영향력을 행사하고 싶다면 우리는 해군의 항공 부서를 발전시켜야 합니다.
ITA_naval_war_of_attrition코0=해상의 소모전
ITA_naval_war_of_attrition_desc코0=잠수함의 발전으로 적 해군을 괴롭힐 수 있게 될 것입니다.
ITA_improve_the_fleet_projection코0=함대 영향력 투사 강화
ITA_improve_the_fleet_projection_desc코0=지중해를 지배하는 데 잠수함만으로 충분할 것이라는 단순한 기대를 해서는 안됩니다. 지중해를 우리의 영향권으로 만들기 위해서는 대형함을 운용으로 최대한의 영향력을 투사해야 합니다.
ITA_auxiliary_cruisers코0=보조순양함
ITA_auxiliary_cruisers_desc코0=보조순양함의 민첩함은 습격 작전에서 그들이 잠수함을 지원할 수 있게 만들어줄 것입니다.
ITA_la_decima코0=제1수뢰정전대
ITA_la_decima_desc코0=\"제1수뢰정전대\"는 적 함선을 습격하는 데에 특화된 특수 잠수부대가 될 것입니다.
ITA_mare_nostrum_2코0=마레 노스트룸
ITA_develop_southern_ports코0=남부 지방 항구 개발
ITA_develop_southern_shipyards코0=남부 지방 조선소 확장
ITA_develop_southern_shipyards_desc코0=해군 건조에서의 새로운 기준을 맞추기 위해 우리는 해군 건조 역량을 확장해야 합니다. 이 새로운 기준을 맞추기 위해 남부 지방의 조선소를 확장할 수 있습니다.
ITA_naval_guerilla코0=바다의 게릴라
ITA_naval_guerilla_desc코0=우리보다 더 큰 해군에 맞서 우리는 적 함선을 작은 전대를 운용해 민첩하고 빠른 교전으로 괴롭히는 악랄한 전술에 의존해야 합니다.
ITA_shift_toward_an_offensive_force코0=공격적인 편제로 변경
ITA_shift_toward_an_offensive_force_desc코0=수적 열세가 느껴지지 않도록 우리는 먼저 타격할 수 있어야 합니다.
ITA_royal_intervention코0=국왕의 개입
ITA_royal_intervention_desc코0=파시스트 정권이 이탈리아를 영광으로 이끌 것이라고 믿고 맡겨서는 안됩니다. 에티오피아 전쟁 초기에 우리가 겪었던 난항은 파시스트당의 무능을 명확히 보여줍니다. 우리는 파쇼들을 쫓아내고 우리의 위대한 왕이 나라를 이끌도록 만들어야 합니다!
