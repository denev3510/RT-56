ITA_invite_croatia_desc코0=달마티아에 대한 우리의 영유권으로 인한 마찰이 존재하지만 크로아티아와 동맹을 맺으면 측면을 보호하는 동시에 발칸으로 우리의 영향권을 확장시킬 수 있을 것입니다.
ITA_finance_anic코0=ANIC에 자금 지원
