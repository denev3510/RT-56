ITA_renew_the_italo_yemeni_treaty_desc코0=사나 조약으로도 알려진 이탈리아-예멘 조약은 1926년 체결되었습니다. 이 조약은 야히아 무하마드 하미드 에드딘을 예멘의 왕으로 인정하고, 두 나라의 친교를 확인하며, 아덴에 대한 영유권을 인정하는 조약이었습니다. 에티오피아의 합병과 홍해에서의 영향력 확대와 함께, 우리는 이 조약을 갱신해야 합니다.
