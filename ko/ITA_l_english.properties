ITA_regia_marina_2코0=레지아 마리나
ITA_regia_marina_2_desc코0=오랫동안 이탈리아 정부는 육군이나 공군보다 지중해를 완전히 장악한다는 목표 아래 레지아 마리나의 현대화에 중점을 두었습니다.
ITA_cavagnari_plan코0=카바냐리의 계획
ITA_cavagnari_plan_desc코0=도메니코 카바냐리는 1933년 해군참모총장으로 임명되었으며 나중에는 해군차관으로 근무했습니다. 그는 순양함, 구축함, 그리고 잠수함의 생산에 기반한 해전에 대한 보수적인 관점을 가지고 있었습니다.
