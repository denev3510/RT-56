# Events

r56_italy.1.t코0=국왕이 무솔리니를 해임
r56_italy.1.d코0=비토리오 에마누엘레 3세가 긴급회의를 열고, 무솔리니와 만나 사임을 요구했습니다. 국왕은 막대한 부채와 15년 간의 집권에도 불구하고 해결하지 못한 경제 문제, 그리고 에티오피아 전쟁으로 인한 금수조치 등의 문제를 지적했습니다.\n\n자신들의 지분을 확대하려 하는 왕당파 세력의 영향으로 무솔리니에 등을 돌린 파시즘 대평의회의 압력으로, 무솔리니는 투옥대신 사임을 선택할 수밖에 없었습니다. 파시스트 정권과의 깊은 관계에도 불구하고 훨씬 온건한 인물로 비춰진 피에트로 바돌리오가 총리로 임명되었습니다.\n\n국왕이 무너지는 이탈리아의 체면을 살리려고 끊임없이 노력하는 것은 분명합니다.
r56_italy.1.a코0=이 상황이 나아지길 바라자.

r56_italy.2.t코0=에티오피아와의 휴전 협정
r56_italy.2.d코0=바돌리오의 첫번째 목표중 하나는 에티오피아에서의 희생을 종식시키는 것이었습니다. 알프레도 코벨리 신임 외무장관은 양국간의 적대 행위 중단을 위해 파견되었고, 평화 협상을 체결할 수 있었지만, 전쟁 동안의 파괴에 대한 배상금을 내야했습니다.
r56_italy.2.a코0=영구적인 경제 파탄보다는 지금의 문제 해결이 낫다.

r56_italy.3.t코0=새로운 내각
r56_italy.3.d코0=총리 임명 며칠 후, 피에트로 바돌리오는 새로운 내각을 구성했습니다. 바돌리오는 여전히 국가 파시스트당을 중심으로 국정을 운영하려 하지만, 파시스트의 경제와 사회 정책으로 인한 문제에 대해 관심을 가지기 시작한 국왕의 의지로 상당한 왕당파 인사가 새로운 내각에 참여함에 따라 파시스트의 영향력이 약화되었습니다.
r56_italy.3.a코0=새 술은 새 부대에.

r56_italy.4.t코0=조반니 메세의 제안
r56_italy.4.d코0=제3기병사단의 전 지휘관이자 피에트로 바돌리오 내각의 내무장관인 조반니 메세 소장이 다소 구체적인 제안을 하며 접근해 왔습니다. 바돌리오의 궁극적인 목표는 파시스트들을 권좌에서 몰아내는 것이었음이 메세에게는 분명했습니다.\n\n메세는 검은 셔츠단이나 국가 파시스트당의 지도자들과 밀접한 관련이 있는 조직들 내부에 있는 왕당파들을 이용하여 국가 파시스트당의 지도자들을 암살하는 방안을 제시했습니다. 수뇌부가 없어진다면, 남은 잔당은 비교적 간단히 제거할 수 있을 것입니다.
r56_italy.4.a코0=핵심 인물을 제거한다면, 운동은 알아서 자멸할 것이다.
r56_italy.4.b코0=실패하면 어쩌지? 그런 위험한 방법에 기댈 필요는 없다.

r56_italy.5.t코0=아르투로 보키니의 죽음
r56_italy.5.d코0=일반 경찰과 국가 파시스트당의 비밀 경찰인 반 파시스트 검속 비밀 경찰(OVRA)의 수장인 아르투로 보키니가, 자택에서 머리에 총탄 두 발을 맞아 사망한 채 발견되었습니다.\n\n그는 OVRA가 정부의 계획을 알아낼 수 있다는 이유로 첫 번째 목표물로 결정되었습니다. 자리는 공석이 되었으며, 이로 인해 계획이 들통날 가능성도 줄어들게 되었습니다.
r56_italy.5.a코0=훌륭해.

r56_italy.6.t코0=파시스트들이 암살 배후로 공산주의자들을 지목
r56_italy.6.d코0=아르투로 보키니의 암살은 국가 파시스트당의 수뇌부에 충격을 주었습니다. 당의 기관지인 "이탈리아 인민"에는 \"공산주의 위협의 재림\"이라는 기사가 대문짝만하게 실렸으며, 이탈리아 공산당을 암살의 배후로 비난했습니다.\n\n검은셔츠단의 지도자인 루이지 루소는, \"반 파시스트적\"으로 의심되는 모든 요소에 대한 철저한 감시를 명령했습니다.
r56_italy.6.a코0=최소한 우리를 의심하진 않는군.

r56_italy.7.t코0=로셀리 형제의 암살
r56_italy.7.d코0=공화파 측으로 스페인 내전에 참전한 두 반 파시스트 운동가인 카를로 로셀리와 사바티노 로셀리가, 스페인 내전에서 얻은 정맥염을 치료받기 위해 노르망디의 바뇰드로른에 머물던 중, 프랑스 조직 "라 카굴"에 의해 암살되었습니다.\n\n그들은 "정의와 자유" 운동을 다른 반 파시스트 망명객, 주로 자유주의에서 사회주의적 성향을 지닌 공화주의자들과 함께 창설했습니다.
r56_italy.7.a코0=골칫덩이 두 개가 없어졌군.

r56_italy.8.t코0=국제연맹에서의 외교적 사건
r56_italy.8.d코0=이탈리아의 침략 전쟁을 비난하고 전쟁을 종식시키기 위한 외교적 지원을 요청한 에티오피아 황제 하일레 셀라시에 1세의 국제연맹 연설에서, 참석한 이탈리아 기자들은 황제를 조롱하기 시작했습니다.\n\n그 행동이 \"어리석다\"고 여긴 루마니아 대표 니콜라에 티툴레스쿠는, \"누가 저 미개인들에게 출구 좀 보여줘라!\"고 소리치며 그 기자들을 쫓아낼 것을 요구했습니다.
r56_italy.8.a코0=그는 자신이 뭐라도 되는 줄 아는가?
ITA_diplomatic_incident_at_the_league_of_nations코0=국제연맹에서의 외교적 사건

r56_italy.9.t코0=로마 의정서, 군사 조약으로 확대
r56_italy.9.d코0=1934년 오스트리아, 헝가리, 이탈리아 정부 간에 체결된 로마 의정서는, 삼국 간의 경제 협력과 유고슬라비아의 영토 보전 반대에 집중한 협정이었습니다. 이탈리아의 주도 하에, 삼국 간의 군사 동맹을 포함한 두번째 의정서가 체결되었습니다.\n\n많은 사람들은 이를 국제연맹을 탈퇴한 이탈리아가 유럽에 발을 붙이고, 독일의 오스트리아 병합을 저지하기 위한 시도로 보고 있습니다.
r56_italy.9.a코0=이것이 중부 유럽의 안정을 보장했으면 좋겠군.

r56_italy.10.t코0=제2차 스트레사 전선
r56_italy.10.d코0="급증하는 독일의 위협"에 대항하기 위해, 이탈리아, 프랑스, 영국 정부는 스트레사에서 만나 이탈리아의 에티오피아 침공 이후 파기된 스트레사 전선의 재결성을 선언했습니다. 그 대신, 프랑스와 영국 정부는 이탈리아에 대한 금수 조치를 해제하기로 했습니다.\n\n그들의 목표는 독일에 맞서 오스트리아의 주권을 보호하고, 독일이 베르사유 조약을 준수하게 만드는 것에 있습니다.
r56_italy.10.a코0=과거의 승리를 지키기 위한 매우 다른 정부들의 연합.

r56_italy.11.t코0=강철 조약
r56_italy.11.d코0=에티오피아 침공 후 이탈리아에 가해진 여러 금수 조치는, 이탈리아가 기존 동맹국들과 다른 나라와 관계 개선을 하도록 만들었습니다. 그중에서도 이탈리아는, 베르사유 조약의 위반임에도 독일이 합병하고자 했던 오스트리아에 대한 독립보장을 철회한 후 독일과 가까워지기 시작했습니다.\n\n독일과 이탈리아 간의 친선 및 동맹 조약의 체결을 통해, 양국은 추후 서로에 대한 군사적 지원을 약속했습니다.
r56_italy.11.a코0=이것이 유럽에는 어떤 의미일까?

r56_italy.12.t코0=이탈리아의 스트레사 전선 재결성 요청
r56_italy.12.d코0=나치 정권의 보복주의적 언사에서 베르사유 조약의 위반을 우려한 이탈리아가, 에티오피아에서처럼의 정당한 이유없는 전쟁을 하지 않을 것을 약속하며 스트레사 전선의 재결성을 요청했습니다.\n\n우리는 오스트리아의 주권과 베르사유 조약 조항에 대한 보장을 할 것이며, 필요하다면 군사적 개입을 할 것입니다.
r56_italy.12.a코0=베르사유 조약을 어떻게든 지켜야 한다.
r56_italy.12.b코0=이탈리아를 더 이상 믿을 수 없다.

r56_italy.13.t코0=이탈리아의 스트레사 전선 재결성 요청
r56_italy.13.d코0=나치 정권의 보복주의적 언사에서 베르사유 조약의 위반을 우려한 이탈리아가, 에티오피아에서처럼의 정당한 이유없는 전쟁을 하지 않을 것을 약속하며 스트레사 전선의 재결성을 요청했습니다.\n\n우리는 오스트리아의 주권과 베르사유 조약 조항에 대한 보장을 할 것이며, 필요하다면 군사적 개입을 할 것입니다.
r56_italy.13.a코0=신중히 생각해볼 때, 받아들여야 한다.
r56_italy.13.b코0=이탈리아는 이미 한번 약속을 어겼다, 다시 하지 않는다는 보장은 어딨나?

r56_italy.14.t코0=스트레사 전선 재결성
r56_italy.14.d코0=프랑스와 영국 모두 독일에 맞서 스트레사 전선을 재결성하기로 동의했습니다.\n\n이것이 대전쟁에서 우리가 얻은 것과 유럽의 평화를 지킬 수 있으면 좋을 것입니다.
r56_italy.14.a코0=협상국의 부활이군!

r56_italy.15.t코0=이탈리아의 로마 의정서 군사 조약 확대 요청
r56_italy.15.d코0=우리 삼국 오스트리아, 헝가리, 이탈리아의 이익을 위협할 수 있는, 커지고 있는 독일의 보복주의를 들면서 이탈리아는 로마 의정서에 군사적 협력 조항을 추가하자고 요청했습니다.\n\n그들에 따르면, 중남부 유럽의 새로운 세력의 창설은 외부의 침략을 막아내는데 도움이 될 것입니다.
