POR_become_portugal코0=Become Portugal
POR_luso_imperial_and_royal_armies코0=The Royal and the Imperial Armed Forces
POR_luso_imperial_and_royal_armies_desc코0=Our forces are separated by an ocean but that doesn't mean that we can't learn from each other. Our differences make our strength as much as our attachement to our Portuguese roots make our strength.
POR_luso_monarchist_military_cooperation코0=The Royal and the Imperial Armies
POR_luso_monarchist_military_cooperation_desc코0=Our forces are separated by an ocean but that doesn't mean that we can't learn from each other. Our differences make our strength as much as our attachement to our Portuguese roots make our strength.
POR_luso_monarchist_cooperation코0=Luso Monarchist Cooperation
POR_luso_monarchist_cooperation_desc코0=Our alliance must be cemented and celebrated on each side of the ocean.
POR_remember_olivenca코0=Avenge Olivença
POR_remember_olivenca_desc코0=For two centuries Spain has denied us sovereignty over Olivença, no matter how many treaties we sign to put a end to this injustice, our rightful lands have been denied of us time and time again. But now we shall take it all back on our own terms, and for their unfounded stubbornness, we shall go a step further and retake our lands in Galicia and Morocco!
POR_desenvolver_o_interior코0=Develop the Interior
POR_desenvolver_o_interior_desc코0=The Portuguese government will make sure the industry gets the support it needs, in terms of good infrastructure throughout the country.
POR_construir_fabricas코0=Build Factories I
POR_construir_fabricas_desc코0=The Portuguese government promised to increase the production in Portugal. It is now time for them to deliver.
POR_construir_fabricas_2코0=Build Military Factories I
POR_construir_fabricas_2_desc코0=If Portugal is to be a Major power again we must deliver more weapons production. So be it.
POR_acores코0=Develop the Azores
POR_acores_desc코0=Azores is a strategic group of islands on the Atlantic. We must develop it, if we wish to achive control of the Atlantic.
POR_acores_fort코0=Fortify the Azores
POR_acores_fort_desc코0=Azores is a strategic group of islands on the Atlantic. We must fortify it, if we wish to achive control of the Atlantic.
POR_madeira코0=Develop the Madeira
POR_madeira_desc코0=Madeira may not be as strategic has Azores but, we must also develop it. It will be a support base for the Atlantic.
POR_extra_tech_slot코0=Extra Research Slot I
POR_extra_tech_slot_desc코0=Research is important and must not be forgotten. This way we can level up our techonology to levels never seen before.
POR_minas_de_ferro코0=Steel mines of Aljustrel
POR_minas_de_ferro_desc코0=The steel mines of Aljustrel were an important mining facility on WW2. The were founded in 1847 uppon discovery of a stell scource.
POR_minas_de_cromio코0=Chromium mines of Grandola
POR_minas_de_cromio_desc코0=The chromium mines of Grandola were an important mining facility on WW2. The were founded in 1900 uppon discovery of a chromium scource.
POR_prospect_for_oil코0=The Ultramar
POR_prospect_for_oil_desc코0=We must ready up and extend our develop politic to the colonial regions. The Ultramar was a designation to the portuguese colonies when the war broke on the portuguese colonies in 1961 on Angola. This war ended with the 1974 revolution.
POR_angola_refineries코0=Build Refineries on Angola
POR_angola_refineries_desc코0=To secure new resources to our Empire we must build refineries if possible on multiple states. We start now with Angola.
POR_timor코0=Develop East Timor
POR_timor_desc코0=Timor is a stronghold on the Oceania. It migth be a good option to develop it so we can build up our military power in the region.
POR_angola_fabricas코0=Angola Military Factories
POR_angola_fabricas_desc코0=It is advisable to improve further our African bastion. The construction of military factories will boost our military.
POR_timor_2코0=Rubber on East Timor
POR_timor_2_desc코0=We have discovered a small source of rubber on East Timor. We should build a facility to extract this resource.
POR_army_primacy코0=The Portuguese Army
POR_army_primacy_desc코0=A strong army makes a fierce nation. We must develop our army both in techs as in military equipment production.
POR_modernized_artillery코0=Support Weapons
POR_modernized_artillery_desc코0=The improvement of our artillery and anti-tank equipment is vPORl to our army.
POR_modernized_army코0=New Army Tactics
POR_modernized_army_desc코0=The focus on land doctrines is important as well as recon companies.
POR_special_forces코0=Special Forces
POR_special_forces_desc코0=We have need of elite forces; mountain troops and paratroopers should be our priority.
POR_armored_effort코0=Armor Effort
POR_armored_effort_desc코0=Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well.
POR_mare_nostrum코0=Heroes of the sea
POR_mare_nostrum_desc코0=In the past we had forge a migthy empire, with the conquest of the new world. Now we shall rise again.
POR_carrier_effort코0=Carrier Effort
POR_carrier_effort_desc코0=Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!
POR_capital_ships코0=Capital Ship Effort
POR_capital_ships_desc코0=The nation with the most battleships will rule the oceans. We must not allow the Royal Navy to outgun us in the Mediterranean...
POR_bomber_effort코0=Bomber Effort
POR_bomber_effort_desc코0=The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need.
POR_atlantic_fleet코0=Atlantic Fleet
POR_atlantic_fleet_desc코0=Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority.
POR_marines_and_landing_craft코0=Marines and Landing Craft
POR_marines_and_landing_craft_desc코0=Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely...
POR_jet_engine_effort코0=Jet Engine Effort
POR_jet_engine_effort_desc코0=Portugal should be at the forefront of Jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regio Aeronautica.
POR_light_ship_effort코0=Light Ship Effort
POR_light_ship_effort_desc코0=The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers.
POR_escort_effort코0=Escort Effort
POR_escort_effort_desc코0=We should make further efforts to protect our vulnerable convoys in the Atlantic.
POR_sea_wolves코0=Sea Wolves
POR_sea_wolves_desc코0=Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them.
POR_air_innovation코0=Air Innovations
POR_air_innovation_desc코0=Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!
POR_air_innovation_2코0=Air Innovations II
POR_air_innovation_2_desc코0=Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters.
POR_naval_air_effort코0=Naval Air Effort
POR_naval_air_effort_desc코0=The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power.
POR_submarine_effort코0=Submarine Effort
POR_submarine_effort_desc코0=Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping.

POR_salazar코0=Political Games
POR_salazar_desc코0=Portugal is always a stage of power strugle. Lets gain some power with it.
POR_collectivist_ethos코0=Portugal First
POR_collectivist_ethos_desc코0=Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all.
POR_liberty_ethos코0=Memories Of The First Republic
POR_liberty_ethos_desc코0=Despite the instability of the first republic, it was also the first experience of a republican democracy for Portugal. It is time for Salazar's dictatorship to fall and from the ashes of the Estado Novo shall rise a democracy that will correct the mistakes that caused the fall of the first republic.
POR_militarism코0=Catholic Militarism
POR_militarism_desc코0=Catholic identity is one of the most important concepts of the National Syndicalist Movement. The need to defend the church with weapons will increase the military activity in Portugal.
POR_political_correctness코0=Political Correctness
POR_political_correctness_desc코0=People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea.
POR_neutrality_focus코0=International Neutrality
POR_neutrality_focus_desc코0=While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse.
POR_interventionism_focus코0=Interventionism
POR_interventionism_focus_desc코0=We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it.
POR_military_youth코0=Salazar Youth
POR_military_youth_desc코0=Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early.
POR_deterrence코0=Ministry Of Defense
POR_deterrence_desc코0=Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use.
POR_volunteer_corps코0=Volunteer Corps
POR_volunteer_corps_desc코0=Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not.
POR_paramilitarism코0=Camisas Azuis
POR_paramilitarism_desc코0=The \"Camisas Azuis\", meaning \"Blueshirts\", are the paramilitary wing of the National Syndicalist Movement. A development of this organization would allow to establish the domination of the movement in addition to inscribing militarism in the mind of the Portugueses.
POR_indoctrination_focus코0=Indoctrination
POR_indoctrination_focus_desc코0=Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson.
POR_foreign_expeditions코0=Foreign Expeditions
POR_foreign_expeditions_desc코0=With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours.
POR_why_we_fight코0=Why We Fight
POR_why_we_fight_desc코0=The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom.
POR_political_commissars코0=Political Commissars
POR_political_commissars_desc코0=To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks.
POR_internationalism_focus코0=Rise Of The PCP
POR_internationalism_focus_desc코0=Banned since the 1926 coup d'état, the Communist Party of Portugal had to reorganize itself into clandestine cells under the aegis of Bento Gonçalves, the latter's general secretary since 1929. We must take advantage of the great disunity of the opponents of the Estado Novo to unite them behind the principles of Marxism-Leninism, in order to free Portugal from the capitalist opression of Salazar.
por_nationalism_focus2코0=Support The MNS
por_nationalism_focus2_desc코0=The National Syndicalist Movement promotes the creation of a totalitarian and corporatist state in Portugal, which would be in opposition to both capitalism and communism. Mainly inspired by Italian fascism and the Spanish Falange, the movement first tried to overthrow the regime in 1935, but failed. But with greater public support, a second attempt to seize power could work.
POR_nationalism_focus코0=Strenghten The Estado Novo
POR_nationalism_focus_desc코0=The regime of António de Oliveira Salazar, called the "Estado Novo", has been more than positive for Portugal, having put an end to the instability of the first republic and restored confidence with the population, in particular the religious ones.
POR_ideological_fanaticism코0=Ideological Fanaticism
POR_ideological_fanaticism_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
POR_technology_sharing코0=Technology Sharing
POR_technology_sharing_desc코0=By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently.
POR_deus_patria_familia코0=God, Country and Family
POR_deus_patria_familia_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
POR_policia_estado코0=PVDE
POR_policia_estado_desc코0=The PVDE or later International and State Defense Police (Polícia Internacional e de Defesa do Estado), was a Portuguese security agency that existed during the Estado Novo regime of António de Oliveira Salazar. Formally, the main roles of the PIDE were the border, immigration and emigration control and the internal and external State security. However, it became more known by its political police activities.
POR_befriend_spain코0=The Lisbon Treaty
POR_befriend_spain_desc코0=Rather than aligning ourselves with major powers, we should seek to forge an alliance with our Spanish neighbours, allowing us to defend only Iberian interests while ensuring that our land border is not threatened.
POR_demand_ceuta코0=Demand Ceuta from Spain
POR_demand_ceuta_desc코0=Ceuta was a portuguese state back in 1415. We lost them to Spain when our king Filipe II betrayed the true ruler of Ceuta. We must demand it back to our rule.
POR_demand_rhodesia코0=Demand Rhodesia from UK
POR_demand_rhodesia_desc코0=Rhodesia was a portuguese state back in the late centurie. We lost them to Spain when they blackmailled our weak king D. Carlos I. We must demand it back to our rule.
POR_demand_ceylon코0=Demand Ceylon from UK
POR_demand_ceylon_desc코0=Ceylon was a portuguese state back in the late centurie. We lost them to Spain when they blackmailled our weak king D. Carlos I. We must demand it back to our rule.
POR_ceuta코0=Develop Ceuta
POR_ceuta_desc코0=Ceuta is a strategic bastion on North Africa. We must secure and develop it, if we wish to achive control of Africa.
POR_rhodesia코0=Develop Rhodesia
POR_rhodesia_desc코0=Rhodesia is a strategic bastion on Africa. We must secure and develop it, if we wish to achive control of Africa.
POR_ceylon코0=Develop Ceylon
POR_ceylon_desc코0=Ceylon is a strategic bastion on Africa. We must secure and develop it, if we wish to achive control of Africa.
POR_brazil코0=Annex Brazil
POR_brazil_desc코0=Brazilians are our brothers. We share the same language and a common history. It is time for us to be united as one nation for the good of our people.
POR_join_allies코0=Anglo-Portuguese Alliance
POR_join_allies_desc코0=As the European political situation deteriorates and the shadow of war approaches more and more, it would be wise to establish an alliance with Great Britain in order to be protected.
POR_join_allies2코0=Anglo-Portuguese Alliance
POR_join_allies2_desc코0=As the European political situation deteriorates and the shadow of war approaches more and more, it would be wise to establish an alliance with Great Britain in order to be protected.
POR_join_axis코0=Join the Axis
POR_join_axis_desc코0=As the European order changes and previously defeated nations become more and more threatening, it would be in our interest to join Germany in ensuring that Portugal has its place in the new Europe.
POR_join_comintern코0=Join the Comintern
POR_join_comintern_desc코0=To ensure the survival of the new communist regime, we should enter into an alliance with the Soviet Union, whose army's effectiveness is well established.
POR_nationalist_spain코0=Demand Ceuta from Spain
POR_nationalist_spain_desc코0=Ceuta was a portuguese state back in 1415. We lost them to Spain when our king Filipe II betrayed the true ruler of Ceuta. We must demand it back to our rule.
POR_nationalist_spain2코0=Demand Ceuta from Spain
POR_nationalist_spain2_desc코0=Ceuta was a portuguese state back in 1415. We lost them to Spain when our king Filipe II betrayed the true ruler of Ceuta. We must demand it back to our rule.
POR_call_of_arms코0=Call to Arms
POR_call_of_arms_desc코0=Portugal was and will be a respected power in the world. Lets fullfill our destiny !
POR_befriend_brazil코0=The Rio de Janeiro Treaty
POR_befriend_brazil_desc코0=Our relations with Brazil have always been good. It would be in our interest to invite them to our alliance.

POR_progress_cult코0=Progress Cult
POR_progress_cult_desc코0=We should celebrate the innovations of outstanding Portuguese scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of comrade Manuel!
POR_socialist_science코0=Socialist Science
POR_socialist_science_desc코0=The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social...
POR_transpolar_flights코0=Aviation Cult
POR_transpolar_flights_desc코0=Portugal will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Portugal riding their air-horses.
POR_women_pilots코0=Women in Aviation
POR_women_pilots_desc코0=Comrade Maria, our heroic long distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 69 program.
POR_socialist_realism코0=Socialist Realism
POR_socialist_realism_desc코0=All works of art in Portugal must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Portuguese artists are the engineers of souls!

POR_naval_aviation코0=Naval Aviation
POR_naval_aviation_desc코0=Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!
POR_silent_service코0=Silent Service
POR_silent_service_desc코0=Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping.

POR_elastic_defense코0=Elastic Defense


