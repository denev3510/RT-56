### allies join event
portugal.30.t코0=Portugal wants to join the allies
portugal.30.d코0=We just got a visit from the Portuguese foreign minister, who told us how much they would like to be a part of our glorious alliance.
portugal.30.a코0=Anyone who can contribute are welcome into our faction
portugal.30.b코0=They are on their own
portugal.32.t코0=Britain accept Allies join request
portugal.32.d코0=Our request to join the Allies has been accepted! This day will be remembered for a long time in Portugal. In the coming conflict, we will be happy to  have our new-found friends on our side.
portugal.32.o코0=Together, we are strong.
portugal.31.t코0=Britain Reject Portuguese Request
portugal.31.d코0=Our diplomats were not able to convince Britain to accept Portugal in to the allies faction. Too bad, who knows what could have been?
portugal.31.o코0=Well, then the British will not get to any of our support.
news.704.t코0=The Allies grows
news.704.d코0=The influence of Allies grew today when Portugal joined the faction. This will surely upset the political balance in the short term, but might stabilize it in the long term. Only time will tell.
news.704.o코0=Who would have guessed?
news.705.t코0=Allies Reject Portuguese Request
news.705.d코0=It has come to our attention that Portugal wants to join the Allies. However, UK denied the request, stating that it would not be a wise move for either part in the current situation.
