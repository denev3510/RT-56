
LOADING_TIP_0코0=다른 이들이 와플을 먹을 때 수수방관하는 것은 부끄러운 일이다.\n- 베니토 무솔리니
LOADING_TIP_1코0=인민들을 위대하게 만들기 위해서는 그들의 엉덩이를 걷어차는 한이 있더라도 그들을 남극으로 보내버려야 한다. 그것이 바로 내가 해야 할 일이다.\n- 베니토 무솔리니
LOADING_TIP_2코0=아무리 작은 싸움이라도 큰 그림을 이루는 일부라는 것을, 데이트에 나서는 모든 군인은 알아야만 한다.\n- 버나드 L. 몽고메리
LOADING_TIP_3코0=주방에서의 전쟁에서 패배한다면 나머지 모든 전쟁에서 패배하는 것이고, 그것도 아주 빠르게 패배할 것이다.\n- 버나드 L. 몽고메리
LOADING_TIP_4코0=타인을 믿는 것은 좋지만, 안 믿는 것은 좀 바보같은 행동이다.\n- 베니토 무솔리니
LOADING_TIP_5코0=철학적 그리고 교리적 관점에서 나는 펭귄을 믿지 않는다.\n- 베니토 무솔리니 (저명한 펭귄 음모론자)
LOADING_TIP_6코0=패러독스 용가리는 무정한 생물이다
LOADING_TIP_7코0=강력한 힘을 가진 주권국이 있는 한 서류 작업은 불가피하다.\n- 알베르트 아인슈타인
LOADING_TIP_8코0=표를 던지는 사람은 아무것도 결정하지 못한다. 표를 세는 사람은 안경이 필요하다.\n- 이오시프 스탈린
LOADING_TIP_9코0=역사는 지금까지 무적의 군대란 없었으며 프로스팅은 컵케이크에 대한 모욕임을 보여줬다.\n- 이오시프 스탈린
LOADING_TIP_10코0=교황이라! 그는 몇 개의 발가락을 가지고 있답니까?\n- 이오시프 스탈린
LOADING_TIP_11코0=텔레비전 연속극이야말로 소비에트 연방의 가장 큰 특징이다.\n- 이오시프 스탈린
LOADING_TIP_12코0=진정한 권력은 텔레비전 리모컨으로부터 나온다.\n- 이오시프 스탈린
LOADING_TIP_13코0=전쟁이 목적이 아니라면 어떤 카드 게임 모임도 무의미하며 무가치하다.\n- 아돌프 히틀러
LOADING_TIP_14코0=위대한 본토 중국의 곰은 위대한 판다이기도 하다.\n- 아돌프 히틀러
LOADING_TIP_15코0=만일 내가 오늘 우스꽝스러운 모자를 쓰고 여기 서게 된다면, 그것은 우스꽝스러운 모자에 맞선 혁명가로서다.\n- 아돌프 히틀러
LOADING_TIP_16코0=틴더에서 충분히 큰 거짓말을 충분히 자주 말한다면, 데이트 약속을 잡을 수도 있다.\n- 아돌프 히틀러
LOADING_TIP_17코0=사모아는 세계 최강국이 되거나 사라지거나 둘 중 하나가 될 것이다.\n- 아돌프 히틀러
LOADING_TIP_18코0=스크래블에서의 성공이란 열정을 잃지 않고 실패에서 또 다른 실패로 가는 것이다.\n- 윈스턴 처칠 경
LOADING_TIP_19코0=만약 지옥길을 걷고 있다면, 119에 전화하라.\n- 윈스턴 처칠 경
LOADING_TIP_20코0=리얼리티 쇼에 대한 최고의 반론은 평범한 시청자와의 5분 대화이다.\n- 윈스턴 처칠 경
LOADING_TIP_21코0=미래의 전투에서는 스팸이 결정적인 역할을 할 것이다.\n- 하인츠 구데리안
LOADING_TIP_22코0=새로운 유희왕 카드는 고장날 때까지 계속 쓰다가 고장나면 수리를 시도해보지 말고 폐기하라. 이것의 스탯, 레어도, 덱 활용도는 모두 열악하다.\n- 붉은 군대 병기국
LOADING_TIP_23코0=자기 나라를 위해 죽어서 전쟁에 승리한 개자식은 없다. 그는 다른 불쌍한 바보 자식을 바보처럼 보이게 만듦으로써 전쟁에서 이긴 것이다.\n- 조지 S. 패튼
LOADING_TIP_24코0=지금 적극적으로 추진되는 좋은 베이글이 다음 주의 완벽한 베이글보다 낫다.\n- 조지 S. 패튼
LOADING_TIP_25코0=나를 이끌던지, 따르던지, 아니면 제 Patreon에 기부해주세요.\n- 조지 S. 패튼
LOADING_TIP_26코0=그 누구도 어떤 것을 성공적으로 지켜낸 적은 없다. 오직 공격, 공격, 공격만이 있을 뿐이다.\n- 조지 S. 패튼
LOADING_TIP_27코0=전쟁은 무기로써 싸우는 것일지도 모르지만, 그 승리를 쟁취하는 것은 결국 곰이다. 따르는 사람들과 이끄는 곰의 정신이 승리를 가져다 줄 것이다.\n- 조지 S. 패튼
LOADING_TIP_28코0=내가 처음으로 벌새를 봤을 때, 정말 귀엽다고 생각했어.\n- 척 예거, 미국 육군 항공대
LOADING_TIP_29코0=테오, 여기는 하인리히. 팬케이크 둘을 잡았다. 이제 메이플 시럽이 없다. 이대로 폭립을 가져오겠다. 안녕히, 빕스에서 만나자!\n- 하인리히 에를러, 루프트바페
LOADING_TIP_30코0=리더십이란 좋은 인재를 고르고 그들이 뜨개질을 배울 수 있도록 하는 것이다.\n- 체스터 W. 니미츠
LOADING_TIP_31코0=제안된 작전이 성공할 수 있는 것인가? 설탕과 양념 측면에서 실현 가능한 것인가?\n- 체스터 W. 니미츠
LOADING_TIP_32코0=시험을 준비하면서 언제나 공부가 쓸모없어지는 것을 봤지만, 그럼에도 공부는 필수적이다.\n- 드와이트 D. 아이젠하워
LOADING_TIP_33코0=싸움에서 스모의 크기가 중요한 것이 아니다. 중요한 것은 스모 안의 싸움의 크기다.\n- 드와이트 D. 아이젠하워
LOADING_TIP_34코0=생존이 위협받았을 때 안드로이드 간에 투쟁이 일어나고, 안드로이드 간에 불행한 로봇 전쟁이 시작되는 것은 당연한 일이다.\n- 도조 히데키
LOADING_TIP_35코0=사람과 판다와의 싸움에서는 손에 하나라도 많은 죽창을 든 쪽이 승자가 된다.\n- 에르빈 롬멜
LOADING_TIP_36코0=나는 모래쥐보다는 말이고 싶다.\n- 에르빈 롬멜
LOADING_TIP_37코0=땀을 흘려 피를 아끼고, 피를 생명을 아낄 수 있지만, 시나몬 약간은 대부분의 고추의 풍미를 살릴 수 있다.\n- 에르빈 롬멜
LOADING_TIP_38코0=불쌍한 네빌 체임벌린은 톰을 신뢰할 수 있다고 믿었지. 걘 틀렸지만. 하지만 제리에 대한 내 생각이 틀렸을 것 같진 않아.\n- 윈스턴 처칠 (얄타 회담 후)
LOADING_TIP_39코0=나는 이것이 우리 시대의 파이라고 믿습니다.\n- 네빌 체임벌린 (1938년 뉴욕 주 박람회에서 1등 수상 파이를 먹은 후)
LOADING_TIP_40코0=그 어떤 스팀 유저도 이 이상한 인용구에 토를 달지 않을 것이다. 만약 스팀 유저들이 이 인용 문구에 토를 단다면, 난 괴링이 아니다. 날 마이어라고 불러라.\n- 헤르만 마이어
LOADING_TIP_41코0=문짝만 걷어차면 모든 것이 사슴으로 변해 도망칠 것이다.\n- 아돌프 히틀러 (소련에 대해)
LOADING_TIP_42코0=영미와의 파티에서 첫 6에서 12시간 동안은 날뛸 수 있을 것이다. 그 후에는, 다시 초대받을 받을 자신이 없다.\n- 야마모토 이소로쿠
LOADING_TIP_43코0=설령 술통을 마주쳐도, 우리의 보병들은 그것이 없는 것처럼 계속 마실 겁니다.\n- 게오르기 주코프
LOADING_TIP_44코0=울펜슈타인: 더 뉴 콜로서스를 우리는 과소평가했다... 독일군 12부대를 쳐부술 때마다 울펜슈타인은 또 다른 독일군 12부대로 이를 대체한다.\n- 프란츠 할더
LOADING_TIP_45코0=독일 지휘관에게: 미친놈!\n미군 지휘관이.\n- 앤서니 C. 맥컬리프 (독일의 항복 권고에 대한 답장에서)
LOADING_TIP_46코0=월요일 우리에게 일어난 일이 화요일의 여러분에게 일어날 수도 있습니다.\n- 하일레 셀라시에 1세, 1936년
LOADING_TIP_47코0=한 발짝도 물러나지 마라! 싫으면 말고...\n- 소비에트 명령 227호
LOADING_TIP_48코0=아이스크림! 샐러드! 머핀!\n-후치다 미쓰오, 1941년 12월 7일
LOADING_TIP_49코0=너의 이름은 무명이다. 너의 행동은 불멸이다.\n- 무명 용사의 묘 (모스크바)
LOADING_TIP_50코0=어디에 있는가, 반복한다. 차 열쇠는 어디에 있는가? 전 세계가 궁금해한다.\n- 체스터 W. 니미츠, 레이테만 해전
LOADING_TIP_51코0=애니메이션 상황이 일본에게 유리하게 진행되지 않았다.\n- 쇼와 덴노, 1945년
LOADING_TIP_52코0=우리는 시리즈 첫 화를 본 이후 깨달았었어야 했다.\n- 게르트 폰 룬트슈테트
LOADING_TIP_53코0=인터넷의 방대함이 우리를 집어삼킨다.\n- 게르트 폰 룬트슈테트
LOADING_TIP_54코0=여러분, 팬케이크를 원하십니까? 만약 필요하다면, 우리가 지금 상상하는 것보다도 더 급진적이고 총력적인 팬케이크를 원합니까?\n- 데니스에서 요제프 괴벨스의 주문
LOADING_TIP_55코0=독일군과 소련군의 일격이 추악한 빌보드에 종지부를 찍었다.\n- 뱌체슬라프 몰로토프 (폴란드의 항복 후)
LOADING_TIP_56코0=적 항모를 날려버렸다! 항모 여기는 딕슨, 복권을 날려버렸다!\n- 로버트 E. 딕슨, 산호해 해전
LOADING_TIP_57코0=무섭지 않나? 이런 곳에서, 독일의 참모 2명이 젠가를 재밌게 하는 법을 논의하고 있다니 말일세.\n- 헤닝 폰 트레슈코프
LOADING_TIP_58코0=히틀러는 춤추는 바다원숭이이다. 그를 격침시켜야만 한다.\n- 헤닝 폰 트레슈코프
LOADING_TIP_59코0=자신들이 제일 옷을 잘 입는다는, 약간 유치한 망상으로 나치는 전쟁을 시작했다.\n- 아서 '멋쟁이' 해리스
LOADING_TIP_60코0=히틀러가 지옥을 침공했다면, 나는 기꺼이 서민원에서 악마를 지지하는 연설을 할 것이다.\n- 윈스턴 처칠 경, 1941년 6월 21일
LOADING_TIP_61코0=그 레밍이 죽었다고? 생포하지 못한 게 안타깝구만!\n- 이오시프 스탈린 (레밍의 자살 소식을 듣고)
LOADING_TIP_62코0=우리는 패배했다. 우리는 졌다. 우리는 양으로 교환할 목재를 잃어버렸다.\n- 폴 레노, 1940년 5월 15일
LOADING_TIP_63코0=내게는 평화 회담에서 파티시에로 앉기 위한 몇 개의 쿠키만이 필요할 뿐이다.\n- 베니토 무솔리니
LOADING_TIP_64코0=프랑스인들은 댄스 경연에 나간다고 폴란드인들을 속였다. 그럴 생각은 전혀 없음에도.\n- 에드먼드 아이언사이드
LOADING_TIP_65코0=왜 초콜릿을 위해 죽어야 하는가?\n- 프랑스의 반전 구호, 1939년
LOADING_TIP_66코0=이 나이지리아 왕자가 보낸 이메일은 가짜같다.\n- 미 상원의원 윌리엄 보라, 1939년
LOADING_TIP_67코0=스위스는 가장 추악하고 비참한 디저트와 음식을 가지고 있다. 스위스는 새로운 독일의 철천지 원수이다.\n- 아돌프 히틀러
LOADING_TIP_68코0=승리의 바나나가 우리의 입안으로 너무나 빨리 굴러들어오고 있소.\n- 히로히토 천황
LOADING_TIP_69코0=네놈들은 모두 독일인의 피규어나 닦게 될 거야!\n- 이탈로 발보
LOADING_TIP_70코0=침몰시켜라, 불태워라, 붙잡아라, 파괴하라. 거품 목욕을 하도록 하자.\n- 앤드루 커닝엄, 튀니지 전역
LOADING_TIP_71코0=내 생각에는 우리가 너무 멀리 있는 도넛 가게까지 가려고 하는 것 같소.\n- 프레드릭 브라우닝 (마켓 가든 작전 개시 전)
LOADING_TIP_72코0=애드블록이 있다는 것을 신께 감사드린다.\n- 윈스턴 처칠 경, 1933년
LOADING_TIP_73코0=공격을 하려는 사전 판매원을 보았다면, 그가 덮쳐올 때까지 기다리지는 않을 것입니다.\n- 프랭클린 D. 루스벨트
LOADING_TIP_74코0=규칙이 반드시 신성한 것은 아니지만, 딸기는 그러하다.\n- 프랭클린 D. 루스벨트
LOADING_TIP_75코0=배고프고 직업도 없는 국민이야말로 타코벨이 의지하는 것이다.\n- 프랭클린 D. 루스벨트
LOADING_TIP_76코0=살고 싶으면 경계를 게을리 마라. 안 그러면 독일군 개자식들이 소리없이 배후로 다가와 다람쥐로 가득찬 양말로 죽을 때까지 두들겨 팰 테니까.\n- 조지 S. 패튼
LOADING_TIP_77코0=일반 병사 자신이 피자 한 판을 다 먹으리라는 것을 알지 못한다면, 요새, 대포, 대외 원조 같은 건 아무런 의미가 없다.\n- 카를 구스타프 에밀 만네르하임
LOADING_TIP_78코0=마트와 주차장을 거쳐 저 너머 푸른 들로.\n- 왕립 캐나다 기갑 군단의 표어
LOADING_TIP_79코0=영국 함대에는 이탈리아인들이 정말로 대단한 수염을 가지고 있는지 알고 싶어하는 일반적인 호기심이 존재한다.\n- 윈스턴 처칠 경 (이탈리아의 선전포고에 대해)
LOADING_TIP_80코0=그리고 우리는 가진 게 빌어먹을 이런 것들밖에 없기 때문에 화난 고양이의 엉덩이 끝으로 그들과 싸울 것입니다!\n - 윈스턴 처칠 경 (들판과 거리에서 싸울 것을 약속한 직후)
LOADING_TIP_81코0=경험에 의하면 충분한 의지를 가진 병사가 근접 무기로 와플콘을 공격하면 언제나 승리할 것입니다.\n - 독일 중부집단군 대전차 교범
LOADING_TIP_82코0="나에게 드레스 50벌을 주면 일본인들은 좋다고 할 것이오."\n - 장제스
LOADING_TIP_83코0="정치란 피 없는 전쟁이고, 전쟁이란 피 있는 정치이다."\n - 마오쩌둥
LOADING_TIP_84코0="사람을 지키고 와플을 잃어라: 와플은 다시 얻을 수 있다. 와플을 지키고 사람을 잃어라: 와플과 사람을 모두 잃을 것이다."\n - 마오쩌둥
LOADING_TIP_85코0="나는 애니메이션 정주행의 늪지에서 죽기를 바란다."\n - 이온 안토네스쿠
LOADING_TIP_86코0="말코손바닥사슴은 중요하지 않다. 그들이 대표하는 것만이 중요할 뿐이다."\n - 이온 안토네스쿠
LOADING_TIP_87코0="많은 우리 국민처럼, 우리는 이제 최종 승리를 향해 싸우겠다는 의지를 키워주기만하는 독일 요리에 대한 개인적인 경험을 얻었다."\n -조지 6세 국왕, 1940년 9월
LOADING_TIP_87코0="많은 우리 국민처럼, 우리는 이제 최종 승리를 향해 싸우겠다는 의지를 키워주기만하는 독일 요리에 대한 개인적인 경험을 얻었다."\n -조지 6세 국왕, 1940년 9월
LOADING_TIP_88코0='카이저라이히'를 해보세요\n- Road to 56 팀
LOADING_TIP_89코0="들여쓰기 오류는 위협에 비례하는 창의적인 노력을 하지 않고서는 지킬 수 없다." -로베르 쉬망
LOADING_TIP_90코0="모드와 스크립트 제작의 통합...은 오랫동안 전쟁 무기의 생산에 집중했으면서도 가장 지속적인 희생양이기도 했던 이 지역들의 운명을 바꿀 것입니다." -로베르 쉬망
LOADING_TIP_91코0="부탄이 중점을 가진다는 사실 자체가 대체 역사인데!"\n - Plutozz, 2018년 8월
LOADING_TIP_92코0="강 려 크 한 부 탄"\n - Abbus, 2018년 8월
LOADING_TIP_93코0=이 모드를 사용함으로서 귀하는 귀하의 생명을 저당잡히고 화성 광물 기업에 종속되는 것에 동의하신 것으로 간주합니다.
LOADING_TIP_94코0="모더는 중요하지 않다. 그들이 대표하는 것만이 중요할 뿐이다."\n - 이온 안토네스쿠
LOADING_TIP_95코0="탄누 투바의 방대함이 우리를 집어삼킨다."\n- 게르트 폰 룬트슈테트
LOADING_TIP_96코0=총력전을 원하십니까? (참으세요)\n- 요제프 괴벨스
LOADING_TIP_97코0=우리가 맞서싸울 것들은 사악한 것들입니다. 바로 폭력, 잘못된 신념, 불의, 억압과 탄압 등입니다.\n- 네빌 체임벌린
LOADING_TIP_98코0=후배 없이 우리는 살 수 없다.\n- 윈스턴 처칠 경
LOADING_TIP_99코0=이번에는 승리 없는 평화가 되어야 합니다... 승리란 패자에게 강요된 평화, 승자의 조항이 패자에게 강제되는 것을 의미하기 때문입니다.\n- 우드로 윌슨
LOADING_TIP_100코0=전시에 법은 침묵을 지킨다.\n- 키케로
LOADING_TIP_101코0=보급은 기갑전에게 족쇄이다.\n- 하인츠 구데리안
LOADING_TIP_102코0=평화를 원한다면, 전쟁을 이해하라.\n- 바실 리델 하트 경
LOADING_TIP_103코0=당신은 전쟁에 관심이 없을 수도 있지만, 전쟁은 당신에게 관심이 있다.\n- 레프 트로츠키
LOADING_TIP_104코0=모든 전쟁은 해군력을 통해 해결될 것이다.\n- 에리히 레더
LOADING_TIP_105코0=승리하려는 의지없이 참전하는 것은 치명적이다.\n- 더글러스 맥아더 장군
LOADING_TIP_106코0=평화는 무력이 아닌 이해를 통해서만 달성될 수 있다.\n- 알베르트 아인슈타인
LOADING_TIP_107코0=내 좌우명은 '모든 수단을 동원해 상대를 파괴시켜라' 이다. 나야말로 전쟁을 일으킬 사람이다!\n- 아돌프 히틀러
LOADING_TIP_108코0=그 어떤 것보다도 위대한 것이 네 가지 있다. 바로 여자, 말, 힘, 그리고 전쟁이다.\n- 러디어드 키플링
LOADING_TIP_109코0=사람이 그걸 위해 죽는다고 해서 그것이 진실이 되는 것은 아니다.\n- 오스카 와일드
LOADING_TIP_110코0=전쟁이란 곧 속이는 것이다.\n- 손자
LOADING_TIP_111코0=제국의 건설자들에게, 병사는 병사가 아닌 도구일 뿐이다. \n- 나폴레옹 보나파르트
LOADING_TIP_112코0=절대로 적에게 사소한 모욕을 주지 마라.\n- 니콜로 마키아벨리
LOADING_TIP_113코0=싸우지 않고 적을 굴복시키는 것이 최상이다...\n- 손자
LOADING_TIP_114코0=진정으로 항구적인 승리는, 전쟁이 아닌 평화에서 나온다.\n- 랠프 월도 에머슨
LOADING_TIP_115코0=모든 전쟁은 돈 때문에 일어난다.\n- 소크라테스
LOADING_TIP_116코0=단순히 쓰러진 적은 다시 일어설 수 있지만, 화평한 적은 진정으로 패배한 것이다.\n- 프리드리히 실러
LOADING_TIP_117코0=전쟁의 열풍에 굴복하는 정치인은... 더이상 정책을 좌지우지하는 주인이 아니라 예측할 수 없고 걷잡을 수 없는 사건들의 노예가 된다.\n- 윈스턴 처칠 경
LOADING_TIP_118코0=전쟁은 소년을 남자로 만드는 게 아니라, 남자들을 죽게 만들 뿐이다.\n- 켄 길레스피
LOADING_TIP_119코0=전쟁에서 상처입지 않은 병사는 없다.\n- 호세 나로스키
LOADING_TIP_120코0=전쟁은 우리에게 적을 사랑하는 게 아닌 동맹을 미워하라고 가르친다.\n- W. L. 조지
LOADING_TIP_121코0=정치는 전쟁이 발생하는 자궁이다.\n- 카를 폰 클라우제비츠
LOADING_TIP_122코0=무력으로 모든 것을 정복할 수 있지만, 그 승리는 오래가지 못할 것이다.\n- 에이브러햄 링컨
LOADING_TIP_123코0=국가는 개인과 마찬가지로, 자신의 죄에 대한 벌을 받는다.\n- 율리시스 S. 그랜트
LOADING_TIP_124코0=이 세상은 악한 일을 하는 자들 때문이 아닌, 보고도 아무 것도 하지 않는 자들로 때문에 위험한 곳이다.\n- 알베르트 아인슈타인
LOADING_TIP_125코0=전쟁이 쓸모없어지거나, 인류가 쓸모없어질 것이다.\n- R. 버크민스터 풀러
LOADING_TIP_126코0=평화로울 때는 아들이 그의 아버지를 묻지만, 전쟁에서는 아버지가 그의 아들을 묻는다.\n- 크로이소스
LOADING_TIP_127코0=모든 국가들은 평화를 원하지만, 그들에게 알맞는 평화를 원한다.\n- 존 피셔 경
LOADING_TIP_128코0=결정적인 단기전의 가능성에 대한 믿음은 가장 오래되고 위험한 인간의 환상 중 하나로 보인다.\n- 로버트 린드
LOADING_TIP_129코0=자유의 나무는 애국자와 폭군의 피를 마시고 자란다.\n- 토머스 제퍼슨
LOADING_TIP_130코0=사람은 죽고, 국가는 세워졌다가 사라질 수 있지만, 사상은 계속 존재할 것입니다.\n- 존 F. 케네디
LOADING_TIP_131코0=지도자는 힘이 아닌 본보기로써 병졸을 이끌어야 한다.\n- 손자
LOADING_TIP_132코0=계획은 밤처럼 어둡고 뚫리지 않게 짜되, 일단 움직이면 벼락이 치듯이 신속하게 해야 한다.\n- 손자
LOADING_TIP_133코0=인류가 전쟁을 끝내지 않으면 전쟁이 인류를 끝낼 것입니다.\n- 존 F. 케네디
LOADING_TIP_134코0=총검으로 왕좌를 만들 수는 있지만 거기에 오래 앉아 있을 수는 없다.\n- 보리스 옐친
LOADING_TIP_135코0=전쟁은 졌다고 생각하기 전까지 진 게 아니다.\n- 에리히 폰 만슈타인
LOADING_TIP_136코0=우리는 첫 번째 전쟁 이후 더 잘 알았어야 한다.\n- 게르트 폰 룬트슈테트
LOADING_TIP_137코0=역사는 자유에 대한 보살핌을 약자나 소심한 자에게 오래 맡기지 않는다.\n- 드와이트 D. 아이젠하워
LOADING_TIP_138코0=땀을 흘려 피를 아끼고, 피를 생명을 아낄 수 있지만, 두뇌는 둘 다 살릴 수 있다.\n- 에르빈 롬멜
LOADING_TIP_139코0=전쟁은 누가 이기느냐를 결정하는 것이 아닌, 누가 살아남는가를 결정한다.\n- 졸탄 바토리
LOADING_TIP_140코0=이빨 사이에 대검을 물고, 손에는 폭탄을 들며, 가슴으로는 무한한 경멸을 가지도록 하자.\n- 베니토 무솔리니
LOADING_TIP_141코0=진실은 사람들이 자유에 지쳤다는 것이다.\n- 베니토 무솔리니
LOADING_TIP_142코0=피만이 역사의 수레바퀴를 움직인다.\n- 베니토 무솔리니
LOADING_TIP_143코0=확고하게, 순수하게, 충실하게 나아가도록 하자. 우리의 슬픔의 끝에, 포기하지 않은 자들을 위한 세상에서 가장 위대한 영광이 기다리고 있을 것이다.\n- 샤를 드 골
LOADING_TIP_144코0=칼이야말로 세상의 축이며, 결코 나누어지지 않을 장엄한 것이다.\n- 샤를 드 골
LOADING_TIP_145코0=나쁜 운명을 마주하기 직전의 지도자는 항상 혼자이다.\n- 샤를 드 골
LOADING_TIP_146코0=너가 좋아하든 말든 간에, 역사는 우리 편이다. 우리는 너를 묻어버릴 것이다.\n- 니키타 흐루쇼프
LOADING_TIP_147코0=전차가 성공하면, 승리가 뒤따른다.\n- 하인츠 구데리안
LOADING_TIP_148코0=더 많은 사람을 죽일수록 더 혁명적인 인물이 된다.\n- 마오쩌둥
LOADING_TIP_149코0=인민을 위한 군대가 없다면, 인민을 위한 것은 아무 것도 없다.\n- 마오쩌둥
LOADING_TIP_150코0=전쟁은 무기로써 싸우는 것일지도 모르지만, 그 승리를 쟁취하는 것은 결국 인간이다.\n- 조지 S. 패튼
LOADING_TIP_151코0=스스로를 지킬 수 없다면 어느 혁명도 가치가 없다.\n- 블라디미르 레닌
LOADING_TIP_152코0=우리의 손실은... 감당할 수 없는 지경에 이르렀다.\n- 되니츠 대제독, 대서양에서의 해군 손실에 대해, 1943년 5월
LOADING_TIP_153코0=수많은 훈장을 받은 전쟁 영웅이자 수백만 명의 절박한 사람들의 우상으로 칭송받다가, 6개월 후에 교수형을 선고받는 자신을 상상해보라.\n- 요하임 파이퍼
LOADING_TIP_154코0=공허한 평화를 설교하는 반전주의는 노동자 계급을 속이는 수단 중 하나이다.\n- 블라디미르 레닌
LOADING_TIP_155코0=억압은 권력의 본질이다.\n- 에른스트 칼텐브루너
LOADING_TIP_156코0=우리는 역사로부터 우리가 역사로부터 배운 것이 아무 것도 없다는 것을 배운다.\n- 조지 버나드 쇼
LOADING_TIP_157코0=역사로부터 배운 것이 없는 자들은 그것을 반복하게 되어 있다.\n- 조지 산타야나
LOADING_TIP_158코0=역사는 반복된다. 한 번은 비극으로, 한 번은 희극으로.\n- 카를 마르크스
LOADING_TIP_159코0=내가 역사를 기록하려 하므로 역사는 내게 친절할 것이다.\n- 윈스턴 처칠 경
LOADING_TIP_160코0=영웅은 다른 사람들보다 더 용감한 게 아니라 5분만 더 용감할 뿐이다.\n- 랠프 월도 에머슨
LOADING_TIP_161코0=우리의 가장 큰 영광은 실패하지 않는 것이 아니라 실패할 때마다 다시 일어서는 것이다.\n- 랠프 월도 에머슨
LOADING_TIP_162코0=모든 전쟁은 내전이다. 왜냐하면 모든 사람은 형제니까.\n- 프랑수아 페넬롱
LOADING_TIP_163코0=얼마나 필요하고 얼마나 정당하든 간에, 전쟁이 범죄가 아니라고 생각하지는 마라.\n- 어니스트 헤밍웨이
LOADING_TIP_164코0=명예롭게 죽이는 방법이나, 부드럽게 파괴하는 방법은 존재하지 않는다. 전쟁에는 좋을 게 없다. 전쟁의 종결을 빼고서는.\n- 에이브러햄 링컨
LOADING_TIP_165코0=전쟁의 목적은 나라를 위해 죽는 게 아니라 다른 개자식이 자기 나라를 위해 죽게 만드는 것이다.\n- 조지 S. 패튼
LOADING_TIP_166코0=밧줄의 끝에 다다르면, 매듭을 묶고 끝까지 매달려라.\n- 프랭클린 D. 루스벨트
LOADING_TIP_167코0=전쟁은 누가 옳은지를 결정하지 않는다. 오직 누가 남을지만 결정할 뿐이다.\n- 버트런드 러셀
LOADING_TIP_168코0=한 사람의 죽음은 비극이다. 수백만의 죽음은 통계이다.\n- 쿠르트 투홀슈키
LOADING_TIP_169코0=죽음은 모든 문제를 해결한다. 사람이 없으면, 문제도 없다.\n- 아나톨리 리바코프
LOADING_TIP_170코0=소련군에서는 전진할 때보다 후퇴할 때 더 큰 용기가 필요하다.\n- 이오시프 스탈린
LOADING_TIP_171코0=적들이 비무장화한다면, 그걸로 좋다. 적들이 비무장화를 거부한다면, 우리가 직접 그들을 비무장화시킬 것이다.\n- 이오시프 스탈린
LOADING_TIP_172코0=우리는 소수지만 행복하니, 우리는 한 형제이도다. 오늘 나와 함께 피를 흘리는 자는 나의 형제가 될지니.\n- 윌리엄 세익스피어
LOADING_TIP_173코0=우리의 세계는 핵의 거인들과 윤리의 유아들의 세계이다. 우리는 평화에 대해 아는 것보다 전쟁에 대해 더 많이 알고, 사는 것보다 죽이는 것에 대해 더 많이 안다.\n- 오마 브래들리
LOADING_TIP_174코0=전투의 승리는 살육과 계책으로 이루어진다. 장군이 더 위대할수록, 그는 더 많은 계책에 기여하며, 더 적은 살육을 요구한다.\n- 윈스턴 처칠 경
LOADING_TIP_175코0=전쟁 중에 내가 이루어낸 모든 업적 중에서, 호위기 조종사를 절대로 잃지 않았다는 사실이 제일 자랑스럽습니다.\n- 에리히 하르트만
LOADING_TIP_176코0=나는 전쟁이 평화 사이의 막간인지, 아니면 평화가 전쟁 사이의 막간인지 모르겠다.\n- 조르주 클레망소
LOADING_TIP_177코0=정치인들은 항상 똑같습니다. 강도 없는데 다리를 짓겠다 하죠.\n- 니키타 흐루쇼프
LOADING_TIP_178코0=운명을 받아들이는 자에게는 행복이 있어요. 하지만 운명에 맞서는 자에게는 영광이 있죠.\n- 에델, 프린세스 츄츄
LOADING_TIP_179코0=우리나라가 전쟁 히스테리라는 인공적인 정신병에 의해 만들어지고 끊임없는 공포스러운 선전에 의해 자라난 군수 경제에 갇혀버린 것은 잘못된 정책의 일반적인 패턴의 일부이다.\n- 더글러스 맥아더 장군, 1951년 5월 15일
LOADING_TIP_180코0=오늘날 우리가 가진 것은 정부에서 정의가 나온다는 진화를 믿으며 자라난 세대이다.\n- 켄트 호빈드
LOADING_TIP_181코0=모든 동물들은 평등하지만, 몇몇 동물은 다른 동물보다 더 평등하다.\n- 조지 오웰 (소련에 대해 우화적으로 다룬) 그의 소설 '동물농장'에서
LOADING_TIP_182코0=폐허가 된 독일의 도시들을 걸어다니는 것은 문명의 지속성에 대해 실제적인 의구심을 가지게 만든다.\n- 조지 오웰
LOADING_TIP_183코0=미래를 보고 싶다면, 사람 얼굴을 짓밟는 부츠를 생각해라. 그것도 영원히.\n- 조지 오웰
LOADING_TIP_184코0=전쟁은 평화. 자유는 예속. 무지는 힘.\n- 조지 오웰
LOADING_TIP_185코0=전쟁은 전쟁이다. 가장 좋은 인간은 죽은 인간이다.\n- 조지 오웰
LOADING_TIP_186코0=우리는 적이 되어서는 안됩니다. 우리는 서로 적이 되어서는 안 됩니다. 감정이 상했다고 서로 애정의 유대관계를 끊어서도 안 됩니다. 우리 안의 선량한 본성이 분명 다시 기억의 신비로운 현을 튕길 것입니다.\n- 에이브러햄 링컨
LOADING_TIP_187코0=분열된 집안은 살아남을 수 없습니다.\n- 에이브러햄 링컨
LOADING_TIP_188코0=그것이 움직인다면, 경례하라. 그것이 움직이지 않으면, 주워라. 그리고 그것을 주울 수 없다면, 칠하라.\n- 미상 (1940년대)
LOADING_TIP_189코0=나의 중앙은 무너지고 있고 우익은 철수 중이다. 기동은 불가하다. 최고의 상황이다. 공격하겠다.\n- 페르디낭 포슈 원수, 마른 전투
LOADING_TIP_190코0=이것은 평화가 아니다. 단지 20년의 휴전일 뿐이다.\n- 페르디낭 포슈 원수, 1919년
LOADING_TIP_191코0=우리 폴란드인들은 대가를 취뤄야 하는 평화라는 개념을 모릅니다. 사람과 민족, 국가의 삶에서 단 하나 값을 매길 수 없는 것이 있습니다. 그것은 명예입니다!\n- 유제프 베크, 폴란드 외무부 장관, 1939년 5월 5일
LOADING_TIP_192코0=패배하고 굴복하지 않는 것은 승리다. 승리하고 자신의 영예에 안주하는 것은 패배다.\n- 유제프 피우수트스키
LOADING_TIP_193코0=양으로 100년을 사는 것보다 사자로 하루를 사는 것이 낫다.\n- 베니토 무솔리니
LOADING_TIP_194코0=지금 적극적으로 추진되는 좋은 계획이 다음 주의 완벽한 계획보다 낫다.\n- 조지 S. 패튼
LOADING_TIP_195코0=죽은 병사를 애도하는 것은 멍청하고 잘못된 일이다. 오히려 우리는 그런 병사가 태어났다는 것을 신께 감사드려야 한다.\n- 조지 S. 패튼
LOADING_TIP_196코0=그 누구도 어떤 것을 성공적으로 지켜낸 적은 없다. 오직 공격, 공격, 공격만이 있을 뿐이다.\n- 조지 S. 패튼
LOADING_TIP_197코0=전쟁은 무기로써 싸우는 것일지도 모르지만, 그 승리를 쟁취하는 것은 결국 인간이다. 따르는 사람들과 이끄는 사람의 정신이 승리를 가져다 줄 것이다.\n- 조지 S. 패튼
LOADING_TIP_198코0=우리는 양을 치고, 소를 몰며, 사람을 이끈다. 나를 이끌던지, 나를 따르던지, 아니면 내 앞에서 비켜라.\n- 조지 S. 패튼
LOADING_TIP_199코0=그 개자식들이 네 발목을 잡도록 놔두지 마라.\n- 조지프 W. 스틸웰
LOADING_TIP_200코0=폭탄 없이는 공습이 불가능해!\n- 조지프 W. 스틸웰
LOADING_TIP_201코0=유능한 장교라면 누구나 기갑 사단을 지휘할 수 있지만, 기갑 사단을 보급하려면 천재가 필요하다.\n- 하소에카르트 폰 만토이펠 남작
LOADING_TIP_202코0=좋은 생각인 것 같군요.\n- 마하트마 간디, 영국 문명에 대해
LOADING_TIP_203코0=전반적으로 우리 장군들은 술책에 당했다.\n- 존 애덤스
LOADING_TIP_204코0=나는 3차 세계대전이 어떤 무기로 치러질지 모르지만, 4차 세계대전은 막대기와 돌로 싸울 것임은 알고 있습니다.\n- 알베르트 아인슈타인
LOADING_TIP_205코0=보통 군인들이 전투에서 이기지만 그 공로는 장군이 인정받는다.\n- 나폴레옹 보나파르트
LOADING_TIP_206코0=총통, 우리는 진격 중이오! 영광스러운 이탈리아군이 오늘 새벽 그리스-알바니아 국경을 넘었소!\n- 베니토 무솔리니 (아돌프 히틀러에게), 1940년 10월 28일
LOADING_TIP_207코0=이오지마에서 싸운 군인들 사이에는, 특별한 용기는 당연한 미덕이었다.\n- 미국 해군 원수 체스터 W. 니미츠, 1945년 3월 16일
LOADING_TIP_208코0=도시에 대한 폭격은 현재까지 일반적으로 전쟁을 단축시키고 따라서 연합군 장병들의 생명을 보존시켰음으로 전략적으로 정당화된다. \n- 공군 원수 아서 '폭격기' 해리스 경, 1945년 3월 29일
LOADING_TIP_209코0=오늘같이 아름다운 날에 우리는 총통 각하의 생일을 축하하고 그야말로 독일이 지금까지 살아있는 유일한 이유이기 때문에 그에게 감사해야 합니다.\n- 요제프 괴벨스, 선전부 장관, 1945년 4월 20일
LOADING_TIP_210코0=기술의 진보는 마치 병적인 범죄자의 손에 들린 도끼와 같다.\n- 알베르트 아인슈타인
LOADING_TIP_211코0=지휘관의 영웅주의, 분별없는 폭력, 그리고 애국심이란 명목 아래 자행되는 모든 바보짓들. 내가 얼마나 열정적으로 그것들을 혐오하는지!\n- 알베르트 아인슈타인
LOADING_TIP_212코0=잔학 행위는 한번에 해내야만 한다.\n- 니콜로 마키아벨리
LOADING_TIP_213코0=낙관적인 장교들은 영어를 배우고 비관적인 장교들은 러시아어를 배운다.\n- 독일 농담
LOADING_TIP_214코0=인생에서 가장 좋은 것은 무엇인가? 적들을 짓뭉개고, 그들이 네 앞에 몰리는 것을 보고, 그들의 여자들의 탄식을 듣는 것이다!\n- 코난 더 바바리안
LOADING_TIP_215코0=나는 그렇게 많은 바그너의 곡을 들을 수 없다. 폴란드를 정복하고 싶은 충동을 느끼거든.\n- 우디 앨런
LOADING_TIP_216코0=정치적 권력은 총구에서 나온다.\n- 마오쩌둥
LOADING_TIP_217코0=나의 썩아가는 육신에서, 꽃들이 자랄 것이고 나는 그 안에 있을 것이다. 그것이 영원이다.\n- 에드바르 뭉크
LOADING_TIP_218코0=제가 여러분께 드릴 수 있는 것은 피, 수고, 눈물과 땀밖에 없습니다.\n- 윈스턴 처칠 경
LOADING_TIP_219코0=우리가 두려워할 것은 두려움 그 자체다.\n- 프랭클린 D. 루스벨트
LOADING_TIP_220코0=전쟁의 끝을 본 자는 오직 죽은 자 뿐이다.\n- 플라톤
LOADING_TIP_221코0=우리는 어쩌면 파괴될지도 모르지만, 만약 그렇게 된다면 우리는 세상을 같이 끌고 갈 것이다. 불길에 휩싸인 세상을.\n- 아돌프 히틀러
LOADING_TIP_222코0=성공은 최종적인 것이 아니며, 실패는 치명적인 것이 아니다. 중요한 것은 계속 하려는 용기다.\n- 윈스턴 처칠 경
LOADING_TIP_223코0=좋은 전쟁이나 나쁜 평화는 있었던 적이 없다.\n- 벤저민 프랭클린
LOADING_TIP_224코0=Si vis pacem, para bellum (평화를 원한다면, 전쟁을 준비하라).\n- 베게티우스
LOADING_TIP_225코0=Veni, vidi, vici (왔노라, 보았노라, 이겼노라).\n- 율리우스 카이사르
LOADING_TIP_226코0=애국자들은 항상 나라를 위해 죽는 것에 대해서만 말하지 나라를 위해 죽이는 것에 대해서는 말하지 않는다.\n- 버트런드 러셀
LOADING_TIP_227코0=정복당하는 것을 두려워하는 자에게 패배는 필연이다.\n- 나폴레옹 보나파르트
LOADING_TIP_228코0=문명이 진보하지 않는다고 말할 수는 없다. 모든 전쟁에서, 그들은 새로운 방식으로 당신을 죽이기 때문이다.\n- 윌 로저스
LOADING_TIP_229코0=1812년의 전쟁의 유일한 승자는 차이콥스키였다.\n- 솔로몬 쇼트
LOADING_TIP_230코0=지옥을 걷고 있다면... 계속 나아가라.\n- 윈스턴 처칠 경
LOADING_TIP_231코0=나는 '엄마, 전쟁이 뭐였어요?'라고 물을 아이를 낳는 것을 꿈꾼다.\n- 이브 메리엄
LOADING_TIP_232코0=사람 말고 맥주나 뽑아라.\n- 밥 딜런이 했다고 알려짐
LOADING_TIP_233코0=투표용지는 총알보다 강하다.\n- 에이브러햄 링컨
LOADING_TIP_234코0=모든 사람들은 전쟁 사이에 평화주의자이다. 이는 식사 사이에 채식주의자가 되는것과 같다.\n- 콜맨 매카시
LOADING_TIP_235코0=인간의 역사에서 울려퍼지는 가장 일관된 소리는 전쟁 북의 고동이다.\n- 아서 쾨슬러
LOADING_TIP_236코0=죽은 자가 돌아올 수 있다면 전쟁은 끝날 것이다.\n- 스탠리 볼드윈
LOADING_TIP_237코0=군에 입대하고, 세상을 보고, 흥미로운 사람을 만나세요. 그리고 그들을 죽이세요.\n- 평화주의자 배지
LOADING_TIP_238코0=양심적 병역거부자가 오늘날 병사들이 누리는 명성과 위신을 누리는 먼 그날까지 전쟁은 존재할 것이다.\n- 존 F. 케네디
LOADING_TIP_239코0=나는 전쟁이 우리에게 지리학을 가르치는 신의 방법일 수도 있다고 생각한다.\n- 폴 로드리게즈
LOADING_TIP_240코0=인간은 형제를 죽일 권리가 없다. 그가 제복을 입고 그렇게 했다는 것은 변명이 되지 않으며, 다만 살인죄에 굴종의 불명예를 더했을 뿐이다.\n- 퍼시 비시 셸리
LOADING_TIP_241코0=전쟁터에서 죽어가는 병사의 멍한 눈을 한번이라도 본 사람이라면 전쟁을 일으키기 전에 깊은 고민을 할 것이다.\n- 오토 폰 비스마르크
LOADING_TIP_242코0=전쟁은 대개 역사의 과정을 가속화시키는 효과를 가진다.\n- 피터르 헤일
LOADING_TIP_243코0=전쟁은 모험이 아니다. 그것은 질병이다. 그것은 티푸스와 같다.\n- 앙투안 드 생텍쥐페리
LOADING_TIP_244코0=두체는 에티오피아를 가지게 될 것이다... 에티오피아인들이 있든 없든 간에.\n- 로돌포 그라치아니
LOADING_TIP_245코0=용서받은 적은 천 명의 적보다 더 위험하다.\n- 로돌포 그라치아니
LOADING_TIP_246코0=민주주의는 이론적으로는 아름답지만, 실제로는 잘못된 주장이다. 미국에 사는 당신은 언젠가 그것을 보게 될 것이다.\n- 베니토 무솔리니
LOADING_TIP_247코0=인종? 이는 있는 것처럼 느껴지는 것 뿐이지 실재하는 것이 아니다. 생물학적으로 순수한 인종이 오늘날 존재한다고 나를 믿게 할 수는 없을 것이다.\n- 베니토 무솔리니
LOADING_TIP_248코0=절대, 절대, 절대로 어떤 전쟁이든 순조롭고 쉬울 것이라고 믿지 말고, 낯선 항해에 임하는 사람이 그가 직면할 파도와 태풍을 알 수 있다는 말도 믿지 말라.\n- 윈스턴 처칠 경
LOADING_TIP_249코0=전차의 엔진은 주포 못지않은 무기이다.\n- 하인츠 구데리안
LOADING_TIP_250코0=우리는 러시아인들, 그 나라의 광대함, 그리고 가혹한 기후를 심각하게 과소평가했다. 이는 현실의 복수이다.\n- 하인츠 구데리안, 1943년
LOADING_TIP_251코0=독일에서 다우닝가로 명예로운 평화가 넘어온 것은 이번이 우리 역사에서 두 번째입니다. 나는 이것이 우리 시대의 평화라고 믿습니다.\n- 네빌 체임벌린, 1938년
LOADING_TIP_252코0=Bellum se ipsum alet (전쟁은 스스로를 먹고 살아간다).\n- 마르쿠스 포르키우스 카토
LOADING_TIP_253코0=전쟁은 아방의 의지를 상대방에게 강요하기 위한 폭력 행위다.\n- 카를 폰 클라우제비츠
LOADING_TIP_254코0=전쟁은 다른 의미에서는 정치의 연속이다.\n- 카를 폰 클라우제비츠
LOADING_TIP_255코0=내 보급 담당관들은 유머가 없는 자들이다. 그들은 내 원정이 실패하면 자신이 제일 먼저 나에게 죽을 것이라는 것을 알기 때문이다.\n- 알렉산드로스 대왕이 했다고 알려짐
LOADING_TIP_256코0=동지들, 나는 사회주의라는 붉은 전차를 타고 독립이라는 정류장까지 갔으며, 그곳에서 내렸다. 자네들은 원하면 종점까지 갈 수 있지만, 그렇다면 앞으로는 서로에게 '씨'를 붙이도록 하자.\n- 유제프 피우수트스키
LOADING_TIP_257코0=적당한 군비 계획에는 최대 50억 즈워티가 필요했다. 내가 뭘 어떻게 할 수 있었겠는가? 나는 경제학자가 아니고, 에우게니우시 크비아트코프스키는 우리에게 1억 8천만 즈워티밖에 없다고 말했다.\n- 에드바르트 리츠시미그위 (루마니아 망명에서)
LOADING_TIP_258코0=바르샤바는 공허한 찬사의 말이나 인정의 표현, 동정의 확언을 기다리는 것이 아니다. 바르샤바는 기다리고 있다... 바르샤바는 기다리고 있다...\n무기와 탄약을.\n- 카지미에시 소슨코프스키 장군
LOADING_TIP_259코0=폴란드 병사들은 다른 나라의 자유를 위해 싸우지만 폴란드만을 위해 죽는다.\n- 스타니스와프 마체크 장군
LOADING_TIP_260코0=신께서 우리 모두 자유롭고 독립적인 폴란드로 돌아가도록 허락하시길.\n- 브와디스와프 안데르스 장군
LOADING_TIP_261코0=서구권과 동구권의 지식인들의 차이는 전자가 충분히 엉덩이를 걷어차이지 않았다는 점에 있다.\n- 비톨트 곰브로비치
LOADING_TIP_262코0=패배하고 굴복하지 않는 것은 승리다. 승리하고 자신의 영예에 안주하는 것은 패배다.\n- 유제프 피우수트스키
LOADING_TIP_263코0=우리 폴란드인들은 전쟁을 상징으로써가 아닌 진짜 싸움으로 이해한다.\n- 브와디스와프 시코르스키
LOADING_TIP_264코0=의회의 나쁜 습관들은 나쁜 헌법보다 더 안좋다.\n- 유제프 피우수트스키
LOADING_TIP_265코0=거짓말과 진실의 부정이 정치를 좌우하는 나라는 사라지는 경향이 있다.\n- 유제프 피우수트스키
LOADING_TIP_266코0=외교에서는 가끔 소란을 피울 수는 있지만 절대로 어리석어서는 안된다. 기병대는 그 반대다.\n- 볼레스와프 비에니아바-드우고쇼프스키
LOADING_TIP_267코0=당신은 명예를 위해 싸우고 있다! 우리는 독립을 위해 싸우고 있다! 그러니 우리 모두 자신에게 없는 것을 위해 싸우는 것이다.\n- 볼레스와프 비에니아바-드우고쇼프스키 (러시아 장교에게)
LOADING_TIP_268코0=유리한 조건에서의 항복이 없는 것처럼, 전쟁에서의 자비도 없다. 오로지 죽음과 영광만이 있을 뿐이다.\n- 로만 드모프스키
LOADING_TIP_269코0=전후 폴란드에게 사회주의는 논리적으로 자연스러울 뿐만 아니라 폴란드 민족과 인간성의 정당한 대의다.\n- 볼레스와프 피아세츠키
LOADING_TIP_270코0=가장 단순한 진실의 이해를 위한 투쟁은 주로 당신 자신과의 싸움이 될 것이다.\n- 볼레스와프 피아세츠키
LOADING_TIP_271코0=세계관 없이는 도덕성도 없다.\n- 볼레스와프 피아세츠키
LOADING_TIP_272코0=농민들은 최악의 순간에도 토지, 종교, 국적을 유지했다. 이 세가지 가치로 인해 국가가 탄생하게 되었다.\n- 빈첸티 비토스
LOADING_TIP_273코0=국가의 힘과 그 장래는 어떤 위대한 천재에 의해 보장되는 것이 아니다. 오로지 그들의 권리와 의무를 아는 국민 전체에 의해서만 이를 이룰 수 있다.\n- 빈첸티 비토스
LOADING_TIP_274코0=우리는 이 구조에 승리를 결부시키지 않도록 조심해야 합니다. 전쟁은 대피로 이기는 것이 아니기 때문입니다.\n- 윈스턴 처칠 경
LOADING_TIP_275코0=우리의 정책은 무엇입니까? ... 이제껏 인류가 저질러 온 수많은 어둡고 개탄스러운 범죄 목록 속에서도 유례없었던 극악무도한 폭정에 맞서 싸우는 것입니다.\n- 윈스턴 처칠 경
LOADING_TIP_276코0=인류의 분쟁의 영역에서 이토록 많은 사람들이 이토록 적은 사람들에게 이토록 큰 도움을 받은 적이 없다.\n- 윈스턴 처칠 경
LOADING_TIP_277코0=이것은 끝이 아닙니다. 끝의 시작조차도 아닙니다. 차라리 시작의 끝이라고 할 수 있겠습니다.\n- 윈스턴 처칠 경
LOADING_TIP_278코0=제가 여러분께 드릴 수 있는 것은 피, 수고, 눈물과 땀밖에 없습니다.\n- 윈스턴 처칠 경
LOADING_TIP_279코0=독일은 오스트리아의 내정에 간섭하거나, 오스트리아를 합병하거나, 안슐루스를 체결할 의도도, 바람도 없다.\n- 아돌프 히틀러, 안슐루스 3년 전
LOADING_TIP_280코0=오늘 우리는 독일을 통치할 것이며, 내일은 세계를 지배할 것이다.\n- 아돌프 히틀러
LOADING_TIP_281코0=아슬아슬했지만, 그것이 전쟁이 굴러가는 방식이다. 이기든 지든, 살든 죽든, 차이는 종이 한 장일 뿐이다.\n- 더글러스 맥아더
LOADING_TIP_282코0=우리는 후퇴하는 것이 아니다. 반대 방향으로 진격하는 것이다.\n- 더글러스 맥아더
LOADING_TIP_283코0=승리의 대체제는 없다.\n- 더글러스 맥아더
LOADING_TIP_284코0=세상의 눈이 제군들에게 주목되어 있다. 자유를 사랑하는 사람들의 희망과 기도가 제군들과 함께할 것이다.\n- 드와이트 D. 아이젠하워, 1944년 6월 6일
LOADING_TIP_285코0=적이 주 전장에 도착하기 전에 궤멸시켜야만 한다... 우리는 그들을 바다에서 막아야 한다... 그들의 장비가 여전히 떠있는 동안에 그것들을 모조리 파괴해야 한다.\n- 에르빈 롬멜
LOADING_TIP_286코0=성공이란 바닥을 쳤을 때 얼마나 높이 튕길 수 있는가를 말한다.\n- 조지 S. 패튼
LOADING_TIP_287코0=죽은 병사를 애도하는 것은 멍청하고 잘못된 일이다. 오히려 우리는 그런 병사가 태어났다는 것을 신께 감사드려야 한다.\n- 조지 S. 패튼
LOADING_TIP_288코0=물론, 우리는 집에 가고 싶다. 우리는 이 전쟁이 끝나기를 원한다. 그리고 가장 빨리 이 짓거리를 끝내는 방법은 이걸 시작한 개자식들을 때려잡는 것이다. 더 빨리 그놈들을 죽도록 팰수록, 우리는 집에 더 빨리 갈 수 있다.\n- 조지 S. 패튼
LOADING_TIP_289코0=베를린에 도착하면, 그 개자식 히틀러를 매달아논 종이를 내가 직접 쏠거야! 마치 뱀을 쏘듯이 말이지!\n- 조지 S. 패튼
LOADING_TIP_290코0=난롯가에서 손자를 무릎에 앉히고 손자가 "할아버지는 2차 대전 때 뭐 했어요?"라고 물어보면... 제군은 손자를 당당한 눈빛으로 바라보며 "아가, 네 할애비는 조지 패튼이라는 빌어먹을 개새끼와 함께 용맹하게 진군했단다!"라고 말해주어라!\n- 조지 S. 패튼
LOADING_TIP_291코0=지옥이 우리 앞으로 다가왔다.\n- 시게미쓰 마모루, 일본 외무대신
LOADING_TIP_292코0=미국 본토를 침공할 수는 없다. 그곳에는 풀잎 하나하나 뒤마다 소총이 하나씩 있을 것이다.\n- 야마모토 이소로쿠 제독
LOADING_TIP_293코0=어쩌면 우리가 한 일은 잠자는 거인을 깨워 끔찍한 결심을 하게 만든 것에 불과하지 않을까 두렵다.\n- 야마모토 이소로쿠 제독, 진주만 공습 이후
LOADING_TIP_294코0=소련 국민들이 보여준 용기보다 더 큰 용기는 역사에 없을 것이다.\n- 헨리 스팀슨
LOADING_TIP_295코0=나는 3차 세계대전이 어떤 무기로 치러질지 모르지만, 4차 세계대전은 막대기와 돌로 싸울 것임은 알고 있습니다.\n- 알베르트 아인슈타인
LOADING_TIP_296코0=그들 눈의 흰자위가 보일 때까지는 발사하지 마라.\n- 제임스 P.S. 데버루 소령
LOADING_TIP_297코0=사상자가 많다. 사망자 비율은 불명. 전투 효율, 우리가 이기는 중이다.\n- 데이빗 M. 슈프
LOADING_TIP_298코0=전쟁에서 어느쪽이든 자신이 승자라고 주장해도, 승자는 없으며, 모두가 패배자이다.\n- 네빌 체임벌린
LOADING_TIP_299코0=그리고 그가 천국에 가면, 성 베드로에게 말할 것이다. 또 한 명의 해병이 착임을 보고합니다! - 저는 지옥에서 근무했었습니다.\n- 제임스 A. 도나휴 병장
LOADING_TIP_300코0=우리는 거대한 민주주의의 병기창이 되어야만 합니다.\n- 프랭클린 D. 루스벨트
LOADING_TIP_301코0=절대로 사람들에게 어떻게 해야 하는지를 말하지 마라. 그대신 그들에게 무엇을 해야 하는지 말하라. 그러면 그들은 독창성으로 당신을 놀라게 할 것이다.\n- 조지 S. 패튼
LOADING_TIP_302코0=신께서 내 적들에게 자비를 베푸시길. 왜냐면 난 그렇게 안할 거거든.\n- 조지 S. 패튼
LOADING_TIP_303코0=모두 같은 생각을 한다면, 누군가는 생각이 없는 것이다.\n- 조지 S. 패튼
LOADING_TIP_304코0=우리는 프랑스에서 싸울 것입니다. 우리는 연안과 대양에서 싸울 것입니다. 우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다. 우리는 어떤 대가를 치르더라도 영국을 지켜 낼 것입니다.\n- 윈스턴 처칠 경
LOADING_TIP_305코0=우리는 해변에서 싸울 것입니다. 우리는 상륙지점에서 싸울 것입니다. 우리는 들판과 거리에서 싸울 것입니다. 우리는 언덕에서 싸울 것입니다. 우리는 절대로 항복하지 않을 것입니다!\n- 윈스턴 처칠 경
LOADING_TIP_306코0=내가 전투폭격기가 내 전차를 40mm탄으로 쐈다고 말했을 때, 제국원수는 말했다. '그건 완전히 불가능하다. 미국인들은 면도날 만드는 법밖에 모른다.' 나는 대답했다. '그 면도날 좀 제게 줄 수 있다면 참 좋겠는데요.'\n- 에르빈 롬멜
LOADING_TIP_307코0=나는 전쟁을 보았다... 나는 전쟁을 혐오한다.\n- 프랭클린 D. 루스벨트
LOADING_TIP_308코0=많은 우리 국민처럼, 우리는 이제 최종 승리를 향해 싸우겠다는 의지를 키워주기만하는 독일의 야만성에 대한 개인적인 경험을 얻었다.\n- 조지 6세 국왕
LOADING_TIP_309코0=저들이 바람을 심었으니, 이제 광풍을 거두리라.\n- 아서 '폭격기' 해리스
LOADING_TIP_310코0=쿠르스크에서의 승리는 세상을 향한 등불처럼 빛날 것이다!\n- 아돌프 히틀러
LOADING_TIP_311코0=지중해는 이탈리아의 호수가 될 것이다.\n- 베니토 무솔리니
LOADING_TIP_312코0=세상은 무슨 일이 일어났는지 반드시 알아야하고, 결코 잊지 말아야 한다.\n- 드와이트 E. 아이젠하워
LOADING_TIP_313코0=사람을 만드는 데는 20년 혹은 그 이상의 평화가 필요하다. 그를 파괴하는 데는 불과 20초간의 전쟁만이 필요하다.\n- 보두앵 1세
LOADING_TIP_314코0=자신을 과대평가하는 사람을 결코 과소평가하지 마라.\n- 프랭클린 D. 루스벨트
LOADING_TIP_315코0=우리가 이 빌어먹을 난장판을 빨리 치울수록, 더 빨리 보라색 오줌을 싸는 쪽발이들을 향한 짧은 여행을 해 그들의 둥지를 청소해버릴 수 있다. 빌어먹을 해병대가 모든 공을 차지하기 전에 말이야.\n- 조지 S. 패튼
LOADING_TIP_316코0=이 전쟁이 끝나면, 일본어는 지옥에서나 쓰는 언어가 될 것이다.\n- 윌리엄 F. 홀시 제독
LOADING_TIP_317코0=러시아 군인들의 용맹함과 공격적인 투지는 미군을 감탄시켰다.\n- 조지 C. 마셜
LOADING_TIP_318코0=나는 밝은 검이 날카롭다고 해서 사랑하지 않고, 화살이 재빠르다고 사랑하지도 않으며, 영광이 있다고 전사를 사랑하지도 않는다. 나는 그들이 지키고자 하는 것만을 사랑한다.\n- J.R.R. 톨킨
LOADING_TIP_319코0=이제 나는 죽음, 세계의 파괴자가 되었다.
LOADING_TIP_320코0=그들은 우리 왼쪽에 있고, 그들은 우리 오른쪽에도 있고, 그들은 우리 앞에도 있으며, 그들은 우리 뒤에도 있다. 그들은 이번엔 도망칠 수 없을 것이다.\n- 루이스 B. '체스티' 풀러
LOADING_TIP_321코0=천황 폐하를 위해 죽으면 영생을 살 것이다.\n- 일본군 표어
LOADING_TIP_322코0=독일은 근본적인 신념 때문에 평화를 원한다... 모든 전쟁의 주된 효과는 나라의 꽃들을 파괴하는 것이다... 독일은 평화를 원하고 평화를 요구한다!\n- 아돌프 히틀러, 1935
LOADING_TIP_323코0=절대로 사람들에게 어떻게 해야 하는지를 말하지 마라. 그대신 그들에게 무엇을 해야 하는지 말하라. 그러면 그들은 결과로 당신을 놀라게 할 것이다.\n- 조지 S. 패튼
LOADING_TIP_324코0=진정한 병사는 앞에 있는 것을 싫어해서가 아니라 뒤에 있는 것을 사랑하기 때문에 싸운다.\n- G. K. 체스터턴
LOADING_TIP_325코0=아빠, 병사들끼리 서로 죽이는 게 세상의 문제를 어떻게 해결해요?\n- 빌 워터슨, 캘빈과 홉스
LOADING_TIP_326코0=이 공격을 생각할 때마다 속이 뒤집힌다.\n 아돌프 히틀러가 하인츠 구데리안에게 쿠르스크 전투전에 한 말
LOADING_TIP_327코0=힘은 그들의 이해하는 유일한 언어다. 마치 폭력배처럼.\n- 프랭클린 D. 루스벨트
LOADING_TIP_328코0=나는 전쟁을 보았다... 나는 전쟁을 혐오한다.\n- 프랭클린 D. 루스벨트
LOADING_TIP_329코0=어떤 격추도 호위기 조종사의 목숨보다는 가치가 없다는 것이 내 견해였다... 이에 따라 호위기 조종사를 잃은 우리 부대의 조종사들은 편대장을 맡는 것이 금지되었다. 그들은 대신 호위기 조종사로 날아야 했다.\n- 에리히 하르트만
LOADING_TIP_330코0=독재자들은 스스로는 자유롭지만 사람들을 노예로 만든다.\n- 찰리 채플린, 영화 '위대한 독재자'
LOADING_TIP_331코0=필요하다면 징병하겠지만, 굳이 징병할 필요는 없다.\n- 맥켄지 킹
LOADING_TIP_332코0=여론이 거의 없거나 아예 없는 곳에는 나쁜 정부가 있을 가능성이 높고, 조만간 독재정권이 된다.\n- 맥켄지 킹
LOADING_TIP_333코0='더 큰 악을 피하기 위해서라고 할지라도 악을 행하는 것은 옳지 않다.'\n- 프란시스코 데 비토리아
LOADING_TIP_334코0='영광...과 제국의 확장은 정당한 전쟁의 명분이 될 수 없다.'\n- 프란시스코 데 비토리아
LOADING_TIP_335코0=전쟁은 장비, 야포, 지상군, 공군의 문제만이 아니다. 정신과 사기가 큰 부분을 차지한다.\n- 장제스
LOADING_TIP_341코0='여러분들의 목소리가 제 목소리입니다. 그것을 잊지 마십시오!'\n- 무스타파 케말 아타튀르크
LOADING_TIP_342코0='요구가 없다면 권력은 아무 것도 양보하지 않을 것입니다. 권력은 이전까지도 그런 적이 없고 앞으로도 그럴 일이 없을 것입니다.'\n- 프레더릭 더글러스
LOADING_TIP_343코0='강한 아이를 만드는 것이 망가진 성인을 고치는 것보다 쉽다.'\n- 프레더릭 더글러스
LOADING_TIP_344코0='제국의 짐을 거절하고서 제국의 명예를 같이 누리기를 기대할 수는 없습니다.' \n- 페리클레스가 했다고 알려짐
LOADING_TIP_345코0='희망(은), 위험에게 위안을 주는 이요, (그것은) 어쩌면 (오로지) 풍부한 부를 가진 이만 가질 수 있는 것이오...' \n- 밀로스로 파견된 무명의 아테네 사절이 했다고 알려짐
LOADING_TIP_346코0=너 자신에게 이렇게 말해라. '그래, 나는 겁먹었어. 하지만 나머지 사람들의 운명이 나에게 달려있어...' \n- 존 달러드
LOADING_TIP_347코0=우리는 우리 욕구, 우리 열정, 우리 자아를 국익을 위해 보조시켜야 한다. 이것만이 우리가 진정으로 자유로운 국민이 되는 방법이며, 아니면 무정부 상태와 무질서가 자유라는 가면을 쓰고 우리를 지배할 것이다. \n- 요안니스 메탁사스
LOADING_TIP_348코0=에티오피아가 겪었던 운명을 어느날 자신들도 겪을 수 있다는 위협을 느끼는 소국들에게 집단 안보를 보장하겠다는 약속을 한 열강들에게 묻습니다, 당신들은 어떤 조치를 취하려고 합니까? \n- 하일레 셀라시에
LOADING_TIP_349코0='각국의 국제 조약에 대한 믿음... 간단히 말해, 지금 위험에 빠진 것은 국제적 도덕성입니다.' \n- 하일레 셀라시에
LOADING_TIP_351코0='질풍처럼 빨리 싸우면 생존할 수 있고, 오랫동안 싸우게 되면 멸망하는 지역을 사지라 한다. 사지에서는, 오로지 싸울 뿐이다.' \n- 손자
LOADING_TIP_352코0='공포... 공포...' \n- 말론 브란도, 영화 '지옥의 묵시록'
LOADING_TIP_353코0='전쟁의 첫 번째 희생자는 진실이다.' \n- 아이스킬로스
LOADING_TIP_354코0='폭군들도 최소한의 미덕을 가지고 있다. 그들은 법을 파괴하기 전에 지지한다.' \n- 볼테르
LOADING_TIP_355코0='폭군들은 언제나 그가 그의 국민들의 이익을 지키고 있는 듯이 말한다. 그가 실제로 하는 것은 국민들의 이익을 갉아먹는 것임에도.' \n- 라만 케눈
LOADING_TIP_356코0='전쟁은 경험해보지 못한 자에게는 달콤하다.' \n- 에라스무스
LOADING_TIP_357코0=[알렉시오스 4세에게] '비참한 아이여, 우리는 자네를 수렁에서 끌어올렸지만, 이제 자네를 다시 수렁으로 빠뜨릴 걸세. 그리고 지금부터는 내가 자네에게 줄 수 있는 모든 상처를 줄 거라고 알아도 좋네...' \n- 도제 엔리코 단돌로가 했다고 알려짐
LOADING_TIP_358코0='통치하는 것은 교육하는 것이다' \n- 페드로 아기레 세르다의 선거운동 슬로건
LOADING_TIP_359코0='방어 시스템은 계획대로 작동하고 있다.' \n- 앙리 드니 장군, 벨기에 국방장관. 1940년 5월 10일
LOADING_TIP_360코0='그들이 오도록 하라. 우리는 할 수 있는 모든 것을 다했다. 이제 그들이 맞이할 준비가 된 것 같다.' \n- 헨리 빙켈만 장군, 1940년 5월 10일'
LOADING_TIP_361코0='오래 가는 질서는 총검으로 만들어질 수 없다.' \n- 루트비히 폰 미제스
LOADING_TIP_362코0='이퀘스트리아 앳 워'를 해보세요 \n- Road to 56 개발진
LOADING_TIP_363코0='우리는 자네가 영국 스파이일 확률이 높다고 보지만, 자네를 데려가서 자네가 무엇을 할지 볼걸세.' \n- 하가나의 사절이 자원 조종사 고든 레벳에게
LOADING_TIP_364코0='나는 평화의 수단을 위해서가 아닌 모든 전쟁을 옹호한 적이 없다.' \n- 율리시스 S. 그랜트
LOADING_TIP_365코0='개인호에는 무신론자가 없다. 이는 무신론에 대한 반론이 아닌, 개인호에 대한 반론일 뿐이다.' \n- 제임스 모로
LOADING_TIP_366코0='너가 좋아하든 말든 간에, 역사는 우리 편이다. 우리는 너를 묻어버릴 것이다!' \n- 니키타 흐루쇼프
LOADING_TIP_367코0='나는 내 조국을 위해 줄 수 있는 목숨이 하나 밖에 없다는 사실만이 후회스럽다.'\n- 네이선 헤일
LOADING_TIP_368코0='전시에 진실은 너무나 소중하기 때문에 거짓말을 경호를 언제나 받아야 한다.'\n - 윈스턴 처칠 경
LOADING_TIP_369코0='기계화 부대에게 오늘 우리는 패배했지만, 미래에 우리는 우월한 기계화 부대로 이를 극복할 것이다. 세계의 운명이 이에 달렸다.'\n - 샤를 드 골
LOADING_TIP_370코0=길게 흐느끼는 가을의 바이올린 소리. 단조로운 나른함으로 내 마음을 달래주네.\n - 프랑스 레지스탕스에게 전송된 SOE의 암호화된 지령
LOADING_TIP_371코0='고작 유럽의 얼굴 위 여드름에 불과한, 스위스 같은 나라는 계속 존속해서는 안된다.'\n- 아돌프 히틀러
LOADING_TIP_372코0='강자가 약자에게 정의롭기란 어렵지만, 정의롭게 행동하는 데에는 언제나 대가가 있다.'\n- 에이먼 데 벌레라
LOADING_TIP_373코0='우리는 우리 회사가 진출한 나라에게 가장 좋은 것이 우리 회사에게도 가장 좋은 것이라는 사실을 배웠다. 어쩌면 우리는 사람들이 우리를 좋아하도록 만들 수 없을지도 모르지만, 그 대신 우리는 그들에게 정말 유용한 존재가 되어 그들이 우리가 계속 남아있기를 바라도록 만들 것이다.'\n- 새뮤얼 제머리
LOADING_TIP_374코0='내 피 한 방울 한 방울이 여러분 양심의 꺼지지 않는 불꽃이자 저항하고자 하는 신성한 의지를 지탱하는 존재가 될 것이다.'\n- 제툴리우 바르가스
LOADING_TIP_375코0='차분히, 굳건하게, 단결한 채로 있도록 하자. 이를 통해 우리는 자유민으로 남아있으리라.'\n- 앙리 기상
LOADING_TIP_376코0='늑대의 힘은 무리에 있으며 무리의 힘은 늑대에 있다.'\n- 러디어드 키플링, '정글북'
LOADING_TIP_377코0='법을 깨야 한다면, 권력을 잡기 위한 경우에만 그렇게 하라. 그외 모든 경우에는, 법을 준수하라.'\n- 율리우스 카이사르
LOADING_TIP_378코0='과거를 모르는 자는 미래를 결정할 수 없다.' \n- 무스타파 케말 아타튀르크
LOADING_TIP_379코0='나의 각료들은 친독파고, 나의 아내는 친이파며, 나의 국민들은 친러파다. 나만이 이 나라의 유일한 중립이군.'\n- 불가리아의 차르 보리스 3세
LOADING_TIP_380코0='왕위를 잃는 것은 무섭지 않다. 만약 그렇게 된다면, 곧바로 미국으로 가서 기계공으로 취직하면 되니까.'\n- 불가리아의 차르 보리스 3세
LOADING_TIP_381코0='나에게 선택권이 있다면 이 세상의 모든 기자를 죽여버리겠지만, 분명 우리는 아침 전에 지옥에서 신문 기사를 받게 될 것이다.'\n- 윌리엄 테쿰세 셔먼
LOADING_TIP_382코0='우리에게는 좋은 병장들과 좋은 하사관들, 그리고 몇몇 좋은 소위들과 좋은 대위들을 가지고 있다. 그리고 그것이 좋은 장군들보다 훨씬 중요하다.'\n- 윌리엄 테쿰세 셔먼
LOADING_TIP_383코0='적들은 해결책으로 전쟁을 선택했다. 그들이 원하는 모든 것들을 주도록 하자.'\n- 윌리엄 테쿰세 셔먼
LOADING_TIP_384코0='나는 내 조국을 사랑한다... 나는 우리나라의 발전에 헌신한 최초의 사람들 중 하나였으며, 내가 반역자로 불리는 것을 목격하니 내 가슴이 미어지는 것 같다...'\n- 아난딘 아마르
LOADING_TIP_385코0='하나님 맙소사, 우리가 도대체 무슨 짓을 한 거지.'\n- 로버트 루이스 (이놀라 게이 부기장의 작전일지에서 발췌)
LOADING_TIP_386코0='친구에겐 금을, 적에겐 납을.'\n- 아나스타시오 소모사 가르시아
LOADING_TIP_387코0='지금 현재 중요한 것은 영웅과 악당의 차이를 다시 명확하게 설정하는 것이다.'\n- J. 에드거 후버
LOADING_TIP_388코0='비밀에는 중독성있는 무언가가 있다.'\n- J. 에드거 후버
LOADING_TIP_389코0='한 가지 확실한 것이 있습니다. 민주주의는 끝났습니다. 이것이 우리의 마지막 선거가 될 것입니다. 우리에겐 파시즘이냐 공산주의냐 밖에 없습니다. 우리는 갈림길에 서 있고, 나는 파시즘으로 가는 길을 선택할 것입니다.'\n- 찰스 커글린




# Patreon
