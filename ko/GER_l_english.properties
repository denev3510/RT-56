erwache.2.t코0=제철소 문제
erwache.2.d코0=독일군이 성장함에 따라 우리는 안정적인 철강 공급원을 확보해야 합니다. 우리의 주된 철강 생산 업체인 연합 제철소는 나치당이 권력을 장악하는 데 큰 도움을 주었고 독일 노동자들의 주요 고용주이기도 합니다. 그러나 연합 제철소는 강철을 최대한으로 생산하고 있지 않습니다. 헤르만 괴링 국가 공장을 설립하고 지원하면 더 많은 철강을 생산하고 독일의 전쟁 수행을 더 효과적으로 지원할 수 있을지도 모릅니다.
erwache.2.a코0=헤르만 괴링 국가 공장
erwache.2.b코0=연합 제철소
erwache.4.t코0=나치의 몰락
erwache.4.d코0=군주주의자들과 친카이저 정당들의 급속한 부상 이후, 나치당은 독일 정부의 통제권을 넘겨줄 수밖에 없습니다. 이 역사적 결정은 국가의사당에서 공식적으로 선포되었지만, 새로운 제4제국의 황제로 누가 군림할지는 아직 정해지지 않았습니다. 우리는 대전쟁 때 제2제국을 이끌었던 빌헬름 2세를 불러올 수도 있고, 빌헬름 2세의 아들인 빌헬름 3세 황태자를 부를 수도 있습니다.
erwache.4.a코0=빌헬름 2세가 우리를 이끌 것이다.
erwache.4.b코0=빌헬름 3세 황태자가 우리를 이끌 것이다.
erwache.5.t코0=독일 내전
erwache.5.d코0=군주주의자들은 나치당에 대항하여 성공적인 쿠데타를 이뤄내고 국가의사당을 습격해 정부를 장악했습니다. 불타버린 국가의사당의 잿더미 속에서 전 총리인 아돌프 히틀러는 사망하였고 하인리히 힘러는 뮌헨의 새 정부 수반으로 남게 되었습니다. 힘러와 나치 충성파들은 새로운 제국 정부에 대항하여 내전을 일으켰고, 우리는 독일의 통일을 위해 싸워야 합니다. 누가 우리를 통일된 제4제국으로 인도해야 할까요? 과거 카이저였던 빌헬름 2세? 아니면 그의 아들 빌헬름 3세?
