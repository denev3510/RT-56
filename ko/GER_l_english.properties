erwache.1.t코0=경제 인사 임명
erwache.1.d코0=우리는 국가은행 총재와 경제장관으로 두 명 중 한 명을 선택해야 합니다. 그중 한 명인 얄마르 샤흐트는 독일 기업들과의 협력과 민간 기반시설을 개발에 능숙하지만, 당에 대한 충성심이 부족하고 군비 지출을 줄이려 한다는 점이 걱정됩니다. 다른 후보인 발터 풍크는 당에 대한 충성심이 대단하고 군비 지출에 대해 호의적입니다. 독일 경제의 재건을 이루려면 이 두 사람 중에서 한 명이 경제를 이끌도록 만들어야 합니다.
