r56_kill_hitler.1.t코0=히틀러가 폭발로 사망!
r56_kill_hitler.1.desc코0=\n일부 국방군 장교들이 히틀러 암살에 성공하면서 독일은 쿠데타 시도로 크게 흔들렸습니다. 독일이 개발한 최신 무기들의 전시회에서, 총통을 안내하던 장교가 폭탄을 가지고 총통과 그의 수행원 두 명을 암살했습니다.
r56_kill_hitler.1.a코0=쿠데타라고?
r56_kill_hitler.2.t코0=총통이 총격으로 사망!
r56_kill_hitler.2.desc코0=\n평소와 같이 집회에서 연설을 하던 도중, 독일 총통 아돌프 히틀러가 기관단총으로 무장한 암살자들에게 공격당했습니다. 눈 깜짝할 사이에 그들은 연단을 무수한 총탄의 세례로 초토화시켰으며, 도주하면서 여러 친위대 경비병들을 죽이거나 부상입혔습니다.
r56_kill_hitler.2.a코0=쿠데타라고?
r56_kill_hitler.3.t코0=히틀러가 무술가의 공격으로 사망!
r56_kill_hitler.3.desc코0=전날 밤의 베를린 집회의 참석자들은 신원 미상의 남자가 연단에 올라 총통에서 결투를 신청하자 깜짝 놀랐습니다. 히틀러는 경호원을 제지하고 그가 쿵퓌러임을 밝히고 언젠가 쿵푸의 고수가 그에게 도전장을 내미리라는 것을 알고 있었다고 말했습니다. 신원 미상의 남자는 그를 브랜든슨 리로 소개한 후 호랑이와 같은 기세로 총통을 공격했습니다. 결투는 수 분간 계속되었습니다. 그들의 움직임은 너무나 빨라서 눈으로 따라가기조차 어려웠지만, 도전자가 그의 손을 총통의 가슴에 박아넣었습니다. 총통은 짧은 숨을 내뱉은 후 그대로 쓰러졌습니다. 친위대가 암살자에게 총격을 가했지만, 그는 여러 발을 총탄을 피한 후 맨손으로 다른 이들을 제압한 후 옆문으로 달아났으며, 그 와중에 여러 보초병들을 묵사발로 만들었습니다.
r56_kill_hitler.3.a코0=쿠데타라고?
r56_kill_hitler.4.t코0=히틀러의 비행기가 추락!
r56_kill_hitler.4.desc코0=\n템펠호프 공항에서 이륙한 후 얼마 지나지 않아 추락한 비행기가 총통이 타고 있던 개인 비행기라고 공식 발표가 확인했습니다. 총체적인 반란이 독일을 집어삼키면서 일부 장교들이 폭탄을 비행기에 설치한 것으로 보입니다.
