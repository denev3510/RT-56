EYE_swiss.1300코0=빌헬름 구스틀로프의 암살
EYE_swiss.1300.t코0=빌헬름 구스틀로프의 암살
EYE_swiss.1300.desc코0=이번 주 초, 스위스 나치당의 지도자인 빌헬름 구스틀로프가 다보스 자택에서 유고슬라비아 출신 유대인인 다비드 프란크푸르테르(26)에게 머리, 목, 가슴에 다섯 발의 총상을 입고 살해당했습니다. 프란크푸르테르는 그를 전혀 의심하지 않았던 빌헬름의 아내 헤트비히에 의해 집 안으로 들어올 수 있다고 알려졌습니다. 프란크푸르테르는 사건 직후 즉시 경찰에 자수했습니다. 프란크푸르테르는 본인이 작년 독일 나치당이 통과시킨 법률에 대응해 구스틀로프를 죽였다고 주장하고 있습니다. 그의 재판일은 아직 미정이지만, 많은 사람들이 그가 유죄 판결을 받을 것이라고 보고 있습니다.
EYE_swiss.1300.a코0=새로운 질서를 위한 또다른 용감한 순교자로군.
EYE_swiss.1300.b코0=파시스트들에게 더 많은 선전거리가 생겼군.
EYE_swiss.1300.c코0=우리가 모든 과격파들을 감시할 수는 없다!

EYE_swiss.2코0=프리츠 플라텐의 체포
EYE_swiss.2.t코0=프리츠 플라텐의 체포
EYE_swiss.2.desc코0=스위스 공산당의 당수인 프리츠 플라텐이 소련에서 체포되었습니다. 레닌을 한번 암살 시도에서 구한 것으로 알려진 그는, 이제 그가 교사이자 연구 보조로 일하고 있었던 소련에 대한 죄목이 밝혀지지 않은 범죄의 혐의로 재판에 서게 되었습니다. 이는 플라텐을 영웅으로 보고 있었던 스위스 공산주의자들에게 큰 타격이었으며, 플라텐의 세부적인 혐의에 대해 발표하라는 주장이 여러 번 나왔지만 그 주장에 대한 응답은 아무 것도 없었으며 많은 사람들은 플라텐이 스탈린의 숙청에 희생된 것이라고 보고 있습니다. 플라텐을 대신해 레옹 니콜이 스위스 공산주의의 지도자가 되었으며, 그는 당을 노동당을 개명했습니다.
EYE_swiss.2.a코0=스탈린의 광기의 또다른 희생자로군.

EYE_swiss.3코0=HIDDEN
EYE_swiss.3.a코0=HOW ARE YOU SEEING THIS!?
EYE_swiss.4코0=프랑스 물자
EYE_swiss.4.t코0=프랑스 물자
EYE_swiss.4.desc코0=프랑스가 독일에게 항복했지만, 독일에게 항복할 바에는 우리나라로 도망치는 것을 원하는 많은 프랑스인들이 우리 국경으로 왔습니다. 우리는 중립을 유지해야 하기 때문에 그들에게 공식적인 망명을 허가할 수는 없습니다. 하지만 이것이 갑자기 우리나라 앞에 나타난 물자와 인력을 활용할 수 없다는 뜻은 아닙니다. 전쟁에 대비해 약간의 인력은 어느 정도 도움이 될 것입니다...
EYE_swiss.4.a코0=이제 독일에게 어떻게 해명해야 할까...
EYE_swiss.5코0=필레-골라즈의 연설
EYE_swiss.5.t코0=필레-골라즈의 연설
EYE_swiss.5.desc코0=오늘의 중대한 사건은 지대하고 예측 불가능한 결과를 가지고 있습니다. 프랑스는 독일과 이탈리아와 휴전을 맺었습니다. 영국은 땅, 바다, 그리고 하늘에서의 싸움을 계속하겠다는 의지를 선포하고 있습니다. 안일한 행복의 환상 속으로 다시 빠져드는 것은 위험할 것입니다. 우리가 방금까지도 살고 있었던 현재는 과거로 돌아가기에는 너무나도 멀어져 버렸습니다. 유럽은 성장을 계속하기 전에 새로운 균형을 찾아야 할 것이며, 이는 과거의 것, 그리고 헛된 시도에도 불구하고 국제연맹의 가이드라인의 기준과 매우 다를 것입니다. 사건들이 빠르게 일어나고 있으며, 우리는 그에 발맞춰야 합니다. 과거를 누릴 만한 자격이 있었던 형제들이여, 이제 용감히 미래를 향해 나아가도록 합시다.
EYE_swiss.5.a코0=우리가 패전국인가?
EYE_swiss.51코0=뤼틀리 연설
EYE_swiss.51.t코0=뤼틀리 연설
EYE_swiss.51.desc코0=앙리 기장 장군은 스위스군의 모든 장교들을 [Root.GetAdjective]라는 나라의 탄생지인 뤼틀리에 소집했습니다. 프랑스의 항복으로 인해 장중의 분위기는 우울했지만, 기장이 연설을 시작하자 분위기는 굳건한 의지로 바뀌었습니다. 기장의 말은 울려퍼졌습니다. "유럽에 수백만의 소총병들이 있는 한, 그리고 강력한 군대가 우리를 아무 때에나 공격할 수 있는 한, 병사들은 자신의 위치를 지켜야 한다... 이것이야말로 우리 국민들이 이해해야 하는 것이자, 우리의 잠재적인 적들을 주저하게 만들 수 있는 것이다... 신념을 가진 병사는 공수부대든, 오열이든 두려워할 것이 없을 것이다... 우리를 지켜주는 유일한 것은 우리 자신을 끝까지 지키고자 하는 우리의 의지뿐이다." 단편적으로만 알려진 이 연설은 벌써 국민들 사이에서 들불처럼 퍼져나갔으며, 그들은 이제 국방을 위해 헌신하고자 하고 있습니다.
EYE_swiss.51.a코0=이 지침을 병사들에게 전달하라!

EYE_swiss.6코0=공산당 지도부의 미래
EYE_swiss.6.t코0=공산당 지도부의 미래
EYE_swiss.6.desc코0=국내 공산주의자들의 세력이 커지면서, 자연스럽게 공산당 지도부에 대한 논쟁도 자연스럽게 시작되었습니다. 공산주의가 중대한 위치를 점하면서 이 나라를 어떻게 이끌어나가야 하는지에 대한 의문을 답할 때가 왔습니다. 많은 사람들은 단순히 현 정치 체제를 재설계해 인민에 의한, 인민을 위한 평의회를 만드는 것을 옹호합니다. 소수는 레닌과 스탈린이 보여준 더 전체주의적인 방식을 지지합니다. 당은 어느 방향으로 나아가야 할까요?
EYE_swiss.6.a코0=우리는 잘못된 결정을 내릴 수도 있소, 동무들. 그렇다면 어떻게 해야겠소?
EYE_swiss.6.b코0=모두 함께 나가간다면, 성공은 알아서 따라올 것이다.
EYE_swiss.7코0=공산당 지도부의 미래에 대한 의문
EYE_swiss.7.t코0=공산당 지도부의 미래에 대한 의문
EYE_swiss.7.desc코0=프리츠 플라텐의 죽음으로, 공산당을 누가 이끌지에 대한 질문이 다시 고개를 들었습니다. 가장 유력한 후보는 스탈린과 긴밀한 관계를 가지고 있는 레옹 니콜입니다. 하지만 이전에 노동자 평의회를 지지했던 사람들은 이 기회를 틈타 다시 집단 지도 체제를 주장하고 있습니다. 우리는 다시 선택을 해야 합니다.
EYE_swiss.7.a코0=니콜 동무가 우리를 미래로 이끌 것이다!
EYE_swiss.7.b코0=반대파들이 맞다. 우리는 인민의 당이다.

EYE_swiss.8코0=[From.GetNameDef]의 티롤 요구
EYE_swiss.8.t코0=[From.GetNameDef]의 티롤 요구
EYE_swiss.8.desc코0=우리 이웃 [From.GetNameDef](은)는 최근 들어 더 크게 실지 회복을 주장하기 시작했으며, 우리는 상황을 주시하고 있었지만 어제 [Root.GetNameDef] 정부가 최후통첩을 날리자 큰 충격을 받았습니다. 그들은 우리가 포어아를베르크뿐만 아니라, 그동안의 시간에 대한 보상으로 티롤 전체를 내놓으라고 요구했습니다! 이 요구는 분명히 말도 안되는 요구이며 많은 사람들은 우리가 이를 거부할 것이라고 예상하지만, 우리가 진짜로 [Root.GetNameDef](과)와 싸울 수 있을까요, 아니면 인명만 낭비하게 될까요?
EYE_swiss.8.a코0=우리는 이 요구들을... 받아들인다.
EYE_swiss.8.b코0=우리는 티롤을 줄 수 있지만, 그대신 나중에 그들이 우리와 협력해야 한다.
EYE_swiss.8.c코0=[Root.GetNameDef]에게 굴복한다고? 말도 안되지!
EYE_swiss.9코0=[From.GetName]의 굴복
EYE_swiss.9.t코0=[From.GetName]의 굴복
EYE_swiss.9.desc코0=[From.GetNameDef](이)가 우리 요구를 받아들였습니다! 우리는 솔직히 약간 놀랐지만 확실히 실망하지는 않았습니다! 과거의 잘못이 드디어 고쳐졌습니다!
EYE_swiss.9.a코0=헬베티아여 영원하라!
EYE_swiss.10코0=[From.GetName]의 거래 제안
EYE_swiss.10.t코0=[From.GetName]의 거래 제안
EYE_swiss.10.desc코0=[From.GetNameDef](이)가 우리 최후통첩에 대해 역으로 제안을 해왔습니다. 우리가 [From.GetFactionName]에 가입한다면, 그들은 우리가 요구하는 것을 넘겨줄 것입니다. 그들은 이 방법이 아니면 우리의 요구를 받아들이지 않겠다고 확실히 말했습니다.
EYE_swiss.10.a코0=거래 성사다.
EYE_swiss.10.b코0=[From.GetLeader](은)는 *최후통첩*이 무엇인지 모르나?
EYE_swiss.11코0=[From.GetName]의 최후통첩 거부
EYE_swiss.11.t코0=[From.GetName]의 최후통첩 거부
EYE_swiss.11.desc코0=[From.GetNameDef](이)가 우리의 정당한 요구를 거부했습니다! 우리는 딱히 놀라지 않았습니다. 그저 실망했을 뿐입니다. 우리가 가져야 하는 것을 가지기 위해서는 무력을 쓰는 방법밖에 없는 것 같습니다.
EYE_swiss.11.a코0=전쟁을 어떻게 하는 것인지 가르쳐줘야겠군!

EYE_swiss.12코0=스위스 은행 명성의 상실!
EYE_swiss.12.t코0=스위스 은행 명성의 상실!
EYE_swiss.12.desc코0=우리가 공격 전쟁을 하면서 우리가 왜 전쟁을 하는지와 상관없이 안전한 예금 장소라는 국제적 평판이 크게 손상되었습니다! 전쟁이 끝난 후에도 이 피해를 복구하기 위해서는 수년이 걸리거나, 영원히 복구되지 않을지도 모릅니다. 다행히 우리나라에는 아직 쉽게 국외로 반출되기 어려운 많은 자산들이 남아있지만, 우리는 다시는 이전과 같은 명성을 누릴 수는 없을 것입니다.
EYE_swiss.12.a코0=안돼! 금괴를 가져가지 마!
EYE_swiss.12.b코0=우리 은행은 안돼, 필요하단 말이야!
EYE_swiss.13코0=중단된 은행!
EYE_swiss.13.t코0=중단된 은행!
EYE_swiss.13.desc코0=방어적이든 아니든 간에, 전쟁에 말려든 것은 평시 은행 업무를 볼 수 있는 우리나라의 능력에 일시적인 손상을 입혔습니다. 우리가 전쟁에서 방어자라는 사실은 우리가 전후에 명성을 다시 복구할 수 있다는 것을 의미합니다.
EYE_swiss.13.a코0=짜증나는군.
EYE_swiss.14코0=스위스 은행 명성의 복구
EYE_swiss.14.t코0=스위스 은행 명성의 복구
EYE_swiss.14.desc코0=전쟁이 끝나면서, 우리는 다시 은행 업무를 시작할 수 있게 되었습니다. 약간의 시간이 걸릴지도 모르지만, 어쨌건 우리는 안전하고 믿을 만한 은행이라는 명성을 되찾을 수 있을 것입니다.
EYE_swiss.14.a코0=훌륭해.

EYE_swiss.15코0=[From.GetName]의 독립 보장 요청
EYE_swiss.15.t코0=[From.GetName]의 독립 보장 요청
EYE_swiss.15.desc코0=[From.GetName] 정부가 그들이 [SWI_ger_or_fra]에게 공격당했을 때 공동 병력 배치 계획을 논의하기 위해 비밀리에 우리와 접촉했습니다. 그들이 말하지는 않았지만, 우리는 [From.GetNameDef](이)가 우리가 그들을 공격할 것에 대비해 [SWI_ger_or_fra] 정부와도 계획을 만들었을 것이라고 강하게 의심하고 있습니다. [SWI_ger_or_fra](이)가 우리의 측면을 칠 수 있는 상황에 대비할 수 있는 기회를 거절하는 것은 나중에 우리에게 독이 될 수 있습니다. 우리는 이 비밀 아닌 비밀 협정을 맺어야 할까요?
EYE_swiss.15.a코0=우리는 일단은 그들을 지켜줄 것이다.
EYE_swiss.15.b코0=우리는 그런 약속따위 하지 않을 것이다!
EYE_swiss.16코0=[From.GetName]의 지원 약속
EYE_swiss.16.t코0=[From.GetName]의 지원 약속
EYE_swiss.16.desc코0=[From.GetNameDef] 정부가 다른 나라가 우리 주권을 침해할 경우 우리를 돕겠다고 약속했습니다! 우리는 이미 [From.SWI_ger_or_fra]의 공격에 대응할 계획을 세우고 있습니다.
EYE_swiss.16.a코0=[From.GetNameDef](이)가 우리의 친구라는 것은 알고 있었지.
EYE_swiss.17코0=[From.GetName]의 지원 거절
EYE_swiss.17.t코0=[From.GetName]의 지원 거절
EYE_swiss.17.desc코0=[From.GetNameDef] 정부는 제3국이 우리 주권에 대한 공격을 하는 것에 대비해 합동 계획을 세우는 것을 거절하며 그들이 밝히기 거부한 국제 안보 상의 이유를 댔습니다. 어쩌면 우리는 최악을 대비해야 할지도 모르겠습니다.
EYE_swiss.17.a코0=도대체 무엇을 꾸미는 거지?

EYE_swiss.18코0=해군 중점의 문제
EYE_swiss.18.t코0=해군 중점의 문제
EYE_swiss.18.desc코0=모든 예상을 깨고, 우리는 바다로 가는 길을 확보하고 지키는 데 성공했습니다. 우리는 이를 활용해 종합적인 해군 교리를 만드는 데 주력했습니다. 이제 우리는 어디에 우리 노력을 집중시켜야 하는지 결정해야 합니다. 우리는 거의 모든 함종의 설계도를 확보할 수 있지만 우리가 투입할 수 있는 자원은 제한되어 있습니다. 어떤 설계에 우리는 집중해야 할까요?
EYE_swiss.18.a코0=우리는 소형선을 대량 건조할 수 있어야 한다.
EYE_swiss.18.b코0=크기와 힘 사이의 균형인 중형선이 최선일 것이다.
EYE_swiss.18.c코0=가장 큰 대형선만이 바다를 지배할 수 있다.
EYE_swiss.18.d코0=우리는 먼 바다에서 싸울 수 없으니 물 속에서 잠수함으로 싸우도록 하자.

EYE_swiss.19코0=장군 임명
EYE_swiss.19.t코0=장군 임명
EYE_swiss.19.desc코0=일반적인 상황에서 스위스군은 연방평의회에 직접 보고하며 가장 높은 계급은 군단장입니다. 하지만 지금 현재는 일반적인 상황이 아닙니다. 유럽이 다시금 피의 전쟁으로 걸어들어갔기 때문입니다. 따라서 우리는 자신의 막강한 권한을 현명하게 사용해 스위스의 자유를 지킬 군대의 장군을 임명해야 합니다. 이 험난한 시간에 누가 우리를 이끌어야 할까요?
EYE_swiss.19.a코0=앙리 기장에게 잠재력이 보이더군.
EYE_swiss.19.b코0=꿋꿋한 쥘 보렐.
EYE_swiss.19.c코0=전쟁 영웅의 아들, 울리히 빌레 2세.

EYE_swiss.20코0=동원령에 반대하는 대중
EYE_swiss.20.t코0=동원령에 반대하는 대중
EYE_swiss.20.desc코0=우리 국민들은 이번 동원령에 찬성하지 않는다고 확실하게 말했습니다. 그들은 전쟁이 확실하게 일어날 것처럼 보이지 않으며, 따라서 우리가 국민들의 상당한 일부를 집에서 끌고 나와서는 안된다고 이야기하고 있습니다. 동원 해제를 명령할까요?
EYE_swiss.20.a코0=이를 계속 유지할 수는 없다.
EYE_swiss.20.b코0=우리가 카산드라라도 되어야 하나!?
EYE_swiss.20.tt코0=§Y강제된 동원 해제§!를 가지고 있으면 민병대를 동원할 수 없습니다.
EYE_swiss.21코0=동원령에 불만스러운 대중
EYE_swiss.21.t코0=동원령에 불만스러운 대중
EYE_swiss.21.desc코0=우리가 병력을 동원했을 때 많은 국민들이 의문을 던졌지만, 이제 국민의 다수가 병사들이 집으로 돌아와야 한다고 믿으며 병사 자신들도 불만을 가지고 사기도 낮아지고 있습니다. 동원 해제를 명령할까요?
EYE_swiss.22코0=동원령에 분노한 대중
EYE_swiss.22.t코0=동원령에 분노한 대중
EYE_swiss.22.desc코0=이제는 가장 열렬한 주전론자만이 동원 유지를 지지하며, 전국에 걸쳐 국민들은 불만을 공개적으로 표하고 있습니다. 대부분의 시위는 평화적으로 진행되었지만 분위기는 매우 안 좋아지고 있습니다. 많은 병사들이 탈영 시도, 명령 불복종, 근무 태만으로 군기 교육을 받고 있습니다. 동원 해제를 명령할까요?
EYE_swiss.23코0=동원령에 격분한 대중
EYE_swiss.23.t코0=동원령에 격분한 대중
EYE_swiss.23.desc코0=동원을 아직도 지지한 국민이 있다고 해도 이제 해코지를 당할까 두려워 사람들에게 말하지 못합니다. 우리 정부는 이제 총체적 실패의 대명사가 되었습니다. 장교들은 이제 근무를 아예 거부하는 병사들을 통솔할 수 없게 되었습니다. 시위는 몇몇 지역에서 드디어 폭력으로 얼룩졌습니다. 이제 동원 해제를 명령할까요?

EYE_swiss.103코0=강제된 동원 해제
EYE_swiss.103.t코0=강제된 동원 해제
EYE_swiss.103.desc코0=국민들의 분노를 더 이상 억누를 수는 없습니다. 전선으로 많은 성인 남성들이 동원되면서 경제는 완전히 정지했고, 전시가 아닌데도 동원 해제를 거부하는 우리의 태도는 군인과 민간인 모두를 분노하게 만들었습니다. 어제 거의 모든 병사들이 무기를 내려놓고 집으로 돌아갔습니다. 우리 군을 처벌한 군이 없는 이상, 우리는 이를 묵인하고 병사들이 집으로 돌아가는 것을 허락하는 수밖에 없었습니다.
