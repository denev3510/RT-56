SWI_modern_tank_equipment_1_desc코0=1953년 설계된 58호 전차는 제2차 세계 대전 시기에 쓰이던 차량들을 쓰고 있었던 스위스의 낡은 전차 부대를 현대화하기 위해 만들어졌습니다. 이 전차를 만들면서 배운 교훈은 스위스에게 매우 중요한 자산이 되었으며, 이 설계는 나중에 더 성공적인 61호 전차를 만드는 데 사용되었습니다.
