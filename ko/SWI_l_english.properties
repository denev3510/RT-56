SWI_gw_tank_equipment_desc코0=군대를 현대화하기 위해, 스위스는 르노 FT-17 여러 대를 1922년 프랑스로부터 구매한 후 모스키토, 한국어로 모기라는 이름을 붙였습니다.
SWI_light_tank_equipment_1코0=39호 전차 LTH
SWI_light_tank_equipment_1_short코0=39호 전차
SWI_light_tank_equipment_1_desc코0=스위스는 24대의 체코슬로바키아산 38(t) 전차 LTH 모델을 수입해 24mm 오리콘 포를 장착했습니다.
SWI_light_tank_aa_equipment_1코0=34호 전차 K. 41
SWI_light_tank_aa_equipment_1_short코0=34호 전차
SWI_light_tank_destroyer_equipment_1코0=75호 전차 K. 41
SWI_light_tank_destroyer_equipment_1_short코0=75호 전차
SWI_light_tank_equipment_2코0=르노 R-35
SWI_light_tank_equipment_2_short코0=르노 R-35
SWI_light_tank_equipment_2_desc코0=1940년 프랑스가 항복하자 12대의 르노 R-35가 독일군에게 항복하지 않기 위해 스위스 국경으로 운전해 왔습니다. 스위스는 이 전차를 전쟁이 끝날 때까지 운용하였습니다. 설계는 오래되었지만, 이 전차는 스위스뿐만 아니라 전세계에서 운용되어 프랑스가 제2차 세계 대전에서 가장 많이 생산한 전차가 되었습니다.
SWI_light_tank_destroyer_equipment_2코0=G-13 헤처 구축전차
SWI_light_tank_destroyer_equipment_2_short코0=G-13 헤처 구축전차
SWI_light_tank_equipment_3코0=라우펜 14t 전차
SWI_light_tank_equipment_3_short코0=라우펜 14t
SWI_light_tank_equipment_3_desc코0=라우펜 14t는 1950년 스위스가 만든 두 개의 실험적인 경전차 설계 중 하나였습니다. 두 개의 설계 모두 더 큰 다목적 전차를 속도에서 앞지를 수 있으면서도 그것의 장갑을 관통할 수 있도록 만들어졌습니다. 이들은 소련의 IS-3의 성능에 대한 대응으로서, 또 스위스의 낡은 전차 부대를 개선하기 위한 방편으로서 설계되었을 가능성이 큽니다.
SWI_light_tank_destroyer_equipment_3코0=1호 근접전투포
SWI_light_tank_destroyer_equipment_3_short코0=1호 근접전투포
SWI_light_tank_destroyer_equipment_3_desc코0=장갑차와 38(t) 전차의 차체 위에 만들어진 1호 근접전투포는 대전기 스위스의 유일한 경구축전차였습니다. 1943년 만들어진 이 전차는 75mm 포를 장착하고 있었으며 무게는 12.5톤이었습니다.
SWI_light_tank_artillery_equipment_3코0=10.5cm 근접전투포
SWI_light_tank_artillery_equipment_3_short코0=10.5cm 근접전투포
SWI_light_tank_artillery_equipment_3_desc코0=1호 근접전투포가 구축전차로 운용되는 것을 본 스위스군은 이 전차에 75mm 포 대신에 10.5cm 곡사포를 달면 더 나을 것이라고 결정했습니다. 그리고 그들은 이를 실행에 옮겼습니다.

