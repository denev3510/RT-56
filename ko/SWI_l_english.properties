EYE_form_alamannia_category코0=옛 유산 재주장
EYE_form_alamannia_category_desc코0=우리는 그냥 일반적인 게르만인이 아닙니다. 우리는 고지 독일인의 직계 후손입니다! 바로 로마의 악몽이자 대 게르마니아의 오래된 조상인 알레만니의 후손입니다! 수백년이 지났지만, 드디어 필연적인 일이 현실이 되어 우리는 정당한 우리 영토를 다시 손에 넣었습니다. 이제 과거의 구속을 풀고 잃어버린 것을 되찾아 알레만니아를 다시 만들도록 합시다!
