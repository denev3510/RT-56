SWI_mobilize_category_desc코0=스위스는 다른 나라와 같은 군대를 가지고 있지 않습니다. 그 대신 스위스는 필요한 때에 동원되어 국가를 위해 복무하는 병사들로 구성된 민병대에 의존합니다.
