SWI_choose_general_category코0=장군 임명
SWI_choose_general_category_desc코0=일반적으로는 군단장이 스위스군에서 가장 높은 계급입니다. 하지만 국가가 직접적인 위협을 마주했을 때, 정부는 막강한 군사적 정치적 권한을 지닌 군대의 장군을 임명할 수 있습니다.
SWI_choose_general코0=장군 선택

SWI_destroy_mine_infrastructure코0=광산과 기반시설 파괴
SWI_destroy_mine_infrastructure_desc코0=적이 문 앞에 다다랐습니다. 우리는 우리나라의 가장 외딴 지역으로 후퇴한 후 적들을 지체시키고 주의를 분산시키기 위해 우리 광산과 기반시설을 파괴해야 합니다.
SWI_fix_mine_infrastructure코0=광산과 기반시설 재건
SWI_fix_mine_infrastructure_desc코0=적들을 지연시키기 위해 우리 광산과 기반시설을 파괴해야 했던 우리들에게 드디어 평화가 찾아왔습니다. 이제 우리에게 파괴된 것들을 복구할 수 있는 기회가 생겼습니다.
SWI_redo_mine_infrastructure코0=스위스 광산과 기반시설 재건 시작
SWI_redo_mine_infrastructure_desc코0=스위스가 항복했지만, 그전에 그들은 자신들의 기반시설과 광산을 파괴해버렸습니다. 이 나라를 조금이라도 활용하고자 한다면 우리는 복구를 시작해야 합니다.
SWI_redo_mine_infrastructure2코0=스위스 광산과 기반시설 재건 완료
SWI_redo_mine_infrastructure2_desc코0=우리는 스위스의 광산과 기반시설을 가동 가능한 수준까지 복구하는 데 성공했습니다. 이제 우리가 해야 하는 것은 전쟁 이전의 수준까지 이들을 복구하는 것 뿐입니다.

SWI_give_speech코0=국민을 고취하는 연설 실행
SWI_give_speech_desc코0=마르셀 필레-골라즈의 연설은 나라를 패배주의와 절망으로 빠뜨렸으며, 이는 장교들도 예외가 아닙니다. 기장 장군은 모든 스위스군 장교들을 이 나라가 탄생한 뤼틀리로 소집시킬 것을 요청했습니다. 어쩌면 그가 싸움을 계속하는 것의 중요성을 설명할 수 있을지도 모릅니다.
