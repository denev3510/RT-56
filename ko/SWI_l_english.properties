SWI_modern_tank_destroyer_equipment_1_short코0=2호 근접전투포
SWI_modern_tank_destroyer_equipment_1_desc코0=1946년 설계된 시제품인 2호 근접전투포는 75mm 포로 무장하고 있었으며 이전의 1호 근접전투포보다 더 무겁고 더 선진적으로 설계되었습니다. 전차는 1947년까지 시험을 진행하다가 개발이 중단되었습니다.

