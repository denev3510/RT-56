indonesia.104.t코0=휴전 거부!
indonesia.104.desc코0=우리의 좋은 의도에도 불구하고 모든 휴전 제안이 거부되었습니다. 우리의 전쟁은 계속될 것입니다. 그 어떤 대가를 치루든 말이죠.
indonesia.104.a코0=외교가 성공한 적은 우리한테 애초에 거의 없지.

indonesia.105.t코0=신임 총독
indonesia.105.desc코0=코르넬리스 더용어 동인도 제도 총독의 은퇴는 한 시대의 끝을 의미합니다. 강인하고 고집 센 사람이었던 용어는 지방 자치를 완고히 반대하고 통치 기간 내내 친네덜란드적 기조를 유지해 식민지의 자치권을 확대하려는 모든 노력을 거부했습니다. 그의 후임자인 스타하우어르는 아직 어떻게 총독부를 이끌어나갈지 결정하지 않았지만, 많은 이들은 독립 운동을 다시 시작하기 위한 숨통이 틔워지기를 기대하고 있습니다.
indonesia.105.a코0=그가 잘 다스리기를.

indonesia.106.t코0=케방키탄
indonesia.106.desc코0=네덜란드령 동인도 제도는 갈림길에 서있습니다. 대전쟁을 피할 수는 있었지만 식민정부는 거세지는 독립운동을 피할 수는 없었습니다. 일본의 부상과 식민지의 현대화에 힘입어 식민지 인사들은 일어나 여러 기치 아래 독립을 요구하고 있습니다. 동쪽에서 친일 파시스트들이 국가의 수립을 요구하고 있고, 노동자들은 자기 노동의 결실에 대한 더 큰 지분을 요구하고 있으며, 가장 네덜란드적인 정치인들도 진정한 민주정부를 요구하고 있습니다. 짐은 많고 지지는 적은 식민정부가 이 요구를 묵살시킬 수 있을지, 아니면 독립의 물결에 쓸려나갈지는 시간만이 말해줄 수 있을 것입니다.
indonesia.106.a코0=우리는 계속 나아갈 것이다.

INS_GATHERING_STORM_DESC코0=주의를 기울이지 않는 관찰자에게는 인도네시아가 안정적인 식민지로 보일 수 있지만, 그곳에 사는 사람들에게는 상황이 더 긴박합니다. 식민정권은 원주민에 대한 탄압과 귀족계층과의 긴밀한 관계 유지의 결합으로 유지되고 있습니다. 하지만 새로운 세기가 밝은 이래로 국민주의 단체들이 곳곳에서 나타나 더 많은 자치와 권리를 요구하고 있습니다. 가장 급진적인 이들은 식민통치의 종말를 요구하고 혁명적 이념으로부터의 지지를 모색하고 있습니다.
