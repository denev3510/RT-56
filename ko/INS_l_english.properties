indonesia.102.t코0=휴전 제안
indonesia.102.desc코0=인도네시아에서의 전쟁은 고착되었으며 명확한 승자도 아직 보이지 않고 있습니다. 적들은 평화를 제안하면서 휴전을 요청했습니다. 이에 어떻게 응답해야 할까요?
indonesia.102.a코0=전쟁이 계속되서 좋을 사람은 아무도 없지. 수락하도록 하자.
indoneisa.102.b코0=그놈들도 우리가 이길 것이라고 생각하기에 휴전을 제안하는 것이다. 계속 싸워라!
indonesia.103.t코0=휴전 수락!
indonesia.103.desc코0=우리 제안이 성공했으며 현재 인도네시아에서의 전쟁을 중지시키기 위한 휴전 협상이 진행되고 있습니다. 얼마나 오랫동안일지는 우리에게 달렸지만요.
