indonesia.10.a코0=공산주의자들보단 그들이 낫겠지.
indonesia.10.b코0=배은망덕한 식민지놈들 같으니라고!
indonesia.11.t코0=독립!
indonesia.11.desc코0=수일간의 긴장스럽고 팽팽한 협상 끝에 네덜란드 정부는 완전한 철수와 민주 정부에 대한 지지에 합의했습니다. 드디어 자유가 우리 손 안으로 들어왔습니다!
indonesia.11.a코0=독립기념일이군!
indonesia.12.t코0=네덜란드의 거부
indonesia.12.desc코0=우리의 최대한의 노력에도 불구하고 독립이 거부당했습니다. 인도네시아 대표단은 무시당했고 인민의회는 해산되었으며 외교는 실패했습니다.
indonesia.12.a코0=어쩔 수 없지...
indonesia.12.b코0=우리는 무력으로 독립을 쟁취할 것이다!
indonesia.13.t코0=예상 밖의 동맹국
indonesia.13.desc코0=공산주의 활동가들은 꽤 오랫동안 동인도 제도에 있었지만, 이제서야 사건들이 한계점에 다다른 것 같습니다. 인도네시아 공산당은 우리가 그들의 독립을 지지해달라고 요청했으며, 소련의 힘을 협상 테이블에서 활용하고 싶어 합니다. 어떻게 회답해야 할까요?
indonesia.13.a코0=혁명의 새로운 동지를 환영하도록 하자!
indonesia.13.b코0=아직은 그들의 때가 아니다.
indonesia.14.t코0=소련의 동의!
indonesia.14.desc코0=크렘린의 외교관들이 네덜란드와의 독립 협상에 참여하기로 동의했습니다. 이제 독립이 코앞까지 다가왔습니다!
indonesia.14.a코0=세계 혁명에 영광이 있으라!
indonesia.15.t코0=소련의 거절
indonesia.15.desc코0=최선의 노력에도 불구하고 소련으로부터 그 어떤 보장도 돌아오지 않았습니다. 그들은 우리의 투쟁에 동정적이기는 하지만 동남아시아의 문제에 관여되기는 싫어하는 것 같습니다.
indonesia.15.a코0=그들의 선택을 받아들여야 한다.
indonesia.15.b코0=그들 없이도 혁명은 성공할 것이다!
indonesia.16.t코0=소련의 인도네시아 독립 지지
