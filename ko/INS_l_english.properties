indonesia.101.t코0=평화의 때?
indonesia.101.desc코0=내전은 수개월간 진행되고 있으며, 우리의 대의는 정당하지만 우리나라를 안정시키기 위해 평화를 모색하는 것이 현실적일지도 모릅니다. 외교적 협상이 가능해지기 위한 충분한 시간이 흘렀으니 휴전을 협상해야 할까요?
