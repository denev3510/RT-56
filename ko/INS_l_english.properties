indonesia.1.t코0=동인도로부터의 제안
indonesia.1.desc코0=주요 도시인 싱가포르는 잘 방비되어 있지만, 우리의 동아시아 식민지를 지키기 위해서 더 많은 해군이 있어야 한다는 것은 공공연한 비밀입니다. 동인도 제도의 식민정부로부터 온 성명이 우리에게 흥미로운 기회를 주었습니다. 군사 통행권을 우리가 주는 대신 공중 보급을 해주겠다는 것입니다. 이를 받아들여야 할까요?
indonesia.1.a코0=멋지군!
indonesia.1.b코0=제인은 고맙지만 지금 방비만으로도 충분하다.
indonesia.2.t코0=영국의 승인!
indonesia.2.desc코0=인도네시아와 말라야 수역에서 왕립 해군과의 합동 해군 훈련이 시작되었으며 영국산 전투기가 우리 기지로 운송되고 있습니다. 우리 하늘과 바다의 안전이 이중으로 확보되었습니다.
indonesia.2.a코0=훌륭해!
indonesia.3.t코0=영국의 거절
indonesia.3.desc코0=영국 관료들은 왕립 공군이 우리를 지원해달라는 우리 요청을 거절했습니다. 우리는 홀로 남게 되었습니다.
indonesia.3.a코0=빌어먹을 놈들.
indonesia.4.t코0=동인도의 해군 자율 운용권?
indonesia.4.desc코0=동인도 제도에서 우리 해군의 위치는 확고하지만 우리 조선소는 자바에서 멀리 떨어져 있습니다. 이에 대응해 식민정부는 해군 자율 운용권과 한 전대의 지휘권을 요청했습니다. 그들의 요청을 들어줘야 할까요?
indonesia.4.a코0=그래.
indonesia.4.b코0=우리에게는 배 한 척도 아깝다.
indonesia.5.t코0=네덜란드의 수락!
indonesia.5.desc코0=무관심 때문이든 우리 노력에 대한 진실된 믿음 때문이든 간에, 네덜란드 정부는 우리 지역에 대한 제한적인 해군 자율 운용권을 우리에게 부여했습니다.
indonesia.5.a코0=우리는 이 기회를 활용할 것이다!
indonesia.6.t코0=네덜란드의 거절
indonesia.6.desc코0=헤이그는 지역에 대한 직접적인 통제를 우선시해 우리의 해군 자율 운용권 요청을 거절했습니다.
indonesia.6.a코0=우리는 그들 없이 앞서 나갈 것이다.
indonesia.7.t코0=동남아시아에서의 해군 훈련
indonesia.7.desc코0=현 아시아의 정세가 팽팽한 이상, 국가들이 힘을 뽐내는 데에 투자하고 있는 것은 당연한 일일 것입니다. [ROOT.Get.Name]도 예외는 아니며 지역에 그들이 신설한 해군력을 투사하기 시작했습니다.
indonesia.7.a코0=걱정스럽군.
indonesia.7.b코0=우리는 세상에 우리의 힘을 보여주었다.
indonesia.7.c코0=정말 빠르게 성장하는군...
indonesia.7.d코0=새로운 도전자인가?
indonesia.8.t코0=동인도의 제한적 자치?
indonesia.8.desc코0=국민주의 정서가 우리 식민지에 만연하지만 우리가 임명한 식민정부는 지역민들을 달래는 데 성공한 것 같습니다. 하지만 상황이 영원히 지속되지는 않을 것입니다. 티아르다 판스타르켄보르흐 스타하우어르 총독의 정부는 그들의 지속적인 충성을 보장받는 대신 동인도에 더 큰 자치권을 부여하자고 요청했습니다.
indonesia.8.a코0=안정을 위해서 치뤄야 하는 작은 대가로군.
indonesia.8.b코0=지금 현재 상황도 우리에게는 상관없다.
indonesia.9.t코0=성공!
indonesia.9.desc코0=우리 식민정부가 우리가 원하는대로 활동할 수 있을 정도의 자치권을 부여받았습니다. 이를 통해 네덜란드의 보호 아래 우리는 계속 발전해나갈 수 있을 것입니다.
