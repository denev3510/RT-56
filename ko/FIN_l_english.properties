
#Focus
fin_political코0=정치 중점
fin_political_desc코0=세계는 급변하고 있고, 새로운 이념이 등장하고 있습니다. 우리 국민들에게 무엇이 최선인지를 찾아 정치에 힘을 쏟아야 합니다.
fin_demofoc코0=개인 자유 존중
fin_demofoc_desc코0=과거에도 그러하였듯, 민주주의와 개인의 자유에 중점을 두는 것이 우리의 국민 및 나라에 도움이 되는 길입니다.
fin_neutralfoc코0=중립화 중점
fin_neutralfoc_desc코0=동맹을 지양하고 국외 사건에 중립을 유지하는 것이 우리나라를 안전하게 지키는 길입니다.
fin_supportdemfoc코0=민주주의 지원
fin_supportdemfoc_desc코0=민주주의는 정부 형태 중 최고입니다. 민주 정당이 더 많이 생기게끔 허용해야 합니다.
fin_mutualdefpactfoc코0=스웨덴과의 상호 방위 조약
fin_mutualdefpactfoc_desc코0=지금 세계는 끓어넘치기 직전의 주전자와 같은 상태입니다. 스웨덴과 상호 방위 조약을 체결함으로서 전쟁이 발발하면 서로 도울 수 있게끔 해야 합니다.
fin_realtionsfoc코0=국제 관계 개선
fin_realtionsfoc_desc코0=세계의 강대국과 분쟁을 피하고 좋은 조건을 유지하기 위해서는 관계를 좋게 유지하는 것이 중요합니다.
fin_interfoc코0=간섭주의 중점
fin_interfoc_desc코0=저 밖에는 독재 정부로 인하여 억압받고 있는 나라들이 있습니다. 민주주의 국가로서 억압받고 있는 인민들을 해방시키는 것이 우리의 의무입니다.
fin_ndafoc코0=노르드 방위연합
fin_ndafoc_desc코0=우리는 따로따로 혼자서 있을 때에는 약하지만, 함께 뭉치면 강합니다. 우리는 다른 북유럽 국가들과 연합하여 서로의 안보를 지키기 위한 방위연합을 만들 필요가 있습니다.
fin_diploallyfoc코0=서방과의 관계 개선
fin_diploallyfoc_desc코0=우리 자신을 안전하게 하고자 한다면 서방과의 관계를 돈독히하는 것이 가장 현명한 선택일 것입니다.
fin_seekalliedhelpfoc코0=연합국 가입
fin_seekalliedhelpfoc_desc코0=영국인들은 대전쟁에서 이긴 쪽에 있었습니다. 그러나 이번에 뭔가 터진다면 영국인들이 또다시 이기지는 못하리라는 데에는 의심의 여지가 없습니다.
fin_ambadassorfoc코0=북유럽 국가들과 관계 개선
fin_ambadassorfoc_desc코0=우리가 진정으로 방위연합을 만들려고 한다면 다른 북유럽 국가들과 관계를 개선하기 위해 대사를 파견해야 합니다.
fin_invswefoc코0=스웨덴 초대
fin_invswefoc_desc코0=스웨덴에 초대를 보냅시다.
fin_invnorfoc코0=노르웨이 초대
fin_invnorfoc_desc코0=노르웨이에 초대를 보냅시다.
fin_invdenfoc코0=덴마크 초대
fin_invdenfoc_desc코0=덴마크에 초대를 보냅시다.
fin_techsharingfoc코0=기술 공유 협약
fin_techsharingfoc_desc코0=다른 북유럽 국가들과 기술 공유 협약을 맺을 수 있다면 모두에게 이익이 될 것입니다.
fin_unitedscandfoc코0=노르딕 국가들의 연방?
fin_unitedscandfoc_desc코0=수년 동안 한 의문이 북유럽과 스칸디나비아 국가들 사이에 떠돌았습니다. 이제 모두가 한 나라로 통일되어야 할까요?


fin_guardfoc코0=소련의 위협
fin_guardfoc_desc코0=소련은 우리 영토를 불법적으로 빼앗아갔습니다. 그러나 우리는 그들이 아직 만족하지 않았으며 다시 우리를 넘볼 것이라 느끼고 있습니다. 우리는 같이 소련의 위협에 맞설 동맹국들을 구해야 합니다.
fin_germantreatyfoc코0=독일에 대한 군사통행권
fin_germantreatyfoc_desc코0=우리는 독일에게 소련의 위헙에 대항하기 위한 군사동맹을 맺을 준비가 됐다는 것을 보여줘야 합니다. 독일에게 군사 통행권을 주는 것을 시작으로 우리 영토에 군사기지를 세우는 것까지 허용할 것입니다.
fin_gerequipmentfoc코0=독일의 군사적 지원
fin_gerequipmentfoc_desc코0=독일인들은 앞으로 닥칠 소련과의 전쟁에서 도움을 주는 대가로 우리에게 군 부대를 지원해주기로 약속했습니다.
fin_continationfoc코0=계속전쟁
fin_stabinthebackfoc코0=모스크바 휴전 협약
fin_stabinthebackfoc_desc코0=전쟁이 독일이 원하는 데로 흘러가지는 않았지만 너무 늦기 전에 평화 협상을 시도해야 할 것입니다.
fin_joinaxifoc코0=추축국 가입
fin_joinaxifoc_desc코0=이제 독일과의 군사동맹의 마지막 단계를 밟을 때가 됐습니다. 우리는 삼국 동맹 조약에 가입할 것입니다.
fin_greaterfoc코0=위대한 핀란드
fin_greaterfoc_desc코0=핀란드 국민을 위해서 더 넓은 생활권이 필요합니다.
fin_deffoc코0=조국을 수호하라!
fin_deffoc_desc코0=외세가 침략해 올 때를 대비하여 나라를 방어하기 쉽도록 요새와 대공포를 건설하는데 초점을 맞춰야 합니다.
fin_conscriptionfoc코0=광범위한 징병
fin_conscriptionfoc_desc코0=우리 자신을 안전하게 보호하기 위하여 우리 군의 크기를 증강시킬 광범위한 징병법을 제정하는 것을 고려해야 합니다.
fin_nationalismfoc코0=국가주의
fin_nationalismfoc_desc코0=우리 나라는 우리 스스로의 것이며, 이 사실에 대해 자랑스러워 해야 합니다.
fin_comfoc코0=공산주의
fin_comfoc_desc코0=자본주의자들과 파시스트들을 없애버릴 때가 찾아왔습니다. 국가는 인민들의 것입니다.
fin_techengfoc코0=영국과의 기술 공유 협약
fin_techengfoc_desc코0=영국과 기술 공유 협약을 체결해야 합니다. 이는 양국 모두에게 기술 연구에 있어서 이익을 가져다줄 것입니다.
fin_removeclaimfoc코0=소련과 협약
fin_removeclaimfoc_desc코0=제2차 세계대전이 시작됐고 소련은 카렐리야를 내놓으라는 부당한 압박을 주고 있습니다. 독일을 상대하기 위한 준비에 초점을 맞추기 위해 우리는 이 문제를 외교적으로 해결해보려고 시도할 것입니다.
fin_karjalafoc코0=카렐리야 문제

fin_britnavyfoc코0=영국 해군의 도움
fin_britnavyfoc_desc코0=영국인들은 해전에서는 전문가입니다. 우리 제독들이 영국에 방문하도록 한다면 새로운 전략을 배워올 것입니다.
fin_consprictfoc코0=긴급징집령 선포
fin_consprictfoc_desc코0=지금 세계의 상황이 안전해보이지는 않습니다. 우리 자신을 안전히 지키기 위해선 징집령을 선포해야 합니다.
fin_dowsovietfoc코0=소련에 위협 가하기
fin_dowsovietfoc_desc코0=소련이 걸림돌이 되었으니 우리는 그들을 제거해야 합니다.
fin_armedneutfoc코0=중립을 지키기 위한 군대
fin_armedneutfoc_desc코0=비록 우리는 중립이긴 하지만, 외세가 침입해 올 것을 대비하여 우리 국민들을 무장시켜야 합니다.
fin_axisalliancefoc코0=추축국과 동맹
fin_axisalliancefoc_desc코0=추축국이랑 독일과 동맹을 맺었으니, 볼셰비키 놈들과 서방의 하찮은 정치가들로부터 우리 자신을 안전하게 지킬 수 있을 것입니다.


fin_scandinaviapushfoc코0=스칸디나비아 압박
fin_scandinaviapushfoc_desc코0=우리는 핀란드 국민을 위한 더 넓은 생활권이 필요해질 것입니다. 스칸디나비아를 향해 밀고 나가는 것이 올바른 길입니다.
fin_lebensraumfoc코0=핀란드인들의 생활권
fin_lebensraumfoc_desc코0=핀란드인들은 생활권을 필요합니다. 그렇기에 무르만스크, 오네가, 올로네츠를 점령하는 것이 타당한 선택일 것입니다. 그렇게 함으로써 우리의 영토를 늘릴 수 있을 뿐만 아니라 동쪽 국경선의 길이도 단축시킬 수 있을 것입니다.
fin_nazisovietfoc코0=바르바로사 작전
fin_nazisovietfoc_desc코0=그 누구도 볼셰비즘에 의해 고통받아서는 안 됩니다. 우리는 러시아 인민들을 해방시킬 것입니다!
fin_annexswefoc코0=스웨덴의 운명
fin_annexswefoc_desc코0=스웨덴은 우리 군이 필요로 하는 자원을 풍족하게 가지고 있습니다. 그렇기에 그들이 우리의 첫 목표가 될 것입니다.
fin_annexnorfoc코0=노르웨이와 협상
fin_annexnorfoc_desc코0=노르노르게는 정당한 우리의 영토입니다!
fin_annexdenfoc코0=덴마크와 발트해
fin_annexdenfoc_desc코0=덴마크는 발트 해로 해군 함정들이 들어오는 것을 통제하고 있습니다. 바닷길을 확보하는 것이 최우선순위가 될 것입니다.


fin_militarismfoc코0=핀란드 군국주의
fin_militarismfoc_desc코0=힘을 통한 단결.
fin_gertechsharingfoc코0=독일과의 기술 공유 협정
fin_gertechsharingfoc_desc코0=독일인들은 기갑에 있어선 전문가입니다. 우리가 하고 있는 기갑 설계에 도움을 받기 위해선 그들로부터 기갑 전문가들을 요청해야 합니다.
fin_germilhelpfoc코0=독일 원정군
fin_germilhelpfoc_desc코0=우리는 독일에게 원정군을 요청해야 합니다.

fin_greatfinfoc_desc코0=이제 더 넓은 생활권을 확보했으니, 우리는 대핀란드를 세울 것입니다!
fin_swefinmilfoc코0=군사적 경험 공유
fin_swefinmilfoc_desc코0=우리는 스웨덴과 군사 전문가들을 공유해야 합니다. 이는 양쪽 모두에게 큰 이익을 가져다 줄 것입니다.
fin_paramilitarism코0=준군사주의
fin_paramilitarism_desc코0=민간인들을 훈련시켜 전쟁이 발발했을 경우 그들이 우리 병사들을 도울 수 있도록 해야 합니다.
fin_revolutionfoc코0=혁명이다!
fin_revolutionfoc_desc코0=하찮은 정치놀음이 너무 오래 지속되고 있습니다! 이제 혁명을 시작할 때가 왔습니다!
fin_restoreredguard코0=적위대 복구
fin_restoreredguard_desc코0=우리가 자본주의자들에 대항하여 내전을 일으키고자 한다면, 비밀리에 적위대를 복구시켜야 할 것입니다.
fin_demcomunbanfoc코0=공산주의 개헌
fin_demcomunbanfoc_desc코0=우리는 정부에 공산주의를 합법화하도록 요청해야만 합니다!
fin_demandgovchange코0=국민 선거 요구
fin_demandgovchange_desc코0=국민들의 대다수가 공산주의를 지지하고 있습니다! 지금 당장 선거를 하도록 요구해야 합니다!
fin_indoctrination코0=사상 주입
fin_indoctrination_desc코0=우리 사상이 진실에 기반하여 만들어졌으니, 진실이라고 교육될 수도 있을 것입니다. 교육제도와 각종 매체들이 이 수업 내용을 반영해야 할 것입니다.
fin_sovierelations코0=소련과의 관계
fin_sovierelations_deasc코0=소련은 혁명의 요람입니다. 그렇기에 우리는 그들과 관계를 개선해야 합니다.
fin_jointhecomintern코0=코민테른 가입
fin_jointhecomintern_desc코0=우리 자신을 파시즘의 악에서 보호하기 위해선 소련과 동맹을 맺어야 합니다.
fin_ourownway코0=우리만의 길로
fin_ourownway_desc코0=소련은 진정한 공산주의가 뭔지도 모릅니다! 가짜 공산주의자들과 함께 하느니 차라리 우리 스스로의 길을 찾을 것입니다!
fin_wwrevol코0=세계혁명
fin_wwrevol_desc코0=우리는 세계 방방곳곳에 혁명을 전파할 능력있는 이들을 보낼 계획을 시작할 것입니다!
fin_norrevolution코0=발트에 혁명 전파
fin_norrevolution_desc코0=발트 국가와 우리는 소련을 증오한다는 공통점을 가지고 있습니다. 그들과 동맹을 맺어야 합니다.
fin_nordicom코0=발트 동맹
fin_nordicom_desc코0=발트 국가들과 동맹을 맺어 소련으로부터 서로 보호해줄 때가 됐습니다!
fin_sovietcomfoc코0=타락한 공산주의자들을 몰아내라!
fin_sovietcomfoc_desc코0=거짓된 공산주의자들을 몰아낼 때가 됐습니다!
fin_banfascism코0=파시즘 금지
fin_banfascism_desc코0=우리나라엔 파시스트 쓰레기들이 필요 없습니다.
fin_unholyalliance코0=위험한 동맹
fin_unholyalliance_desc코0=비록 국민들이 동의하진 않을지라도, 소련과 동맹을 맺는 것이 가장 이익이 될 것입니다.
fin_takedownaxis코0=추축국 침공
fin_takedownaxis_desc코0=파시스트들이 이 세상에 너무 오래 머무르고 있습니다. 이제 그들을 없애버릴 때가 됐습니다!
fin_propaganda코0=공산주의 선전
fin_propaganda_desc코0=인민들을 통합시키기 위해 선전에 초점을 맞춰야 합니다.
fin_armybuildup코0=핀란드군 창설
fin_armybuildup_desc코0=우리 군이 가진 기술은 다른 나라에 비해 뒤처져 있습니다. 우리 군을 발전시키고 현대화하는데 초점을 맞춰야 합니다.
fin_modernizearmy코0=군대 현대화
fin_modernizearmy_desc코0=소화기를 현대화하는 것은 중요한 단계입니다.
fin_defensivefoc코0=방어 중점
fin_defensivefoc_desc코0=우리는 침략을 하고자 하는 마음은 추호도 없습니다. 대신 우리 영토를 방어하는 데에 초점을 맞출 것입니다.
fin_offensive코0=공격 중점
fin_offensive_desc코0=사람들이 말하는 것처럼 좋은 공격은 최선의 방어입니다.
fin_infantry코0=보병은 우리의 뼈대
fin_infantry_desc코0=보병은 지금도, 그리고 앞으로도 모든 군에서 뼈대 역할을 맡을 것입니다.
fin_armor코0=차량화 군대
fin_armor_desc코0=평범한 보병은 더 이상 전장에서 좋은 효율을 내지 못합니다. 우리 군을 현대화하기 위해서는 신속하고, 기계화된 군대가 되도록 초점을 맞춰야 합니다.
fin_foreigntanks코0=외국의 전차 설계 모방
fin_foreigntanks_desc코0=외국의 전차 설계를 들여오는 것은 장래에 우리 자신만의 설계를 만들 때 도움이 될 것입니다.
fin_frencharty코0=프랑스의 포병 설계 수입
fin_frencharty_desc코0=프랑스 수많은 포병 전문가들을 보유하고 있습니다. 그렇기에 그들로부터 도움을 요청해야 합니다.
fin_strategy코0=군을 위해 전략가 모집
fin_strategy_desc코0=우리는 전략가로서 전투를 지켜 본 옛 병사들을 모집하는데 초점을 맞춰야 합니다.
fin_motti코0=모티 전술
fin_motti_desc코0=숲을 적들을 포위하고 기습하는데 사용한다면 우리에게 큰 이익이 될 것입니다.
fin_blitzkrieg코0=전격전 학습
fin_blitzkrieg_desc코0=독일의 전격전을 배운다면 새 전략을 개발하는데 도움이 될 것입니다.
fin_lessonsfrompoland코0=폴란드의 방어 전략 학습
fin_lessonsfrompoland_desc코0=독일 침략에 맞선 폴란드의 방어 전략을 배운다면 귀중한 정보를 얻을 수 있을 것입니다.
fin_resslot코0=군사 연구 투자
fin_resslot_desc코0=우리 군대에 연구 및 개발을 하도록 자금을 준다면 우리 군의 질을 높일 수 있을 것입니다.
fin_qfpounder코0=영국의 17 파운드 포 수입
fin_qfpounder_desc코0=영국의 17파운더는 인상적이기에 수입해와야 합니다.
fin_lessonsofwar코0=철십자군 동원
fin_lessonsofwar_desc코0=여성들과 로타 스배르드를 동원한다면 공장에서 일하고 있는 남자들을 여자로 대체할 수 있을 뿐만 아니라 병사도 더 많이 징집할 수 있을 것입니다.
fin_militarypropaganda코0=예비군 동원
fin_militarypropaganda_desc코0=외국의 침략이 임박한 듯 합니다. 우리 예비군을 동원하여 제 때 준비될 수 있도록 해야 합니다!
fin_mannherimline코0=만네르헤임 라인 건설
fin_mannherimline_desc코0=레닌그라드에서 조금 떨어진 강 뒤쪽에 요새를 구축하여 수비를 하기에 최고인 위치를 확보해야 합니다.
fin_salpa코0=살라 라인 건설
fin_salpa_desc코0=소련 국경을 따라 국경 요새화를 시작할 것입니다.
fin_fortaland코0=올란드 제도 해안 요새화
fin_fortaland_desc코0=올란드 제도는 중요한 곳이기에 잘 방어될 필요가 있습니다.
fin_forthelsinki코0=헬싱키 해안 요새화
fin_forthelsinki_desc코0=해상 상륙이 일어날 경우를 대비하여 우리 수도를 요새화하는 것이 중요합니다.
fin_alandquestion코0=올란드 제도 분쟁
fin_alandquestion_desc코0=올란드 제도를 두고 뭘 해야 할지 결정내려야만 합니다.
fin_forts코0=요새 건설 개선
fin_forts_desc코0=우리는 작은 나라이기에 외세가 침략해오면 쉽게 방어해 낼 수 있을 거라는 희망을 가져서는 안 됩니다. 그렇기에 더 좋은 방어선을 구축하기 위해선 우리가 가진 요새 건축 기술을 발전시킬 필요가 있습니다.
fin_guardthegulf코0=만 방어
fin_guardthegulf_desc코0=만은 방어에 있어서 중요합니다. 해안을 따라 레이더 기지와 공군 기지를 추가로 세운다면 방어하는데 도움이 될 것입니다.
fin_militaryindstry코0=군수 공업 투자
fin_militaryindstry_desc코0=군수 공업에 자금을 투자한다면 더 많은 장비를 생산하는데 도움이 될 것입니다.
fin_baltictrl코0=발트의 지배자
fin_baltictrl_desc코0=주력함을 건조한다면 바다의 통제권을 완전히 장악할 수 있을 것입니다.
fin_navy코0=핀란드 해군
fin_navy_desc코0=우리 해군은 방어에 있어서 중요한 역할을 맡고 있습니다. 발트 해와 우리 해안선을 지키기 위하여 함대의 크기를 늘리는데 중점을 둬야 합니다.
fin_molotov코0=몰로트프 칵테일
fin_molotov_desc코0=몰로토프 칵테일은 전차를 상대하기 위해 임시방편으로 만든 무기입니다. 만약 우리가 몰로토프 칵테일을 제작할 만한 양의 원료를 모두에게 공급해준다면 우리의 대전차 능력도 향상될 것입니다.
fin_panzerfaust코0=판처파우스트
fin_panzerfaust_desc코0=독일의 대전차 무기인 판처파우스트를 수입한다면 적의 전차를 상대하는데 도움이 될 것입니다.
fin_suomikp31코0=신 설계 투자
fin_suomikp31_desc코0=다른 나라의 기술에만 의존하지 않기 위해서는 자국 내에서도 무기를 생산할 수 있도록 해야 합니다.
fin_engineer코0=공병여단
fin_engineer_desc코0=공병여단을 사단 내로 통합시킨다면 우리 사단은 참호를 더 견고하게 건설하여 유리한 위치를 차지할 수 있을 것입니다.
fin_logistics코0=병참여단
fin_logistics_desc코0=우리가 공세적으로 나가고자 한다면, 보급선이 더 잘 돌아가도록 하는 게 필수적입니다.
fin_rulethebaltic코0=발트해 지배
fin_rulethebaltic_desc코0=단순히 수송선단과 해안선만을 지키기보단 발트 해를 지배할 수 있을 정도의 함대를 건조하여 더 나은 보호를 할 수 있도록 하는데 초점을 맞춰야 합니다.
fin_skitroops코0=스키 부대
fin_skitroops_desc코0=만약 우리가 겨울에 싸우고자 한다면, 우리가 가진 사단 전체에 스키를 장비하도록 하여 눈 덮인 지형에서도 더 원할하고 빠르게 움직일 수 있도록 해야합니다.
fin_defnavy코0=발트 보호
fin_defnavy_desc코0=우리의 산업 역량은 제한적이기에 우리 수송선단을 보호하고 적들의 함선과 공급선을 사냥하기 위해 구축함과 잠수함을 건조하는데 중점을 둬야 합니다.
fin_battleship코0=주력함 중점
fin_battleship_desc코0=이론가들이 제공권을 중요시해야 한다고, 제해권을 중요시해야 한다고 서로 입씨름을 하곤 있지만 정작 자기 집에 전함의 포들이 겨눠지는 걸 좋아하는 이는 아무도 없습니다. 항공모함광들이 결국에는 맞는 말을 한 것일 수도 있지만, 그럼에도 불구하고 전함은 앞으로 수년 동안 바다를 지배할 것입니다.
fin_carrierfocus코0=항공모함 중점
fin_carrierfocus_desc코0=공군은 앞으로의 전투에서 없어서는 안 될 존재가 될 것이며, 항속거리를 늘리는 가장 실용적인 방법은 바로 항공모함을 이용하는 것입니다. 우리는 더 발전되고 특수화된 모델을 제작해야 합니다.
fin_heavycruisers코0=영국의 설계 수입
fin_heavycruisers_desc코0=영국은 강력한 왕립 해군으로 유명합니다. 그들의 함선 설계를 얻을 수 있다면 우리에게 이익이 될 것입니다.
fin_geruboats코0=독일 U-보트 설계 수입
fin_geruboats_desc코0=독일은 잠수함 기술에 정통해있습니다. 그들의 도움이 있다면 더 나은 잠수함을 건조할 수 있을 것입니다.
fin_navydoctrine코0=해군 모의전투
fin_navydoctrine_desc코0=대규모 해군 모의전투를 함으로써, 우리는 해상 전투에 관해 중요한 경험을 쌓을 수 있을 것입니다.
fin_expandturku코0=투르쿠 조선소 확장
fin_expandturku_desc코0=투르쿠 시는 이미 인상적인 수준의 조선소를 가지고 있습니다. 하지만 이를 더 확장한다면 더 많은 함선을 건조할 수 있을 것입니다.
fin_alandbases코0=올란드 방어
fin_alandbases_desc코0=적들이 올란드 제도를 통제하도록 둘 순 없습니다. 더 많은 해군 기지를 건설해야 합니다.
fin_ouluship코0=오올루 조선소 건설
fin_ouluship_desc코0=오올루는 다른 나라의 해군 기지와 공군 기지로부터 충분히 떨어져 있기에 조선소를 거기에 짓는다면 안전하게 보호되는 조선소를 확보할 수 있을 것입니다.
fin_destroyers코0=구축함 개발
fin_destroyers_desc코0=구축함은 어느 함대에서든지 간에 중요한 역할을 맡습니다. 우리도 적 잠수함을 사냥하기 위해선 구축함이 필요합니다..
fin_wolf코0=바다의 늑대 떼
fin_wolf_desc코0=우리 잠수함들을 무리로 조직한다면 적들의 수송선단을 한꺼번에 공격하여 그들의 보급선에 손상을 줄 수 있을 것입니다.
fin_airforce코0=핀란드 공군
fin_airforce_desc코0=미래의 전쟁은 육지도 아니고, 바다도 아닌 하늘에서 이뤄질 것입니다. 더 나은 공군을 만드는게 중요하다는 느낌이 듭니다.
fin_fighterfocus코0=포커 수입
fin_fighterfocus_desc코0=네덜란드의 포커 비행기 기종들은 인상적이며 우리 공군을 위해서는 반드시 가져야만 할 것입니다.
fin_bombers코0=전술 폭격기 설계
fin_bombers_desc코0=폭격기는 어떤 공군에서든지 간에 중요한 역할을 맡습니다. 외국의 폭격기 생산 라이센스를 구매한다면 더 많은 폭격기를 배치할 수 있을 것입니다.
fin_airbase코0=공군 기지 개선
fin_airbase_desc코0=팽창하고 있는 우리 공군력에 맞추기 위해 더 많은 공군기지가 필요합니다.
fin_bristol코0=블렌하임 수입
fin_bristol_desc코0=영국의 새로운 블렌하임 비행기는 유용한 다목적 비행기이며 우리만의 다목적 비행기를 개발하는데에 도움이 될 것입니다. 영국에게 몇 대를 구매하고 싶다는 의사를 보내야 합니다.
FIN_bristol_research코0=이 중점에 있는 블렌하임 비행기 수입은 영국이 중전투기 연구를 완료할 때까지는 숨겨진 채로 있을 것입니다.\n
fin_german코0=도르니에 Do 17s 수입
fin_german_desc코0=우리가 우리만의 폭격기를 만들 동안 당장 쓸 폭격기를 얻기 위하여 도움을 요청해야 합니다. 그리고 우리 생각엔 독일이 최선의 선택지인 것 같습니다.
fin_airtraining코0=공군 훈련
fin_airtraining_desc코0=더 나은 공군 훈련 프로그램을 만든다면 전쟁이 발발했을 때 도움이 될 것입니다.
fin_fundvlt코0=VL 투자
fin_fundvlt_desc코0=VL은 우리 비행기 생산에 있어서 중요합니다. 그들에게 더 많은 자금을 투자한다면 더 나은 공군을 배치할 수 있을 것입니다.
fin_improveprogram코0=항공기 훈련 프로그램 개선
fin_improveprogram_desc코0=우리의 항공기 훈련 프로그램은 아직 개선이 필요합니다.
fin_homemadedesigns코0=VL 설계 우선선정
fin_homemadedesigns_desc코0=VL이 비행기 설계를 하도록 독려하기 위해선 외국의 비행기 설계에 의존해서는 안 됩니다.
fin_karhumaki코0=카라후마키 형제
fin_karhumaki_desc코0=카라후마키 형제는 중요한 시설과 비행장을 보유하고 있습니다. 전쟁이 발발했을 때 도움이 되기 위해선 시설들의 통제권을 가져와야 합니다.
fin_navalbombers코0=뇌격기 설계
fin_navalbomers_desc코0=우리 해안선과 바다를 지키기 위해선 뇌격기가 꼭 필요합니다.
fin_industry코0=핀란드 산업 장려
fin_industry_desc코0=핀란드 산업이 발전하고 확장하도록 장려한다면 우리 국민들과 나라에 큰 이익을 가져다 줄 것입니다.
fin_lemminkainen코0=레민카르넨 프로젝트
fin_lemminkainen_desc코0=레민카르넨은 기반시설 건설에서 중요한 역할을 맡고 있습니다. 그들에게 더 많은 프로젝트를 준다면 더 나은 기반시설을 얻을 수 있을 것입니다.
fin_paperindustry코0=제지 산업 투자
fin_paperindustry_desc코0=제지 산업은 우리 경제에서 중요한 역할을 맡고 있습니다. 우리는 더 많은 자금을 투자해야 합니다.
fin_vr코0=VR의 예산 증강
fin_vr_desc코0=VR사는 전쟁이 발발했을 때 우리의 보급에 있어서 중요한 역할을 맡을 것입니다. 그들이 더 나은 철로를 깔 수 있도록 도움을 줘야 합니다.
fin_schools코0=공업 학교 설립
fin_schools_desc코0=공업 학교를 설립하여 우리 산업을 발달시킬 양과 질에서 우수한 기술자들을 육성할 것입니다.
fin_industrialization코0=산업화
fin_industrialization_desc코0=우리는 산업 현대화가 뒤떨어져 있습니다. 이제 따라잡을 때입니다.
fin_tikkakoski코0=티카코스키 유한 회사
fin_tikkakoski_desc코0=티카코스키는 소화기 생산에 있어서 중요한 역할을 맡고 있고 그들은 더 나은 생산시설이 필요합니다.
fin_recruitment코0=민간 부문 산업 확대


fin_vkt_desc코0=우리는 가능한 한 소화기를 많이 비축해놔야 합니다. 이를 위해선 VKT가 확장하도록 돕는 것이 중요할 것입니다.
fin_valmet코0=군수물자 생산량 증대
fin_valmet_desc코0=우리 군수산업의 역량에는 한계가 없습니다.
fin_nokian코0=노키아 타이어
fin_nokian_desc코0=노키아 타이어는 우리 고무 생산에 있어서 중요한 역할을 맡고 있습니다.
fin_outokumpu코0=오토쿰푸
fin_outokumpu_desc코0=오토쿰푸는 원자재 공급에 있어서 중요한 역할을 맡고 있습니다.
