#Bookmarks
CHI_GATHERING_STORM_DESC코0=한때 지구상에서 가장 강력한 나라였던 중국은 백 년 가까이 지속된 서구 제국주의와 내부 갈등으로 쇠퇴했습니다.\n\n중국의 중앙 정권인 장제스와 국민당은, 이미 중국의 상당 부분을 합병한 일본 제국과 산시의 언덕에 숨은 마오쩌둥의 공산당의 위협을 이제 받게 되었습니다. 모든 면에서 둘러싸인 장제스는 이제 중국을 이전까지 경험해본 적 없는 새로운 전쟁을 위해 대비할 것입니다.
PRC_GATHERING_STORM_DESC코0=중국 공산당은 벼랑 끝에 서 있습니다. 실패한 혁명 후, 홍군은 모든 전선에서 국민당에게 패배했으며 공산주의자들은 남중국의 거점에서 산시의 새로운 거점으로 피난할 수밖에 없었습니다. 이 재앙에서 새로운 지도자가 당에서 부상했으니 그의 이름은 마오쩌둥이었습니다.\n\n마오쩌둥은 공산주의에 대한 과격한 새로운 시각과, 생존과 확장을 위한 새로운 전략을 가지고 있습니다. 어쩌면 공산당은 더 커다란 적에 맞서기 위해 과거의 적과 연합해야 할지도 모릅니다…
PRC_BLITZKRIEG_DESC코0=혼란 속에 기회가 있습니다. 1936년 중국 공산당을 멸망 직전까지 밀어붙였던 국민당은 일본의 침공으로 인해 공산당과 합작을 하게 되었습니다.\n\n이제 공산당은 산시에서 은거하며 국민당이 전투의 대부분을 담당하도록 내버려두고 있습니다. 어쩌면 이번 전쟁으로 공산당은 일본에게 오래전 잃었던 북중국의 지방들을 진격해 차지할 수 있을지도 모릅니다. 어쩌면 전쟁이 끝난 후 공산당은 북부의 산업을 활용해 남쪽으로 진격하고 국민당에게 치명적인 타격을 줄 수 있을지도 모릅니다. 어쩌면 말이죠...
CHI_BLITZKRIEG_DESC코0=일본의 침공은 가혹했습니다. 베이징과 상하이의 방어선을 돌파한 일본군은 수도 난징에 도달해 말하기조차 힘든 참혹한 악행들을 도시에서 저질렀습니다. 그럼에도 세간의 예상을 뒤엎고 중국은 계속 항전하고 있습니다.\n\n장제스는 새로운 수도 충칭에서 항일 전쟁을 이끌고 있습니다. 중국 내륙의 험준한 산지에서, 국민혁명군은 복수심에 가득찬 채 일본군의 탈을 쓴 악마들을 바다로 몰아넣기 위해 돌격하고 있습니다. 중국의 자유를 위해 중국인의 피가 흘러야 한다고 해도 그들은 계속 나아갈 것입니다.


PRC_lin_biao_theorist코0=린뱌오
