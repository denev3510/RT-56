PRC_lower_defeatism_penalty코0=§패배주의§!의 효과를 감소시킵니다.
prc_sov_supply_tt코0=다음 국가들 중 하나와 국경을 맞대고 있습니다:\n       §Y소련§!\n       §Y소련§! 세력의 소속 국가\n       §Y소련§!에 대해 양수의 평판을 가지고 있는 공산주의 §Y신강§!
prc_sov_supply_eff_tt코0=§Y소련 지원 병력과 물자가 옌안에 며칠 안에 도착할 것입니다.§!
prc_long_march_tt코0=§Y대장정의 후유증으로부터 더 빨리 회복할 것입니다.§!\n\n
prc_west_expedition_tt코0=원정을 위한 세 개 사단이 옌안에 집결할 것입니다.\n\n
prc_east_expedition_tt코0=작전에 배정된 두 개 사단이 옌안에 집결할 것입니다.\n\n
prc_front_infras_tt코0=§Y일본§!과 그 괴뢰국에 인접한 모든 주에 2개의 §Y기반시설§!을 추가합니다.
prc_root_out_defeatism_tt코0=일본이 중국 본토에서 쫓겨났습니다.
prc_nb_tt코0=우리 병력이 야전에서 더 빨리 기동할 것입니다.
prc_gp_tt코0=우리 유격대가 더 큰 영향을 줄 수 있을 것입니다.
prc_ng_tt코0=우리 유격대가 더 나은 역량을 가질 것입니다.
prc_mp_tt코0=우리 병력이 더 효율적으로 기동할 것입니다.
prc_set_government_rank코0=국호를 §Y중화인민공화국§!으로 변경합니다.\n
PRC_recover_from_the_long_march코0=대장정으로부터의 회복
PRC_recover_from_the_long_march_desc코0=대장정으로 우리는 큰 손실을 입었습니다. 우리는 국민당이 이를 기회로 이용하기 전에 회복을 시작해야 합니다!
PRC_anti_japanese_aim코0=항일 지향
PRC_anti_japanese_aim_desc코0=일본 침략자들이 우리 문턱에 다다랐습니다. 우리는 일본을 무찌르기 위해 항일을 계획의 중핵으로 삼아야 합니다.
PRC_west_expedition코0=서정 조직
PRC_west_expedition_desc코0=소련이 우리에게 물자를 보내기 위한 보급로를 개통할 수만 있다면 우리의 혁명은 훨씬 더 수월해질 것입니다. 하지만 마가군벌이 그 길을 가로막고 있습니다. 우리는 그들을 제거해야 합니다.
PRC_approach_the_front코0=전선에 접근
PRC_approach_the_front_desc코0=우리는 일본 침략자들을 몰아내기 위한 독자적인 계획을 실행에 옮겨야 합니다! 우리는 국민당과 군벌들에게 완전히 의존해서는 안됩니다.
PRC_supply_line_from_sov코0=소련의 물자 지원
PRC_supply_line_from_sov_desc코0=보급로가 열렸으니 소련의 물자와 병력이 더 쉽게 올 수 있을 것입니다.
PRC_front_line_preparation코0=전선 정비
PRC_front_line_preparation_desc코0=우리는 전선 진지를 정비하고 병사들이 일본 제국주의자들에 맞서 더 조직적으로 대항할 수 있도록 만들어야 합니다.
PRC_boost_the_morale코0=사기 진작
PRC_boost_the_morale_desc코0=우리 사이의 패배주의자들은 분명 도움이 되지 않고 있습니다. 우리는 그들에게 승산이 있다는 증거를 보여줘야 하지만 그것으로도 모두를 설득할 수는 없을 것입니다.
PRC_prepare_for_war코0=전쟁 준비
PRC_prepare_for_war_desc코0=일본과의 전쟁은 불가피해 보입니다. 우리는 준비를 단단히 해야 합니다!
PRC_the_united_front코0=국공합작
PRC_the_united_front_desc코0=국민당이 이제 국공합작을 이끌고 있습니다. 우리는 우리 병력을 국민혁명군에 통합시키고 그들에게 유격전 전술을 가르쳐줄 수 있습니다.
PRC_initiative_in_war_time코0=독자 계획
PRC_initiative_in_war_time_desc코0=일본과의 전쟁이 끝나면 국민당은 분명 우리를 없애려고 할 것이기에 우리는 독자적으로 행동해야 합니다. 그들에게 우리를 없앨 수 있는 수단을 넘겨줘서는 안됩니다!
PRC_protracted_war코0=지구전
PRC_protracted_war_desc코0=우리는 할 수 있는 만큼 적을 지연시키며 인민과 다른 나라들이 항일 전쟁에서 우리 편으로 가담할 때까지 기다려야 합니다.
PRC_root_out_defeatism코0=패배주의 일소
PRC_root_out_defeatism_desc코0=일본은 중국을 정복하는 데 실패했습니다. 이것이야말로 패배주의자들의 면전에 던져버릴 수 있는 가장 좋은 증거일 것입니다.
PRC_neccessary_flexibility코0=적시의 기동성
PRC_neccessary_flexibility_desc코0=유격전에만 의지해서는 성공할 수 없습니다. 병사들은 적시에 공격하고 후퇴하기 위한 준비를 항상 해야 합니다.
PRC_war_of_attrition코0=소모전
PRC_war_of_attrition_desc코0=우리에게는 일본과 지리멸렬한 전쟁을 이어나갈 수 있는 공간과 인력이 존재합니다. 우리는 소모를 감당할 수 있지만 일본은 감당할 수 없죠. 우리는 이 점을 활용할 것입니다.
PRC_swift_victory코0=속전속결 교리
PRC_swift_victory_desc코0=마오쩌둥은 지구전을 주장했지만 몇몇 동지들은 우리가 더 주도적으로 전쟁을 일본에게 가져가 그들의 허를 찔러야 한다고 주장하고 있습니다.
PRC_partial_guerilla_operation코0=제한적 유격 작전
PRC_partial_guerilla_operation_desc코0=마오쩌둥은 유격전이 필수라고 주장했지만 우리는 그에게 형식적인 답변만 줄 것입니다.
PRC_war_of_annihilation코0=섬멸전
PRC_war_of_annihilation_desc코0=주도권을 잡은 이상 우리는 일본이 대응하기 전에 그들을 섬멸시킬 것입니다!
PRC_political_mobilisation코0=정치적 동원
PRC_political_mobilisation_desc코0=우리는 민간인이든 군인이든 모든 인민들이 침략자에 맞서싸우도록 격려해야 합니다.
PRC_self_perservation코0=자기 보전
PRC_self_perservation_desc코0=이 전쟁에서 이길 수 있으려면 병사들은 전력을 보전하고 불필요한 희생은 하지 않는 방법을 알아야 합니다.
PRC_prepare_for_decisive_battle코0=결전 준비
PRC_prepare_for_decisive_battle_desc코0=전력을 보전한 이상 우리는 한 방에 일본을 무력화시킬 수 있는 결전을 준비할 수 있습니다.
PRC_the_goal_of_our_war코0=전쟁의 목적
PRC_the_goal_of_our_war_desc코0=우리가 치르고 있는 전쟁의 목적을 상기시키면 인민들의 사기를 크게 고취시킬 수 있을 것입니다.
PRC_military_civilian_corporation코0=군민 협력
PRC_military_civilian_corporation_desc코0=민병대를 창설하고 민간인들이 육군 보급을 돕도록 장려하면 전쟁에 중요한 영향을 줄 수 있을 것입니다.
PRC_debunk_the_underestimation코0=과소평가를 논파
PRC_debunk_the_underestimation_desc코0=우리는 동지들에게 일본을 과소평가하는 것이 완전히 틀렸으며 홍군에게 해롭다는 것을 주지시켜야 합니다.
PRC_army_reform코0=군제 개혁
PRC_army_reform_desc코0=우리의 현 군제는 너무 엉성합니다. 우리는 군대를 더 짜임새 있게 만들어야 합니다.
PRC_purge_dissident_element코0=우파 숙청
PRC_purge_dissident_element_desc코0=몇몇은 우파적 사고가 일부 동지들의 정신을 오염시켰다고 믿고 있습니다. 그들은 다시 '좌측'으로 전향하지 않으면 제명을 각오해야 할 것입니다...
PRC_found_our_nation코0=건국
PRC_found_our_nation_desc코0=수도가 결정되었으니 우리는 대회를 통해 건국과 더이상 유격대가 아님을 선포할 수 있습니다.
PRC_pla코0=인민해방군
PRC_pla_desc코0=인민해방군은 중국 인민을 사악한 자본주의로부터 구하고 반동들을 제거해 인민을 해방하고 공산주의로 이끌 유일한 군대가 될 것입니다.
PRC_the_first_five_year_plan코0=제1차 5년 계획
PRC_the_first_five_year_plan_desc코0=새로 수립된 우리나라는 산업 역량이 부족합니다. 우리는 제1차 5년 계획에서 이 문제에 집중해야 합니다.
PRC_resources_prospection코0=자원 탐사
PRC_resources_prospection_desc코0=우리나라의 방대한 영토는 꽤나 도움이 될 것이 분명합니다. 자원 탐사를 통해 우리는 채굴되는 유용한 자원의 양을 크게 증가시킬 수 있습니다.
PRC_land_reform코0=토지 개혁
PRC_land_reform_desc코0=현재 토지의 대부분은 지주가 소유하고 있으며 농민들은 착취당하고 있습니다. 농민들을 해방시키고 자신만의 경작지를 가지게 하며 지주에게 맞서 일어날 수 있는 용기를 주는 정책이 도입되어야 합니다.
PRC_suppress_counterrevolutionaries코0=반동 탄압
PRC_suppress_counterrevolutionaries_desc코0=우리나라의 질서를 유지하기 위해 모든 반혁명분자들은 제거되거나 자아비판을 해야 할 것입니다. 또한 우리는 사람들이 자신의 가족 구성원의 반혁명 활동을 당국에 보고하도록 장려할 것입니다.
PRC_156_project코0=156 계획
PRC_156_project_desc코0=소련의 지원을 통해 우리나라의 산업은 번성할 것입니다.
PRC_equipment_update코0=장비 현대화
PRC_equipment_update_desc코0=우리 군대가 현재 쓰고 있는 장비는 박물관에서 가져온 것과 비슷한 수준입니다. 우리는 군에게 더 현대적인 장비를 제공해야 합니다.
PRC_ndcprc코0=중화인민공화국 국방위원회 설립
PRC_ndcprc_desc코0=국방과 관련된 정책 사안을 결정하기 위해 중화인민공화국 국방위원회가 설립될 것입니다.
PRC_tbos코0=양탄일성
PRC_tbos_desc코0=양탄일성은 하늘과 우주로 우리나라의 영역을 확장하기 위한 첫번째 계획입니다.
PRC_establish_navy코0=인민해방군 해군 창설
PRC_establish_navy_desc코0=우리에게 배는 있지만 아직 공식적으로 편성된 해군은 없습니다.
PRC_the_red_pacific코0=붉은 태평양
PRC_the_red_pacific_desc코0=우리는 태평양 너머로 공산주의를 전파할 것입니다!
PRC_sea_ambition코0=동남아시아에 대한 야망
PRC_sea_ambition_desc코0=말라카 해협은 동과 서를 잇는 핵심 무역로입니다. 이를 통제할 수만 있다면 우리는 몇몇 국가의 운명을 좌지우지할 수 있을지도 모릅니다.
PRC_institution_reorganization코0=제도 개편
PRC_institution_reorganization_desc코0=현 교육 제도에는 아직 개선의 여지가 많이 남아 있습니다. 재능있는 사람을 찾기 위해서는 개편이 필요합니다.
PRC_cult_of_personality코0=개인 숭배
PRC_cult_of_personality_desc코0=모든 중국인은 우리의 위대하고 영광스러운 지도자 마오쩌둥만을 찬양해야 합니다.
PRC_eliminate_iliteracy코0=문맹 타파
PRC_eliminate_iliteracy_desc코0=우리나라의 문맹률은 매우 높습니다. 진보를 달성하기 위해서는 문맹률을 낮춰야 합니다.
PRC_adopt_soviet_education_system코0=소련식 교육 채택
PRC_adopt_soviet_education_system_desc코0=소련의 교육이 우리보다 더 체계적이기 때문에 우리는 그들의 교육 제도로 현재 교육 제도를 바꿀 수 있습니다.
PRC_sov_cooperation코0=소련과의 협력
PRC_sov_cooperation_desc코0=소련은 의심의 여지 없이 세상에서 가장 강력한 공산주의 국가입니다. 우리는 그들로부터 엄청나게 많은 것들을 배울 수 있습니다.
PRC_the_new_communism_beacon코0=새로운 공산주의의 등대
PRC_the_new_communism_beacon_desc코0=소련은 카를 마르크스의 길에서 벗어난 수정주의자들로 들끓고 있습니다. 우리는 그런 썩어 빠진 구조를 따르지 않을 것입니다.
PRC_anti_soviet_revisionist_aim코0=반소 반수정주의 지향
PRC_anti_soviet_revisionist_aim_desc코0=수정주의가 소련에 살고 있는 수백만 명의 동지들을 오염시키고 있습니다. 그들을 구제하기 위한 계획을 우리는 짜기 시작해야 합니다.
PRC_liberate_the_soviet_people코0=소련 인민 해방
PRC_liberate_the_soviet_people_desc코0=소련의 인민을 사악한 수정주의자들로부터 해방시킬 때가 왔습니다!
PRC_state_controlled_education코0=국가 통제 교육
PRC_state_controlled_education_desc코0=공산주의에 대한 인민의 믿음을 잃게 만드는 모든 것을 학교에서 가르치지 못하도록 만들어야 합니다!
PRC_liberate_tibet코0=티베트 해방
PRC_liberate_tibet_desc코0=티베트가 속임수에 빠져 중화의 품을 떠난지도 오랜 시간이 흘렀습니다. 이제 우리는 그들의 정신을 오염시킨 자본주의자들로부터 티베트인을 해방시켜야 합니다.
PRC_establish_air_force코0=인민해방군 공군 창설
PRC_establish_air_force_desc코0=타국의 지원을 받으면 제대로된 공군을 창설할 수 있습니다.
PRC_fighter_focus코0=전투기 중점
PRC_fighter_focus_desc코0=우리는 대전쟁의 마지막 공중전을 보지 못했습니다. 전투기 개발을 선도하면 미래에 우위를 점할 수 있을 것입니다.
PRC_bomber_focus코0=폭격기 중점
PRC_bomber_focus_desc코0=미래의 사람들이 만약 오늘날의 전쟁의 참상에 대해 이야기한다면 하늘에서 쏟아지는 불벼락이 주요 특징 중 하나가 될 것입니다. 우리는 이 이야기를 적들이 할 수 있도록 최선을 다할 것입니다.
PRC_cas_effort코0=근접항공지원기 중점
PRC_cas_effort_desc코0=현대적인 군대는 지상 차량의 지원뿐만 아니라 공중 지원도 필요로 합니다.
PRC_nav_effort코0=뇌격기 중점
PRC_nav_effort_desc코0=새로운 해상전 중 일부가 해수면 밑에서 진행되듯이 또다른 일부는 해수면 위의 하늘에서 진행될 것입니다.
PRC_economic_reform코0=경제 개혁
