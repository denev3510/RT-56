r56.soviet.31.t코0=Russia Proposes Cooperation
r56.soviet.31.d코0=The Russian government has proposed that they protect the sovereignty of our nation, from any foreign invaders. The new Russian government has shown it is willing to act in our best interest and has shown no aggression. Perhaps we should accept.
r56.soviet.31.a코0=We should align ourselves with Russia for protection.
r56.soviet.31.b코0=Perhaps we could come to an agreement without full alignment.
r56.soviet.31.c코0=Poland can protect itself, no need of assistance.

r56.soviet.33.t코0=Poland Accepts
r56.soviet.33.d코0=Negotiations have succeeded, with the Polish government agreeing to a form of alliance, stating it would "Benefit both nations".
r56.soviet.33.a코0=Excellent!

r56.soviet.34.t코0=Poland Declined
r56.soviet.34.d코0=Polish diplomats have declined any offer of protection fearing it would encroach on their status as an independent nation. They have no plan of cooperation with the Russian authorities at all.
r56.soviet.34.a코0=Only hurts therm.


r56.soviet.35.t코0=Invitation to the Pact
r56.soviet.35.d코0=With the formation of the Free Russian Peoples Pact, the Russian government has been open to protecting its weaker neighbours, they have offered our nation protection. We could accept, as it would be a clear benefit for ourselves.
r56.soviet.35.a코0=This is useful for our safety.
r56.soviet.35.b코0=Our diplomatic allegiances are our own to decide.

r56.soviet.36.t코0=Finland Accepted
r56.soviet.36.d코0=The Finnish authorities have agreed to join for extra protection. Their diplomats have stated they hope this pact allows our nations to prosper.
r56.soviet.36.a코0=Great!

r56.soviet.37.t코0=Finland Denied
r56.soviet.37.d코0=The Finnish authorities denied our invitation to our pact, thinking it would only empower us and do nothing but harm the future of their nation.
r56.soviet.37.a코0=Oh well.

r56.soviet.38.t코0=Invitation to the Pact
r56.soviet.38.d코0=With the formation of the Free Russian Peoples Pact, the Russian government has been open to protecting its weaker neighbours, they have offered our nation protection. We could accept, as it would be a clear benefit for ourselves.
r56.soviet.38.a코0=This is useful for our safety.
