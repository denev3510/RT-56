r56.soviet.16.d코0=국가계획위원회는 현재의 5개년 계획이 예정보다 늦어졌다고 알려왔습니다. 당초 예정보다 앞당겨진 산업 계획이었지만, 우리는 뒤쳐졌고 당이 정한 계획을 끝내는데 필요한 마감일을 놓쳤습니다. 이것은 우리의 산업에 영향을 미쳤고 당혹스러운 일중 하나입니다.
r56.soviet.16.a코0=책임자를 불러와라
r56.soviet.16.b코0=모든 사람은 실수를 저지르는 법이지
r56.soviet.18.t코0=[ROOT.GetLeader] 정권의 전복세력을 형성한 예조프
r56.soviet.18.d코0=니콜라이 예조프는 NKVD에서의 자신의 지위가 위태로워질지도 모르고, [ROOT.GetLeader]이(가) 그를 제거할지도 모른다고 두려워하기 시작했습니다. 그는 현재 국가의 적인 사람들을 찾는 것을 목표로 하고 있는 활동들을 진행하고 있습니다. 스탈린을 권좌에서 몰아내기 위해서 말이죠.
r56.soviet.18.a코0=우리는 서둘러 움직여야 한다
r56.soviet.19.t코0=NKVD 요원들과 트로츠키의 접촉
r56.soviet.19.d코0=NKVD 요원들이 트로츠키와 접촉해 비밀리에 러시아로 돌아오는 중입니다. 이 일은 시간이 걸리겠지만, 도중에 외국 요원이나 [ROOT.GetLeader] 충성파에게 들키지 않도록 조심해야 합니다. 트로츠키가 다시 이끌게 된다면 쿠데타에 필요한 정통성과 경험있는 리더쉽을 얻게 될 것입니다.
r56.soviet.19.a코0=완벽해
r56.soviet.20.t코0=안드레이 블라소프는 도움을 주고 싶어합니다
r56.soviet.20.d코0=블라소프가 NKVD에 있을때, 그는 우리의 계획에 관심을 가지는 것으로 보였고, 도움을 주고 싶어했습니다. 우리 요원들의 세부사항에 관심이 너무 많은 것 같기는 했습니다만.
r56.soviet.20.a코0=우리는 이용할수 있는 모든 도움을 이용해야 한다
r56.soviet.20.b코0=그는 스탈린 충성파일 수도 있습니다. 위험을 감수할수는 없습니다
r56.soviet.21.t코0=정치적 망명자들과의 접촉
r56.soviet.21.d코0=우리 NKVD 요원들은 망명중인 공산주의자들과 다른 정치적 인사들의 귀국이 쿠데타 이후 보다 안정적인 정부를 유지하도록 도울 수 있다고 제안했습니다. 또한 이것은 세계적으로 우리 정부에 합법성을 제공할 것입니다.
r56.soviet.21.a코0=그들은 새로운 소비에트 국가의 강화를 도울 것이다
r56.soviet.21.b코0=그들이 망명한 이유가 있지
r56.soviet.22.t코0=망명한 장군들과의 접촉?
r56.soviet.22.d코0=우리의 NKVD요원들이 파문당한 장군들과 다른 군 인사들을 몰래 국내로 들여보낼 것을 제안했습니다. 이것은 좀 더 안정적인 쿠데타 군부에 도움이 될 수 있습니다. 이것은 또한 더 강하고 더 경험 많은 군대가 될 것입니다.
r56.soviet.22.a코0=우리는 위험을 감수할수 없다.
r56.soviet.22.b코0=좋은 생각이야!
r56.soviet.24.t코0=트로츠키의 귀환!
r56.soviet.24.d코0=망명지에서 돌아온 트로츠키가 [SOV.GetNameDefCap](을)를 이끌기 위해 돌아왔습니다. 혁명이 다시한번 정상적으로 돌아오며 그는 전세계의 노동자들에게 희망을 가져다 줄 것입니다!
r56.soviet.24.a코0=트로츠키 동지 만세!
r56.soviet.26.t코0=힘의 공백 속에서
r56.soviet.26.d코0=공산주의 타도를 도운 많은 파벌들 덕분에 우리는 심각한 불안정을 겪고 있습니다. 나라를 다시 혼란에 빠뜨리고 싶지 않다면, 우리는 파벌들중 하나의 편을 들어 안정시켜야 합니다.
r56.soviet.26.a코0=민주주의를 지지하는 이들은 인민의 열망을 대변하고 있다!
r56.soviet.26.b코0=다른 체제는 실패했다, 군주제만이 답이다!
r56.soviet.26.c코0=민족주의자들이 우리나라를 영광으로 이끌 것이다!
r56.soviet.27.t코0=스탈린이 권좌에서 내려오다
r56.soviet.27.d코0=스탈린읜 체포되어 공산당원들에 의해 즉시 처형당했습니다. [SOV.GetLeader](은)는 NKVD 요원들과 함께 스탈린의 사무실로 들어가 러시아 인민들에 대한 범죄를 열거하고 그를 체포했습니다. 재판이 열린 바로 다음날 사형선고를 받고 오후 늦게 교수형을 당했습니다. 또한 스탈린의 범죄에 가담한 혐의로 기소된 러시아 정부의 많은 관리들이 체포되어 수감되거나 처형되고 있습니다. [SOV.GetNameDefCap](을)를 누가 이끌지 아무도 모릅니다. 소문에 의하면 [SOV.GetLeader](은)는 트로츠키가 돌아와서 이끌도록 요청받았다고 합니다.
r56.soviet.27.a코0=실패한 혁명이 죽었군!
r56.soviet.27.b코0=스탈린의 카드로 만든 집이 마침내 무너졌군

r56.soviet.28.d코0=\n트로츠키가 스탈린의 시대를 끝내고 소련 정부를 이끌기 위해 돌아왔습니다. 그는 반공적인 관리들과 장교들로 구성된 큰 파벌에 의해 지지를 받아왔습니다. 이 파벌은 육군과 정부에서 빠르게 많은 추종자들을 형성했고 친공산주의 관료들을 하룻밤 사이에 해치웠습니다. 일부 전문가들은 트로츠키의 스탈린 충성파 숙청과 쿠데타에 따른 혼란으로 인해 공산당은 회복할 수 없을 정도로 약화된 것으로 의심하고 있습니다. 쿠데타의 지도자인 [SOV.GetLeader](은)는 이제 새로운 [SOV.GetName] 정부와 그 안에 있는 많은 파벌들을 안정시키는 불가능해 보이는 과제를 안고 있습니다.
r56.soviet.28.a코0=우리는 이제 더 나은 미래를 위해 우리 인민들을 이끌어야 한다
r56.soviet.28.b코0=작은 '실험'이 끝났군
r56.soviet.28.c코0=우리는 혁명을 이어가야 한다.
r56.soviet.29.t코0=세계혁명을 부르짖는 [SOV.GetLeader]
r56.soviet.29.d코0=[SOV.GetLeader](은)는 전 세계의 자본주의 정부를 전복시키고, 세계혁명을 일으키려는 [SOVGetName]의 투쟁을 촉구했습니다.
r56.soviet.29.a코0=우리의 상상은 실현될 것이다!
r56.soviet.29.b코0=좋지않군...
r56.soviet.29.c코0=시간문제다!

