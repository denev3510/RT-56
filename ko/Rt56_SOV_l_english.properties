SOV_power_struggle_desc코0=With leadership thrown into question, there are several factions vying for power. Those loyal to the monarchy, the fascists who have returned from Manchuria, and those who want to form a republic, based of leftist ideals. Only time will show who will win.
SOV_in_the_name_of_the_czar코0=Imprint Succession Into Law
SOV_in_the_name_of_the_czar_desc코0=With the Czar's return, the main focus, is to once and for all settle the question of Succession. His claims have been contested from many, but now we must make him a pretender no more.
SOV_purge_splinter_factions코0=Purge Splinter Monarchist Factions
SOV_purge_splinter_factions_desc코0=The monarchist faction is hardly united. With false pretenders all trying to overpower each other. It is time to undertake a mission to rid them from our lands.
SOV_new_vozhd코0=The New Vozhd
SOV_new_vozhd_desc코0=Konstantin Rodzaevsky will save our nation during these troubling times, the title of superpower will once again be claimed by Russia. The only man who can do it is our new Vozhd.
SOV_form_the_white_emigres코0=Form the White Émigrés
SOV_form_the_white_emigres_desc코0=By forming an international group composed of old Russian exiles, we can influence any foreign conflict.
SOV_promote_the_asno_detachment코0=Promote the Asno Detachment
SOV_promote_the_asno_detachment_desc코0=During our time in exile, this attachment has proven to be a valuable espionage tool. With our empowerment, we can fully utilize their skill.
SOV_follow_corportism코0=The Corporatism Doctrine
SOV_follow_corportism_desc코0=Corporatism is the only sustainable economic variable in the new world. To truly make Russia a great nation, adopting it is a necessity.
SOV_impose_national_unions코0=Impose National Unions
SOV_impose_national_unions_desc코0=To modernize our industrial sectors, we must allow workers to have autonomy as well.
SOV_reject_cosmopolitanism코0=Reject Cosmopolitanism
SOV_reject_cosmopolitanism_desc코0=The horrid philosophy of the old system must be purged, as our nation has no longer need of it.
SOV_russian_women_fascist_movement코0=The Russian Women's Fascist Movement
SOV_russian_women_fascist_movement_desc코0=Women are just as important as anyone else in our new country. Supporting them will do nothing but benefit.
SOV_commit_to_the_orthodox_church코0=Commit to the Orthodox Church
SOV_commit_to_the_orthodox_church_desc코0=The Orthodox Church in its prime was a powerful entity. Now with our return we can once again reinstate it.
SOV_union_of_fascist_little_ones코0=Union of Fascist Little Ones
SOV_union_of_fascist_little_ones_desc코0=Children are a valuable resource in today's world. By training them now we can grow battle-hardened adults, capable of service.
SOV_all_russian_alligences코0=The All Russian Allegiance
SOV_all_russian_alligences_desc코0=Race, gender, or ethnicity means nothing, was truly matters is every citizens allegiance towards the state, all must do their duty.
