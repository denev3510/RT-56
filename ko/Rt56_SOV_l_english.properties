SOV_fifth_column_tt코0=NKVD요원들은 §Y스탈린 정권 타도§! 및 §Y트로츠키를 다시 지도자로 세우기 위하여§! 일할 것입니다. 이§Y선택§!은 §Y중점의§! 효과를 변경시킬 것입니다. 어떤 §Y선택§!은 쿠데타 이후 더 높은 불안정성§!과 §Y역 쿠데타§!가 일어날 가능성을 높일 것입니다. 반면 §Y다른 선택§!들은 §G쿠데타 이후의 안정성을§! 증가시키지만 §R대가를 치를 것입니다.§!
