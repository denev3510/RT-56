r56.soviet.1.d코0=국가계획위원회는 현재의 5개년 계획이 여전히 예정보다 앞당겨졌다고 중앙 위원회에 보고하게 되어 기뻐하고 있습니다! 작년 우리는 철강 생산에 큰 진전을 이루었고, 다른 국가들은 그것을 따라오지 못하고 있습니다. 우리는 또한 지난 몇 년 동안 석유와 석탄 생산량을 늘렸습니다.\n국가계획위원회는 우리를 산업 강국으로 변모시키고 있습니다! 하지만 우리는 질문이 하나 있습니다. 우리는 여전히 생산 목표를 달성하는데 집중해야 할까요? 아니면 민간 산업을 확대하는 쪽으로 자원을 분배해야 할까요?
