SOV_destalinization_desc코0=이오시프 스탈린은 수년간 소비에트 연방의 사람들을 현혹시켰습니다. 만약 우리가 진정한 사회주의를 전 세계로 확산시키겠다는 목표를 성공시키려면, 우리는 사라진 스탈린의 잔해를 치우고 역사에서 지워버려야 합니다.
SOV_trotskyite_narrative코0=트로츠키의 신화
SOV_trotskyite_narrative_desc코0=사람들은 죽은 독재자 스탈린으로부터 거짓된 비방을 들어왔습니다. 우리는 우리의 지도자 레온 트로츠키의 신화를 널리 퍼뜨려 이것을 바로잡아야 합니다. 레닌 사후 소비에트 연방의 진정한 후계자는 레온 트로츠키였습니다.
SOV_quality_control코0=일부 품질 관리
SOV_quality_control_desc코0=스탈린의 독재 정권 하에서 재료, 장비 및 무기의 품질은 거의 최악을 달렸습니다. 각각 개별적인 공장을 반년 단위로 관리하고, 표준화된 품질을 확립함으로써, 생산의 본질을 이끌어 낼수 있습니다.
SOV_status_of_labour_unions_idea코0=권한이 부여된 노동조합
SOV_status_of_labour_unions_idea_desc코0=스탈린이 노동 조합을 통해 노동 계급의 힘을 활용하지 못한 것은 어느 누구라도 알수 있었습니다. 우리는 이 경험을 통해 공동의 이익을 위해 노력하는 강대국으로 변모할 것입니다.
