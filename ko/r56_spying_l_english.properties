r56_spying_event.6.desc코0=혁명의 대의에 충성하는 신입 요원들이 그림자 속에서 활동할 준비를 끝마쳤습니다.
r56_spying_event.7.t코0=[ROOT.getAdjective] 장교들을 대상으로 한 공격!
r56_spying_event.7.desc코0=우리 지휘관 중 한 명의 측근 장교들이 세밀한 테러 공격의 대상이 되었습니다. 전 국민이 생존자들의 빠른 회복을 기원하고 있습니다. 한편 우리 지휘관은 대체 인원이 오기 전까지 몇몇 핵심 인력 없이 일을 하게 되었습니다.
lar_operative_event.7.t코0=비밀 작전 완료
lar_operative_event.7.desc코0=우리 요원들이 임무를 완수했습니다. 현재 담당자와의 연락망이 설치되었으며 보고서가 작성되고 있습니다. 요원들은 최대한 빨리 새로운 작전을 수행하기 위한 준비를 끝마칠 것입니다.
lar_operative_event.7.a코0=문서를 기밀 처리하도록.

r56_spying_event.9.t코0=숙련된 신입 요원
r56_spying_event.9.desc코0=[ROOT.GetAgency]의 훈련 담당자가 모집 후보를 추천했습니다. 그의 침투 기술은 "거의 마법과도 같다"고 평가받았으며 연기에도 재능을 보여 훈련 담당자를 맹렬하게 공격하는 척으로 놀라게 만들었습니다. 서류에 따르면 그는 조종사가 되려고 했으나 한쪽 눈의 시신경 문제로 부적합 판정을 받았다고 합니다. 이를 읽은 감독관은 그에게 "넌 못 날아, 바보야!"라고 했다고 합니다. 그의 훈련 담당자는 한가지 그에게서 한 가지 거슬리는 습관을 발견했습니다. 누군가를 공격하기 전에 그는 "준비(En Garde)!"를 즐겨 외쳤으며 이것을 너무 자주 반복해서 몇몇을 짜증나게 만들었습니다.
r56_spying_event.9.a코0=그래, 비밀로 놔두자고.
r56_spying_event.10.t코0=미주에 대한 [GER.getAdjective]의 계획
r56_spying_event.10.desc코0=독일 외교관이 잃어버린 것으로 추정되는 문서가 회수되었습니다. 평범해 보이는 문서 가운데서 우리는 남아메리카의 국경을 다시 설정하고자 하는 독일의 야망을 볼 수 있는 지도를 발견할 수 있었습니다. 이 지도는 [GER.getLeader](과)와 [GET.getAdjective]에게 선이 없다는 것을 보여줍니다. 이는 또한 남아메리카에서의 우리 이익에 대한 명백한 위협입니다.
r56_spying_event.10.a코0=어딜 감히!

