
r56_spying_event.1.t코0=외국 요원들이 우리 정보국에 지원
r56_spying_event.1.desc코0=정부는 사라지지만, 스파이는 남았습니다. 같은 대의를 위해 봉사하고자 하는 그들은 우리 정보국으로 들어왔으며 우리를 위해 첩보 활동을 할 준비가 되었습니다.
