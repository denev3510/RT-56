r56_spying_event.2.t코0=[ROOT.GetAgency](이)가 독특한 신입 요원을 추천
r56_spying_event.2.desc코0=\n우리 정보국이 잠재적으로 포섭할 수 있는 인물을 발견했습니다. 그에게 특출난 재능이 있는 것은 아니지만 그의 배경이 그를 귀중한 자산으로 만들 수 있습니다. 그는 오스트리아-헝가리 제국의 장교로 복무했으며, 1920년대와 1930년대 초까지 브라질에서 근무하다가 독일로 귀국했습니다.
r56_spying_event.2.a코0=그를 채용하라.
r56_spying_event.2.b코0=더 숙련된 신입 요원이 나을 것 같군.

r56_spying_event.3.t코0=세묜 세묘노프가 MIT를 졸업
r56_spying_event.3.desc코0=미국에서 수년간 교육을 받은 끝에 세묘노프 요원은 MIT를 졸업해 "비버"(MIT 졸업생의 별명)가 되었습니다. 그는 미국에서 기술자로 근무할 준비가 되었습니다. 그는 학업을 바탕으로 과학자들의 모임에 접촉하는 데에 성공했으며 이제 미국의 최신 기술 혁신에 접근할 수 있을 것입니다.
r56_spying_event.3.a코0=잘했네 동무!

r56_spying_event.4.t코0=일리에 커터러우의 귀국
r56_spying_event.4.desc코0=그의 말을 믿는다면 폴리네시아 부족의 왕이 되는 등 수년간 세계를 돌아다닌 끝에 일리에 커터러우가 고국으로 귀환했습니다. 1914년 헝가리에서의 작전에 이미 참여했던 경력이 있는 그는 몰도바가 독립을 선언한 후에도 충성을 맹세하기를 거부했습니다. 이미 매우 파란만장한 삶을 겪은 이 남자의 복잡한 전기에 어쩌면 새로운 내용을 더 넣을 수 있을지도 모릅니다...
r56_spying_event.4.a코0=훌륭해!

r56_spying_event.5.t코0=공산주의자 요원의 모집
r56_spying_event.5.desc코0=혁명의 대의에 충성하는 신입 요원들이 그림자 속에서 활동할 준비를 끝마쳤습니다.
