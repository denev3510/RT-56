r56_usa.2.t코0=항공대가 더 큰 자율성을 요청
r56_usa.2.desc코0=육군 항공대 장교들과 육군 사령부는 육군 항공대의 창설 이래로 계속 육군 내의 항공대의 자율성에 관해 충돌해 왔습니다. 최근 항공전 계획국이 설립되면서 이 문제가 다시 떠올랐습니다. 과거 우리는 헨리 아놀드 같이 이 문제에 대해 항의하던 항공대 장교들을 침묵시켰습니다. 하지만 이제 우리는 이 문제를 더 이상 방치해서는 안되며 군 내에서 항공대의 자율성에 관한 최종적인 선택을 내려야 합니다.
