USA_expand_unoffical_operations코0=비공식 작전 확대
USA_expand_unoffical_operations_desc코0=우리는 경험을 통해 정보가 승리와 패배를 가를 수 있다고 알게 되었습니다. 정보는 승리를 가져다줄 수도 있지만 전쟁을 방지할 수도 있습니다. 잘 설치된 폭탄 하나는 폭격기 편대 하나를 대체할 수 있고 잘 침투한 요원 한 명은 사단 하나를 대체할 수 있습니다.
USA_office_of_economic_warfare코0=경제전쟁국
USA_office_of_economic_warfare_desc코0=전쟁으로 인해 우리는 천연자원을 국외로 수출하는 것이 아닌 전쟁 경제를 견인하기 위해 사용해야 합니다. 경제전쟁국은 이 변화를 감독하는 임무를 맡게 될 것입니다.
USA_cash_and_carry코0=캐시 앤 캐리 계획
USA_cash_and_carry_desc코0=중립법의 ‘캐시 앤 캐리(Cash and Carry)’ 수정안은 타국이 선금을 지불하고 직접 운송할 경우 [USA.getnameDEF]에서 비 전쟁 물자를 구입할 수 있게 해줍니다. 의회는 그 어떤 나라도 선불로 지급할 자금의 부족으로 인해 이 조항을 활용할 수 없다고 믿고 있습니다. 우리는 이 수정안을 이용해 타국이 우리 국고에서 돈을 ‘빌려가’ 대금을 지불할 수 있도록 해줘 동맹 국가들에게 물자를 지원할 수 있습니다.
USA_double_victory코0=두 번의 승리
USA_double_victory_desc코0=아프리카계 미국인의 지지를 받는 것은 전시에 중요한 일입니다. 아프리카계 미국인 사회에 특정된 선전 캠페인을 통해 이를 수월하게 달성할 수 있을 것입니다. 이 선전에 오해의 소지가 존재하기는 하지만 가장 중요한 순간에 나라가 분열되어 있는 상황을 감수할 수는 없습니다.
USA_three_dimensional_assault_force코0=삼차원 공격 부대
