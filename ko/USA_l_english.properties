USA_population_migration_desc코0=현재 우리가 진행 중인 경제 재건책이 많은 사람들을 도운 것은 사실이지만 이에 대한 역효과도 나타나고 있습니다. 우리 정책의 가장 큰 역효과는 남부 농촌의 소농들의 악화되고 있는 상황입니다. 많은 이들이 적자를 감당하지 못하고 작물을 갈아엎은 후 일자리가 있는 곳, 즉 지금 현재로서는 북부의 공업 도시들로 떠나고 있습니다.
