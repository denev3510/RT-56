USA_combating_jim_crow코0=남부의 아프리카계 미국인 차별
USA_combating_jim_crow_desc코0=남북전쟁에서의 패배와 재건 시대에서 축적된 자학적 모멸감은 남부의 농장주와 상인 계층이 감당할 수 없는 것이었습니다. 그들은 분노를 최근의 정치적 권한 박탈에 돌렸으며 이를 통해 새로 권리를 얻은 아프리카계 미국인 상대로 모략을 꾸미기 시작했습니다. 남부의 정치적 모략은 1877년 타협으로 결실을 보았습니다. 타협으로 인해 남부의 재건 시대가 공식적으로 끝이 났으며 남부의 아프리카계 미국인 사회 및 정치인에 대한 마지막 보호도 사라져버렸습니다. 이 타협은 기능상 아프리카계 미국인에 대한 북부의 정치적 동맹자들의 배반이자 유기나 다름없었습니다.\n\n그 이후 아프리카계 미국인에 대해 적대적인 남부의 주 의원들은 더 적대적인 대중의 재촉을 받으며 아프리카계 미국인을 차별하는 법안을 통과시켰습니다. 인종에 따라 공공장소에서 아프리카계 미국인을 나머지 남부 대중과 분리시키는 법과 아프리카계 미국인의 투표권을 억압하는 법이 통과되었습니다. 동시에 이 주들의 대중은 법 밖에서 아프리카계 미국인에게 공포와 고통을 안겨주기 위한 독자적인 활동을 실시했습니다. 이 관행은 ‘짐 크로’라고 불렸습니다.\n\n우리에게는 현재 다른 긴급한 사안이 많지만 ‘짐 크로’의 관행이 우리나라를 옥죄고 있다는 사실을 무시할 수는 없습니다. ‘모든 사람을 위한 자유와 정의’를 약속하는 이 나라를 말이죠.
