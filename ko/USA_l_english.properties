r56_usa.3.t코0=1952년 대선
r56_usa.3.desc코0=대선이 다시 다가오고 있습니다! 트루먼 대통령의 두 번의 임기 후 민주당은 루스벨트의 유산을 이어가기 위한 후보로 애들레이 스티븐슨을 선택했고, 한편 공화당은 다름 아닌 바로 드와이트 D. 아이젠하워 본인을 선택했습니다.
