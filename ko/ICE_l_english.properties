ICE_close_eng_tt코0=대영제국과 무역관계 그리고 외교관계를 향상.
ICE_close_usa_tt코0=미국과 무역관계 그리고 외교관계를 향상.
ICE_abolish_althing_tt코0=나약한 정부를 교체하기 위해 쿠데타를 준비합니다. 이후 몇몇 정치적 불안정이 예상됩니다.
ICE_ikarus_tt코0=우리의 안전보장을 위해 독일에서 팔슈름예거를 지원할것입니다.
ICE_vikings_tt코0=스칸디나비아 지역과 그린란드, 페로제도의 클레임과 코어를 획득합니다.\n
ICE_no_neutral_tt코0=다음과 같은 국가정신 없음 §YIcelandic Neutrality§!.
