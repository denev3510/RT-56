SCA_iceland.1코0=아이슬란드 침공을 고려하자
SCA_iceland.1.t코0=아이슬란드 침공을 고려하자
SCA_iceland.1.desc코0=덴마크는 멸망하였지만 덴마크의 신민인 아이슬란드는 아직 독일의 간섭으로부터 자유롭습니다. 하지만 보고에 따르면 독일은 향후 스코틀랜드 침공을 계획하고 있고 아이슬란드를 전략적으로 중요한곳으로 보고있다고 합니다. 우리 외교관들은 최선을 다하고 있지만 아이슬란드는 이 문제에서 확고한 중립을 유지하고 있고 이는 침공으로 복종시키려는 계획으로 이어질지도 모릅니다.
SCA_iceland.1.a코0=아이슬란드는 독일제국에 굴복하지 않을것이다!
SCA_iceland.1.b코0=그들의 선택을 받아들이자.
SCA_iceland.2코0=영국의 요구
SCA_iceland.2.t코0=영국에서 협력을 강요합니다.
SCA_iceland.2.desc코0=대영제국에서 최후통첩이 왔습니다. 영국 군대를 우리 나라에 주둔시키고 항구를 이용하게 허락하거나 아니면 강제로 그렇게 할것이라고 전해왔습니다.
SCA_iceland.2.a코0=선택의 여지가 없군.
SCA_iceland.2.b코0=헛소리! (영국은 [Root.GetName]에 전쟁을 선포합니다)

SCA_iceland.3코0=아이슬란드의 확고한 민주주의 지지
SCA_iceland.3.t코0=아이슬란드의 확고한 민주주의 지지
SCA_iceland.3.desc코0=최근 지지에 힘입어, 사회민주당 지도자는 아이슬란드의 완전한 독립을 선포하였으며 근시일내로 국민투표를 실시할것을 공표하였습니다. 다른당의 지도자들은 이 결정에 항의의 뜻을 내비쳤습니다.
SCA_iceland.3.a코0=자유만세!
SCA_iceland.3.a.tt코0=독립당은 이제 민주당입니다.

SCA_iceland.4코0=아이슬란드에서 지원병을 요청
SCA_iceland.4.t코0=아이슬란드에서 지원병을 요청
SCA_iceland.4.desc코0=우리의 조그만 파트너 아이슬란드에서 혁명을 위한 지원병을 요청하였습니다. 강력한 국가는 아니지만 영국제도와 가까운 전략적 위치를 고려해보면 언젠가 제국주의자들과 맞설때 중요한 이점이 될수도있습니다.
SCA_iceland.4.a코0=최대한 많은 인력을 제공하지!
SCA_iceland.4.b코0=우리 작은 친구 정도는 도와줄수 있지.
SCA_iceland.4.c코0=가고싶은 사람들에게 운송수단정도는 지원하자.
SCA_iceland.5코0=[SOV.GetName]에서 많은 지원병을 보냈습니다.
SCA_iceland.5.t코0=[SOV.GetName]에서 많은 지원병을 보냈습니다.
SCA_iceland.5.desc코0=[SOV.GetName]에서 우리 요청을 매우 긍정적으로 수락했고 300,000명 이상의 지원자들과 수년간 이들이 필요한 충분한 지원물품도 함께 도착하였습니다. 또한 [SOV.GetLeader]은 파시즘과 제국주의자들과의 싸움에 행운을 빈다는 메시지도 보냈습니다.
SCA_iceland.5.a코0=[SOV.GetName]은 관대하군!
SCA_iceland.6코0=[SOV.GetName] 지원병을 보냈습니다.
SCA_iceland.6.t코0=[SOV.GetName] 지원병을 보냈습니다.
SCA_iceland.6.desc코0=[SOV.GetName]에서 우리 지원병 요청을 긍정적으로 수락했고. 100,000명의 정예병들과 그들을 위한 지원물품들이 우리 해변에 도착했습니다. 또한 그들은 우리의 노력에 행운을 빈다고 전했습니다.
SCA_iceland.6.a코0=우리는 [SOV.GetName]에게 감사한다.
SCA_iceland.7코0=[SOV.GetName]에서 소규모 지원병을 보냈습니다.
SCA_iceland.7.t코0=[SOV.GetName]에서 소규모 지원병을 보냈습니다.
SCA_iceland.7.desc코0=[SOV.GetName]에서 우리의 요청에 응답을 보냈습니다. [SOV.GetLeader]은 공식적으로 인력지원을 못하는 상황에 유감을 표하고 있으며 [SOV.GetLeader]은 자국 지원자들이 우리 나라로 올수있게 교통수단과 몇몇보급품을 지원할것을 약속하였습니다.
SCA_iceland.7.a코0=없는것보단 낫군.

SCA_iceland.8코0=파시스트 쿠데타
SCA_iceland.8.t코0=범국민당 쿠데타
SCA_iceland.8.desc코0=오늘 급작스럽게 범국민당 당원들이 반정부 쿠데타를 일으켰습니다. "국민의 의지"를 보여준다면서 [ICE.Fascism.GetLeader](은)는 스스로 자신이 정부수반이라고 공표하고 자신에게 모든 권력이 집중되도록 의회 시스템을 재구성할 것임을 발표하였습니다. 당 내에서도 불만의 목소리가 나오지만 그들의 압도적인 장악력에 침묵할 뿐입니다. 지금은 말이죠.
SCA_iceland.8.a코0=아이슬란드는 이제 새롭고 위대한 시대로 나아갈것이다.

SCA_iceland.9코0=해안경비대 논쟁
SCA_iceland.9.t코0=해안경비대 논쟁
SCA_iceland.9.desc코0=아이슬란드의 해안경비대는 세계기준으로 보자면 해군은 아닙니다. 우리 바다와 영해와 영공을 지키지만 어디까지나 방위대입니다. 우리는 이제 방위대로 계속 남을것인지 아니면 해군, 공군으로 나아갈 것인지 결정을 해야합니다.
SCA_iceland.9.a코0=둘 다지.
SCA_iceland.9.b코0=가장 중요한 해군이지.

SCA_iceland.100코0=아이슬란드의 중립
SCA_iceland.100.t코0=아이슬란드의 중립
SCA_iceland.100.desc코0=덴마크-아이슬란드 연합원인 덴마크가 독일 침략자에 굴복하였습니다. 정부는 그대로 유지하고 있지만 독일제국의 입김이 강한 덴마크 정부의 말을 곧이곧대로 듣을 수도 없습니다. 아이슬란드는 이 문제에 중립을 유지하고 있지만 전투는 우리 해변 가까이 점점 다가오고 있습니다. 또한 우리중 일부는 죽은 형제들을 위해 복수해야한다고 주장합니다.
SCA_iceland.100.a코0=우리는 중립을 유지한다.
SCA_iceland.100.b코0=독일놈들이 선을 넘었군, 전쟁이다!

