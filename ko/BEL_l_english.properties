tblra_charles_regent_desc코0=왕이 통치할 수 없는 상황이니 그의 동생인 샤를 왕자가 섭정으로서 왕국을 이끌 것입니다.

BEL_Pierre_Daye코0=피에르 다이어
BEL_Pierre_Daye_desc코0=피에르 다이어는 벨기에 의회에서 렉시스트 파벌을 이끄는 지도자였습니다. 드그렐이 문제만 일으키는 인물로 여겨진 반면 그는 왕실이 유일하게 수용하다고 본 렉시스트였습니다. 그러나 그는 다른 렉시스트 대표들에 대해서 좋지 않은 의견을 가지고 있었기에 전쟁이 시작하기 전에 렉시스트 운동에서 떠났습니다.
BEL_Charles_Someville코0=샤를 솜빌러
BEL_edgar_lalmand코0=에드가 랄만트
BEL_edgar_lalmand_desc코0=판덴봄, 라하우트, 렐레콤의 삼두체제에 직접 나서지는 않지만, 에드가 랄만트는 막후에서 주로 활동합니다. 곡물상으로서 갈고 닦은 그의 사업 관리 능력은 공공 사업을 관리하는 데에도 유용할 수 있을 것입니다.
BEL_henri_glineur코0=앙리 글라이너
BEL_robert_desmet코0=로버르트 데스멋
BEL_robert_desmet_desc코0=로버르트 데스멋은 대전쟁 동안 비행사로 활약했습니다. 1930년대에 그는 미래의 벨기에 공군 조종사들을 양성하기 위한 비행 교관으로서 근무했습니다.
BEL_raoul_overstraeten코0=라아울 판 오버르스트라턴
BEL_raoul_overstraeten_desc코0=라아울 판 오버르스트라턴은 국왕과 가장 가까운 군사 조언가 중 한 명이었습니다. 그래서 그에게는 (적어도 군사적 문제에 한해서) "부왕"이라는 별명이 붙었습니다. 그는 또한 왕립군사학교의 강사이기도 했으며 1920년대에는 앞으로의 전쟁에서 전차가 중요해질 것이라는 걸 예견하는 여러 권의 책을 쓰기도 했습니다. 그는 벨기에 공군에 관해서도 매우 독특한 의견을 가지고 있었습니다: 그는 독일이 공격해온다면 공군은 이에 대응할만큼 힘이 있다고 생각하지 않았으며, 그렇기에 군은 공군에 투자하지 말고 대공포에 투자해야 한다고 보았습니다.
BEL_raoul_overstraeten2코0=라아울 판 오버르스트라턴
BEL_raoul_overstraeten2_desc코0=라아울 판 오버르스트라턴은 국왕과 가장 가까운 군사 조언가 중 한 명이었습니다. 그래서 그에게는 (적어도 군사적 문제에 한해서) "부왕"이라는 별명이 붙었습니다. 그는 또한 왕립군사학교의 강사이기도 했으며 1920년대에는 앞으로의 전쟁에서 전차가 중요해질 것이라는 걸 예견하는 여러 권의 책을 쓰기도 했습니다. 그는 벨기에 공군에 관해서도 매우 독특한 의견을 가지고 있었습니다: 그는 독일이 공격해온다면 공군은 이에 대응할만큼 힘이 있다고 생각하지 않았으며, 그렇기에 군은 공군에 투자하지 말고 대공포에 투자해야 한다고 보았습니다.
BEL_henri_decarpentrie코0=앙리 데카르펜트리
BEL_henri_decarpentrie_desc코0=앙리 데카르펜트리는 1928년에 벨기에 해군이 해체되기 전 짧게나마 복무했던 함포 장교였습니다. 그러한 배경을 이유로 그는 새롭게 재탄생된 벨기에 해군의 무장화된 트롤선의 지휘를 맡았습니다.
BEL_jules_iserentant코0=펠릭스 이세렌탄트
BEL_gustaaf_sap코0=휘스타프 삽
BEL_gustaaf_sap_desc코0=휘스타프 삽은 경제학자이자 가톨릭당에서 극우에 속하는 정치가입니다. 그는 레옹 드그렐을 은밀히 지지하였고, 렉시스트들이 승리하기를 바라고 있습니다. 그의 계획은 드그렐이 선거에서 승리할 수 있도록 한 후 그가 권력을 잡으면 바로 그의 당에 합류하는 것이었습니다. 드그렐이 1936년 선거에서 승리한 후 렉스가 쇠퇴의 길을 걷게 되자 휘스타프 삽은 가톨릭당에 남았으며 런던의 망명정부에 합류하기까지 이르게 되었습니다.
BEL_victor_van_strydonck_de_burkel코0=빅토르 판 스트리동크 더 뷔르컬
BEL_victor_van_strydonck_de_burkel_desc코0=벨기에 군에서 가장 오랫동안 복무한 장군 중 한 명인 그는 기동에 관하여 기술적 진보가 이뤄짐에 따라 기존의 자신의 의견은 묵살당하고 새로운 물결에 바로 휩쓸려버렸을 수도 있었습니다. 하지만 그는 바로 굴복하지 않고 시간이 어느 정도 흐른 뒤에야 마지못해 새로운 물결을 인정했으며 1935년에 시작된 기동화 계획을 받아들이게 되었습니다.
BEL_auguste_edouard_gilliaert코0=아우휘스터-에다우아르트 힐리아르트
BEL_karel_bossart코0=카럴 얀 보사르트
BEL_karel_bossart_desc코0=미국인들은 우리가 지닌 로켓 분야에서 가장 뛰어난 실력을 가진 이들 중 한 명에게 많은 자금을 투자해주었습니다. 우리도 그에게 같은 기회를 준다면 그를 고국으로 돌아가도록 설득할 수 있을 것입니다.
BEL_joris_van_severen코0=요리스 판 세베런
BEL_joris_van_severen_desc코0=요리스 판 세베런은 진정으로 당수는 아니었습니다. 마치 베르디나소가 실제로 정당은 아닌 것처럼 말이죠. 그 대신 베르디나소는 베네룩스 전체의 통합을 추구하며 베네룩스를 통일된 조합주의 국가로 만들고자 하는 운동이었습니다. 그럼에도 불구하고 1935년 때까지 그는 격렬한 플란데런 국민주의자였습니다. 그가 왈로니인들이 같은 피를 나눈 사촌이기에 연합에 포함되어야 한다고 주장하기 전까지는 말입니다. 더 현실적인 이유에선 벨기에를 그렇게 나눠버린다면 벨기에령 콩고까지 나눠야 한다는 걸 의미하기에 원대함을 이루고자 하는 그의 목표와는 완벽히 반대였기에 그랬던 거였습니다. 1940년에 그는 장래에 독일과의 협력을 꾀할 수 있는 자라는 이유로 벨기에 경찰에게 체포되었습니다. 다른 파시스트들과 같이 북부 프랑스로 이송된 그는 그에 대해 언짢은 감정을 품은 술에 취한 프랑스 간수들에 의해 살해당했습니다.
BEL_julien_lahaut코0=율린 라하우트
BEL_julien_lahaut_desc코0="러시아 원정 벨기에 장갑차 부대"의 베테랑인 율린 라하우트는 러시아에서 볼셰비키들을 만난 후 그들의 사상에 동의를 표했습니다. 한 때 그는 벨기에에서 공산당의 중요 당원이기도 했습니다.
BEL_achille_van_acker코0=아힐러 판 아커르
BEL_achille_van_acker_desc코0=아힐러(아힐) 판 아커르는 1945년에 총리가 된 사회주의 정치인이었습니다.


BEL_jean_de_lannoy코0=장 드 라노이
BEL_jean_de_lannoy_desc코0=유서깊은 귀족 가문의 후예인 장 드 라노이는 현대전의 본질에 대해 연구하는 늙은 장군입니다. 그는 적의 진격을 막을 수 있는 치명적인 반격을 가능케 하는 무기로 전차를 사용할 것을 제안하는 기사를 발표하는 등 벨기에 군 내의 다른 인물들에 비해 혁신적인 견해를 가졌습니다. 비록 역사적으로 벨기에가 그의 기사에서 제안하는 것과 같은 기동을 수행할만큼의 전차를 보유한 적은 단 한 번도 없었지만 그가 벨기에에서 기동전을 활용하자는 주장을 진심으로 믿는다는 것이 명확해보입니다.

































































































































COG_union_miniere코0=오트카탕가 광업 조합
COG_union_miniere_desc코0=오트카탕가 광업 조합은 "지질학적 스캔들"이라고 불리는 카탕가에 설립된 광업 회사입니다. 구리, 텅스텐을 채굴하였으며  제일 중요하다고 할 수 있는 신콜로브웨의 우라늄 광산 또한 개발하였습니다.
COG_idea_war_mining_production_directorate코0=전시 광업 생산국
COG_idea_war_mining_production_directorate2코0=전시 광업 생산국
COG_idea_war_mining_production_directorate3코0=전시 광업 생산국

tblra_linguistic_question_in_military코0=군 내 언어소통 문제
tblra_linguistic_question_in_military_desc코0=수 년 동안 플란데런 운동파들은 플란데런 출신 병사들은 프랑스어로 내린 명령을 이해할 수 없다고 주장하며 군대를 언어가 통하는 이들끼리 나누려 했습니다.
tblra_divide_the_military코0=언어 기반 군 재편성
tblra_divide_the_military_desc코0=이제 우리는 각자의 언어적 기반을 바탕으로 군대의 구조를 재편성하는 계획을 세웠습니다. 이에 따라 몇몇 부대는 다른 병영으로 이동해야 할 것이고, 많은 병사들은 새로운 장교들에 의해 지휘될 것입니다.
tblra_army_linguistic_divide코0=언어 기반 군내 분리
tblra_army_linguistic_divide_desc코0=수 년 동안 플란데런 운동파들은 플란데런 출신 병사들은 프랑스어로 내린 명령을 이해할 수 없다고 주장하며 군대를 언어가 통하는 이들끼리 나누려 했습니다. 이제 프랑스어를 말하는 사단과 플란데런어를 말하는 사단을 분리시키기 위해 군대 구조에 변화를 도입할 때가 됐습니다.
tblra_depillarize_the_belgians코0=벨기에 사회 탈기둥화
tblra_depillarize_the_belgians_desc코0=현재 기둥화된 사회의 경직성은 혁명과 그에 따라오는 더 나은 미래를 막는 장애물입니다.
tblra_choose_Rex코0=렉스 선출
tblra_choose_Rex_desc코0=렉스는 이 나라에서 가장 강력한 파시스트 정당이고, 렉스는 조국을 강하고 통일된 상태로 유지하고자 하며, 렉스는 진정으로 위대한 벨기에가 어떤 것인지 보여줄 것이니, 렉스는 승리할 것이다!
tblra_choose_Verdinaso_desc코0=플란데런 국가 연합은 우리나라가 분리되길 바랄 뿐이며, 그들은 왈로니인들이 적이 아닌 우리의 인종적 형제임을 인정하지 않으려 합니다. 하지만 만약 우리가 네덜란드와의 통일이라는 구상 아래에 국민들의 뜻을 모을 수 있다면 저지대 국가에 사는 모든 국민들의 연합인 디츨란트를 세울 수 있을 것입니다. 새로 세워질 나라는 500년 동안이나 분단된 이후 만들어진 우리의 영원한 연합을 기릴 것입니다.
tblra_choose_Verdinaso코0=베르디나소 선출
tblra_go_left코0=PCB-PKB 지지
tblra_go_left_desc코0=우리 나라는 은행가들과 배에 지방만 잔뜩 낀 자본가들에 의해 너무 오랫동안 지배되어 왔습니다. 이제 벨기에 공산당이 나설 때입니다. 우리는 프롤레타리아 혁명을 퍼뜨려야 합니다!
tblra_go_right코0=렉스-베르디나소 지지
tblra_go_right_desc코0=우리 나라는 너무 오랫동안 이기적이고 부패한 정치가들과 그들의 은행가 친구들에 의해 지배되어 왔습니다. 이러한 작태는 우리 사회의 도덕적 해이를 가속화시킬 뿐이며 흉악한 빨갱이 개새끼들이 단일되고, 성스러우며, 가톨릭 정신으로 충만하며, 사도적인 교회로부터 우리 국민들을 떨어뜨리도록 허용해주는 꼴입니다. 우리 조국이 잠에서 깨어나도록 할 때가 됐습니다!
tblra_fascist_legions코0=벨기에 반볼셰비키 군단
tblra_fascist_legions_desc코0=우리는 유격병들을 모아서 빨갱이들의 위협에 노출되어 위태로운 나라들을 도와 싸워야 합니다.
tblra_belgian_militarism코0=벨기에 군국주의
tblra_belgian_militarism_desc코0=벨기에는 이천년에 달하는 역사를 지니고 있습니다! 우리는 위대한 카이사르를 놀라게 만들었고, 황금 박차 전투에서 프랑스 왕국을 무찔렀으며, 대전쟁에선 독일 제국으로부터 승리하였습니다. 우리의 유산은 우리 군대가 반영해야할 만큼 영웅적입니다.
tblra_claim_the_benelux코0=옛 부르고뉴령 네덜란드 지역 영유권 주장
tblra_claim_the_benelux_desc코0=네덜란드는 한 때 통일된 적이 있었습니다... 빌럼 판 오라녜 1세 국왕에 의해서가 아닌 플란데런 백작들과 브라반트의 공작들과, 브뤼허와 브뤼셀, 디종을 통치하는 부르고뉴 공작들에 의해 말입니다. 네덜란드에 살고 있는 국민들은 고귀한 핏줄을 지니고 있으며 공통된 유산을 공유하고 있습니다. 그러므로 그들은 한 지배체제 하로 뭉쳐야 합니다. 바로 우리의 지배체제 말입니다.
tblra_burgundian_circuit코0=부르고뉴권 복원
tblra_burgundian_circuit_desc코0=제국 신민들이여, 일어나라! 레옹 드그렐은 이렇게 말하며 모든 벨기에 국민들에게 샤를 5세 황제가 만든 부르고뉴권에 영감을 받아 부르고뉴 공작이 프랑스와 독일 사이에 새로운 나라를 만들고자 한 야망을 다시금 이룩하자고 호소했습니다. 그럼에도 불구하고 몇몇 회의론자들은 그를 "겸손한 자 1세, 부르고뉴의 왕"이라고 부르기 시작했습니다.(주의점: 이 회의론자들도 그와 별반 다르지 않은 자들입니다. 그들도 동부전선에서 왈롱 군단에 속해 병사로 복무했었습니다.)
tblra_proclaim_thiois_empire코0=티오아 제국 선포
tblra_proclaim_thiois_empire_desc코0=이제 우리의 주요 목표가 달성되었으니, 마침내 벨기에라는 옛 이름을 없애고 우리 제국 내 연합의 힘을 더욱 분명하게 보여주는 새로운 이름으로 대체할 수 있을 것입니다. 티오아 제국 만세!
tblra_unite_dietsland코0=디츨란트 통합
tblra_unite_dietsland_desc코0=디츨란트로의 통합이 이제 가능해졌습니다. 우리는 먼저 네덜란드 연항왕국과의 국경을 재통합해야 합니다. 그리고 나선 세바스티앙 르 프레스트르 드 보방과 루이 14세와 맺은 부조리하기 그지없는 전쟁 조약을 뒤집기 위해 프랑스를 공격하고 네덜란드 17주도 다시 통합할 수 있을 것입니다. 이는 반드시 성공할 것입니다. 왜냐하면 우리의 국시는: "강함이 통합을 이끌어낸다" 이기 때문입니다.
tblra_proclaim_dietsland코0=디츨란트 선포
tblra_proclaim_dietsland_desc코0=디츨란트로의 통합이 이제 가능해졌습니다. 우리는 먼저 네덜란드 연항왕국과의 국경을 재통합해야 합니다. 그리고 나선 세바스티앙 르 프레스트르 드 보방과 루이 14세와 맺은 부조리하기 그지없는 전쟁 조약을 뒤집기 위해 프랑스를 공격하고 네덜란드 17주도 다시 통합할 수 있을 것입니다. 이는 반드시 성공할 것입니다. 왜냐하면 우리의 국시는: "강함이 통합을 이끌어낸다" 이기 때문입니다.
tblra_proclaim_dietsche_rijk코0=디츠허 레이크 선포
tblra_proclaim_dietsche_rijk_desc코0=이제 우리의 주요 목표가 달성되었으니, 마침내 벨기에라는 옛 이름을 없애고 우리 제국 내 연합의 힘을 더욱 분명하게 보여주는 새로운 이름으로 대체할 수 있을 것입니다. 디츠허 레이크 만세!
tblra_fascist_youth_organizations코0=파시스트 청년 조직 설립
tblra_fascist_youth_organizations_desc코0=북부과 남부에 사는 우리들은 서로 다른 언어를 가지고 소통하지만, 사실 우리는 공통된 게르만족 조상을 지니고 있습니다. 이 고대의 진리는 청년들에게 가르쳐져야만 합니다. 왜냐하면 그들은 우리 나라, 우리 인종의 미래이고 더 나아가 새로운 유럽 질서의 토대이기 때문입니다.
tblra_colonial_claims코0=대콩고 분지 영유권 주장
tblra_colonial_claims_desc코0=베를린 회의에서 콩고가 지닌 진정한 능력은 위선적인 "강대국들"에 의해 제한되었습니다. 이제 그 결정들을 뒤집고 스탠리가 제안한 계획을 도입할 때입니다: 대서양과 인도양을 잇는 대콩고는 아프리카의 심장부에서 문명의 승리를 보장하기 위해선 반드시 필요합니다.
tblra_germany_millitary_coop코0=독일과의 군사협력
tblra_germany_millitary_coop_desc코0=우리 나라의 국가적 각성과 독일과의 이념적 친밀성으로 우리는 그들과 군사협력조약을 맺을 수 있게 되었습니다.
tblra_belgium_first코0=신께서 보우하시는 자유 벨기에와 국왕
tblra_belgium_first_desc코0="신께서 보우하시는 자유 벨기에와 국왕" 이라는 말은 "미래를 향하여"라는 렉스당의 찬가에서 나왔습니다. 렉스라는 이름처럼 그들은 매우 왕당파적 기질을 가지고 있었으나 레오폴드 3세는 강력한 정부에 대해 반대 의사를 분명히 하진 않았습니다. 이러한 "우유부단함"은 "왕실에 대한 의문"으로까지 이어졌습니다. 샤를 왕자의 섭정 통치 도입과 전후 국왕의 퇴위 말입니다.
tblra_reactivate_caur_contacts코0=CAUR와의 접촉 재개
tblra_reactivate_caur_contacts_desc코0=1934년에 열린 몽트뢰 회의는 베르디나소의 당원들이 두체의 비전에 따라 새로운 유럽을 만들고자 CAUR(로마 보편 행동 위원회)의 요원들의 비호 아래에 만날 수 있는 기회였습니다.
tblra_an_ally_across_the_channel코0=해협 너머의 동맹
tblra_an_ally_across_the_channel_desc코0=본국의 정당과 영국의 정당이 둘 다 선거에서 승리하여 우리 두 정부는 자연스레 동맹이 되었습니다.
BEL_spanish_ties코0=스페인과의 유대 관계
BEL_spanish_ties_desc코0=우리의 역사는 스페인과 연결되어져 있습니다. 그들은 독실함의 본보기 그 자체이며 그들이 우리를 수 세기 동안 지배할 동안 우리는 그들의 왕들로부터 많은 것을 배워왔으며 우리들 중 몇몇은 그들의 최고의 장군이 되곤 했습니다. 무신론적인 빨갱이들을 상대로 일어난 국가적이고 가톨릭적인 각성은 국민들로 하여금 신을 믿지 않는 공산주의를 박멸시키기 위해 필요한 충실한 신자로 만들 것입니다.
tblra_propaganda_ministry코0=선전부 설립
tblra_propaganda_ministry_desc코0=선전은 세뇌를 하는 것이 아닙니다... 다만 국민들이 올바른 길을 가도록 안내해주는 가장 좋은 방법일뿐이지요.
tblra_communist_brigades코0=벨기에 공산당 여단
tblra_communist_brigades_desc코0=우리는 파시스트들과 싸우기 위해 자원자를 모집해야 합니다.
tblra_support_pcf코0=프랑스 공산당 지원
tblra_support_pcf_desc코0=프랑스 공산당은 유럽 내에 있는 반파시스트 세력의 중요 요소입니다. 우리는 어떤 수단을 써서라도 그들을 지원해야 합니다.
tblra_support_pcf2코0=프랑스 코뮌 지원
tblra_support_pcf2_desc코0=프랑스 공산당은 유럽 내에 있는 반파시스트 세력의 중요 요소입니다. 우리는 어떤 수단을 써서라도 그들을 지원해야 합니다
tblra_communist_army코0=군대 정치적 재조직화
tblra_communist_army_desc코0=개인의 고통은 국가의 영광을 위해 필요한 것입니다. 벨기에 같은 나라에선 국제주의는 세계적으로 퍼지기 전에 내부적으로 시작될 필요가 있습니다.
tblra_sign_pact_with_soviets코0=소련과의 조약 체결
tblra_sign_pact_with_soviets_desc코0=우리의 주된 위협은 바로 나치 독일입니다. 소련은 독일의 전차들과 맞먹을 수 있도록 우리의 기갑 기술을 향상시켜주겠다고 제안해왔습니다. 우리는 이 기회를 한 손이 아닌 두 손을 가지고 꽉 붙들어잡아야 합니다!
tblra_independent_revolution코0=자주적 혁명
tblra_independent_revolution_desc코0=이 혁명은 우리들의 혁명입니다! 우리는 스탈린과 그의 소비에트로부터 그 어떤 것도 빚지지 않았습니다!
tblra_invite_france코0=프랑스 코뮌과의 동맹
tblra_invite_france_desc코0=서유럽에 또 다른 새 공산 정권이 들어섰으니, 우리 두 국가는 깨지지 않을 군사동맹을 맺기 위한 합의를 해야 합니다.
tblra_political_commissars코0=정치지도원
tblra_political_commissars_desc코0=공산주의 혁명은 전 세계의 풍요로 향하는 진보의 매 단계마다 언제든지 전복될 수 있는 위험을 가지고 있습니다. 이러한 진보의 단계가 적들로부터 위협받지 않도록 하려면, 올바른 길을 지키는 수호자들이 자본주의 열강들이 보내는 대리인들과 싸워야 합니다.
tblra_technology_sharing코0=기술 공유
tblra_puppet_netherlands코0=네덜란드 정부 압박
tblra_puppet_netherlands_desc코0=저지대 국가들은 자본주의로부터 해방되어야만 합니다.
tblra_communist_propaganda_Benelux코0=저지대 국가 내의 노동자들이여, 단결하라!
tblra_communist_propaganda_Benelux_desc코0=저지대 국가들은 자본주의로부터 해방되어야 합니다. 혁명을 확산시키기 위해서는 이러한 선전이 우리의 이웃들에게 널리 전파되어야 합니다.
tblra_ideological_propaganda코0=이념 선전
tblra_ideological_propaganda_desc코0=모든 공산주의 운동은 대중들을 조직하기 위한 준비를 갖춘 잠재적인 소규모 조직입니다.
tblra_technology_sharing_desc코0=우리 동맹국들과 기술 발전을 공유함으로써 우리 세력 내에 있는 모든 이들이 전시 기술개발을 좀 더 효율적으로 수행할 수 있을 것입니다.
tblra_technology_sharing_democracy코0=기술 공유
tblra_technology_sharing_democracy_desc코0=우리 동맹국들과 기술 발전을 공유함으로써 우리 세력 내에 있는 모든 이들이 전시 기술개발을 좀 더 효율적으로 수행할 수 있을 것입니다.
tblra_technology_sharing_fascism코0=지식을 통한 힘
tblra_technology_sharing_fascism_desc코0=우리 동맹국들과 기술 발전을 공유함으로써 우리 세력 내에 있는 모든 이들이 전시 기술개발을 좀 더 효율적으로 수행할 수 있을 것입니다.
tblra_technology_sharing_communism코0=사회주의 과학 협력
tblra_technology_sharing_communism_desc코0=우리 동맹국들과 기술 발전을 공유함으로써 우리 세력 내에 있는 모든 이들이 전시 기술개발을 좀 더 효율적으로 수행할 수 있을 것입니다.
tblra_form_coalition_government코0=연립정부 형성
tblra_form_coalition_government_desc코0=연립정부를 만드는 건 벨기에의 전통이지만 파시즘의 위협에 맞서기 위해서는 모든 민주정당이 대규모 연정에 포함되어야 하며 사소한 차이는 제쳐놓아야 합니다.
tblra_centralized_communist_government코0=중앙화된 공산주의 정부
tblra_urban_projects_capital코0=브뤼셀 철도 계획 착수
tblra_urban_projects_capital_desc코0=우리는 건축적 미학을 희생하더라도 다양한 철도 시스템을 도시를 통과하는 하나의 큰 철도망으로 연결하는 터널을 파서 우리의 수도를 진정한 현대 도시로 바꿀 수 있습니다.
tblra_fortress_belgium코0=리에 요새 지대 재건설
tblra_fortress_belgium_desc코0=리에의 요새는 대전쟁이 시작됐을 때 독일에 맞서 벨기에를 방어하는 핵심 요소였습니다. 독일의 공격을 억제하기 위한 핵심 요소로 만들기 위해서는 중요한 건설 계획이 가능한 한 빨리 시작되어야 합니다. 글라이더를 이용한 공격을 할 수도 있다는 걸 잊지 마십시오.
tblra_reinforce_antwerp_brussels코0=KW 선
tblra_reinforce_antwerp_brussels_desc코0=브라반트는 우리 나라의 중심부이자 가장 중요한 도시들이 있는 곳입니다. 안트베르펜은 과거에 중요 요새였고 브뤼셀은 우리 나라의 중심입니다. 이 두 지역을 요새화한다면 적의 침략에 맞서는 방벽이 될 것입니다. 코닝스호이크트의 마을에서부터 뻗어나와 우아르브의 마을까지 이어지는 방어선은 대전차 참호와 벙커, 코인테트 대전차 함정이 갖춰질 것입니다.
tblra_fortress_french_border코0=프랑스와의 국경 요새화
tblra_fortress_french_border_desc코0=프랑스는 우리의 진정한 적이니 전쟁이 일어날 경우를 대비해 준비해둬야 합니다.
tblra_Support_the_congo_railways코0=식민지 수송 부서
tblra_Support_the_congo_railways_desc코0=1935년에 만들어진 "식민지 수송 부서" 또는 OTRACO는 벨기에령 콩고에 있는 철도 시스템을 관리했습니다.
tblra_congo_rubber코0=고무 플랜테이션 확장
tblra_congo_rubber_desc코0=콩고의 열대 기후는 고무 플랜테이션을 만들기에 최적의 기후입니다. 새로운 품종의 사용과 플랜테이션의 확장은 생산량을 쉽게 증가시킬 것입니다. 전 원주민들이 이 문제에 관해선 기꺼이 손을 빌려줄 것이라고 확신합니다.
tblra_congo_rubber2코0=플랜테이션 생산성 향상
tblra_congo_rubber2_desc코0=콩고의 열대 기후는 고무 플랜테이션을 만들기에 최적의 기후입니다. 새로운 품종의 사용과 플랜테이션의 확장은 생산량을 쉽게 증가시킬 것입니다. 전 원주민들이 이 문제에 관해선 기꺼이 손을 빌려줄 것이라고 확신합니다.
tblra_support_copper_mining코0=콩고 구리 광산 채굴 시작
tblra_support_copper_mining_desc코0=지난 몇 년 동안 콩고 여러 지역에서 발견된 식민지의 풍부한 광석들은 문명국인 우리 나라가 채굴하여 경제에 보탬이 되길 기다리고 있습니다.
tblra_support_copper_mining2코0=콩고 구리 광산 확장
tblra_support_copper_mining2_desc코0=지난 몇 년 동안 콩고 여러 지역에서 발견된 식민지의 풍부한 광석들은 문명국인 우리 나라가 채굴하여 경제에 보탬이 되길 기다리고 있습니다.
tblra_support_tungsten_mining코0=콩고 텅스텐 광산 채굴 시작
tblra_support_tungsten_mining_desc코0=지난 몇 년 동안 콩고 여러 지역에서 발견된 식민지의 풍부한 광석들은 문명국인 우리 나라가 채굴하여 경제에 보탬이 되길 기다리고 있습니다.
tblra_support_tungsten_mining2코0=콩고 텅스텐 광산 확장
tblra_support_tungsten_mining2_desc코0=지난 몇 년 동안 콩고 여러 지역에서 발견된 식민지의 풍부한 광석들은 문명국인 우리 나라가 채굴하여 경제에 보탬이 되길 기다리고 있습니다.
tblra_support_tungsten_mining3코0=콩고 텅스텐 광산 추가 확장
tblra_support_tungsten_mining3_desc코0=지난 몇 년 동안 콩고 여러 지역에서 발견된 식민지의 풍부한 광석들은 문명국인 우리 나라가 채굴하여 경제에 보탬이 되길 기다리고 있습니다.
tblra_support_tungsten_mining4코0=텅스텐 채굴 최대화
tblra_support_tungsten_mining4_desc코0=지난 몇 년 동안 콩고 여러 지역에서 발견된 식민지의 풍부한 광석들은 문명국인 우리 나라가 채굴하여 경제에 보탬이 되길 기다리고 있습니다.
tblra_transform_the_congo코0=식민지 활용 기회 확장
tblra_transform_the_congo_desc코0=우리의 수송 능력을 증가시키기 위해선 바나나 항구를 개조해야 합니다.
tblra_transform_the_congo2코0=식민지 가공 시설 투자
tblra_transform_the_congo2_desc코0=비록 콩고의 주된 목적이 자원 추출용 식민지라 할지라도, 식민지의 인구와 광물의 양은 수출하기 전에 가공 과정을 할 수 있을 정도로 그 가치가 중대합니다.
tblra_transform_the_congo3코0=식민지 가공 시설 증가
tblra_transform_the_congo3_desc코0=비록 콩고의 주된 목적이 자원 추출용 식민지라 할지라도, 식민지의 인구와 광물의 양은 수출하기 전에 가공 과정을 할 수 있을 정도로 그 가치가 중대합니다.
tblra_urbanize_wallonie코0="실론 삼브르-뫼즈 공업 지대"투자
tblra_urbanize_wallonie_desc코0=왈롱은 19세기의 시작 이후로 유럽에서 가장 공업화된 곳 중 하나였습니다. 뫼즈 강과 그 지류인 삼브르 강은 나라 전체와 유럽의 나머지 지역으로 공업 생산품을 운송할 수 있도록 돕는 필수적인 동맥입니다.
tblra_invest_in_FN_Herstal코0=리에 군수 공장 확장
tblra_invest_in_FN_Herstal_desc코0=리에 안이나 주변부에 위치해 있느 "에르스탈 국립공장", "왕립 대포 제조소"와 "국립 조병창"은 우리 군수 물품 생산 능력을 담당하는 가장 귀중한 요소들입니다. 만약 우리가 제대로 싸울 수 있도록 충분한 무기를 갖춘 군대를 갖기를 원한다면, 그 공장들의 확장은 필수적일 것입니다.
tblra_invest_in_FRC_Herstal코0="국립 화포 제조소" 확장
tblra_invest_in_FRC_Herstal_desc코0=리에 근처의 에르스탈에 위치해 있는 "에르스탈 국립공장"과 "왕립 대포 제조소"는 우리 군수 물품 생산에서 가장 중요한 요소들입니다. 만약 우리가 총기 생산량을 늘리고자 한다면, 그 공장들의 증설은 필수적입니다.
tblra_urban_projects_capital_industry코0=브뤼셀 산업 개발
tblra_urban_projects_capital_industry_desc코0=현재 브뤼셀과 그 주변에서 건설되고 있는 새로운 철도로 인해 도시의 경제적 잠재력이 증가하여 브뤼셀은 공업과 서비스업을 하기에 더욱 더 매력적인 곳으로 보이게 될 것입니다.
tblra_Expand_the_port_of_Antwerp코0=안트베르펜 항구 개조
tblra_Expand_the_port_of_Antwerp_desc코0=유럽의 주요 항구 중 하나인 안트베르펜은 수출 중심 산업을 발전시킬 수 있는 좋은 위치에 있습니다.
tblra_urban_projects_capital2코0=안트베르펜 산업단지
tblra_urban_projects_capital2_desc코0=유럽의 주요 항구 중 하나인 안트베르펜은 수출 중심 산업을 발전시킬 수 있는 좋은 위치에 있습니다.
tblra_revise_air_doctrine코0=공군 교리 검토
tblra_revise_air_doctrine_desc코0=1930년대 중반이 되자 새로운 공군 교리의 도입이 시급해 보였습니다. 벨기에 공군은 프랑스 공군 전술을 연구했지만 벨기에의 전투기 시제품이 실패한 후 주로 영국으로부터 면허를 구입하여 전투기를 생산했습니다.
tblra_van_overstraeten_aa_guns코0=대공포 개발 중점
tblra_van_overstraeten_aa_guns_desc코0=가장 영향력 있는 벨기에 군사 이론가 중 한 명인 라아울 판 오버르스트라턴은 벨기에는 공군을 가지기에는 그 규모가 너무 작다고 확신했습니다. 그는 벨기에군이 대공포 개발에 초점을 맞출 동안 벨기에의 동맹국들은 벨기에의 영공을 지킬 것이라는 생각을 선호했습니다.
tblra_aa_guns_expertise코0=대공 기술 전문
tblra_aa_guns_expertise_desc코0=공중 공격의 위협으로부터 우리의 안전을 보장하기 위해선 우리는 더 많은 대공포대를 생산하고 우리의 중요 기반시설을 방공 시설로 보호해야 합니다.
tblra_Renard_fighters코0=레나르트의 경비행기
tblra_Renard_fighters_desc코0=대전쟁에서 용맹한 파일럿이었던 알프러트 레나르트는 가장 중요한 벨기에 비행기 생산자 중 한 명이 되었습니다. 역사적으로 그의 군용 비행기는 시제품들의 추락으로 인하여 실패로 끝났으나, 약간 고치기만 한다면 최고의 벨기에 전투기가 될 수 있을 것입니다.
tblra_SABCAs_bombers코0=SABCA의 면허생산 폭격기
tblra_SABCAs_bombers_desc코0=이탈리아의 제한적인 산업 능력으로 인하여 그들은 면허를 구입한 후 이탈리아의 비행기를 생산하기 위해 "벨기에 항공 건설 유한회사"라고 불리는 SABCA와 계약을 맺었습니다. 덧붙여 말하자면 SABCA는 프랑스와 벨기에(브레게 693의 부품들)를 위한 중비행기를 생산하기 시작했지만 침략으로 생산이 중단되었습니다.
tblra_Foreign_aviation_studies코0=외국 전술 연구
tblra_Foreign_aviation_studies_desc코0=외국의 설계를 연구하고 면허를 구입함으로써, 우리는 우리 항공기들의 결함을 확인하고 품질을 향상시킬 수 있습니다.
tblra_experimental_weaponry코0=FN 시제품 지원
tblra_experimental_weaponry_desc코0=기발한 발명과 급진적인 기술의 발전은 우리가 보다 특이하고 효과적인 군사 기술 개발을 추구할 수 있도록 해주었습니다. 지난 몇십 년 동안 FN 에르스탈은 보병 화기 개발의 선구자였으며, 이 전통은 우리의 승리를 보장하기 위해 계속 이어져가야만 합니다.
tblra_establish_radio_stations코0=무선기지 개선
tblra_establish_radio_stations_desc코0=영국이 선례를 보였듯이 무선탐지와 무선거리측정을 위한 기지는 국토 방위에 있어서 매우 유용합니다. 이제 우리도 우리만의 무선 체계를 만들어 우리 나라를 좀 더 효과적으로 방어할 수 있도록 합시다.
tblra_support_innovation코0=기술혁신 지원
tblra_support_innovation_desc코0=전투의 승리는 기술적 이점의 도움을 통해 얻어집니다. 더 나은 기술은 더 많은 전투에서 이긴다는 것을 의미하며, 더 나은 기술은 우수한 연구 시설을 통해 얻어질 수 있습니다.
tblra_clear_lands_congo코0=새 영토 단장
tblra_clear_lands_congo_desc코0=우리의 수송 능력을 증가시키기 위해선 바나나 항구를 개조해야 합니다.
tblra_invest_in_nuclear_program코0=핵 연구
tblra_invest_in_nuclear_program_desc코0=알베르트 아인슈타인의 상대성 이론과 우라늄-238의 방사성 붕괴를 바탕으로, 우리는 원자가 쪼개질 때 엄청난 양의 에너지가 발생한다는 것을 발견했습니다. 우리는 연쇄반응 이론의 가능성을 조사해야 하며, 그렇게 하기 위해선 엄청난 양의 우라늄 광석을 추출해야만 합니다. 콜웨지와 신콜로베에 있는 우리 광산이 필요한 만큼의 양을 채굴해내길 바랍니다.
tblra_further_nuclear_research코0=우라늄 활용 및 수출
tblra_further_nuclear_research_desc코0=원자에 대한 우리의 새로운 이해와 증가하는 우라늄 광석 채굴량과 함께 우리는 우라늄이 지닌 잠재력을 조사할 수 있을 뿐 아니라 광석의 일부를을 우리의 주요 동맹국들에게 수출하여 우리 연합이 적에 대한 최후의 승리를 얻을 수 있도록 할 수 있을 것입니다.
tblra_start_rocket_program코0=로켓 프로그램 시작
tblra_start_rocket_program_desc코0=로켓 공학은 많은 가능성을 지닌 새로운 과학 분야 학문입니다. 군사적 사용을 위해 이러한 가능성들을 탐사하는 것은 나름의 과실을 가져다줄 수 있을 것입니다. 이러한 노력의 성공을 보장하기 위해, 우리는 그 주제에 대해 가장 유능한 전문가를 영입하기 위해 노력해야 합니다. 카럴 얀 보사르트는 현재 미국에서 일하고 있습니다. 그가 이 매혹적인 프로젝트의 수석 공학자가 되기 위해 조국으로 돌아오는 것을 받아들이길 바랍니다.
tblra_stay_neutral코0=비구속 정치
tblra_stay_neutral_desc코0=우리는 히틀러를 자극해선 안 됩니다. 비록 연합국의 편이 되는게 더 안전하다 할지라도 이는 새로운 슐리펜 계획이 이뤄질 수 있는 가능성만 증가시킬 뿐입니다. 이러한 중립 정책은 "비구속"이라고 이름 지어졌습니다.
tblra_deterrence코0=전쟁 억제력
tblra_deterrence_desc코0=유럽에서 증가하고 있는 파시즘의 위협은 중립을 선언하는 것만으로는 충분치 않다는 것을 명백히 보여주고 있습니다. 우리는 우리의 독립을 보호하기 위해 스스로를 무장시켜야 합니다.
tblra_democratic_influence코0=파시즘에 맞서는 정치적 연합
tblra_democratic_influence_desc코0=우리 나라는 민주적인 나라이며, 국가주의나 공산주의같은 새로운 사상에 의해 휩쓸려서는 안 됩니다.
tblra_begin_rearmement코0=방위 위원회 보고서 수용
tblra_begin_rearmement_desc코0=증가하는 정치적 긴장에 우리 군대를 적응시키기 위해 필요한 노력을 고려하기 위해, 방위 위원회는 상세한 보고서를 발표했습니다. 이 보고서는 야심찬 재무장 계획의 기초가 될 것입니다.
tblra_accept_van_den_den_bergen_plan코0=판 덴 베르헌의 계획 수용
tblra_accept_van_den_den_bergen_plan_desc코0=판 덴 베르헌 장군은 완전 동원될 준비를 마친 징집병의 수를 늘리겠다는 야심찬 계획을 제안했습니다. 이 계획은 군대가 신속하게 싸울 수 있도록 해주겠지만, 그렇게 많은 사람들을 동원한다면 대공황의 충격 이후 여전히 취약한 우리 경제를 둔화시킬 것입니다.
tblra_lessons_from_wwi코0=기동 조직
tblra_lessons_from_wwi_desc코0=현대화 계획의 이론들을 대규모 기동훈련에서 시험함으로써 적용할 때입니다.
tblra_light_tank_destroyers코0=경구축전차 계획
tblra_light_tank_destroyers_desc코0=우리는 세계 최고의 대전차포인 FRC 47mm 포를 가지고 있습니다. 하지만 속도가 빠른 차량에 의해 우회공격 당할 수 있습니다. 이러한 위협에 대항하기 위해선 우리 대전차포를 빨리 움직일 수 있는 방법을 찾아야만 합니다. 어쩌면 대전차포를 무한궤도가 달린 경장갑차체에 달아서 가볍고 기동성도 좋은 구축전차를 만들 수 있을 것입니다. 이런 구축전차들은 울퉁불퉁한 아르덴의 지형에서 이점을 얻을 수 있을 뿐만 아니라 침략해오는 전차 행렬을 급습하는 전술에도 사용할 수 있을 것입니다.
tblra_motorised_support코0=차량화된 지원부대
tblra_motorised_support_desc코0=전선에 우리 병사들을 가장 빨리 배치할 수 있는 시스템을 구축하기 위해서는 보병사단의 지원 부대의 상당 부분을 차량화해야 합니다.
tblra_military_research_interest코0=군사 연구국 확장
tblra_military_research_interest_desc코0=최근의 승리로 인해 일부 군사 장비 외에도 외국의 제조 기술도 확보하게 되었습니다. 우리는 국방부의 군사혁신 전담부서인 군사 연구국을 확대하여 모든 병사들이 가장 적합한 장비들을 갖추도록 해야 합니다.
tblra_doctrines_of_the_present코0=오늘날의 교리
tblra_doctrines_of_the_present_desc코0=과거에 효과가 있었던 것과 효과가 없었던 것을 연구해보는 것은 좋은 시작점입니다. 우리는 최근의 전쟁을 분석하여 그로부터 교훈을 배워야 합니다.
tblra_mechanized_infantry_investments코0=기계화 보병 투자
tblra_mechanized_infantry_investments_desc코0=보병을 기계화하는 것은 기동전이라는 새로운 세계로 향하는 중요한 걸음입니다.
tblra_equipement_modernization코0=장비 현대화
tblra_equipement_modernization_desc코0=최근 있었던 우리의 전쟁 물자에 대한 투자는 사람들로 하여금 우리 군대의 역사를 자랑스럽게 바라보게 만들었고, 이제 젊고 건장한 남자들이 자원 입대 신청소로 밀려들고 있습니다.
tblra_prototype_weapons코0=FRC의 야포 시제품
tblra_prototype_weapons_desc코0=충분한 화력을 얻기 위해선 더 나은 야포 설계가 개발되어야만 합니다. 벨기에의 유일한 화포 생산 회사인 FRC가 논리적으로 당연히 그 계획에 앞장설 것입니다.
tblra_modernize_tanks코0=전차 현대화
tblra_modernize_tanks_desc코0=우리 전차들은 구식입니다. 현시대의 군사적 진화에 발맞추기 위해선 우리도 새로운 모델을 디자인해야 합니다.
tblra_continue_the_tank_destroyer_program코0=구축전차 계획 진행
tblra_continue_the_tank_destroyer_program_desc코0=경구축전차 계획은 성공적이었습니다. 하지만 개선의 여지는 언제나 있는 법입니다. 우리는 새로운 방법을 활용하여 경구축전차를 더 싸게 만들 수 있을 것입니다. 그렇게 한다면 다른 프로젝트에 활용될 수도 있는 자원을 더 절약할 수 있을 것입니다.
tblra_daring_paratroopers코0=용맹한 공수부대
tblra_specialized_divisions코0=특수 사단
tblra_specialized_divisions_desc코0=최근의 군사적 진화는 특정 지형에 최적화된 특수화된 보병이 필요하다는 것을 보여주고 있습니다.
tblra_daring_paratroopers_desc코0=최근의 군사적 진화는 특수화된 보병의 필요를 보여주고 있습니다. 현대 군사 사상에서 공군의 중요성이 높아짐에 따라, 벨기에도 자국만의 공수부대들을 보유해야 할 때가 된 것 같습니다. 예전에 벨기에에 밧줄과 미늘창이 비처럼 쏟아졌다면, 이젠 병사들이 비처럼 쏟아져 내릴 것입니다!
tblra_aerial_support코0=공중 지상 지원
tblra_aerial_support_desc코0=우리 병사들을 지원할 수 있는 새로운 비행기를 개발하면 아군이 전투에서 우위를 점할 수 있을 것입니다.
tblra_rule_the_sea_through_the_sky코0=하늘의 지배을 통한 바다의 지배
tblra_rule_the_sea_through_the_sky_desc코0=바다를 통제하기 위해선 공군은 필수적입니다. 비록 다른 이들이 전함의 우월성을 주장할지라도 말입니다. 최근 몇 년 동안 몇몇 이론가들은 강력한 공군을 지지하면서 이를 통해 적들의 함선을 침몰시킬 수 있다고 주장해왔습니다.
tblra_further_investments_fokker_company코0=포커에 투자 증가
tblra_further_investments_fokker_company_desc코0=안토니 포커의 노력에 추가 투자를 한다면 공중전에서 우리의 능력이 크게 향상될 수 있을 것입니다.
tblra_interest_in_rocket_technology코0=로켓에 투자
tblra_interest_in_rocket_technology_desc코0=최근 있었던 항공단에 대한 투자는 우리 나라가 일종의 로켓 "열광"에 빠져들게 했습니다. 우리는 이것을 이용해야 합니다.
tblra_recreate_the_navy코0=벨기에 해군 재창설
tblra_recreate_the_navy_desc코0=벨기에 해군은 한 때 있었던 것의 그림자 수준도 되지 않습니다... 1927년에 해산된 것을 고려하면 그렇게 놀라운 일도 아니지요! 조선소들이 수십 년 만에 첫 번째 벨기에 군함을 생산하도록 요청 받을 동안, 어선에 다양한 구경의 포를 몇 개 갖추도록 개조한다면 우리가 가능한 한 빨리 순찰을 시작하거나 기뢰를 부설할 수 있게 해 줄 것입니다.
tblra_submarine_operations코0=잠수함 작전
tblra_submarine_operations_desc코0=우리는 우리 해군이 적들의 보급선을 파괴하여 적들이 굶도록 할 수 있을 정도의 힘을 갖추는데 중점을 둬야 합니다.
tblra_reinvigorate_naval_prowess_of_old코0=해군 개발
tblra_reinvigorate_naval_prowess_of_old_desc코0=우리 해군은 중전함 측면에서 확실히 전력이 부족합니다. 해전에서 승리하는 방법은 여러가지지만, 가장 효과적이고 영광스러운 것은 전함과 전투순양함으로 이루어진 해군 요새를 통한 승리입니다. 우리는 무시할 수 없는 강력한 해군이 되어야 합니다.
tblra_submarine_improvements코0=보이지 않는 해군
tblra_submarine_improvements_desc코0=우리의 새로운 전략을 성공적으로 수행하기 위해선 전 세계에서 가장 최신식인 잠수함을 보유해야 합니다.
tblra_stealth_upgrades코0=스노클 개선
tblra_stealth_upgrades_desc코0=스노클은 잠수함을 장기간 운용할 수 있게 해주며 탐지 가능성을 줄여 첫 타격 우위를 확보할 수 있도록 해줍니다.
tblra_expand_the_navy코0=해군 확장
tblra_expand_the_navy_desc코0=전함과 항공모함은 멀리 떨어진 우리의 영토를 외부의 위협으로부터 보호할 수 있는 방법입니다.
tblra_cruisers_and_destroyers코0=소형함 중점
tblra_cruisers_and_destroyers_desc코0=대형함을 만드는 것은 귀중한 자원을 낭비하는 짓입니다. 우리 해안선을 수많은 소형함으로 더 잘 지킬 수 있는데 왜 대형함을 건설하겠습니까?
tblra_naval_mining코0=기뢰 부설
tblra_naval_mining_desc코0=기뢰 부설
tblra_naval_warfare_desc코0=기뢰는 적과 직접 전투를 하지 않고도 적을 방해할 수 있어 우리의 전략적 상황을 고려할 때 상당한 이점을 가지고 있습니다.
tblra_naval_artillery코0=함포
tblra_naval_artillery_desc코0=수상함을 더욱 효율적으로 만들고 싶다면 화력이 바로 그 열쇠입니다.
tblra_dutch_marines코0=벨기에 해병
tblra_dutch_marines_desc코0=섬을 점령하기 위해서는 해상 상륙에서 가장 효과적인 특수해병사단이 필요합니다.
tblra_interest_in_carriers코0=항공모함 열망
tblra_interest_in_carriers_desc코0=이제 벨기에 해군은 미래를 향해 가야 합니다! 현대의 해군 작전에선 공중에서의 엄호가 필수적입니다. 지금 세계에서 일어나고 있는 새로운 갈등은 힘이 전 세계로 투사되야 한다는 것을 의미하며...벨기에도 스스로의 몫을 챙길 준비를 해야 할 것입니다.
tblra_join_britain_alliance코0=연합국 가입
tblra_join_britain_alliance_desc코0=유럽에는 두 개의 전선이 있습니다: 자유를 보호하고자 하는 이들의 것과, 자유를 파괴하고자 하는 이들의 것 말입니다. 이제 영국에게 접근하고 중립을 버릴 때가 됐습니다. 연합국을 위하여!
tblra_benelux_faction코0=베네룩스 형성
tblra_benelux_faction_desc코0=중립으로 남아있거나 프랑스와 영국과 함께 하여 독일과의 전쟁에 확실하게 끌려가는 대신 우리는 우리의 가장 가까운 이웃들과 협력해야 합니다. 이것이 독수리와 수탉에 맞서 우리 세 사자들의 독립을 보장하기 위한 공동 방위 계획인 베네룩스 관세 동맹을 도입하고자 하는 이유입니다.
tblra_invite_bel_lux코0=네덜란드와 룩셈부르크 초대
tblra_invite_bel_lux_desc코0=우리는 '네'와 '룩스'가 있어야만 진정한 베네룩스를 형성할 수 있습니다.
tblra_communist_youth코0=이중언어 혁명 청년 운동
tblra_communist_youth_desc코0=국제주의가 가끔씩 자국 내에서 시작하는 경우가 있습니다. 미래의 모든 벨기에 노동자들이 서로를 이해할 수 있도록 하기 위해선 이중언어 사용을 의무적으로 해야 합니다. 비록 이게 프랑스어를 사용하는 사람들에게 충격으로 다가올지라도 말입니다.
tblra_armed_neutrality코0=무장 중립
tblra_armed_neutrality_desc코0=지금과 같이 험난한 시기에 우리의 중립을 보존하기 위해선 우리는 적들에게 싸우지 않고는 굴복하지 않겠다라는 것을 보여줘야 합니다.
tblra_british_ship_designs코0=영국 함선 설계
tblra_british_ship_designs_desc코0=영국이 우리에게 해군 함선 설계도 몇 장을 주었습니다. 이제 우리는 함선 건조를 늘리고 우리 영해를 더 효율적으로 보호할 수 있을 것입니다.
tblra_trick_german_scum코0=우리의 중립을 증명
tblra_trick_german_scum_desc코0=해안 요새를 몇 개 지어서 독일에게 우리는 단순히 그들뿐만 아니라 모든 외부로부터의 위협에 스스로를 방어하고자 하는 의도를 가지고 있다는 것을 보여줄 수 있을 것입니다.
tblra_pillarized_society코0=기둥화된 사회
tblra_pillarized_society_desc코0=기둥화는 [ROOT.GetAdjective]의 정치에 있어서 가장 중요한 요소 중 하나입니다. 중요 정당들은 모두 각자만의 뮤추얼 펀드, 조합 그리고 기타 조직들을 가지고 있기 떄문에 사회를 "정치적 거품" 상태로 분리합니다. 그 결과로 이 체계는 매 선거마다 유권자들이 다른 정당에 투표하지 않도록 고착화하고 벗어난 이들에겐 동일한 정치적 연합으로 돌아오도록 장려합니다.
tblra_union_agreements코0=노동조합과의 협정
tblra_union_agreements_desc코0=최근 있었던 노동조합과의 대화는 만족스러운 결과를 이끌어냈습니다.
tblra_reserve_mobilization코0=예비군 동원
tblra_reserve_mobilization_desc코0=대전쟁에서 독일과 맞선 우리의 영웅적인 저항 이야기로 자극을 준다면 군 내의 신세대들을 단결되게 할 수 있을 것입니다.
tblra_tank_destroyers_expertise코0=구축전차 전문성
tblra_tank_destroyers_expertise_desc코0=새롭고 발전된 기술을 활용한다면 우리 구축전차를 더 싼 비용을 가지고 제작할 수 있을 것입니다.
tblra_communist_police코0=공산주의 경찰
tblra_communist_police_desc코0=이 특수 경찰 부대는 우리 나라로 새로 편입된 시민들의 반대를 억누르고 우리 병사들이 모국을 위하여 더 열심히 싸우도록 만들어 줄 것입니다!
tblra_aerial_interest코0=공중에 대한 관심
tblra_aerial_interest_desc코0=새로운 공수부대 창설과 포커 사에 새로 투자를 함에 따라 공중 개발에 관해 대중들의 관심이 생겨났습니다.
tblra_armed_neutrality_idea코0=무장 중립
tblra_coalition_vs_fascism코0=파시즘에 맞서는 정치적 연합
tblra_why_we_fight코0=자유 수호
tblra_why_we_fight_desc코0=국왕과, 법과, 자유를 위하여!
BEL_exiled_intelligence_service코0=망명 정보국
BEL_exiled_intelligence_service_desc코0=조국의 해방을 위한 투쟁은 그림자 속에서 계속됩니다.
tblra_launch_V_campaign코0=V 캠페인 개시
tblra_launch_V_campaign_desc코0=비록 우리가 망명 중이긴 하지만, 우리는 벨기에 국민들에게 계속해서 소식을 전하고 외세의 점령에 저항하도록 부추겨야 합니다. 공통적인 상징을 만들기 위해 로베르트 드 라블레이는 V자를 사용하는 걸 생각해냈습니다. 왜냐하면 프랑스어로 승리(Victoire)와 네덜란드어로 자유(Vrijheid)를 나타내는 단어의 첫 글자이기 때문입니다.
tblra_armed_neutrality_idea_desc코0=비록 우리 나라가 중립을 선언했지만 상비군은 중립을 보호하는 데에 있어 매우 중요합니다.
tblra_british_ship_designs_idea코0=영국 함선 설계
tblra_british_ship_designs_idea_desc코0=영국이 그들이 지닌 설계도 몇 장을 우리에게 주어 구축함을 좀 더 효율적으로 생산할 수 있게 되었습니다.
tblra_Antwerp_Oil_Industry코0=안트베르펜 정제소 개발
tblra_Antwerp_Oil_Industry_desc코0=안트베르펜은 이미 화학 분야에 있어서 중요한 항구입니다. 국제 무역에 대한 위협이 날이 갈수록 증가하고 있으니 우리는 항구 내에 있는 시설들 중 일부를 석탄에서 석유를 정제하는 시설로 탈바꿈시켜야 합니다.
tblra_form_air_guard_of_the_territory코0='지역 방공대' 형성
tblra_form_air_guard_of_the_territory_desc코0='지역 방공대'(Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer)는 1937년에 국방장관인 드니에 의해 전략적 구역을 공중 공격 위협으로부터 보호하기 위해 창설되었습니다. 지역 방공대는 육군으로부터 독립되어 10억 프랑이라는 예산을 받았습니다. FRC가 대공포 생산에 어려움을 겪고 있었기에 방공대는 보포스 40mm 포와 빅커스 75mm 대공포와 빅커스 94mm 대공포로 무장했습니다.
tblra_belgian_navy_in_exile코0=망명 벨기에 해군 창설
tblra_belgian_navy_in_exile_desc코0=벨기에는 무너졌을지 몰라도 아직 전쟁에서 진 것은 아닙니다. 우리는 싸움을 계속하고 우리 나라를 해방시킬 준비를 하기 위해 해군을 재창설해야 합니다.

tblra_air_force_congo_desc코0=벨기에가 외국의 지배 하에 놓여졌을진 몰라도 전쟁은 계속됩니다. 벨기에에서의 전투가 보여줬듯, 공군력은 이 전쟁에서 중요하여 우리는 미래를 위한 개발을 놓치지 않을 것입니다.
tblra_fighter_license코0=전투기 면허생산권 습득
tblra_fighter_license_desc코0=우리의 전투기 설계가 다른 국가들의 전투기들와 경쟁할 수 있을 만큼 신뢰도가 높아 보이진 않기 때문에 벨기에 공군을 위한 최신식 전투기 제작을 가능케하는 면허생산 협정을 체결하는데 관심을 가질 강대국들과 접촉해야 합니다.
tblra_SABCAs_bombers코0=SABCA의 면허생산 폭격기
tblra_SABCAs_bombers_desc코0=이탈리아의 제한적인 산업 능력으로 인하여 그들은 면허를 구입한 후 이탈리아의 비행기를 생산하기 위해 "벨기에 항공 건설 유한회사"라고 불리는 SABCA와 계약을 맺었습니다. 덧붙여 말하자면 SABCA는 프랑스와 벨기에(브레게 693의 부품들)를 위한 중비행기를 생산하기 시작했지만 침략으로 생산이 중단되었습니다.
