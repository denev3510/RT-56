tblra_leopold3_captive코0=투옥된 레오폴드 3세
tblra_leopold3_captive_desc코0=레오폴드 3세는 현재 억류된 상태입니다. 그를 구출하기 위해선 적의 영토 깊숙한 곳까지 침투해야 합니다.
tblra_leopold3_exile코0=망명 중인 레오폴드 3세
