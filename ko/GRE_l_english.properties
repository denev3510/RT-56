GRE_integrate_north_epirus_desc코0=1914년 이래 알바니아는 이피로스 북쪽에 위치한 우리의 정당한 영토를 불법적으로 점유하고 있었지만, 우리는 우리 민족을 다시 모국으로 합치는 데 성공했습니다! 하지만 우리는 여전히 북이피로스가 알바니아의 일부라고 주장하는 소위 "지로카스터르인들"의 문제를 해결해야 합니다.
