GRE_work_on_government코0=대국민 신뢰 회복
GRE_work_on_government_desc코0=우리가 이 상황에서 벗어나지 못하는 주요 이유는 우리 장관들은 무능하고 경험이 적어 상황 통제를 못하기 때문입니다.
GRE_honor_byzantium코0=비잔틴 제국 기리기
GRE_honor_byzantium_desc코0=비잔틴 제국은 그리스인들이 자랑스러워하는 것입니다. 제국을 최대 강역으로 완전히 되돌릴 수는 없지만 우리는 다른 수많은 일들처럼 그들이 역사에서 잊히지 않도록 그들을 기릴 수 있습니다.
GRE_honor_byzantium_category코0=비잔틴 제국 기리기
GRE_honor_byzantium_category_desc코0=비잔틴 제국은 그리스인들이 자랑스러워하는 것입니다. 제국을 최대 강역으로 완전히 되돌릴 수는 없지만 우리는 다른 수많은 일들처럼 그들이 역사에서 잊히지 않도록 그들을 기릴 수 있습니다.
