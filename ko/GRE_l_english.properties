#Events
greece.5.t코0=데메르지스의 사망
greece.5.d코0=콘스탄디노스 데메르지스 총리가 심장마비로 사망했습니다. 총리로 재임한 기간 동안 그는 우리나라 경제의 부흥을 이끌어냈으며 대중들에게 큰 인기를 얻었습니다. 그의 자리를 대신할 사람은 노장 이오안니스 메탁사스이며, 그는 데메르지스의 유산을 유지하고 이 혼란한 시기에 그리스를 보전하는 임무를 맡게 되었습니다.\n\n(To go §RCommunist§!, pick any Prime Minister, but don't progress through their focuses. Instead, wait for Strikes to occur.)
greece.5.a코0=메탁사스가 총리로 임명된다.
greece.5.b코0=국왕이 권력을 장악한다.
greece.5.c코0=우리에게는 더 급진적인 지도자가 필요하다.
greece.5.e코0=인민당이 새로운 정부를 이끌 것이다.
greece.6.t코0=이탈리아의 거부
greece.6.d코0=이탈리아는 우리의 도데카니사 제도 영유권 주장을 거부하였으며 그것이 터무니없다고 일축했습니다. 정치를 통해 이 문제를 해결하는 데에 실패했으니, 우리에게는 이제 두 가지 선택만이 남아있습니다. 우리는 무솔리니에게 전쟁을 선포하던지 아니면 여기서 물러서야 합니다.
greece.6.a코0=도데카니사 제도는 그리스의 영토다!
greece.6.b코0=우리는 이탈리아와의 전쟁을 감수할 수 없다! 물러서자.
greece.7.t코0=영국의 거부
greece.7.d코0=영국 대표단은 우리의 최후통첩을 거부했습니다. 그들은 키프로스가 영국에게 매우 중요한 군사 기지로 남을 것이며 우리의 행동이 '어리석다'고 밝혔습니다.
greece.7.a코0=본때를 보여줘라!
greece.7.b코0=그만! 우리는 영국 해군과 맞설 수 없다.
greece.10.t코0=터키의 거부
greece.10.d코0=터키 대통령은 우리의 주장이 바보같으며 대꾸할 시간조차 아깝다고 밝혔습니다. 이는 우리나라에 대한 명백한 모욕이며 양국 사이의 전쟁이 코앞으로 다가왔습니다. 우리는 베니젤로스의 확장 계획인 '메갈리 이데아'에 따라 그리스의 강역인 콘스탄티노폴리스를 한번 탈환하려 시도했지만 무능한 지도자와 장군들 때문에 이는 처참한 실패로 끝났습니다. 하지만 이제 우리는 그리스를 통합하고 1453년의 복수를 할 준비가 되었습니다!
greece.10.a코0=지금까지는 일시적인 휴전에 불과했다.
greece.8.t코0=터키의 제안
greece.8.d코0=우리의 적들이 탸협을 원하고 있습니다. 그들은 콘스탄티노폴리스와 전쟁 배상금을 지불하지만 그것뿐입니다. 그후 우리는 지역의 평화를 위해 그들과 불가침 조약을 맺어야 합니다.
greece.8.a코0=흠, 그렇다면야.
greece.8.b코0=우리는 그런 멍청한 짓을 안할 거다!
greece.11.t코0=영국의 거절
greece.11.d코0=영국 총리가 그들 세력에 우리가 가입하는 것을 거절했습니다. 우리는 일이 이렇게 되리라고 예상하지 못했습니다...
greece.11.a코0=뭐라고!?
greece.12.t코0=영국의 거절
greece.12.d코0=우리의 동맹국이 키프로스를 반환하지 않을 것 같습니다. 그들과 동맹까지 맺었기에 이 결과는 정말 예상하지 못한 바입니다...
greece.12.a코0=이제 어쩌지?
greece.13.t코0=소련의 거절
greece.13.d코0=우리의 관대한 제안에도 불구하고 소련은 '이탈리아와의 분쟁'을 일으키고 싶지 않다면서 반대를 표명했습니다.
greece.13.a코0=정말로!?
greece.14.t코0=군부 쿠데타!
greece.14.d코0=오늘 이른 아침에 수많은 병사들과 50대의 전차들이 메탁사스의 자택과 그리스 의회를 점령하고 그리스 정부가 항복하고 정권을 넘기라고 요구했습니다! 많은 시민들은 이제까지 신뢰받던 군대가 정권을 장악하고 메탁사스를 무너뜨린 것에 놀랐습니다. 이제 그리스는 어느 방향으로 나아가게 될까요? 많은 사람들은 최악을 걱정하고 있습니다...
greece.14.a코0=이제 어떻게 되는 걸까?
greece.9.t코0=아테네 조약
greece.9.d코0=아테네 조약을 통해 터키와 우리는 아나톨리아 지방에 대한 우리의 정당한 영유권과 관련된 문제들을 해결할 것입니다. 조약의 내용은 다음과 같습니다: 스미르나 지역은 그리스에게 할양될 것이다. 스미르나 지역의 그리스 행정 당국은 모든 민족을 동등하게 대우할 것이다. 터키는 스미르나에 대한 그리스의 지배를 인정한다. 마지막으로 콘스탄티노폴리스와 동트라키아는 비무장 지대가 될 것이다.
greece.9.a코0=훌륭하군!
greece.15.t코0=아토스산의 여성 스캔들
greece.15.d코0=오늘 조이 사란도풀루라는 젊은 여성이 아토스산 자치주에 들어가려고 시도했습니다. 이 지역은 콘스탄티노폴리스 세계총대주교청의 직접 관할 아래 있는 20개의 수도원들이 위치해 있습니다. 이 지역의 가장 엄격한 규칙 중 하나는 여성은 절대로 들어올 수 없다이며, 그들은 마지막으로 이 땅을 밟은 여성은 테오토코스(성모 마리아)였다고 밝혔습니다. 조이는 우리가 현대의 평등 사회에 살고 있다며 여성도 이곳에 출입할 수 있어야 한다고 주장했습니다.
greece.15.a코0=골치 아픈 일이 발생했군.
greece.16.t코0=수복 작전
greece.16.d코0=우리 정부는 군 사령부의 지지 아래 아나톨리아 안으로 더 깊숙히 밀고 들어가 니코메디아와 우리 마음 속의 고향 콘스탄티노폴리스와 같은 고토를 수복하기로 결정했습니다. 이 결정은 분명히 세계 긴장도를 크게 올리겠지만 지금이 아니면 영영 우리의 꿈을 이루지 못할 것입니다. 우리는 영국과 프랑스에 도움을 요청할 수 있지만 큰 기대는 하지 말아야 합니다. 오히려 역효과가 발생할 수도 있습니다...
greece.16.a코0=먼저 도움을 요청하는 것이 낫겠군.
greece.16.b코0=그들을 끌어들이지 않는 것이 좋겠어.
greece.17.t코0=그리스로부터 개입 요청
greece.17.d코0=오늘 아침 그리스군이 터키 국경을 공격할 준비를 마친 가운데 우리 수도의 그리스 대사는 우리가 다가오는 그리스와 터키의 전쟁에 개입할 것을 요청했습니다. 이는 우리 주변국들을 분노하게 만들 것이며 우리의 외교적 평판에도 손상을 입힐 것입니다.
greece.17.a코0=그래, 우리는 그리스와의 동맹을 지킬 것이다.
greece.17.b코0=아테네 조약은 이러려고 만든 것이 아닐텐데!
greece.18.t코0=개입 요청의 거부!
greece.18.d코0=우리 대사의 노력에도 불구하고 우리는 합의점 도달에 실패하였습니다. 그들은 분명히 우리를 돕지 않을 것이며 더 나아가 우리가 아테네 조약을 위반한 이상 향후 우리나라가 공격받을 경우에도 우리를 지켜주지 않을 것이라고 밝혔습니다.
greece.18.a코0= 이런 젠장!
greece.19.t코0=로마 조약
greece.19.d코0=이탈리아가 우리와 터키 사이에 일어난 새로운 분쟁에서 우리를 지지하기로 동의했습니다. 당연히 그 대신 이탈리아도 몇몇 지방을 얻겠지만, 이것만이 그들이 우리를 지지하도록 만들 수 있는 유일한 방법입니다.
greece.19.a코0=두체 만세!
greece.20.t코0=그리스의 이탈리아 개입 요청
greece.20.d코0=로마의 그리스 대사는 그리스의 아나톨리아 원정을 우리가 대대적으로 지원해달라고 요청했습니다. 비록 수고가 들겠지만 이는 우리가 다시 아나톨리아 원정에 참여할 수 있는 유일한 기회입니다!
greece.20.a코0=당연히 기회를 잡아야지!
greece.20.b코0=뭐?! 아니야...
greece.21.t코0=콘스탄티노폴리스 수복!
greece.21.d코0=드디어 콘스탄티노폴리스가 다시 우리 것이 되었습니다! 이 지역은 터키의 압제에서 해방되었으며 우리는 이곳을 다시 명명할 권리가 있습니다.
greece.21.a코0=마침내!
greece.22.t코0=스미르나 수복!
greece.22.d코0=우리의 마지막 아나톨리아 원정 이후, 그리스군의 스미르나 탈환은 가망이 없는 것처럼 보였습니다. 하지만 우리는 드디어 '이즈미르'라는 이름을 스미르나로 원상복구하고 지역을 확고하게 통제한다는 꿈을 이루었습니다.
greece.22.a코0=환상적이군!
greece.23.t코0=프루사 수복!
greece.23.d코0=기나긴 기다림 끝에 우리는 프루사를 수복하고 새로운 그리스 지방 정부를 설치했습니다. 제국 복원의 꿈이 머지않아 보입니다!
greece.23.a코0=아주 좋군.
greece.24.t코0=니코메디아 수복!
greece.24.d코0=우리 군은 '이즈미트'를 점령하였으며 우리는 주 전역을 거의 완전히 장악했습니다. 우리는 이제 이곳의 이름을 원래 이름으로 돌려놓을 수 있습니다.
greece.24.a코0=언젠가 거기에 집 한 채 얻어야겠군.
greece.28.t코0=그리스의 추축국 가입 요청
greece.28.d코0=오늘 그리스 외무장관은 우리 대표단과 만나 추축국 가입을 제안했습니다. 그들을 받아들이면 이탈리아와의 관계가 악화되겠지만 그들의 공군기지를 향후 북아프리카에서의 작전과 영국 해군을 위협하는 데에 활용할 수 있을 것입니다.
greece.28.a코0=그래, 수락하자.
greece.28.b코0=아니, 무솔리니와 사이가 안 좋아질 수는 없지.
greece.31.t코0=그리스의 도데카니사 요구
greece.31.d코0=오늘 그리스 외무장관은 우리 대표단과 만나 그의 말에 따르면 '적법한 그리스 영토'인 로도스와 그외 도데카니사 제도의 섬들을 즉각 반환할 것을 요구했습니다. 당연하지만 이러한 요충지를 그들에게 넘기는 것은 미련한 행동입니다.
greece.31.a코0=그래, 가지라 그래.
greece.31.b코0=아니, 도데카니사는 이탈리아의 영토이다!
greece.25.t코0=그리스의 키프로스 요구
greece.25.d코0=오늘 그리스 외무장관은 우리 대표단과 양국 관계와 깊게 관련된 중요한 사안을 논의하였습니다. 그리스 장관은 키프로스 섬을 즉각 그리스에게 반환할 것을 요구했으며, 이런 전략적 요충지를 내주는 선택은 터무니없는 일이겠지만 독일이 그들을 지지하고 있습니다.
greece.25.a코0=그래, 그리스와 군사적 충돌을 벌일 수는 없다.
greece.25.b코0=뭐라고? 안돼, 키프로스 섬은 꼭 지켜야 한다!
greece.26.t코0=그리스의 연합국 가입 요청
greece.26.d코0=오늘 런던의 그리스 대사가 우리 총리에게 그리스인들이 영국을 얼마나 동경하는지 말하며 양국 간의 동맹을 제안하였습니다. 이 동맹을 통해 크레타를 지중해 함대의 주요 해군 기지로 운용할 수 있고 발칸 반도에 대한 이탈리아의 영향력을 줄일 수 있다는 점을 볼 때 고려해볼만할 제안입니다.
greece.26.a코0=그래, 수락하자.
greece.26.b코0=안하는 편이 나을지도.
greece.27.t코0=그리스의 키프로스 요청
greece.27.d코0=그리스인들은 그들이 대전쟁에 참전할 경우 키프로스를 반환하겠다는 우리의 약속을 잊지 않은 것 같으며, 우리가 키프로스를 넘겨야 한다고 주장하고 있습니다. 키프로스는 중요한 군사적 가치를 지닌 기지이며 그들이 우리와 같은 세력인 이상 반환해도 계속 쓸 수 있겠지만, 그렇다고 꼭 돌려줘야 할까요?
greece.27.a코0=그래 돌려줘라, 약속은 지켜야지.
greece.27.b코0=난 약속을 한 기억이 없는데...
greece.29.t코0=그리스의 최후통첩
greece.29.d코0=그리스의 외무장관은 우리 대통령과 만나 이즈미르, 이즈미트, 이스탄불 등 여러 지역을 '정당한 주인'에게 할양한다는 조약에 서명할 것을 요구했습니다. 이 어처구니 없는 요구에 대꾸하는 것은 시간 낭비에 불과하지만 추축국이 그들을 지원하고 있을지도 모릅니다. 어쩌면 우리는 타협을 통해 돈을 얻어낼 수도 있지만, 그러지 않는 것도 방법입니다.
greece.29.a코0=절대 안돼!
greece.29.b코0='콘스탄티노플'까지는 가능하지만 그 이상은 안돼!
greece.30.t코0=그리스의 우리 세력 가입 요청
greece.30.d코0=오늘 모스크바에서 그리스 대표단이 우리 외무장관을 만나 우리를 돕기 위해 우리 세력에 가입하겠다고 제안했습니다. 하지만 이는 발칸반도에 대한 영향력을 확대하고 싶어하는 무솔리니나 히틀러를 자극할 수도 있습니다. 우리는 남부 발칸을 확보할지 포기할지 선택해야 합니다...
greece.30.a코0=그래, 가입을 허가하자.
greece.30.b코0=아니야, 너무 위험해.
greece.32.t코0=제3 그리스 문명
greece.32.d코0=메탁사스와 그의 정치인들은 오늘 제3 그리스 문명을 선포하기 위해 의회 밖 아테네의 중심지에 모였습니다. 그리스의 현대화와 강화는 임기 시작부터 계속 메탁사스 정권의 주요 목표였습니다. 선포 후 군중들은 환호와 함께 "메탁사스에게 영광을!"을 외쳤습니다.
greece.32.a코0=메탁사스에게 영광을!
greece.33.t코0=파시스트 지도부?
greece.33.d코0=현재 파시스트당을 이끌고 있는 것은 예오르요스 메르쿠리스지만 우리는 그를 다른 후보로 바꿀 수 있습니다. 콘스탄디노스 로고테토풀로스는 자신의 능력과 교활함을 증명했지만, 그렇다고 이것이 로고테토풀로스만큼 자신이 교활하다는 것을 증명한 메르쿠리스를 밀어내지는 못합니다.
greece.33.a코0=메르쿠리스가 파시스트당을 이끌 것이다!
greece.33.b코0=랄리스가 파시스트당을 이끈다.
greece.33.c코0=로고테토풀로스가 파시즘을 이끌 것이다!
greece.34.t코0=대그리스
greece.34.d코0=우리는 일어섰습니다. 우리 다 함께 정당한 그리스 영토를 정복했습니다. 우리는 이 위대한 업적을 위한 국경일을 만들 것입니다. 이는 어쩌면 전세계에 영향을 미칠지도 모릅니다. 어쩌면 우리는 강대국으로 인정받을지도 모르겠지만, 무슨 일이 생겨도 그리스인들은 함께 준비된 채로 맞설 것입니다.
greece.34.a코0=그리스의 영광을 위해!
greece.35.t코0=그리스의 이스탄불 요구
greece.35.d코0=그리스 국왕 요르요스가 우리 정부에 과거의 수도였던 이스탄불, 에디르네 등의 도시를 포함하는 동트라키아의 "정당한" 그리스의 영토를 반환할 것을 요구하였습니다. 우리는 이 최후통첩에 어떻게 반응해야 할까요?
greece.35.a코0=그리스의 요구에 순응하자.
greece.35.b코0=우리가 이렇게 쉽게 굴복할 것이라고 그들은 생각했나?
greece.37.t코0=터키의 반응
greece.37.d코0=터키인들은 동트라키아를 반환하라는 우리의 요구를 받아들였습니다. 이는 우리 민족주의를 고취시킬 뿐만 아니라 지역의 경제적 가치를 고려해보면 우리 산업의 효율성 또한 증진시킬 것입니다.
greece.37.a코0=콘스탄티노폴리스는 다시 우리 것이다!
greece.36.t코0=터키의 반응
greece.36.d코0=터키인들은 동트라키아를 반환하라는 우리의 요구를 거부하였으며, 터키 외무장관은 이러한 요구는 절대로 수용할 수 없으며 동트라키아는 터키의 영토로 남을 것이라고 선언하였습니다.
greece.36.a코0=우리를 얕잡아 보고 있구만.
greece.38.t코0=그리스의 키프로스 구매 요청
greece.38.d코0=그리스가 키프로스를 구매하기 위해 엄청난 규모의 자금을 제안했습니다. 그리스는 이번에는 우리가 거절한다고 해도 우리를 공격하지 않을 것이라고 분명하게 밝혔습니다. 우리는 어떻게 반응해야 할까요?
greece.38.a코0=받아들이자!
greece.38.b코0=무슨 말이야? 당연히 거절해야지!
greece.39.t코0=성공적인 거래!
greece.39.d코0=영국은 우리의 거래를 받아들였습니다. 마침내 에노시스가 달성되었습니다!
greece.39.a코0=드디어 하나가 됐군!
greece.40.t코0=영국의 거절
greece.40.d코0=영국은 우리의 매우 관대한 거래를 거절했습니다. 이 말도 안되는 답변은 우리를 포함한 모두에게 심각한 결과로 이어질 것입니다.
greece.40.a코0=젠장!
greece.41.t코0=파나이스 찰다리스의 서거
greece.41.d코0=오늘 불행히도 파나이스 찰다리스가 우리 곁을 떠났습니다. 많은 사람들이 그리스 제2공화국 시기 인기가 많았던 그의 리더십을 그리워 할 것입니다. 슬픔을 뒤로 하고, 그의 서거로 인해 보수주의 인민당의 당권에 정치적 공백이 생겼으며 그의 조카 콘스탄디노스 찰다리스가 이를 계승해 메꿀 것입니다.
greece.41.a코0=어쩌면 젊은 피야말로 보수주의자들이 필요로 하는 것이었을 수도?
greece.42.t코0=이오안니스 메탁사스의 서거
greece.42.d코0=또 다시 우리의 지도자가 서거했으며, 이번에는 우리 지도자 이오안니스 메탁사스입니다. 아무도 이 날이 오리라고 예상하지 못했기에 나라는 침묵에 잠겼습니다. 그가 죽기 한참 전에 미리 후계자를 준비해놨기 때문에 권력 승계는 예상보다 훨씬 순조롭게 진행되었습니다. 그의 죽음에 대한 소식을 제일 먼저 접한 사람들 중 하나인 신임 총리 알렉산드로스 코리지스는 새로운 정부를 구성하고 그의 선임자가 했던 것처럼 그리스를 이끌려고 하고 있습니다.
greece.42.a코0=전 그리스가 그를 애도한다.
greece.43.t코0=1936년 총선
greece.43.d코0=으늘 치뤄진 총선에서 데메르지스와 그의 내각은 인민당과 자유당과 충돌했으며 인민당과 자유당은 각각 25%에 가까운 득표율을 올렸습니다. 하지만 요르요스 2세가 데메르지스를 지지하기 때문에 그가 임기를 이어갈 것이라고 많은 이들이 예측하고 있습니다.
greece.43.a코0=데메르지스와 그의 내각이 계속 재임한다.
greece.43.b코0=인민당이 승리한다.
greece.46.t코0=내전!
greece.46.d코0=그리스 제2공화국 정치의 상징적인 인물이자 콘스탄디노스 데메르지스 전 총리가 서거한 후 과도 정부의 총리였던 파나이스 찰다리스가 죽자, 그리스 전역에서 파시스트와 공산주의 단체들이 부상해 국가 권력을 장악하려 하고 있습니다. 한편 예오르요스 메르쿠리스는 대부분의 극우 단체들을 공산주의자들에 맞서 통합시키는데 성공했습니다. 승리는 확실할지도 모르지만 피를 흘리지 않고 이를 쟁취할 수는 없을 것입니다.
greece.46.a코0=애국자들이여, 전진!
greece.47.t코0=내전의 종식
greece.47.d코0=우리 나라를 쑥대밭으로 만들던 내전이 마침내 끝났습니다. 새로운 정부가 설립되면서 우리는 더 나은 미래를 기대하고 있습니다.
greece.47.a코0=다행이군.
greece.48.t코0=클라라스 문제 해결
greece.48.d코0='아리스 벨루히오티스'로도 알려진 아타나시오스 클라라스가 우리와 접촉해 자신에게 군 지휘권을 달라고 제안했습니다. 장교진의 부족을 고려한다면 이는 매력적인 제안입니다.
greece.48.a코0=지금은 가려먹을 입장이 아니지!
greece.48.b코0=문제만 일으킬 것 같은데.
greece.49.t코0=내전의 종식
greece.49.d코0=우리 나라를 쑥대밭으로 만들던 내전이 마침내 끝났습니다. 새로운 정부가 설립되면서 우리는 더 나은 미래를 기대하고 있습니다.
greece.49.a코0=다행이군.
greece.50.t코0=국왕의 승하
greece.50.d코0=오늘 요르요스 2세 국왕이 동맥경화증으로 승하했습니다. 사람들은 처음에는 이것이 만우절 장난인 줄 알았지만 진실을 알게 되자 진심으로 늙은 왕의 죽음을 애도했습니다. 그는 국난의 시기에 우리나라를 이끌었고 한번도 퇴위를 고려하지 않았습니다.
greece.50.a코0=새로운 왕좌의 주인이 생겼군!
greece.51.t코0=영광스러운 사회주의자들의 승리
greece.51.d코0=파시스트들은 그리스 공산주의 유토피아의 꿈을 박살내는 데 실패했습니다! 이제부터 노동자들은 자본가들에게 착취당하지 않을 것입니다. 동지들, 붉은 미래로 전진하자!
greece.51.a코0=이는 시작에 불과하다!
greece.52.t코0=클라라스 문제 해결
greece.52.d코0=내전 기간 동안 우린 아타나시오스 클라라스의 제안을 수락했고 그는 우리 군대의 최고 사령관이 되었습니다. 하지만 이는 몇몇 문제를 낳았고 우리는 이에 대한 해결책을 찾아야 합니다.
greece.52.a코0=그의 지휘를 공식화하자.
greece.52.b코0=그를 끌어내리자.
greece.53.t코0=그리스의 친선 요청
greece.53.d코0=새로 건국된 그리스 사회주의 공화국이 우리에게 친선을 제안했습니다. 수락해야 할까요?
greece.53.a코0=함께 공산주의 세상으로 나아가자!
greece.53.b코0=아니, 그들은 파시스트들과 다를 바 없다.
greece.54.t코0=새로운 친구
greece.54.d코0=소련이 우리의 제안을 수락했습니다. 이는 좋은 일로만 이어질 것입니다.
greece.54.a코0=아주 좋군.
greece.55.t코0=소련의 거절
greece.55.d코0=소련은 우리의 친선 요청을 거절했습니다.
greece.55.a코0=그럴 이유가 있긴 있나?
greece.56.t코0=스탈린주의 정부의 수립
greece.56.d코0=소련의 지도자 이오시프 스탈린은 공업화를 주요 목표로 하는 '스탈린주의'라는 독자적인 사상을 만들어냈습니다. 그가 집권한 후 1920년대 소련 공업은 폭발적으로 성장했고, 우리도 이 사상을 도입하면 좋을 것입니다.
greece.56.a코0=그리스는 다시는 경제 문제를 겪지 않을 것이다!
