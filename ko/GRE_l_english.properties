
# Missions
GRE_legislative_elections코0=총선
GRE_demertzis_illing_health코0=악화되고 있는 데메르지스의 건강
GRE_communist_insurrection코0=임박한 노조 파업
GRE_communist_insurrection_desc코0=나약한 현 정부로 인해 노동자 여건은 계속 악화되었으며, 이는 파업이나 어쩌면 더 위험한 내전으로 이어질 수 있습니다. 정부의 상황이 개선되지 않는다면 최악의 시나리오가 일어날 것입니다. \n \n§R파업 노동자들의 편을 들면 내전이 일어날 것입니다.§!

# Politics
GRE_despotism_desc코0=§Y메탁사스주의§!는 그리스 정치인 §W이오안니스 메탁사스§!와 관련된 전체주의적 국민주의 이념입니다. 이 이념은 그리스의 §Y부흥§!과 §H현대적이고 문화적으로 동질한 그리스§!를 세울 것을 주장합니다. 메탁사스주의는 자유주의를 폄하하고 개인의 이익을 국익의 부차적인 것으로 보며 그리스인들을 §M새로운 그리스§!를 만들기 위해 봉사하는 규율 잡힌 집단으로 동원하고자 합니다.
GRE_absolute_monarchism_desc코0=§Y슐레스비히-홀슈타인-존더부르크-글뤽스부르크 가문§!은 올덴부르크 가문의 덴마크-독일계 방계입니다. 이 가문은 요르요스 1세가 1863년 §M그리스인의 왕§!으로 등극하면서 그리스 왕위를 얻었습니다.

#Focus
GRE_economic_recovery코0=경제 회복
GRE_economic_recovery_desc코0=그리스는 작은 나라기 때문에 우리는 그 어떤 폭풍도 헤쳐 나갈 수 있도록 준비해야 합니다. 경제를 안정화시키면 이 목표에 한 발짝 더 다가갈 수 있을 것입니다.
GRE_industrial_effort코0=산업 확장
GRE_industrial_effort_desc코0=우리는 이제 우리나라의 민간 산업을 확장하기 위한 계획을 승인하고 지원하여 더 많은 시민들을 고용하고 그 과정에서 우리나라도 산업화시킬 것입니다.
GRE_industrial_effort_2코0=군산복합체 설립
GRE_industrial_effort_2_desc코0=우리 군이 요구하는 군수품 조달과 군수 산업의 빠른 발전을 달성하기 위해서 우리는 군과 군수품 공급자 사이의 동맹을 강화해야 합니다. 이를 통해 향후 군사적 충돌에 대한 준비를 할 수 있을 것이며, 우리 군의 상태가 이를 증명할 것입니다.
GRE_infrastructure_effort코0=철도망 현대화
GRE_infrastructure_effort_desc코0=우리의 철도망은 우리 경제의 필요를 충족시키고는 있지만 군이 요구하는 기준에는 부합하지 못하고 있습니다. 우리는 철도를 개선 및 규격화하고, 시간표를 만들어 철도 수송에 차질이 생기지 않게 만들어야 하며, 전시 병력 운송을 위한 세밀한 계획도 미리 세워둬야 합니다.
GRE_extra_tech_slot코0=두뇌 유출 방지
GRE_extra_tech_slot_desc코0=우리 지식인들은 그들 직업에 대한 더 좋은 기회를 찾아 해외로 떠나고 있습니다. 우리는 국내에 남는 지식인들을 위한 보조금을 도입할 것이며 그리스 내에서 그들이 일할 수 있는 시설의 건설을 장려할 것입니다.
GRE_further_development코0=산업 성장 촉진
GRE_further_development_desc코0=공공 사업 계획과 그리스 내에 투자하는 기업에 대한 추가 보조금을 통해, 우리는 우리 경제가 번영할 수 있는 산업적 기반을 계속 다질 것입니다.
GRE_jobs_for_the_people코0=산업 분야 보조금 지원
GRE_jobs_for_the_people_desc코0=그리스에 만연한 실업을 억제하기 위해서는 정부의 추가적인 개입이 필요합니다. 보조금, 저금리 대출, 그리고 몇몇 기업에 대한 긴급 구제를 통해 우리는 우리 경제에 다시 한 번 시동을 걸 수 있을 것입니다.
GRE_bullet_factories코0=군수 산업 성장 지원
GRE_bullet_factories_desc코0=우리 정부는 국내 군수 기업에 보조금을 지급해 그들이 영역을 확장하고 국내에 더 많은 공장을 짓도록 장려할 것입니다.
GRE_jet_engines코0=제트 엔진
GRE_jet_engines_desc코0=프로펠러는 과거의 유산입니다. 하늘을 지배하기 위해서는 미래를 받아들여야 합니다.
GRE_fight_depression코0=대공황과의 전쟁
GRE_fight_depression_desc코0=대공황은 그리스에 심한 타격을 입혔습니다. 실업, 예금의 증발과 엄처난 빚은 우리 시민들이 일상에서 마주하는 여러 문제 중 하나일 뿐입니다. 상황이 더 악화되기 전에 정부는 조치를 취해야 하며, 재정 적자를 늘려 소비를 촉진시킴으로써 우리나라는 경제 회복의 길로 들어설 수 있을 것입니다.
GRE_end_the_depression코0=대공황의 종결
GRE_end_the_depression_desc코0=대공황의 최악의 시기는 지나갔지만 그로 인한 상처는 여전히 남아 있습니다. 우리는 고난의 시절은 과거의 일이며 미래의 불경기나 공황으로부터 우리나라가 국민들을 더 잘 지킬 수 있도록 노력하고 있다고 우리 국민들을 안심시키기 위한 사전 조치를 취해야 합니다.
GRE_naval_construction코0=해군 산업 개발
GRE_naval_construction_desc코0=더 크고 더 현대적인 그리스 해군이라는 목표를 달성하기 위해서 우리는 우선 추가로 조선소를 확장 및 건설하고 기존 시설을 현대화하여 미래의 우리 해군을 위한 충분한 지원을 할 수 있도록 만들어야 합니다.
GRE_light_ship_effort코0='엘리' 개장
GRE_light_ship_effort_desc코0=전함이나 항공모함, 순양전함을 대량 건조하기에는 그리스 경제의 현실은 냉혹하기만 합니다. 우리 해군을 증강하고 현대화하려면 작고 빠른 함선의 건조로 이를 이룩해야 합니다.
GRE_submarine_effort코0=에게해의 늑대들
GRE_submarine_effort_desc코0=잠수함전의 탄생과 기술적 혁신으로 잠수함의 가치가 증명되었습니다. 은밀하게 타격을 가할 수 있는 능력과 수송선에 직접 타격을 가할 수 있는 능력은 다가오는 전쟁에서 우리에게 큰 도움이 될 것입니다.
GRE_naval_air_effort코0=에게해의 독수리들
GRE_naval_air_effort_desc코0=값비싼 시도이기는 하지만, 항공기를 보관하고 운용할 수 있는 함선을 건조한다면 우리 해군의 새로운 지평을 열 수 있을 것입니다. 제공권의 중요성은 이미 증명되었으며, 제공권과 창의적인 해군 운용을 합치면 가장 강력한 해군에도 치명적인 타격을 입힐 수 있을 것입니다.
GRE_naval_way코0=바다의 지배는 참으로 중요한 일이도다
GRE_naval_way_desc코0=우리 정부는 해군 확장을 위한 '뉴딜'을 시작하고 선전할 것입니다. 대규모의 보조금와 투입 예산의 확장을 통해 우리는 더 큰 해군을 건조하고 유지할 수 있을 것입니다.
GRE_carrier_focus코0=항공모함 중점
GRE_carrier_focus_desc코0=우리 해군부는 항공모함의 가치를 이해했으며 이를 더 현대화하여 전략적 가치를 증대시키고자 하고 있습니다. 우리는 이를 달성하기 위한 지원을 할 것입니다.
GRE_battleship_focus코0=전함 중점
GRE_naval_artillery코0=함포
GRE_naval_artillery_desc코0=우리나라는 지금까지 순양함용 포탄밖에 생산하지 못하고 있습니다. 우리 함선에 더 큰 함포를 장착시키고 싶다면 더 큰 구경용 포탄을 생산할 수 있어야 합니다.
GRE_battleship_focus_desc코0=우리 해군부는 항공모함 운용이 불필요할 것이라고 보고 있습니다. 오천 개가 넘는 우리나라의 섬들은 우리가 운용하는 공군에 충분한 기지를 제공할 수 있을 것입니다. 그 대신 우리는 전함의 건조와 현대화에 집중하여 다른 해군의 대형 함선과 정면으로 맞설 수 있도록 만들 것입니다.
GRE_bigger_navy코0=바다의 지배는 참으로 중요한 일이도다
GRE_bigger_navy_desc코0=우리의 조상인 아테네인들은 그들의 전함으로 바다를 지배했습니다. 우리는 그들의 발자취를 따라 우리의 앞을 가로막는 것들을 격파할 수 있는 해군을 만들어야 합니다.
GRE_better_navy코0=제해권
GRE_better_navy_desc코0=우리의 조상인 고대 그리스인들은 살라미스 해전에서 수적 열세에 있었지만 날카로운 재치와 담대한 전략으로 페르시아에 맞서 승리를 거뒀습니다. 우리는 우리 해군부 안에서 이런 혁신이 나오도록 장려해야 하며 선조들의 기지를 본받아야 합니다.
GRE_aviation_effort코0=창공을 언제나 지배하라
GRE_aviation_effort_desc코0=그리스에게 공중전은 꽤나 낯선 개념이지만 우리는 전쟁의 모든 분야의 혁신을 반드시 수용해야 합니다.
GRE_fighter_focus코0=전투기 중점
GRE_fighter_focus_desc코0=우리 지휘부는 전투기가 공중전의 열쇠라고 보고 있습니다. 우리는 즉시 현대적인 전투기 모델의 연구와 생산을 장려해야 합니다.
GRE_bomber_focus코0=폭격기 중점
GRE_bomber_focus_desc코0=우리 지휘부는 대규모 폭격기 편대의 가치에 관심을 두고 있습니다. 적국의 기반시설, 보급선, 공장 등에 타격을 줄 수 있는 능력은 우리에게 매우 중요합니다.
GRE_further_air_plans코0=항공 계획 발전
GRE_further_air_plans_desc코0=우리 공군을 계속 혁신시키고 현대화하기 위해서 우리의 지휘부와 과학자들은 공군 조종사와 지상 인원과 공조해야 합니다.
GRE_heavy_cruiser_effort코0=아베로프 개장
GRE_heavy_cruiser_effort_desc코0=해군부가 신규 전함이나 항공모함을 건조하여 함대에 추가하기 전에 우리는 먼저 우리 해군의 대들보를 개선해야 합니다. 지금까지 우리는 중순양함을 유용하게 운용하였고, 이를 개선하면 우리 해군이 번영하기 위한 튼튼한 기반을 마련할 수 있을 것입니다.
GRE_base_strike코0=기지 타격
GRE_base_strike_desc코0=해전에서 항공기를 운용하는 것이 승리의 열쇠라는 것은 자명합니다. 우리는 이에 맞는 교리를 연구해야 합니다.
GRE_fleet_in_being코0=현존함대
GRE_fleet_in_being_desc코0=지금까지 우리나라는 '현존함대'교리를 유용하게 활용해왔습니다. 여기에 안주해서는 안되겠지만 우리는 이 해군 교리의 핵심은 유지할 것입니다.
GRE_fund_the_navy코0=해군 예산 투자
GRE_fund_the_navy_desc코0=해군을 무시하는 것은 우리 선조들을 무시하는 것이나 다름없습니다. 우리 영해를 침범하는 그 어떤 침략자도 격퇴할 수 있는 준비를 하는 것이 우리의 의무입니다.
GRE_final_plans코0=최종 준비
GRE_final_plans_desc코0=우리 해군의 건조는 완료되었으며 전술도 새롭게 다듬었습니다. 우리는 에게해의 제해권을 확고하게 하기 위한 최종 준비를 시작할 것입니다.
GRE_open_different_plans코0=군사 혁신 촉진
GRE_open_different_plans_desc코0=정부는 우리 군대를 확장하고 개혁할 준비를 끝마쳤습니다. 우리는 공군과 육군 교리의 혁신을 장려하기 시작할 수 있습니다.
GRE_divided_naval_industry코0=분열된 조선업
GRE_divided_naval_industry_desc코0=현재 그리스의 함선 건조는 해군 공창과 민간 조선업자로 나누어져 있습니다. 정부는 이러한 현 상황에 안주해서는 안되며, 해군 관련 계획을 계속하기 위해서는 어느 쪽을 지원할지 선택해야 합니다.
GRE_focus_on_trade코0=무역 및 민간 계약 장려
GRE_focus_on_trade_desc코0=우리는 민간 조선업자들의 편을 들어 무역을 장려하고 항구를 현대화하는 계획을 진행할 것입니다.
GRE_further_arsenal_plans코0=해군 공창 보조금 지원
GRE_further_arsenal_plans_desc코0=우리는 해군 공창의 편을 들어 더 많은 조선소를 건설하고 확장하기 위한 추가 보조금을 지원할 것입니다.
GRE_collect_from_trade코0=결과물 수확
GRE_collect_from_trade_desc코0=민간 조선업자에 투자하고 무역을 장려한 결과, 우리는 투자의 이익을 거둘 수 있게 되었습니다.
GRE_cas_focus코0=근접항공지원기 중점
GRE_cas_focus_desc코0=우리의 공군은 지상군과 협동할 때 가장 효과적으로 운용될 수 있을 것이며, 이를 지원하기 위한 설계와 교리를 만들어내도록 장려하면 큰 도움이 될 것입니다.
GRE_army_reform코0=군대 복구
GRE_army_reform_desc코0=우리의 장교단과 전반적인 군대의 상황은 1922년 전쟁 이래 계속 열악했습니다. 우리는 구식 관행과 전술을 없애고 우리 군대를 새롭고 더 높은 수준까지 끌어올려야 합니다.
GRE_support_equipment코0=지원 부서 확장
GRE_support_equipment_desc코0=의무, 취사, 그외 사단 지원을 담당하는 여러 보조 병력의 종합적인 지원이 없다면 군대는 그저 무기를 든 집단에 불과할 뿐입니다. 우리는 이들의 중요성을 재확인하고 발전을 지원해야 합니다.
GRE_support_artillery코0=사단 화력 지원
GRE_support_artillery_desc코0=대전쟁은 전장에서 포병의 역할을 명백히 보여줬습니다. 우리는 사단이 포대의 화력 지원을 받는다는 개념을 발전시켜 즉각적인 화력 지원이 가능하도록 만들어야 합니다.
GRE_new_plans코0=장교단 개혁
GRE_new_plans_desc코0=우리 장교단에는 여전히 겁쟁이, 게으름뱅이, 무사안일주의자들이 자리를 차지하고 있습니다. 의미있는 개혁을 군대 내에서 하고 싶다면 이런 자들을 쫓아내고 교체해야 합니다.
GRE_land_doctrine_1코0=교리 혁신
GRE_land_doctrine_1_desc코0=우리는 과거의 전략에 안주해서는 안됩니다. 우리 전술을 계속 발전시키고 개선해야 전장에서 승리할 수 있을 것입니다.
GRE_motorization_effort코0=육군 차량화
GRE_motorization_effort_desc코0=우리 지휘부의 몇몇은 더 많은 병력을 더 빠르게 수송하기 위해 육군의 차량화를 위한 노력을 기울어야 한다고 제안했습니다.
GRE_mechanization_effort코0=기계화 주력
GRE_mechanization_effort_desc코0=차량화만으로는 우리 병력의 수송 능력을 향상시킬 수는 있을지언정 방호 능력을 개선시킬 수는 없습니다. 우리는 우리 병력을 보호하면서 추가 화력도 제공할 수 있는 장갑 차량을 계속 연구 개발해야 합니다.
GRE_armor_effort코0=기갑 부대 창설
GRE_armor_effort_desc코0=우리나라의 지형은 기갑전에 이상적이지 못하지만 그렇다고 이 기계의 전술적 유용성을 무시할 수는 없습니다. 우리는 우리 지형에서 쉽게 기동할 수 있는 차량을 설계하고 육군에 기갑 부대를 창설해야 합니다.
GRE_med_armor_effort코0=중형전차
GRE_med_armor_effort_desc코0=전장에서 통계와 자료를 모은 결과 더 크고 강력한 주포를 장착한 기갑 차량을 설계하고 배치하는 것이 승리로 가는 길이라는 사실이 지휘부에게 명백해졌습니다.
GRE_special_forces코0=특수 부대
GRE_special_forces_desc코0=우리 특수 부대는 계속 그들만의 교리를 개발하고 성공적으로 수행 가능한 작전의 수준을 확장해야 합니다. 우리는 이를 가능하게 하기 위한 예산, 인원, 물자를 할당해야 합니다.
GRE_political_awakening코0=정치적 각성
GRE_political_awakening_desc코0=어둠이 세계를 뒤덮고 있습니다. 이제 그 어느 때보다도 그리스는 조심스럽게 친구를 고르고 잠재적인 적들에 대한 경계를 계속해야 합니다.
GRE_divided_nation코0=분열된 국가 통합
GRE_divided_nation_desc코0=메탁사스 정권은 지금까지 그리스의 정치 환경을 그럭저럭 제어할 수 있었지만 중대한 지지세의 변화가 힘의 균형을 무너뜨릴 수 있다는 것은 자명합니다. 유럽이 더더욱 불안정하게 변하면서 메탁사스 정권이 계속 정권을 유지할 수 있을지는 불확실해지고 있습니다.
GRE_autarky_effort코0=민주주의 포기
GRE_autarky_effort_desc코0=우리 선조들은 직접민주주의라는 사상을 받아들였지만 그 결과는 좋지 않았습니다. 이 내부 갈등의 시대에서 찰다리스나 공산주의자 같은 정치인들을 믿을 수 없다는 것은 자명합니다. 질서는 회복되어야 합니다!
GRE_national_union코0=국민연합
GRE_national_union_desc코0=국민연합은 우리 선조들을 위대하게 만들었던 가치로 회귀할 것을 주장합니다. 영광의 시절로 돌아가고 싶다면 이들의 영도를 받아들여야 합니다.
GRE_glorify_race코0=그리스 문화 찬양
GRE_glorify_race_desc코0=그리스인들은 전 역사를 통틀어 축복받은 민족이며 세계를 새로운 시대로 이끌도록 선택받았습니다. 아테네, 스파르타, 코린토스 같은 고대 도시국가들은 문화, 철학, 정치에 걸쳐 서구 문명 대부분의 영감이었습니다. 수 세기 동안 지배자들은 계속 바뀌었지만 그리스어는 전 지역에서 널리 사용되고 있습니다. 우리 민족은 통합되어야 하며 그들의 주권은 회복되어야 합니다!
GRE_recruitment_focus코0=징집 기관
GRE_recruitment_focus_desc코0=모든 남성은 국가의 영광을 위해 싸워야 합니다. 정복과 군사 행동만이 이 나라를 과거의 영광으로 이끌 수 있습니다.
GRE_strategic_interests코0=전략적 관심사
GRE_strategic_interests_desc코0=새로운 전선을 열고 우리의 정당한 영토를 되찾을 때가 왔습니다. 지역 곳곳에 흩어져서 살고 있는 모든 그리스인들을 우리는 하나의 영광스러운 국가 아래 통합해야 합니다.
GRE_alliances코0=동맹들
GRE_alliances_desc코0=안타깝지만 그리스는 홀로 목표를 달성할 수 있는 상황이 아닙니다. 잃어버린 것들을 되찾고 세계 무대에서 자리를 차지하기 위해서는 우리의 주변국들과 동맹을 형성해야 합니다. 우리는 신중하게 선택해야 합니다.
GRE_befriend_italy코0=이탈리아와의 불가침조약
GRE_befriend_italy_desc코0=최근 우리와 이탈리아 사이의 역사는 갈등의 연속이였지만, 우리는 같은 유산과 문화를 가졌음을 들어 최근 몇년간 내팽개쳐져 있던 유대 관계를 다시 형성해야 합니다. 그들의 지원을 받아야 우리는 번영할 수 있습니다.
GRE_dodecanese_for_membership코0=도데카니사를 위한 세력 가입
GRE_dodecanese_for_membership_desc코0=우리는 이탈리아에게 도데카니사를 받는 대신 그들의 동맹에 참여하겠다는 제안을 보내야 합니다. 이렇게 하면 전쟁 없이 그리스 국기가 로도스에 나부낄 수 있게 될 것입니다.
GRE_befriend_germany코0=독일과의 불가침조약
GRE_befriend_germany_desc코0=독일군이 무적인 것은 자명해 보이며, 그런 역량을 가진 국가와 동맹을 맺으면 영국이나 프랑스와의 잠재적인 분쟁을 더 수월히 헤쳐나갈 수 있을지도 모릅니다.
GRE_join_the_axis코0=추축국 가입
GRE_join_the_axis_desc코0=이제 추축국 가입을 공식화할 때가 왔습니다. 우리 가치는 독일과 일치하며 우리는 이 동맹에 들어가 전세계에 우리가 누구를 지지하는지 알릴 것입니다.
GRE_expansionism코0=확장주의
GRE_expansionism_desc코0=이 지역의 국경선을 다시 그릴 때가 왔습니다. 우리는 외교적 수단이나 필요하다면 무력 행사도 불사하여 우리의 정당한 영토를 되찾을 것입니다.
GRE_reclaim_dodecanese코0=도데카니사 제도 탈환
GRE_reclaim_dodecanese_desc코0=도데카니사의 그리스 동포들을 우리와 통합할 때가 왔습니다. 우리는 이탈리아 압제자들을 쫓아낼 것입니다. 애초에 누가 도데카니사 제도가 그리스 땅이 아니라고 할 수 있겠습니까?
GRE_rival_britain코0=영국 적대
GRE_rival_britain_desc코0=영국의 키프로스 섬 점유는 언제나 우리 내각 안에서 논쟁의 대상이었습니다. 키프로스인들은 독립을 기다리고 있으며 에노시스는 그리스인과 키프로스인 형제들을 다시 합칠 것입니다!
GRE_enosis코0=에노시스
GRE_enosis_desc코0=키프로스 침공을 위한 준비와 작전 계획 작성이 완료되었습니다. 우리는 영국에 최후통첩을 보낼 것이며 그들이 섬을 포기하고 키프로스 동포들을 해방하지 않는다면 그들은 그리스군의 힘을 맛보게 될 것입니다.
GRE_megali_idea코0=메갈리 이데아
GRE_megali_idea_desc코0=1453년 5월, 위대한 비잔틴 제국의 수도 콘스탄티노플은 메흐메트 2세의 오스만군의 손에 떨어졌습니다. 그리스인들은 오스만 제국의 치하에서 종주권을 유지하였지만 1922년 그들은 고향 땅에서 완전히 쫒겨났습니다. 우리는 이 땅을 되찾아 위대한 이상의 결실을 완전히 이뤄내야 합니다.
GRE_reinforce_4th_of_august_regime코0=8월 4일 체제 강화
GRE_reinforce_4th_of_august_regime_desc코0=메탁사스는 그리스인들에게 자신이 유능하고 기지있는 지도자임을 입증했습니다. 중립을 보전하고 군대를 강화하며 경제를 부흥시키고자 하는 그의 의지는 우리를 더 나은 미래로 이끌 것입니다. 우리는 그의 정권이 정치적으로 강화되도록 만들어야 하며 그 안정을 해칠 수 있는 모든 잠재적 위협을 제거해야 합니다.
GRE_begin_reconstruction코0=조합주의
GRE_begin_reconstruction_desc코0=메탁사스는 그리스인들에게 고통을 주고 있는 깊은 경제 공황으로부터 자신이 성공적으로 국민들을 탈출시켜야함을 그 누구보다도 잘 알고 있습니다. 공산주의자들이 분명히 음지에서 우리 국민들의 불만을 이용할 것입니다. 공산주의 소요라는 전염병을 막기 위해서는 우리 국민들에게 필요한 조치를 취해야 합니다.
GRE_improve_roads코0=공공사업 프로젝트
GRE_improve_roads_desc코0=움직이지 못하는 군대는 아무런 쓸모가 없습니다. 전시에 우리 병력이 필요에 따라 배치되고 재배치될 수 있도록 도로, 철도, 그리고 그외 운송 수단을 개선해야 합니다.
GRE_metaxas_industry코0=실업률 개선
GRE_metaxas_industry_desc코0=메탁사스는 빈곤과 실업이 그리스인 사이에서 만연하지 않는 미래를 구상하고 있습니다. 그는 일자리를 만들고 우리 경제에 필요한 자금을 제공할 수 있는 계획을 고안했습니다. 우리가 해야 하는 것은 개혁을 실시하고 계약을 승인하는 것 뿐입니다.
GRE_metaxas_bullet_industry코0=피르칼과의 협력
GRE_metaxas_bullet_industry_desc코0=메탁사스는 군인과 민간인의 확고한 협력을 위해서 우리 국민들이 군대와 단합해야 한다는 사실을 잘 알고 있습니다. 이를 위해서 우리는 군수 산업을 확장하고 발전시켜 성장하고 있는 우리 군에 필요한 생산 역량을 갖춰야 합니다.
GRE_embrace_metaxism코0=메탁사스주의 수용
GRE_embrace_metaxism_desc코0=이오안니스 메탁사스는 군주주의, 반공주의, 반제국주의를 골자로 하는 새로운 권위주의적 국민주의 사상을 설파하고 있습니다. 그는 그리스 국민들을 위한 헌신을 보여주었으며 우리는 그에 대한 보답으로 그가 선물해준 이 사상을 수용해야 합니다.
GRE_create_EON코0=E.O.N. 설립
GRE_create_EON_desc코0=국가 청소년 조직, 또는 E.O.N.은 메탁사스 정권에 의해 설립되었으며, 그리스의 부흥과 현대적이고 문화적으로 동질한 그리스를 세울 것을 주장했습니다.
GRE_metaxa_militarism코0=자유는 용기에서 나온다
GRE_metaxa_militarism_desc코0=이오안니스 메탁사스는 전간기와 아나톨리아 전역에서 장성으로 복무했으며 그의 선택은 언제나 옳았습니다. 전장의 경험과 정치인으로의 경험을 모두 갖춘 그는 전장에서 우리 병력을 승리로 이끌 군대 개혁을 잘 실행할 수 있을 것입니다.
GRE_military_teachings코0=그리스 군사 전통
GRE_military_teachings_desc코0=우리나라의 미래는 필연적으로 우리 청소년들에게 달려있습니다. 우리는 그리스인의 투지와 단결을 통한 힘의 중요성을 가르치는 수업을 장려해야 합니다. 이를 통해 우리나라에 해가 되는 공산주의자와 무정부주의자의 기반을 느리지만 확실하게 약화시킬 수 있을 것입니다.
GRE_create_the_IKA코0=인기 있는 경제 정책
GRE_create_the_IKA_desc코0=
GRE_political_opposition코0=안보
GRE_political_opposition_desc코0=우리의 기반은 정치적으로 안정되었지만 반대파들은 계속 음지에서 우리의 몰락을 위한 음모를 꾸미고 있습니다. 우리의 정의로운 길을 계속 걸어가기 위해서는 이 세력들을 무력을 써서라도 침묵시켜야 합니다.
GRE_dominant_ideology코0=YPE 설립
GRE_dominant_ideology_desc코0=이오안니스 메탁사스가 그리스와 그리스인, 그리고 그리스 문화의 구원자라는 것은 명백해 보입니다. 우리는 그의 업적들을 보존할 것이며, 반대파들은 우리의 주장에 맞설 때 큰 어려움을 겪을 것입니다.
GRE_metaxas_line코0=메탁사스선 건설
GRE_metaxas_line_desc코0=이런 격동의 시기에서 우리의 북쪽 국경이 취약하다는 사실은 명백해 보입니다. 메탁사스는 큰 비용과 노력이 필요하다는 반대의 목소리에도 불구하고 북쪽 국경을 강화하고 요새화하는 계획을 승인하였습니다.
GRE_world_stage코0=메탁사스의 전망
GRE_world_stage_desc코0=과거 친독파와 친영파 사이의 대립은 우리나라를 국가 분열 및 내전으로 이끌 뻔했습니다. 그러에도 불구하고 우리는 침묵을 깨고 편을 골라야 합니다.
GRE_national_schism코0=양분된 유럽
GRE_national_schism_desc코0=어느 편을 선택할지 결정할 시간이 왔습니다. 어느 쪽을 고르든 중간은 없을 것이며 우리의 선택은 수 년, 아니 수십 년간 영향을 끼칠 것입니다.
GRE_favoring_britain코0=영국과의 동맹
GRE_favoring_britain_desc코0=이오안니스 메탁사스는 전쟁이 발발한다면 승자는 제해권을 가진 자일 것이라고 내다봤습니다. 비록 과거에 영국과 문제가 있긴 했었지만, 우리는 미래를 받아들이고 제해권을 확고히 하기 위해 그들과 동맹을 맺어야 합니다.
GRE_favoring_germany코0=독일과의 동맹
GRE_favoring_germany_desc코0=독일은 최근 그 어느 나라보다도 빠르게 혁신하고 확장하며 발전하고 있습니다. 독일의 주변국들은 겁에 질린 것처럼 보이며, 독일의 군사력이 다가오는 전쟁에서 중요한 요소가 될것임은 부정할 수 없습니다. 우리는 독일과 동맹을 체결하여 우리의 위치를 확고하게 만들어야 합니다.
GRE_third_hellenic_civilization코0=제3 그리스 문명
GRE_third_hellenic_civilization_desc코0=메탁사스 정권은 건국 이래 가장 성공적인 정권 중 하나임을 증명했습니다. 한때 빈곤에 시달리던 그리스인들은 하나의 공통된 목표와 신념을 가진 단결된 국민으로 다시 태어났습니다. 확실히 우리는 부분의 합보다 더 큰 하나의 나라로 진화했습니다. 우리는 자랑스럽게 우리를 제3 그리스 문명으로 선포해야 합니다.
GRE_different_approach코0=우파로부터 멀어지기
GRE_different_approach_desc코0=우리는 폐쇄 경제와 그에 수반되는 독재적인 정책에 지쳤습니다. 그리스 국민들은 잠재적인 내전의 전조에 위협받고 있습니다. 우리나라를 자멸로부터 구하기 위해서는 정부에 변화를 줘야 합니다!
GRE_democratic_approach코0=민주주의의 승리
GRE_democratic_approach_desc코0=데메르지스가 그리스에게 필요한 지도자임이 증명되었습니다. 국민 통합, 표현의 자유, 자유주의적 경제 정책 같은 그의 사상은 우리나라가 경제 공황의 짐을 더는 데 도움을 주었습니다. 우리는 자유로운 나라를 위한 그의 계획을 계속 추구해야 하며 우리 아테네 선조들의 방향으로 나아가야 합니다!
GRE_internal_affairs코0=내정
GRE_internal_affairs_desc코0=우리나라는 경제 위기, 난민 등 여러 내부 문제를 겪고 있습니다. 나라를 정상적으로 운영하고 국민의 신뢰를 얻으려면 개혁이 필요합니다!
GRE_denounce_metaxism코0=극단주의 축출
GRE_denounce_metaxism_desc코0=우리나라는 더 나은 미래를 민주적으로 추구하는 새롭고 현대적인 국가입니다. 그리고 메탁사스주의는 민주주의라는 개념의 기반을 파괴하는 고루한 독재적인 사상입니다. 우리는 메탁사스 정권의 흔적을 우리나라의 역사에서 지워버려야 합니다.
GRE_ensure_stability코0=행정 개혁
GRE_ensure_stability_desc코0=개혁은 성공적이었으며 우리는 국민의 신뢰를 얻을 수 있었습니다. 이제 우리는 더 위대한 그리스를 만들기 위한 우리 정부의 목표들을 달성해야 합니다." //STOPPED
GRE_democratic_economic_policy코0=경제 자유화
GRE_democratic_economic_policy_desc코0=지금이야말로 우리의 구식 경제 정책을 더 현대적이고 자유주의적으로 개혁해야 할 때입니다. 그리스는 그 어떤 유럽 국가에게도 의미있는 무역 대상국이 될 수 있으며 우리는 이를 적극 활용해야 합니다.
GRE_welfare_state코0=복지 국가
GRE_welfare_state_desc코0=우리 국민들에 대한 경제적인 지원과 의료 체계의 개선을 통해 우리는 그들로부터 더 많은 신뢰를 얻을 수 있습니다.
GRE_diplomatic_actions코0=적극적인 외교 정책
GRE_diplomatic_actions_desc코0=우리와 협력하고자 하는 여러 국가들이 존재합니다. 우리는 세계 각국과 관계를 개선하고 동맹을 다져 경제 성장과 잠재적 위험으로부터의 안전을 확보해야 합니다.
GRE_befriend_france코0=프랑스와의 친선
GRE_befriend_france_desc코0=프랑스는 민주주의의 등대입니다. 그들의 민주주의적인 사상은 신생 그리스 공화국의 건국 이래 우리에게 계속 영향을 주었습니다. 우리는 대전쟁에서 같은 편으로 싸웠고 새로운 대전쟁이 발발하더라도 우리는 또 다시 같이 싸울 것입니다.
GRE_french_innovations코0=프랑스의 투자
GRE_french_innovations_desc코0=프랑스 기업들이 우리나라에 투자할 수 있도록 허락한다면 우리는 경제를 성장시키고 국민들을 위한 더 많은 일자리를 만들 수 있을 것입니다.
GRE_befriend_britain코0=영국과의 친선
GRE_befriend_britain_desc코0=현실을 봅시다. 영국 해군은 역사상 가장 강력한 해군이며 우리는 그들에게 맞설 수 없습니다. 그들은 그리스 독립 전쟁 때 우리를 도와줬으며 대전쟁에서 그들이 우리를 필요로 했을 때 우리도 그들을 도와줬습니다. 영국이야말로 그리스의 진정한 동맹입니다.
GRE_british_innovetions코0=영국의 투자
GRE_british_innovetions_desc코0=영국 기업들이 우리나라에 투자할 수 있도록 허락한다면 우리는 경제를 성장시키고 국민들을 위한 더 많은 일자리를 만들 수 있을 것입니다.
GRE_rival_germany코0=국방 준비
GRE_rival_germany_desc코0=독일군은 나날이 커지고 있고 유럽의 평화를 위협하고 있습니다. 베르사유 조약은 모든 면에서 지켜져야 합니다. 독일의 행동을 비난하면 독일과의 관계는 악화되겠지만 영국과 프랑스 같은 다른 열강에게 우리가 그들을 지지한다는 것을 알릴 수 있습니다.
GRE_rival_italy코0=대이탈리아 방어 계획
GRE_rival_italy_desc코0=이탈리아는 계속 도데카니사 제도의 영유권을 주장하고 있으며 그리스인들이 그곳에 살고 있는 것 자체를 부정하고 있습니다. 그렇다면 우리에게도 수가 있습니다. 우리는 발칸 지역에 대한 그들의 영유권 주장을 비난하고 영국과 프랑스에게 이탈리아의 확장주의에 맞서 그들을 지지한다고 확실히 밝혀야 합니다.
GRE_allied_membership코0=연합국의 일원
GRE_allied_membership_desc코0=우리 주권과 독립을 지키기 위해서라도, 우리는 연합국에 가입해 영국에게 향후 전쟁이 발발하면 우리는 그들을 지원할 것이라고 보장하기로 결정했습니다.
GRE_military_reforms코0=군사 개혁
GRE_military_reforms_desc코0=우리 군대의 상태는 좋지 못하며 좋은 지휘부도 갖추지 못했습니다. 우리는 사령부를 확장하고 우리 장군들에게 더 큰 그리스를 위한 계획을 제안해야 합니다.
GRE_city_defenses코0=도시 방어 시설
GRE_city_defenses_desc코0=우리의 수도와 공동 수도, 그리고 그 인근 지역은 우리나라에서 가장 중요한 곳들이며 그렇기에 최후의 한 명이 쓰러질 때까지 그곳을 사수해야 합니다! 국민들을 동원해 건설을 지원하면 금방 도시 방어 시설을 만들 수 있을 것입니다!
GRE_surprise_attack_italy코0=디아고라스 작전
GRE_surprise_attack_italy_desc코0=이탈리아인들은 계속 도데카니사 제도의 반환을 거부하고 있습니다. 우리는 기습 공격을 통해 그들을 패배시키고 우리의 요구 사항을 받아들이도록 만들 확률을 높일 수 있습니다. 단기전이 최선의 선택입니다.
GRE_demand_the_coasts코0=해안선 요구
GRE_demand_the_coasts_desc코0=터키인들은 서부 아나톨리아의 우리의 핵심 지역들을 점유하고 있습니다. 인구 교환과 학살에도 불구하고 아나톨리아에는 여전히 그리스인들이 살고 있습니다. 우리는 이를 명분으로 그 지역에서 분쟁을 일으켜 여러 나라의 지지를 기반으로 우리가 원하는 영토를 얻을 수 있습니다.
GRE_ask_for_cyprus코0=키프로스 반환 요청
GRE_ask_for_cyprus_desc코0=영국과 동맹을 맺었으니 이제 그들이 우리에게 키프로스를 반환할 것인지 물어봐야 합니다. 그들이 수락할 가능성은 매우 높지만 그런 천혜의 군사 기지를 넘기지 않으려고 할 수도 있습니다.
GRE_aftermath_of_the_victory_of_the_people코0=인민의 승리 그 후
GRE_aftermath_of_the_victory_of_the_people_desc코0=파시스트들은 그리스 공산주의 유토피아의 꿈을 짓밟는 데 실패했습니다! 더 이상 노동자들은 자본가에게 착취당하지 않으리라! 붉은 미래로 나아갑시다, 동무들!
GRE_restaff_the_army_command코0=군 지휘부 충원
GRE_restaff_the_army_command_desc코0=모든 장군들이 무산 계급의 힘에 겁에 질려 내전 후 반대측으로 넘어갔고, 이로 인해 인민의 군대를 이끌 장교들이 부족하게 되었습니다. 우리는 우리 군을 이끌 새로운 장교들을 진급시켜야 합니다.
GRE_restaff_the_army_command_tt코0=§Y새로운 장군을 해금합니다\n§!
GRE_deal_with_klaras코0=클라라스 문제 해결
GRE_deal_with_klaras_desc코0=내전 기간 동안 우린 아타나시오스 클라라스의 제안을 수락했고 그는 우리 군대의 최고 사령관이 되었습니다. 하지만 이는 몇몇 문제를 낳았고 우리는 이에 대한 해결책을 찾아야 합니다.
GRE_international_socialist_volunteers코0=국제 사회주의 의용군
GRE_international_socialist_volunteers_desc코0=만국의 무산 계급은 억압받고 있지만 멀지 않아 그들은 자본주의의 사슬에 저항할 것입니다. 이날이 오면 우리는 그들의 자유를 위한 전쟁을 지원해야 합니다.
GRE_create_the_civil_guard코0=시민방위대 창설
GRE_create_the_civil_guard_desc코0=파시스트들이나 그와 비슷한 무리들이 그리스를 넘보지 않도록 그리스를 이끄는 우리들은 대비를 해야 합니다. 이를 위해 우리는 남녀 모두가 어머니 조국을 위해 복무할 수 있는 시민방위대를 조직해야 합니다.
GRE_found_opla코0=OPLA 창설
GRE_found_opla_desc코0=인민의 투쟁은 당 안팎으로 여러 적들을 가지고 있으며, 혁명을 수호하기 위해선 준군사 보안 조직이 필요합니다. 물론 피를 좀 보겠지만 그 누가 이 조직의 필요성을 부정하겠습니까?
GRE_befriend_sov코0=소련과의 친선
GRE_befriend_sov_desc코0=소련은 혁명의 고향이며, 그들을 멀리한다는 것은 파시스트나 다름없는 나쁜 행동일 것입니다.
GRE_buy_sov_guns코0=소련 총기 구매
GRE_buy_sov_guns_desc코0=우리는 우리 군을 지원하기 위해 소련으로부터 총기를 구매할 수 있습니다. 무기고에 총이 많을수록 더 좋겠지요?
GRE_form_new_government코0=신정부 수립
GRE_form_new_government_desc코0=소련의 지도자 이오시프 스탈린은 공업화를 주요 목표로 하는 '스탈린주의'라는 독자적인 사상을 만들어냈습니다. 그가 집권한 후 1920년대 소련 공업은 폭발적으로 성장했고, 우리도 이 사상을 도입하면 좋을 것입니다.
GRE_join_comintern코0=코민테른 가입
GRE_join_comintern_desc코0=우리는 코민테른에 가입해 국제 무대에서 우리의 입지를 확고히 해야 합니다.
GRE_ally_the_balkans코0=발칸반도 통합
GRE_ally_the_balkans_desc코0=우리는 발칸반도에서 최초로 무산 계급이 권력을 잡고 사회주의 유토피아를 건설해낸 국가이지만, 여전히 더 많은 인민들을 해방시킬 수 있습니다! 우리는 새로운 동맹을 만들고 발칸반도에 공산주의를 전파해야 합니다.
GRE_join_the_balkanic_revolution코0=발칸 혁명에 참여
GRE_join_the_balkanic_revolution_desc코0=사회주의 혁명이 이웃 발칸 국가들에서 이미 준비된 이상, 그들과 함께 이 지방을 반동 부르주아지 파쇼들에 맞선 보루로 만들도록 합시다.
GRE_invite_bulgaria코0=게오르기 디미트로프 지원
GRE_invite_bulgaria_desc코0=게오르기 디미트로프가 이끄는 BCP(불가리아 공산당)는 불가리아에서 가장 강력한 공산당입니다. 우리는 이들과의 동맹을 시도해야 합니다.
GRE_invite_albania코0=조구 1세 폐위
GRE_invite_albania_desc코0=알바니아의 왕 조구 1세는 폭군이며 우리는 최대한 빨리 그를 쫓아내야 합니다.
GRE_invite_yugoslavia코0=티토 지원
GRE_invite_yugoslavia_desc코0=티토는 유고슬라비아 공산당의 당수이며 그는 노동자들을 단결시키려 노력했지만 실패했습니다. 우리는 최대한 그를 지원해야 합니다.
GRE_reform_agricultural_economy코0=농업 경제 개혁
GRE_reform_agricultural_economy_desc코0=우리의 첫번째 경제 개혁은 농업 개혁이어야 합니다. 많은 그리스인들이 농촌에서 농업에 종사한다는 것을 고려하면 이는 당연한 조치입니다.
GRE_control_the_stocks코0=산업 통제
GRE_control_the_stocks_desc코0=우리 산업이 목표치를 성공적으로 달성하도록 만들기 위해 우리는 산업 운영을 직접 통제해야 합니다.
GRE_enforce_nationalization코0=국유화 강행
GRE_enforce_nationalization_desc코0=자본가들이 산업과 자원을 통제하지 못하도록 국유화가 필요합니다.
GRE_begin_internal_reforms코0=정치 개혁 착수
GRE_begin_internal_reforms_desc코0=개혁을 시작할 때가 왔습니다. 그리고 국내에 우리 이념을 선전하는 것만큼 좋은 시작은 없을 것입니다.
GRE_create_a_new_economic_plan코0=새로운 경제 계획 수립
GRE_create_a_new_economic_plan_desc코0=우리는 국유화 등을 포함한 새로운 경제 계획을 수립해야 합니다. 이를 위해 우리는 개혁 각 단계를 계획하고 신중하게 이를 실행해야 합니다.
GRE_protect_northern_minorities코0=북부의 소수 민족 보호
GRE_protect_northern_minorities_desc코0=알바니아인이나 불가리아인 같은 북부 그리스의 많은 소수 민족들이 억압받고 있습니다. 어떻게 이런 일이 이렇게 오랫동안 계속되어왔던 것일까요? 이는 즉시 시정되어야 합니다.
GRE_fate_of_the_royal_family코0=왕실의 운명
GRE_fate_of_the_royal_family_desc코0=19세기 초에 만들어진 그리스의 군주제는 언제나 불평등을 조장하고 부유층을 지원하며 노동자들에게 고통을 주었습니다. 우리는 이제 그들에게 어떤 처벌을 내려야 할지 결정해야 합니다.
GRE_look_outwards코0=외부에 대한 관심
GRE_look_outwards_desc코0=세계는 혁명을 고대하는 노동자들로 가득합니다. 우리는 그들을 도울 방법을 찾아야 합니다.
GRE_a_new_police_force코0=새로운 경찰
GRE_a_new_police_force_desc코0=과거 경찰은 부패하고 무능했습니다. 우리는 이제 그 목적을 잘 수행할 수 있는 새로운 경찰 조직을 만들어야 합니다.
GRE_peasants_debt_reform코0=농민 부채 개혁
GRE_peasants_debt_reform_desc코0=고대부터 농민들은 부채로 인해 농장을 잃고 거리로 내몰려야 했습니다. 우리는 이를 고칠 방안을 찾아야 합니다.
GRE_utopian_paradise코0=발칸반도의 유토피아
GRE_utopian_paradise_desc코0=그리스는 부르주아지 국가에서 평등을 덕목으로 하는 사회주의 유토피아로 변신했습니다.
GRE_olive_export코0=올리브 수출
GRE_olive_export_desc코0=그리스의 올리브는 유명합니다. 우리는 올리브를 잘 활용할 수 있는 무역 계획을 만들어야 합니다.
GRE_greater_greece코0=대그리스
GRE_greater_greece_desc코0=-
GRE_reinforce_royal_dictatorship코0=왕권 강화
GRE_reinforce_royal_dictatorship_desc코0=국왕이 나라의 유일한 통치자로서 자리를 유지하고 공산주의 혁명을 막으려면 왕권을 강화해야 합니다.
GRE_establish_the_royal_armory코0=왕립 병기창 설립
GRE_establish_the_royal_armory_desc코0=왕국의 주권을 지키려면 강력한 군수 산업은 선택이 아닌 필수입니다.
GRE_royal_roads코0=군용 도로
GRE_royal_roads_desc코0=전쟁이 다가오는 이상, 우리는 병력을 전선으로 신속하게 배치할 수 있도록 만들어야 합니다.
GRE_prepare_expansion코0=영토 확장 준비
GRE_prepare_expansion_desc코0=아직도 많은 그리스인들이 국경 밖에 남아있으며, 그들은 박해당하며 해방과 어머니 그리스와의 통합을 바라고 있습니다. 우리는 너무나도 많은 시간을 낭비했습니다. 이제 우리는 우리 동포들을 해방하기 위한 조치를 취해야 합니다.
GRE_devout_to_the_monarchy코0=왕가에 대한 헌신
GRE_devout_to_the_monarchy_desc코0=우리는 신성한 왕권을 강화하고 신민들에게 군주제의 가치와 신념을 심어줘야 합니다. 그들은 국왕을 위해 싸울 준비를 해야 합니다!
GRE_king_general코0=직접 통제
GRE_king_general_desc코0=요르요스 2세는 군 최고 사령관이 될 자격과 권한이 있습니다. 그의 선왕처럼 그는 왕국의 영토를 확장하고 진정한 군인왕이 될 것입니다.
GRE_demand_dodecanese코0=도데카니사 제도 요구
GRE_demand_dodecanese_desc코0=도데카니사 제도는 아직도 이탈리아의 통제 하에 있습니다. 이 외세의 점령을 끝낼 때가 왔습니다.
GRE_demand_east_thrace코0=동트라키아 요구
GRE_demand_east_thrace_desc코0=콘스탄티노폴리스는 한때 우리나라의 수도였습니다. 열강들이 다른 일로 바쁘니 우리는 우리의 정당한 영토를 탈환하고 저번 전쟁의 치욕을 갚는 데에 집중할 수 있습니다.
GRE_purge_republicans코0=공화주의자 숙청
GRE_purge_republicans_desc코0=공화주의자들은 아직도 건재하며 강력한 그리스를 만들기 위한 우리 노력을 방해하고 있습니다. 우리는 끔찍한 국론 분열을 다시 겪어선 안됩니다. 군주제를 강화하기 위해 숙청이 필요합니다.
GRE_reclaim_cyprus코0=키프로스 요구
GRE_reclaim_cyprus_desc코0=영국의 식민 통치 아래 키프로스는 오랫동안 고통받았습니다. 독일 문제로 한참 바쁜 영국에게 에노시스, 즉 그리스의 통합을 요구해야 합니다.
GRE_purchase_cyprus코0=키프로스 구매
GRE_purchase_cyprus_desc코0=영국은 지중해를 통제하고 있으며 우리의 존재 자체를 간단히 위협할 수 있습니다. 괜히 그들을 자극하기보다는 거래를 통해 섬을 평화적으로 얻기 위한 협상을 시작해야 합니다.
GRE_share_power코0=의회와 권력 공유
GRE_share_power_desc코0=우리나라는 민주주의를 만들었으며, 이에 따라 우리는 우리의 현명한 왕의 지도와 감독 아래 의회와 권력을 공유하여 선조들에 대한 경의를 보여야 합니다. 이를 통해 이 혼란한 시기에 필요한 안정을 가져올 수 있을 것입니다.
GRE_absolute_monarchy코0=절대 권력
GRE_absolute_monarchy_desc코0=부패한 의회는 실패했으며 혼란한 현 상황으로 이끈 책임이 있습니다. 헌법을 정지시킴으로써 우리는 반대파들을 침묵시킬 수 있습니다. 애초에 왕은 신에게 선택받은 것이며 그만이 우리나라에게 최선이 무엇인지를 알고 있을 것입니다.
GRE_a_strong_kingdom코0=유럽 왕국들의 모범
GRE_a_strong_kingdom_desc코0=국왕의 통치하에 그리스 왕국은 유럽 왕국들의 모범이자 군주제의 보루가 되었습니다. 그의 신성한 지도 하에 부국강병이 달성되었으며 경제는 번영하고 있고 신민들은 다시 나라에 대한 자부심을 가지게 되었습니다. 국내외의 문제 또한 성공적으로 해결되었습니다. 그리스 왕국 만세!
GRE_polymer_effort코0=중합체 연구
GRE_polymer_effort_desc코0=중합체 연구를 통해 우리는 연료 부족을 해결하고 석유 수입을 줄일 수 있을 것입니다.
GRE_industrial_innovations코0=산업 혁신
GRE_industrial_innovations_desc코0=우리는 산업 혁신의 중심지입니다! 우리 과학 연구의 성과가 이를 보여줄 것입니다!
GRE_establish_a_general_staff코0=참모본부 설립
GRE_establish_a_general_staff_desc코0=군 개혁의 마지막 단계는 우리 군대를 지휘할 현대적인 참모본부의 설립입니다.
GRE_no_allignment코0=비동맹주의
GRE_no_allignment_desc코0=대전쟁처럼 그리스는 중립을 지키고 비동맹 정책을 따라야 합니다. 메탁사스 장관이 이 정책의 주요 지지자이며 이 노장의 의견을 쉽게 무시할 수는 없습니다.
GRE_king_george_line코0=요르요스 2세선
GRE_king_george_line_desc코0=우리 북쪽 이웃들은 우리 국토를 호시탐탐 노리고 있습니다. 이렇게 되도록 놔둬서는 안되며, 우리는 우리 영토로의 진격을 막기 위한 요새선을 건설해야 합니다. 
GRE_british_allignment코0=영국과의 협력
GRE_british_allignment_desc코0=해양 국가인 우리는 영국의 편을 드는 것이 최선일 것입니다. 그들의 함대가 있으면, 우리는 에게해의 제해권을 확보하고 보급선을 지킬 수 있을 것입니다.
GRE_royal_guards코0=X 조직 창설
GRE_royal_guards_desc코0=우리는 군대와 국민, 국가 헌병 사이에 존재하는 군주주의 정서를 적극 활용하고 공산주의의 위협으로부터 우리 정권을 지킬 왕당파 조직을 만들자는 그리바스 장군의 제안을 고려해야 합니다. 우리는 국왕의 칙령으로 요르요스 2세의 모노그램을 따서 명명된 'X 조직'을 창설해야 합니다.
