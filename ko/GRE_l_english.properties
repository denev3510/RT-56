GRE_divided_nation_category_desc코0=우리 나라는 붕괴 중입니다. 많은 사람들이 다가오는 내전을 두려워하고 있으며, 몇몇은 더 나은 삶을 찾으러 해외로 떠나고 있습니다. 이 혼란을 수습하고 다시 서기 위해서는 어려운 선택을 해야만 합니다.
