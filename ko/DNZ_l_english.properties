
form_prussia_category코0=프로이센 형성
form_prussia_category_desc코0=단치히의 역사는 프로이센의 역사와 거의 일치합니다. 이제 우리가 프로이센과 관련된 영토를 점령한 이상, 프로이센의 유산을 받아들일 때가 된 것일지도 모릅니다.
