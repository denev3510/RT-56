Danzig_ist_Deutsch코0=단치히는 독일이다
Danzig_ist_Deutsch_desc코0=단치히 자유시의 주민 대다수는 독일인입니다. 이들이 바라는 것은 독일 민족의 국가와 합쳐지는 것밖에 없습니다. 다만 지역 정치인들이 이 정서를 감춰놓았을 뿐입니다... 지금은 말이죠.
DNZ_sean_lester코0=숀 레스터 - 고등판무관
DNZ_sean_lester_desc코0=숀 레스터는 1934년 국제연맹에 의해 단치히 자유시의 고등판무관으로 임명되었습니다. 임명 이래 그는 단치히 시 정부 및 그들의 정책과 항상 충돌해왔습니다. 숀 레스터 대신 더 유연하고 단치히 시 정부와 잘 맞는 고등판무관이 임명되도록 시도하는 것이 우리의 최우선 과제가 될 것입니다.
DNZ_maintain_infrastructure_idea코0=기반시설 유지 보수
DNZ_carl_jacob_burckhardt코0=카를 부르크하르트 - 고등판무관
DNZ_carl_jacob_burckhardt_desc코0=부르크하르트는 단치히 주민의 요구를 더 잘 수용할 것입니다.

DNZ_generic_democratic_reformer코0=헤르만 라우슈닝
