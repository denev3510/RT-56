cv_CAS_equipment_2코0=함재 근접항공지원기 '40
cv_CAS_equipment_2_short코0=함재 근접항공지원기 '40
cv_CAS_equipment_2_desc코0=이 향상된 근접항공지원기들은 항공모함에서 이착함할 수 있도록 개조되었습니다.
cv_CAS_equipment_3코0=함재 근접항공지원기 '44
cv_CAS_equipment_3_short코0=함재 근접항공지원기 III
cv_CAS_equipment_3_desc코0=이 진보된 근접항공지원기들은 항공모함에서 이착함할 수 있도록 개조되었습니다.

