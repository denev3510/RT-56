fighter_equipment_0_short코0=전투기 I
fighter_equipment_0_desc코0=전투기가 지난 대전을 통하여 많은 변화를 겪었고, 이제 복엽기는 도태되었습니다. 우리는 발달한 민간 기술을 받아들여 군사적으로 활용하여야 합니다.
fighter_equipment_1코0=전투기 II
fighter_equipment_1_short코0=전투기 II
fighter_equipment_1_desc코0=가벼운 항공기체는 방사형태의 엔진과 단엽기 설계, 완전 금속제 외피 구조 등과 함께 항공산업에 일대 대변혁을 일으켰습니다. 이 설계는 우리의 첫 번째 현대적인 전투기를 만드는 시도로 볼 수 있습니다.
