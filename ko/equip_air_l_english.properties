#-> Dive bombers <><>
cas코1=근접항공지원기
CAS_equipment코0=근접항공지원기
CAS_equipment_desc코0=근접항공지원기는 지상전을 지원하기 위해 설계되었습니다.
CAS_equipment_1코0=근접항공지원기 '36
CAS_equipment_1_short코0=근접항공지원기 '36
CAS_equipment_1_desc코0=우리의 근접항공지원 교리는 정확한 지상 공격 능력을 갖춘 비행기가 필요합니다. 이러한 비행기들은 전술폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 무력화시킬 수 있는 능력을 갖추었습니다.
CAS_equipment_2코0=근접항공지원기 '40
CAS_equipment_2_short코0=근접항공지원기 '40
CAS_equipment_2_desc코0=전쟁 초기의 경험에 따르면 근접항공지원기의 생존성은 적 전투기와 지상 사격에 크게 좌우되며 이를 위해서는 속도, 방어력 및 기동성이 향상되어야 합니다. 또한 이 차세대 지상 공격 항공기는 이전보다 더 큰 폭탄, 대포, 기관총을 이용하여 목표물에 더 큰 피해를 입힐 수 있을 것입니다.
CAS_equipment_3코0=근접항공지원기 '44
CAS_equipment_3_short코0=근접항공지원기 '44
CAS_equipment_3_desc코0=적의 발전하는 대공능력과 요격기들의 등장은 근접항공지원기의 발전을 요구하고 있습니다. 이 새로운 설계는 엔진의 출력의 증가, 급강하 능력과 동체의 방어력 추가 확보, 더 많은 폭장량을 중점으로 두고 있습니다.

