fighter코0=전투기
fighter_equipment코0=전투기
fighter_equipment_desc코0=전투기는 빠르고 날렵하며 많은 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다.
