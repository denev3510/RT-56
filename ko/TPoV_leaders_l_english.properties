tpov_leaders1.1.d코0=길버트 스티븐슨은 1929년 왕립해군 준장으로서 은퇴할 무렵 대잠 무기의 최고 전문가였습니다. 전쟁이 터지자 스티븐슨은 다시 복무하게 되었습니다. 스티븐슨은 1878년생으로 나이가 있음에도 불구하고 건강하고 활기찼으며, 해군의 어느 부분을 맡아도 온 마음을 다해 수행할 능력이 있었습니다.\n\n역사적으로 스티븐슨의 가장 큰 공헌은 Historically, his key contribution was running the escort working-up facility at Tobermory (Tobermory Bay is pictured below with Stephenson), where he and his team put 911 ships through 1132 training courses. He also played a role coordinating the evacuation of Dunkirk in 1940, as well as performed as a Commodore on a number of convoys very early in the war.\n\nTobermory under Stephenson's guidance played an important part in the Battle of the Atlantic, getting escorts out to sea quickly and with effective training. Stephenson's innovative but challenging techniques influenced the Royal Navy's post-war working-up procedures, while also earning him the nickname 'The Terror of Tobermory'.
