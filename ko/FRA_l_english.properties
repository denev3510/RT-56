france.150.d코0=최근 몇 달간 정부가 과감한 타협을 하도록 만들 정도로 영향력이 커진 프랑스 노동총동맹의 파업 촉구에 따라, 수많은 노동자들이 파리에 집결해 부르봉궁을 향해 행진했습니다. 이는 많은 이들에게 1934년 2월 6일의 폭동을 상기시켰습니다. 시위대가 의회에 난입하는 동안, 도시의 나머지 구역에서는 군인들의 탈주와 시위대의 폭력을 경찰이 통제하는 데 실패했습니다.\n\n레옹 주오가 이끄는 시위대는 제3공화국의 끝과 반자본주의적인 노동조합 정권으로의 전환을 선언했습니다.
france.150.a코0=노동자들이 정권을 잡았군.

france.151.t코0=프랑셰 데스페레의 죽음
france.151.d코0=프랑스 원수이자 국가원수이던 루이 펠릭스 프랑수아 프랑셰 데스페레가 어젯밤 사망했습니다. 그는 앵발리드로 옮겨지기 전에 안장된 후 군례를 받았습니다.\n\n원수의 죽음은 많은 프랑스 국민들에게 급작스러운 일이었지만, 후계자에 관해 아무런 계획이 없었던 정부에게 마찬가지였습니다. 따라서 여러 장관들이 누가 자리를 승계할지에 관해 논의하기 위해 긴급 회동을 가졌습니다.\n\n많은 이들에겐 전쟁장관이자 군사 경력 동안 데스페레와 매우 가까웠던 앙리 지로가 최선의 선택으로 여겨지고 있습니다.\n\n반면, 지로에 맞설 수 있는 또다른 후보도 존재합니다. 내무장관인 프랑수아 미테랑은 몇년 전만 해도 일개 기자였지만, 입각한 후 빠른 속도로 승진을 거듭해 그를 도울 수 있는 상당히 좋은 평판을 획득할 수 있었습니다.
france.151.a코0=볼 것도 없이 지로가 되어야 한다.
france.151.b코0=미테랑이 유망해 보이는군.

