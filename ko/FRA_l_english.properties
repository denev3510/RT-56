FRA_air_bases_desc코0=공군을 확장할 때가 왔습니다! 공군 인원과 항공기 개수의 대규모 증강을 지탱하기 위한 신규 공군 기지 건설 계획이 이미 만들어졌습니다.
FRA_modernisation_program코0=현대화 계획
FRA_modernisation_program_desc코0=몇몇 혁명적인 민간 기술을 우리 전투기에 적용해 속도, 항속 거리, 최대 고도를 향상시킬 수 있습니다. 다른 국가의 발전 속도에 맞추기 위해서라도 이것에 집중해야 합니다.
FRA_buy_americain코0=미제 폭격기 구입
FRA_buy_americain_desc코0=공중 지원은 공세적·수세적 역량 양쪽에 모두 중요한 요소입니다. 현재 폭격기 기종은 너무 구식이지만, 최신 미제 폭격기를 구입할 수 있다면 경쟁에서 뒤처지지 않을 수 있습니다.
FRA_buy_americain_tooltip코0=미국으로부터 200대의 전술 폭격기를 받습니다.
FRA_barrage_david코0=바라주 다비드
FRA_barrage_david_desc코0=	영국의 발견에서 영감을 얻어, 적기를 탐지하기 위한 새로운 바이스태틱 레이더가 공군에 의해 개발되었습니다.
FRA_jet_effort코0=제트 엔진 주력
FRA_jet_effort_desc코0=항공전의 핵심은 기동성입니다. 제트 엔진은 너무 강력한 발전이어서, 적기 조종사들은 우리가 그들을 격추할 때 마치 가만히 서 있는 것처럼 보일 것입니다.
FRA_interwar_experience코0=전간기의 경험
FRA_interwar_experience_desc코0=전간기 안티아틀라스 반란에서 지상 병력 지원을 수행한 항공기들은 큰 도움이 되었습니다. 이 항공기에 대한 여러 개선 사항이 존재하며 우리는 이를 반영해야 합니다.
FRA_reorganize_air_army코0=공군 재편성
FRA_reorganize_air_army_desc코0=우리는 더 빠른 속도로 항공전에 대한 새로운 이론들을 시험할 수 있을 만큼의 경험을 축적했지만, 현 지휘 구조로는 공군을 관리하기가 어렵습니다.
FRA_parachute_battalions코0=G.I.A 601-602
FRA_parachute_battalions_desc코0=소련이 병력과 장비를 투하하기 위한 새로운 공수 부대를 창설했습니다. 우리는 비슷한 부대를 만들어야 합니다.
