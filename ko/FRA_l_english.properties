france.152.d코0=노동자 인터내셔널 프랑스 지부, 급진당, 공산당 등의 프랑스 좌익 단체들의 정치 연합인 인민전선이, 57%의 득표를 해 총선에서 승리했습니다. 인민전선을 지지하기 위해 많은 파업들이 진행되었습니다. 노동자 인터내셔널 프랑스 지부의 당수인 레옹 블룸이 새 총리로 신임되었습니다.\n\n그들의 정책에는 극우연맹들에 대한 반대를 중점으로 하는 민주주의 수호와 반전주의, 그리고 유급휴가와 같은 여러 사회 개혁들의 시행과 소비 촉진을 통한 경제 소생 등이 있습니다.
