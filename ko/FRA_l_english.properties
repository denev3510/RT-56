FRA_naval_construction_program코0=해군 건조 계획
FRA_naval_construction_program_tt코0=§Y해군 기지§!의 건설 슬롯이 부족합니다.
FRA_naval_construction_program_desc코0=우리 해군을 확장하고 싶다면 먼저 해야 하는 것은 해군 기지를 개선하고 확장하는 것입니다. 우리의 독특한 함선들은 상시 작전 수행 대기를 유지하기 위해 꾸준한 관리가 필요합니다.
FRA_atlantic_domination코0=대서양 지배
FRA_atlantic_domination_desc코0=전함 설계를 개선하는 것은 대서양에서 우리에게 큰 전술적 이점을 제공할 것입니다. 그 어떤 함선보다도 우월한 사정거리와 위력을 가진 함포를, 그 누구도 피할 수 없을 것입니다.
FRA_pacific_protection코0=태평양 보호
FRA_pacific_protection_desc코0=해군 이론가들이 구식 항공모함으로 관심을 돌렸습니다. 그들은 올바른 방향으로 발전을 계속한다면 항공모함을 어떻게 활용할 수 있을지에 관한 제안을 가지고 있습니다. 진정한 진전은 우리의 전폭적인 지원이 없다면 어려울 것입니다. 이는 우리가 태평양을 지배하고 일본에 맞서 식민지들을 지키는 데 도움을 줄 것입니다.
FRA_darlan_doctrine코0=다를랑의 교리
FRA_darlan_doctrine_desc코0=최근 함선 설계에서의 진전은 전술·전략적 기동에 대한 새로운 선택지를 열었습니다. 다를랑 제독이 제안한 새로운 이론을 우리는 전쟁이 닥치기 전에 확실히 시험해보고 계획을 확립해 놓아야 합니다.
FRA_naval_gunnery코0=함포
FRA_naval_gunnery_desc코0=적에게 더 큰 피해를 주고 바다를 지배하기 위해 우리 해군 장비의 성능을 개선해야 합니다.
FRA_mediterranean_special_measures코0=지중해 특별 조치
FRA_mediterranean_special_measures_desc코0=이탈리아인들은 그들의 해군을 강화하고 지중해에 대한 제해권을 넓히려고 하고 있습니다. 바다에서의 방어선을 잃는다면 우리는 국토에 대한 직접적인 침공의 위협을 마주하게 됩니다. 우리의 함선들에 최신 기술이 적용되도록 해야 합니다.
FRA_standardisation_engine코0=엔진 표준화
FRA_standardisation_engine_desc코0=우리의 잠수함과 뇌격기 생산 과정은 노후화되었으며 개선이 필요합니다. 하지만 주요 장비 부품이 다 너무 제각각이어서 조립 라인으로 편성하기가 어렵습니다. 우리는 이를 먼저 표준화해야 합니다.

