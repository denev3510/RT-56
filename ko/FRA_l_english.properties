FRA_improve_equatorial_roads코0=적도 아프리카 도로 개선
FRA_improve_equatorial_roads_desc코0=전통적으로 방치되어 왔지만, 적도 아프리카에서 전시 경제와 군대를 조직해야 한다는 필요가 도로망 개선을 필수로 만들었습니다.
FRA_radio_brazzaville코0=라디오 [Root.Capital.GetName]
FRA_radio_brazzaville_desc코0=우리 망명 정부의 수도에 강력한 라디오 방송국을 설치하면 전세계에 우리 목소리가 들릴 수 있게 만들고 우리가 프랑스 본토를 해방할 준비가 되었음을 보여줄 수 있습니다.
FRA_equatorial_african_gold_mining_desc코0=전쟁 수행을 지원하기 위해 식민지의 금 채광을 극대화해야 합니다.
FRA_equatorial_african_gold_mining코0=적도 아프리카 금광
FRA_exploit_rubber_vines코0=넝쿨고무나무 채취
FRA_exploit_rubber_vines_desc코0=고무 플랜테이션의 생산량을 벌충하기 위해서 우리는 넝쿨고무나무를 채취할 수 있습니다. 하지만 이 작업은 매우 힘들며 몇몇 원주민 노동자들의 불만을 살 수 있습니다.
FRA_an_african_army코0=아프리카의 군대
FRA_an_african_army_desc코0=우리의 새로운 기지는 아프리카에 있습니다. 이곳의 삼색기는 절대로 내려가지 않을 것이며 우리는 이곳에서부터 적들을 최종적으로 격파할 것입니다.
FRA_improved_logistics코0=보급 개선
FRA_improved_logistics_desc코0=망명 군대인 우리의 특성상 우리는 식민지 곳곳에서 싸울 것이며 동시에 본토로 돌아갈 준비도 해야 합니다. 이 노력을 통해 확실한 보급 계획이 우리의 해방에 필수적이라는 점이 명백해졌습니다.
FRA_continue_the_fight_in_africa코0=아프리카에서 전쟁 재개
FRA_continue_the_fight_in_africa_desc코0=본토는 잠시 적의 손에 들어갔을지 모르지만, 아직 전쟁은 끝나지 않았습니다...
FRA_mobilize_the_empire코0=식민지 동원
FRA_mobilize_the_empire_desc코0=프랑스를 구하기 위해서는 식민지의 국민들이 필수적입니다. 이제 세계 문명의 등대의 보살핌을 수년간 누린 것에 대한 감사함을 그들이 보여줄 차례입니다.

FRA_improve_equatorial_roads2코0=적도 아프리카 도로 개선
FRA_improve_equatorial_roads2_desc코0=전통적으로 방치되어 왔지만, 적도 아프리카에서 전시 경제와 군대를 조직해야 한다는 필요가 도로망 개선을 필수로 만들었습니다.
