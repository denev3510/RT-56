SPR_Doctrine코0=새 교리 개발
SPR_Doctrine_desc코0=전투 교리가 항상 낡아빠지지 않도록 관리해줘야 합니다. 잘 하면 적보다 교리가 앞설 수도 있고요.
SPR_Doctrine_short_desc코0=새 교리 개발
SPR_Doc_Bonus_2코0=포대 연구
SPR_Doc_Bonus_2_desc코0=요새를 지으면서 알아낸 사실인데, 우리가 적 요새를 뚫으려면 더 강력한 야포와 대전차포가 필요합니다.
SPR_Doc_Bonus_2_short_desc코0=포대 연구
SPR_Domestic_Tanks코0=자주적 탱크 설계
SPR_Domestic_Tanks_desc코0=우리 스스로 기갑차량을 직접 개발합시다. 강대국 탱크만큼 강하지는 않을망정, 이 탱크는 '스페인 탱크'니까요!
