SPR_Industry_focus코0=민간 경제 확장
SPR_Industry_focus_desc코0=우리 경제 발전을 가속시키기 위해 민간 공장 건설을 권장해야 합니다. 나중에 군수 공장 건설에 써먹거나, 아니면 아에 군수공장으로 돌려버리면 되니까요!
SPR_Industry_focus_short_desc코0=민간 산업 확장
SPR_Industry_focus_2코0=레온의 민간 산업 확장
SPR_Industry_focus_2_desc코0=장사하는 사람들이 레온에서 산업을 증진시킬 수 있을 거라고 그러더군요. 바로 실행합시다!
SPR_Industry_focus_2_short_desc코0=산업 확장
SPR_Colonial_infra코0=식민지 기반시설 확충
SPR_Colonial_infra_desc코0=우리가 식민지에 군대를 주둔시키려면 먼저 기반 시설을 만들어야겠죠. 더해서 거기에다 공장을 지을 수 있을지도 몰라요!
SPR_Colonial_infra_short_desc코0=기반시설 확충
SPR_Spain_infra코0=사라고사 - 바다호스 고속도로 프로젝트
SPR_Spain_infra_desc코0=전문가들을 보내서 독일 아우토반을 답사한 다음, 우리도 지읍시다. 프랑스 국경 근처 사라고사에서 포르투갈 국경 근처 바다호스까지 말이에요.
SPR_Spain_infra_short_desc코0=고속도로 프로젝트
SPR_Colonial_Industry코0=식민지 산업
SPR_Colonial_Industry_desc코0=식민지 지역에 고속도로 등등을 지어뒀으니, 그쪽 경제가 나아지기 시작했네요. 저기다가 민간 기업들을 보내서 공장을 더 지으라고 합시다.
