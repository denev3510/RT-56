SPR_Screens코0=호위함 설계
SPR_Screens_desc코0=중순양함이라던지 구축함이라던지 어쨌든 호위함들을 현대화합시다. 우리 에스파냐급 같은 대형 전함들을 제대로 보호해줘야 하니까요.
SPR_Screens_short_desc코0=호위함 설계
SPR_Capitals코0=전함 개발
SPR_Capitals_desc코0=현재까진 전함이 바다를 지배하죠. 스페인 버전으로 하나를 설계해서 생산합시다!
SPR_Capitals_short_desc코0=주력함 집중
SPR_Carriers코0=항공모함 건조
SPR_Carriers_desc코0=해군 항공대가 전함보다 강력하다는 사실이 드러났습니다. 이제 스페인표 항공모함을 만듬으로서 이 사실을 이용해 먹어야죠.
