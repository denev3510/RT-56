SPR_Mil_industry_short_desc코0=군수 산업 확대
SPR_Mil_industry_2코0=선진 군수 산업단지
SPR_Mil_industry_2_desc코0=우리가 확실하게 수익성을 보장하면 사람들이 모두 군수산업에 투자하겠죠.
SPR_Mil_industry_2_short_desc코0=선진 군수 산업단지
Instalaza_SA코0=인스탈라사 SA
Instalaza_SA_desc코0=보병 장비나 대전차무기, 기타 군수품을 생산하는 스페인 기업입니다.
SPR_Instalaza코0=인스탈라사 설립
SPR_Instalaza_desc코0=우리나라 군수품을 설계하고 생산할 국유기업이 필요합니다. 인스탈라사 SA를 설립합시다.
SPR_Instalaza_short_desc코0=인스탈라사 설립
SPR_Research코0=군사 R&D
SPR_Research_desc코0=최근 들어선 우리 군수 산업단지에서 새로운 기술을 개발할 수 있을 겁니다.
SPR_Research_short_desc코0=군사 R&D
SPR_Col_Forts코0=스페인령 아프리카에 4등급 참호 추가
