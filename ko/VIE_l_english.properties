SPR_Fighters코0=신형 전투기 개발
SPR_Fighters_desc코0=우리가 폭격기를 어떤 걸 쓰던지, 호위 전투기를 필수적이죠. 경비행기 설계 기업 CASA가 새로운 모델을 개발해서 다른 나라에 뒤쳐지지 않게끔 할 것입니다.
