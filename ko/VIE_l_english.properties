SPR_Communism_Idea코0=사회주의 선전
SPR_Communism_Idea_desc코0=님은 바로 사회주의 락원을 말하는 것입니다! 사회주의 선전을 통해서 이 혁명을 자발적으로 곳곳으로 퍼트리는 인민들이 늘어났고, 국가에 도움이 되었습니다
SPR_Recruitment_Fascist코0=파시즘 징병 추진
SPR_Recruitment_Fascist_desc코0=국가주의 선전을 통해 우리나라에 대한 자부심이 늘어났고, 군대에 들어가기를 희망하는 사람들이 늘어났습니다.
SPR_Communism코0=사회주의 주입
SPR_Communism_desc코0=우리 인민들이 사회주의의 성공을 위해 자신을 아끼지 않도록 만들어야 합니다. 사회주의 선전을 어른들뿐에게만 아니라 학교에서도 진행해야 합니다.
SPR_Communism_short_desc코0=사회주의 주입
SPR_Spain_First코0=스페인 제일주의
SPR_Spain_First_desc코0=스페인이 먼저입니다! 우리는 다른 나라의 명령을 받아 움직이기를 거부하며, 다른 나라 밑으로 들어가는 것 또한 거부합니다! 우리는 우리가 주도하는 세력을 만들 것입니다!
SPR_Spain_First_short_desc코0=스페인 제일주의
SPR_Join_Germany코0=추축국 가입
SPR_Join_Germany_desc코0=우리와 사상이 같은 독일과 친하게 지내고, 독일 세력에 들어갑시다. 독일이 우리를 보호해 주겠지만, 전쟁에도 휘말리게 되겠지만요.
SPR_Join_Germany_short_desc코0=추축국
SPR_Befriend_Por코0=포르투갈과의 친선
SPR_Befriend_Por_desc코0=우리가 만든 새로운 세력을 확대시켜야 합니다. 포르투갈이 괜찮은 상대지요. 이스타두 정부가 파시즘이 아니라 비동맹주의이고 좌파 전제정치 형태지만 그 정도는 용납할 만합니다.
SPR_Befriend_Por_short_desc코0=포르투갈
SPR_Take_Por코0=이베리아 반도 통일
SPR_Take_Por_desc코0=우리 국가를 확장시켜야 하는데, 포르투갈이 첫 번째로 괜찮겠군요. 300년 만에 다시 저 땅을 되찾을 수 있겠군요.
SPR_Take_Por_short_desc코0=이베리아 반도
SPR_Communist_Propaganda코0=사회주의 징병 선전
SPR_Communist_Propaganda_desc코0=우리의 지원병 여단 이야기를 퍼트려야 합니다. 스페인 전역의 젊은 인민들이 파시즘과 자본주의를 상대로 한 싸움에 동참하도록 유도합시다!
SPR_Communist_Propaganda_short_desc코0=사회주의 징병 선전
SPR_Nuclear코0=기적의 무기
SPR_Nuclear_desc코0=우리 과학자들이 도시 하나를 통째로 날려버릴 수 있는 무기를 만들어낼 수 있다고 합니다. 물론 적절한 투자가 필요하지만요.
SPR_Nuclear_short_desc코0=기족의 무기
SPR_Join_USSR코0=코민테른 가입
SPR_Join_USSR_desc코0=소비에트 연방은 혁명의 중심지이고, 따라서 유럽과 그 너머에 있는 노동자들을 해방시키기 위한 운동을 조직적으로 행하기 위해 코민테른에 들어가야겠죠.
SPR_Join_USSR_short_desc코0=코민테른
SPR_Por_Faction코0=포르투갈을 세력에 초대
SPR_Por_Faction_desc코0=이제 포르투갈도 사회주의 정부가 들어섰으니, 우리 세력에 초대해야겠군요.
SPR_Por_Faction_short_desc코0=포르투갈 초대
SPR_influence_drift_communism코0=스페인 사회주의 선전
SPR_influence_drift_communism_desc코0=스페인 사회주의자들이 우리 나라에 영향을 주고 있습니다!
SPR_Com_Take_Por코0=포르투갈에 혁명 정신 전파
SPR_Com_Take_Por_desc코0=공산 혁명을 포르투갈에 전파해야 하는데, 별로 좋아하는 눈치는 아니더군요. 그러니까 침공이 답입니다.
SPR_Com_Take_Por_short_desc코0=포르투갈 공산혁명
SPR_Por_Com코0=포르투갈 정치권에 영향력 행사
SPR_Por_Com_desc코0=포르투갈에서 사회주의를 지원합시다.
SPR_Por_Com_short_desc코0=포르투갈 정치권
SPR_France_Ger코0=프랑스 공격
SPR_France_Ger_desc코0=프랑스가 마지노선에 병력 대부분을 투입해놓은 사이에 프랑스를 쳐야 합니다.
SPR_France_Ger_short_desc코0=프랑스 공격
SPR_France_Attack코0=프랑스 통수치기
SPR_France_Attack_desc코0=군대로 프랑스로 진격해 들어가면 겁 많은 프랑스는 바로 스페인에 항복해버리겠죠.
SPR_France_Attack_short_desc코0=통수
SPR_France_Communist코0=프랑스에 혁명 정신 전파
SPR_France_Communist_desc코0=프랑스는 발전 따위 없는 자본주의에 찌들은 국가입니다. 프랑스에 반드시 노동자가 주인인 정부를 만들어야 합니다!
SPR_France_Communist_short_desc코0=프랑스 공산혁명
SPR_influence_drift_democratic코0=민주주의 지원
SPR_influence_drift_democratic_short코0=우리 시민들이 점점 민주주의를 받아들이고 있습니다.
SPR_Democracy코0=우리나라의 민주주의
SPR_Democracy_desc코0=평화적이고 공정한 투표를 통해 시민들이 결정하게 하는 것이 바로 문명화된 정부라 할 수 있습니다. 우리 사회를 민주적이고 발전된 사회로 만듭시다!
SPR_Democracy_short_desc코0=스페인 민주주의 지원
SPR_Democracy_Por코0=포르투갈 민주주의 지원
SPR_Democracy_Por_desc코0=포르투갈의 민주주의 활동을 지원해야 합니다.
SPR_Democracy_Por_short_desc코0=포르투갈 민주주의 지원
SPR_Take_Por_Democratic코0=힘으로 전파하는 민주주의
SPR_Take_Por_Democratic_desc코0=포르투갈은 꼼짝도 안 하고 있습니다. 이럴 때를 위해 군대가 있는 거죠!
SPR_Take_Por_Democratic_short_desc코0=민주주의 전파
SPR_Italy코0=옛 아라곤 땅 수복운동
SPR_Italy_desc코0=이탈리아의 이념이 매우 적대적입니다. 그러니까 원래 정당하게 우리 소유였던 땅을 다시 뺏어와도 되죠.
SPR_Italy_short_desc코0=수복운동
SPR_Gib_Gib코0=지브롤터 수복운동
SPR_Gib_Gib_desc코0=비열한 영국 놈들이 지브롤터를 뺏어갔었죠. 이제 영국이 세계 정세를 거스를 수 없으니, 다시 뺏어와야겠죠!
SPR_Gib_Gib_short_desc코0=지브롤터 수복운동
SPR_Ven코0=베네수엘라 식민지 수복
SPR_Ven_desc코0=옛 남아메리카 베네수엘라 식민지는 지금 민주주의와는 정반대죠. 만약 우리가 베네수엘라를 공격해서 스페인에 합병한다 해도 우리 동맹국들은 신경도 안 쓸 겁니다.
SPR_Ven_short_desc코0=베네수엘라 수복
SPR_Col코0=콜롬비아 재 식민지화
SPR_Col_desc코0=스페인을 다시금 식민지 강국으로 만들어야 합니다. 프랑스, 영국, 네덜란드는 남아메리카에 식민지가 있으면서 우리 것만 독립 상태죠. 다시 찾아옵시다!
SPR_Col_short_desc코0=콜롬비아 수복
SPR_Research_2코0=대학교 확대
SPR_Research_2_desc코0=우리가 뒤쳐지지 않게끔, 대학교와 대학교에서 진행되는 연구 활동들을 지원해야 합니다.
SPR_Research_2_short_desc코0=대학교 확대
SPR_Cuba코0=쿠바 도독령 수복운동
SPR_Cuba_desc코0=1898년 미국이 쿠바를 우리에게서 뺏어가놓고 자기들 제국의 일부로 만들었죠. 아니, 딱 봐도 괴뢰국이잖아요! 설렁 미국과 싸우는 한이 있더라도, 정당한 우리 것은 다시 찾아와야 합니다.
SPR_Cuba_short_desc코0=쿠바
SPR_Phil코0=필리핀 도독령 수복운동
SPR_Phil_desc코0=우리는 필리핀 식민지를 필리핀 도독령이라고 불렀죠. 미국이 필리핀마저 쿠바처럼 뺏어갔었죠. 절대 용납 못 합니다!
SPR_Phil_short_desc코0=필리핀
SPR_PRU코0=페루 부왕령 수복운동
SPR_PRU_desc코0=베네수엘라처럼 이 나라의 사상은 우리와 적대적이죠. 우리가 바꿔 놓아도 우리 동맹들은 신경도 안 쓸 겁니다.
SPR_PRU_short_desc코0=페루 수복
SPR_DOM코0=산토도밍고 도독령 수복운동
SPR_DOM_desc코0=산토도밍고 도독령은 현재 아이티와 도미니카 공화국으로 나뉘어 있습니다. 그 중 도미니카의 이념은 매우 적대적이니 우리가 공격하자고 동맹들을 설득합시다.
SPR_DOM_short_desc코0=도미니카 수복
SPR_eq_bonus코0=보병 및 포병 장비 보너스
SPR_Civ_Econ코0=민간 부문 개발
SPR_Civ_Econ_desc코0=세금을 낮추고 규제를 품으로서 내수 시장을 활성화시켜야 합니다. 우리나라는 내전 이후 매우 힘든 상태이니, 이 방법이 필요합니다. 하지만 또 전쟁이 난다면 이 방침은 취소되겠죠.
SPR_Civ_Econ_short_desc코0=민간 부문 개발
SPR_Civ_Factory_Idea코0=민간 부문 성장
SPR_Civ_Factory_Idea_desc코0=경제 정책이 성공적으로 작용하여, 경제의 민간 부문이 성장하고 있습니다.
veren.1.t코0=스페인으로부터의 초대
veren.1.d코0=스페인이 자체적인 세력을 만들었고, 우리한테 가입을 요청하고 있습니다. 동의한다면 바로 옆에 강한 동맹국이 있게 되겠지만, 거부하면 침공당할 수도 있겠죠.
veren.1.a코0=들어갑시다!
veren.1.b코0=아뇨, 독립을 유지합시다. 설렁 결말이 전쟁이라고 해도 말이에요!
POLITICS_FRANCOGEN_DESC코0=우리나라의 지도자는 프란시스코 프랑코입니다. 프랑코는 기량이 뛰어난 장교이기도 하며, 팔랑기스트 추종자들이 존경하며 따르고 있죠. 프랑코는 필요할 때 우리 군대를 이끌 능력이 있습니다.
veren.3.t코0=포르투갈의 세력 가입
veren.3.d코0=심사숙고 끝에, 포르투갈 정부는 우리 세력에 들어오기로 결정했습니다.
veren.3.a코0=좋은 소식이군요!
veren.4.t코0=포르투갈이 거부하다
veren.4.d코0=포르투갈이 연합국의 압박 및 국내 정당의 정치적 영향 때문에 우리 세력에 들어오라는 초대를 거부했습니다.
veren.4.a코0=전부 지옥에나 떨어지길!
veren.2.t코0=프랑코가 군대를 지휘하다
veren.2.d코0=프랑코 장군은 국가 지도자로서 명령을 내리는 데 더해, 이제부터 직접 군대를 지휘합니다.
veren.2.a코0=좋은 소식이군요!
veren.5.t코0=이슬레로 프로젝트
veren.5.d코0=이슬레로 프로젝트는 프랑코 주도로 진행된 스페인의 핵 폭탄 개발 프로젝트입니다. 다른 국가들은 이 사건을 그리 좋게 보지는 않을 겁니다.
veren.5.a코0=스페인이 핵 폭탄을 만들어낼 것입니다!
veren.6.t코0=비센테 로호 유치가 군대를 지휘하다
veren.6.d코0=비센테 로흐 유치가 보수적인 에스파냐 투사연합과 관련되 있고, 독실한 가톨릭 신자임에도 불구하고, 이제부터 군대를 지휘하게 됩니다.
veren.6.a코0=좋은 소식이군!
