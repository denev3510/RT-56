SPR_Foreign_Tanks코0=외국 탱크 설계
SPR_Foreign_Tanks_desc코0=강한 탱크를 생산하는 나라들과의 계약 조건이 우리에게 상당히 유리합니다. 만약 이 나라들 중 하나라도 우리 탱크 개발에 도움을 줄 수 있게끔 설득한다면, 우리가 자체적으로 개발하는 것보다 더 성능이 좋을 겁니다.
SPR_Foreign_Tanks_short_desc코0=외국 탱크
SPR_Doc_Wep코0=교리 및 무기 표준화
SPR_Doc_Wep_desc코0=무기와 전투 교리를 표준화해서 전투 계획을 세우고 훈련할 때 최신 무기를 사용할 수 있도록 해야 하며, 이를 통해 새로운 기술과 교리 개발이 쉬워질 것입니다.
SPR_Doc_Wep_short_desc코0=표준화
SPR_Naval코0=해군 개발
SPR_Naval_desc코0=우리 해군을 개발해서 주변 적들로부터 우리를 보호할 수 있게끔 해야 합니다. 조선소를 더 지읍시다!
SPR_Naval_2코0=SECN 확장
SPR_Naval_2_desc코0=에스파냐 해군 건설 협회(Sociedad Española de Construcción Naval), 줄여서 SECN은 스페인 해군 연구개발의 중심에 서 있습니다. SECN 시설을 확장하고 투자를 늘려서, 해군 교리를 개발하는 데 도움을 줄 수 있게끔 합시다.

SPR_Subs코0=잠수함 함대 확장
SPR_Subs_desc코0=잠수함이 무지막지하게 효율적이더군요. 우리 잠수함들을 현대식 잠수함으로 싹 갈아버리자고요.
