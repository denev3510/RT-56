SPR_CAS코0=근접항공지원기 개발
SPR_CAS_desc코0=우리 장교들은 비행기가 전장을 지원한다면 효과가 클 것이라고 확신하고 있더군요. 적이 어떤 장비를 들고 나오더라도 우리가 부숴버리면 쓸모없어지겠죠!
