SPR_Industry_focus_3코0=산업 확대
SPR_Industry_focus_3_desc코0=새로 지은 고속도로 옆에 공장을 더 지어서 상품을 더 빠르게 보낼 수 있게끔 합시다.
SPR_Industry_focus_3_short_desc코0=산업 확대
SPR_Mines코0=스페인 광산업 확대
SPR_Mines_desc코0=정부가 지원한다면 알루미늄과 텅스텐 광산을 확장시킬 수 있습니다.
SPR_Mines_short_desc코0=광산 확대
SPR_Colonial_oil코0=서사하라 지역의 석유 매장 가능성
SPR_Colonial_oil_desc코0=몇몇 사람들이 사하라 지역에 석유가 확실히 묻혀 있다고 말하고 다니더군요. 아무도 주의깊게 듣지 않았을 뿐만 아니라, 아무것도 안 나온다면 그냥 무시당하겠죠. 어찌되었건, 서사하라 지방에 석유가 있는지 탐사해 봅시다.
SPR_Colonial_oil_short_desc코0=석유 매장 가능성
SPR_Conversion코0=민간 공장 국고 인수
SPR_Conversion_desc코0=전시 상황에 정부는 승전을 위해 어떠한 방법이던지 취할 수 있습니다. 그 중 하나가 바로 민간 공장을 국가가 가져가 군수 공장으로 바꾸는 거죠.
SPR_Conversion_short_desc코0=공장 인수
SPR_Conv코0=국고 인수법 통과
SPR_Conv_desc코0=민간 공장을 인수해 군수 공장으로 바꾸는 사업을 도와주는 법령과 시행령이 통과되었습니다.
SPR_Mil_industry코0=군수 산업 확대
