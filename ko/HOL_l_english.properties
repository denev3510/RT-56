HOL_submarine_1코0=K-III급
HOL_submarine_1_desc코0=K-III급은 왕립 네덜란드 해군의 순찰 임무를 위해 건조되고 운용된 두 척의 잠수함으로 구성되어 있었습니다. 이 잠수함은 1920년대 초에 취역했으며, 미국의 홀랜드급 잠수함을 기반으로 설계되었습니다. K-III급의 배수량은 580톤이 넘었으며 4개의 450mm 어뢰관을 장착하고 있었습니다.
#HOL_submarine_1b: "K-XIV Class"
HOL_submarine_2코0=O16급
HOL_submarine_2_desc코0=O16급 잠수함은 1936년 왕립 네덜란드 해군을 위해 네덜란드에서 건조된 후 취역했습니다. O16급은 큰 잠수함으로 980톤이 넘는 배수량을 가지고 있었습니다. 이 잠수함의 잠항심도는 80m였으며 8개의 533mm 어뢰관으로 무장하고 있었습니다.
HOL_submarine_3코0=O21급
HOL_submarine_3_desc코0=O21급은 네덜란드에서 건조되고 취역한 7척의 잠수함으로 구성되어 있었습니다. O21급의 잠수함은 독일의 침공 당시 모두 미완성이었지만, 5척이 영국으로 피난해 네덜란드 망명 해군에서 활동했습니다. O21급은 이전의 O급 잠수함들보다 약간 큰 990톤이 넘는 배수량을 가지고 있었으나 8개의 533mm 어뢰관이라는 비슷한 무장을 가지고 있었습니다.
HOL_submarine_4코0=즈바르드비스급
HOL_submarine_4_desc코0=즈바르드비스급은 1943년부터 1945년 사이 네덜란드 망명 해군으로 공여된 4척의 영국 태시턴급 잠수함입니다. 이 잠수함의 배수량은 1,090톤이었으며 11개의 533mm 어뢰관으로 무장하고 있었고 100m가 넘는 잠항심도를 가지고 있었습니다.
HOL_destroyer_1코0=판헨트급
HOL_destroyer_1_desc코0=판헨트, 또는 아드미랄런급은 1926년부터 1931년 사이 왕립 네덜란드 해군을 위해 건조된 8척의 구축함으로 구성되어 있습니다. 이 함선은 영국 A급 구축함의 초기형을 기반으로 설계되었습니다. 이 함급의 모든 함선은 제2차 세계 대전에서 싸웠으며 자침하거나 격침되었습니다. 함선의 배수량은 1,300톤이 넘었고 4개의 120mm 함포로 무장하고 있었으며 연식치고는 준수한 속력을 낼 수 있었습니다.
HOL_destroyer_3코0=칼렌뷔르흐급
HOL_destroyer_3_desc코0=헤라르트 칼렌뷔르흐급은 왕립 네덜란드 해군이 운용할 예정이었던 4척의 구축함입니다. 4척 모두 독일의 침공 이전에 건조가 시작되었으나 잉글랜드로 피난한 후 영국이 완성시킨 한 척, 그리고 독일이 완성시킨 한 척 해서 두 척만이 완성되었습니다. 이 구축함은 1,600톤이 넘는 배수량을 가지고 있었고 주무장으로 5개의 120mm 함포와 추가로 8개의 533mm 어뢰관을 장착하고 있었으며 준수한 속력을 낼 수 있었습니다.
HOL_destroyer_4코0=핏 헤인급
HOL_destroyer_4_desc코0=핏 헤인급은 전쟁이 끝난 직후 왕립 네덜란드 해군에게 공여된 3척의 영국 S급 구축함입니다. 함선의 배수량은 1,800톤이 넘었으며 4개의 120mm/45 QF Mk IX 함포와 다양한 대잠 무장을 갖추고 있었습니다.
HOL_light_cruiser_1코0=야바급
HOL_light_cruiser_1_desc코0=네덜란드는 2척의 야바급 경순양함을 1920년대 중반 취역시켰습니다. 야바급은 독일에서 설계되었지만 네덜란드에서 건조되었습니다. 배수량은 6,700톤 가까이 되었으며 주무장은 10개의 150mm 보포스 함포였습니다. 함선은 경장갑이었으며 연식치고는 준수한 속력을 낼 수 있었습니다.
HOL_light_cruiser_2코0=더라위터르급
HOL_light_cruiser_2_desc코0=경순양함 더라위터르는 1930년대 중반 네덜란드에서 건조된 후 취역했습니다. 더라위터르는 주로 네덜란드령 동인도에서 활동했습니다. 배수량은 6,500톤이 넘었으며 7개의 150mm 함포를 주무장으로 가지고 있었습니다. 함선은 평균보다 낮은 속력을 가지고 있었지만 그대신 준수한 항속거리를 가지고 있었습니다.
HOL_light_cruiser_3코0=트롬프급
HOL_light_cruiser_3_desc코0=트롬프급은 독일의 침공 직전에 네덜란드가 취역시킨 2척의 상대적으로 작은 경순양함이었습니다. 2척 모두 극동에서 활동했으며 전쟁에서 살아남았습니다. 배수량은 고작 3,350톤밖에 되지 않았으며 설계대로 6개의 150mm 함포를 주무장으로 가지고 있었습니다.
HOL_light_cruiser_4코0=더제번 프로빈시언급
HOL_light_cruiser_4_desc코0=더제번 프로빈시언급은 독일의 침공 직전에 건조가 시작되었지만 1951년까지 완성되지 못한 2척의 순양함으로 구성되어 있습니다. 최종 설계는 1939년의 기존 계획에서 수정되어 12,000톤이 넘는 배수량과 8개의 보포스 152mm 함포를 가지게 되었습니다. 더제번 프로빈시언급은 경순양함치고는 강력한 장갑을 가지고 있었으며 항속거리도 준수했습니다.
HOL_heavy_cruiser_1코0=수라바야급
HOL_heavy_cruiser_1_desc코0=원래 이름이 더제번 프로빈시언이었던 네덜란드의 순양함 수라바야는, 제1차 세계 대전이전에 네덜란드에서 건조된 후 취역했던 해방함('판체르스힙')이었습니다. 수라바야의 배수량은 6,500톤이 넘었으며 두 개의 280mm 함포와 네 개의 150mm 함포를 주무장으로 가지고 있었습니다. 이 함선은 제2차 세계 대전에서도 1942년 일본 폭격기에 의해 격침되기 전까지 활동했습니다.
