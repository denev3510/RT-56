netherlands.11.e코0=미국에 접근
netherlands.12.t코0=중형폭격기 경연 대회
netherlands.12.desc_tac코0=항공 부서는 장거리 수송 차단과 전술적 폭격을 위한 신형 중형폭격기를 물색하고 있습니다. 하지만 외무부는 어느 나라로부터 폭격기를 구입할지에 관한 정치외교적 고려도 있어야 한다고 제안했습니다.
netherlands.12.desc_tac_refused코0=국가 안보를 이유로, [From.GetAdjective] 정부는 생산 면허를 넘기는 것을 거부했습니다. 다른 나라들은 생산 면허를 줄지도 모르지만, 우리는 긴급 임시방편으로 우리가 보유 중인 항공기를 개량할 수도 있습니다.
