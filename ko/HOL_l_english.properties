netherlands.15.desc코0=제조사와 제조국 관료와의 협상을 통해, 우리는 신형 폭격기의 생산 면허를 성공적으로 확보했습니다. 정비사에게 점검을 가르치기 위한 항공기 한 대가 이미 도착했으며, 완전한 도안과 도면도 곧 도착할 것입니다. 생산 준비도 완료되었습니다.
netherlands.15.a코0=훌륭해.

netherlands.16.t코0=네덜란드가 우리 보호를 요구
netherlands.16.desc코0=네덜란드 왕국의 대표단이 우리가 그들과 만나 공개적으로 그들의 국경을 보장할 수 있는지 묻기 위해 우리 외무부에 접촉해왔습니다. 이를 통해 우리는 소국의 주권을 외국의 이념적 위협으로부터 지킬 것이라는 우리의 의도를 명확히 선언할 수 있을 것입니다.
netherlands.16.a코0=이를 통해 자유와 중요한 파트너와의 무역을 지킬 수 있을 것이다.
netherlands.16.b코0=우리는 공허한 약속을 하는 것을 피해야 한다.
netherlands.17.t코0=영국 정부가 우리 제안에 동의
netherlands.17.desc코0=영국과 네덜란드 외무부 장관 사이의 협상은 성공적으로 우리나라의 국경에 대한 공식적인 보장 선언 서명으로 이어졌습니다. 이 선언은 우리의 중립을 신성불가침의 영역으로 끌어올렸습니다.
netherlands.17.a코0=영국이 우리와 함께한다.
netherlands.18.t코0=영국 정부가 독립보장을 거절
netherlands.18.desc코0=어제, 네덜란드와 영국 대표단이 런던에서 영국이 네덜란드 왕국의 독립을 보장할 수 있는지에 관한 회담을 진행했습니다. 영국이 유럽의 소국을 보호하는 데 참여하고 국민들의 자유를 지키기 위해 헌신할 것이라는 환상은 영국이 명확한 입장을 밝히지 않은 채 회담이 끝나면서 깨져버렸습니다.
netherlands.18.a코0=매우 유감스럽군.
netherlands.19.t코0=네덜란드가 우리 보호를 요구
netherlands.19.desc코0=네덜란드 왕국의 대표단이 우리가 그들과 만나 공개적으로 그들의 국경을 보장할 수 있는지 묻기 위해 우리 외무부에 접촉해왔습니다. 이를 통해 우리는 소국의 주권을 외국의 이념적 위협으로부터 지킬 것이라는 우리의 의도를 명확히 선언할 수 있을 것입니다.
netherlands.19.a코0=우리는 소국들의 주권을 보호해야 한다.
netherlands.19.b코0=우리는 공허한 약속을 하는 것을 피해야 한다.
netherlands.20.t코0=프랑스가 우리 국경을 보장
netherlands.20.desc코0=영국과 네덜란드 외무부 장관 사이의 협상은 성공적으로 우리나라의 국경에 대한 공식적인 보장 선언 서명으로 이어졌습니다.
netherlands.20.a코0=프랑스는 우리 편이다.
netherlands.21.t코0=프랑스 정부가 독립보장을 거절
netherlands.21.desc코0=어제, 네덜란드와 프랑스 대표단이 암스테르담에서 독립보장에 대해 논의하기 위한 회담을 진행했습니다. 하지만 프랑스 대사가 모호한 약속만을 하면서 합의는 나오지 못했습니다.
netherlands.21.a코0=매우 유감스럽군.

netherlands.22.t코0=네덜란드가 벨기에-룩셈부르크 관세 동맹에 가입을 신청
netherlands.22.desc코0=이웃 국가에 비해 대공황의 피해를 더 크게 입은 네덜란드 왕국이 우리와의 연대를 강화해 벨기에-룩셈부르크 관세 동맹을 베네룩스 관세 동맹으로 바꾸려고 하고 있습니다.
netherlands.22.a코0=모두에게 이득이 되겠군!
netherlands.22.b코0=우리는 그런 거 필요없다.

netherlands.23.t코0=벨기에 정부가 우리의 자유 무역 제안을 승인!
netherlands.23.desc코0=수년간의 경제적 어려움을 겪은 양국의 경제 상황을 개선하고자 하는 벨기에 정부가 1921년 설립된 벨기에와 룩셈부르크 사이의 관세 동맹을 삼국 무역 동맹으로 바꾸는 협정의 체결을 승인했습니다.
netherlands.23.a코0=이는 역사적인 기회다.

netherlands.24.t코0=네덜란드가 우리와 벨기에 사이의 관세 동맹에 가입
netherlands.24.desc코0=벨기에 정부와의 협상 끝에 네덜란드가 벨기에와 우리나라 사이의 관세 동맹에 가입해 베네룩스 관세 동맹을 결성했습니다.
netherlands.24.a코0=모두에게 이득이 되겠군!

netherlands.25.t코0=벨기에 정부가 우리의 자유 무역 제안을 거절!
netherlands.25.desc코0=우리의 최대한의 노력과 모든 참여국에게 이득이 될 수 있는 잠재력에도 불구하고, 벨기에 정부는 양국 국경 사이를 오가는 상품에 대한 관세를 철폐하는 것을 거부했습니다.
netherlands.25.a코0=망신스럽군.

netherlands.26.t코0=네덜란드 정부가 새로운 외교 정책을 논의!
netherlands.26.desc코0=벨기에와 룩셈부르크와의 협상이 실패하자, 네덜란드의 미래가 벨기에와 더 밀접한 관계를 만드는 데에 있는 것이 아니라는 사실이 명백해졌습니다. 외교적 난국에 갇힌 정부는 새로운 기회를 알아보고 외교 정책을 재조정해야 합니다.
netherlands.26.a코0=우리는 우리 자신에게 의지해야 한다.
netherlands.26.b코0=우리는 영국과의 동맹을 시도해야 한다.

netherlands.27.t코0=공산주의자들의 정권 장악에 대한 여왕의 반응
netherlands.27.desc코0=네덜란드 공산주의자들의 부상이 여왕을 깊은 고민에 빠뜨렸다는 것은 널리 알려진 사실입니다. 그녀는 공산주의가 오라녜나사우 왕가의 세습적 권력과 양립할 수 없다고 논리적으로 판단하고 있습니다. 따라서 여왕이 망명을 갈수록 더 진지하게 고민하고 있다는 소문이 퍼지는 것은 놀라운 일이 아닐 것입니다.
netherlands.27.a코0=두고 보자.
netherlands.27.b코0=그녀를 감시하라.

netherlands.28.t코0=여왕의 망명
netherlands.28.desc코0=여왕이 그녀의 궁전에 없다는 것은 확실해진 것 같습니다. 분노한 공산주의 폭도들을 우려한 그녀는 반동주의자들의 도움으로 비밀리에 나라를 떠났습니다.
netherlands.28.a코0=군주제는 봉건주의의 마지막 잔재이다.

netherlands.29.t코0=빌헬미나의 체포!
netherlands.29.desc코0=빌헬미나 판 오라녜나사우가 나라를 떠나려고 시도하는 도중에 공산당에 충성하는 요원들에게 체포되었습니다. 그녀는 신속하게 과거의 부패한 자본주의 정권의 수괴라는 죄목으로 감옥에 수감되었습니다.
netherlands.29.a코0=혁명 만세!

netherlands.30.t코0=흑색 여단의 참전!
netherlands.30.desc코0=우리의 싸움을 돕고자 하는 플란데런의 파시스트들이 안트베르펀과 헨트에서 봉기했습니다. 소문에 따르면 우리 파르티잔들이 중앙역을 이미 장악했으며 도시 중심부 전체를 장악하려고 하고 있다고 합니다. 그들이 병영을 최대한 빨리 확보하기를 기도해야 할 것 같습니다. 한편 헨트에서는 동틀녘 시청이 공격당했으며 최근 보고에 따르면 페르디나소와 우리의 깃발이 플란데런 백작의 성 꼭대기에 나부끼고 있다고 합니다.
netherlands.30.a코0=하우 제이!


netherlands.31.t코0=흑색 여단이 헨트와 안트베르펜에서 봉기!
netherlands.31.desc코0=플랑드르와 네덜란드를 통합해 소위 "디츨란트"를 만들고자 하는 플랑드르 반역자들이 안트베르펜과 헨트에서 공개적인 반란을 일으켰습니다. 소문에 따르면 그들은 이미 중앙역을 장악했으며 흑색 여단 민병대원들이 도시 중심부 전체를 장악하려고 하고 있다고 합니다. 더 우려스러운 것은 도시를 둘러싼 요새의 주둔군과 연락이 되지 않는다는 점입니다. 한편 헨트에서는 시청을 비롯한 여러 주요 지점이 함락되었습니다.
netherlands.31.a코0=우리는 반역자들을 박살낼 것이다!

netherlands.32.t코0=왈롱의 운명
netherlands.32.desc코0=우리는 드디어 저지대를 확보했지만... 이 지배는 겉으로만 유지되고 있습니다. 왈롱인들은 그들의 언어를 쓸 수 없게 될까봐 우려하고 있습니다. 만약 왈롱 정치인들이 저지대 통합 지지를 거부한다면, 이는 1830년처럼 새로운 벨기에 혁명이 일어나는 조건을 만들 수 있습니다.
netherlands.32.a코0=브뤼설에서 오페라 "부르고뉴의 마리"를 상연하도록 하자.
netherlands.32.b코0=왈롱인들에게 약간의 자치권을 주자.

netherlands.33.t코0=[HOL.GetNameDef]가 플란데런 통제권을 요청
netherlands.33.desc코0=대 네덜란드를 만들고자 하는 그의 욕망을 실현시키기 위해, [HOL.GetLeader](은)는 공식적으로 과거 벨기에의 영토였던 플란데런이 그의 나라의 명백한 일부라고 밝히며 우리에게 통제권을 요청했습니다.
netherlands.33.a코0=그들이 그걸 원한다면...
netherlands.33.b코0=안돼! 우리 꺼야.

netherlands.34.t코0=플란데런의 반환!
netherlands.34.desc코0=우리의 탁월한 외교적 능력으로 수백년 동안 스페인, 오스트리아, 프랑스와 벨기에에게 억압받았던 플란데런을 해방했습니다.
netherlands.34.a코0=하우 제이!

netherlands.35.t코0=낭비된 기회
netherlands.35.desc코0=우리의 노력에도 불구하고 플란데런을 반환받아 디츨란트를 외교적으로 통일하려던 우리의 시도는 거부당했습니다.
netherlands.35.a코0=우리가 옳았다는 것을 역사가 말해줄 것이다!

netherlands.36.t코0=[HOL.GetLeader]의 협약 제안
netherlands.36.desc코0=우리의 전차 설계가 그들 것보다 우월하다는 것을 깨달은 [From.GetNameDef] 정부가 그들이 서유럽 공산주의의 보루로 있을 수 있도록 우리 전차 설계를 공유해달라고 제안했습니다.
netherlands.36.a코0=받아들인다.
netherlands.36.b코0=거부한다.

HOL_develop_different_plane_types_tooltip코0=이전에 선택한 중점에 따라 효과가 바뀝니다. 소형 기체를 우선시하기로 했다면 §Y중전투기§! §G연구 시간이 50% 감소§!하며 §Y근접항공지원기§! §G연구 시간이 25% 감소§!합니다. 반대로 대형 기체를 우선시하기로 했다면 §Y전투기§! §G연구 시간이 50% 감소§!하며 §Y뇌격기§! §G연구 시간이 25% 감소§!합니다.
HOL_fietsinfanterie_tooltip코0=소규모 자전거 보병 유닛을 얻습니다.\n
VLA_fascist_rebels_tooltip코0=성공한다면, §Y선전포고§! 후 결정을 통해 30£command_power(을)를 지불해 §Y플란데런 파시스트들§!의 봉기를 일으킬 수 있습니다.

HOL_infantry_equipment_0코0=헤베이르 M.95
HOL_infantry_equipment_0_short코0=헤베이르 M.95

HOL_motorized_equipment_1코0=DAF 트라도
HOL_motorized_equipment_1_short코0=DAF 트라도
HOL_motorized_equipment_1_desc코0=트라도 서스펜션 시스템은 상업적으로 상당한 성공을 거두었으며 여러 기존 및 신규 민간·군사 트럭 차종에 적용되었습니다. 서스펜션 시스템은 판 용수철 뒷바퀴와 어떤 상업용 트럭 뒤축에도 쉽게 장착, 운전, 조향이 가능한 두 개의 전륜으로 구성되었으며, 결론적으로 차량에 "동형"을 추가해 장거리 주행 성능을 크게 향상시켰습니다.
HOL_mechanized_equipment_1코0=브라트 오버르발바헌
HOL_mechanized_equipment_1_short코0=오버르발바헌
HOL_mechanized_equipment_1_desc코0=쉐보레 COE (캡 오버 샤시) 트럭을 기반으로 1940년에 설계된 차량입니다. 소화기 사격을 튕겨내거나 막기 위해 경사장갑은 전면 20mm, 측면 및 후면 12mm로 설계되었습니다. 주조종석에는 한 개의 운전자 보호용 장갑 접철 판과 측면 관측용 창, 지휘관 자리에는 .30구경 (7.62mm) 공랭식 브라우닝 기관총이나 .303 (7.7mm) 수랭식 빅커스 기관총이 장착된 삼면이 방어되는 총탑과 후면 해치가 있었습니다.
HOL_gw_tank_equipment코0=카든 로이드 Mk.VI
HOL_gw_tank_equipment_short코0=V-CL Mk.VI
HOL_gw_tank_equipment_desc코0=왕립 네덜란드군은 소량의 구식이거나 낡은 장갑차, 12대의 훌륭한 DAF M39 6륜 장갑차, 그리고 각각 링크스, 푸마, 야휘아르, 판터르, 그리고 라위파르트라는 이름이 붙은 5대의 카든 로이드 Mk.VI 탱켓을 보유하고 있었습니다.
HOL_light_tank_equipment_1코0=빅커스 Mk.IV 경전차
HOL_light_tank_equipment_1_short코0=V-LT Mk.IV
HOL_light_tank_equipment_1_desc코0=22대의 빅커스 Mk.IV 경전차만이 왕립 네덜란드령 동인도군에 의해 사용되었습니다.
HOL_light_tank_destroyer_equipment_2코0=DAF M39 판체르바헌
HOL_light_tank_destroyer_equipment_2_short코0=DAF M39
HOL_light_tank_destroyer_equipment_2_desc코0=당시 DAF M39는 전체 용접된 모노코크 구조의 차체와 경사장갑의 광범위한 사용을 적용한 현대적인 설계였습니다. 상대적으로 강력한 37mm 포가 장착된 포탑은 스웨덴의 란스베르크에서 제작되었습니다. 이 차종은 경장갑에 상대적으로 빠른 속도, 그리고 좋은 장거리 주행 능력을 가지고 있었습니다.
HOL_light_tank_equipment_2코0=CTMS-1TB1
HOL_light_tank_equipment_2_short코0=CTMS-1TB1
HOL_light_tank_equipment_2_desc코0=CTMS-1TB1 프로젝트는 네덜란드군을 위한 삼인승 경전차를 만든다는 목적으로 마몬-헤링턴 사가 시작했습니다. 이 차량은 37mm 기관포와 M1919 동축기관총으로 무장했습니다. 원래는 네덜란드령 동인도에 600대를 보내려고 했으나 시제품을 보내기도 전에 동인도 전역이 끝나버렸습니다.
HOL_light_tank_aa_equipment_3코0=브라트 AA
HOL_light_tank_aa_equipment_3_short코0=브라트 AA
HOL_light_tank_aa_equipment_3_desc코0=브라트 오버르발바헌의 차체에 장착된 대공포입니다.
HOL_medium_tank_equipment_1코0=MTLS-1G14
HOL_medium_tank_equipment_1_short코0=MTLS-1G14
HOL_medium_tank_equipment_1_desc코0=MTLS-1G14 프로젝트는 CTMS-1TB1와 같은 시기에 네덜란드군을 위한 사인승 중형전차를 만들기 위해 시작되었습니다. 이 차량은 두 개의 37mm 기관포로 무장했습니다. 차량은 또한 5개의 M1919 기관총으로 무장하고 있었으며, 3개는 차체에, 1개는 동축으로, 1개는 포탑 위에 장착되었습니다. 장갑은 볼트로 고정되었으며 13mm에서 38mm 사이였습니다.

HOL_CAS_equipment_1코0=포커 C.X
HOL_CAS_equipment_1_short코0=포커 C.X
HOL_CAS_equipment_1_desc코0=포커 C.X는 원래 왕립 네덜란드령 동인도군이 보유한 포커 C.V.를 교체하기 위해 설계되었습니다. 동시기 모든 포커의 항공기처럼, 목재 날개 구조와 기체 전면부의 알루미늄 판으로 덮어진 철제 튜브 프레임, 그리고 후면의 직물 등 다양한 재료가 사용되었습니다. 롤스로이스 케스트렐 V 엔진을 장착한 시제기는 1934년 제작되었습니다.
HOL_CAS_equipment_2코0=더글러스 8A-3N
HOL_CAS_equipment_2_short코0=8A-3N
HOL_CAS_equipment_2_desc코0=폭탄 부족으로 인해 이 항공기는 독일의 침공 동안 전투기로 활용되었습니다. 따라서 이들은 심각한 손실을 입었으며 이들의 공군기지(오켄뷔르흐 공군기지)에 대한 독일의 공수작전과 합쳐져 모든 기체가 손실되었습니다.
HOL_cv_CAS_equipment_1코0=포커 C.X-cv
HOL_cv_CAS_equipment_1_short코0=포커 C.X-cv

HOL_fighter_equipment_0코0=콜호번 F.K.51
HOL_fighter_equipment_0_short코0=F.K.51
HOL_fighter_equipment_0_desc코0=대부분의 F.K.51은 네덜란드에서 기초 훈련기로 활용되거나 네덜란드령 동인도 왕립 공군의 정찰기로 운용되었지만, 28대가 스페인 내전 양 진영에 대한 네덜란드의 무기 수출 금지령에도 불구하고 비밀리에 공화파 정부에 팔렸습니다.
HOL_fighter_equipment_1코0=포커 D.XXI
HOL_fighter_equipment_1_short코0=포커 D.XXI
HOL_fighter_equipment_1_desc코0=D.XXI의 도입은 이전까지 전투기 편대가 개방형 조종석을 가진 구식 복엽기로 구성되어 있었던 네덜란드군 항공대의 커다란 진전을 상징했습니다. 신형 포커는 매우 견고한 항공기임을 빠르게 증명했으며 급강하시 시속 700km의 속력을 달성할 수 있었습니다. 소수의 핀란드군 D-XXI 전투기는 핀란드-소련 전쟁에서 소련 공군에 맞서 200번에 가까운 항공전 승리를 거두었습니다.
HOL_fighter_equipment_2코0=콜호번 F.K.58
HOL_fighter_equipment_2_short코0=F.K.58
HOL_fighter_equipment_2_desc코0=콜호번 F.K.58은 네덜란드의 NV 콜호번이 프랑스와의 계약으로 설계 및 주로 생산한 단발 엔진 전투요격기였습니다. 프랑스 공군의 운용을 염두에 둔 F.K.58은 프랑스 전역에서 제한적으로밖에 운용되지 않았습니다.
HOL_fighter_equipment_3코0=콜호번 F.K.59
HOL_fighter_equipment_3_short코0=F.K.59
HOL_fighter_equipment_3_desc코0=콜호번의 마지막 설계는 포르투갈, 스웨덴, 노르웨이와 같은 국가들의 해군 항공 용도로 설계된 다목적 전투폭격기였습니다. 하지만 주문은 들어오지 않았고 개발은 황색 작전으로 중단되었습니다.
HOL_cv_fighter_equipment_0코0=포커 D.XVII
HOL_cv_fighter_equipment_0_short코0=포커 D.XVII
HOL_cv_fighter_equipment_0_desc코0=D.XVII은 네덜란드의 포커 사가 제작한 복엽기였습니다. 시제기는 슈퍼차저가 장착되지 않은 500+ 마력의 커티스 컨쿼러 엔진이 장착되어 있었습니다. 이후의 모델에는 600마력의 롤스로이스 케스트렐 엔진이 장착되었으며 이스파노-수이자 12Xbr 엔진을 장착한 파생형을 만들 계획도 세워졌습니다. 1935년 1월 18일, 이 항공기는 네덜란드 최고도 항공기 비행 기록을 세웠습니다.
HOL_cv_fighter_equipment_1코0=포커 D.XXI-cv
HOL_cv_fighter_equipment_1_short코0=포커 D.XXI-cv
HOL_cv_fighter_equipment_2코0=콜호번 F.K.58C
HOL_cv_fighter_equipment_2_short코0=F.K.58C
HOL_cv_fighter_equipment_3코0=버팔로 339-23
HOL_cv_fighter_equipment_3_short코0=B-339-23
HOL_cv_fighter_equipment_3_desc코0=왕립 네덜란드령 동인도 공군이 운용한 브루스터 B-339 항공기는 다른 연합군 공군이 운용한 개량된 브루스터 B-339E Mk.1보다 가벼웠기에, 성공적으로 일본에 맞서 싸울 수 있었습니다. 주요 교전에서, 8대의 네덜란드 브루스터 전투기가 20대의 제로센의 호위를 받는 35대의 일본 폭격기 편대를 요격한 적이 있었습니다. 브루스터 조종사들은 11대의 일본군 항공기를 격추시키고 4대의 손실을 입었으며, 두 명의 네덜란드 조종사가 전사했습니다.
HOL_jet_fighter_equipment_1코0=글로스터 미티어 F.4
HOL_jet_fighter_equipment_1_short코0=미티어 F.4
HOL_jet_fighter_equipment_2코0=포커 S.14
HOL_jet_fighter_equipment_2_short코0=포커 S.14
HOL_jet_fighter_equipment_2_desc코0=S.14의 가장 눈에 띄는 외부적 특징은 '판자'라는 별명을 만든 짧고 넓은 테이퍼익이었습니다. 하지만 S.14를 조종한 모든 조종사들은 S.14의 좋은 비행 특성을 칭찬했습니다.

HOL_nav_bomber_equipment_1코0=포커 T.IVa
HOL_nav_bomber_equipment_1_short코0=포커 T.IVa
HOL_nav_bomber_equipment_1_desc코0=포커 T.IV은 네덜란드령 동인도에서 초계기 및 뇌격기로 운용되기 위한 왕립 네덜란드 해군의 요구 사항에 맞춰 개발되었습니다. 이 항공기는 어뢰나 800kg의 폭탄을 실을 수 있었으며, 방어 무장으로 세 개의 기관총을 기수, 동체 상부와 하부에 장착했습니다.
HOL_nav_bomber_equipment_2코0=포커 C.XIw
HOL_nav_bomber_equipment_2_short코0=포커 C.XIw
HOL_nav_bomber_equipment_2_desc코0=포커 C.XI은 군함에서 운용할 수 있도록 설계된 수싱정찰기였습니다. 성공적인 캐터펄트 이륙 실험 후, 순양함 HNLMS 트롬프와 HNLMS 더라위터르가 유럽에서 운용할 수 있도록 주문이 들어갔지만, 대부분은 네덜란드령 동인도 해군을 무장시키기 위해 그곳으로 보내졌습니다.
HOL_nav_bomber_equipment_3코0=포커 T.VIIIw
HOL_nav_bomber_equipment_3_short코0=포커 T.VIIIw
HOL_nav_bomber_equipment_3_desc코0=포커 T.VIII은 네덜란드, 영국, 그리고 독일 공군에서 운용된 네덜란드의 쌍발 엔진 뇌격기 및 수상초계기였습니다. 이 항공기는 원래 네덜란드 영해와 네덜란드령 동인도에서 운용하기 위한 항공기를 만들어달라는 네덜란드 해군 항공대의 요청으로 개발되었습니다.
HOL_cv_nav_bomber_equipment_1코0=콜호번 F.K.52C
HOL_cv_nav_bomber_equipment_1_short코0=F.K.52C
HOL_cv_nav_bomber_equipment_1_desc코0=겨울전쟁 도중, 스웨덴의 칼 구스타프 본 로센 백작이 두 대의 F.K.52를 구입해 핀란드 공군에 공여했습니다. 항공기는 1940년 1월 18일 핀란드로 운송되었습니다. 두 달 후 이들은 얼음을 건너 비롤라흐티를 공격하던 소련에 폭격과 기총 소사를 가했습니다. 런던의 네덜란드 정부는 동인도의 공군을 위한 F.K.52를 주문했고 미국으로 항공기는 운송되었지만 동인도에 도착하지는 못했습니다.
HOL_cv_nav_bomber_equipment_2코0=포커 C.XI
HOL_cv_nav_bomber_equipment_2_short코0=포커 C.XI
HOL_cv_nav_bomber_equipment_3코0=포커 T.VIII
HOL_cv_nav_bomber_equipment_3_short코0=포커 T.VIII

HOL_heavy_fighter_equipment_1코0=포커 G.1
HOL_heavy_fighter_equipment_1_short코0=포커 G.1
HOL_heavy_fighter_equipment_1_desc코0=포커 G.1은 혁명적인 설계를 가진 쌍발 중전투기였습니다. 바로 쌍동체 구조와 기수에 장착된 8개의 전방 발사 기관총이었습니다. 네덜란드 공군 말고도 여러 나라의 공군이 G.1의 전투기나 급강하폭격기로서의 운용에 대해 관심을 가졌습니다. 급강하폭격기로서의 가능성에 대해 시험하기 위해 G.1 시제기는 날개 밑에 유압식 급강하 브레이크를 장착했습니다. 시험 비행을 통해 G.1이 시속 644km로 강하할 수 있다는 것이 밝혀졌습니다.
HOL_heavy_fighter_equipment_2코0=포커 D.XXIII
HOL_heavy_fighter_equipment_2_short코0=포커 D.XXIII
HOL_heavy_fighter_equipment_2_desc코0=포커 D.XXIII은 1인승 쌍발 엔진 항공기로 설계되었습니다. 비대칭 비행이라는 문제를 극복하기 위해 기체 앞에 견인 엔진, 기체 뒤에 추진 엔진을 장착했습니다. D.XXIII은 동체에 쌍꼬리가 있는 캔틸레버 단엽기였습니다. 항공기의 견인과 추진 엔진 사이에는 밀폐된 조종석이 있었으며 접어넣을 수 있는 전륜형 착륙장치도 있었습니다.
HOL_heavy_fighter_equipment_3코0=포커 G.3
HOL_heavy_fighter_equipment_3_short코0=포커 G.3
HOL_heavy_fighter_equipment_3_desc코0=독일의 침공으로 인해 개발이 중단되었기에, 포커 G.3이나 그 전의 G.2의 설계에 관해 알려진 것은 매우 적습니다.

HOL_tac_bomber_equipment_0코0=포커 C.V D/E
HOL_tac_bomber_equipment_0_short코0=포커 C.V D/E
HOL_tac_bomber_equipment_0_desc코0=포커 C.V는 네덜란드의 포커 사가 제작한 정찰 및 폭격 용도의 경복엽기입니다. 이 항공기는 다양한 버전으로 생산이 가능해, 고객은 날개 길이가 다른 다섯 개의 날개 구조 중에 하나를 선택할 수 있었습니다. 성형 엔진은 336-723kW(451-970마력)의 힘을 낼 수 있었으며 착륙장치를 육상용에서 수상용으로 바꿀 수도 있었습니다.
HOL_tac_bomber_equipment_1코0=포커 T.V
HOL_tac_bomber_equipment_1_short코0=포커 T.V
HOL_tac_bomber_equipment_1_desc코0='뤼흐트크라위서르'(공중순양기)라는 개념의 다목적 항공기로 설계된 이 항공기는, 적 폭격기 편대를 요격해 제거하는 주 임무와 장거리 폭격이라는 부차적인 임무를 가지고 있었습니다. T.V에는 자동 봉입 연료 탱크가 없었기에, 이 항공기는 피격되었을 때 급속도로 불이 붙는다는 악명을 가지게 되었습니다.
HOL_tac_bomber_equipment_2코0=포커 T.IX
HOL_tac_bomber_equipment_2_short코0=포커 T.IX
HOL_tac_bomber_equipment_2_desc코0=포커 T.IX는 네덜란드제 쌍발폭격기로 왕립 네덜란드령 동인도 공군이 보유하고 있는 마틴 사의 구식 폭격기를 교체하기 위해 포커 사가 제작했습니다. 독일의 네덜란드 침공이 추후 개발을 막았습니다.

HOL_strat_bomber_equipment_1코0=포커 T.VI
HOL_strat_bomber_equipment_1_short코0=포커 T.VI
HOL_strat_bomber_equipment_1_desc코0=1934년 8월부터 1935년 2월까지, 나중에 T.VI라는 이름을 가지게 될 장거리 중폭격기 '온트버르프 115'(설계 115)에 대한 작업이 시작되었습니다. 이 항공기가 누구를 위해 제작되었는지는 불분명합니다. 이 당시 유럽에서의 전쟁에서 중립을 선언했던 네덜란드는 이런 항공기를 필요로 하지 않았기 때문입니다. 이 항공기는 결국 제작되지 않았습니다.

HOL_transport_plane_equipment_1코0=포커 F.XX
HOL_transport_plane_equipment_1_short코0=포커 F.XX

